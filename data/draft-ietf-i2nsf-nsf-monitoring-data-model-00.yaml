abstract:
- content: '<p>This document proposes an information model and the corresponding YANG
    data model for monitoring Network Security Functions (NSFs) in the Interface to
    Network Security Functions (I2NSF) framework. If the monitoring of NSFs is performed
    in a comprehensive way, it is possible to detect the indication of malicious activity,
    anomalous behavior or the potential sign of denial of service attacks in a timely
    manner. This monitoring functionality is based on the monitoring information that
    is generated by NSFs. Thus, this document describes not only an information model
    for monitoring NSFs along with a YANG data diagram, but also the corresponding
    YANG data model for monitoring NSFs. Editorial Note (To be removed by RFC Editor)
    Please update these statements within the document with the RFC number to be assigned
    to this document: "This version of this YANG module is part of RFC 6087;" "RFC
    XXXX: I2NSF NSF Monitoring YANG Data Model" "reference: RFC 6087" Please update
    the "revision" date of the YANG module.</p>'
