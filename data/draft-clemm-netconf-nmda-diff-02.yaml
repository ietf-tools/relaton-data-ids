abstract:
- content: "<p>This document defines a capability that allows to report discrepancies
    between management datastores in Netconf or Restconf servers that comply with
    the NMDA architecture. The capability is based on a set of RPCs that are defined
    as part of a YANG data model and that are intended to be used in conjunction with
    Netconf and Restconf.</p>"
