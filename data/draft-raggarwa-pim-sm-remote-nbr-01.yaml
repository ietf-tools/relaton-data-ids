abstract:
- content: "<p>This document describes protocol extensions to PIM-SM for supporting
    PIM-SM neighbors that are not directly connected. The mechanism described herein
    makes use of PIM-SM Hello messages that are directed to the remote neighbor. Following
    the discovery of the remote neighbor PIM-SM Join and Prune messages can be exchanged.</p>"
