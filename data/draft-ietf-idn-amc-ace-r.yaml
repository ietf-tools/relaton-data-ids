abstract:
- content: "<p>AMC-ACE-R is a reversible transformation from a sequence of Unicode
    [UNICODE] code points to a sequence of letters, digits, and hyphens (LDH characters).
    AMC-ACE-R could be used as an ASCII-Compatible Encoding (ACE) for internationalized
    domain names [IDN] [IDNA].</p>"
