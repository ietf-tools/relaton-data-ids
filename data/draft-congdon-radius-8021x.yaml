- content: "<p>This document provides suggestions on Remote Authentication Dial In
    User Service (RADIUS) usage by IEEE 802.1X Authenticators. The material in this
    document is also included within a non-normative Appendix within the IEEE 802.1X
    specification, and is being presented as an IETF RFC for informational purposes.
    This memo provides information for the Internet community.</p>"
