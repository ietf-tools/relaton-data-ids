abstract:
- content: "<p>This document describes the Wrapped Encapsulating Security Payload
    v2 (WESPv2) protocol, which builds on the Encapsulating Security Payload (ESP)
    [RFC4303]. It is designed to overcome limitations of the ESP protocol to expose
    flow information to the network in a transparent way and to align the cipher text
    to the needs of the sender and receiver. To do so, it defines an optional Flow
    Identifier where flow specific information can be stored. It also defines a Crypt
    Offset to allow intermediate devices to read some header bytes at the beginning
    of the inner packet. In particular, this preserves the original use-case of WESP
    [RFC5840]. Optional padding can be added for cipher text alignment.</p>"
