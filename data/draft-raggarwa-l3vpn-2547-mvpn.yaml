abstract:
- content: "<p>This document describes the minimal set of procedures required to build
    multi-vendor inter-operable implementations of multicast for BGP/MPLS VPNs. It
    is based on prior specifications of multicast for BGP/MPLS VPN specifications
    that have been implemented and deployed. The procedures described herein require
    PIM-SM as the multicast routing protocol in the SP network.</p>"
