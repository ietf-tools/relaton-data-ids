abstract:
- content: "<p>This document describes the conventions for using the one-way hash
    functions in the SHA3 family with the Cryptographic Message Syntax (CMS). The
    SHA3 family can be used as a message digest algorithm, as part of a signature
    algorithm, as part of a message authentication code, or part of a key derivation
    function.</p>"
