abstract:
- content: <p>The "RRSERIAL" EDNS option allows a DNS querier to ask a DNS authoritative
    server to add a EDNS option in the answer of such query with the SOA serial number
    field of the origin zone which contains the answered resource record. This "RRSERIAL"
    data allows to debug problems and diagnosis by helping to recognize the origin
    of an answer, associating this answer with a respective zone version.</p>
