abstract:
- content: <p>This document specifies an extension to the Automated Certificate Management
    Environment (ACME) protocol which allows an ACME server to validate the Delay-Tolerant
    Networking (DTN) Node ID for an ACME client. A DTN Node ID is an identifier used
    in the Bundle Protocol (BP) to name a "singleton endpoint", one which is registered
    on a single BP node. The DTN Node ID is encoded as a certificate Subject Alternative
    Name (SAN) of type otherName with a name form of BundleEID and as an ACME Identifier
    type "bundleEID".</p>
