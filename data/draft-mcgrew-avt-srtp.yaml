abstract:
- content: "<p>This document describes the Secure Real Time Protocol (SRTP), a profile
    of the Real Time Protocol (RTP) which provides privacy, message authentication,
    and replay protection. SRTP achieves high throughput and low packet expansion
    by using an additive stream cipher for encryption, a universal hashing based function
    for message authentication, and an `implicit' index for sequencing based on the
    RTP sequence number.</p>"
