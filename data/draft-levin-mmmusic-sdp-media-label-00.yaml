abstract:
- content: '<p>This document defines a new Session Description Protocol (SDP) media-level
    attribute: "label". The "label" attribute carries a pointer to an application
    layer media stream identifier in the context of an arbitrary network application
    that uses SDP. The sender of the SDP document can attach the "label" attribute
    to a particular media stream or media streams. The application receiving the SDP
    document can then associate the particular media stream with its application semantics
    or role.</p>'
