abstract:
- content: "<p>When tightening the security of the core routing infrastructure, one
    requirement is to ensure that the keying material for the routing protocol exchanges
    is distributed only to the appropriate routers. This document specifies requirements
    on the authentication and authorization of routers and proposes the use of policy
    distribution to achieve those requirements.</p>"
