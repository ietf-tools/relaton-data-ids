abstract:
- content: "<p>This document provides a framework to allow the development of protocol
    extensions to support Generalized Multi-Protocol Label Switching (GMPLS) and Path
    Computation Element (PCE) control of Optical Transport Networks (OTNs) as specified
    in ITU-T Recommendation G.709 as published in 2012.</p>"
