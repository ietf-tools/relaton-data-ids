abstract:
- content: "<p>The iSCSI working group is currently considering the method of protecting
    iSCSI messages from errors. This I-D presents a proposal to use the Fletcher-32
    checksum algorithm or some variant of it rather than Adler-32; if we must use
    CRC, to make it CRC32 (or CRC32Q) rather than CRC64.</p>"
