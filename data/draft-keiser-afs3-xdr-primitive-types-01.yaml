abstract:
- content: <p>AFS-3 embeds a set of XDR primitive type definitions, which are referenced
    throughout the various AFS-3 protocol specifications. This memo defines the mapping
    between these AFS-3 primitive types, and the underlying XDR primitives. Internet
    Draft Comments Comments regarding this draft are solicited. Please include the
    AFS-3 protocol standardization mailing list (afs3-standardization@openafs.org)
    as a recipient of any comments. AFS-3 Document State This document is in state
    "draft", as per the document state definitions set forth in [I-D.wilkinson-afs3-standardisation].</p>
