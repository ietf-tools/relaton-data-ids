abstract:
- content: "<p>This memo describes the Bay Networks SS7 Access Signaling Protocol
    (ASP). This protocol is used between an SS7-Internet Gateway and a Remote Access
    Server/Network Access Server (NAS). The protocol supports call setup and termination
    by both Gateway and Access Server, and includes circuit management functions such
    as circuit blocking and procedures for registration of the Access Server.</p>"
