abstract:
- content: "<p>To diagnose performance and connectivity problems, metrics on passive
    traffic are critical for timely end-to-end problem resolution. Such diagnostics
    may be real-time or after the fact, but must not impact an operational production
    network. The base metrics are: packet sequence number and packet timestamp. Metrics
    derived from these will be described separately. This document solves these problems
    with a new destination option, the Performance and Diagnostic Metrics destination
    option (PDM).</p>"
