abstract:
- content: "<p>DNSSEC [RFC2065] provides a mechanism to cryptographically verify a
    DNS resource record provided we can get it into canonical form. The problem is
    how do we do this without knowing the contents of all resource record types? This
    document provides one possible solution to this problem.</p>"
