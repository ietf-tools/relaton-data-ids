  - Latn
  format: text/plain
docid:
- id: draft-ietf-sfc-nsh-tlv
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>Service Function Chaining (SFC) uses the Network Service Header (NSH)
    (RFC 8300) to steer and provide context metadata (MD) with each packet. Such metadata
    can be of various types, including MD Type 2, consisting of Variable-Length Context
    Headers. This document specifies several such Context Headers that can be used
    within a Service Function Path (SFP).</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
