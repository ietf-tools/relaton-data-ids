abstract:
- content: "<p>This document describes mechanisms for defining a conceptual collection
    of YANG modules and protocol capability URIs, called a YANG package. Typically,
    modules with high cohesion that are designed to be used together to manage a service
    or product feature are included in a YANG package. The purpose of the package
    is not constrained by this document. For example, a YANG package may describe
    conformance requirements or simply describe the modules and protocol capabilities
    implemented in a specific platform.</p>"
