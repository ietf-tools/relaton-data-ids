abstract:
- content: "<p>JSON Web Signature (JWS) represents content secured with digital signatures
    or Message Authentication Codes (MACs) using JSON-based data structures. Cryptographic
    algorithms and identifiers for use with this specification are described in the
    separate JSON Web Algorithms (JWA) specification and an IANA registry defined
    by that specification. Related encryption capabilities are described in the separate
    JSON Web Encryption (JWE) specification.</p>"
