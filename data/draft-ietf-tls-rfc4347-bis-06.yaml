abstract:
- content: "<p>This document specifies version 1.2 of the Datagram Transport Layer
    Security (DTLS) protocol. The DTLS protocol provides communications privacy for
    datagram protocols. The protocol allows client/server applications to communicate
    in a way that is designed to prevent eavesdropping, tampering, or message forgery.
    The DTLS protocol is based on the Transport Layer Security (TLS) protocol and
    provides equivalent security guarantees. Datagram semantics of the underlying
    transport are preserved by the DTLS protocol. This document updates DTLS 1.0 to
    work with TLS version 1.2. [STANDARDS-TRACK]</p>"
