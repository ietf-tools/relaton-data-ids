abstract:
- content: "<p>The Path Computation Element (PCE) may be used for computing multi-
    domain (Area or AS) Multiprotocol Label Switching (MPLS) and Generalized MPLS
    (GMPLS) Traffic Engineered (TE) Label Switch Path (LSP). In this circumstance,
    it is highly desirable to be able to dynamically and automatically discover a
    set of Boundary Nodes (BN) along with their domain information in a simple way.
    For that purpose, this document defines extensions to the Open Shortest Path First
    (OSPF) routing protocol for the advertisement of Boundary Node (BN) Discovery
    information within an OSPF area or within the entire OSPF routing domain.</p>"
