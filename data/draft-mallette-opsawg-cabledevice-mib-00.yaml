abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it defines a basic set of managed objects for Simple Network Management Protocol
    (SNMP)-based management of Data Over Cable Service Interface Specification (DOCSIS)-compliant
    Cable Modems (CM), Cable Modem Termination Systems (CMTS), DOCSIS Provisioning
    of EPON (DPoE) virtual Cable Modems (vCM), and DPoE Systems. This memo obsoletes
    RFC 4639. RFC 4639 DOCSIS Cable Device MIB December 2006</p>"
