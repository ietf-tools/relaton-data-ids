- content: "<p>This document offers a recommended standardized FQDN (Fully Qualified
    Domain Name) naming convention pattern for servers used to send outbound internet
    email. The purpose is to allow inbound internet email servers to recognize outbound
    email servers designated as authorized or unauthorized by those in control of
    DNS for the sending server IP addresses.</p>"
