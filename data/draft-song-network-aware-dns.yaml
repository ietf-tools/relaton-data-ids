abstract:
- content: "<p>This document describes a framework which extends the Domain Name System
    (DNS) to provide network awareness to applications. The framework enables DNS
    system responses that are dependent on communication service requirements such
    as QoS or path without changes in the format of DNS protocol messages or application
    program interfaces (APIs). The different enhancement methods and use cases are
    discussed.</p>"
