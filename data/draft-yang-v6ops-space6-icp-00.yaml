abstract:
- content: "<p>Even though a lot of IPv6 transition solutions have been proposed and
    standardized during the past few years, the migration of ICPs are still much slower
    than expected, there is still a lack of a comprehensive transition tool for them.
    This document introduces a solution to help ICPs expedite their procedures, SPACE6,
    stands for Service-Provider Application Cloud-based Engine for IPv6.</p>"
