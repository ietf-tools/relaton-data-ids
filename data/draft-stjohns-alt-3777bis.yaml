- content: "<p>This document describes the process by which the IETF selects the membership
    of the Internet Engineering Steering Group(IESG), the Internet Architecture Board
    (IAB) and the Internet Administrative Oversight Committee (IAOC) as well as the
    Chair of the IETF. It also describes the manners in which such members may be
    removed from their positions.</p>"
