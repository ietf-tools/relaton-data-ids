abstract:
- content: "<p>This document requests an Internet Protocol Number, an Ethertype, and
    UDP port assignment for SCHC. The Internet Protocol Number request is so that
    SCHC can be used for IP independent SCHC of other transports such as UDP and ESP.
    The Ethertype is to support generic use of native SCHC over any IEEE 802 technology
    for IP and non-IP protocols. The UDP port request is to support End-to-End SCHC
    through potentially blocking firewalls.</p>"
