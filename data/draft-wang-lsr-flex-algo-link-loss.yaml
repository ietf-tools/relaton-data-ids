abstract:
- content: "<p>This document proposes extensions to the IGP Flexible Algorithms framework
    defined in [RFC9350]. It introduces a mechanism to exclude links exceeding a specified
    packet loss rate threshold during path computation. The solution leverages existing
    link loss measurements advertised via IS-IS [RFC8570] and OSPF [RFC7471], and
    defines new constraints for Flex-Algorithm path calculation.</p>"
