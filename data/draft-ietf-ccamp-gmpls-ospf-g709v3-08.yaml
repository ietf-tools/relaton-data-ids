abstract:
- content: "<p>This document describes Open Shortest Path First - Traffic Engineering
    (OSPF-TE) routing protocol extensions to support Generalized MPLS (GMPLS) control
    of Optical Transport Networks (OTN) specified in ITU-T Recommendation G.709 as
    published in 2012. It extends mechanisms defined in RFC4203.</p>"
