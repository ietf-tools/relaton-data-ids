abstract:
- content: "<p>This document advances the specification of RFC 2560 [RFC2560] towards
    the acquisition of any data relevant to determining a digital certificate's reliability;
    interoperability with [RFC2560] is maintained. Such data include a certificate's
    revocation status, it's validation status and ancillary information supporting
    these assertions.</p>"
