abstract:
- content: "<p>This document specifies a common Path Layer UDP Substrate (PLUS) wire
    image for encrypted transport protocols carried over UDP. The base PLUS header
    carries information for driving a minimal state machine at middleboxes described
    in [I-D.trammell-plus-statefulness], and provides optional exposure of additional
    information to devices along the path using the mechanism described in [I-D.trammell-plus-abstract-mech].</p>"
