- content: "<p>The document specifies a Distributed Denial-of-Service Open Threat
    Signaling (DOTS) data channel used for bulk exchange of data not easily or appropriately
    communicated through the DOTS signal channel under attack conditions. This is
    a companion document to the DOTS signal channel specification.</p>"
