abstract:
- content: "<p>This document describes an enhancement on AODV that can allow a route
    with more stable intermediate nodes to be selected. For this, a new field, called
    the 'RouteStability' field, is introduced in the RREQ message and in the AODV
    routing table entry.</p>"
