abstract:
- content: "<p>This document provides a YANG data model for SD-WAN VPN service. A
    SD-WAN VPN service is a service offered by a Service Provider network to provide
    an overlay connectivity between different locations of a customer network or between
    a customer network and an external network, such as Internet or Private Cloud
    network. The model can be utilized by an service orchestrator of a Service Provider
    to initiate a connectivity request.</p>"
