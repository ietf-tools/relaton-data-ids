abstract:
- content: "<p>This document specifies a new Notify Message Type Payload for the Internet
    Key Exchange Protocol Version 2 (IKEv2), to negotiate IPsec ESP Bound End-to-End
    Tunnel (BEET) mode. BEET mode combines the benefits of tunnel mode with reduced
    overhead, making it suitable for applications requiring minimalistic end-to-end
    tunnels, mobility support, and multi-address multi-homing capabilities. The introduction
    of the USE_BEET_MODE Notify Message enables the negotiation and establishment
    of BEET mode security associations.</p>"
