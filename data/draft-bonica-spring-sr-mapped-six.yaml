- content: "<p>This document describes Segment Routing Mapped to IPv6 (SRm6). SRm6
    is a Segment Routing (SR) solution that supports a wide variety of use-cases while
    complying with IPv6 specifications. SRm6 is optimized for ASIC-based routers that
    operate at high data rates.</p>"
