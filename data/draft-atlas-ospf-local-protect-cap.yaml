abstract:
- content: "<p>This document proposes an extension to OSPF Version 2 for advertising
    link capabilities using the extensions defined for traffic engineering. The link
    capabilities are defined there for future extensibility. To support the signaling
    requirements of U-turn alternates for IP Fast-Reroute, this document defines three
    bits in the proposed link capabilities extension.</p>"
