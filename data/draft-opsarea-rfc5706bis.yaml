abstract:
- content: <p>New Protocols or Protocol Extensions are best designed with due consideration
    of the functionality needed to operate and manage the protocols. Retrofitting
    operations and management is sub-optimal. The purpose of this document is to provide
    guidance to authors and reviewers on what operational and management aspects should
    be addressed when defining New Protocols or Protocol Extensions. This document
    obsoletes RFC 5706, replacing it completely and updating it with new operational
    and management techniques and mechanisms. It also introduces a requirement to
    include an "Operational Considerations" section in new RFCs in the IETF Stream.</p>
