abstract:
- content: "<p>This document proposes minor backward-compatible changes to BGP for
    enabling multiple sessions to be established between pair of BGP speakers for
    different AFI/SAFI or groups of thereof. It also describes mechanism for handling
    each session in separate process (for information only). This memo updates BGP
    and multiprotocol extensions for BGP-4 specifications.</p>"
