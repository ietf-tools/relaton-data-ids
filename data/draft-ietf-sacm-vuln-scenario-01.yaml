- content: "<p>This document describes an automated enterprise vulnerability assessment
    scenario aligned with the SACM Use Cases. The scenario assumes the existence of
    an endpoint management capability and begins with an enterprise ingesting vulnerability
    description information. Endpoints are assessed against the vulnerability description
