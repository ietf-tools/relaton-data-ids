abstract:
- content: "<p>This specification defines configuration metadata objects related to
    controlling edge access to resources via content delivery networks (CDNs) and
    Open Caching systems. Configuring Cross-Origin Resource Sharing (CORS) access
    rules and the dynamic generation of CORS headers is a key feature of typical configurations,
    as are the ability to define response body compression rules and client connection
    timeouts.</p>"
