abstract:
- content: "<p>This document specifies extensions to Host Identity Protocol (HIP)
    to support traversal of Network Address Translator (NAT) middleboxes. The traversal
    mechanism tunnels HIP control and data traffic over UDP and enables HIP initiators
    which MAY be behind NATs to contact HIP responders which MAY be behind another
    NAT.</p>"
