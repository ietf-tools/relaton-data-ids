abstract:
- content: "<p>Constrained Application Protocol (CoAP) is an application protocol
    proposed for constrained nodes and constrained networks. Industrial Internet of
    Things (IIoT) is an attractive scenario for CoAP. OPC Unified Architecture (OPC
    UA) defines a semantic-based information model and a service-oriented architecture
    for IIoT, which can satisfy the requirements of Industry 4.0. This document analyses
    requirements for transmitting OPC UA over CoAP.</p>"
