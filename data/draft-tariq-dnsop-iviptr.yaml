abstract:
- content: "<p>This document proposes a new DNS Resource Record IVIPTR which provides
    the capability to resolve the IPv4 address to IPv6 address and IPv6 address to
    IPv4 address. This document assumes that the reader is familiar with all the concepts
    and details discussed in Domain Names Concepts and Facilities [RFC1034] , Domain
    Names - Implementation and Specification [RFC1035]</p>"
