abstract:
- content: "<p>This document clarifies exceptions to the standard subnet boundary
    in IPv6 addressing. The exceptions include unicast IPv6 addresses with the first
    three bits 000, manually configured addresses, DHCPv6 assigned addresses, IPv6
    on-link determination, and the possibility of an exception specified in separate
    IPv6 link-type specific documents. Further, operational guidance is provided,
    and Appendix A discusses the valid options for configuring the parameters of an
    IPv6 subnet.</p>"
