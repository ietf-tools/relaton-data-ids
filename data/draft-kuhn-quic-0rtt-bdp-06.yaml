abstract:
- content: <p>QUIC 0-RTT relies on the sharing of the "initial_max_data" transport
    parameter between peers. It indicates to the client the number of bytes it is
    allowed to send in the first packet of the 0-RTT connection. This allows a faster
    startup of flows and enables adaptated buffer sizes at the server. The traffic
    that the client sends, i.e. the egress trafic, is improved. This memo proposes
    the sharing of additional transport parameters to provide a faster startup of
    flows and a better buffer management for the data that the client receives, i.e.
    the ingress traffic.</p>
