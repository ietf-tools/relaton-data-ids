abstract:
- content: "<p>Hybrid key exchange refers to using multiple key exchange algorithms
    simultaneously and combining the result with the goal of providing security even
    if a way is found to defeat the encryption for all but one of the component algorithms.
    It is motivated by transition to post-quantum cryptography. This document provides
    a construction for hybrid key exchange in the Transport Layer Security (TLS) protocol
    version 1.3.</p>"
