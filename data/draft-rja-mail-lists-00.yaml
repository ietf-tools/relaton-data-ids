abstract:
- content: "<p>This document describes proposed conventions for use on IETF-related
    mailing lists. Subject to normal processes and procedures, this draft might some
    day be published as an RFC with status of Best Current Practice (BCP). This document
    supplements both [RFC-2418] and [RFC-3005]. Comments on this draft may be sent
    directly to the editor or to the &lt;ietf-process@lists.elistx.com&gt; mailing
    list. To subscribe to that list, send an email request to ietf-process- request@lists.elistx.com</p>"
