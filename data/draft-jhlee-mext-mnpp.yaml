abstract:
- content: "<p>In the context of vehicular networks for Intelligent Transportation
    Systems (ITS), vehicles that comprise in-vehicle networks require to discover
    Mobile Network Prefixes (MNPs) of other vehicles in order to communicate with
    other vehicles or the roadside infrastructure on the same wireless link. This
    document proposes Mobile Network Prefix Provisioning (MNPP), a solution to advertise
    an MNP assigned to a vehicle to others in both a proactive or reactive fashion.</p>"
