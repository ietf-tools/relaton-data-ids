abstract:
- content: <p>This document specifies a CBOR encoding of PKIX profiled X.509 Certificates.
    The resulting certificates are called "CBOR certificates". The CBOR encoding supports
    a large subset of RFC 5280, while at the same time producing very small sizes
    for certificates compatible with RFC 7925. The CBOR encoding can be used to compress
    DER encoded X.509 certificated to encode natively signed certificated. When uses
    to compress DER encoded X.509 certificates, the CBOR encoding can in many cases
    compress RFC 7925 profiled certificates with over 50%. The document also specifies
    COSE headers for CBOR certificates as well as a TLS certificate type for CBOR
    certificates.</p>
