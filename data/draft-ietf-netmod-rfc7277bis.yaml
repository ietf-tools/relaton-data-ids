abstract:
- content: "<p>This document defines a YANG data model for management of IP implementations.
    The data model includes configuration and system state. The YANG data model in
    this document conforms to the Network Management Datastore Architecture defined
    in RFC 8342. This document obsoletes RFC 7277.</p>"
