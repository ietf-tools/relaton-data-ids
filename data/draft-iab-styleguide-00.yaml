abstract:
- content: "<p>This document is a summary of the style conventions and editorial policies
    that apply to the the RFC Series. It captures the RFC Editor's fundamental requirements
    and offers guidance regarding the style and structure of an RFC. Guidance provided
    by this document will not be applied until published as an RFC. Please send your
    comments about the contents of this document to &lt;rfc-interest@rfc- editor.org&gt;.</p>"
