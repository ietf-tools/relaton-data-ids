abstract:
- content: '<p>This draft presents a secure technique for establishing a NETCONF or
    RESTCONF connection between a newly deployed device, configured with just its
    preconfigured initial state (e.g., factory default settings), and its deployment
    specific network management system (NMS). Editorial Note (To be removed by RFC
    Editor) This draft contains many placeholder values that need to be replaced with
    finalized values at the time of publication. This note summarizes all of the substitutions
    that are needed. Please note that no other RFC Editor instructions are specified
    anywhere else in this document. Artwork in the IANA Considerations section contains
    placeholder values for DHCP options pending IANA assignment. Please apply the
    following replacements: o "OPTION_V4_ZEROTOUCH_REDIRECT" --&gt; the option code
    assigned for the "DHCPv4 Zero Touch Option" option o "OPTION_V6_ZEROTOUCH_REDIRECT"
    --&gt; the option code assigned for the "DHCPv6 Zero Touch Option" option Artwork
    in this document contains shorthand references to drafts in progress. Please apply
