abstract:
- content: "<p>This internet draft describes a framework for mapping the E.164 number
    of internet telephony (IT) subscribers to an IP addresses so that calls can be
    delivered to IT subscribers. The draft describes: - assumptions that the framework
    is based on - goals that the framework is designed for - functionality of network
    entities Several scenarios are included to illustrate the procedure.</p>"
