abstract:
- content: "<p>This specification extends Bit Index Explicit Replication - Traffic
    Engineering (BIER-TE) forwarding to support in the data plane the DetNet Packet
    Replication and Elimination Functions (PREF). It also provides traceability of
    links/adjacencies where replication and loss happen, in a manner that is agnostic
    to the forwarding information (OAM).</p>"
