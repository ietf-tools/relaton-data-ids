abstract:
- content: "<p>This document provides a set of use cases and design considerations
    for composite links. Composite link is a formalization of multipath techniques
    currently in use in IP and MPLS networks and a set of extensions to multipath
    techniques. Note: symmvo in the draft name is the initials of the set of authors:
    So, Yong, McDysan, Malis, Villamizar, Osborne. This paragraph will be removed
    when/if this document is adopted as a WG item.</p>"
