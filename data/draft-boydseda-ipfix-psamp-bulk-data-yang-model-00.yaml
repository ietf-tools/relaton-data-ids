abstract:
- content: <p>This document defines a flexible modular alternative YANG model for
    bulk data collection and export via the IPFIX protocol to the model defined in
    [RFC6728] "Configuration Data Model for the IP Flow Information Export (IPFIX)
    and Packet Sampling (PSAMP) Protocols". The model defined in this RFC configures
    the IPFIX exporter and collector (if applicable) and refers to the bulk data monitoring
    configuration. Optionally, the model can be configured to support PSAMP export
    of data via IPFIX. This document obsoletes [RFC6728] (if approved).</p>
