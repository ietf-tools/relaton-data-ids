abstract:
- content: "<p>The encapsulation scheme used by the Locator/ID Separation Protocol
    (LISP) may sometimes raise MTU issues at the cost of possibly degrading the overall
    performance of the LISP network, especially in IPv6 migration contexts. This document
    proposes a new, more compact, encapsulation scheme that aims to accommodate such
    issues and facilitate LISP deployment for IPv6 migration purposes, in particular.</p>"
