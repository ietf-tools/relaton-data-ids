- content: "<p>RFC 2002 describes the framework for Mobile IP, while RFC 2290 describes
    how a mobile node and a peer negotiate the appropriate use of Mobile IP over a
    PPP link. RFC 2477 describes the roaming architecture as well as criteria for
    evalution of roaming protocols, which include reconciliation between roaming and
    mobile IP.</p>"
