- content: "<p>This memo describes an RTP payload format for the Consultative Committee
    for Space Data Systems (CCSDS) Compressed Image Data standard [CCSDS122.0]. The
    compression is typically applied to two- dimensional and three-dimensional data
    cubes resulting from multispectral and hyperspectral imagining instruments.</p>"
