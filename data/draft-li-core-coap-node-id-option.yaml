- content: "<p>CoAP is a RESTful application protocol for constrained nodes and networks.
    This specification provides a simple extension for CoAP, the NodeId Option. This
    Option can be used to identify the node, either the client or the server. Note
    Discussion and suggestions for improvement are requested, and should be sent to
    core@ietf.org.</p>"
