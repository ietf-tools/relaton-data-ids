abstract:
- content: "<p>This memo specifies requirements for a framework and protocols for
    accessing and updating Internet Media Guide (IMG) information for media-on-demand
    and multicast applications. These requirements are designed to guide choice and
    development of IMG protocols for efficient and scalable delivery. This memo provides
    information for the Internet community.</p>"
