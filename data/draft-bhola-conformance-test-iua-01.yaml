abstract:
- content: "<p>This Internet Draft presents a test specification for RFC 3057 which
    defines the ISDN Q.921-User Adaptation protocol along with IUA Outstanding Issues
    &lt;draft-ietf-sigtran-iua-imp-guide-01.txt&gt;. This test specification can be
    used to test IUA implementations for conformance to the IUA protocol definition.
    Next revision of the draft will cover the additions done to the protocol revision
    and any subsequent RFC published by IETF.</p>"
