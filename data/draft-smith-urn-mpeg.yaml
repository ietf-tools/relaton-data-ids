abstract:
- content: "<p>This document describes a Uniform Resource Name (URN) namespace for
    the Motion Picture Experts Group (MPEG) for naming persistent resources as part
    of the MPEG standards. Example resources include technical documents and specifications,
    eXtensible Markup Language (XML) Schemas, classification schemes, XML Document
    Type Definitions (DTDs), namespaces, style sheets, media assets, and other types
    of resources produced or managed by MPEG.</p>"
