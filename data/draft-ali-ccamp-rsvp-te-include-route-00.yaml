abstract:
- content: "<p>There are scenarios in which it is required that two or more LSPs or
    segments of LSPs follow same route in the network. This document specifies methods
    to communicate route inclusions along the loose hops during path setup using the
    Resource ReserVation Protocol- Traffic Engineering (RSVP-TE) protocol.</p>"
