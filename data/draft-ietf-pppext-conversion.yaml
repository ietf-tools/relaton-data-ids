abstract:
- content: "<p>The Point-to-Point Protocol (PPP) [RFC-1661] provides a standard method
    for transporting multi-protocol datagrams over point-to-point links. This document
    describes the use of converters for bridging PPP encapsulated packets between
    links with different framing tech- niques.</p>"
