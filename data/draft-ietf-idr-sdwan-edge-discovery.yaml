abstract:
- content: "<p>The document describes the encoding of BGP UPDATE messages for the
    SD-WAN edge node property discovery. In the context of this document, BGP Route
    Reflector (RR) is the component of the SD-WAN Controller that receives the BGP
    UPDATE from SD-WAN edges and in turns propagates the information to the intended
    peers that are authorized to communicate via the SD-WAN overlay network.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
