abstract:
- content: "<p>This document describes a Layer3 Virtual Private Network (L3VPN)- based
    subnet extension solution referred to as Virtual Subnet, which mainly reuses existing
    Border Gateway Protocol (BGP)/Multi-Protocol Label Switch (MPLS) IP Virtual Private
    Network (VPN)[RFC4364] and Address Resolution Protocol(ARP)/Neighbor Discovery
    (ND) proxy [RFC925][RFC1027][RFC4389]technologies. Virtual Subnet provides a scalable
    approach for interconnecting cloud data centers.</p>"
