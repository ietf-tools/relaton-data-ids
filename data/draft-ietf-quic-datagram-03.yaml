abstract:
- content: "<p>This document defines an extension to the QUIC transport protocol to
    add support for sending and receiving unreliable datagrams over a QUIC connection.
    Discussion of this work is encouraged to happen on the QUIC IETF mailing list
    quic@ietf.org (mailto:quic@ietf.org) or on the GitHub repository which contains
    the draft: https://github.com/quicwg/ datagram (https://github.com/quicwg/datagram).</p>"
