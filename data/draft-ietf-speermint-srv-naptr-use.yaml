abstract:
- content: "<p>The objective of this document is to specify the Best Current Practice
    (BCP) adopted by a SSP or other organization providing multimedia communication
    services such as Voice over Internet Protocol(VoIP) in order to locate another
    SSP to peer with in the context of Session PEERing for Multimedia INTerconnect.
    This document attempts to fill the gaps in information from RFC 3261, RFC 3263,
    and other documents, in order to more assist SSPs in more easily performing SIP
    peering. [EDITORIAL NOTE: XREF ERROR GENERATED IN ABSTRACT, XREFS REMOVED]</p>"
