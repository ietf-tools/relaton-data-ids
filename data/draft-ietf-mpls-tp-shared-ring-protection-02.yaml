abstract:
- content: "<p>This document describes requirements, architecture and solutions for
    MPLS-TP Shared Ring Protection (MSRP) in the ring topology for point- to-point
    (P2P) services. The mechanism of MSRP is illustrated and how it satisfies the
    requirements for optimized ring protection in RFC 5654 is analyzed. This document
    also defines the Ring Protection Switch (RPS) Protocol which is used to coordinate
    the protection behavior of the nodes on MPLS ring.</p>"
