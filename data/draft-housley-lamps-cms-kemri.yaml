abstract:
- content: "<p>The Cryptographic Message Syntax (CMS) supports key transport and key
    agreement algorithms. In recent years, cryptographers have be specifying Key Encapsulation
    Mechanism (KEM) algorithms, including quantum-secure KEM algorithms. This document
    defines conventions for the use of KEM algorithms by the originator and recipients
    to encrypt CMS content.</p>"
