abstract:
- content: "<p>This document defines extensions to the LDAP v3 C language API defined
    in [1]. These extensions cover the sort extended control, defined in [2], and
    the simple paged results control, defined in [3]. N.B.: while the sort extended
    control can be used on its own, the simple paged results control is most useful
    when used on results that have already been sorted.</p>"
