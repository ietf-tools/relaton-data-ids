abstract:
- content: "<p>This document introduces network-layer service announcement solutions
    based on architecture defined in [I-D.ldbc-cats-framework]. In particular, the
    scheme describes how to disseminate computing service information to clients and
    the control plane through service announcement messages. This draft also proposes
    to classify the attributes used to describe computing services and analyzes several
    service querying mechanisms.</p>"
