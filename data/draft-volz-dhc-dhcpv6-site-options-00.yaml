abstract:
- content: "<p>This document specifies that a portion of the DHCP for IPv6 [DHCPv6]
    16-bit option space is reserved for site-specific options. Site- specific options
    are to be used for site specific needs and MUST NOT be used for public (IANA assigned)
    or vendor specific options.</p>"
