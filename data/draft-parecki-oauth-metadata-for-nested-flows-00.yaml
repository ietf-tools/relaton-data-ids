abstract:
- content: "<p>This specification defines a vocabulary and method of transmitting
    information about an OAuth client when a user is redirected through one or more
    authorization servers during an OAuth flow. This provides the deeper nested authorization
    servers with additional context that they can use for informational or revocation
    purposes.</p>"
