abstract:
- content: "<p>This document defines information needed when GMPLS signaling is used
    on the multi-granularity of optical cross-connect (MG-OXC) over Generalized Multiprotocol
    Label Switching (GMPLS) networks because existing documents deal only with singular
    wavelength OXC. The basic optical label handlings (including add, drop, swap,
    merge, and stack) are required for using the MG-OXC in GMPLS networks. Also the
    protocol related to signaling is extended for supporting the MG-OXC.</p>"
