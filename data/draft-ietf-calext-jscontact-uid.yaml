abstract:
- content: <p>This document redefines the mandatory "uid" property of a Card object
    to become optional. This is both for using JSContact in other protocols than CardDAV
    and JMAP for Contacts, as well as to align the semantics of the vCard UID property
    with JSContact. This is a breaking change, this document introduces version "2.0"
    to replace the current JSContact version "1.0".</p>
