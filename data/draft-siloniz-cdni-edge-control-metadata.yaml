- content: "<p>CDNs typically require a set of configuration metadata to provide directives
    for the processing of responses downstream (at the edge and in the user agent).
    This document specifies GenericMetadata objects to meet those requirements, defining
    edge processing rules such as CORS handling, response compressions, and client
    connection failures.</p>"
