abstract:
- content: "<p>JSON Schema (application/schema+json) has several purposes, one of
    which is instance validation. The validation process may be interactive or non
    interactive. For instance, applications may use JSON Schema to build a user interface
    enabling interactive content generation in addition to user input checking, or
    validate data retrieved from various sources. This specification describes schema
    keywords dedicated to validation purposes.</p>"
