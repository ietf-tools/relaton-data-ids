abstract:
- content: "<p>This document discusses the applicability RFC 2766, Network Address
    Translation - Protocol Translation (NAT-PT) employing the Stateless IP/ICMP Translation
    (SIIT) algorithm, as an IPv4-to-IPv6 transition and co-existence mechanism. It
    highlights the NAT-PT/SIIT operational principles and the network context for
    which NAT-PT was designed. Known limitations of NAT-PT/SIIT are presented. Applicable
    scenarios</p>"
