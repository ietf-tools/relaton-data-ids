abstract:
- content: "<p>This document reserves one bit of the unicast prefix-based multicast
    IPv6 address for ASM and an IPv6 multicast prefix for SSM mode to be used in the
    context of IPv4-IPv6 interconnection. The document specifies an algorithmic translation
    of an IPv6 multicast address to a corresponding IPv4 multicast address, and vice
    versa. This algorithmic translation can be used in both IPv4-IPv6 translation
    or encapsulation schemes. This document updates RFC 3306. One of the reserved
    bits defined in RFC 3306 has now a meaning.</p>"
