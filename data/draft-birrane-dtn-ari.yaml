abstract:
- content: "<p>This document defines the structure, format, and features of the naming
    scheme for the objects defined in the Delay-Tolerant Networking Management Architecture
    (DTNMA) Application Data Model (ADM), in support of challenged network management
    solutions described in the DTNMA document. This document defines the DTNMA Application
    Resource Identifier (ARI), using a text-form based on the common Uniform Resource
    Identifier (URI) and a binary-form based on Concise Binary Object Representation
    (CBOR). These meet the needs for a concise, typed, parameterized, and hierarchically
    organized set of managed data elements.</p>"
