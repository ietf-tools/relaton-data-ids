abstract:
- content: <p>This document describes the "extended community" BGP-4 attribute. This
    attribute provides a mechanism for labeling information carried in BGP-4. These
    labels can be used to control the distribution of this information, or for other
    applications. This document obsoletes [RFC4360].</p>
