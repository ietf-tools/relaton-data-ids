abstract:
- content: "<p>This document defines an enhancement of Bootstrapping Remote Secure
    Key Infrastructure (BRSKI, RFC 8995) that supports alternative certificate enrollment
    protocols, such as CMP. This offers the following advantages. Using authenticated
    self-contained signed objects for certification requests and responses, their
    origin can be authenticated independently of message transfer. This supports end-to-end
    authentication (proof of origin) also over multiple hops, as well as asynchronous
    operation of certificate enrollment. This in turn provides architectural flexibility
    where to ultimately authenticate and authorize certification requests while retaining
    full-strength integrity and authenticity of certification requests.</p>"
