abstract:
- content: "<p>This document describes a method for publishing source prefixes via
    the BGP protocol, iterating through the SAV table entries based on intra-domain
    next hop SAV rules. The generation of intra-domain next hop SAV rules is implemented
    by the intra-domain IGP protocol, and the BGP protocol inherits the source interface
    list from its next hop SAV rules to generate the SAV rule table for source prefixes.</p>"
