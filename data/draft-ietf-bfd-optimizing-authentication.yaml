abstract:
- content: "<p>This document describes an experimental optimization to BFD Authentication.
    It provides a procedure where BFD state transitions require strong authentication
    and permits the majority of BFD Control Packets to use a less computationally
    intensive authentication mechanism. This enables BFD to scale better when there
    is a desire to use strong authentication.</p>"
