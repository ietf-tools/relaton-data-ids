abstract:
- content: "<p>The IPv6 Routing Header can be used to direct a packet through multiple
    intermediate IPv6 waypoints toward a final destination. In its simplest form,
    the routing header includes the full length of each intermediate IPv6 waypoint.
    This document specifies a method for supporting variable-length compressed IPv6
    addresses.</p>"
