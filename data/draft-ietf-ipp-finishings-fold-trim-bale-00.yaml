abstract:
- content: "<p>This document specifies the additional enum values 'fold', 'trim',
    and 'bale' for the IPP/1.1 'finishings' Job Template attribute for use with the
    Internet Printing Protocol/1.1 (IPP) [ipp-mod, ipp-pro]. This attribute permits
    the client to specify additional finishing options, including values that include
    a specification of a coordinate system for the placement of finishings operation
    with respect to the corners and edges of portrait and landscape documents.</p>"
