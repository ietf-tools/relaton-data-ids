abstract:
- content: "<p>This document describes an email authentication method compliant with
    RFC 8601. The method consists of looking up the sender's IP address in a DNS whitelist.
    This document provides information in case the method is seen in the field, suggests
    a useful practice, and registers the relevant keywords. This document does not
    consider blacklists.</p>"
