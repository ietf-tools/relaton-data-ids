abstract:
- content: "<p>This paper defines a multi-master, incremental replication protocol
    using the LDAP protocol [LDAPv3]. This protocol uses and builds upon previous
    LDAP support protocols, namely the changelog [change] and LDIF [LDIF] protocols.
    It defines the use of two types of transport protocols for replication data, and
    specifies the schema that must be supported by a server that wishes to participate
    in replication activities using this protocol. In addition, it specifies a conflict
    resolution mechanism for integrating updates from multiple servers.</p>"
