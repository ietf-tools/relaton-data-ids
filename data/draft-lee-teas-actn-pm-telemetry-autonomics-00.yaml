abstract:
- content: "<p>Abstraction and Control of TE Networks (ACTN) refers to the set of
    virtual network operations needed to operate, control and manage large-scale multi-domain,
    multi-layer and multi-vendor TE networks, so as to facilitate network programmability,
    automation, efficient resource sharing. This document provides YANG data models
    that describe Key Performance Indicator (KPI) telemetry and network autonomics
    for TE- tunnels and ACTN VNs.</p>"
