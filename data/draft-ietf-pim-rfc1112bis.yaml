docid:
- id: draft-ietf-pim-rfc1112bis
  type: Internet-Draft
  primary: true
abstract:
- content: <p>This memo specifies the extensions required of a host implementation
    of the Internet Protocol (IP) to support IP multicast with the IP service interface
    "Any Source Multicast" (ASM). This specification applies to both versions 4 and
    6 of the Internet Protocol. Distribution of this memo is unlimited. This document
    replaces RFC1112 for everything but its specification of the IGMP version 1 protocol.</p>
