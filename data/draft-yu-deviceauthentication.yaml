abstract:
- content: "<p>This document describes a physical layer device authentication protocol
    based on the physical layer unclonable fingerpint (PUF) technique for LTE Direct
    (LTE-D), a subprotocol of LTE V2X (Vehicle- to-Everything), to help the LTE-D
    message receiver confirm the identity of the LTE-D message sender. PUF utilizes
    intrinsic nonlinear characters of the transmission signal to identificate the
    devices and coresponding wireless signal transmitters, and is suitable for critical
    vehicular communication scenarios by its immunity against traditional cryptographic
    attacks. The protocol can be seamlessly integrated into the LTE-D communication
    system, and compatible with the traditional cryptography-based authentication
    mechanism.</p>"
