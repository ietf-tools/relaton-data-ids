abstract:
- content: "<p>In scenarios where network configuration information becomes invalid
    without explicit notification to the local network, local hosts may end up employing
    stale information for an unacceptably long period of time, thus resulting in interoperability
    problems. This document improves the reaction of IPv6 Stateless Address Autoconfiguration
    to such configuration changes. It formally updates RFC 4191, RFC 4861, RFC 4862,
    and RFC 8106.</p>"
