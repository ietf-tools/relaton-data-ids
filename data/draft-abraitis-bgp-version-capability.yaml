abstract:
- content: "<p>In this document, we introduce a new BGP capability that allows the
    advertisement of a BGP speaker's routing daemon version. This BGP capability is
    an optional advertisement. Implementations are not required to advertise the version
    nor to process received advertisements.</p>"
