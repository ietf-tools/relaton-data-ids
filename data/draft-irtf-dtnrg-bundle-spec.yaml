abstract:
- content: "<p>This document describes the end-to-end protocol, block formats, and
    abstract service description for the exchange of messages (bundles) in Delay Tolerant
    Networking (DTN). This document was produced within the IRTF's Delay Tolerant
    Networking Research Group (DTNRG) and represents the consensus of all of the active
    contributors to this group. See http://www.dtnrg.org for more information. This
    memo defines an Experimental Protocol for the Internet community.</p>"
