abstract:
- content: "<p>Minion uses TCP-format packets on-the-wire, for compatibility with
    existing NATs, Firewalls, and similar middleboxes, but provides a richer set of
    facilities to the application, as described in the Minion Service Model document.
    This document specifies the details of the on-the-wire protocol used to provide
    those services.</p>"
