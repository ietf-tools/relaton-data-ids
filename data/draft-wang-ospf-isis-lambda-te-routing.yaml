abstract:
- content: "<p>Real-time optical path setup is the fundamental requirement for agile
    optical networks and dynamic routing is a mechanism to propagate optical state
    information and calculate the available paths. OSPF/IS-IS are defined in [OSPF][ISIS]as
    an IGP routing protocol and this draft specifies the extensions to OSPF/IS-IS
    for support optical path routing computation.</p>"
