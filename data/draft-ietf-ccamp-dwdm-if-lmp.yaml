abstract:
- content: "<p>This memo defines extensions to LMP [RFC4209] for managing Optical
    parameters associated with Wavelength Division Multiplexing (WDM) systems in accordance
    with the Interface Application Identifier approach defined in ITU-T Recommendation
    G.694.1.[ITU-T.G694.1] and its extensions.</p>"
