  format: text/plain
docid:
- id: draft-dhody-pce-pcep-object-order
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>The PCE Communication Protocol (PCEP) defines the mechanisms for the
    communication between a Path Computation Client (PCC) and a PCE, or among PCEs.
    Such interactions include path computation requests and path computation replies
    defined in RFC 5440. As per RFC 5440, these messages are required to follow strict
    object ordering. This document updates RFC 5440 by relaxing the strict object
    ordering requirement in the PCEP messages.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
