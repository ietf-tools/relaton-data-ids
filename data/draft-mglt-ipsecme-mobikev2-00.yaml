abstract:
- content: "<p>MOBIKE [RFC4555] is the IKEv2 Mobility and Multihoming Protocol and
    as been defined only for IPsec Security Association using the tunnel mode. This
    document describes MOBIKEv2 that extends MOBIKE [RFC4555] for IPsec Security Associations
    using also transport mode.</p>"
