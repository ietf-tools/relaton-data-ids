  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document defines a collection of common data types, identities,
    and groupings in the YANG data modeling language. These common types and groupings,
    derived from the built-in YANG data types, identities, and groupings are intended
    to be imported by modules that model Layer 0 configuration and state capabilities,
    such as Wavelength Switched Optical Networks (WSONs) and flexi-grid Dense Wavelength
    Division Multiplexing (DWDM) networks. This document obsoletes RFC 9093 by replacing
    the YANG module it contained with a new revision that includes additional YANG
    data types, identities and groupings.</p>"
