abstract:
- content: "<p>When an IPv6 address is moved or removed or when it becomes invalid
    on an interface of an IPv6 node, the old neighbor cache entry for this address
    on the neighboring nodes sharing the interface link continues to be used for data
    forwarding till the STALE entry time- out happens or till the neighbor unreachability
    detection algorithm runs in order to rediscover the correct link layer address
    or purge the incorrect neighbor cache entry. This document specifies a mechanism
    for the faster removal of invalid neighbor cache entries on the neighboring nodes.
    This document updates RFC 4861.</p>"
