- content: "<p>This document describes Sigma protocols, a secure, general-purpose
    non-interactive zero-knowledge proof of knowledge. Concretely, the scheme allows
    proving knowledge of a witness, without revealing any information about the undisclosed
    messages or the signature itself, while at the same time, guarantying soundness
    of the overall protocols.</p>"
