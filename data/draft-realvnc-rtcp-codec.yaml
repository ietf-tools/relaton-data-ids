abstract:
- content: "<p>This document specifies an extension to the messages defined in the
    Audio-Visual Profile with Feedback (AVPF), allowing for an RTP codec to send codec-specific
    feedback via RTCP. Currently, RTCP feedback messages have been defined only for
    generic capabilities which may be defined in the context of individual codecs,
    and some codecs have their own RTCP feedback messages. There is a need for a feedback
    message at the codec-layer, allowing other codecs to send codec- specific feedback.</p>"
