abstract:
- content: <p>This document defines a flexible, modular YANG model for packet sampling
    (PSAMP) and bulk data collection and export via the IPFIX protocol. This new model
    is an alternative to the model defined in RFC 6728, "Configuration Data Model
    for the IP Flow Information Export (IPFIX) and Packet Sampling (PSAMP) Protocols".
    All functionality modeled in RFC 6728 has been carried over to this new model.
    The YANG data model in this document conforms to the Network Management Datastore
    Architecture (NMDA) defined in RFC 8342. This document obsoletes RFC 6728 (if
    approved).</p>
