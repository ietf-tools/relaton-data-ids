abstract:
- content: "<p>This document defines a standard profile for Traffic Origin Authorizations
    (TOAs), a Cryptographic Message Syntax (CMS) protected content type for use with
    the Resource Public Key Infrastructure (RPKI). A TOA is a digitally signed object
    that provides a means of verifying that an IP address block holder has authorized
    an Autonomous System (AS) to originate traffic using source IP addresses within
    the address block.</p>"
