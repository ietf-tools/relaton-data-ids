abstract:
- content: "<p>This document defines a new message type, the BGP SOFT-NOTIFICATION
    message that can notify a peer of an error-condition for a particular AFI/SAFI
    and soft-reset the AFI/SAFI, without terminating the BGP session and without impacting
    the other AFI/SAFIs exchanged with the peer.</p>"
