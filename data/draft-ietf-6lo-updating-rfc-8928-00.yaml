abstract:
- content: "<p>This document updates RFC 8928, “Address-Protected Neighbor Discovery
    for Low-Power and Lossy Networks” (AP-ND), by explicitly specifying the bit position
    for the “C” flag and registering it with IANA. This clarification ensures consistent
    implementation and interoperability of the AP-ND protocol, which protects against
    address theft and impersonation attacks in Low-Power and Lossy Networks (LLNs).
    This update provides a precise definition of the “C” flag’s bit position, enabling
    correct deployment and verification of AP-ND’s security features.</p>"
