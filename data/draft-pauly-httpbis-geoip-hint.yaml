abstract:
- content: "<p>This documents defines an HTTP Client Hint that allows a client to
    share information about its IP Geolocation. This helps ensure that servers have
    information about location that is consistent with what a client expects and what
    other servers use. Discussion Venues This note is to be removed before publishing
    as an RFC. Source for this draft and an issue tracker can be found at https://github.com/tfpauly/privacy-proxy.</p>"
