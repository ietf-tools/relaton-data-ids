abstract:
- content: "<p>This document extends BGP to advertise the SaaS path performance metrics
    from the gateway sites to branch sites. The user can access SaaS applications
    through the DIA (Direct Internet Access) link at the branch site or through the
    DIA link at the gateway site, or use the DIA link of a gateway site for redundancy.
    This approach will improve the SaaS access experience for end-users.</p>"
