abstract:
- content: "<p>This document describes the Secure Real-time Transport Protocol (SRTP),
    a profile of the Real-time Transport Protocol (RTP), which can provide confidentiality,
    message authentication, and replay protection to the RTP traffic and to the control
    traffic for RTP, the Real-time Transport Control Protocol (RTCP). [STANDARDS-TRACK]</p>"
