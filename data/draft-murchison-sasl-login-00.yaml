abstract:
- content: "<p>This document documents the obsolete clear-text user/password Simple
    Authentication and Security Layer (SASL) mechanism called the LOGIN mechanism.
    The LOGIN mechanism was intended to be used, in combination with data confidentiality
    services provided by a lower layer, in protocols which lack a simple password
    authentication command.</p>"
