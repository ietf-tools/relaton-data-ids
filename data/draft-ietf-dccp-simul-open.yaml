abstract:
- content: "<p>This document specifies an update to the Datagram Congestion Control
    Protocol (DCCP), a connection-oriented and datagram-based transport protocol.
    The update adds support for the DCCP-Listen packet. This assists DCCP applications
    to communicate through middleboxes (e.g., a Network Address Port Translator or
    a DCCP server behind a firewall), where peering endpoints need to initiate communication
    in a near- simultaneous manner to establish necessary middlebox state. [STANDARDS-TRACK]</p>"
