abstract:
- content: "<p>This document defines the XR (extended report) RTCP packet type, for
    carrying information beyond that which is contained in the SR (sender report)
    and RR (receiver report) packets that are defined in the RTP specification. Within
    their 'reception report blocks', SR and RR packets are limited to reporting six
    specified statistics on any given data source.</p>"
