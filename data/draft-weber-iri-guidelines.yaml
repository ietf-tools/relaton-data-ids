abstract:
- content: "<p>Some members of the implementation community have expressed confusion
    about the rules and algorithms for processing Internationalized Resource Identifiers
    (IRIs). This document aims to clarify these matters and improve interoperability
    around IRI processing by summarizing the steps required to prepare and parse arbitrary
    Unicode strings as Internationalized Resource Identifiers. Further goals of this
    document are to define limited scheme-specific rules around IRI processing and
    to define the steps required for producing the canonical form of an IRI.</p>"
