abstract:
- content: "<p>This document describes the set of goals to be fulfilled by a Zero-Configuration
    Tunneling protocol. Zero-Configuration Tunneling here denotes an automatic tunneling
    mechanism that could be used by a Service Provider to offer IPv6 connectivity
    to its customers in early phases of IPv4 to IPv6 transition.</p>"
