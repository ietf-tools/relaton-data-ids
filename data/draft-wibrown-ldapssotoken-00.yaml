abstract:
- content: "<p>LDAP Single Sign On Token is a SASL (Simple Authentication and Security
    Layer RFC 2222 [RFC2222]) mechanism to allow single sign-on to an LDAP Directory
    Server environment. Tokens generated by the LDAP server can be transmitted through
    other protocols and channels, allowing a broad range of clients and middleware
    to take advantage of single sign-on in environments where Kerberos v5 or other
    Single Sign On mechanisms may not be avaliable.</p>"
