abstract:
- content: "<p>L2VPN Signaling specification defines the semantic structure of the
    endpoint identifiers required by each model. It discusses the distribution of
    these identifiers by the discovery process, especially when discovery is based
    on the Border Gateway Protocol (BGP). This document updates the end point encoding
    for BGP-Based Auto-Discovery and suggests a format for NLRI encoding for IPv6
    PE Address.</p>"
