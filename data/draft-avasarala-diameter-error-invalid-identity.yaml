abstract:
- content: "<p>This specification documents an extension to the Diameter Base Protocol
    RFC6733. This extension adds a new Diameter Protocol Error code to the Result-Code
    AVP to the Diameter responses for indicating error in the mobile identity in the
    Diameter requests. This extension is mainly applicable to the credit control applications
    defined in RFC4006 and user authorization procedures defined in RFC4740.</p>"
