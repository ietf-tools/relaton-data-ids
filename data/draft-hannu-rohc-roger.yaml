abstract:
- content: "<p>Using existing ASCII based application signaling protocols over bandwidth
    limited channels, such as cellular access channels, create problems with e.g.
    long session setup times, long control times and waste scarce radio resources.
    This draft provides a robust and efficient compression scheme for ASCII based
    protocols, which reduces the mentioned problems.</p>"
