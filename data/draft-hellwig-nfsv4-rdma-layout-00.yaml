abstract:
- content: "<p>The Parallel Network File System (pNFS) allows a separation between
    the metadata (onto a metadata server) and data (onto a storage device) for a file.
    The RDMA Layout Type is defined in this document as an extension to pNFS to allow
    the use of RDMA Verbs operations to access remote storage, with a special focus
    on accessing byte addressable persistent memory.</p>"
