abstract:
- content: "<p>Verification Involving PSTN Reachability (VIPR) is a technique for
    inter-domain SIP federation. VIPR makes use of the RELOAD protocol to store unverified
    mappings from phone numbers to RELOAD nodes, with whom a validation process can
    be run. This document defines the usage of RELOAD for this purpose.</p>"
