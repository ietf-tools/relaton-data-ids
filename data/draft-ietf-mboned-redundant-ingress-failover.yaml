- content: "<p>This document discusses multicast redundant ingress router failover
    issues, including global multicast and service provider network MVPN use cases.
    This document analyzes the specifications for global multicast and multicast VPN
    fast upstream failover and ingress PE standby modes and the benefits of each mode.</p>"
