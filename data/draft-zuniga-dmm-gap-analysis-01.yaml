abstract:
- content: "<p>This document describes practices for the deployment of existing mobility
    protocols in a distributed mobility management environment, and identifies the
    limitations in the current practices with respect to providing the expected functionality.
    The practices and gap analysis is performed for IP-based mobility protocols, dividing
    them into two main solution families: client- and network-based.</p>"
