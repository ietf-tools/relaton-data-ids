abstract:
- content: "<p>This document describes the jndi-drivers abstract type. The jndi-drivers
    service provides access to drivers (also known as service provider classes) for
    the Java Naming and Directory Interface (JNDI). This type can be used in conjunction
    with the Service Location Protocol.</p>"
