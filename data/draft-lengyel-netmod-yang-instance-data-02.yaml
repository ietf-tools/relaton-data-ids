abstract:
- content: "<p>This document specifies a standard file format for YANG instance data,
    that is data that could be stored in a datastore and whose syntax and semantics
    is defined by YANG models. Instance data files can be used to provide information
    that is defined in design time. There is a need to document Server capabilities
    (which are often specified in design time). Defining server capabilities is foreseen
    as the most important use of YANG instance data files.</p>"
