abstract:
- content: "<p>This document defines the behavior of a node supporting Loopfree Alternates
    (LFA) when the node has established RSVP TE tunnels. It first describes the decisions
    to be made by the LFA mechanism with respect to the use of TE tunnels as LFA candidates.
    Second, it discusses the use of RSVP TE tunnels as a way to complement the LFA
    coverage, illustrating how these technologies can benefit from each other.</p>"
