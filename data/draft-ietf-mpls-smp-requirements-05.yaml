abstract:
- content: <p>This document presents the basic network objectives for the behavior
    of shared mesh protection (SMP) which are not based on control plane support.
    This is an expansion of the basic requirements presented in RFC 5654 "Requirements
    for the Transport Profile of MPLS" and RFC 6372 "MPLS Transport Profile (MPLS-TP)
    Survivability Framework". This document is to be used as a basis for the definition
    of any mechanism that would be used to implement SMP for MPLS-TP data paths, in
    networks that delegate executive action for resiliency to the data plane.</p>
