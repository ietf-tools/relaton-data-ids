abstract:
- content: <p>Redundancy Protection is a generalized protection mechanism to achieve
    high reliability of service transmission in Segment Routing network. The mechanism
    uses the "Live-Live" methodology, with the aim of enhancing the functionalities
    of Segment Routing over IPv6. Inspired by DetNet Packet Replication and Packet
    Elimination functions, this document introduces two new Segments to provide replication
    and elimination functions on specific network nodes by leveraging SRv6 Segment
    programming capabilities.</p>
