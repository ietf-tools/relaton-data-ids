abstract:
- content: "<p>This document describes the details of the interoperability test of
    the Forward and Control Element Separation (ForCES) protocol that took place in
    the University of Patras in Rio, Greece, 15 and 16 July 2009. This informational
    draft provided necessary information, for all parties who wish to participate
    in the interoperability test. This update also includes the results of the test.</p>"
