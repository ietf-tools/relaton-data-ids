abstract:
- content: "<p>Addressing mechanisms supporting DHCPv6 Prefix Delegation in home networks
    such as those described in CableLabs' eRouter specification and the HIPnet Internet-Draft
    require identification of the customer edge router (CER) as the demarcation between
    the customer network and the service provider network. This document reserves
    a DHCPv6 option to identify the CER.</p>"
