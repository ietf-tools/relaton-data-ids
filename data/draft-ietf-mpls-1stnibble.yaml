id: draft-ietf-mpls-1stnibble
title:
- content: IANA Registry and Processing Recommendations for the First Nibble Following
    a Label Stack
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-mpls-1stnibble
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document creates a new IANA registry (called the Post-stack First
    Nibble registry) for the first nibble (4-bit field) immediately following an MPLS
    label stack. Furthermore, this document sets out some documentation requirements
    for registering new values, and requirements that make processing MPLS packets
    easier and more robust. The relationship between the IANA IP Version Numbers (RFC
    2780) and the Post-stack First Nibble registry is described in this document.
    This document updates RFC 4928 by deprecating the heuristic method for identifying
    the type of packet encapsulated in MPLS.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
