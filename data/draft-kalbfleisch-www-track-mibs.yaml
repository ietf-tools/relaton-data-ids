abstract:
- content: "<p>This document was produced at the request of the Network Management
    Area Director following the HTTP-MIB BOF at the 35th IETF meeting to report on
    the applicability of the existing standards track MIBs to management of WWW servers.
    This memo provides information for the Internet community. This memo does not
    specify an Internet standard of any kind.</p>"
