abstract:
- content: "<p>This document provides a problem statement, introduces terminology,
    and describes an extension for the base IETF emergency services architecture to
    address cases where an emergency caller is not authenticated, has no identifiable
    service provider, or has no remaining credit with which to pay for access to the
    network.</p>"
