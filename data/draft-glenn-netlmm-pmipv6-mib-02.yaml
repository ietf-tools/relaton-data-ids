abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB),
    the Proxy Mobile-IPv6 MIB, for use with network management protocols in the Internet
    community. In particular, the Proxy Mobile-IPv6 MIB will be used to monitor and
    control the mobile access gateway (MAG) node and the local mobility anchor (LMA)
    functions of a Proxy Mobile IPv6 (PMIPv6) entity.</p>"
