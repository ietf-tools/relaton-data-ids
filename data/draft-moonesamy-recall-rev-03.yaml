abstract:
- content: <p>The procedures for initiating a recall specified in RFC 7437 restrict
    signatories of a recall petition to those who are "nomcom qualified". This document
    suggests those limitations had unanticipated and undesirable side-effects and
    proposes to remove them. It also specifies that remote participants should be
    allowed to seek redress through the procedures and decreases the number of signatories
    required for a recall petition. This document updates RFC 7437.</p>
