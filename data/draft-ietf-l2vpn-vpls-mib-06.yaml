abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base for use with network management protocols in the Internet community. In particular,
    it describes managed objects for modeling of Virtual Private LAN services. It
    needs to be used in conjunction with Pseudo Wire (PW) Management Information Base
    [RFC5601].</p>"
