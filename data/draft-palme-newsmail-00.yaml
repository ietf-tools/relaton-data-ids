abstract:
- content: "<p>Messages can be transported through gateways between email and netnews.
    Combined clients for mail and netnews can submit the same message at the same
    time to email and netnews. Many netnews clients can produce email replies to the
    author of netnews articles. This standard specifies how to handle these kinds
    of messages. This standard specifies three new email headers:</p>"
