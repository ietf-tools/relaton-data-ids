abstract:
- content: "<p>This document describes an extension to the IS-IS routing protocol
    to add an optional capability that allows tagging and grouping of the nodes in
    an IS-IS domain. This allows simple management and easy control over route and
    path selection, based on local configured policies. This document describes an
    extension to the IS-IS protocol to advertise node administrative tags. The node
    administrative tags can be used to express and apply locally defined network policies
    which is a very useful operational capability. Node administrative tags may be
    used either by IS-IS itself or by other applications consuming information propagated
    via IS-IS. This document describes the protocol extensions to disseminate node
    administrative tags in IS-IS protocols.</p>"
