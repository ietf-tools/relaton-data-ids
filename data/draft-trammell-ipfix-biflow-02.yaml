abstract:
- content: "<p>This document describes an efficient method for exporting bidirectional
    flow (Biflow) information using the IP Flow Information Export (IPFIX) protocol,
    representing each Biflow using a single Flow Record. It proposes two alternatives
    for information model extensions to support this method, for the consideration
    of the IPFIX Working Group.</p>"
