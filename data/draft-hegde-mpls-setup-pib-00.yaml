abstract:
- content: "<p>This document specifies a set of provisioning classes (PRC) for configuring
    a MultiProtocol Label Switching (MPLS) router. Instances of these classes reside
    in a virtual information store called MPLS Setup Policy Information Base (PIB).
    COPS protocol [COPS] with the extensions for provisioning [COPS-PR] is used to
    transmit this MPLS Setup policy information to MPLS Routers. The PRCs defined
    in this MPLS Setup PIB are intended for use by the COPS-PR MPLS client type. They
    complement the PRCs defined in the Framework PIB [FR-PIB].</p>"
