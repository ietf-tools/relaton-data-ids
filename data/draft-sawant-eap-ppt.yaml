abstract:
- content: "<p>This document describes Extensible Authentication Protocol using Privacy
    Pass token (EAP-PPT) Version 1. The protocol specifies use of the Privacy Pass
    token for client authentication within EAP as defined in RFC3748. Privacy Pass
    is a privacy preserving authentication mechanism used for authorization, as defined
    in RFC9576.</p>"
