abstract:
- content: <p>This specification provides a mechanism for Lightweight Directory Access
    Protocol (LDAP) clients to obtain the authorization identity the server has associated
    with the user or application entity. This mechanism is specified as an LDAP extended
    operation called the LDAP "Who am I?" operation. [STANDARDS-TRACK]</p>
