abstract:
- content: "<p>Reliable Server Pooling (RSerPool) is a framework to provide reliable
    server pooling. The RSerPool framework consists of two protocols: ASAP (Aggregate
    Server Access Protocol) and ENRP (Endpoint Handlespace Redundancy Protocol). This
    document defines an \\%SMIv2- compliant (Structure of Management Information Version
    2) Management Information Base (MIB) module providing access to managed objects
    in an RSerPool implementation. This memo defines an Experimental Protocol for
    the Internet community.</p>"
