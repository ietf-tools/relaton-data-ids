abstract:
- content: "<p>A Segment Routing(SR) policy identifies a set of candidate SR paths
    Each SR path is passed in BGP as the SR Policy SAFI NLRI accompanied with the
    Tunnel Encapsulation attribute (Tunnel-encaps). Each SR Path (tunnel) uses a set
    of TLVs in the Tunnel-encaps attribute to describe the characteristics of the
    SR Policy tunnel. One of the TLVs that describes the tunnel is the Segment list
    TLV which provides a list of segments contained in the tunnel. This document specifies
    a new Path Segment Sub-TLV to associate a Path Segment ID to the SR Segment List.
    The Path Segment ID can be used for performance measurement, path correlation,
    and end-2-end path protection. This Path Segment identifier can be also be used
    to correlate two unidirectional SR paths into a bidirectional SR path. Bidirection
    SR path may be required in some scenarios such as mobile backhaul transport network.</p>"
