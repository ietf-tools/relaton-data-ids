abstract:
- content: "<p>This document extends the list ranking the trustworthiness of domain
    name system (DNS) data (see Section 5.4.1 of [RFC2181]). The list is extended
    with entries for root server names and addresses built-in resolvers, and provided
    via a root hints file with the lowest trustworthiness, as wel as an entry for
    data which is verifiable DNSSEC secure with the highest trustworthiness. This
    document furthermore assigns ranked values to the positions of the list for easier
    reference and comparison of trustworthiness of DNS data.</p>"
