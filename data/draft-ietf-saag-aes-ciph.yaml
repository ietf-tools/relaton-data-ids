abstract:
- content: "<p>Today the IETF recommends, and in some places requires the implementation
    of the U.S. Data Encryption Standard (DES). This choice was made a number of years
    ago with the assumption that DES represented an unbreakable cipher. Recent work
    has shown this assumption to no longer be the case. Therefore this document discusses
    what alternatives and directions are available to the IETF.</p>"
