abstract:
- content: "<p>The Internet Key Exchange Version 2 (IKEv2) protocol has limited support
    for the Elliptic Curve Digital Signature Algorithm (ECDSA). The current support
    only includes support for three Elliptic Curve groups, and there is fixed hash
    algorithm tied to each curve. This document generalizes the IKEv2 signature support
    so it can support any signature method supported by the PKIX and also adds signature
    hash algorithm negotiation. This generic mechanism is not limited to ECDSA, but
    can also be used with other signature algorithms.</p>"
