abstract:
- content: "<p>This document defines a YANG data model and associated mechanism enabling
    subscriber's adaptive subscriptions to a publisher's event streams with various
    different period intervals to report updates. Applying these elements allows servers
    automatically adjust the volume of telemetry traffic and rate of traffic sent
    from publisher to the receivers.</p>"
