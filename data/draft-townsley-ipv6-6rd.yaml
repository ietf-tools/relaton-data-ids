- content: "<p>This document specifies a protocol mechanism tailored to advance deployment
    of IPv6 to end users via a Service Provider's IPv4 network infrastructure. Key
    aspects include automatic IPv6 prefix delegation to sites, stateless operation,
    simple provisioning, and service which is equivalent to native IPv6 outside of
    the SP's IPv4 network infrastructure.</p>"
