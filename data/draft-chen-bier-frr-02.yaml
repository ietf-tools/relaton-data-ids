abstract:
- content: <p>This document describes a mechanism for fast re-route (FRR) protection
    against the failure of a node or link in the core of a "Bit Index Explicit Replication"
    (BIER) domain. It does not have any per-flow state in the core. For a multicast
    packet to traverse a node in the domain, when the node fails, its upstream hop
    as a PLR reroutes the packet around the failed node once it detects the failure.</p>
