abstract:
- content: "<p>As work progresses on incorporating WHOIS and Network Infrastructure
    information into X.500, we thought it would be useful to document the current
    DIT structure for this information, along with some thoughts on future expansion
    and organization of this subtree of the DIT. The first section of this document
    describes the current structure, the second section the possible expansion of
    the structure.</p>"
