id: draft-ietf-netconf-notification-capabilities
title:
- content: YANG Modules Describing Capabilities for Systems and Datastore Update Notifications
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-netconf-notification-capabilities
  type: Internet-Draft
  primary: true
abstract:
- content: <p>This document defines two YANG modules, "ietf-system-capabilities" and
    "ietf-notification-capabilities". The module "ietf-system-capabilities" provides
    a placeholder structure that can be used to discover YANG-related system capabilities
    for servers. The module can be used to report capability information from the
    server at runtime or at implementation time by making use of the YANG instance
    data file format. The module "ietf-notification-capabilities" augments "ietf-system-capabilities"
    to specify capabilities related to "Subscription to YANG Notifications for Datastore
    Updates" (RFC 8641).</p>
  language:
  - en
  script:
  - Latn
  format: text/html
