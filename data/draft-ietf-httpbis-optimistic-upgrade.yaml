abstract:
- content: "<p>In HTTP/1.1, the client can request a change to a new protocol on the
    existing connection. This document discusses the security considerations that
    apply to data sent by the client before this request is confirmed, and updates
    RFC 9298 to avoid related security issues.</p>"
