abstract:
- content: "<p>[RFC4684] defines Multi-Protocol BGP (MP-BGP) procedures that allow
    BGP speakers to exchange Route Target reachability information in order to limit
    the propagation of Virtual Private Networks (VPN) Network Layer Reachability Information
    (NLRI). [RFC4684] addresses both intra domain and inter domain distributions.
    Based on operational deployments, the current distribution model defined in [RFC4684]
    may cause some issue in specific scenarios. This document refines the route distribution
    rules for inter domain NLRIs in order to address these specific scenarios.</p>"
