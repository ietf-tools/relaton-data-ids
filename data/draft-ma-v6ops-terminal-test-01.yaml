abstract:
- content: "<p>This document introduces the terminal test under the WLAN environment.The
    test includes the ability for terminal to obtain IPv6 address, the sequence of
    DNS records query and termina behaviors in the condition of DNS records abnormal,
    for example DNS records are incorrect or absent. Several personal computers and
    smart phones with different operational system have been tested. The test results
    have been discussed and to share with internet community.</p>"
