abstract:
- content: "<p>Ethernet Virtual Private Network (EVPN) provides a unified control-
    plane that solves the Network Virtualization Edge (NVE) auto- discovery, tenant
    MAC/IP dissemination and advanced features required by Network Virtualization
    Over Layer-3 (NVO3) networks. EVPN is a scalable solution for NVO3 networks and
    keeps the independence of the underlay IP Fabric, i.e. there is no need to enable
    PIM in the underlay network and maintain multicast states for tenant Broadcast
    Domains. This document describes the use of EVPN for NVO3 networks, discusses
    its applicability to basic Layer-2 and Layer-3 connectivity requirements, as well
    as advanced features such as MAC-mobility, MAC Protection and Loop Protection,
    multi-homing, Data Center Interconnect (DCI) and much more. No new EVPN procedures
    are introduced.</p>"
