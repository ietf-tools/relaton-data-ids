abstract:
- content: "<p>This document describes the RTP payload format of the Secure Communication
    Interoperability Protocol (SCIP). SCIP is an application layer protocol that defines
    the establishment of reliable secure end-to-end communications, including capabilities
    exchange with secure session establishment parameters such as codec selection,
    encryption algorithms, security levels, and cryptographic initialization values.
    This document defines the Session Description Protocol (SDP) and RTP parameters
    needed to support SCIP over RTP.</p>"
