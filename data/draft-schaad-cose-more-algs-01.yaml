abstract:
- content: "<p>The CBOR Object Signing and Encryption (COSE) syntax [I-D.ietf-cose-rfc8152bis-struct]
    allows for adding additional algorithms to the registries. This document adds
    one additional key wrap algorithm to the registry using the AES Wrap with Padding
    Algorithm [RFC5649]. This document adds Keccak Message Authentication Code (KMAC)
    algorithms as well as using KMAC as a Key Derivation Function (KDF).</p>"
