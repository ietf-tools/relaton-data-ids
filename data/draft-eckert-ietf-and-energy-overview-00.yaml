abstract:
- content: "<p>This memo attempts to provide an overview of work performed by or proposed
    to the IETF relates to energy and/or green: Awareness, management, control or
    reduction of consumption of energy, and sustainability as it related to the IETF.
    This document is written to help those unfamiliar with the work but interested
    in it, in the hope to raise interest in energy related activites in the IETF,
    such as identifyng gaps and working on solution opportunities. In general, this
    document attempts to summarize existing work. On occasion it elaborates more details
    in support of better understanding the energy relationship of specific technologies,
    when this background can not be found from existing draft/RFCs.</p>"
