- content: "<p>This document describes a method for making random selections in such
    a way that the unbiased nature of the choice is publicly verifiable. It focuses
    on the selection of the voting members of the IETF Nominations Committee (NomCom)
    from the pool of eligible volunteers; however, similar or, in some cases, identical
    techniques could be and have been applied to other cases.</p>"
