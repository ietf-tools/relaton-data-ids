abstract:
- content: "<p>This document defines how to compress/decompress communications protected
    with IPsec/ESP using Static Context Header Compression and fragmentation (SCHC).
    SCHC uses static information from IPv6 headers to reduce redundancy and size of
    packets on the wire. This specification provides guidelines on the application
    of SCHC to compress/decompress at different levels of the ESP/IPv6 protected packets,
    leveraging the information already shared by the peers.</p>"
