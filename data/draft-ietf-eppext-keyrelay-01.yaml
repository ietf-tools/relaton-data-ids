abstract:
- content: "<p>This document describes a generic Extensible Provisioning Protocol
    (EPP) extension for the purpose of relaying data between registrars. Furthermore,
    this document describes a specific implementation for relaying DNSSEC key material
    between DNS operators (by means of their respective registrars), to facilitate
    the change of DNS operator, while keeping the DNSSEC chain of trust intact. This
    I-D introduces a new generic command &lt;relay&gt; and an element &lt;relayData&gt;.
    For the specific implementation of relaying DNSSEC key material it introduces
    an extension of the &lt;relayData&gt; with a &lt;keyRelayData&gt; element.</p>"
