abstract:
- content: "<p>This Draft presents a method for using Media Resource Control Protocol
    (MRCP) in the body of SIP messages for the purpose of controlling Prompt Players,
    Text to Speech, and Speech Recognition Engines. Here we present MRCP-&gt;SIP as
    a function of the 'Service Controller,' identified in the decomposition of Application
    Server Compenent Architecutures for SIP (draft-rosenberg-sip-app-components- 01).
    The aurthor's believe that MRCP-&gt;SIP brings some powerful synergies to bare;
    rapid development of reliable media resource control, and the highly available,
    redundant, SIP infrastructure, capable of intelligent resource location.</p>"
