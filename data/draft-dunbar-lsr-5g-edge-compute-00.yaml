abstract:
- content: "<p>This draft describes an IS-IS and OSPF extension for routers to advertise
    the running status and environment (Site-Cost) for the directly attached 5G Edge
    Computing servers. Routers in the 5G Local Data Network can use the Site-Cost
    and the network condition to optimize forwarding flows from UEs. The goal is to
    improve latency and performance for 5G Edge Computing services.</p>"
