- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes notification objects used for managing notifications of the Internet
    Group Management Protocol (IGMP) and the Multicast Listener Discovery(MLD) protocol.</p>"
