- content: "<p>Optical path recovery is an important commercial driver behind the
    development and deployment of switched optical networks. Timely fault notification
    for optical path protection purposes imposes many requirements on control plane
    signalling. Many of these requirements can be supported by IETF protocols, although
    some are in very early phases.</p>"
