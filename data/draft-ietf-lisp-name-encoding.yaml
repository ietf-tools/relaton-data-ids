abstract:
- content: <p>This documents defines how to use the Address Family Identifier (AFI)
    17 "Distinguished Names" in LISP. Distinguished Names can be used either in Endpoint
    Identifiers (EID) records or Routing Locators (RLOC) records in LISP control messages
    to convey additional information.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
