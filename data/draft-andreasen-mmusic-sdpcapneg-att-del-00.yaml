abstract:
- content: "<p>The current SDP Capability Negotiation solution includes the ability
    for a potential configuration to delete and replace individual attributes from
    the actual configuration. This capability introduces some complexity into the
    SDP Capability Negotiation framework and this document examines the need for having
    this feature and proposes a way forward.</p>"
