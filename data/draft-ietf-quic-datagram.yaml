abstract:
- content: "<p>This document defines an extension to the QUIC transport protocol to
    add support for sending and receiving unreliable datagrams over a QUIC connection.
    Discussion Venues This note is to be removed before publishing as an RFC. Discussion
    of this document takes place on the QUIC Working Group mailing list (mailto:quic@ietf.org),
    which is archived at https://mailarchive.ietf.org/arch/browse/quic/. Source for
    this draft and an issue tracker can be found at https://github.com/quicwg/datagram.</p>"
