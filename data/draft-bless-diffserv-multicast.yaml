abstract:
- content: <p>This document discusses the problems of IP Multicast use in Differentiated
    Services (DS) networks, expanding on the discussion in RFC 2475 ("An Architecture
    of Differentiated Services"). It also suggests possible solutions to these problems,
    describes a potential implementation model, and presents simulation results. This
    memo provides information for the Internet community.</p>
