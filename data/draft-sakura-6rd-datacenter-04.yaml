abstract:
- content: "<p>IPv6 Rapid Deployment (6rd) as defined in RFC 5969 focuses on rapid
    deployment of IPv6 by an access service provider which has difficulty deploying
    native IPv6. This document describes how 6rd can be used to deliver IPv6 within
    a Large Data Center.</p>"
