abstract:
- content: "<p>The two most popular formats for encoding Macintosh files are MacBinary
    and Macintosh Binhex 4.0 [RFC1741]. Both of these formats have serious flaws which
    hinder interoperability of email and file exchange over the Internet. This document
    recommends the use of AppleSingle or AppleDouble, encoded via MIME if necessary
    [RFC1740, APPL90].</p>"
