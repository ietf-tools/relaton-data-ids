abstract:
- content: "<p>This document describes the proper methods to use when replying to
    messages in a One to Many communication environment such as USENET, mailing lists,
    or bulletin boards. It is recommended that top-posting in a summary reply be used
    primarily, or if desired and appropriate that middle-posting or conversational-posting
    be used in a point-by-point reply.</p>"
