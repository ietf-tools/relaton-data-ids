abstract:
- content: "<p>This document defines new Dynamic Link Exchange Protocol (DLEP) Data
    Items that are used to support credit-based flow control. Credit window control
    is used to regulate when data may be sent to an associated virtual or physical
    queue. The Data Items are defined in an extensible and reusable fashion. Their
    use will be mandated in other documents defining specific DLEP extensions.</p>"
