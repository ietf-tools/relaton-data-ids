abstract:
- content: "<p>Sharing private keys amongst administrative entities raises numerous
    issues for end-users, intermediaries and content origins. The IETF envisions the
    standardization of protocols to limit the exchange of private keys (LURK). This
    document presents CDN Interconnection (CDNI) use cases based on the Limited Use
    of Remote Keys (LURK) protocol and architecture and identifies a set of requirements.</p>"
