abstract:
- content: "<p>This document defines two MIME directory profiles [HOWE1] necessary
    for supporting the definition of Whois++ [FALT1] templates (schemas). It is intended
    for communication with the Internet schema listing service ([APPL1], [APPL2],
    [APPL3], [APPL4]). The profiles defined are: schema-whoispp-0 whoispp-attr-0 Also,
    5 MIME directory types are defined: wpp-template-name wpp-template-desc wpp-attr-ptr
    wpp-attr-name wpp-attr-desc</p>"
