abstract:
- content: "<p>This document describes how to extend Path Computation Element (PCE)
    Communication Protocol (PCEP) association mechanism introduced by the PCEP Association
    Group specification, to further associate sets of LSPs with a higher-level structure
    such as a virtual network (VN) requested by clients or applications. This extended
    association mechanism can be used to facilitate virtual network control using
    PCE architecture.</p>"
