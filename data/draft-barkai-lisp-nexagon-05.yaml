abstract:
- content: "<p>This document specifies combined use of H3 and LISP for mobility-networks:
    - Enabling real-time localized indexed-annotation of roads, tile by tile - For
    sharing - hazards, blockages, conditions, maintenance, furniture.. - Between MobilityClients
    producing and consuming road-state information - Via in-network-state, an indirection
    by an addressable physical world grid.</p>"
