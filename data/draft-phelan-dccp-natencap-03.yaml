- content: "<p>This document specifies an alternative encapsulation of the Datagram
    Congestion Control Protocol (DCCP), referred to as DCCP-NAT. This encapsulation
    will allow DCCP to be carried through the current generation of Network Address
    Translation (NAT) middleboxes without modification of those middleboxes.</p>"
