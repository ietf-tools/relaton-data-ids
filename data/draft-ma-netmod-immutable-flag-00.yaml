abstract:
- content: <p>This document defines a metadata annotation [RFC7952] named "immutable"
    to indicate the immutability of a particular instantiated data node. Any instantiated
    data node annotated with immutable="true" by the server is read-only to the clients
    of YANG- driven management protocols, such as NETCONF, RESTCONF and other management
    operations (e.g., SNMP and CLI requests).</p>
