abstract:
- content: <p>This document proposes adding a note to the current SIP messaging standards
    to clarify the usage of the phone number within the From field. The note advises
    against duplicating the phone number inside the double quotation marks (" ") when
    it is already included within the double angle brackets (&lt;&gt;). This recommendation
    aims to avoid the display of unknown numbers caused by devices prioritizing SIP
    signaling information over locally stored contact information.</p>
