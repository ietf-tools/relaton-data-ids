abstract:
- content: <p>[RFC2460] defines an IPv6 header called "Fragment Header", which is
    identified by a Next Header value of 44 in the immediately preceding header. This
    document clarifies the definition of an IPv6 fragment as well as defines the treatment
    of what consititues a tiny IPv6 Fragment.</p>
