abstract:
- content: "<p>This document specifies a method of distributing MPLS labels [MPLS-
    ARCH, MPLS-MUL-FR] for multicast routes. The labels are distributed in the same
    PIM messages that are used to create the corresponding routes. The method is media-type
    independent, and therefore works for multi-access/multicast capable LANs, point-to-point
    links, and NBMA networks.</p>"
