abstract:
- content: "<p>Recent minor versions of NFSv4 work best when ONC RPC transports can
    send ONC RPC transactions in both directions. This document describes conventions
    that enable RPC-over-RDMA Version One transport endpoints to interoperate when
    operation in both directions is necessary.</p>"
