- content: "<p>This document describes a YANG data model for Layer 2 VPN services
    over MPLS networks. These services include Virtual Private Wire Service (VPWS),
    Virtual Private LAN service (VPLS) and Ethernet Virtual Private Service (EVPN)
    that uses LDP and BGP signaled Pseudowires. This document mainly focuses on L2VPN
    VPWS, other services are for future investigations.</p>"
