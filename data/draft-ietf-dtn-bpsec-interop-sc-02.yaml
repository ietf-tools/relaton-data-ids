abstract:
- content: "<p>This document defines default integrity and confidentiality security
    contexts that may be used with the Bundle Protocol Security Protocol (BPSec) implementations.
    These security contexts may be used for both testing the interoperability of BPSec
    implementations and for providing basic security operations when no other security
    contexts are defined or otherwise required for a network.</p>"
