abstract:
- content: "<p>The new Source Address Validation(SAV) mechanism must not introduce
    additional security vulnerabilities or risks, and the SAV mechanism should ensure
    the integrity and trusted origin of the protocol packets that deliver the required
    SAV information. This document explores the use of blockchain technology to enhance
    the security of the SAV mechanism itself without modifying existing protocols
    to ensure the accuracy of the generated SAV rules.</p>"
