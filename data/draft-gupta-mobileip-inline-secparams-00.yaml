abstract:
- content: "<p>This memo proposes a new payload extension for Mobile IP registration
    requests and replies. It allows security parameters (except for any secret keys),
    typically associated with a Security Parmaeter Index (SPI), to be carried in-line
    with a Mobile IP authentication extensions. The payload simplifies the use of
    public-key authentication with Mobile IP by allowing inline exchange of certificates.
    It even allows mixing of secret-key and public-key based mechanisms in different
    authentication extensions within the same Mobile IP message.</p>"
