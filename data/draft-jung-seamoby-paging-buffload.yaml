abstract:
- content: "<p>This draft defines two procedures to distribute buffering load in IP
    paging using PA. A couple of documents using the PA, which includes all functions
    defined RFC 3154 in an entity, have beee submitted for cadidate protocol for IP
    paging. In this PA paging approach, the centralized buffering in PA can be a bottleneck
    point if a PA has to manage large paging area and a number of idle mobile hosts.
    To address the problem, it can be good solution to distribute buffering load among
    ARs in the paging area</p>"
