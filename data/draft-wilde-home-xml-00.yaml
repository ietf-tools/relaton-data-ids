abstract:
- content: "<p>The current draft for HTTP Home Documents provides a JSON syntax only.
    This draft provides an XML syntax for the same underlying data model, so that
    the concept of HTTP Home Documents can be consistently exposed in both JSON- and
    XML-based HTTP services. Note to Readers Please discuss this draft on the apps-discuss
    mailing list [5]. Online access to all versions and files is available on github
    [6].</p>"
