abstract:
- content: "<p>Aggregate header limit(AHL) is the total header size that a router
    is able to process at full forwarding rate, for some devices, this limit is related
    with its buffer size and buffer design. This document describes the problems for
    path calculation and function enablement without the awareness of AHL in SRv6,
    and the considerations for AHL collection are also included.</p>"
