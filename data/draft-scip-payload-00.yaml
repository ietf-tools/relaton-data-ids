abstract:
- content: <p>This document describes the RTP payload format of the Secure Communication
    Interoperability Protocol (SCIP) as audio and video media subtypes. It provides
    RFC 6838 compliant media subtype definitions. SCIP-214.2 and SCIP-210 describe
    the protocols that comprise the SCIP RTP packet payload. This document follows
    the registration for related media types called "audio/scip" and "video/scip"
    with IANA and formatted according to RFC 4855.</p>
