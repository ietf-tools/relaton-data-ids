abstract:
- content: "<p>This document defines a method for retrieving information about Object
    Identifiers (OIDs) and their associated Registration Authorities (RAs) through
    the HTTP or WHOIS protocol, in a way that is both human-readable and machine-readable.
    Besides a text output format, OID-IP also supports sending information in JSON
    and XML.</p>"
