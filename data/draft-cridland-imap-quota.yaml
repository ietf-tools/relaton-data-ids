abstract:
- content: "<p>The QUOTA extension of the Internet Message Access Protocol IMAP4 [2]
    permits administrative limits on resource usage (quotas) to be manipulated through
    the IMAP protocol. This memo replaces RFC2087 [4], but attempts to remain backwards
    compatible whenever possible.</p>"
