abstract:
- content: "<p>This memo explains the motivation and describes the re-assignment of
    well-known ports for the OWAMP and TWAMP protocols for control and measurement,
    and clarifies the meaning and composition of these standards track protocol names
    for the industry. The memo updates RFC 4656 and RFC 5357, in terms of the UDP
    well- known port assignments.</p>"
