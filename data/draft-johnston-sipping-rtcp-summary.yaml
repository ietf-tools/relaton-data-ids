- content: "<p>This document defines a SIP event package that enables the collection
    and reporting of metrics that measure the quality for VoIP sessions using RTP
    [3] as their transport. The definitions of the metrics used in the event package
    are based on RTCP Extended Reports [4] and RTCP [3].</p>"
