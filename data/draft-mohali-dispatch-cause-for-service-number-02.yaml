abstract:
- content: <p>[RFC4458] defines a "cause" URI parameter as having predefined values
    for Redirecting reasons as a mapping from ITU-T Q.732.2-5 Redirecting Reasons.
    The "cause" URI parameter is to be used in SIP or SIPs URI. In particular, it
    may appear in the Request-URI and in the History- Info header field defined in
    [RFC7044] in some specific retargeted requests defined in this document. This
    specification creates a new predefined value for cases when the retargeting is
    caused by a specific service action leading to a called service access number
    translation. This document updates [RFC4458].</p>
