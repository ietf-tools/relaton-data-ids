abstract:
- content: "<p>This document describes the algorithms and presents test vectors for
    the Camellia block cipher algorithm in Counter mode (CTR) and Counter with Cipher
    Block Chaining MAC mode (CCM). The purpose of this document is to make the Camellia-CTR
    and Camellia-CCM algorithm conveniently available to the Internet Community. This
    memo provides information for the Internet community.</p>"
