abstract:
- content: "<p>Overload occurs in Session Initiation Protocol (SIP) networks when
    SIP servers have insufficient resources to handle all SIP messages they receive.
    SIP based overload mechanism exists for dedicated SIP signaling servers. But there
    is a need for overload control solution of SIP based media servers like PSTN GW,
    Session border controllers (SBC), Session Recording Server(SRS). This document
    summarizes problem specific to SIP media servers, requirements for the solution
    of SIP based media overload control.</p>"
