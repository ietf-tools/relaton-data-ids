abstract:
- content: <p>The Licklider Transmission Protocol (LTP) provides a reliable datagram
    "covergence layer" for the Delay/Disruption Tolerant Networking (DTN) Bundle Protocol.
    In common practice, LTP is often configured over UDP/IP sockets and inherits its
    maximum segment size from the maximum-sized UDP datagram. This document discussses
    LTP interactions with IP fragmentation and mitigations for managing the amount
    of IP fragmentation employed.</p>
