abstract:
- content: "<p>The characteristics of distributed simulation in the Large Multicast
    Environment are described. Mechanics and rates of data exchange are elaborated.
    Required network characteristics are described. Using this information, additional
    capabilities needed to use the Internet Protocol Suite for support of large-scale
    distributed simulation are enumerated.</p>"
