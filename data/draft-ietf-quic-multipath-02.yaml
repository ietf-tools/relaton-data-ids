abstract:
- content: "<p>This document specifies a multipath extension for the QUIC protocol
    to enable the simultaneous usage of multiple paths for a single connection. Discussion
    Venues This note is to be removed before publishing as an RFC. Discussion of this
    document takes place on the QUIC Working Group mailing list (quic@ietf.org), which
    is archived at https://mailarchive.ietf.org/arch/browse/quic/. Source for this
    draft and an issue tracker can be found at https://github.com/mirjak/draft-lmbdhk-quic-multipath.</p>"
