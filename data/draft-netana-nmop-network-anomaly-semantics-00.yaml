- content: "<p>This document explains why and how semantic metadata annotation helps
    to test, validate and compare outlier detection, supports supervised and semi-supervised
    machine learning development, enables data exchange among network operators, vendors
    and academia and make anomalies for humans apprehensible. The proposed semantics
    uniforms the network anomaly data exchange between and among operators and vendors
    to improve their network outlier detection systems.</p>"
