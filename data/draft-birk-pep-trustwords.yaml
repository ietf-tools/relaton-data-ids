abstract:
- content: "<p>This document specifies the IANA Registration Guidelines for Trustwords,
    describes corresponding registration procedures, and provides a guideline for
    creating Trustword list specifications. Trustwords are common words in a natural
    language (e.g., English), which hexadecimal strings are mapped to. Such a mapping
    makes verification processes like fingerprint comparisons more practical, and
    less prone to misunderstandings.</p>"
