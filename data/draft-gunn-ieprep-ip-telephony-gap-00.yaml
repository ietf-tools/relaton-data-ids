abstract:
- content: "<p>This document presents a gap analysis for meeting ETS requirements
    using DIFFSERV and MPLS with reference to one particular network scenario: implementing
    Internet Telecommunications Disaster Recovery (ETS) service in the context of
    IP Telephony in a private IP network designed, engineered and managed with telephony
    (using DIFFSERV and MPLS) as the dominant application.</p>"
