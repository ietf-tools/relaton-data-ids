abstract:
- content: "<p>An IGP Flexible Algorithm computes a constraint-based path and maps
    that path to an identifier. As currently defined, Flexalgo can only map the paths
    that it computes to Segment Routing (SR) identifiers. Therefore, Flexalgo cannot
    be deployed in the absence of SR. This document extends Flexalgo, so that it can
    map the paths that it computes to IP addresses. This allows Flexalgo to be deployed
    in any IP network, even in the absence of SR.</p>"
