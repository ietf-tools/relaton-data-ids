abstract:
- content: <p>This memo describes an RTP Payload format for the Colibri Video "Standard".
    This document describes the transport of Colibri video in RTP packets and has
    applications for low-complexity, high-bandwidth streaming of lossy compressed
    video. The Colibri Video is intended for low latency video compression (with latency
    potentially on the order of lines of video) at high to medium data rates (with
    compression ratios betwen 2:1 and 20:1).</p>
