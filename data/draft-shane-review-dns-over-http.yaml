abstract:
- content: "<p>The default DNS transport uses UDP on port 53. There are many motivations
    why users or operators may prefer to avoid sending DNS traffic in this way. A
    common solution is to use port 80 or 443; with plain TCP, TLS-encrypted TCP, or
    full HTTP(S). This memo reviews the possible approaches and delivers some useful
    information for developers.</p>"
