abstract:
- content: "<p>This document defines how Datagram Transport Layer Security (DTLS)
    1.3 is used to establish keys for securing SCTP using the DTLS Chunk mechanism.
    It specifies how a DTLS handshake is used to establish the initial security context
    for an SCTP association and describes procedures for key updates and post-handshake
    authentication. The goal is to enable authenticated, and confidential communication
    over SCTP using the DTLS Chunk, leveraging standardized DTLS features for key
    management and rekeying.</p>"
