- content: "<p>This document describes an optimization to the Mobile IPv6 (MIPv6)
    protocol, which uses the crypto-based identifier (CBID) technology to securely
    establish a long lifetime bidirectional security association (SA) between the
    mobile node (MN) and the correspondent node (CN) and to reduce the IP handoff
    latency as well as the amount of signaling messages.</p>"
