abstract:
- content: "<p>This specification defines a mechanism for the selective disclosure
    of individual elements of a JSON data structure used as the payload of a JSON
    Web Signature (JWS). The primary use case is the selective disclosure of JSON
    Web Token (JWT) claims.</p>"
