abstract:
- content: "<p>The core thinking for DNSII is that multilingual DNS requests SHOULD
    be signaled within a DNS label whether by way of a binary tag or an alphanumeric
    prefix, and that compatibility to legacy client applications SHOULD be taken into
    concern alongside legacy server implementations.</p>"
