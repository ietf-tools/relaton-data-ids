abstract:
- content: "<p>This document deprecates the use of the AS_SET and AS_CONFED_SET types
    of the AS_PATH in BGPv4. This is done to simplify the design and implementation
    of the BGP protocol and to make the semantics of the originator of a route more
    clear.</p>"
