abstract:
- content: "<p>This document describes the protocol elements, along with their semantics
    and encodings, of the Lightweight Directory Access Protocol (LDAP). LDAP provides
    access to distributed directory services that act in accordance with X.500 data
    and service models. These protocol elements are based on those described in the
    X.500 Directory Access Protocol (DAP). [STANDARDS-TRACK]</p>"
