abstract:
- content: '<p>This memo describes a data structure called "S-expressions" that are
    suitable for representing arbitrary complex data structures. We make precise the
    encodings of S-expressions: we give a "canonical form" for S-expressions, described
    two "transport" representations, and also describe an "advanced" format for display
    to people.</p>'
