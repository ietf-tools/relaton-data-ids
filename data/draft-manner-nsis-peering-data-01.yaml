abstract:
- content: "<p>When an NSLP protocol initiates a signaling session and requests either
    reliable or secure transport (or both), NSLP data can not be carried within the
    GIST Query. Thus the NSLP at the responding node can not have NSLP specific information
    for peering decisions. Next generation NSLP protocols may need more information
    to be able to make right peering decisions. This draft presents a new Peering
    Information Object (PIO) for GIST intended to carry NSLP-specific peering data.</p>"
