abstract:
- content: "<p>This draft introduces a way to do static pseudowire configuration checking,
    so as to easy the trouble shooting of static PW in MPLS-TP. The idea is to use
    Generic Associated Channel (G-ACh) Advertisement Protocol (GAP) [I-D.ietf-mpls-gach-adv]
    in underlying PSN Tunnel to transfer PW configuration parameters, to achieve static
    PW configuration checking.</p>"
