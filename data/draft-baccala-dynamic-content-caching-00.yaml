abstract:
- content: "<p>Summarizes the present state of web caching technology. Points out
    the need for caching dynamic web sites, and the inadequacy of present caching
    technology for anything but static sites. Proposes the adoption of Java servlets,
    cryptographically signed Web Application Archives (WARs), and LDAP as standards
    for dynamic web caching, using an expanded interpretation of existing DNS standards
    to locate and authenticate cached information.</p>"
