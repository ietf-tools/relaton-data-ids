abstract:
- content: "<p>This draft describes inter-as option-C solution between NVO3 network
    and MPLS/IP VPN network. BGP label routing information is extended to create multi-hop
    forwarding path between local NVE and remote PE. Also to ensure VPNv4 route exchange
    correctly between local NVE and remote PE, VN ID space should be partitioned,
    only the VN IDs of lower 1 Million can be used for interconnection with outer
    MPLS VPN network using option-C solution, the rest 15 Million VN IDs can only
    be used for intra DC.</p>"
