abstract:
- content: "<p>This document defines the concept of Service &amp; Infrastructure Maps
    (SIMAP) and identifies a set of SIMAP requirements and use cases. The SIMAP was
    previously known as Digital Map. The document intends to be used as a reference
    for the assessment of the various topology modules to meet SIMAP requirements.</p>"
