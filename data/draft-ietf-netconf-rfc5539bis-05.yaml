abstract:
- content: "<p>The Network Configuration Protocol (NETCONF) provides mechanisms to
    install, manipulate, and delete the configuration of network devices. This document
    describes how to use the Transport Layer Security (TLS) protocol to secure the
    exchange of NETCONF messages. This document obsoletes RFC 5539 and it adds an
    optional mechanism to establish the underlying TCP connection from the NETCONF
    server to the NETCONF client (call home).</p>"
