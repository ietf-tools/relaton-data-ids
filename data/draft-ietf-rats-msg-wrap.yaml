abstract:
- content: "<p>This document defines the RATS conceptual message wrapper (CMW) format,
    a type of encapsulation format that can be used for any RATS messages, such as
    Evidence, Attestation Results, Endorsements, and Reference Values. Additionally,
    the document describes a collection type that enables the aggregation of one or
    more CMWs into a single message. This document also defines corresponding CBOR
    tag, JSON Web Tokens (JWT) and CBOR Web Tokens (CWT) claims, as well as an X.509
    extension. These allow embedding the wrapped conceptual messages into CBOR-based
    protocols, web APIs, and PKIX protocols. In addition, a Media Type and a CoAP
    Content-Format are defined for transporting CMWs in HTTP, MIME, CoAP and other
    Internet protocols.</p>"
