abstract:
- content: "<p>The Distributed Node Consensus Protocol (DNCP) is a generic state synchronization
    protocol that offers data synchronization and dynamic network topology discovery
    within a network. This document reports experience with the DNCP, which includes
    its implementation status and performance evaluation in a simulated environment.</p>"
