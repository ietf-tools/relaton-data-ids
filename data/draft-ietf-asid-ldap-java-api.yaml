abstract:
- content: "<p>This document defines a java language application program interface
    to the lightweight directory access protocol (LDAP), in the form of a class library.
    It complements but does not replace RFC 1823 ([9]), which describes a C language
    application program interface. It updates and replaces draft-ietf-asid-ldap-java-api-00.txt
    [13], in adding clarifica- tion on behavior under various circumstances, and in
    revising support for language-sensitive attribute parsing. Other additions and
    correc- tions are listed in the appendix.</p>"
