abstract:
- content: "<p>A method of encoding quality of communication service (QoS) requirements
    in a Domain Name System (DNS) query is specified through inclusion of the requirements
    in one or more labels of the name being queried. This enables DNS responses including
    addressing and packet labeling information that is dependent on such requirements
    without changes in the format of DNS protocol messages or DNS application program
    interfaces (APIs).</p>"
