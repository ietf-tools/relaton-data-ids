abstract:
- content: "<p>This specification defines a set of requirements and facilities designed
    to improve email privacy. This provides mechanisms intended to increase use of
    already deployed Transport Layer Security (TLS) technology, provide a model for
    mail user agents privacy assurance, and enable mail service providers to advertise
    improved TLS privacy facilities.</p>"
