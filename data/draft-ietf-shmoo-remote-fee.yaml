  primary: true
abstract:
- content: "<p>This document outlines a principle for open participation that extends
    the open process principle defined in RFC3935 by stating that there must be a
    free option for online participation to IETF meetings and, if possible, related
    IETF-hosted events over the Internet.</p>"
