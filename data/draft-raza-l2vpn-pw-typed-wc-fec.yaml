abstract:
- content: <p>An extension to the Label Distribution Protocol (LDP) defines the general
    notion of a "Typed Wildcard Forwarding Equivalence Class (FEC) Element". This
    can be used when it is desired to request all label bindings for a given type
    of FEC Element, or to release or withdraw all label bindings for a given type
    of FEC element. However, a typed wildcard FEC element must be individually defined
    for each type of FEC element. This specification defines the typed wildcard FEC
    elements for the Pseudowire Identifier (PW Id) and Generalized Pseudowire Identifier
    (Gen. PW Id) FEC types.</p>
