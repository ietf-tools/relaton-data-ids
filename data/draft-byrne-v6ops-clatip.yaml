abstract:
- content: "<p>DS-Lite [RFC6333] directs IANA to reserve 192.0.0.0/29 for the B4 element.
    This memo generalizes that reservation to include other cases where a non-routed
    IPv4 interface must be numbered in an IPv6 transition solution.</p>"
