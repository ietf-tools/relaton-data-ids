abstract:
- content: "<p>This draft proposes a new intra-domain Source Address Validation (SAV)
    solution. This solution leverages the Bidirectional Metric- based Shortest Path
    First (BM-SPF) mechanism to avoid the complexity introduced by asymmetric routing
    for source address validation. It allows intra-domain routers to generate directly
    the SAV rule from the router's FIB table, based on the reality that the source
    and destination interface will be same if the IGP domain is symmetric assured.</p>"
