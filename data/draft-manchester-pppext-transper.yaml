abstract:
- content: "<p>Recent Internet Draft submissions and discussion on the PPP Extensions
    Working Group email list have highlighted a transparency deficiency with the PPP
    over SONET/SDH mapping described in IETF RFC 1619. This ID proposes that a 1+x**43
    scrambler be used to overcome the transparency deficiency of IETF RFC 1619.</p>"
