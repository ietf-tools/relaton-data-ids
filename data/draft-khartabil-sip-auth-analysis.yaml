abstract:
- content: "<p>The Session Initiation Protocol (SIP) provides a stateless, challenge-based
    mechanism for authentication that is based on authentication in HTTP. RFC 3261
    fails to indicate the behaviour of SIP intermediaries and User Agents in certain
    scenarios. This documents presents such scenarios, analysis the currently available
    text, and where possible, offers a solution.</p>"
