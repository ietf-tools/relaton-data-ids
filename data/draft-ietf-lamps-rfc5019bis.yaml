abstract:
- content: "<p>This document updates RFC 5019 to allow OCSP clients to use SHA-256.
    An RFC 5019 compliant OCSP client is still able to use SHA-1, but the use of SHA-1
    may become obsolete in the future. Discussion Venues This note is to be removed
    before publishing as an RFC. Source for this draft and an issue tracker can be
    found at https://github.com/tadahik/RFC5019bis.</p>"
