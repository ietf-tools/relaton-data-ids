- content: "<p>This document describes a RPM(Router Proxy for Multilink) protocol
    for proxy DAD(Duplication Address Detection) and proxy ARP(Address Resolution
    Protocol)in multilink networks using IPv4 link-local addresses. Herein we consider
    the multilink network dangled to a single router as a single subnet, not as multiple
    subnets.</p>"
