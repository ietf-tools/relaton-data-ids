abstract:
- content: "<p>This document introduces a simple mechanism to associate a group of
    Label Switched Paths (LSPs) via an extension to the Path Computation Element (PCE)
    communication Protocol (PCEP) with the purpose of computing diverse paths for
    those LSPs. The proposed extension allows a Path Computation Client (PCC) to advertise
    to a PCE that a particular LSP belongs to a particular disjoint-group, thus the
    PCE knows that the LSPs in the same group need to be disjoint from each other.</p>"
