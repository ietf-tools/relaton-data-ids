abstract:
- content: "<p>The purpose of this document is to form a basis for discussion about
    the development of the Mobile IP standard. It is foreseen that cellular mobile
    systems will give rise to a widespread global use of IP mobility tunnels. We describe
    scenarios and identify important issues for the Mobile IP specification and the
    proposed DIAMETER extensions for Mobile IP.</p>"
