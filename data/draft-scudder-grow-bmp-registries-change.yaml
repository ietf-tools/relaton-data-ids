abstract:
- content: <p>This document updates RFC 7854, BGP Monitoring Protocol (BMP) by making
    a change to the registration procedures for several registries. Specifically,
    any BMP registry with a range of 32768-65530 designated "Specification Required"
    has that range re- designated as "First Come First Served".</p>
