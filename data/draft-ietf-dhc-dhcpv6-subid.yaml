- content: <p>This memo defines a new Relay Agent Subscriber-ID option for the Dynamic
    Host Configuration Protocol for IPv6 (DHCPv6). The option allows a DHCPv6 relay
    agent to associate a stable "Subscriber-ID" with DHCPv6 client messages in a way
    that is independent of the client and of the underlying physical network infrastructure.
    [STANDARDS-TRACK]</p>
