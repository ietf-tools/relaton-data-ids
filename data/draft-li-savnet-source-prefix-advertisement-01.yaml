abstract:
- content: "<p>This document proposes the Source Prefix Advertisement (SPA) technology
    for intra-domain SAVNET, called SPA-based SAVNET. SPA- based SAVNET allows routers
    in an intra-domain network to exchange SAV-specific information through SPA messages.
    Compared with existing intra-domain SAV mechanisms RFC2827 [RFC3704], SPA-based
    SAVNET can generate more accurate and robust SAV rules on intra- domain routers
    in an automatic way. This document introduces the content of SPA messages and
    the process of generating SAV rules. SPA messages can be transmitted by a new
    protocol or an extension to an existing protocol. Protocol designs and extensions
    are not in the scope of this document.</p>"
