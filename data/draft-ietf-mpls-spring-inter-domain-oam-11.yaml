abstract:
- content: "<p>The Routing (SR) architecture leverages source routing and tunneling
    paradigms and can be directly applied to the use of a Multiprotocol Label Switching
    (MPLS) data plane. A network may consist of multiple IGP domains or multiple Autonomous
    Systems(ASes) under the control of the same organization. It is useful to have
    the Label Switched Path (LSP) ping and traceroute procedures when an SR end-to-end
    path spans across multiple ASes or domains. This document describes mechanisms
    to facilitate LSP ping and traceroute in inter-AS/inter-domain SR- MPLS networks
    in an efficient manner with a simple Operations, Administration and Maintenance
    (OAM) protocol extension which uses data plane forwarding alone for forwarding
    echo replies on transit nodes.</p>"
