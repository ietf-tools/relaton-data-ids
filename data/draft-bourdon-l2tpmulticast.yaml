abstract:
- content: "<p>The Layer Two Tunneling Protocol (L2TP) [RFC2661] provides a standard
    method for tunneling PPP [RFC1661] packets. This document describes an extension
    to L2TP, in order to have an efficient use of L2TP tunnels within the context
    of deploying multicast services whose data will have to be conveyed by such tunnels.</p>"
