abstract:
- content: "<p>Agreeing on SA with specific Differentiated Services Field Codepoints
    (DSCP) is not possible today as traffic selector does not consider DSCP. This
    document enables to further specify DSCP the current traffic selectors with a
    new Traffic Selector Type. The Traffic Selector Type can only be used in tunnel
    mode.</p>"
