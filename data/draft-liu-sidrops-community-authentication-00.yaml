abstract:
- content: "<p>BGP community usage has continued to increase during the past decade.
    Unfortunately, while BGP community is a seemingly innocuous feature, it can be
    used to influence routing in unintended ways. Existing defense mechanisms are
    insufficient to defend community-based attacks. This document describes some of
    the scenarios that may be used to launch these attacks and make recommendations
    on practices that may defend them. In particular, this document proposes SecCommunity,
    an extension to the Border Gateway Protocol (BGP) that can authenticate the ASes
    who added action community values on the announcements.</p>"
