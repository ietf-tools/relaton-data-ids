abstract:
- content: "<p>This Internet Draft defines a Dedicated Management Connection between
    Upper Layer Management entity and Stream Control Transmission Protocol (SCTP)[1]
    on any Network Element using SCTP. The Dedicated Management Connection provides
    an interface for upper Layer Management entity to obtain different types of events
    pertaining to all SCTP associations that exist from host network element to peer
    network elements. It also provides a mechanism for tuning stack specific parameters,dynamic
    IP address addition[2] and collecting debug,status,trace and diagnostic informations.</p>"
