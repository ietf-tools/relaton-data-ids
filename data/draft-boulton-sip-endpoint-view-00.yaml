abstract:
- content: "<p>This document defines a standard mechanism for capturing and providing
    important session information associated with the Session Initiation Protocol
    (SIP). Certain properties of a SIP protocol exchange are essential for further
    independent signalling interactions. In certain environments this information
    can be lost when traversing entities such as Back-to-Back User Agents (B2BUA).
    This document defines a new optional SIP header, Endpoint-View, for capturing
    appropriate information.</p>"
