abstract:
- content: "<p>IPv6 Path MTU Discovery between hosts/VM/servers/end-points connected
    over a Data-Center/Service-Provider Overlay Network, is still an unattended problem.
    It needs a converged solution to ensure optimal usage of network and computational
    resources for all devices hooked on to network in an enterprise or data-center
    deployment.</p>"
