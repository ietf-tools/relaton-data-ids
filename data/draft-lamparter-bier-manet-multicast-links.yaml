abstract:
- content: "<p>Mesh networks present a particularly difficult base to provide a multicast
    service on top of. Not only do normal assumptions of transitive and reflexive
    connectivity not hold, but proper use of multicast capabilities on lower radio
    layers can be imperative. This document provides use case, problem statement and
    gap analysis for utilizing link-layer multicast features in a BIER domain.</p>"
