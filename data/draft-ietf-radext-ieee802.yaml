abstract:
- content: "<p>In certain scenarios it is desirable to limit user access using dynamic
    VLANs, reprioritization, filters, or redirection. This document proposes additional
    attributes for this purpose, for use with the Remote Authentication Dial In User
    Server (RADIUS). The attributes described in this document are expected to be
    useful in a variety of environments, including enterprise and service provider
    scenarios.</p>"
