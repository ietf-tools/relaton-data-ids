- content: "<p>The YANG model in this document includes three modules, and can be
    used to manage network resources and topologies with scheduled attributes, such
    as predictable link loss and link connectivity as a function of time. The intent
    is to have this information be utilized by Time-Variant Routing systems.</p>"
