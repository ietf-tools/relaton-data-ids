abstract:
- content: "<p>This document describes a mechanism for a link state routing protocol
    to coordinate the value of a network-wide routing parameter amongst routers in
    the flooding domain. The document also defines the solution to one specific case:
    the agreement of a common convergence timer value for use in network convergence.</p>"
