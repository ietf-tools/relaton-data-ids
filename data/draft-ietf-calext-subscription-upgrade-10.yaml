abstract:
- content: "<p>This specification updates RFC5545 to add the value DELETED to the
    STATUS property. This specification also adds values to the Preferences Registry
    defined in RFC7240 to add the subscribe-enhanced-get and limit preferences and
    to the link relations directory defined in RFC8288. Additionally, this specification
    defines a new enhanced GET protocol to allow the updating of a cached resource
    without fetching all the data.</p>"
