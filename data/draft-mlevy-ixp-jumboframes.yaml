abstract:
- content: "<p>This document provides guidelines on how to deploy Jumbo Frame support
    on Internet Exchange Points (IXP). Jumbo Frame support allows packets larger than
    1,500 Bytes to be passed between IXP customers over the IXPs layer 2 fabric. This
    document describes methods to enable Jumbo Frame support and keep in place existing
    1,500 Byte communications. This document strongly recommends that IXP operators
    choose 9,000 Bytes for their Jumbo Frame implementation.</p>"
