- content: "<p>The base Network Inventory YANG model defines the physical network
    elements (NEs) and hardware components of NEs. This document extends the base
    Network Inventory model for non-physical NEs (e.g., controllers, virtual routers,
    virtual firewalls) and software components (e.g., platform operating system (OS),
    software-patch).</p>"
