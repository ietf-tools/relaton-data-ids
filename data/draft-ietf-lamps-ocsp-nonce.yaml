abstract:
- content: "<p>This document specifies the updated format of the Nonce extension in
    the Online Certificate Status Protocol (OCSP) request and response messages. OCSP
    is used to check the status of a certificate, and the Nonce extension is used
    to cryptographically bind an OCSP response message to a particular OCSP request
    message. This document updates RFC 6960.</p>"
