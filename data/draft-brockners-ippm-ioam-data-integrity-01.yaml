abstract:
- content: "<p>In-situ Operations, Administration, and Maintenance (IOAM) records
    operational and telemetry information in the packet while the packet traverses
    a path between two points in the network. This document is to assist the IPPM
    WG in designing a solution for those deployments where the integrity of IOAM data
    fields is a concern. This document proposes several methods to ensure the integrity
    of IOAM data fields.</p>"
