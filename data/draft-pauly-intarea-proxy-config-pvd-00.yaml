abstract:
- content: "<p>This document defines a mechanism for accessing provisioning domain
    information associated with a proxy, such a list of DNS zones that are accessible
    via an HTTP CONNECT proxy. It also defines a way to enumerate proxies that are
    associated with a known provisioning domain. Discussion Venues This note is to
    be removed before publishing as an RFC. Source for this draft and an issue tracker
    can be found at https://github.com/tfpauly/privacy-proxy.</p>"
