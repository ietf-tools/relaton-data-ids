abstract:
- content: "<p>In some use cases, e.g.,Lightweight 4over6 (lw4o6) [RFC7596], the client
    may require not just one port, but a port set. This document defines an extension
    to the Port Control Protocol (PCP) allowing clients to manipulate sets of ports
    as a whole. This is accomplished by a new MAP option: PORT_SET.</p>"
