abstract:
- content: "<p>This document describes required extensions to the Multiple Access
    Protocol over SONET/SDH/DWDM(MAPOS) protocol suite described in RFC2171-2176.
    The following extensions are discussed; the use of self-synchronous scrambler,
    strong recommendation for the use of CRC32, the use of abort sequence, and an
    algorithm to automate protocol selection among MAPOS 8, MAPOS 16, and PPP.</p>"
