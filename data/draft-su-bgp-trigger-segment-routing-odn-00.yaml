abstract:
- content: "<p>This document defines an extension to the BGP SR Policy NLRI (draft-ietf-idr-segment-routing-te-policy)
    in order to use BGP to trigger Segment Routing ODN, without using PCEP. The goal
    is to consolidate the SR Policy provision(BGP-TE), collection(BGP-LS) and ODN-trigger
    protocol for device to be BGP only, thus remove the need for PCEP and reduce the
    network complexity and potential bugs cause by different protocol interactions.</p>"
