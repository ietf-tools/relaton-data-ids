abstract:
- content: <p>This document proposes "v4-via-v6" routing, a technique that uses IPv6
    next-hop addresses for routing IPv4 packets, thus making it possible to route
    IPv4 packets across a network where routers have not been assigned IPv4 addresses.
    The document both describes the technique, as well as discussing its operational
    implications.</p>
