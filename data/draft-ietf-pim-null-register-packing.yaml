abstract:
- content: "<p>In PIM-SM networks PIM Null-Register messages are sent by the Designated
    Router (DR) to the Rendezvous Point (RP) to signal the presence of Multicast sources
    in the network. There are periodic PIM Null-Registers [RFC7761] sent from the
    DR to the RP to keep the state alive at the RP as long as the source is active.
    The PIM Null- Register message carries information about a single Multicast source
    and group. This document defines a standard to send multiple Multicast source
    and group information in a single PIM message. This document refers to the new
    messages as the PIM Packed Null-Register message and PIM Packed Register-Stop
    message.</p>"
