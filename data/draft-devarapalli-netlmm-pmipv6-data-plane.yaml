abstract:
- content: "<p>Proxy Mobile IPv6 is a network-based mobility management protocol.
    The mobility entities involved in the Proxy Mobile IPv6 protocol, the Mobile Access
    Gateway (MAG) and the Local Mobility Anchor (LMA), setup tunnels dynamically to
    manage mobility for a mobile node within the Proxy Mobile IPv6 domain. This document
    describes an extension to the Proxy Mobile IPv6 protocol to register a data plane
    address, that is different from the Proxy Care-of Address with the LMA. This allows
    separation of control and data plane.</p>"
