abstract:
- content: "<p>This specification defines a mechanism that allows the Internet Key
    Exchange version 2 (IKEv2) implementations to indicate the list of supported authentication
    methods to their peers while establishing IKEv2 Security Association (SA). This
    mechanism improves interoperability when IKEv2 partners are configured with multiple
    different credentials to authenticate each other.</p>"
