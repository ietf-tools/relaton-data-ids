abstract:
- content: "<p>This document illustrates some use cases and associated problems related
    to delivery of HTTPS secured traffic in the context of interconnected CDNs. A
    common scenario is when a uCDN is delegating the delivery of encrypted traffic
    to a dCDN using HTTP or DNS redirection. Some potential solutions are considered.</p>"
