abstract:
- content: "<p>This document explores the applicability of the Abstraction and Control
    of TE Networks (ACTN) architecture to Packet Optical Integration (POI) within
    the context of IP/MPLS and optical internetworking. It examines the YANG data
    models defined by the IETF that enable an ACTN-based deployment architecture and
    highlights specific scenarios pertinent to Service Providers. Existing IETF protocols
    and data models are identified for each multi-technology scenario (packet over
    optical), particularly emphasising the Multi-Domain Service Coordinator to Provisioning
    Network Controller Interface (MPI) within the ACTN architecture</p>"
