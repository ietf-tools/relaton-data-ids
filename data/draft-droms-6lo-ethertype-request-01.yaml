abstract:
- content: "<p>When carried over layer 2 technologies such as Ethernet, IPv6 datagrams
    using LoWPAN encapsulation as defined in RFC 4944 must be identified so the receiver
    can correctly interpret the encoded IPv6 datagram. This document requests the
    assignment of an Ethertype for that purpose.</p>"
