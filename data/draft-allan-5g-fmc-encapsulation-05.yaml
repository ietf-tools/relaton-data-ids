abstract:
- content: "<p>As part of providing wireline access to the 5G Core (5GC), deployed
    wireline networks carry user data between 5G residential gateways and the 5G Access
    Gateway Function (AGF). The encapsulation method specified in this document supports
    the multiplexing of traffic for multiple PDU sessions within a VLAN delineated
    access circuit, permits legacy equipment in the data path to snoop certain packet
    fields, carries 5G QoS information associated with the packet data, and provides
    efficient encoding.</p>"
