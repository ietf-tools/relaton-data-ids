abstract:
- content: "<p>This document defines a new encryption type and a new checksum type
    for use with Kerberos V5 [RFC1510]. This encryption type is based on the Triple
    DES cryptosystem and the HMAC-SHA1 [Krawczyk96] message authentication algorithm.
    The des3-cbc-hmac-sha1 encryption type has been assigned the value 7. The hmac-sha1-des3
    checksum type has been assigned the value 12.</p>"
