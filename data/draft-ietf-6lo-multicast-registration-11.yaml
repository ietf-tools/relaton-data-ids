abstract:
- content: "<p>This document updates RFC 8505 to enable a listener to subscribe an
    IPv6 anycast or multicast address; the draft updates RFC 6550 (RPL) to add a new
    Non-Storing Multicast Mode and a new support for anycast addresses in Storing
    and Non-Storing Modes. This document extends RFC 9010 to enable the 6LR to inject
    the anycast and multicast addresses in RPL.</p>"
