abstract:
- content: "<p>In the basic Proxy Mobile IPv6 (PMIPv6), the Mobile Node (MN) is assigned
    a 64-bit Home Network Prefix (HNP) during the initial attachment for the Home
    Address (HoA) configuration. During the movements of MN, this prefix is unchanged
    and then it's unnecessary for the MN to reconfigure the HoA. In this way, the
    handover is transparent at the IP and above layers of the MN. However, the current
    protocol does not specify the related operation to support the MN to timely receive
    the new HNP and configure the new HoA when its allocated HNP changes. In this
    draft, this problem is discussed and a possible solution is proposed based on
    some simple extensions of the basic PMIPv6.</p>"
