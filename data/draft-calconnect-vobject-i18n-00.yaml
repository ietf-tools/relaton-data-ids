- content: "<p>This document specifies mechanisms for the internationalization of
    vObject content and its realization in vFormat. This document updates the following
    specifications: o I-D.calconnect-vobject-vformat, The vObject Model and vFormat
    Syntax o RFC 6350, vCard version 4.0 o RFC 5545, Internet Calendaring and Scheduling
    Core Object Specification (iCalendar) o RFC 7953, Calendar Availability Extensions
