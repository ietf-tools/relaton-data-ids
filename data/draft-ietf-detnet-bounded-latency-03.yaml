abstract:
- content: "<p>This document references specific queuing mechanisms, defined in other
    documents, that can be used to control packet transmission at each output port
    and achieve the DetNet qualities of service. This document presents a timing model
    for sources, destinations, and the DetNet transit nodes that relay packets that
    is applicable to all of those referenced queuing mechanisms. Using the model presented
    in this document, it should be possible for an implementor, user, or standards
    development organization to select a particular set of queuing mechanisms for
    each device in a DetNet network, and to select a resource reservation algorithm
    for that network, so that those elements can work together to provide the DetNet
    service.</p>"
