abstract:
- content: "<p>This document presents definitions for the ''sysman'' (systems management)
    abstract service, and the ''dmi'' (desktop management interface), ''cim'' (common
    information model), ''snmp'' (simple network management protocol), and ''host''
    concrete service types. These definitions are suitable for use with the Service
    Location Protocol [1]. Systems management, as used in this document, relates to
    the monitoring, diagnosing, service and support of desktop and host computers.</p>"
