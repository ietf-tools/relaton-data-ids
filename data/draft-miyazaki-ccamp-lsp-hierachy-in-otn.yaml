abstract:
- content: "<p>For the Optical Transport Network(OTN), ITU-T defined the digital and
    optical layers in [ITU-T G.872] to manage and control the OTN. Base on this Recommendation,
    several hierarchical LSPs are needed to setup an end-to-end client signal and
    LSP hierarchy becomes very complex. However, this document describes the example
    of networks and shows the LSP hierarchy in OTN.</p>"
