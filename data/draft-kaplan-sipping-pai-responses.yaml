abstract:
- content: "<p>An update to the [RFC3325] is currently being defined in [draft- update-pai],
    to add additional request method types and use-cases for P-Asserted-Identity applicability.
    The update does not, however, apply to SIP responses, ACK or CANCEL requests.
    This draft proposes an update to the update, to add SIP response, ACK and CANCEL
    support. Kaplan Expires May 29, 2009 [page 1] Updates to the Update for PAI in
    SIP November 2008</p>"
