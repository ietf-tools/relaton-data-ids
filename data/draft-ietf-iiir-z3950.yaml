abstract:
- content: "<p>This memo describes an approach to the implementation of the ANSI/NISO
    Z39.50-1992 Standard for Information Retrieval in the TCP/IP environment which
    is currently in wide use by the Z39.50 implementor community. This memo provides
    information for the Internet community. This memo does not specify an Internet
    standard of any kind.</p>"
