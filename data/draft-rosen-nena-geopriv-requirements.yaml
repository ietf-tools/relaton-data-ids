abstract:
- content: "<p>The National Emergency Number Association (NENA)'s mission is to foster
    the technological advancement, availability, and implementation of a universal
    emergency telephone number system in North America. In our efforts to support
    emergency calls coming over the Internet, we have identified several issues with
    the present definition of the PIDF-LO object. We present our requirements to address
    these shortcomings.</p>"
