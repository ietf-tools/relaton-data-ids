abstract:
- content: <p>This document specifies "proquints" (PRO-nounceable QUINT-uplets), a
    human-friendly encoding that maps binary data to pronounceable identifiers using
    fixed consonant-vowel patterns. The concept was originally described by Daniel
    Shawcross Wilkerson in 2009. This document formalizes the format for archival
    and reference.</p>
