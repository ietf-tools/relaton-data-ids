abstract:
- content: "<p>The Layer 2 Tunneling Protocol ('L2TP') [RFC2661] defines a mechanism
    for tunneling PPP sessions over arbitrary media. There exists a class of specific
    media applications for which protocol overhead may be optimized, and where such
    reduction results in improved operation. This document describes the solution
    space addressed, its underlying motivations, and the protocol modifications required.
    The enhancement to the L2TP protocol is called L2TP Header Compression, or 'L2TPHC'.</p>"
