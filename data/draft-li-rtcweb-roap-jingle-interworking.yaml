abstract:
- content: "<p>This document proposes behavior of a RTCWeb signaling gateway for mapping
    message representations between RTCWeb Offer/Answer Protocol (ROAP) scheme and
    XMPP/Jingle messaging scheme. Such a signaling gateway is intended to translate
    ROAP to/from XMPP/Jingle [XEP-0166] for enabling use cases between a RTCWeb enabled
    browser and legacy mobile devices which use XMPP/Jingle for signalling.</p>"
