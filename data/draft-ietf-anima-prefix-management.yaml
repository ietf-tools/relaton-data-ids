abstract:
- content: "<p>This document defines two autonomic technical objectives for IPv6 prefix
    management at the edge of large-scale ISP networks, with an extension to support
    IPv4 prefixes. An important purpose of this document is to use it for validation
    of the design of various components of the Autonomic Networking Infrastructure.</p>"
