abstract:
- content: "<p>This drafts defines a Security Parameter Index multiplexed Network
    Address Translator (SPINAT). The SPINAT method uses the SPI value of ESP packets
    to de-multiplex multiple IP addresses on single IP address. The solution presented
    in this draft requires a state in the SPINAT node and in the peer node. The state
    establishment requires a control signaling messages carrying the SPI values.</p>"
