abstract:
- content: "<p>This document defines the support of [event-notifications] by the Network
    Configuration protocol (NETCONF). [event-notifications] describes capabilities
    and operations for providing asynchronous message notification delivery. This
    document discussed how to provide them on top of NETCONF. The capabilities and
    operations defined between this document and [event-notifications] are intended
    to obsolete RFC 5277.</p>"
