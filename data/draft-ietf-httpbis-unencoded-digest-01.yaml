abstract:
- content: "<p>The Repr-Digest and Content-Digest integrity fields are subject to
    HTTP content coding considerations. There are some use cases that benefit from
    the unambiguous exchange of integrity digests of unencoded representation. The
    Unencoded-Digest and Want-Unencoded- Digest fields complement existing integrity
    fields for this purpose.</p>"
