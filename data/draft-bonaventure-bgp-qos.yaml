abstract:
- content: "<p>This document proposes a flexible QoS attribute that can be used to
    distribute QoS information with BGP. The proposed attribute allows to associate
    a set of supported PHB, transit delay and bandwidth information to an UPDATE message.
    The flexibility of the proposed attribute allows each AS to decide independently
    which QoS information to redistribute to its peers.</p>"
