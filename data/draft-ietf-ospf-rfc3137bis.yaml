abstract:
- content: "<p>This document describes a backward-compatible technique that may be
    used by OSPF (Open Shortest Path First) implementations to advertise a router's
    unavailability to forward transit traffic or to lower the preference level for
    the paths through such a router. This document obsoletes RFC 3137.</p>"
