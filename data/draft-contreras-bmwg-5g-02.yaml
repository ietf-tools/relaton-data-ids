abstract:
- content: "<p>New 5G services are starting to be deployed in operational networks,
    leveraging in a number of novel technologies and architectural concepts. The purpose
    of this document is to overview the implications of 5G services in transport networks
    and to provide guidance on bechmarking of the infratructures supporting those
    services.</p>"
