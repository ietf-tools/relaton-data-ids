abstract:
- content: "<p>Deployment of DNSSEC opens up the possibility of new mechanisms for
    assuring application keys. This document extends the use of the DNS CERT resource
    record and defines X.509v3 extensuions to support key assurance mechanisms for
    use with TLS and other X.509 protocols and provides a comprehensive assessment
    of the security thus achieved.</p>"
