abstract:
- content: <p>A "marking" based IP Flow Performance Measurement (IPFPM) framework
    is specified in draft-chen-ippm-coloring-based-ipfpm-framework. IP Flow Information
    eXport (IPFIX) is used for exporting the performance of IPFPM. Several new Information
    Elements of IPFIX are defined for IPFPM in this document.</p>
