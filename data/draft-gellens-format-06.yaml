abstract:
- content: "<p>This memo proposes a new parameter to be used with Text/Plain, and,
    in the presence of this parameter, the use of trailing whitespace to indicate
    flowed lines. This results in an encoding which appears as normal Text/Plain in
    older implementations, since it is in fact normal Text/Plain. [STANDARDS-TRACK]</p>"
