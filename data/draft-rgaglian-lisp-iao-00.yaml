abstract:
- content: "<p>This document defines a standard profile for End-Point Identifiers
    Origin Authorizations (IOAs). An IOA is a digitally signed object that provides
    a means of verifying that the EID IP address block holder has authorized a set
    of Router Locators (RLOCs) as its de- encapsulation point in a Map &amp; Encap
    mapping service.</p>"
