abstract:
- content: "<p>This document describes a delivery mechanism based on the IPv6 Hop-
    by-Hop options extension header type to carry a DOTS client signal message over
    a congested network due to a DDoS attack. The specified mechanism allows the DOTS
    client signal message to be included using an opportunistic way in outgoing IPv6
    packets traveling then through the network to reach a DOTS server or relay.</p>"
