abstract:
- content: "<p>This document represents the object oriented information model for
    representing policy information associated with provisioning IP VPN services such
    as firewall, address translation, quality of service, encryption. This draft extends
    the core policy information model to cover the policies that need to be enforced
    to configure IP VPN services mentioned earlier. The information model defined
    in this document is independent of any implementation specifics related to the
    repository used to store the policy information.</p>"
