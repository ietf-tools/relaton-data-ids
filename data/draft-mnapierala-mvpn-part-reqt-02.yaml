abstract:
- content: "<p>This document describes a requirement for Multicast IP VPN solutions
    to allow the same multicast stream to flow simultaneously on multiple inter-PE
    paths without duplicates being sent to receivers. It is intended that existing
    and new solutions to MPLS/BGP Multicast IP VPN's will support this requirement.</p>"
