abstract:
- content: "<p>The UIDONLY extension to the Internet Message Access Protocol (RFC
    3501/RFC 9051) allows clients to enable a mode in which information about mailbox
    changes is returned using only UIDs. Message numbers are not returned in responses,
    and can't be used in requests once this extension is enabled. This helps both
    clients and servers to reduce resource usage required for maintenance of message
    number to UID map.</p>"
