abstract:
- content: "<p>Sender Authentication contributes to the goal of detecting and blocking
    maliciously impersonated email identifiers. Sender Policy Framework (SPF) (RFC
    7208) validates the RFC5321.MailFrom address, and Domain-based Message Authentication,
    Reporting, and Conformance (DMARC) (RFC 7489) validates the RFC5322.From header
    address. Both techniques may produce a result other than PASS on a message that
    the recipient considers acceptable and wanted. This document describes best practices
    for integrating SPF and DMARC into an email filtering strategy.</p>"
