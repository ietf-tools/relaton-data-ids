abstract:
- content: "<p>This memo describes how to carry text conversation session contents
    in RTP packets. Text conversation session contents are specified in ITU-T Recommendation
    T.140 [1]. Text conversation is used alone or in connection to other conversational
    facilities such as video and voice, to form multimedia conversation services.
    This RTP payload description contains an optional possibility to include redundant
    text from already transmitted packets in order to reduce the risk of text loss
    caused by packet loss. The redundancy coding follows RFC 2198.</p>"
