abstract:
- content: "<p>This document describes the use of a well-known Border Gateway Protocol
    (BGP) community for blackholing at Internet Exchange Points (IXP). This well-known
    advisory transitive BGP community, namely BLACKHOLEIXP, allows an origin AS to
    specify through the route server that IXPs should blackhole a specific route.</p>"
