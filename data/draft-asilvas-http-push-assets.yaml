abstract:
- content: "<p>Push-Assets is a header field that provides the necessary client state
    in order for servers to utilize HTTP/2 Server Push with confidence in knowing
    what resources SHOULD or SHOULD NOT be sent, reducing waste, and ultimately providing
    an improved user experience. This document will provide an overview of Push-Assets
    requirements, and describes any implementation concerns.</p>"
