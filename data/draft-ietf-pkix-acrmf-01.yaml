abstract:
- content: "<p>The Certificate Request Message Format ([CRMF]) specifies a format
    for requesting an X.509 public key certificate from a Certification Authority
    (CA), possibly with assistance from an Local Registration Authority (LRA). This
    specification, ACRMF, is modeled on CRMF, extending similar functionality to requests
    for X.509 attribute cer- tificates from Attribute Authorities (AA), possibly via
    an Attribute Registration Authority (ARA).</p>"
