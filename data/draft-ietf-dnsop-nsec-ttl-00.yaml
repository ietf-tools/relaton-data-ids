abstract:
- content: "<p>Due to a combination of unfortunate wording in earlier documents, aggressive
    use of NSEC(3) records may deny names far beyond the intended lifetime of a denial.
    This document changes the definition of the NSEC(3) TTL to correct that situation.
    This document updates RFC 4034, RFC 4035, and RFC 5155.</p>"
