abstract:
- content: "<p>Existing EVPN multi-homing load-balancing modes are limited to Single-Active
    and All-Active. Neither of these multi-homing mechanisms are sufficient to support
    access networks with Layer-2 Gateway protocols such as MST-AG, REP-AG, and G.8032.
    These Layer-2 Gateway protocols require a new multi-homing mechanism defined in
    this draft.</p>"
