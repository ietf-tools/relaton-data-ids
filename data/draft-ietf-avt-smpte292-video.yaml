abstract:
- content: "<p>This memo specifies an RTP payload format for encapsulating uncompressed
    High Definition Television (HDTV) as defined by the Society of Motion Picture
    and Television Engineers (SMPTE) standard, SMPTE 292M. SMPTE is the main standardizing
    body in the motion imaging industry and the SMPTE 292M standard defines a bit-serial
    digital interface for local area HDTV transport. [STANDARDS-TRACK]</p>"
