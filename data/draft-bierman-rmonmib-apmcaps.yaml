abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes managed objects used for classifying and characterizing the application
    performance measurement (APM) capabilities of various standard and proprietary
    APM techniques.</p>"
