abstract:
- content: "<p>DHCP has a length limit of 255 on individual options because of its
    one-byte length field for options. To accommodate longer options, splitting option
    data across multiple instances of the same Option Type is defined by [RFC3396].
    However, this mechanism is required to be supported for all options. This leads
    to real-world implementations in the years since the RFC was published to deviate
    from these requirements to avoid breaking basic functionality. This document updates
    RFC 3396 to be more flexible regarding when DHCP agents are required to concatenate
    options to reflect deployement experiences.</p>"
