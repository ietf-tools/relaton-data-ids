abstract:
- content: "<p>This document describes the discovery and management of DRIP Entity
    Tags (DETs) in DNS. Authoritative Name Servers, with DRIP specific DNS structures
    and standard DNS methods, are the Public Information Registries for DETs and their
    related metadata.</p>"
