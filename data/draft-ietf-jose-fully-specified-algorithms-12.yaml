abstract:
- content: <p>This specification refers to cryptographic algorithm identifiers that
    fully specify the cryptographic operations to be performed, including any curve,
    key derivation function (KDF), and hash functions, as being "fully specified".
    Whereas, it refers to cryptographic algorithm identifiers that require additional
    information beyond the algorithm identifier to determine the cryptographic operations
    to be performed as being "polymorphic". This specification creates fully- specified
    algorithm identifiers for registered JSON Object Signing and Encryption (JOSE)
    and CBOR Object Signing and Encryption (COSE) polymorphic algorithm identifiers
    and deprecates those polymorphic algorithm identifiers, enabling applications
    to use only fully- specified algorithm identifiers. This specification updates
    RFC 7518, RFC 8037, and RFC 9053.</p>
