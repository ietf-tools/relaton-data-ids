abstract:
- content: "<p>Parallel NFS (pNFS) allows a separation between the metadata (onto
    a metadata server) and data (onto a storage device) for a file. The flex file
    layout type version 2 further allows for erasure encoding types to provide data
    integrity. In this document, a new erasure encoding type for the Mojette Transformation
    is introduced.</p>"
