abstract:
- content: "<p>In 2002, the Jabber Software Foundation (JSF) contributed specifications
    for existing technologies to the Internet Standards Process conducted by the Internet
    Engineering Task Force (IETF). These specifications, which define the Extensible
    Messaging and Presence Protocol (XMPP), have recently been approved as Proposed
    Standards by the IETF. This memo consitutes offical public record of an agreement
    between the JSF and the Internet Society to acknowledge the transfer of change
    control over the aforementioned specifications from the JSF to the IETF.</p>"
