abstract:
- content: <p>This document defines MP-BGP extension and the procedures for IPv4 service
    delivery in multi-domain IPv6-only underlay networks. It defines a new BGP path
    attribute known as the "4map6" to be used in conjunction with the existing AFI/SAFI
    for IPv4 and IPv6. This attribute with associate an IPv4/IPv6 address mapping
    rule that will allow IPv4 traffic to cross IPv6-only domains. The behavior of
    each type of network (IPv4 and IPv6) also illustrated.</p>
