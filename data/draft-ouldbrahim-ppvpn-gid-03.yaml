abstract:
- content: "<p>The existing VPN solutions [VR, 2547, L2VPN-Kompella] use in their
    control plane globally unique identifiers. This document describes the format
    of these identifiers (called GIDs). If any future VPN solutions require globally
    unique identifiers, they can re-use the format described in this document.</p>"
