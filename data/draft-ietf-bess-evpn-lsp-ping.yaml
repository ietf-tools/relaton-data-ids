abstract:
- content: "<p>LSP Ping is a widely deployed Operation, Administration, and Maintenance
    mechanism in MPLS networks. This document describes mechanisms for detecting data
    plane failures using LSP Ping in MPLS based Ethernet VPN (EVPN) and Provider Backbone
    Bridging with EVPN (PBB-EVPN) networks.</p>"
