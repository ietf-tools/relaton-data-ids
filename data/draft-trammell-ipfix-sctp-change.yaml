abstract:
- content: "<p>The IPFIX protocol mandates the use of PR-SCTP as transport protocol.
    The document specifies the transmission of Templates over SCTP stream zero with
    reliable delivery and the transmission of Data Records over separate streams.
    This constraint is unnecessary. This document relaxes all restrictions on the
    use of SCTP streams within IPFIX, allowing IPFIX implementations to use SCTP streams
    as most appropriate for their respective applications.</p>"
