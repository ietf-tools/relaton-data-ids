abstract:
- content: "<p>This draft presents and illustrates a foundational version of an markup
    language suitable for representing the Geopriv Location Object. This language
    is defined by means of an XML schema. In addition, we compile a list of open issues
    that the Geopriv Working Group must solve in order to allow for precise definitions
    of Location Object data formats.</p>"
