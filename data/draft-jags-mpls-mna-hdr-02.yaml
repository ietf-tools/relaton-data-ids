abstract:
- content: "<p>This document defines the MPLS Network Action (MNA) Header encoding
    formats to carry Network Actions and optionally Ancillary Data in the label stack
    and post label stack. The MPLS Network Action can be used for example, to influence
    the forwarding decisions or to carry additional OAM information in the MPLS packet.
    This document addresses the MNA requirements specified in draft-ietf-mpls-mna-
    requirements. This document follows the MNA framework specified in draft-ietf-mpls-mna-fwk.</p>"
