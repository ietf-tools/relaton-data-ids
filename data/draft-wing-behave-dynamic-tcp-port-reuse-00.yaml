abstract:
- content: "<p>A strawman proposal is made to reduce public-facing TCP port use with
    large Network Address and Port Translators (NAPTs). This proposal attempts to
    preserve emergent NAT traversal techniques. It is anticipated that large NAPTs
    will be used for NAT64. This document describes a strawman proposal for discussion
    on the BEHAVE mailing list, &lt;https://www.ietf.org/mailman/listinfo/behave&gt;.</p>"
