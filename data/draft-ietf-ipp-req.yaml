abstract:
- content: "<p>This document takes a broad look at distributed printing functionality,
    and it enumerates real-life scenarios that help to clarify the features that need
    to be included in a printing protocol for the Internet. It identifies requirements
    for three types of users: end users, operators, and administrators. This memo
    defines an Experimental Protocol for the Internet community.</p>"
