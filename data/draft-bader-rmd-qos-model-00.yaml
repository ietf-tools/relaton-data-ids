abstract:
- content: "<p>This draft describes a local QoS model, denoted as Resource Management
    in Diffserv (RMD) QoS model, for NSIS that extends the IETF Differentiated Services
    (Diffserv) architecture with a scalable admission control and resource reservation
    concept. The specification of this QoS model includes a description of its QoS
    parameter information, as well as how that information should be treated or interpreted
    in the network.</p>"
