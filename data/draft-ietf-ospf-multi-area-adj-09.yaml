abstract:
- content: "<p>This document describes an extension to the Open Shortest Path First
    (OSPF) protocol to allow a single physical link to be shared by multiple areas.
    This is necessary to allow the link to be considered an intra-area link in multiple
    areas. This would create an intra- area path in each of the corresponding areas
    sharing the same link. [STANDARDS-TRACK]</p>"
