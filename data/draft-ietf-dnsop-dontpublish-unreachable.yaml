- content: "<p>This document specifies an Internet Best Current Practice for the Internet
    Community. It has two themes. Firstly, it reinforces the prohibition in [RFC 1918]
    about the appearance of private IP addresses in publicly visible DNS records,
    and extends the discussion to include IPv6 addresses.</p>"
