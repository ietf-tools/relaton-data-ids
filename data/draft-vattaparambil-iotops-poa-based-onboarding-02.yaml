abstract:
- content: "<p>Industrial network layer onboarding demands a technique that is efficient,
    scalable, and secure. In this document, we propose a delegation-based device onboarding
    technique using Power of Attorney (PoA) based authorization. This enables manufacturers
    to send the device to the right device owner manage the ownership transfer through
    the supply chain and eventually resell the device to a new owner.</p>"
