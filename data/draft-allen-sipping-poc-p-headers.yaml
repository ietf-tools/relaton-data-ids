abstract:
- content: "<p>This document describes a set of private Session Initiation Protocol(SIP)
    headers (P-headers) used by the Open Mobile Alliance (OMA),For Push to talk over
    Cellular (PoC) along with their applicability, which is limited to the OMA PoC
    application. The P-headers are used for requesting and indicating the alerting
    mode of the handset which is particular to the PoC application.</p>"
