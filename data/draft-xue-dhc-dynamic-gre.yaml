abstract:
- content: "<p>Generic Routing Encapsulation (GRE) is regarded as a popular encapsulation
    tunnel technology. When a node tries to encapsulate the user traffic in GRE, it
    needs the IP address of the destination node which decapsulates the GRE packets.
    In practice, the GRE tunnel destination IP address may be manually configured.
    This configuration may introduce efficiency issues for operators. This work proposes
    an approach to configure the GRE information dynamically.</p>"
