abstract:
- content: "<p>The Dynamic MANET On-demand (DYMO) routing protocol is intended for
    use by mobile routers in wireless, multihop networks. DYMO determines unicast
    routes among DYMO routers within the network in an on-demand fashion, offering
    improved convergence in dynamic topologies.</p>"
