abstract:
- content: "<p>This document defines a new DHCP option which is passed between the
    DHCP Client and the DHCP Server to request dynamic allocation of a subnet, give
    specifications of subnet(s) allocated, and report usage statistics. This memo
    documents the current usage of the option in agreement with [RFC3942], which declares
    that any pre-existing usages of option numbers in the range 128 - 223 should be
    documented and the working group will try to officially assign those numbers to
    those options.</p>"
