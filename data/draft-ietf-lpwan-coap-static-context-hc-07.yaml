abstract:
- content: "<p>This draft defines the way SCHC header compression can be applied to
    CoAP headers. The CoAP header structure differs from IPv6 and UDP protocols since
    CoAP uses a flexible header with a variable number of options themselves of variable
    length. The CoAP protocol is asymmetric in its message format, the format of the
    header packet in the request messages is different from that in the response messages.
    Most of the compression mechanisms have been introduced in [I-D.ietf-lpwan-ipv6-static-context-hc],
    this document explains how to use the SCHC compression for CoAP.</p>"
