abstract:
- content: "<p>This document describes a data minimization technique for use with
    CBOR Web Token (CWT) [RFC8392]. The approach is based on SD-JWT [I-D.ietf-oauth-selective-disclosure-jwt],
    with changes to align with CBOR Object Signing and Encryption (COSE). This document
    updates RFC8392.</p>"
