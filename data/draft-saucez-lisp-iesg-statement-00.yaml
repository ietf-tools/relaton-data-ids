abstract:
- content: "<p>The Locator/Identifier Separation Protocol (LISP) relies on three simple
    principles to scale the Internet: address role separation, encapsulation, and
    mapping. In this document, based on implementation, deployment, and theoretical
    studies, we discuss the impact that a LISP deployment would have on the Internet
    and for the users.</p>"
