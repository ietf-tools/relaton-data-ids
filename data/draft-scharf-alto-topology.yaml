- content: "<p>The Application-Layer Traffic Optimization (ALTO) service defines network
    and cost maps to provide basic network information. This document motivates an
    optional extension of ALTO for the definition of additional topology properties.
    The ALTO extension supports both path-vector and node-edge topology maps.</p>"
