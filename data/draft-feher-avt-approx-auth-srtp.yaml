abstract:
- content: "<p>This document describes how to use an approximate authentication algorithm
    in the Secure Real-time Transport Protocol (SRTP) to provide integrity protection
    for the Real-time Transport Protocol (RTP) traffic. Approximate authentication
    is a class of authentication algorithms where the authentication does not require
    the exact match of the source and received data, but a parameter given, certain
    amount of deviation is acceptable.</p>"
