abstract:
- content: "<p>This proposal specifies a Kerberos (RFC 1510 [3]) change/set password
    protocol and a Kerberos change/set key protocol. The protocol consists of a single
    request and reply message. The request message includes both AP-REQ and KRB-PRIV
    submessages; the new password is contained in the KRB-PRIV submessage which is
    encrypted in the subsession key from the AP-REQ.</p>"
