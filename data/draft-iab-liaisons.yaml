abstract:
- content: "<p>The IAB has been working toward establishing a liaison relationship
    between the Internet Society and the other standards making organization, such
    as the ISO and the ITU. This memo presents a rationale for establishing such a
    liaison. It also presents a summary of past actions and a status report on the
    current progress.</p>"
