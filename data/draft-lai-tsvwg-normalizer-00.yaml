abstract:
- content: "<p>This memo describes a Normalization Marker (NM) at DiffServ (DS) nodes
    to normalize the distribution of DS codepoint (DSCP) markings for an Assured Forwarding
    (AF) Per-Hop Behavior (PHB) group. NM is useful for traffic conditioning with
    Active Queue Management (AQM) when the AF PHB group is deployed for multimedia
    service classes that carry video packets with advanced codec technologies. Using
    NM can offer an incentive that is however missing in today's ecosystem of practical
    deployment, i.e., when congestion occurs in the AF PHB group, the network should
    allow a video codec to benefit from its effort of generating finer layers of intra-flow
    precedence (IFP) with discardable packets in a more balanced distribution.</p>"
