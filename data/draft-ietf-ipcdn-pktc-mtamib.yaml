- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it defines a basic set of managed objects for Simple Network Management Protocol
    (SNMP)-based management of PacketCable- and IPCablecom-compliant Multimedia Terminal
    Adapter devices. [STANDARDS-TRACK]</p>"
