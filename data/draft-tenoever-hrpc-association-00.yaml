abstract:
- content: "<p>This documents aims to document the relation between Internet protocols
    and the right to freedom of assembly and association. The Internet increasingly
    mediates our lives and thus the ability to excercise human rights. Since Internet
    protocols play a central role in the management, development and use of the Internet
    the relation between the two should be documented and adverse impacts on this
    human right should be mitigated. On the other hand there have also been methods
    of protest, a form of freedom of assembly, on the Internet that have been harmful
    to Internet connectivity and the Internet infrastructure, such as DDoS attacks.
    This document aims to document forms of protest, association and assembly that
    do not have a negative impact on the Internet infrastructure.</p>"
