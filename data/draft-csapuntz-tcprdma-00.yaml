abstract:
- content: "<p>The TCP option introduced in this draft reduces the overhead of receiving
    data with TCP-based protocols such as NFS and HTTP. It enables the construction
    of a simple hardware accelerator that copies data directly from the incoming packet
    into application buffers, avoiding expensive copies in the protocol stack. Even
    without hardware acceleration, the option enables the protocol stack to decrease
    the number of copies it must do.</p>"
