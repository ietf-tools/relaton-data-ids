abstract:
- content: "<p>This document addresses common terminology and metrics for the performance
    benchmarking of sub-IP layer protection technologies: Automatic Protection Switching
    (APS) for SONET/SDH, Resilient Packet Ring (RPR) for Ethernet, and Fast Reroute
    for Multi-Protocol Label Switching (MPLS). The benchmarks describe the performance
    based on the effects in the IP-layer, to avoid dependence on a specific sub-IP
    layer protection technology.</p>"
