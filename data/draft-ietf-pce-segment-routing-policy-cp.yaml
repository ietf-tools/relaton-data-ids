  type: Internet-Draft
  primary: true
abstract:
- content: "<p>Segment Routing (SR) allows a node to steer a packet flow along any
    path. SR Policy is an ordered list of segments (i.e., instructions) that represent
    a source-routed policy. Packet flows are steered into an SR Policy on a node where
    it is instantiated called a headend node. An SR Policy is made of one or more
    candidate paths. This document specifies the Path Computation Element Communication
    Protocol (PCEP) extension to signal candidate paths of the SR Policy. Additionally,
    this document updates RFC 8231 to allow stateful bring up of an SR Label Switched
    Path (LSP), without using the path computation request and reply messages. This
    document is applicable to both Segment Routing over MPLS (SR-MPLS) and Segment
    Routing over IPv6 (SRv6).</p>"
