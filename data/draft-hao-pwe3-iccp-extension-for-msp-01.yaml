abstract:
- content: "<p>This document presents some extensions on the Inter-Chassis Communication
    Protocol(ICCP) to support the application of multiplex section protection(MSP)
    that is described in the G.841. Linear multiplex section protection(MSP) is used
    to protect the Synchronous Digital Hierarchy (SDH) network. In the case of inter-chassis
    linear MSP, it needs a mechanism to synchronize the state and configuration data
    between the two chassis. The ICCP is appropriate for that.</p>"
