abstract:
- content: "<p>This memo defines an EAP authentication protocol based on pre-shared
    keys, called EAP-Archie. This protocol performs mutual authentication, session
    establishment, and session key derivation. EAP-Archie is based on a static pre-shared
    key. EAP-Archie is designed as a native EAP method.</p>"
