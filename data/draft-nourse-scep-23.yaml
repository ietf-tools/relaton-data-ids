abstract:
- content: "<p>This document specifies the Simple Certificate Enrollment Protocol
    (SCEP), a Public Key Infrastructure (PKI) communication protocol which leverages
    existing technology by using PKCS#7 and PKCS#10 over HTTP. SCEP is the evolution
    of the enrollment protocol developed by VeriSign, Inc. for Cisco Systems, Inc.
    It now enjoys wide support in both client and a Certification Authority implementations.</p>"
