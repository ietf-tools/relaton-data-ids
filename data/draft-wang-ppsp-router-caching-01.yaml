abstract:
- content: "<p>Generally, streaming media content delivery on the Internet requires
    very high bandwidth and the streaming server usually endures a heavy burden to
    serve a large number of users. This document introduces a practical work for accelerating
    the delivery of streaming media based on router caching. In this document, it
    introduces some key problems in router caching scheme for video streaming. Then
    it gives a brief introduction on this scheme and especially discusses the streaming
    protocol and cooperative router caching protocol in detail.</p>"
