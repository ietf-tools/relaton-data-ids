abstract:
- content: "<p>This document proposes an update to the Datagram Congestion Control
    Protocol (DCCP), a connection-oriented and datagram-based transport protocol.
    The update assists DCCP applications that need to traverse middleboxes (e.g. Network
    Address Translators or firewalls), where peering endpoints need to nearly simultaneously
    initiate the connection to establish middlebox state required for communication.</p>"
