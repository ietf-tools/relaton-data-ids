abstract:
- content: "<p>This document describes the state machines for the NSIS Signaling Layer
    Protocol for Network Address Translation/Firewall signaling (NAT/FW NSLP). A set
    of state machines for NAT/FW NSLP entities at different locations of a signaling
    path are presented in order to illustrate how NAT/FW NSLP may be implemented.</p>"
