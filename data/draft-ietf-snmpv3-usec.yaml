abstract:
- content: "<p>This document describes the User-based Security Model (USEC) for SNMP
    version 3 for use in the SNMPng architecture [SNMPng-ARCH]. This document defines
    the Elements of Procedure for providing SNMP message level security. This document
    also includes a MIB for remotely monitoring/managing the configuration parameters
    for this Security model.</p>"
