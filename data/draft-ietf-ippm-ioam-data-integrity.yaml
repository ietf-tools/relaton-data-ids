- content: "<p>In Situ Operations, Administration, and Maintenance (IOAM) records
    operational and telemetry information in the packet while the packet traverses
    a path in the network. IETF protocols require features that can provide secure
    operation. This document describes the integrity protection of IOAM-Data-Fields.</p>"
