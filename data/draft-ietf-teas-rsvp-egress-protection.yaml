abstract:
- content: "<p>This document describes extensions to Resource Reservation Protocol
    - Traffic Engineering (RSVP-TE) for locally protecting the egress node(s) of a
    Point-to-Point (P2P) or Point-to-Multipoint (P2MP) Traffic Engineered (TE) Label
    Switched Path (LSP).</p>"
