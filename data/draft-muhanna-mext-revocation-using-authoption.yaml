abstract:
- content: "<p>This document describes the use of the Authentication Protocol in protecting
    binding revocation signaling messages between the home agent and the mobile node.
    The home agent uses this mechanism to revoke a client mobile IPv6 binding cache
    entry that was created using Client Mobile IPv6 protocol signaling with authentication
    protocol.</p>"
