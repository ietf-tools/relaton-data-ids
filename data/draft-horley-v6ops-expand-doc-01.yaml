abstract:
- content: "<p>To reduce the likelihood of conflict and confusion when relating documented
    examples to deployed systems, the IPv6 unicast address prefix 2001:db8::/32 is
    reserved for use in examples in documentation including RFCs, books, articles,
    vendor manuals, etc. This document proposes the reservation of additional IPv6
    prefixes for this purpose; specifically, 3ffe::/16 (formerly 6bone) and fec0::/10
    (formerly site-local).</p>"
