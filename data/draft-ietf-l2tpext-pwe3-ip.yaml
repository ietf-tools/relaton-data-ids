abstract:
- content: "<p>The Layer 2 Tunneling Protocol, Version 3, (L2TPv3) defines a protocol
    for tunneling a variety of data link protocols over IP networks. This document
    defines the control messaging, signaling procedures and encapsulation specifics
    of how to tunnel IPv4 and IPv6 packets directly over L2TPv3.</p>"
