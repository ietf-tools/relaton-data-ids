abstract:
- content: "<p>This document defines Management Information Base (MIB) module for
    use with network management protocols in TCP/IP based networks. This document
    proposes an extension to the GBOND-MIB module with a set of objects for managing
    ATM-based multi-pair bonded xDSL interfaces, defined in ITU-T recommendation G.998.1.</p>"
