abstract:
- content: "<p>This document describes a method for SD-WAN CPEs using GENEVE Encapsulation
    (RFC8926) to encapsulate the IPsec encrypted packets and send them to their closest
    Cloud GWs, who can steer the IPsec encrypted payload through the Cloud Backbone
    without decryption to the egress Cloud GWs which then forward the original IPsec
    encrypted payload to the destination CPEs. This method is for Cloud Backbone to
    connect multiple segments of SD-WAN without the Cloud GWs decrypting and re- encrypting
    the payloads.</p>"
