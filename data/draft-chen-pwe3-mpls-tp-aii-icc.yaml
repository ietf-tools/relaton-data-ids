abstract:
- content: "<p>This document defines a new Attachment Individual Identifier (AII)
    type which could be used to identify the pseudowire endpoint when ICC_Operator_ID
    is used to uniquely identify an operator in MPLS-TP networks. The new AII (ICC_Operator_ID
    AII) consists a ICC_Operator_ID, a prefix and a AC ID field.</p>"
