abstract:
- content: "<p>Egress Peer Engineering (EPE) is an application of Segment Routing
    to solve the problem of egress peer selection. The Segment Routing based BGP-EPE
    solution allows a centralized controller, e.g. a Software Defined Network (SDN)
    controller to program any egress peer. The EPE solution requires the node or the
    SDN controller to program the PeerNode Segment Identifier(SID) describing a session
    between two nodes, the PeerAdj SID describing the link (one or more) that is used
    by sessions between peer nodes, and the PeerSet SID describing any connected interface
    to any peer in the related group. This document provides new sub-TLVs for EPE
    Segment Identifiers (SID) that would be used in the MPLS Target stack TLV (Type
    1), in MPLS Ping and Traceroute procedures.</p>"
