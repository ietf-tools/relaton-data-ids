- content: "<p>This document describes a state machine for the NSIS Signaling Layer
    Protocol for Quality-of-Service signaling (QoS NSLP). A combined state machine
    for QoS NSLP entities at different locations of a flow path is presented in order
    to illustrate how QoS NSLP may be implemented.</p>"
