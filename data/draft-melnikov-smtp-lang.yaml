abstract:
- content: "<p>The Simple Mail Transfer Protocol (RFC 2821) allows server responses
    to include human-readable text that in many cases needs to be presented to the
    user. This document specifies a way for a client to negotiate which language the
    server should use when sending human-readable text. It also extends the UTF-8
    Delivery Status Notifications format to include language field for the human-readable
    text.</p>"
