abstract:
- content: "<p>RFC 4364 specifies protocol and procedures for BGP/MPLS IP Virtual
    Private Networks (VPNs), including different options (A/B/C) of Inter-AS support.
    This document specifies MPLS VPN Inter-AS Option BC that combines the advantages
    of Option B and Option C (and that removes the disadvantages of Option B and Option
    C). The same concept is applicable to Ethernet Virtual Private Network (EVPN)
    as well.</p>"
