- content: "<p>This document describes how to support endpoints running the Internet
    Group Management Protocol (IGMP) or Multicast Listener Discovery (MLD) efficiently
    for the multicast services over an Ethernet VPN (EVPN) network by incorporating
    IGMP/MLD Proxy procedures on EVPN Provider Edges (PEs). This document obsoletes
    RFC9251 (Internet Group Management Protocol (IGMP) and Multicast Listener Discovery
    (MLD) Proxies for Ethernet VPN (EVPN)).</p>"
