abstract:
- content: "<p>IGP Flexible Algorithms allow IGPs to compute constraint-based paths.
    Since link packet loss rate plays an important role in network evaluation, links
    with high packet loss rate should be bypassed during forwarding. This draft proposes
    a path computation method based on a maximum link loss constraint to prune unsatisfied
    links in Flexible Algorithms.</p>"
