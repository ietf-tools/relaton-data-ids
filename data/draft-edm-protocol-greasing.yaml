abstract:
- content: "<p>Long-term interoperability of protocols is an important goal of the
    network standards process. Deployment success can depend on supporting change,
    which can include modifying how the protocol is used, extending the protocol,
    or replacing the protocol. This document presents concepts, considerations, and
    techniques related to protocol maintenance, such as greasing or variability. The
    intended audience is protocol designers and implementers.</p>"
