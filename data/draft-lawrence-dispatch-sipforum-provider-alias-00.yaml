abstract:
- content: "<p>This document defines procedures for how a SIP User Agent can translate
    an identifier provided by a user into the SIP DNS domain name of a service provider.
    The form of the user supplied identifier is constrained to values that can be
    entered using only a standard 12 key telephone keypad. This document is derived
    from work begun in the SIP Forum Technical Working Group User Agent Configuration
    Task Group.</p>"
