abstract:
- content: "<p>Provider Backbone Bridging (PBB) can be combined with Ethernet Virtual
    Private Networks (EVPN) to deploy Ethernet Local Area Network (ELAN) services
    in large Multi-Protocol Label Switching (MPLS) networks. That combination is what
    we refer to as PBB-EVPN. Single- Active Multi-homing and per-I-SID (per Service
    Instance Identifier) Load-Balancing can be provided to access devices and aggregation
    networks. In order to speed up the network convergence in case of failures on
    Single-Active Multi-Homed Ethernet Segments (ES), PBB- EVPN defines a flush mechanism
    for Customer MACs (C-MAC-flush) that works for different Ethernet Segment Backbone
    MAC (B-MAC) address allocation models. This document complements those C-MAC-flush
    procedures for cases in which no PBB-EVPN Ethernet Segments are defined (the attachment
    circuit is associated to a zero Ethernet Segment Identifier) and a Service Instance
    Identifier based (I-SID- based) C-MAC-flush granularity is required.</p>"
