abstract:
- content: "<p>DHCP options are used to convey network and host configuration information
    to the hosts attached to a network. Some networks may wish to configure their
    routers to advertise these same pieces of information, and might use IPv6 Router
    Advertisements do distribute these parameters. This document defines a generic
    neighbor discovery option for carrying DHCP options. This option is carried over
    IPv6 Router Advertisements.</p>"
