abstract:
- content: "<p>This document describes the applicability of the generalized MANET
    packet/message format (packetbb) and the dynamic MANET on-demand (DYMO) routing
    protocol over 6LoWPAN. In order to achieve low memory usage and low processing
    overhead, this document suggests what is to be modified from the MANET base specifications.</p>"
