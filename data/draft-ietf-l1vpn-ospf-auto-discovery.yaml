abstract:
- content: "<p>This document defines an Open Shortest Path First (OSPF) based Layer
    1 Virtual Private Network (L1VPN) auto-discovery mechanism. This mechanism enables
    provider edge (PE) devices using OSPF to dynamically learn about the existence
    of each other, and attributes of configured customer edge (CE) links and their
    associations with L1VPNs. This document builds on the L1VPN framework and requirements
    and provides a L1VPN basic mode auto-discovery mechanism. [STANDARDS-TRACK]</p>"
