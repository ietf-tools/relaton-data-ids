abstract:
- content: "<p>This document describes the problems and current practices of energy
    efficient protocol operation on constrained devices. It summarizes the main link
    layer techniques for energy efficient networking, and it highlights the impact
    of such techniques on the upper layer protocols, so that they can coordinately
    achieve an energy efficient behavior. The document also provides an overview of
    energy efficient mechanisms available at each layer of the constrained node network
    IETF protocol suite.</p>"
