abstract:
- content: "<p>This document defines new algorithms for the OpenPGP standard (RFC4880)
    to support persistent symmetric keys, for message encryption using authenticated
    encryption with additional data (AEAD) and for authentication with hash-based
    message authentication codes (HMAC). This enables the use of symmetric cryptography
    for data storage (and other contexts that do not require asymmetric cryptography),
    for improved performance, smaller keys, and improved resistance to quantum computing.</p>"
