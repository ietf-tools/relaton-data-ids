abstract:
- content: "<p>This document defines a lightweight and interoperable profile for configuring
    OAuth 2.0 authentication in mail clients using a small number of manually entered
    parameters. The profile targets public clients using PKCE and discovery endpoints,
    avoiding the need for dynamic client registration or hardcoded provider logic.
    The goal is to make secure OAuth 2.0-based authentication for IMAP/SMTP universally
    deployable and user-configurable.</p>"
