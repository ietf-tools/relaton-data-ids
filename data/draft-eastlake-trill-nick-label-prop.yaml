abstract:
- content: "<p>There are a number of current and prospective requirements to indicate
    properties of nicknames, labels, and blocks thereof, for use with the TRILL (Transparent
    Interconnection of Lots of Links, RFC 6325) protocol. To meet that need, this
    document specifies IS-IS (Intermediate System to Intermediate System) sub-TLVs
    and some of their uses.</p>"
