abstract:
- content: "<p>This document specifies evidence creation extensions to the Transport
    Layer Security (TLS) Protocol. Extension types are carried in the client and server
    hello message extensions to confirm that both parties support the protocol features
    needed to perform evidence creation. The syntax and semantics of the evidence
    creation alerts and messages are described in detail.</p>"
