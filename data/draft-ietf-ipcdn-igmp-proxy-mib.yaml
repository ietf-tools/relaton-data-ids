abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it defines a basic set of managed objects for SNMP-based management
    of conditional access to IP multicast groups by DOCSIS compliant cable modems.
    This memo specifies a MIB module in a manner that is compliant to the SNMPv2 SMI.
    The set of objects is consistent with the SNMP framework and existing SNMP standards.
    This memo does not specify a standard for the Internet community.</p>"
