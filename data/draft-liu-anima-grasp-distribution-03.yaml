abstract:
- content: "<p>This document discusses the requirement of information distribution
    capability in autonomic networks. Ideally, the autonomic network should support
    distributing some information which is generated/ injected at an arbitrary autonomic
    node and be distributed among the whole autonomic domain. This docuemnt specifically
    proposes to achive this goal based on the GRASP (A Generic Autonomic Signaling
    Protocol), and specifies additional node behavior.</p>"
