abstract:
- content: "<p>This memo describes an RTP Payload format for the JVT codec. This codec
    is designed as a joint project of the ITU-T SG 16 VCEG, and the ISO/IEC JTC1/SC29/WG11
    MPEG groups. The most up-to-date draft of the video codec was specified in early
    May 2002, is due for revision in late July 2002, and is available for public review
    [2].</p>"
