abstract:
- content: "<p>Transport protocols are extended through the use of transport header
    options. This document updates RFC 768 (UDP) by indicating the location, syntax,
    and semantics for UDP transport layer options within the surplus area after the
    end of the UDP user data but before the end of the IP length.</p>"
