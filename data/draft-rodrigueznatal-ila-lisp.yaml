abstract:
- content: "<p>This document specifies how to use the LISP control-plane to support
    an Identifier Locator Addressing (ILA) data-plane. In particular, it describes
    how ILA data-plane components can use the LISP control- plane to dynamically resolve
    and register Identifier-to-Locator mappings as well as Endpoint Address to Identifier/Locator
    mappings.</p>"
