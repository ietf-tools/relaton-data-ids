abstract:
- content: "<p>This draft describes a new TLS extension for transport of a DNS record
    set serialized with the DNSSEC signatures needed to authenticate that record set.
    The intent of this proposal is to allow TLS clients to perform DANE authentication
    of a TLS server certificate without needing to perform additional DNS record lookups.
    It will typically not be used for general DNSSEC validation of TLS endpoint names.</p>"
