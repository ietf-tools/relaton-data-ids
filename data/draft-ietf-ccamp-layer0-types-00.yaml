abstract:
- content: "<p>This document defines a collection of common data types and groupings
    in YANG data modeling language. These derived common types and groupings are intended
    to be imported by modules that model Layer 0 Traffic Engineering (TE) configuration
    and state capabilities such as Wavelength Switched Optical Networks (WSONs) and
    Spectrum Switched optical Networks (SSONs).</p>"
