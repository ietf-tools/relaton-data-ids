- content: "<p>This document describes an OPTIONAL extension to the Internet Printing
    Protocol/1.0 (IPP) [RFC2566, RFC2565] and IPP/1.1 [RFC2911, RFC2910]. Various
    client platforms require that some setting up take place at the workstation before
    the client can properly submit jobs to a specific printer.</p>"
