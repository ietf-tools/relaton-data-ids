abstract:
- content: <p>SEcure Neighbor Discovery (SEND) defines the Name Type field in the
    Trust Anchor option. This document requesto to IANA the creation and management
    of a registry for this field. This document also specifies a new Name Type field
    based on a certificate Subject Key Identifier (SKI). Status of this Memo This
