abstract:
- content: "<p>The CATENATE extension to the Internet Message Access Protocol (IMAP)
    extends the APPEND command to allow clients to create messages on the IMAP server
    that may contain a combination of new data along with parts of (or entire) messages
    already on the server. Using this extension, the client can catenate parts of
    an already existing message onto a new message without having to first download
    the data and then upload it back to the server. [STANDARDS-TRACK]</p>"
