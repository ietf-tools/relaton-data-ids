abstract:
- content: "<p>This document describes how to provide IPsec-based flow protection
    (integrity and confidentiality) by means of an I2NSF Controller. It considers
    two main well-known scenarios in IPsec: (i) gateway-to- gateway and (ii) host-to-host.
    The service described in this document allows the configuration and monitoring
    of IPsec information from a I2NSF Controller to one or several flow-based Network
    Security Function (NSF) that implement IPsec to protect data traffic. The document
    focuses on the I2NSF NSF-Facing Interface by providing YANG data models for configuration
    and state data required to allow the I2NSF Controller to configure the IPsec databases
    (SPD, SAD, PAD) and IKEv2 to establish IPsec Security Associations with a reduced
    intervention of the network administrator.</p>"
