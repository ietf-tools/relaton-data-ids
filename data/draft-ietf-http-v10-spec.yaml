- content: "<p>The Hypertext Transfer Protocol (HTTP) is an application-level protocol
    with the lightness and speed necessary for distributed, collaborative, hypermedia
    information systems. This memo provides information for the Internet community.
    This memo does not specify an Internet standard of any kind.</p>"
