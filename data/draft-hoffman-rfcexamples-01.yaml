abstract:
- content: <p>This document gives examples of use of the "XML2RFC" vocabulary. The
    examples cover both version 2 and version 3. The purposes of this draft it to
    give authors of Internet Drafts examples of how to use the XML vocabularies, and
    to show how use of the version 2 vocabulary will change with version 3. Editorial
    Note (To be removed by RFC Editor) Discussion of this draft takes place on the
    rfc-interest mailing list (rfc-interest@rfc-editor.org), which has its home page
    at [1].</p>
