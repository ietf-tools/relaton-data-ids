abstract:
- content: "<p>This document registers a group of 'enumservices' [5] to be used to
    indicate that the associated resources are capable of receiving discrete messages.
    Specifically, the 'enumservices' registered with this document are 'email', 'fax',
    'sms', 'ems' and 'mms' using the URI schemes 'mailto:' and 'tel:'</p>"
