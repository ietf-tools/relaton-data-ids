- content: "<p>This document defines extensions to the Constrained Application Protocol
    Publish/Subscribe function set, to make the protocol suitable to address the use
    case of failure detection in a hyper- scale system with millions of endpoints.
    Specifically, this document defines a Last Will mechanism and a scheme to guarantee
    hot fail-over of the pub/sub broker.</p>"
