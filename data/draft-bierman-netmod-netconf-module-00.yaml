abstract:
- content: "<p>The NETCONF protocol contains several data types and protocol operations
    which could be utilized in NETMOD data models, written with the YANG data modeling
    language. This document contains a YANG module defining the NETCONF data types
    and protocol operations, in order for other YANG modules to properly import and
    augment the definitions in a common way.</p>"
