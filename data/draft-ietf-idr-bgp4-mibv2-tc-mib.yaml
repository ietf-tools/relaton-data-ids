abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    which defines Textual Conventions for the management of BGP-4. The intent is that
    these textual conventions will be used in BGP-related MIB modules that would otherwise
    define their own representations.</p>"
