abstract:
- content: "<p>This document specifies the use of H3 and LISP for Geolocation services,
    the utilization of geospatial data for mobility uses by: - Predefined IPv6 addressable
    tiled abstraction of road-segments - Interface for detections and annotations
    of tiled road-segments. - Sharing hazards, blockages, parking, weather, inventory..
    - Brokering the production and consumption of geo-state. - IP multicast channels
    of geo-state to subscribed clients.</p>"
