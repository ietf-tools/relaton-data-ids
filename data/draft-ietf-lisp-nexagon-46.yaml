abstract:
- content: <p>The mobility network described in the document uses the Locator/ID Separation
    Protocol (LISP) to scale the deployment of geolocation agents, which are responsible
    for generating automatic road-mapping and dynamic detection notifications based
    on data collected by vehicles equipped with vision AI sensors. These sensors use
    their global positioning coordinates to determine their location on a H3 hierarchical
    geospatial hexagonal grid index, which is used to calculate the high-resolution
    tile positions of detections and driven road segments. The low-resolution tile
    IDs are then used as the basis for IPv6 endpoint identifiers (EIDs), which serve
    as destination queues and channel sources for the network addressable geolocation
    agents, known as "nexagons."</p>
