abstract:
- content: "<p>This document defines a secure transport for HTTP in which the client
    and server roles are reversed. This arrangement improves the origin server's protection
    from Layer 3 and Layer 4 denial-of-service attacks when an intermediary is in
    use. It allows origin server's to be hosted without being publicly (and directly)
    accessible but allows clients to access these servers via an intermediary.</p>"
