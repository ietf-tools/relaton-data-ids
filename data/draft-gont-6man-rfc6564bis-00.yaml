abstract:
- content: "<p>In IPv6, optional internet-layer information is encoded in separate
    headers that may be placed between the IPv6 header and the transport- layer header.
    There are a small number of such extension headers currently defined. This document
    describes the issues that can arise when defining new extension headers and specifies
    a new IPv6 Extension Header - the Universal Extension Header - that overcomes
    the aforementioned problem, while enabling the extensibility of IPv6. Finally,
    this document formally obsoletes RFC 6564.</p>"
