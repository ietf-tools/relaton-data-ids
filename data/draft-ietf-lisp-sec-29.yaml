abstract:
- content: "<p>This memo specifies Locator/ID Separation Protocol Security (LISP-SEC),
    a set of security mechanisms that provides origin authentication, integrity, and
    anti-replay protection to the LISP's Endpoint-ID-to-Routing-Locator (EID-to-RLOC)
    mapping data conveyed via the mapping lookup process. LISP-SEC also enables verification
    of authorization on EID-Prefix claims in Map-Reply messages.</p>"
