abstract:
- content: <p>This document outlines a new optional tag called "incr" as an extension
    for the SIP Message indicating that only those header(s) will be present in the
    subsequent request or response whose attribute is changed. This is necessary to
    increase the processing speed of any proxy server and also prevents fragmentation
    of messages over UDP and provides congestion control for larger messages in the
    Session Initiation Protocol.</p>
