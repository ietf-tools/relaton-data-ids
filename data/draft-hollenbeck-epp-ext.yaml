abstract:
- content: "<p>The Extensible Provisioning Protocol (EPP) is an application layer
    client-server protocol for the provisioning and management of objects stored in
    a shared central repository. Specified in XML, the protocol defines generic object
    management operations and an extensible framework that maps protocol operations
    to objects. This document presents guidelines for use of EPP's extension mechanisms
    to define new features and object management capabilities.</p>"
