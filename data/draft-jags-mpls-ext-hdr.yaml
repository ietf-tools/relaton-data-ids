abstract:
- content: "<p>This document uses the Multiprotocol Label Switching (MPLS) Entropy
    Label (EL) extensions defined in draft-decraene-mpls-slid-encoded- entropy-label-id
    or a new Special Purpose Label to indicate the presence of MPLS Extension Header
    (MEH) in an MPLS label stack. It defines different MPLS Extension Header encoding
    formats to carry additional data in the MPLS label stack that can influence forwarding
    decision and to carry additional data after the Bottom of the MPLS label stack.</p>"
