abstract:
- content: "<p>This document specifies new flavors for the Segment Routing (SR) segment
    endpoint behaviors defined in RFC 8986, which enable the compression of an SRv6
    segment list. Such compression significantly reduces the size of the SRv6 encapsulation
    needed to steer packets over long segment lists.</p>"
