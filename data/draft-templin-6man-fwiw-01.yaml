abstract:
- content: '<p>Internet Protocol (IP) fragmentation and reassembly have served as
    core elements of the architecture from the very earliest days but they have been
    subject to negative publicity by studies that have declared them "harmful" and
    "fragile". These warning labels have resonated deeply within the community in
    a way that fosters the enemies of sound engineering: fear, uncertainty and doubt.
    This document revisits IP fragmentation and shows that a properly engineered alternative
    solution is both practical and necessary to provide a robust service for the future
    of Internetworking.</p>'
