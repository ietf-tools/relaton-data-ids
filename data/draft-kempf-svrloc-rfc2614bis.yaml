abstract:
- content: "<p>The Service Location Protocol (SLP) provides a way for clients to dynamically
    discovery network services. This document describes a standardized API for SLP
    in the C language. In addition, standardized file formats for configuration and
    serialized registrations are defined. This document defines a new API for SLP
    that supercedes the definition in RFC 2614.</p>"
