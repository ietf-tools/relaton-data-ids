abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes managed objects used by IEEE 802.5 end-stations for managing source
    routes on a Token Ring network where IEEE source- routing is in use. [STANDARDS-TRACK]</p>"
