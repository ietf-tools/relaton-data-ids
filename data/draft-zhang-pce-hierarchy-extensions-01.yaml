abstract:
- content: "<p>The hierarchical Path Computation Element (PCE) architecture, defined
    in the companion framework document [I-D.ietf-pce-hierarchy-fwk], allows the selection
    of an optimum domain sequence and the optimum end-to-end path, to be derived through
    the use of a hierarchical relationship between domains. This document defines
    the Path Computation Element Protocol (PCEP) extensions for the purpose of implementing
    hierarchical PCE procedures which are described the aforementioned document.</p>"
