abstract:
- content: "<p>This document describes the UDP Lite Protocol, which is similar to
    classic UDP [RFC-768], but aimed at applications which can handle a partially
    damaged payload in lossy network environments. If this feature is not used, it
    is semantically identical to classic UDP.</p>"
