abstract:
- content: "<p>The purpose of this document is to clarify the architecture that should
    be used for the resource reservation service for the commercial Internet. First,
    this document explains the basis of the tariff for current telecommunication and
    Internet services. Then it clarifies problems in the billing for Internet service,
    and describes how billing can be improved by using the resource reservation setup
    protocol. Finally, it also studies technical and application models for a commercial
    resource reservation service model, and clarifies an architecture for the resource
    reservation setup protocol.</p>"
