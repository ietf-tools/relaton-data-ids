abstract:
- content: "<p>This document defines the Lightweight Directory Access Protocol (LDAP)
    Proxy Authorization Control. The Proxy Authorization Control allows a client to
    request that an operation be processed under a provided authorization identity
    instead of under the current authorization identity associated with the connection.
    [STANDARDS-TRACK]</p>"
