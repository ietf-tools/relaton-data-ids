abstract:
- content: "<p>OpenPGP is a message format for email (and file) encryption that lacks
    a standardized lookup mechanism to securely obtain OpenPGP public keys. This document
    specifies a method for publishing and locating OpenPGP public keys in DNS for
    a specific email address using a new OPENPGPKEY DNS Resource Record. Security
    is provided via DNSSEC.</p>"
