abstract:
- content: "<p>This document describes a simple DNS cache optimization which keeps
    the most popular records in the DNS cache: Highly Automated Method for Maintaining
    Expiring Records (HAMMER). The principle is that records in the cache are fetched,
    that is to say resolved before their TTL expires and the record is flushed from
    the cache. By fetching Records before they are being queried by an end user, HAMMER
    is expected to improve the quality of experience of the end users as well as to
    optimize the resources involved in large DNSSEC resolving platforms.</p>"
