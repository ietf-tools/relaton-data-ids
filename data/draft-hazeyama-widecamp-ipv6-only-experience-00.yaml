abstract:
- content: "<p>This document discusses our experiences from the IPv6 only network
    experiment with NAT64 and DNS64 in the WIDE camp Autumn 2011. The WIDE camp Autumn
    2011 was held from September 6th to September 9th, 2011, with 153 participants.This
    document reports answers of questionnaire from participants, troubles and causes,
    with referring IETF's IPv6 only network experiences.</p>"
