abstract:
- content: "<p>Introducing new or modified congestion controller algorithms in the
    global Internet have possible ramifications to both the traffic using the new
    method and to traffic using a standardized congestion control algorithm. Therefore,
    the IETF must proceed with caution when evaluating proposals for alternate congestion
    control. The goal of this document is to provide guidance for considering standardization
    of an alternate congestion control algorithm at the IETF. It replaces RFC5033
    to reflect changes in the congestion control landscape.</p>"
