abstract:
- content: "<p>This is an Internet-Draft, which describes a method for broadcasting
    multicast IP data using the vertical blanking interval of a PAL television signal.
    It includes a description for compressing multicast IP headers on unidirectional
    networks, a framing protocol identical to SLIP, forward error correction schemes
    for the WST standards. A related Internet-Draft, Ref.[1], is progressing transmission
    of IP over the VBI of an NTSC television signal. Keywords: VBI, PAL, broadcast,
    push, FEC, television, NABTS, WST, IP</p>"
