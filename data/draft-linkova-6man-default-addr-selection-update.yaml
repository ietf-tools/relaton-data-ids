- content: "<p>This document discusses some scenarios when IPv6 hosts might not be
    able to properly detect the fact the network they are connected to has changed
    IPv6 addressing. It proposes changes to the Default Address Selection algorithm
    defined in [RFC6724] to mitigate the impact of the abovementioned failure scenarios
    as well as provides recommendations for sending Prefix Information Options (PIO).
    It updated [RFC6724].</p>"
