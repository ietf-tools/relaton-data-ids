abstract:
- content: "<p>Some multi-access link-layer technologies typically not provide good
    IPv6 multicast performance, using link-layer multicasts, when the volume of multicast
    traffic is significant. It would be possible to replicate and then link-layer
    unicast multicast IPv6 traffic to interested listeners to overcome these link-layer
    performance limitations. This memo describes MLDv2 and IPv6 neighbor discovery
    procedures to support link-layer unicast delivery of multicast IPv6 traffic.</p>"
