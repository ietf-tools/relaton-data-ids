abstract:
- content: <p>This document defines Universal CBOR (U-CBOR), a strict subset of CBOR
    (RFC 8949) intended to serve as a viable replacement for JSON. To foster interoperability,
    deterministic encoding is mandated. Furthermore, the document outlines how deterministic
    encoding combined with enhanced CBOR tools, enables the support of cryptographic
    constructs that operate on "raw" (unwrapped) CBOR data. The intended audience
    for this document are CBOR tool developers.</p>
