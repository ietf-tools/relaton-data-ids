abstract:
- content: "<p>Many transport services require that user traffic, in the form of Pseudowires
    (PW), be delivered on a single co-routed bidirectional LSP or two LSPs that share
    the same routes. In addition, the user traffic may traverse through multiple transport
    networks. This document defines an optional extension to LDP that enables the
    binding between PWs and the underlying LSPs.</p>"
