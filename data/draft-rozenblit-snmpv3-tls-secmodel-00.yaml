abstract:
- content: "<p>This memo defines a security model based on Transport Layer Security
    (TLS) [RFC 2246] for the Simple Network Management Protocol (SNMP). The security
    model can be used with any version of SNMP. When SNMPv3 [RFC 2571] is used this
    security model can be used with View-based Access Control Model (VACM) [RFC 2575].
    This security model can be used only if TCP is used for transport.</p>"
