abstract:
- content: "<p>This document defines a new flag, the Stub Router flag, in the Router
    Advertisement message that can be used to distinguish configuration information
    sent by stub routers from information sent by infrastructure routers. This flag
    is used only by stub routers and is ignored by all other devices.</p>"
