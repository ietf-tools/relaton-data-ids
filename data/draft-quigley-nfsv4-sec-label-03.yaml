abstract:
- content: "<p>This Internet-Draft describes additions to NFSv4 minor version one
    to support Mandatory Access Control systems. The current draft describes the mechanism
    for transporting a MAC security label using the NFSv4.1 protocol and the semantics
    required for that label. In addition to this it describes an example system of
    using this label in a fully MAC aware environment.</p>"
