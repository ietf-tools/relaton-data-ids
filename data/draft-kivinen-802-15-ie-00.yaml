abstract:
- content: "<p>IEEE Std. 802.15.4-2015 has Information Elements (IE) that can be used
    to extend the 802.15.4 in interoperable manner. IEEE 802.15 Assigned Numbers Authority
    (ANA) manages the registry of the Information Elements, and this document requests
    ANA to allocate a number for IETF and provides the information how the IE is formatted
    to provide sub types.</p>"
