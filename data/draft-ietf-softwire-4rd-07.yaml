abstract:
- content: "<p>The 4rd automatic tunneling mechanism makes IPv4 Residual Deployment
    possible via IPv6 networks without maintaining for this per-customer states in
    4rd-capable nodes (reverse of the IPv6 Rapid Deployment of 6rd). To cope with
    the IPv4 address shortage, customer sites can be assigned shared public IPv4 addresses
    with restricted port sets. 4rd can also support the scenarios that customer sites
    are assigned full public IPv4 addresses or a set of public IPv4 addresses.</p>"
