abstract:
- content: "<p>This document defines how Selective Disclosure for JWTs (SD-JWT) integrates
    with Agent-to-Agent (A2A) systems to provide privacy- preserving agent discovery
    and cryptographically verifiable identity management. It specifies the SD-Card
    format - an SD-JWT encoding of Agent Cards that enables selective disclosure of
    agent capabilities, contact information, and operational metadata while maintaining
    cryptographic integrity and preventing correlation across different interaction
    contexts.</p>"
