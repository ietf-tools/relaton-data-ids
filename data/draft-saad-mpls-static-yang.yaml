abstract:
- content: "<p>This document contains the specification for the MPLS Static Label
    Switched Paths (LSPs) YANG model. The model allows for the provisioning of static
    LSP(s) on LER(s) and LSR(s) devices along a LSP path without the dependency on
    any signaling protocol. The MPLS Static LSP model augments the MPLS base YANG
    model with specific data to configure and manage MPLS Static LSP(s).</p>"
