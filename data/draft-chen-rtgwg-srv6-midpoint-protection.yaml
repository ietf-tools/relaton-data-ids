abstract:
- content: "<p>The current local repair mechanism, e.g., TI-LFA, allows local repair
    actions on the direct neighbors of the failed node or link to temporarily route
    traffic to the destination. This mechanism does not work properly for SRv6 TE
    path after the failure happens in the destination point and IGP converges on the
    failure. This document defines midpoint protection for SRv6 TE path, which enables
    other nodes on the network to perform endpoint behaviors for the faulty node,
    update the IPv6 destination address to the next endpoint after the faulty node,
    and choose the next hop based on the new destination address.</p>"
