abstract:
- content: "<p>Service Function Chaining (SFC) [I-D.quinn-sfc-arch] provides a flexible
    way to construct services. When applying a particular service function chain to
    the traffic classified by the SFC classifier, the traffic needs to be steered
    through an ordered set of Service Functions (SFs) in the network. This document
    describes how to discover SFs in the SR network [I-D.xu-spring-sfc-use-case] based
    on DNS-SD [RFC6763].</p>"
