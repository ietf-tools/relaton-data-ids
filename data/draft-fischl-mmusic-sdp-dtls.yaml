abstract:
- content: "<p>This specification defines how to use the Session Description Protocol
    (SDP) to signal that media will be transported over Datagram Transport Layer Security
    (DTLS) or where the SRTP security context is established using DTLS and. It reuses
    the syntax and semantics for an SDP 'fingerprint' attribute that identifies the
    certificate which will be presented during the DTLS handshake.</p>"
