abstract:
- content: "<p>This memo defines the shim protocol that maps the requirements of the
    ASAP protocol [5] to the capabilities of the TCP protocol [7]. In particular,
    this shim protocol adds the following capabiltiies that are required by ASAP,
    but not provided by TCP: (1) message orientation, (2) heartbeat messages, (3)
    undelivered message retrieval, and (4) multiple streams.</p>"
