abstract:
- content: "<p>This document aims to enrich DOTS signal channel protocol with various
    telemetry attributes allowing optimal Distributed Denial-of- Service attack mitigation.
    It specifies the normal traffic baseline and attack traffic telemetry attributes
    a DOTS client can convey to its DOTS server in the mitigation request, the mitigation
    status telemetry attributes a DOTS server can communicate to a DOTS client, and
    the mitigation efficacy telemetry attributes a DOTS client can communicate to
    a DOTS server. The telemetry attributes can assist the mitigator to choose the
    DDoS mitigation techniques and perform optimal DDoS attack mitigation.</p>"
