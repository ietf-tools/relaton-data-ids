abstract:
- content: "<p>In-situ Operations, Administration, and Maintenance (IOAM) records
    operational and telemetry information in the packet while the packet traverses
    a path in the network. IETF protocols require features to ensure their security.
    This document describes the integrity protection of IOAM-Data-Fields.</p>"
