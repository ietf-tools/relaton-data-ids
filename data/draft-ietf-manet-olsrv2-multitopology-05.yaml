abstract:
- content: "<p>This specification describes an extension to the Optimized Link State
    Routing Protocol version 2 (OLSRv2) to support multiple routing topologies, while
    retaining interoperability with OLSRv2 routers that do not implement this extension.
    This specification updates RFC 7181 by creating an interoperable extension to
    it. This specification updates RFC 7188 and RFC XXXX by modifying and extending
    TLV registries and descriptions.</p>"
