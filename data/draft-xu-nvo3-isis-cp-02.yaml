abstract:
- content: "<p>This document describes the use of IS-IS as a light-weight control
    plane protocol for Network Virtualization over L3 (NVo3) overlay networks. This
    light-weight control plane protocol is intended for small and even medium sized
    enterprise campus networks where the NVo3 technology is to be used.</p>"
