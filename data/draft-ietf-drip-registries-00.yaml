abstract:
- content: <p>This document creates the DRIP DET registration and discovery ecosystem.
    This includes all components in the ecosystem (e.g., RAA, HDA, UA, GCS, USS).
    The registration process will use the Extensible Provisioning Protocol (EPP) and
    other protocols. The discovery process will leverage DNS and DNSSEC and related
    technology. The DETs can be registered with as their "raw public keys" or in X.509
    certificates.</p>
