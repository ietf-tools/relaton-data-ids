abstract:
- content: <p>As described in RFC5280, key usages are specified in X.509 certificates
    using the certificate extensions "Key Usage" and "Extended Key Usage". This document
    defines an Extended Key Usage (EKU) relating to keys that are dedicated to the
    purpose of signing attestation evidence as introduced in RFC9334.</p>
