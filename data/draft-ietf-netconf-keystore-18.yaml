abstract:
- content: '<p>This document defines a YANG 1.1 module called "ietf-keystore" that
    enables centralized configuration of both symmetric and asymmetric keys. The secret
    value for both key types may be encrypted. Asymmetric keys may be associated with
    certificates. Notifications are sent when certificates are about to expire. Editorial
    Note (To be removed by RFC Editor) This draft contains placeholder values that
