- content: "<p>This document describes the structures and procedures necessary to
    provide a number of additional security services for S/MIME. These services are:
    - signed receipts - security labels - secure mailing lists - signing certificate
    validation These services can be used by any CMS (Cryptographic Message Syntax)
    based protocol.</p>"
