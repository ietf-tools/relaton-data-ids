abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes managed objects used for managing the Protocol Independent Multicast
    (PIM) protocols: PIM-SM (Sparse Mode), BIDIR-PIM (Bidirectional), and PIM-DM (Dense
    Mode). This document is part of work in progress to obsolete RFC 2934, and is
    to be preferred where the two documents overlap. This document does not obsolete
    RFC 2934. [STANDARDS-TRACK]</p>"
