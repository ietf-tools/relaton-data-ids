abstract:
- content: "<p>This document describes a set of private Session Initiation Protocol
    (SIP) headers (P-headers) used in ETSI Next Generation Networks (NGN), along with
    their applicability, which is limited to particular environments. The P-headers
    defined in the present document are for the purpose of providing indications and
    notifications for services used within the ETSI NGN.</p>"
