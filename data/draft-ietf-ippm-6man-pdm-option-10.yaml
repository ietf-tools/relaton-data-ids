abstract:
- content: "<p>To assess performance problems, this document describes optional headers
    embedded in each packet that provide sequence numbers and timing information as
    a basis for measurements. Such measurements may be interpreted in real-time or
    after the fact. An implementation of the existing IPv6 Destination Options extension
    header, the Performance and Diagnostic Metrics (PDM) Destination Options extension
    header as well as the field limits, calculations, and usage of the PDM in measurement
    are included in this document.</p>"
