abstract:
- content: "<p>Active measurements can target either collaborating parties or non-
    collaborating ones. Sometimes these measurements, also called probes, are viewed
    as unwelcome or aggressive. This document suggests some simple techniques for
    a source to identify its probes, allowing any party or organization to understand
    what an unsolicited probe packet is, what its purpose is, and more importantly
    who to contact.</p>"
