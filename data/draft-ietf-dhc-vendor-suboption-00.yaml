abstract:
- content: "<p>This memo defines a new Vendor-Specific Information suboption for the
    Dynamic Host Configuration Protocol's (DHCP) relay agent information option. The
    suboption allows a DHCP relay agent to include vendor-specific information in
    the DHCP messages it forwards, as configured by its administrator. [STANDARDS-TRACK]</p>"
