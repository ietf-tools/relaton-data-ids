abstract:
- content: "<p>Network managers know how to operate securely IPv4 network: whether
    it is the Internet or an enterprise internal network. IPv6 presents some new security
    challenges. RFC 4942 describes the security issues in the protocol but network
    managers need also a more practical, operation-minded best common practices. This
    document analyzes the operational security issues in all places of a network (service
    providers, enterprises and residential users) and proposes technical and procedural
    mitigations techniques.</p>"
