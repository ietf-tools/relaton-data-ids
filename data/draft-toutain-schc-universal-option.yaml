abstract:
- content: "<p>The idea of keeping option identifiers in SCHC Rules simplifies the
    interoperability and the evolution of SCHC compression, when the protocol introduces
    new options, that can be unknown from the current SCHC implementation. This document
    discuss the augmentation of the current YANG Data Model, in order to add in the
    Rule options identifiers used by the protocol.</p>"
