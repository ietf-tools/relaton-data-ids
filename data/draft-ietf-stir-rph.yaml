abstract:
- content: "<p>This document extends the Personal Assertion Token (PASSporT) specification
    defined in RFC 8225 to allow the inclusion of cryptographically signed assertions
    of authorization for the values populated in the Session Initiation Protocol (SIP)
    'Resource-Priority' header field, which is used for communications resource prioritization.</p>"
