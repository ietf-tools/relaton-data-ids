abstract:
- content: "<p>In renumbering scenarios where an IPv6 prefix suddenly becomes invalid,
    hosts on the local network will continue using stale prefixes for an unacceptably
    long period of time, thus resulting in connectivity problems. This document specifies
    an algorithm that allows host implementations to infer when configuraton information
    has changed, such that they can phase stale information out in a timelier manner.</p>"
