abstract:
- content: <p>The MPLS forwarding layer in a core network is a shared resource. The
    MPLS FIB at nodes in this layer contains labels that are dynamically allocated
    and locally significant at that node. These labels are scoped in context of the
    global loopback address. Let us call this the global MPLS namespace. For some
    usecases like upstream label allocation, it is useful to create private MPLS namespaces
    (virtual MPLS FIB) over this shared MPLS forwarding layer. This allows installing
    deterministic label values in the private FIBs created at nodes participating
    in the private MPLS namespace, while preserving the "locally significant" nature
    of the underlying shared global MPLS FIB. This specification describes the procedures
    to create such virtual private MPLS forwarding layers (private MPLS namespaces)
    using a new BGP family. And gives a few example use-cases on how this private
    forwarding layers can be used.</p>
