abstract:
- content: "<p>This document defines a bidirectional protocol mapping for the exchange
    of instant messages in the context of a one-to-one chat session between a user
    of the Session Initiation Protocol (SIP) and a user of the Extensible Messaging
    and Presence Protocol (XMPP). Specifically for SIP text chat, this document specifies
    a mapping to the Message Session Relay Protocol (MSRP).</p>"
