- content: "<p>This specification defines a mechanism for the client of an OAuth 2.0
    protected resource service to obtain the configuration details of an OAuth 2.0
    authorization server that is capable of authorizing access to a specific resource
    service. The information includes the OAuth 2.0 component endpoint location URIs
    and as well as authorization server capabilities.</p>"
