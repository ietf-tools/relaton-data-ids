abstract:
  content: "<p>[I-D.xu-spring-pce-based-sfc-arch] describes a PCE-based SFC architecture
    in which the PCE is used to compute service function paths in SR networks. Based
    on the above architecture, this document describes extensions to the Path Computation
    Element Protocol (PCEP) that allow a PCE to compute and instantiate service function
    paths in SR networks.</p>"
