abstract:
- content: "<p>This document argues that the politics of standards need to be taken
    into account in the standards development process. We come to this conclusion
    by mapping different perspectives on the relation between standards and politics
    in the Internet community and by providing illustrations of the political aspects
    of standard development.</p>"
