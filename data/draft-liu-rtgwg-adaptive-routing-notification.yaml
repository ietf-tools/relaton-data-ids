abstract:
- content: "<p>In this document, adaptive routing is referred to as a technology that
    makes dynamic traffic forwarding decisions based on changes in traffic load and
    network topology, devices with adaptive routing capabilities can dynamically select
    the outport in the forwarding table based on the congestion condition of the outport
    or downstream link. This document focuses on the information carried in (Adaptive
    Routing Notification)ARN messages and how they are delivered and processed in
    the network.</p>"
