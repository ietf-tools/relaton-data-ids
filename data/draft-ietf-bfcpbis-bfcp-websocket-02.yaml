abstract:
- content: "<p>The WebSocket protocol enables two-way realtime communication between
    clients and servers. This document specifies a new WebSocket sub- protocol as
    a reliable transport mechanism between Binary Floor Control Protocol (BFCP) entities
    to enable usage of BFCP in new scenarios. This document normatively updates [I-D.draft-ietf-
    bfcpbis-rfc4582bis] and [I-D.draft-ietf-bfcpbis-rfc4583bis]</p>"
