abstract:
- content: <p>This document describes the use of the Network Service Header (NSH)
    in a Service Function Chaining (SFC) overlay network with no payload data and
    only carrying metadata. This is achieved by defining a new "next protocol" type
    value of "None". This document illustrates some of the functions that may be achieved
    or enhanced by this mechanism, but it does not provide an exhaustive list of use
    cases, nor is it intended to be definitive about the functions it describes. It
    is expected that other documents will describe specific use cases in more detail
    and will define the protocol mechanics for each use case.</p>
