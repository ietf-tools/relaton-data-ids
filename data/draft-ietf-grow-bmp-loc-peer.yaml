- content: "<p>BMP Loc-RIB [RFC9069] enforces that the BMP router sets the Peer Address
    value of a path information to zero. This document introduces the option to communicate
    the actual peer from which a path was received when advertising that path with
    BMP Loc-RIB.</p>"
