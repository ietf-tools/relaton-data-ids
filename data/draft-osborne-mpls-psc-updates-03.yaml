abstract:
- content: <p>This document contains four updates to the Protection State Coordination
    (PSC) logic defined in RFC6378, "MPLS Transport Profile (MPLS-TP) Linear Protection".
    Two of the updates correct existing behavior. The third clears up a behavior which
    was not explained in the RFC, and the fourth adds rules around handling capabilities
    mismatches.</p>
