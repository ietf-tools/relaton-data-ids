abstract:
- content: "<p>The Concise Data Definition Language (CDDL), as defined in RFC 8610
    and RFC 9165, provides an easy and unambiguous way to express structures for protocol
    messages and data formats that are represented in CBOR or JSON. The present document
    updates RFC 8610 by addressing errata and making other small fixes for the ABNF
    grammar defined for CDDL there.</p>"
