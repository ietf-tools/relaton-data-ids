abstract:
- content: <p>This document describes how to adapt the Session Description Protocol
    (SDP) to express one or more source addresses as a source filter for one or more
    destination "connection" addresses. It defines the syntax and semantics for an
    SDP "source-filter" attribute that may reference either IPv4 or IPv6 address(es)
    as either an inclusive or exclusive source list for either multicast or unicast
    destinations. In particular, an inclusive source-filter can be used to specify
    a Source-Specific Multicast (SSM) session. [STANDARDS-TRACK]</p>
