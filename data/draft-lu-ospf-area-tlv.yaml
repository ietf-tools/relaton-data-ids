abstract:
- content: "<p>For multi-area path computation, it is desirable to have knowledge
    of area boundaries and the corresponding border routers which are capable of processing
    inter-area TE traffic. This memo defines a TLV to the OSPF TE extensions to meet
    such need.</p>"
