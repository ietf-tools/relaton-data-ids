abstract:
- content: "<p>This document defines key concepts of uncertainty and confidence as
    they pertain to location information. Methods for the manipulation of location
    estimates that include uncertainty information are outlined. This document normatively
    updates the definition of location information representations defined in RFCs
    4119 and 5491. It also deprecates related terminology defined in RFC 3693.</p>"
