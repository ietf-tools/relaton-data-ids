abstract:
- content: "<p>Traditional mail systems handle only ASCII characters in SMTP envelope
    and mail header address fields. This memo defines an extension to allow Internationalised
    Email Adresses, the characters of which can be drawn from the large Unicode repertoire,
    based on the Extending IDNA to Other Protocols (X-IDNA) base specification.</p>"
