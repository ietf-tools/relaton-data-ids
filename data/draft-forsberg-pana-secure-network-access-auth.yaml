abstract:
- content: "<p>This draft describes how reliable Secure Network Access Authentication
    (SeNAA) protocol over UDP carries Transport Layer Security (TLS) protocol. SeNAA
    messages are formatted like Diameter messages and contain Attribute Value Pairs
    (AVPs) that are protected with TLS Record Layer. SeNAA provides secure transport
    for Extended Authentication Protocol (EAP) between PANA Client (PaC) and PANA
    Authentication Agent (PAA). PANA stands for Protocol for carrying Authentication
    for Network Access.</p>"
