abstract:
- content: "<p>Packet loss is undesirable for real-time multimedia sessions, but it
    is not avoidable due to congestion or other unplanned network outages. This is
    especially the case for IP multicast networks. One technique to recover from packet
    loss without incurring unbounded delay for all the receivers is to duplicate the
    packets and send them in separate redundant streams. This document defines the
    semantics for grouping redundant streams in the Session Description Protocol (SDP).
    The semantics defined in this document are to be used with the SDP Grouping Framework
    [RFC5888]. SSRC-level (Synchronization Source) grouping semantics are also defined
    in this document for RTP streams using SSRC multiplexing.</p>"
