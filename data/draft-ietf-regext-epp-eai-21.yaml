abstract:
- content: "<p>The Extensible Provisioning Protocol (EPP) does not natively support
    internationalized email addresses because the specifications for these addresses
    did not exist when EPP was developed. This document describes a command-response
    extension that adds support for associating either an internationalized email
    address or a second all-ASCII address with an EPP contact object and specifies
    how these addresses can be used by EPP clients and servers.</p>"
