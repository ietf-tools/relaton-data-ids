abstract:
- content: "<p>Some of the user equipment's Application Information are valuable to
    be shown by the Presence Service. The typical Application Information is what
    song the presentity is listening to. The Application Information for the Presence
    Information Data Format (AIPID) is an extension that adds elements to the Presence
    Information Data Format (PIDF) that provide additional Application Information
    about a presentity.</p>"
