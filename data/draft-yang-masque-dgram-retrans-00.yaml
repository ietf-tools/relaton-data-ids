abstract:
- content: "<p>When using HTTP/3 Datagrams for traffic tunneling, it is desirable
    to retransmit HTTP/3 Datagrams in some scenarios where the retransmission is beneficial
    for the tunneled end-to-end connection. This document defines an extension to
    the HTTP Datagrams and the Capsule Protocol, which allows HTTP/3 Datagrams to
    be retransmitted according to the configuration of the HTTP/3 Datagram flow.</p>"
