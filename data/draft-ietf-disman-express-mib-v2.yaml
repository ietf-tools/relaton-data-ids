abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes managed objects used for managing expressions of MIB objects. The
    results of these expressions become MIB objects usable like any other MIB object,
    such as for the test condition for declaring an event.</p>"
