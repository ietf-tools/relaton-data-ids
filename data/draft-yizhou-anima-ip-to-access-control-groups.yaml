abstract:
- content: "<p>This document defines the autonomic technical Objectives for IP address/prefix
    to access control group IDs mapping information. The Objectives defined can be
    used in Generic Autonomic Signaling Protocol (GRASP) to make the policy enforcement
    point receive IP address and its tied access control groups information directly
    from the access authentication points and facilitate the group based policy enforcement.</p>"
