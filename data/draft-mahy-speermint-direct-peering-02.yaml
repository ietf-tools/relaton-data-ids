abstract:
- content: "<p>This document describes a concrete example of a peering convention
    for domains and federations of domain which use SIP for communications, especially
    in conjunction with E.164 addresses (telephone numbers). This convention makes
    use of direct SIP and media communication between the operator of the initiating
    and receiving administrative domains.</p>"
