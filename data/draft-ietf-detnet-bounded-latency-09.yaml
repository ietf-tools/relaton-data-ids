abstract:
- content: "<p>This document presents a timing model for sources, destinations, and
    DetNet transit nodes. Using the model, it provides a methodology to compute end-to-end
    latency and backlog bounds for various queuing methods. The methodology can be
    used by the management and control planes and by resource reservation algorithms
    to provide bounded latency and zero congestion loss for the DetNet service.</p>"
