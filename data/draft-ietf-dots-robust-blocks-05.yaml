abstract:
- content: "<p>This document specifies new DDoS Open Threat Signaling (DOTS) signal
    channel configuration parameters that can be negotiated between DOTS peers to
    enable the use of Q-Block1 and Q-Block2 CoAP options. These options enable robust
    and faster transmission rates for large amounts of data with less packet interchanges
    as well as supporting faster recovery should any of the blocks get lost in transmission.
    Also, this document defines a YANG data model for representing these new DOTS
    signal channel configuration parameters.</p>"
