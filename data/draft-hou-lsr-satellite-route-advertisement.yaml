- content: "<p>This document presents a lightweight route information advertisement
    method in satellite networks. On the one hand, the method selects the advertisement
    link by the way of route-associated judgment, to reduce the overhead of route
    information advertisement. On the other hand, the method provides a manner for
    dealing with link fault during the route information advertisement process, to
    ensure the reliability of routing information advertisement.</p>"
