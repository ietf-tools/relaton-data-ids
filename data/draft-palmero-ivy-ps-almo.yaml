abstract:
- content: "<p>This document presents a problem statement for assets lifecycle management
    and operations. It describes a framework, the motivation and requirements for
    asset-centric metrics including but not limited to, asset adoption, usability,
    entitlements, supported capabilities, and enabled capabilities. The document also
    defines an information model is proposed whose primary objective is to measure
    and improve the network operators' experience along the lifecycle journey, from
    technical requirements and technology selection through renewal, including the
    end of life of an asset.</p>"
