abstract:
- content: "<p>This document defines set of attributes that can represent the online
    user's presence in a network, and to provide general information about the user.
    The purpose is to provide a generic mechanism to share online presence and status,
    and general information about the user to be used in several kind of network protocols
    and applications. These attributes could be used by for example chat and conferencing
    protocols (such as Instant Message protocols), network games, and other similar
    network protocols and applications that has online users in a network.</p>"
