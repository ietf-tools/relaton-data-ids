abstract:
- content: "<p>The draft outlines a socket API proposal for controlling the flow label
    field in the IPv6 header. The API uses the sin6_flowinfo member on the IPv6 socket
    address structure (sockaddr_in6). The draft is, at this moment, written separately
    from the IPv6 basic/advanced API RFCs [Gilligan, 2000; Stevens, 1999] , as there
    can be many discussion items. The ultimate goal of the draft is to be a part of
    the IPv6 basic/advanced API.</p>"
