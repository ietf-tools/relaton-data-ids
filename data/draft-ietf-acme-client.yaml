abstract:
- content: "<p>Automated Certificate Management Environment (ACME) core protocol addresses
    the use case of web server certificates for TLS. This document extends the ACME
    protocol to add 3 challenge types that may support service account authentication
    credentials, micro-service accounts credentials, device client, code signing,
    document signing certificates and keys.</p>"
