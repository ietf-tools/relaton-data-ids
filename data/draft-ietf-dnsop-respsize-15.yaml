abstract:
- content: "<p>With a mandated default minimum maximum UDP message size of 512 octets,
    the DNS protocol presents some special problems for zones wishing to expose a
    moderate or high number of authority servers (NS resource records). This document
    explains the operational issues caused by, or related to this response size limit,
    and suggests ways to optimize the use of this limited space. Guidance is offered
    to DNS server implementors and to DNS zone administrators.</p>"
