abstract:
- content: "<p>This memo discusses the use of 'active' probes within the context of
    remote performance monitoring. It discusses the importance of developing an 'active'
    probe monitoring capability within the Internet. It develops a framework for active
    probes in performance monitoring against the backdrop of previous, related work
    within the IETF.</p>"
