abstract:
- content: "<p>The Optional Parameters in the BGP OPEN message as defined in the base
    BGP specification are limited to 255 octets due to a one-octet length field. BGP
    Capabilities are carried in this field and may foreseeably exceed 255 octets in
    the future, leading to concern about this limitation. In this document we update
    RFC 4271 by extending the BGP OPEN length field in a backward-compatible manner.
    The Parameter Length field of individual Optional Parameters is similarly extended.</p>"
