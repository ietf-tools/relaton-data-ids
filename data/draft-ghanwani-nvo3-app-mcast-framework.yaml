abstract:
- content: "<p>This document discusses the framework of supporting application- specific
    multicast traffic, i.e. multicast traffic other than ARP/ND, in a network that
    uses Network Virtualization using Overlays over Layer 3 (NVO3). It describes the
    various mechanisms and considerations that can be used for delivering such traffic.</p>"
