abstract:
- content: "<p>The file system location-related attribute in NFS version 4.0, fs_locations,
    informs clients about alternate locations of file systems. An NFS version 4.0
    client can use this information to handle migration and replication of server
    filesystems. This document describes how an NFS version 4.0 client can additionally
    use this information to discover an NFS version 4.0 server's trunking capabilities.
    This document updates RFC 7530.</p>"
