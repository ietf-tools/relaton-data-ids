abstract:
- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) for
    provisioning and management of registry reseller extensions for domain names,
    hosts and contacts stored in a shared central repository. Specified in Extensible
    Markup Language (XML), this extended mapping is applied to provide additional
    features required for the provisioning of registry resellers.</p>"
