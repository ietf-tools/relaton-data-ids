abstract:
- content: "<p>The long-standing insistence that Internet-Drafts carry expiration
    dates is a concept that is no longer necessary. This document removes requirements
    for expiration for Internet-Drafts from RFC 2418/BCP 25. Note to Readers Discussion
    of this document takes place on the GENDISPATCH Working Group mailing list (gendispatch@ietf.org),
    which is archived at https://mailarchive.ietf.org/arch/browse/gendispatch/ [1].
    Source for this draft and an issue tracker can be found at https://github.com/martinthomson/no-expiry
    [2].</p>"
