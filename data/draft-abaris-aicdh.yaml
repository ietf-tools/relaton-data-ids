abstract:
- content: "<p>This document proposes a machine-readable Hypertext Transfer Protocol
    (HTTP) response header field, AI-Disclosure, to disclose the presence and degree
    of Artificial Intelligence (AI) generated or AI-assisted content in web responses.
    The header is designed for compatibility with HTTP structured field syntax and
    provides metadata for user agents, bots, and archiving systems. It supports layered
    disclosure strategies alongside human-readable and structured metadata formats.</p>"
