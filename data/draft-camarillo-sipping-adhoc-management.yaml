abstract:
- content: "<p>This document defines two mechanisms to manage ad-hoc URI lists in
    SIP. In the first mechanism, the user agent sends an updated version of the entire
    list to the server. In the second mechanism, the server provides the user agent
    with a URI (e.g., http) that can be used to manipulate the list using an out-of-band
    mechanim (e.g., XCAP). We define the Associated-List-Manipulation header field
    that carries a URI that allows manipulating an ad-hoc list.</p>"
