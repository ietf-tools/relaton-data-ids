abstract:
- content: "<p>Human activities are highly predictable, so are the network traffic.
    It shows a tidal phenomenon in traffic. Current resource allocation methods cannot
    adapt to tidal traffic, resulting in low resource utilization. To predicted tidal
    traffic, we have established a neural network model optimized by adaptive artificial
    fish swarm algorithm. Then we propose a novel multi-path pre-reserved resource
    allocation strategy to increase resource utilization. The results prove the effectiveness
    of our method.</p>"
