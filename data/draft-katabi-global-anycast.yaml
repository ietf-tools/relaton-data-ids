abstract:
- content: "<p>This document describes GIA, an architecture for a scalable Global
    IP-Anycast service. In contrast to previous approaches, which route IP-anycast
    through the unicast routing system, GIA provides IP-anycast with its own routing
    protocol. To scale, GIA pushes the overhead of anycast routing to the edge of
    the network and off-load the middle routers of the burden of storing anycast routes.</p>"
