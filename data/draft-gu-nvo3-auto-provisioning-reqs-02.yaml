abstract:
- content: <p>The automatic provisioning of services may be helpful for almost every
    kind of service because of short service time to market, less TCO, and so on.
    In NVO3, [RFC7365] and [RFC7364] all have some information on "Auto-provisioning/Service
    discovery" or "Dynamic Provisioning". Some further information should be helpful
    to clarify how automatic virtual network/service provisioning can be done in NVO3
    partially if total automatic service provisioning is difficult. This document
    describes the general virtual network provisioning processes and discusses how
    VN can be automatically provided and related requirements.</p>
