abstract:
- content: <p>Zstandard, or "zstd" (pronounced "zee standard"), is a data compression
    mechanism. This document describes the mechanism, and registers a media type to
    be used when transporting zstd-compressed via Multipurpose Internet Mail Extensions
    (MIME). Despite use of the word "standard" as part of its name, readers are advised
    that this document is not an Internet Standards Track specification, and is being
    published for informational purposes only.</p>
