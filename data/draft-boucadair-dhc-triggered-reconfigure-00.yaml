abstract:
- content: "<p>This document specifies a companion solution to the RSOO (Relay- Supplied
    Options option) procedure to trigger a DHCPv6 server to issue a RECONFIGURE message.
    This document defines a new DHCPv6 messages type: RECONFIGURE-REQUEST. This message
    is issued by a relay agent to notify a DHCPv6 server a change has occurred in
    the configuration supplied in an RSOO. This document updates RFC 3315.</p>"
