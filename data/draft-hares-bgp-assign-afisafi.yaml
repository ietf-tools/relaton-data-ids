abstract:
- content: "<p>This document describes mechanisms for assigning the AFI/SAFI values
    for short-term use while BGP specifications are under development. These short-term
    AFI/SAFI values will be assigned for temporary use to a particular enterprise
    while BGP specifications are under development. After 1 year, if the BGP specification
    has been adopted as an IDR draft, the lease will be renewed. If the draft has
    not be adopted, the AFI/SAFI value returns to the pool of Enterprise AFI/SAFI.
    This draft a means to assign these short- term AFI/SAFI values.</p>"
