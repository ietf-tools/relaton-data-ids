abstract:
- content: "<p>One of the management requirements for point-to-multipoint (P2MP) Label
    Switched Paths (LSPs) in Multi-Protocol Label Switching (MPLS) and Generalized
    MPLS (GMPLS) networks is the ability to identify source-to-leaf (S2L) sub-lsp
    by name. This document provides a minor extension to RSVP-TE for P2MP TE LSPs
    [RSVP-TE- P2MP] to signal name for S2L sub-lsp.</p>"
