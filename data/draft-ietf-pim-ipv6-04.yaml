abstract:
- content: "<p>This document outlines recommendations in the use of the Protocol Independent
    Multicast routing protocol to support Internet Protocol version 6. It describes
    the changes needed in order to handle the differences between IPv6 and IPv4 and
    conform to the logic introduced by other routing protocols enabled for IPv6.</p>"
