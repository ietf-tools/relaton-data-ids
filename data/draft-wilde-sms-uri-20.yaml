abstract:
- content: <p>This memo specifies the Uniform Resource Identifier (URI) scheme "sms"
    for specifying one or more recipients for an SMS message. SMS messages are two-way
    paging messages that can be sent from and received by a mobile phone or a suitably
    equipped networked device. [STANDARDS-TRACK]</p>
