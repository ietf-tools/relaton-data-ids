abstract:
- content: "<p>This document, which has been prepared for the technical subcommittee
    of PICS (Platform for Internet Content Selection), defines a language for describing
    rating services. Software programs will read service descriptions written in this
    language, in order to interpret content labels and assist end-users in configuring
    selection software.</p>"
