- content: "<p>This memo discusses characteristics of two types of MPLS protocol operations,
    which we call 'Edge Control' operation and 'Distributed' operation individually,
    and proposes that these two mode of protocol operations should be specified as
    the explicit Label Distribution Protocol for the MPLS.</p>"
