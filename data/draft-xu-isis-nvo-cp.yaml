- content: "<p>This document describes the use of IS-IS as a light-weight control
    plane protocol for Network Virtualization Overlays. This light- weight control
    plane protocol is intended for small and even medium sized enterprise campus networks
    where the NVO date encapsulation technology is to be used.</p>"
