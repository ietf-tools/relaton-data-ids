abstract:
- content: "<p>This document defines a number of Dynamic Host Configuration Protocol
    (DHCP-for-IPv4 and DHCP-for-IPv6) options that contain a list of domain names
    or IP addresses that can be mapped to servers providing IEEE 802.21 type of Mobility
    Services. These Mobility Services are used to assist an MN in handover preparation
    (network discovery) and handover decision (network selection). The services addressed
    by this document are the Media Independent Handover Services defined in [IEEE802.21].</p>"
