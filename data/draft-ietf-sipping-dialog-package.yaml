abstract:
- content: "<p>This document defines a dialog event package for the SIP Events architecture,
    along with a data format used in notifications for this package. The dialog package
    allows users to subscribe to another user and to receive notification of the changes
    in state of INVITE-initiated dialog usages in which the subscribed-to user is
    involved. [STANDARDS-TRACK]</p>"
