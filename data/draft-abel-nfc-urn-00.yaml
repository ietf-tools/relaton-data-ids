abstract:
- content: "<p>This document describes the Namespace Identifier (NID) for Uniform
    Resource Name (URN) resources published by the Near Field Communication (NFC)
    Forum. The NFC Forum defines and manages resources that utilize this URN identification
    model. Management activities for these and other resource types are provided by
    the NFC Forum Technical Committee. This memo provides information for the Internet
    community.</p>"
