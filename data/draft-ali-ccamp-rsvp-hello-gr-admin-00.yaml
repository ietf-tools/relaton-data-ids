abstract:
- content: "<p>Ability to administratively shutdown RSVP Hellos and Graceful Restart
    (GR) procedure without impacting the traffic is a desirable network operation.
    Furthermore, there are applications that run RSVP Hellos with intervals on the
    order of milliseconds. This poses a requirement to reduce the number of RSVP messages
    to a minimal required count. Fortunately RSVP Hellos are not mandatory and are
    only required to run when needed. This allows applications to remove an RSVP Hello
    session, when it is not needed. This ID proposes a procedure to remove RSVP Hello
    and/ or GR sessions for administrative or optimization purposes.</p>"
