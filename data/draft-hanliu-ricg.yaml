abstract:
- content: "<p>Cyberspace involves politics, economy, culture, and technology; it
    engages governments, international organizations, Internet companies, technology
    communities, civil society, and citizens, forming an integrated, organic body.
    In a word, cyberspace is the online version of a community with a shared future
    for mankind. This memo tries to outline a new framework for rule-based international
    cyberspace governance regime in the context of IPv6 application, which looks into
    the future international cooperation of cyberspace governance.</p>"
