abstract:
- content: "<p>This document defines an evidence format for key attestation based
    on the Entity Attestation Token (EAT). Discussion Venues This note is to be removed
    before publishing as an RFC. Discussion of this document takes place on the Remote
    ATtestation ProcedureS Working Group mailing list (rats@ietf.org), which is archived
    at https://mailarchive.ietf.org/arch/browse/rats/. Source for this draft and an
    issue tracker can be found at https://github.com/thomas-fossati/draft-kat.</p>"
