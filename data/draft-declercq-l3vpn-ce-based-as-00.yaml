abstract:
- content: "<p>This document is an applicability statement for Provider Provisioned
    CE-based IPsec VPNs, as discribed in [CEVPN]. This document describes how provider
    provisioned CE-based approaches meet the key requirements that are outlined in
    the PPVPN Applicability Statements Guideline document [ASGUIDE] and the key security
    requirements according to the template in section 8 of the VPN security framework
    document [SEC-FW].</p>"
