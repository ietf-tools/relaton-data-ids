abstract:
- content: "<p>This document defines support for the Preferred Language Control, the
    Server Sorting Control, and the Virtual List Control in the java LDAP API. Controls
    are an LDAP protocol version 3 extension, to allow pass- ing arbitrary control
    information along with a standard request to a server, and to receive arbitrary
    information back with a standard result.</p>"
