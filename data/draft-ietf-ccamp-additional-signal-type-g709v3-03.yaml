abstract:
- content: "<p>RFC 4328 and RFC 7139 provide Resource ReserVation Protocol-Traffic
    Engineering (RSVP-TE) signaling extensions to control the full set of Optical
    Transport Network (OTN) features. However, these specifications do not cover the
    additional Optical channel Data Unit (ODU) containers defined in G.Sup43 (ODU1e,
    ODU3e1 and ODU3e2). This document updates RFC 7139 to define new signal types
    for these additional containers.</p>"
