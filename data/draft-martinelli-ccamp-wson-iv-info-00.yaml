abstract:
- content: "<p>This document defines the Information Model to support Impairment-
    Aware (IA) Routing an Wavelength Assignment (RWA) function. This operation might
    be required in Wavelength Switched Optical Networks (WSON) that already support
    RWA and the Information model defined here goes in addition and it is fully compatible
    with the already defined information model for WSON. This information model shall
    support all control plane architectural options defined for WSON with impairment
    validation.</p>"
