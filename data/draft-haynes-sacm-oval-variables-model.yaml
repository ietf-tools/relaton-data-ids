abstract:
- content: "<p>This document specifies Version 5.11.1 of the OVAL Variables Model
    which contains constructs that allow for the specification of values for external_variables
    defined in content that was created using the OVAL Definitions Model. The OVAL
    Variables Model serves as a useful mechanism for parameterizing content based
    on the OVAL Definitions Model.</p>"
