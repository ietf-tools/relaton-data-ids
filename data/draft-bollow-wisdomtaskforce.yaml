abstract:
- content: <p>This memo calls for the creation of a new governance forum named "International
    Wisdom Task Force" (IWTF). The main purpose of the IWTF is to facilitate international
    consensus-seeking discussions regarding governance actions that may be decided
    by national parliaments.</p>
