abstract:
- content: "<p>There is a false notion that Internet Number Resources (INRs) in the
    RPKI can be associated with the real-world identity of the 'holder' of an INR.
    This document specifies that RPKI does not associate to the INR holder.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
