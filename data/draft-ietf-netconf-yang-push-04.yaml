abstract:
- content: "<p>This document defines a subscription and push mechanism for YANG datastores.
    This mechanism allows subscriber applications to request updates from a YANG datastore,
    which are then pushed by the publisher to a receiver per a subscription policy,
    without requiring additional subscriber requests.</p>"
