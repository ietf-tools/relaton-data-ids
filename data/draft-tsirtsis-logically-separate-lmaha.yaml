abstract:
- content: <p>In discussions about PMIPv6-MIPv6 interactions in NETLMM WG, scenario
    C describes the case of collocation of LMA and HA function. In this case a PMIP
    network emulates the "home link" for MNs using MIPv6. This document argues that
    even when LMA and HA functions are Collocated they MUST be treated as logically
    separate entities. In particular this draft argues that PMIP BCEs MUST NOT overwrite
    MIPv6 BCEs and vice versa.</p>
