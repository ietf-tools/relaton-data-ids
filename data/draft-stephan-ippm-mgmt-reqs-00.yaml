abstract:
- content: "<p>The IPPM Working group has specified metrics for measuring the performance
    of an IP network. They are implemented in measurement platform. Processing widespread
    end to end measurement requires a common interface for the management of the measurement
    of the IPPM metrics. This memo specifies a set of requirements of a management
    service for the IPPM measurements.</p>"
