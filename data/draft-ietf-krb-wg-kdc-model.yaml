abstract:
- content: "<p>This document describes an information model for Kerberos version 5
    from the point of view of an administrative service. There is no standard for
    administrating a Kerberos 5 Key Distribution Center (KDC). This document describes
    the services exposed by an administrative interface to a KDC.</p>"
