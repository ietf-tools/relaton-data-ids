abstract:
- content: "<p>IPv6 basic API [Gilligan, 2003] defines protocol-independent API for
    address-to-string conversion, i.e. getnameinfo(3). Current specification, however,
    assumes that there are two transport-layer protocols - TCP (SOCK_STREAM) and UDP
    (SOCK_DGRAM), specifically in port number-to-service name conversion. The assumption
    prohibits getnameinfo(3) from supporting other transport-layer protocols, such
    as SCTP or DCCP. This document proposes a backward-compatible update to getnameinfo(3)
    specification to allow the use of other transport-layer protocol in port number-to-service
    name conversion. This document does not define any new (wire-level) protocol.</p>"
