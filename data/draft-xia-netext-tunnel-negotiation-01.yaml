abstract:
- content: "<p>Proxy Mobile IPv6 allows a mobile node's IPv4 and IPv6 traffic between
    a Local Mobility Anchor(LMA) and a Mobile Access Gateway (MAG) to be tunneled
    using IPv6, IPv4,IPv4-UDP, or GRE encapsulation headers. In this document, a new
    mobility option is specified for tunnel negotiation between the LMA and MAG.</p>"
