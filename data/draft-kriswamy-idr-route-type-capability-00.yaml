abstract:
- content: "<p>BGP supports different route types, which defines the encoding of Network
    Layer Reachability Information (NLRI) for a some of the Address Family Identifier
    (AFI)/Subsequent Address Family Identifier (SAFI) like Ethernet VPN (EVPN), Multicast
    VPN(MVPN) and so on. BGP speaker will reset the BGP session if a given route type
    is not supported. This document defines an Optional Capabilities to exchange the
    route types supported for a given AFI/SAFI such that session are not reset.</p>"
