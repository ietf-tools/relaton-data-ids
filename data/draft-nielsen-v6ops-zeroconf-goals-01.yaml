abstract:
- content: "<p>This document describes the set of goals to be fulfilled by a Zero-
    configuration tunneling protocol. Zero-configuration tunneling here denotes a
    minimalistic IPv6-in-IPv4 automatic tunneling mechanism that could be used by
    a Service Provider to offer IPv6 connectivity to its customers in early phases
    of IPv4 to IPv6 transition.</p>"
