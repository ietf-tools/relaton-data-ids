abstract:
- content: "<p>This document specifies a load balancing algorithm for use with DHCPv6.
    Load balancing enables multiple cooperating DHCPv6 servers to decide which one
    should service a client, without exchanging any information beyond initial configuration.
    It expands on RFC 3074 'DHC Load Balancing Algorithm' to include DHCPv6.</p>"
