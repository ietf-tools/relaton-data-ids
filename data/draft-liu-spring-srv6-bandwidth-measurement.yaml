- content: "<p>This document proposes a method for measuring the actual bandwidth
    of SRv6 forwarding paths. Carrying the bandwidth information from bottleneck nodes
    along the packet path in the IPv6 extension header of data packets or active measurement
    packets, the head node and controller can obtain the actual minimum available
    bandwidth of the forwarding path in real-time.</p>"
