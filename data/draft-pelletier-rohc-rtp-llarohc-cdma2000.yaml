abstract:
- content: "<p>This document defines implementation specifications and guidelines
    for the Link-Layer Assisted ROHC profile [LLAROHC] over CDMA2000 cellular links.
    The purpose of this document is to apply this profile for efficient, transparent
    and robust header compression while using the CDMA2000 link layer characteristics
    optimally. Its objective is to remain flexible with regards to robustness, complexity
    and spectral efficiency considerations. In addition to [LLAROHC] it defines logic,
    parameters and procedures for the use of header-free packets over CDMA2000 links.</p>"
