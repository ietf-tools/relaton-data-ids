abstract:
- content: "<p>This document defines a YANG data model and associated mechanism that
    enable adaptive subscription to a publisher's event streams. The periodic update
    interval for the event streams can be set adaptively. Applying these elements
    allows servers to automatically adjust the rate and volume of telemetry traffic
    sent from a publisher to receivers.</p>"
