abstract:
- content: "<p>PIM usually uses the shortest path computed by routing protocols to
    build multicast tree. Multi-Topology Routing is a technology to enable service
    differentiation within an IP network. IGP Flex Algorithm provides a way to compute
    constraint-based paths over the network. This document defines the PIM message
    extensions to provide a way to build multicast tree through the specific topology
    and constraint-based path instead of the shortest path.</p>"
