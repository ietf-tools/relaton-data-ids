abstract:
- content: "<p>This document defines a revised processing of cookies in the Internet
    Key Exchange protocol Version 2 (IKEv2). It is intended to solve a problem in
    IKEv2 when due to packets loss and reordering peers may erroneously fail to authenticate
    each other when cookies are used in the initial IKEv2 exchange.</p>"
