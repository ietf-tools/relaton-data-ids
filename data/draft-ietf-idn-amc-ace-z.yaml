abstract:
- content: "<p>AMC-ACE-Z is a simple and efficient ASCII-Compatible Encoding (ACE)
    designed for use with Internationalized Domain Names [IDN] [IDNA]. It uniquely
    and reversibly transforms a Unicode string [UNICODE] into an ASCII string. ASCII
    characters in the Unicode string are represented literally, and non-ASCII characters
    are represented by ASCII characters that are allowed in hostname labels (letters,
    digits, and hyphens). Bootstring is a general algorithm that allows a string of
    basic code points to uniquely represent any string of code points drawn from a
    larger set. AMC-ACE-Z is an instance Bootstring that uses particular parameter
    values appropriate for IDNA and uses an IDNA signature prefix (or suffix). This
    document specifies Bootstring and the parameter values for AMC-ACE-Z.</p>"
