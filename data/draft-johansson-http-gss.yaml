abstract:
- content: "<p>This document specifies a template extension to the HTTP Negotiate
    authentication mechanism defined in RFC4559 which supports mutual authentication,
    fast session-based re-authentication and channel bindings. An IANA registry for
    such GSS-API HTTP authentication mechanisms is defined.</p>"
