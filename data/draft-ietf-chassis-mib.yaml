abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in TCP/IP based internets.
    In particular it defines objects for managing a chassis containing multiple (logical)
    networking devices, such as repeaters, bridges, routers, terminal servers, etc.</p>"
