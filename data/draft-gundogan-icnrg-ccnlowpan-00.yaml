abstract:
- content: "<p>Prevalent TLV-based CCN packet formats such as CCNx and NDN are designed
    to be generic and extensible. This leads to header verbosity which is not acceptable
    in constrained environments where small-sized MTU link-layers like IEEE 802.15.4
    are deployed. This document presents an adaptation layer for IEEE 802.15.4 that
    reduces CCNx and NDN packet header sizes for an increased payload size. Further,
    a link fragmentation on this adaptation layer is described.</p>"
