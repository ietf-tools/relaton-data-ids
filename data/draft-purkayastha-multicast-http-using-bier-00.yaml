abstract:
- content: "<p>HTTP Level multicast, using BIER, is described as a use case in [I-D.ietf-bier-use-cases].
    In order to enable the use case, the document describes additional functions in
    the ingress and egress nodes to the BIER network. These functions are assumed
    to be part of the BIER multicast overlay.</p>"
