abstract:
- content: "<p>For applications requiring configuration of various settings, it is
    desirable that the end user needs to enter as little configuration information
    as possible. Especially applications running in devices with limited user interface,
    such as mobile phones, Personal Digital Assistants (PDAs), and terminal adaptors,
    would benefit from an automated configuration process. This document defines a
    simple application configuration mechanism using the Domain Name System (DNS)
    and HyperText Transfer Protocol (HTTP).</p>"
