abstract:
- content: "<p>This document specifies a new Network Address Translator (NAT) traversal
    mode for the Host Identity Protocol (HIP). The new mode is based on the Interactive
    Connectivity Establishment (ICE) methodology and UDP encapsulation of data and
    signaling traffic. The main difference from the previously specified modes is
    the use of HIP messages for all NAT traversal procedures.</p>"
