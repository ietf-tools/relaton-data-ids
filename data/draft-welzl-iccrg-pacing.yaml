abstract:
- content: <p>Applications or congestion control mechanisms can produce bursty traffic
    which can cause unnecessary queuing and packet loss. To reduce the burstiness
    of traffic, the concept of evenly spacing out the traffic from a data sender over
    a round-trip time known as "pacing" has been used in many transport protocol implementations.
    This document gives an overview of pacing and how some known pacing implementations
    work.</p>
