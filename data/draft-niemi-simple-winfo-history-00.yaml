abstract:
- content: "<p>This document defines an extension to the Session Initiation Protocol
    (SIP) watcher information template-package. This extension enables a subscriber
    to request for a list of past watcher information events over some time period.
    This document defines a mechanism for requesting watcher information history in
    subscriptions to the watcherinfo template-package. It also defines an extension
    to the watcher information data format for representing this history information.</p>"
