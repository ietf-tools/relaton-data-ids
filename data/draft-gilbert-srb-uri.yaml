- content: "<p>This document is the Storage Resource Broker (SRB) group recommendation
    for a SRB Uniform Resource Identifier (URI) which may be used to resolve the address
    of a network entity to which SRB calls may be directed. This document is published
    as an Internet Draft for ease of access and registration with the Internet Assigned
    Numbers Authority (IANA).</p>"
