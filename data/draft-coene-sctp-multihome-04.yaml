abstract:
- content: "<p>This document describes issues of the Stream Control Transmission Protocol
    (SCTP)[RFC2960] in regard to multihoming on the Internet. It explores cases where
    through situations in the internet, single points-of-failure can occur even when
    using multihoming and what the impact is of multihoming on the routing tables
    of the host.</p>"
