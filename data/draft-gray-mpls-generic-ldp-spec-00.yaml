abstract:
- content: "<p>This document describes the specification of generic Label Distribution
    Protocol (LDP) for Multi-Protocol Label Switching (MPLS). Its purpose is to define
    those parts of LDP that are media/technology independent. Other documents, both
    existing works in progress and yet to come, will describe specifics of MPLS protocol
    behavior that apply to a particular media or technology.</p>"
