abstract:
- content: "<p>This draft proposes a mode for RFC 3640 to support an MPEG-4 AAC-BSAC
    audio codec format with an optional attached bitstream description. The bitstream
    description employs the MPEG-21 generalized Bitstream Syntax Description Language
    (gBSDL). The description is attached as auxiliary header and can be used to support
    adaptation.</p>"
