abstract:
- content: "<p>This memo addresses the case of using IP as the delivery protocol or
    the payload protocol and the special case of IP as both the delivery and payload.
    This memo also describes using IP addresses and autonomous system numbers as part
    of a GRE source route. This memo provides information for the Internet community.
    This memo does not specify an Internet standard of any kind.</p>"
