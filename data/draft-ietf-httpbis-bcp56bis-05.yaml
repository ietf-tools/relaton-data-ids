abstract:
- content: "<p>HTTP is often used as a substrate for other application protocols (a.k.a.
    HTTP-based APIs). This document specifies best practices for these protocols'
    use of HTTP. Note to Readers Discussion of this draft takes place on the HTTP
    working group mailing list (ietf-http-wg@w3.org), which is archived at https://lists.w3.org/Archives/Public/ietf-http-wg/
    [1]. Working Group information can be found at http://httpwg.github.io/ [2]; source
    code and issues list for this draft can be found at https://github.com/httpwg/http-extensions/labels/bcp56bis
    [3].</p>"
