abstract:
- content: "<p>This document defines a new Dynamic Host Configuration Protocol version
    4 (DHCPv4) option that contains a list of domain names or IPv4 addresses that
    can be mapped to one or more of PANA Authentication Agents (PAA). This is one
    of the many methods that a PANA Client (PaC) can use to locate PANA Authentication
    Agents (PAA).</p>"
