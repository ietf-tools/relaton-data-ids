abstract:
- content: <p>A new URL scheme, 'nfs' is defined. It is used to refer to files and
    directories on NFS servers using the general URL syntax defined in RFC 1738, "Uniform
    Resource Locators (URL)". This memo provides information for the Internet community.
    It does not specify an Internet standard of any kind.</p>
