abstract:
- content: "<p>RFC 3484 defines default address selection mechanisms for IPv6 that
    allow nodes to select appropriate address when faced with multiple source and/or
    destination addresses to choose between. The RFC 3484 allowed for the future definition
    of methods to administratively configure the address selection policy information.
    This document defines a new DHCPv6 option for such configuration, allowing a site
    administrator to distribute address selection policy overriding the default address
    selection policy table, and thus control the address selection behavior of nodes
    in their site.</p>"
