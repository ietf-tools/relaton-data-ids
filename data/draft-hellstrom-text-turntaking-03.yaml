abstract:
- content: <p>This memo defines a new Media Feature Tag "real-time-text" for use in
    SIP registration and session establishment. This is used to indicate if a device
    capable of text communication has full real-time text capabilities or limitations
    in its capabilities requiring the users to apply some turn-taking habits. To the
    RFC editor Please replace y.y with the assigned ASN.1 identifier and XXXX with
    the RFC number of this specification.</p>
