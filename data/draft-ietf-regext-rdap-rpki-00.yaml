abstract:
- content: <p>The Resource Public Key Infrastructure (RPKI) is used to secure inter-domain
    routing on the internet. This document defines a new Registration Data Access
    Protocol (RDAP) extension, "rpki1", for accessing the RPKI registration data in
    the Internet Number Registry System (INRS) through RDAP. The Internet Number Registry
    System (INRS) is composed of Regional Internet Registries (RIRs), National Internet
    Registries (NIRs), and Local Internet Registries (LIRs).</p>
