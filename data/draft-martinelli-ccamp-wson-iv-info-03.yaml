abstract:
- content: "<p>This document defines an information model to support Impairment- Aware
    (IA) Routing and Wavelength Assignment (RWA) function. This operation might be
    required in Wavelength Switched Optical Networks (WSON) that already support RWA
    and the information model defined here goes in addition and it is fully compatible
    with the already defined information model for impairment-free RWA process in
    WSON. This information model shall support all control plane architectural options
    defined for WSON with impairment validation.</p>"
