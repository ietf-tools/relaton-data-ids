abstract:
- content: "<p>IEEE Std 802.15.4 has Information Elements (IE) that can be used to
    extend 802.15.4 in an interoperable manner. The IEEE 802.15 Assigned Numbers Authority
    (ANA) manages the registry of the Information Elements, and this document requests
    ANA to allocate a number for the IETF, and provides information on how the IE
    is formatted to provide sub types.</p>"
