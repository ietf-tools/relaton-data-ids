abstract:
- content: "<p>This document contains a set of examples using JSON Object Signing
    and Encryption (JOSE), CBOR Object Signing and Encryption (COSE) and Hybrid Public
    Key Encryption (HPKE) to protect data. These examples are meant to coverage the
    edge cases of both JOSE and COSE, including different structures for single and
    multiple recipients, external additional authenticated data, and key derivation
    function (KDF) context binding.</p>"
