abstract:
- content: "<p>This document describes a deterministic encoding scheme for CBOR intended
    for usage in high-end computing platforms like mobile phones, Web browsers, and
    Web servers. In addition to enhancing interoperability, deterministic encoding
    can also support cryptographic operations like signing CBOR data items. Using
    this specification, the latter can achieved without wrapping such data in byte
    strings or depend on non-standard canonicalization procedures.</p>"
