abstract:
- content: "<p>This memo defines an extension to the Open Shortest Path First version
    2 Management Information Base (OSPFv2 MIB) for use with network management protocols
    in the Internet community. In particular it describes objects and lists considerations
    for the management of OSPF Multi-Topology routing. At present, the OSPF Multi-Topology
    extensions are defined within a standards track internet draft [5].</p>"
