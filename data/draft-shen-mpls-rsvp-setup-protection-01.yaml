abstract:
- content: <p>RFC 4090 specifies an RSVP facility-backup fast reroute mechanism that
    can protect LSPs against link and node failures. This document extends the mechanism
    to provide "setup protection" for LSPs during initial Path message signaling time.
    In particular, it enables a router to reroute an LSP via an existing bypass LSP,
    when there is a link or node failure along the desired path.</p>
