- content: "<p>This document discusses scenarios for the control of Internet Appliances
    -- Internet hosts with with specific user funtionalities -- using the Mbus protocol
    [1]. A first sketch of an Mbus application profile for controlling Internet appliances
    is presented, describing mechanisms for controlling a group of co-located appliances
    without the need for central controlling entities.</p>"
