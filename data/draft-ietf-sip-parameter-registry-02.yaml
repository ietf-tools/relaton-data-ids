abstract:
- content: "<p>This document creates an Internet Assigned Number Authority (IANA)
    registry for the Session Initiation Protocol (SIP) header field parameters and
    parameter values. It also lists the already existing parameters and parameter
    values to be used as the initial entries for this registry. This document specifies
    an Internet Best Current Practices for the Internet Community, and requests discussion
    and suggestions for improvements.</p>"
