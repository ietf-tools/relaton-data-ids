abstract:
- content: "<p>The BGP Flow Specification enables the distribution of traffic filter
    policies (traffic filters and actions) via BGP, facilitating DDoS traffic filtering.
    However, the traffic filterer in FSv1 and FSv2 predominantly focuses on IP header
    fields, which may not adequately address new types of DDoS attack traffic characterized
    by constant patterns within the packet content. This document introduces a new
    flow specification filter type designed for packet content filtering. The match
    field includes otype, offset value, content-length, and content, encoded in the
    Flowspec NLRI. This new filter aims to augment DDoS defense capabilities.</p>"
