abstract:
- content: "<p>OAuth Access Tokens using credentials is a technique for allowing user
    agents to obtain an OAuth access token on behalf of a user without requiring user
    intervention or HTTP redirection to a browser. OAuth itself is documented in the
    OAuth Core 1.0 Specification.Editorial Note To provide feedback on this Internet-Draft,
