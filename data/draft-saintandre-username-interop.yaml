- content: <p>Various Internet protocols define constructs for usernames, i.e., the
    localpart of an address such as "localpart@example.com". This document describes
    a subset of Unicode characters to allow in internationalized usernames for the
    sake of maximal interoperability across Internet protocols.</p>
