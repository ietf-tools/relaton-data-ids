abstract:
- content: "<p>To accommodate byte range requests for content that has data appended
    over time, this document defines semantics that allow a HTTP client and server
    to perform byte-range GET and HEAD requests that start at an arbitrary byte offset
    within the representation and ends at an indeterminate offset.</p>"
