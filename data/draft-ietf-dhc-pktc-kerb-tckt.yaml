abstract:
- content: "<p>This document defines a new sub-option for the DHCP CableLabs Client
    Configuration (CCC) Option. This new sub-option will be used to direct CableLabs
    Client Devices (CCDs) to invalidate security tickets stored in CCD non volatile
    memory (i.e., locally persisted security tickets). [STANDARDS-TRACK]</p>"
