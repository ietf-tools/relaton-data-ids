- content: "<p>This document discusses how an individual IPv6 address can be algorithmically
    translated to a corresponding IPv4 address, and vice versa, using only statically
    configured information. This technique is used in IPv6/IPv4 translators, as well
    as other types of proxies and gateways (e.g., for DNS) used in IPv6/IPv4 scenarios.</p>"
