abstract:
- content: "<p>This document defines a data model that captures the information necessary
    to asynchronously manage applications within the Delay- Tolerant Networking Management
    Architecture (DTNMA). This model provides a set of common type definitions, data
    structures, and a template for publishing standardized representations of model
    elements.</p>"
