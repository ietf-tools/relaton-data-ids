abstract:
- content: "<p>A fast reroute framework for egress node protection is specified by
    [RFC8679] . But it cannot be applied to EVPN directly. This document specifies
    a mechanism to apply Egress Node Protection to EVPN nodes and apply Egress Link
    Protection to EVPN EAD/EVI routes. In Section 6.2, this draft is compared with
    three other drafts. These drafts are: * VTEP Group - [I-D.eastlake-bess-evpn-vxlan-bypass-vtep].
    * DT2UL DX2L - [I-D.hu-bess-srv6-vpn-bypass-sid]. * Mirror SID - [I-D.ietf-rtgwg-srv6-egress-protection].</p>"
