  type: Internet-Draft
  primary: true
abstract:
- content: "<p>The Network Management Datastore Architecture (NMDA) in RFC 8342 defines
    several configuration datastores holding configuration. The contents of these
    configuration datastores are controlled by clients. This document introduces the
    concept of system configuration datastore holding configuration controlled by
    the system on which a server is running. The system configuration can be referenced
    (e.g., leafref) by configuration explicitly created by clients. This document
    updates RFC 8342.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
