- content: "<p>This document specifies Version 1.0 of the Transport Layer Security
    (TLS) protocol. The TLS protocol provides communications privacy over the Internet.
    The protocol allows client/server applications to communicate in a way that is
    designed to prevent eavesdropping, tampering, or message forgery.</p>"
