abstract:
- content: "<p>This document specifies a SIP event package allowing allowing a location
    receiptient to subscribe for location information when provided a location URI
    using the sip, sips, or pres URI schemes. The notification that results from the
    subscription is either the location of the Target or an error.</p>"
