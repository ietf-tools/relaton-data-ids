abstract:
- content: "<p>This document describes how to proxy Ethernet frames in HTTP. This
    protocol is similar to IP proxying in HTTP, but for Layer 2 instead of Layer 3.
    More specifically, this document defines a protocol that allows an HTTP client
    to create Layer 2 Ethernet tunnel through an HTTP server to an attached physical
    or virtual Ethernet segment.</p>"
