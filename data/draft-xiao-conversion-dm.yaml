abstract:
- content: "<p>NETCONF needs a data model for its process of standardization. This
    documentation defines a standard expression of SMI MIBs in XSD for NETCONF to
    ensure uniformity, general interoperability and reusability of existing MIBs.
    In addition, we define a XML schema to give a restriction and validation to translated
    XSD files.</p>"
