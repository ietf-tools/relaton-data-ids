abstract:
- content: "<p>JSON Template Language is a simple, compact template language to substitute
    JSON [1] into a template. It is derived from the template literals of Javascript,
    as defined in the ECMAScript Programming Language Standard, Ninth Edition ECMA-262
    [2]. It has uses not limited to: specifying interfaces, runtime expression mapping,
    and other forms of programmatically interacting with JSON and templates.</p>"
