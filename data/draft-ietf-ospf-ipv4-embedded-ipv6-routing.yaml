abstract:
- content: "<p>This document describes a routing scenario where IPv4 packets are transported
    over an IPv6 network, based on the methods described in RFCs 6145 and 6052, along
    with a separate OSPFv3 routing table for IPv4-embedded IPv6 routes in the IPv6
    network.</p>"
