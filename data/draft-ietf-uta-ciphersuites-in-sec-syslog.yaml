abstract:
- content: "<p>The IETF published two specifications, namely RFC 5425 and RFC 6012,
    for securing the Syslog protocol using TLS and DTLS, respectively. This document
    updates the cipher suites in RFC 5425, Transport Layer Security (TLS) Transport
    Mapping for Syslog, and RFC 6012, Datagram Transport Layer Security (DTLS) Transport
    Mapping for Syslog. It also updates the transport protocol in RFC 6012.</p>"
