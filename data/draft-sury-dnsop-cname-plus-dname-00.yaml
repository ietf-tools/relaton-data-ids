abstract:
- content: "<p>This document updates RFC1034 to allow coexistence of the CNAME Resource
    Record with DNAME Resource Record at the same owner node, which provides redirection
    for a sub-tree of the domain name tree in the DNS system, in a parent zone. By
    allowing this cooexistence, DNS system will have a way how to create a sub-tree
    redirection together that includes the Resource Records owner name. This would
    allow parent zones to create full domain aliases.</p>"
