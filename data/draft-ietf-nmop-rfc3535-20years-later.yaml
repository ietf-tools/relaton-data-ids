abstract:
- content: <p>The IAB organized an important workshop to establish a dialog between
    network operators and protocol developers, and to guide the IETF focus on work
    regarding network management. The outcome of that workshop was documented in the
    "IAB Network Management Workshop" (RFC 3535) which was instrumental for developing
    NETCONF and YANG, in particular.</p>
