- content: "<p>This document defines MP-BGP procedures that allow BGP speakers to
    exchange Route Target reachability information. This information can be used to
    build a route distribution graph in order to limit the propagation of VPN NLRI
    (such as VPN-IPv4, VPN-IPv6 or L2-VPN NLRI) between different autonomous systems
    or distinct clusters of the same autonomous system.</p>"
