abstract:
- content: "<p>From charter and milestones, the enhanced Deterministic Networking
    (DetNet) is required to provide the enhancement of flow identification and packet
    treatment for data plane to achieve the DetNet QoS in large-scale networks. This
    document discusses the characteristics of scaling deterministic networks and analyzes
    the gaps of the existing technologies especially applying the DetNet data plane
    as per RFC8938.</p>"
