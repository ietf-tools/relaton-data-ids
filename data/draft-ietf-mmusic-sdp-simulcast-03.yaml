abstract:
- content: "<p>In some application scenarios it may be desirable to send multiple
    differently encoded versions of the same media source in different RTP streams.
    This is called simulcast. This document discusses the best way of accomplishing
    simulcast in RTP and how to signal it in SDP. A solution is defined by making
    an extension to SDP, and using RTP/RTCP identification methods to relate RTP streams
    belonging to the same media source. The SDP extension consists of a new media
    level SDP attribute that expresses capability to send and/or receive simulcast
    RTP streams. RTP/RTCP identification using either payload types or a separately
    defined method for RTP stream configuration are defined.</p>"
