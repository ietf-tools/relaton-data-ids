abstract:
- content: "<p>The Multipart/Interleaved content-type, like the Multipart/Related
    content-type, provides a mechanism for representing objects that consist of multiple
    components. Each body part of a Multipart/Related entity represents a component,
    whereas each body part of a Multipart/Interleaved entity represents either a component
    or a part of a component. A body part that represents a part of a component has
    the content-type of Application/Chunk.</p>"
