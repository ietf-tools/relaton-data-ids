- content: "<p>This document describes an extension to the echo request/reply mechanisms
    used in IPv6, MPLS, SFC and BIER environments, which can be used within an IOAM
    domain, allowing the IOAM encapsulating node to acquire the enabled IOAM capabilities
    of each IOAM transit node and/or IOAM decapsulating node.</p>"
