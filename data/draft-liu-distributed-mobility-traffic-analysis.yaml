abstract:
- content: "<p>There is a trend in mobile network that gateways are deployed more
    and more closer to the network edge. The motivation of this trend comes from several
    aspects and the result is that the mobile network architecture is evolving toward
    flatten network architecture. In this scenario, mobility solution needed to be
    studied to fit for the flatten network. This document analysis the benefit of
    distributing mobility anchor to the network edge from the traffic load pespective.</p>"
