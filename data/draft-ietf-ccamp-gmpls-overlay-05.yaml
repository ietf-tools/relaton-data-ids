abstract:
- content: "<p>Generalized Multiprotocol Label Switching (GMPLS) defines both routing
    and signaling protocols for the creation of Label Switched Paths (LSPs) in various
    switching technologies. These protocols can be used to support a number of deployment
    scenarios. This memo addresses the application of GMPLS to the overlay model.
    [STANDARDS-TRACK]</p>"
