abstract:
- content: "<p>This document defines a QUOTA extension of the Internet Message Access
    Protocol (RFC 3501/RFC 9051) that permits administrative limits on resource usage
    (quotas) to be manipulated through the IMAP protocol. This document obsoletes
    RFC 2087, but attempts to remain backwards compatible whenever possible.</p>"
