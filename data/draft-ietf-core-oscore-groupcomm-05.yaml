abstract:
- content: "<p>This document describes a mode for protecting group communication over
    the Constrained Application Protocol (CoAP). The proposed mode relies on Object
    Security for Constrained RESTful Environments (OSCORE) and the CBOR Object Signing
    and Encryption (COSE) format. In particular, it defines how OSCORE is used in
    a group communication setting, while fulfilling the same security requirements
    for group requests and responses. Source authentication of all messages exchanged
    within the group is provided by means of digital signatures produced by the sender
    and embedded in the protected CoAP messages.</p>"
