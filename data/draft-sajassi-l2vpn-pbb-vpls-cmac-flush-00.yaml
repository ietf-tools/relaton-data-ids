abstract:
- content: "<p>The scalability of H-VPLS (either with MPLS or Ethernet access network)
    can be improved by incorporating Provider Backbone Bridge (PBB) functionality
    in VPLS access. PBB introduces the notion of Backbone MAC (B-MAC) addresses vs.
    Customer MAC (C-MAC) addresses, thereby leading to the requirement for having
    MAC address flushing mechanisms for each. This document discusses a C-MAC address
    flushing notification mechanism to be used in VPLS networks that employ PBB technology.</p>"
