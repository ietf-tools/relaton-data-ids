- content: "<p>This document describes use cases and requirements for a common interface
    to Network Security Functions (NSF). It considers several use cases, organized
    in two basic scenarios. In the access network scenario, mobile and residential
    users access NSF capabilities using their network service provider infrastructure.
    In the data center scenario customers manage NSFs hosted in the data center infrastructure.</p>"
