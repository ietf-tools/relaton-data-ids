abstract:
- content: "<p>This document describes the IPsec Tunnel based on GRE key as the traffic
    selector. When GRE key is used in IP packet transmission scenario of the wireless
    communication. Several enterprise need different security policy when transmit
    the packet through some unguaranteeded Internet cloudy. This document propose
    to adopt GRE key as the IPsec traffic selector.</p>"
