abstract:
- content: <p>This document first proposes introduces the concept "Aggregate header
    limit for IPv6"(IPv6-AHL) based on [RFC8883] to indicate the total header size
    that a router is able to process at full forwarding rate for IPv6 packets. Then
    this document describes the problems for path calculation and function enablement
    without the awareness of IPv6-AHL, and the considerations for IPv6-AHL collection
    are also included.</p>
