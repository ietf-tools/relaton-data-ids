- content: "<p>This document specifies the HTTP MAC access authentication scheme,
    an HTTP authentication method using a message authentication code (MAC) algorithm
    to provide cryptographic verification of portions of HTTP requests. The document
    also defines an OAuth 2.0 binding for use as an access-token type, as well as
    an extension attribute to the HTTP Set-Cookie response header field.</p>"
