abstract:
- content: "<p>This document describes a method for compressing the headers of IP
    datagrams that are being transported over MPLS. This work extends the existing
    IP and IP/UDP/RTP header compression techniques, as defined in [RFC2507] and [RFC2508],
    to operate over and to compress MPLS label stack entries.</p>"
