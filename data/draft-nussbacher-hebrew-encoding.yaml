abstract:
- content: "<p>This document describes the encoding used in electronic mail [RFC822]
    for transferring Hebrew. The standard devised makes use of MIME [RFC1521] and
    ISO-8859-8. This memo provides information for the Internet community. This memo
    does not specify an Internet standard of any kind.</p>"
