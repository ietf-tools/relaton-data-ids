abstract:
- content: "<p>This document contains the specification for the Deterministic Networking
    YANG Model for configuration and operational data for DetNet Flows. The model
    allows for provisioning of end-to-end DetNet service on devices along the path
    without dependency on any signaling protocol. It also specifies operational status
    for flows. An operator or network controller programs the configuration of the
    devices. The YANG module defined in this document conforms to the Network Management
    Datastore Architecture (NMDA).</p>"
