abstract:
- content: "<p>This document specifies a profile for the ACE (Authentication and Authorization
    for Constrained Environments) to enable authorization in an MQTT-based publish-subscribe
    messaging system. Proof-of- possession keys, bound to OAuth2.0 access tokens,
    are used to authenticate and authorize publishing and subscribing clients. The
    protocol relies on TLS for confidentiality and server authentication.</p>"
