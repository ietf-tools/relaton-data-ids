abstract:
- content: "<p>An Application Layer Protocol Negotiation (ALPN) label for the Session
    Traversal Utilities for NAT (STUN) protocol is defined in this document to allow
    the application layer to negotiate STUN within the Transport Layer Security (TLS)
    connection. The STUN ALPN protocol identifier applies to both TLS and Datagram
    Transport Layer Security (DTLS).</p>"
