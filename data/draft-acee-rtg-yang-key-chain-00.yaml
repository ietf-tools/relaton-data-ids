abstract:
- content: "<p>This document describes the key chain YANG data model. Industry standard
    key chains are lists of keys, send lifetimes, accept lifetimes, and algorithms.
    By properly overlapping the send and accept lifetimes of multiple key chain entries,
    keys and algorithms may be gracefully updated. By representing them in a YANG
    data model, key distribution can be automated. Key chains are commonly used for
    routing protocol authentication and other applications. In some applications,
    the protocols do not directly use the key chain entry keys, but rather a key derivation
    function is used to derive a short-lived key from the key-chain key.</p>"
