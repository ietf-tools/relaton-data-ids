abstract:
- content: "<p>This document defines a method to tag data objects associated with
    operation and management data in YANG modules. The expectation is for this YANG
    data object tagging method to be used to classify data objects from different
    YANG modules and identify their characteristics data. Tags may be registered as
    well as assigned during the module definition, assigned by implementations, or
    dynamically defined and set by users. This document also provides guidance to
    future model writers; as such, this document updates RFC 8407.</p>"
