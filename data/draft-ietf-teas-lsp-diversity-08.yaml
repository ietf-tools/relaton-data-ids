abstract:
- content: "<p>Resource ReserVation Protocol-Traffic Engineering provides support
    for the communication of exclusion information during label switched path (LSP)
    setup. This document specifies two new diversity subobjects for the RSVP XRO and
    EXRS subobjects. Three different mechanisms are supported how LSP diversity can
    be accomplished in the provider or core network: the signaled diversity type,
    indicates whether diversity is based on client, path computation engine (PCE),
    or network assigned identifiers. The solution described in this document is based
    on the assumption that LSPs are requested sequentially, i.e., the time period
    between the LSP setup requests for the two LSPs may be longer (days, weeks, months).
    Re-routing the first LSP that may have existed for a longer period of time is
    not considered.</p>"
