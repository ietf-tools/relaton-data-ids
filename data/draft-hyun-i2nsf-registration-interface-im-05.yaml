abstract:
- content: "<p>This document describes an information model for Interface to Network
    Security Functions (I2NSF) Registration Interface between Security Controller
    and Developer's Management System (DMS). The information model is required to
    support NSF instance via the registration interface. This document explains the
    procedures over I2NSF registration interface for these functionalities. It also
    describes the detailed information which should be exchanged via I2NSF registration
    interface.</p>"
