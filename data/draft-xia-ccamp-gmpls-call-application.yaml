abstract:
- content: <p>This document defines the use of Generalized Multi-Protocol Label Switching
    (GMPLS) Calls for parameter negotiation in Automatically Switched Optical Networks
    (ASON) and Wavelength Switched Optical Networks (WSON). The intention of the document
    is to provide a reference for the authors of future documents to understand the
    application of GMPLS Calls. Conventions used in this document The key words "MUST",
    "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED",
    "MAY", and "OPTIONAL" in this document are to be interpreted as described in RFC-2119
    [RFC2119].</p>
