abstract:
- content: "<p>In some cases, it is desirable to have a string matching mechanism
    which is more powerful than a simple exact match, a substring match or a glob-style
    wildcard match. The regular expression matching mechanism defined in this draft
    should allow users to isolate just about any string or address in a message header
    or envelope.</p>"
