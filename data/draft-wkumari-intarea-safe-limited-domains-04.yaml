abstract:
- content: <p>Documents describing protocols that are only intended to be used within
    "limited domains" often do not clearly define how the boundary of the limited
    domain is implemented and enforced, or require that operators of these limited
    domains perfectly filter at all of the boundary nodes of the domain to protect
    the rest of the global Internet from these protocols and vice-versa. This document
    discusses some design principles and offers mechanisms to allow protocols that
    are designed to operate in a limited domain "fail-closed" rather than "fail-open",
    thereby making these protocols safer to deploy on the Internet. These mechanism
    are not applicable to all protocols intended for use in a limited domain, but
    if implemented on certain classes of protocols, they can significantly reduce
    the risks.</p>
