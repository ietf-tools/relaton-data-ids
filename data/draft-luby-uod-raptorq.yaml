abstract:
- content: "<p>This document describes a Fully-Specified FEC scheme, identified by
    the FEC Encoding ID 7 (to be determined (tbd)), for Universal Object Delivery
    using the RaptorQ Forward Error Correction (FEC) Scheme for Object Delivery. This
    document introduces a new FEC Payload ID, called the Universal Object Symbol Identifier
    (UOSI), and describes how to use the UOSI together with RaptorQ FEC Scheme to
    provide simplified and enhanced object delivery capabilities. In particular, flexible
    and simple support is provided for basic object delivery, and support is also
    provided for unequal error protection (UEP) object delivery, for bundled object
    delivery, and for any combination of UEP and bundled object delivery.</p>"
