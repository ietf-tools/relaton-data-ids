abstract:
- content: "<p>Interest has recently grown in using MPLS for the creation of engineered
    backup paths. To evaluate the merits of these proposals we discuss the a framework
    of general requirements for fast re-route schemes. This document attempts to document
    the areas against which proposals can be considered.</p>"
