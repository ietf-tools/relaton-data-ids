abstract:
- content: "<p>This document specifies the use of H3 and LISP for Geolocation services,
    the utilization of geospatial data for mobility use-cases, supporting fresh HDMaps,
    Intelligent Driving, Cruise-Parking assists. This is achieved by: - Predefined
    addressable geospatial abstraction of road-segments. - EID Interface for detections
    and Uploads to geospatial-context. - EID Routing &amp; Sharing hazards, blockages,
    parking, inventory.. - Compute-First brokering of geospatial production / consumption.
    - Predefined EID geospatial mcast channels to subscribed clients.</p>"
