abstract:
- content: "<p>This document specifies an authentication scheme for the Telnet protocol
    [RFC 854] under the framework described in [RFC YYYY], using the Secure Remote
    Password Protocol (SRP) authentication mechanism. The specific mechanism, SRP-SHA1,
    is described in [RFC2945]. This document updates a previous specification of the
    Telnet Authentication SRP method, RFC 2944, to allow SRP Telnet authentication
    to be used in conjunction with the Telnet START_TLS option [RFC YYYY].</p>"
