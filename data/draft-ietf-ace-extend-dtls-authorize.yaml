- content: "<p>This document updates the CoAP-DTLS profile for ACE [RFC9202] by specifying
    that the profile applies to TLS as well as DTLS. Discussion Venues This note is
    to be removed before publishing as an RFC. Discussion of this document takes place
    on the Authentication and Authorization for Constrained Environments Working Group
    mailing list (ace@ietf.org), which is archived at https://mailarchive.ietf.org/arch/browse/ace/.
    Source for this draft and an issue tracker can be found at https://github.com/ace-wg/ace-extend-dtls-authorize.</p>"
