abstract:
- content: "<p>OSPFv3 requires functional extension beyond what can be done with the
    fixed Link State Advertisement (LSA) format as described in RFC 5340. This document
    extends the LSA format by allowing the optional inclusion of Type-Length-Value
    (TLV) tuples in the LSAs. It also covers all aspects of backward compatibility.</p>"
