abstract:
- content: "<p>The Special-Use Domain Names registration policy in RFC 6761 has been
    shown through experience to present unanticipated challenges. This memo presents
    a list, intended to be comprehensive, of the problems that have been identified.
    In addition it reviews the history of Domain Names and summarizes current IETF
    publications and some publications from other standards organizations relating
    to special- use domain names.</p>"
