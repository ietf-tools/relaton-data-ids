- content: "<p>This document clarifies the use of 'client identifier' option by the
    clients and servers as mentioned in [RFC2131]. The clarification addresses the
    issue arising out of the point specified by [RFC2131] that the server 'MUST NOT'
    return client identifier' option to the client.</p>"
