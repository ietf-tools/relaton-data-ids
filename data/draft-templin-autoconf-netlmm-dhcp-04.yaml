abstract:
- content: "<p>Mobile nodes require a means to automatically configure globally routable
    IP addresses/prefixes that remain stable across localized mobility events. This
    document specifies mechanisms for network localized mobility management (NETLMM)
    using the Dynamic Host Configuration Protocol (DHCP). Solutions for both IPv4
    and IPv6 are given.</p>"
