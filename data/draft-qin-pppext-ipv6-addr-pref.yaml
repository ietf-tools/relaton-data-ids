abstract:
- content: "<p>The IPv6 Control Protocol (IPv6CP) is a NCP that allows for the negotiation
    of parameters for an IPv6 interface over PPP. This document defines the IPv6 address
    and prefix configuration options that can be negotiated through the IPv6CP. The
    major part of the text in this document is taken from the previous RFCs.</p>"
