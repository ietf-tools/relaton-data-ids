abstract:
- content: '<p>This document describes common Special-Use Domain Names pseudo Top-
    Level Domain names designed to help harden name resolution security, provide censorship
    resistance, and protect the users'' privacy on the Internet. This is an IESG Approval
    document requesting the reservation of six Top-Level Domains for special use,
    in conformance with the registration procedure defined in RFC 6761, section 4.
    The six domains relate to peer-to-peer systems that, given their decentralized
    design, do not require a central authority to register names. They are: ".gnu",
    ".zkey", ".onion", ".exit", ".i2p", and ".bit".</p>'
