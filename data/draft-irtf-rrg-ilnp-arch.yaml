abstract:
- content: "<p>This document provides an architectural description and the concept
    of operations for the Identifier-Locator Network Protocol (ILNP), which is an
    experimental, evolutionary enhancement to IP. This is a product of the IRTF Routing
    Research Group. This document defines an Experimental Protocol for the Internet
    community.</p>"
