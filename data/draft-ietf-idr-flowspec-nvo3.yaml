abstract:
- content: "<p>This draft specifies a Border Gateway Protocol (BGP) Network Layer
    Reachability Information (NLRI) encoding format for flow specifications (RFC 8955)
    that can match on a variety of tunneled traffic. In addition, flow specification
    components are specified for certain tunneling header fields.</p>"
