abstract:
- content: "<p>This document defines the clearance sponsor attribute. It indicates
    the entity that sponsored (i.e., granted) the clearance. This attribute is intended
    for use in public key certificates and attribute certificates that also include
    the clearance attribute. This document is not an Internet Standards Track specification;
    it is published for informational purposes.</p>"
