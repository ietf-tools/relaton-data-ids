abstract:
- content: "<p>This document defines a new report block for the Extended Report (XR)
    packet type of the RTP Control Protocol (RTCP) for use by IPTV applications. The
    report block supports monitoring of IPTV streams by providing a mechanism for
    IPTV clients to report on the performance of different aspects of the IPTV stream.</p>"
