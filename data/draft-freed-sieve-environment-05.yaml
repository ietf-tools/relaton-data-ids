abstract:
- content: <p>This document describes the "environment" extension to the Sieve email
    filtering language. The "environment" extension gives a Sieve script access to
    information about the Sieve interpreter itself, where it is running, and about
    any transport connection currently involved in transferring the message. [STANDARDS-TRACK]</p>
