abstract:
- content: "<p>To perform the measurement of packet loss, delay and other metrics
    on a particular VPN flow, the egress PE need to tell to which specific ingress
    VRF a packet belongs. But for L3VPN, multipoint-to-point or multipoint-to-multipoint
    (MP2MP) network model applies, flow identifying is a big challenge. This document
    summarizes the current performance monitoring mechanisms for MPLS networks, and
    analyzes the challenge for L3VPN performance monitoring. This document also discuss
    the key points need to be taken in consideration when designing L3VPN performance
    monitoring mechanisms.</p>"
