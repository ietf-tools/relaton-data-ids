abstract:
  content: "\n\t <p>The Internet Protocol Suite is increasingly used on small devices
    with severe constraints on power, memory, and processing resources, creating constrained-node
    networks.  This document provides a number of basic terms that have been useful
    in the standardization work for constrained-node networks.\n\t </p>\n      "
