abstract:
- content: "<p>This document specifies an extension to MPLS Operation, Administration,
    and Maintenance (OAM) to operate an MPLS Transport Profile(MPLS-TP) Label Switched
    Path (LSP) in loopback mode for management purpose. This extension includes mechanism
    to lock and unlock MPLS-TP Tunnels traffic (i.e, data and control traffic) or
    only specific OAM traffic at a specified LSR on the path of the MPLS-TP LSP back
    to the source.</p>"
