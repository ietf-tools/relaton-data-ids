abstract:
- content: "<p>This document describes how to use Simple Two-way Active Measurement
    Protocol (STAMP) test packets in combination with Hybrid Methods to perform Hop-By-Hop
    measurements in addition to the Edge-To-Edge measurements. It also defines optional
    TLVs which are carried in STAMP test packets to enhance the STAMP based functions.
    Such extensions to STAMP enable performance measurement and collection at every
    node and link along a STAMP test packet's delivery path.</p>"
