abstract:
- content: "<p>The Constrained Application Protocol (CoAP) is available over different
    transports (UDP / DTLS since [RFC7252], TCP / TLS / WebSockets since [RFC8323]),
    but lacks a way to unify these addresses. This document provides terminology based
    on Web Linking [RFC8288] to express alternative transports available to a device,
    and to optimize exchanges using these.</p>"
