abstract:
- content: "<p>This document describes version 3 of the Internet Relay Chat (IRC)
    protocol, which extends the original IRC protocol to include support for audio
    and video capabilities. It defines new message types, commands, and channel modes
    that allow for the transmission of audio and video data within the existing IRC
    framework, while maintaining backward compatibility with text-only clients and
    servers.</p>"
