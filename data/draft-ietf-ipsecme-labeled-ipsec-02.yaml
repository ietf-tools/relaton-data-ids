abstract:
- content: <p>This document defines a new Traffic Selector (TS) Type for Internet
    Key Exchange version 2 to add support for negotiating Mandatory Access Control
    (MAC) security labels as a traffic selector of the Security Policy Database (SPD).
    Security Labels for IPsec are also known as "Labeled IPsec". The new TS type is
    TS_SECLABEL, which consists of a variable length opaque field specifying the security
    label. This document updates the IKEv2 TS negotiation specified in RFC 7296 Section
    2.9.</p>
