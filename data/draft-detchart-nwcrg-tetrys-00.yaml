abstract:
- content: "<p>This document describes Tetrys, an On-The-Fly Network Coding (NC) protocol
    which can be used to transport delay and loss sensitive data over a network. This
    protocol can be used for unicast, multicast or anycast communications. It recovers
    lost packets by using added coded packets. Tetrys allows to recover all missing
    data within a time independent of the RTT and does not rely on a reliable feedback
    path to transmit data.</p>"
