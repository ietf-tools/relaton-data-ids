abstract:
- content: "<p>This document defines a new BGP SAFI with a new NLRI in order to advertise
    an explicit path of a Segment Routing Policy (SR Policy). An SR Policy is a set
    of dynamic and/or explicit paths each represented by one or more segment lists.
    The path of the SR Policy is advertised along with the Tunnel Encapsulation Attribute
    for which this document also defines new sub-TLVs.</p>"
