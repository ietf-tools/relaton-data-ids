- content: "<p>This document defines an LDAPv3 control that deletes an entire subtree
    of a container entry. This control extends the scope of the LDAPv3 delete operation
    as defined in RFC 2251. This control is beneficial in extending the functionality
    of the LDAP protocol and may be useful in administration in an LDAP environment.</p>"
