abstract:
- content: "<p>This document describes a low overhead connection establishment mechanism
    for Multipath TCP. Its goal is to reduce the computational overhead of establishing
    an MPTCP connection and the associated TCP subflows in controlled environments
    where security attacks are not a concern.</p>"
