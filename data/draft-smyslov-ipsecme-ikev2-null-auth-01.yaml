abstract:
- content: "<p>This document defines the NULL Authentication Method for the IKEv2
    Protocol. This method provides a way to omit peer authentication in IKEv2 and
    to explicitely indicate it in the protocol run. This method may be used to preserve
    anonymity or in situations, where no trust relationship exists between the parties.</p>"
