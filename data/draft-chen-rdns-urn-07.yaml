abstract:
- content: <p>This document describes the Namespace Identifier (NID) for Uniform Resource
    Namespace (URN) resources to uniquely identify enterprise YANG modules. This document
    defines a single top level "rdns" Namespace identifier (NID), with which organizations
    and enterprises can define Uniform Resource Name (URN) Namespaces to uniquely
    identify enterprise YANG modules.</p>
