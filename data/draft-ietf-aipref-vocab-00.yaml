abstract:
- content: "<p>This document proposes a standardized vocabulary of use cases that
    can be targeted when expressing machine-readable opt-outs related to Text and
    Data Mining (TDM) and AI training. The vocabulary is agnostic to specific opt-out
    mechanisms and enables declaring parties to communicate restrictions or permissions
    regarding the use of their digital assets in a structured and interoperable manner.
    It defines three key use cases—TDM, AI Training, and Generative AI Training—which
    can be referenced by opt-out systems to ensure consistent interpretation across
    different implementations.</p>"
