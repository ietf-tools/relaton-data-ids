abstract:
- content: "<p>Within a TRILL campus, the VLAN and priority of TRILL encapsulated
    frames is preserved. However, in some cases it may be desired that data VLAN and/or
    priority be mapped at the boundary between regions of such a campus. This document
    describes an optional RBridge feature to provide this function.</p>"
