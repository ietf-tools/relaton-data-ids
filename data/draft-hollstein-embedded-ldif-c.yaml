abstract:
- content: "<p>EMLDIF specifies how LDAP operations can be encoded in EXLDIF and embedded
    in high level programming languages. EMLDIF is is the common basis for language
    - dependant specifications. This document specifies Embedded LDIF for the programming
    language C. In order to make EMLDIF-C source files interoperable across vendor
    specific implementations the specification goes into detail about data structures
    and API.</p>"
