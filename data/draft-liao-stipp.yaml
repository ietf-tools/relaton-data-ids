abstract:
- content: "<p>This draft addresses the interworking between SS7 Transaction Capabilities
    Application Part (TCAP) and the Internet Protocol (IP). It describes the operations
    and functions of the TCAP-IP Gateway (TIPG) and the protocols between the TIPG
    and an IP entity to provide the TCAP-IP interworking functions between applications
    in PSTN/IN/Wireless &amp; IP domains.</p>"
