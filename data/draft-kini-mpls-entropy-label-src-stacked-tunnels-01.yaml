abstract:
- content: "<p>Source routed tunnel stacking is a technique that can be leveraged
    to provide a method to steer a packet through a controlled set of segments. This
    can be applied to the Multi Protocol Label Switching (MPLS) data plane. Entropy
    label (EL) is a technique used in MPLS to improve load balancing. This document
    examines how ELs are to be applied to source routed stacked tunnels.</p>"
