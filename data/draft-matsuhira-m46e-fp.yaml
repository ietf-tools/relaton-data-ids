abstract:
- content: "<p>This document specifies Multiple IPv4 - IPv6 address mapping encapsulation
    - fixed prefix (M46E-FP) specification. M46E-FP makes backbone network to IPv6
    only. And also, M46E-FP can stack many IPv4 networks, i.e. the networks using
    same IPv4 (private) addresses, without interdependence.</p>"
