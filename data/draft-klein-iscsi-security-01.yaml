abstract:
- content: "<p>The iSCSI Security Layer is an SSH based protocol for secure, iSCSI
    aware, network services over an insecure storage network. The protocol supports
    login, server authentication, integrity protection and encryption, thus enables
    application such as Virtual Private Storage Area Networks (VPSAN). Key exchange
    method, public key algorithm, symmetric encryption algorithm, message authentication
    algorithm, and hash algorithm are all negotiated.</p>"
