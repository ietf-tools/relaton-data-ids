id: draft-ietf-tls-tls12-frozen
title:
- content: TLS 1.2 is in Feature Freeze
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-tls-tls12-frozen
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>Use of TLS 1.3, which fixes some known deficiencies in TLS 1.2, is
    growing. This document specifies that outside of urgent security fixes (as determine
    by TLS WG consensus), new TLS Exporter Labels, or new Application-Layer Protocol
    Negotiation (ALPN) Protocol IDs, no changes will be approved for TLS 1.2. This
    prescription does not pertain to DTLS (in any DTLS version); it pertains to TLS
    only.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
