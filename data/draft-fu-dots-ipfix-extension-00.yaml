abstract:
- content: "<p>Although most of the existing IP Flow Information Export (IPFIX) Information
    Elements (IEs) are useful for network security inspection, there are still some
    gaps existing to identify a number of categories of the attacks. To fill in the
    gaps, this document defines some new IPFIX IEs and describes their formats for
    inspecting network security.</p>"
