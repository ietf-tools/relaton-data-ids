abstract:
- content: "<p>This document describes a mechanism for networks with legacy IPv4-only
    clients to use services provided by DHCPv4-over-DHCPv6 in a Relay Agent. RFC7341
    specifies use of DHCPv4-over-DHCPv6 in the client only. This document specifies
    a RFC7341-based approach that allows a Relay Agent to implement the DHCP 4o6 encapsulation
    and decapsulation of DHCPv4 messages in DHCPv6 messages on behalf of a DHCPv4
    client.</p>"
