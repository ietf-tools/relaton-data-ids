abstract:
- content: "<p>This document describes a new Network level protocol (from the PPP
    point of view), PPP Serial Data Transport Protocol, that provides encapsulation
    and an associated control protocol for transporting serial data streams over a
    PPP link. This memo provides information for the Internet community. This memo
    does not specify an Internet standard of any kind.</p>"
