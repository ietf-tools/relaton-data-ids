abstract:
- content: "<p>This document specifies the use of Constrained Application Protocol
    (CoAP) as a transfer mechanism for the Certificate Management Protocol (CMP).
    CMP defines the interaction between various PKI entities for the purpose of certificate
    creation and management. CoAP is an HTTP-like client-server protocol used by various
    constrained devices in the IoT space.</p>"
