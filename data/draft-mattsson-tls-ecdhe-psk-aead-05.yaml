abstract:
- content: "<p>This document defines several new cipher suites for the Transport Layer
    Security (TLS) protocol. The cipher suites are all based on the Ephemeral Elliptic
    Curve Diffie-Hellman with Pre-Shared Key (ECDHE_PSK) key exchange together with
    the Authenticated Encryption with Associated Data (AEAD) algorithms AES-GCM and
    AES-CCM. PSK provides light and efficient authentication, ECDHE provides perfect
    forward secrecy, and AES-GCM and AES-CCM provides encryption and integrity protection.</p>"
