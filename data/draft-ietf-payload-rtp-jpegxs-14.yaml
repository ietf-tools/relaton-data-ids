abstract:
- content: "<p>This document specifies a Real-Time Transport Protocol (RTP) payload
    format to be used for transporting JPEG XS (ISO/IEC 21122) encoded video. JPEG
    XS is a low-latency, lightweight image coding system. Compared to an uncompressed
    video use case, it allows higher resolutions and frame rates, while offering visually
    lossless quality, reduced power consumption, and end-to-end latency confined to
    a fraction of a frame.</p>"
