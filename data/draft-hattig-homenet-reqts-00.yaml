abstract:
- content: "<p>Current home networking protocols consist of home automation protocols,
    consumer electronics protocols for audio/video systems, and TCP/IP for data networking.
    This document focuses on TCP/IP protocols for home networking. Specifically in
    this document, home networking is TCP/IP data networking between devices in a
    single home, between devices in separate homes, between devices in the home and
    on the Internet, and between devices in the home and on a secure corporate network.
    This document provides requirements for this type of home networking.</p>"
