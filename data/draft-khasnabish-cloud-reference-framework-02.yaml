abstract:
- content: "<p>This document presents a cloud reference framework. In general, a cloud
    based system utilizes virtualized resources and applications. The reference framework
    is based on the survey of the SDOs and WGs that are focusing on cloud-based systems
    and services (draft- Khasnabish-cloud-sdo-survey). Both intra-cloud and inter-cloud
    reference frameworks are presented and the requirements of each layer are discussed.</p>"
