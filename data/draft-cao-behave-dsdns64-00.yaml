abstract:
- content: "<p>If a dual stack host is configured with a DNS64 server, the packet
    will be routed through the NAT64 translator instead of the plain IPv4 router or
    NAT44. This document suggest the DNS64 should handle type A DNS request normally
    to avoid packets being detoured to NAT64.</p>"
