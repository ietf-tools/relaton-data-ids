abstract:
- content: "<p>This document defines the IKEv2 Link Maximum Atomic Packet Notification
    and Packet Too Big Extension. This extension enables an egress security gateway
    to notify its ingress counter part that fragmentation is happening or a packet
    too big is received (and cannot be decrypted). In both cases, the egress node
    provides MTU information that enable the ingress node can configure appropriately
    its Tunnel Maximum Transmission Unit or MTU or simply put Tunnel MTU (TMTU) to
    prevent fragmentation or too big packets to be transmitted. This extension does
    not intent to replace ICMP. It provides information ICMP does not provide and
    even when that information could be provided by ICMP, this extension provides
    a reliable authenticated channel that ensures the ingress node receive this information
    even when ICMP messages cannot be received by the ingress node.</p>"
