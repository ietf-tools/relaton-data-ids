- content: "<p>This document defines a set of sustainability-related terms to be used
    while describing and evaluating environmental impacts of Internet technologies.
    It also describes several of the design tradeoffs for trying to optimize for sustainability
    along with the other common networking metrics such as performance and availability,
    and gives network and protocol designers and implementors sustainability-related
    advice and guideance.</p>"
