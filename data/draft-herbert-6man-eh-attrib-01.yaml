abstract:
- content: '<p>This document defines an "attribution option" that provides attribution
    for IPv6 extension headers, Hop-by-Hop options, or Destination options that are
    inserted by intermediate nodes in the delivery path of a packet. The purpose of
    this option is twofold: first it identifies the extension headers or options that
    have been inserted, secondly it attributes the inserted extension headers or options
    to the node responsible for inserting them.</p>'
