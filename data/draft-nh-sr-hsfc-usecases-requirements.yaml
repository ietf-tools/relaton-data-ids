- content: "<p>Hierarchical Service Function Chaining (hSFC) is a network service
    chaining method that utilizes a hierarchical structure to efficiently organize
    and manage service function chains, enhancing network performance and scalability.
    This document primarily describes the use case of hSFC, which is the security
    resource pool. It outlines the associated problem statement and requirements for
    the security resource pool. The document aims to assist in identifying candidate
    solution architectures and solutions.</p>"
