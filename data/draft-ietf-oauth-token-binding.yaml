abstract:
- content: "<p>This specification enables OAuth 2.0 implementations to apply Token
    Binding to Access Tokens, Authorization Codes, Refresh Tokens, JWT Authorization
    Grants, and JWT Client Authentication. This cryptographically binds these tokens
    to a client's Token Binding key pair, possession of which is proven on the TLS
    connections over which the tokens are intended to be used. This use of Token Binding
    protects these tokens from man-in-the-middle and token export and replay attacks.</p>"
