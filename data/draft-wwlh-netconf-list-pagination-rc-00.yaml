abstract:
- content: <p>In some circumstance, a server may contain many instances of a particular
    YANG list or leaf-list. Retrieval of the entire list or leaf-list at once can
    be extremely inefficient. Pagination mechanisms are needed to allow a client to
    iterate through a large list, in a manner that is most efficient for the application.
    This document Updates RFC 8040 to declare "list" and "leaf-list" as resource targets
    for the RESTCONF operations such as GET, POST operations.</p>
