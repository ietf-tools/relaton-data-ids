abstract:
- content: "<p>Summary refresh techniques for RSVP are described in draft-ietf- rsvp-refresh-reduct-00.txt.
    This document extends the summary refresh technique by allowing hierarchical summary
    refreshes. Essentially, the summary refresh messages themselves may be refreshed
    using another summary refresh message.</p>"
