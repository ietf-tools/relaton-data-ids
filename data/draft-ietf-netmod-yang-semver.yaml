abstract:
- content: "<p>This document specifies a scheme and guidelines for applying an extended
    set of semantic versioning rules to revisions of YANG artifacts (e.g., modules
    and packages). Additionally, this document defines an RFCAAAA-compliant revision-label-scheme
    for this YANG semantic versioning scheme.</p>"
