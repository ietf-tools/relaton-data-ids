abstract:
- content: "<p>This document defines a Management Information Base (MIB) module for
    use with network management protocols in TCP/IP-based internets. This document
    defines an extension to the GBOND-MIB module with a set of objects for managing
    Ethernet-based multi-pair bonded Digital Subscriber Line (xDSL) interfaces, as
    defined in ITU-T Recommendation G.998.2.</p>"
