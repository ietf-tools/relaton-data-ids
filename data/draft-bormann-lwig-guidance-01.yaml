- content: "<p>Implementation of Internet protocols on small devices benefits from
    light-weight implementation techniques, which are often not documented in an accessible
    way. This document provides a first outline of and some initial content for the
    Light-Weight Implementation Guidance document planned by the IETF working group
    LWIG.</p>"
