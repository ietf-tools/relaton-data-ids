abstract:
- content: "<p>This memo specifies the structure of a Naming Authority Pointer (NAPTR)
    DNS Resource Record (RR) for localizing a Uniform Resource Identifier (URI) in
    more popular protocols like HTTP, SMTP, and FTP. URI localization means transforming
    by locale (geography and language) a URI into another URI that identifies a local
    resource. This URI transformation, where feasible, can help distribute content
    more efficiently and appropriately.</p>"
