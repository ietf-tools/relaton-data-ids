abstract:
- content: "<p>The SOCKS protocol version 5 has been deployed and seen use as a mechanism
    for authenticated firewall traversal. Experience with the use of this protocol
    and its limitations has led to the desire for a new firewall traversal protocol;
    we tentatively name this new protocol SOCKS version 6.</p>"
