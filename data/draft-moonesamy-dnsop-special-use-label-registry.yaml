abstract:
- content: "<p>This document describes what it means to say that a label is reserved
    for special use, when reserving such a label is appropriate, and the procedure
    for doing so. It establishes an IANA registry for such special-use labels, and
    seeds it with entries for some of the already established special labels.</p>"
