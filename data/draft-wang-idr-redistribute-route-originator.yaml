abstract:
- content: "<p>This document describes one TLV extended for BGP-LS to transfer the
    originator of redistributed routes in order to let the SDN controller to deduce
    the network topology automatically under the multi-domain environments. This extension
    can expand the usage of BGP-LS protocol to multi- domain; enable the network operator
    to collect the connection relationship between different domains and then calculate
    the overall network topology automatically based on the information provided by
    BGP-LS protocol. Internet-Draft Redistribute Route Originator Extend TLV for BGP-LS
