abstract:
- content: "<p>This document describes ECC groups for use as Diffie-Hellman groups
    in the Internet Key Exchange version 2 (IKEv2) protocol. These new groups are
    defined to align IKEv2 with other standards, particularly NIST standards, and
    with and to provide more efficient implementation than in previously defined groups.</p>"
