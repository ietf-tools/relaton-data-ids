abstract:
- content: "<p>BRACE is a reversible function from Unicode (UTF-16) [UNICODE] text
    strings to host name labels. Host name labels are defined by [RFC952] and [RFC1123]
    as case-insensitive strings of ASCII letters, digits, and hyphens, neither beginning
    nor ending with a hyphen. [RFC1034] restricts the length of labels to 63 characters.</p>"
