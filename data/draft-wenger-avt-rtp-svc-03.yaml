abstract:
- content: "<p>This memo describes an RTP Payload format for the scalable extension
    of the ITU-T Recommendation H.264 video codec which is the technically identical
    to ISO/IEC International Standard 14496-10 video codec. The RTP payload format
    allows for packetization of one or more Network Abstraction Layer Units (NALUs),
    produced by the video encoder, in each RTP payload. The payload format has wide
    applicability, as it supports applications from simple low bit-rate conversational
    usage, to Internet video streaming with interleaved transmission, to high bit-rate
    video-on-demand.</p>"
