abstract:
- content: "<p>This memo provides guidelines and documents Best Current Practice for
    operating authoritative and recursive DNS servers, given that queries and responses
    are carried in a mixed environment of IPv4 and IPv6 networks. It expands on RFC
    3901 by now suggesting authoritative and iterative resolvers to operate on both
    IPv4 and IPv6. This document obsoletes RFC3901. (if approved) Discussion Venues
    This note is to be removed before publishing as an RFC. Source for this draft
    and an issue tracker can be found at https://github.com/momoka0122y/draft-dnsop-3901bis.</p>"
