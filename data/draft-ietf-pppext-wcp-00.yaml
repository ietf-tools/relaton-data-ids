abstract:
- content: "<p>The Point-to-Point Protocol (PPP) [1] provides a standard method for
    transporting multi-protocol datagrams over point-to-point links. The PPP Compression
    Control Protocol [2] provides a method for negotiating data compression over PPP
    links. This document describes the use of the WAN Compression Protocol (WCP) to
    provide an algorithm independent transport for compressed datagrams over point-to-point
    links.</p>"
