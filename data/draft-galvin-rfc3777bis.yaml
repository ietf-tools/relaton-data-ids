abstract:
- content: "<p>&lt;1&gt; The IETF uses two committees to manage the selection, confirmation,
    and recall of some or all of the individuals who serve terms of membership on
    the bodies that support its operation. As of the publication of this document
    the list of bodies includes the IESG, IAB, and the IAOC. This document is a self-consistent,
    organized compilation of the process as it was known at the time of publication.Discussion
    of this Draft &lt;2&gt; Please direct all comments, suggestions, and questions
    regarding this draft to the following mailing list: &lt;3&gt; ietf-nomcom@ietf.org</p>"
