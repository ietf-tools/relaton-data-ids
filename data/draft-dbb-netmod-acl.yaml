abstract:
- content: "<p>RFC 8519 defines a YANG data model for Access Control Lists (ACLs).
    This document discusses a set of extensions that fix many of the limitations of
    the ACL model as initially defined in RFC 8519. Discussion Venues This note is
    to be removed before publishing as an RFC. Discussion of this document takes place
    on the Network Modeling Working Group mailing list (netmod@ietf.org), which is
    archived at https://mailarchive.ietf.org/arch/browse/netmod/. Source for this
    draft and an issue tracker can be found at https://github.com/oscargdd/draft-dbb-netmod-enhanced-acl.</p>"
