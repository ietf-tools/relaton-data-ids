abstract:
- content: "<p>Events Query is a minimal protocol built on top of HTTP that allows
    user agents to receive event notifications directly from any resource of interest.
    The Events Query Protocol (EQP) is predicated on the idea that the most intuitive
    source for event notifications is the resource itself.</p>"
