abstract:
- content: "<p>Although Domain Names are not addresses in a strict sense, they are
    sometimes used to describe a group of related or proximate systems in a network
    similar to address prefixes. This document extends [RFC3123] by specifying the
    address family dependent part for Domain Names to be used in the DNS APL resource
    record.</p>"
