abstract:
- content: "<p>This document updates RFC 3261 by updating the Digest Access Authentication
    scheme used by the Session Initiation Protocol (SIP) to add support for more secure
    digest algorithms, e.g. SHA-256 and SHA-512-256, to replace the broken MD5 algorithm,
    which might be used for backward compatibility reasons only.</p>"
