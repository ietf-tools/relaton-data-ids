abstract:
- content: "<p>The document defines a Multicast Address Allocation Protocol (AAP)
    that forms a part of the Internet Multicast Address Allocation Architecture being
    defined by the IETF Multicast Address Allocation Working Group. AAP addresses
    the specific issue of coordination among Multicast Address Allocation Servers
    within a domain.</p>"
