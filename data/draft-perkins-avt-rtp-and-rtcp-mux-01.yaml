abstract:
- content: "<p>This memo discusses issues that arise when multiplexing RTP data packets
    and RTP control protocol (RTCP) packets on a single UDP port. It updates RFC 3550
    to describe when such multiplexing is, and is not, appropriate, and explains how
    the Session Description Protocol (SDP) can be used to signal multiplexed sessions.</p>"
