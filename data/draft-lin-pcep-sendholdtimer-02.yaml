abstract:
- content: "<p>This document defines the SendHoldTimer and SendHoldTimer_Expires events
    in the PCEP protocol. The implementation of SendHoldTimer helps address situations
    where a local system detects that a remote system has not terminated the PCEP
    session despite not processing PCEP messages. As per this document, when the SendHoldTimer
    expires, the local system should close the PCEP connection rather than solely
    relying on the remote system to terminate the session. This document provides
    updates to RFC5440.</p>"
