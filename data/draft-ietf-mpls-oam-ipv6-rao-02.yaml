abstract:
- content: <p>RFC 4379 defines the MPLS LSP Ping/Traceroute mechanism, in which the
    Router Alert Option MUST be set in the IP header of the MPLS Echo Request messages,
    and may conditionally be set in the IP header of the MPLS Echo Reply messages
    depending on the Reply Mode used. While a generic "Router shall examine packet"
    Option Value is used for the IPv4 Router Alert Option (RAO), there is no generic
    Router Alert Option Value defined for IPv6 that can be used. This document allocates
    a new generic IPv6 Router Alert Option Value that can be used by MPLS OAM tools,
    including the MPLS Echo Request and MPLS Echo Reply messages for MPLS in IPv6
    environments. Consequently, it updates RFC 4379. The initial motivation to request
    an IPv6 Router Alert Option (RAO) code point for MPLS OAM comes from MPLS LSP
    Ping/Traceroute. However, this code point is applicable to all MPLS OAM and not
    limited to MPLS LSP Ping/Traceroute.</p>
