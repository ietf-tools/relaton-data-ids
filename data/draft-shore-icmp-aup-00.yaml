abstract:
- content: "<p>Some recent proposals to add new Internet Control Message Protocol
    (ICMP) types and/or codes have highlighted a need to describe policies for when
    adding new features to ICMP is desirable and when it is not. In this document
    we provide a basic description of ICMP's role in the IP stack and some guidelines
    for the future.</p>"
