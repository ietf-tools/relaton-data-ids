abstract:
- content: <p>Interconnection between 5G networks and datacenter networks provide
    a new use case for NVO3 and for the 3rd Generation Partnership Project (3GPP)
    "5GLAN" feature. This document describes how layer-2 and layer-3 datacenter VPN
    technology can interoperate with anchor User Plane Functions (UPF) to interconnect
    5G devices and datacenter servers over a virtual LAN.</p>
