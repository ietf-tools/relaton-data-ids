abstract:
- content: "<p>This contribution addresses the service providers' requirements to
    support VPN-Oriented data center services. It describes the characteristics and
    the framework of VPN-oriented data center services and specifies the requirements
    on how to maintain and manage the virtual resources within data center resources
    and the supporting network infrastructures for those services.</p>"
