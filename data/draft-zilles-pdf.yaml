abstract:
- content: "<p>PDF, the 'Portable Document Format', is a general document representation
    language that has been in use for document exchange on the Internet since 1993.
    This document provides an overview of the PDF format, explains the mechanisms
    for digital signatures and encryption within PDF files, and updates the media
    type registration of 'application/pdf'. This memo provides information for the
    Internet community.</p>"
