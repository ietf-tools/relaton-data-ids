abstract:
- content: "<p>Deploying Mobile-IP v4 in networks which are connected to the internet
    through a VPN (Virtual Private Network) gateway presents some problems which do
    not currently have well-described solutions. This document aims to describe and
    illustrate these problems, and propose some guidelines for possible solutions.</p>"
