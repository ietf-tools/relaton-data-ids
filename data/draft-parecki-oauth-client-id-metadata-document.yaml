abstract:
- content: "<p>This specification defines a mechanism through which an OAuth client
    can identify itself to authorization servers, without prior dynamic client registration
    or other existing registration. This is through the usage of a URL as a client_id
    in an OAuth flow, where the URL refers to a document containing the necessary
    client metadata, enabling the authorization server to fetch the metadata about
    the client as needed.</p>"
