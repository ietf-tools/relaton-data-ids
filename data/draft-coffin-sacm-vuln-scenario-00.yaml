abstract:
- content: '<p>This document provides a core narrative that walks through an automated
    enterprise vulnerability assessment scenario. It is aligned with the SACM "Endpoint
    Security Posture Assessment: Enterprise Use Cases" [RFC7632]. It begins with an
    enterprise ingesting a vulnerability report and ends at the point of identifying
    affected endpoints. Processes that specifically overlap between this scenario
    and RFC 7632 will be noted where applicable. Specifically, the relationship between
    this document and the RFC 7632 use case building block capabilities and the usage
    scenarios will be covered.</p>'
