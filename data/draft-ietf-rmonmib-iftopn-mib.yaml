abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. The document
    proposes an extension to the Remote Monitoring MIB with a method of sorting the
    interfaces of a monitored device according to values of parameters specific to
    this interface. [STANDARDS-TRACK]</p>"
