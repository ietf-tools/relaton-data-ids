abstract:
- content: "<p>This document describes requirements for conveying information between
    Service Function Chaining (SFC) control elements (including management components)
    and SFC functional elements. Also, this document identifies a set of control interfaces
    to interact with SFC- aware elements to establish, maintain or recover service
    function chains. This document does not specify protocols nor extensions to existing
    protocols. This document exclusively focuses on SFC deployments that are under
    the responsibility of a single administrative entity. Inter-domain considerations
    are out of scope.</p>"
