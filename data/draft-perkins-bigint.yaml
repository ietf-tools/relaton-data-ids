abstract:
- content: "<p>This memo is informational. It specifies an approach to add 64-bit
    signed and unsigned integer types to versions 1 and 2 of the SNMP SMI[1][2][3][4][5][6],
    and versions 1 and 2 of the SNMP protocol[7][8][9] without changes. Thus, this
    addition requires no modifications to existing SNMP MIB compilers, and no changes
    to existing SNMP protocol engines used in SNMP agents and SNMP management applications.
    This memo does not specify a standard for the Internet community.</p>"
