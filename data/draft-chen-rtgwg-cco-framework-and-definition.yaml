abstract:
- content: <p>This document provides a definition of the term "Collective Communication
    Offloading" for use within the IETF and specifically as a reference for other
    IETF documents that describe or use aspects of Collective Communication Offloading.
    The document also describes the characteristics of an IETF Collective Communication
    Offloading, related terms and their meanings, and discusses the general framework
    for Collective Communication Offloading, the necessary system components and interfaces.</p>
