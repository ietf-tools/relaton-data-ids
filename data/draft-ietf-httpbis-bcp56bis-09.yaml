abstract:
- content: "<p>HTTP is often used as a substrate for other application protocols (a.k.a.
    HTTP-based APIs). This document specifies best practices for writing specifications
    that use HTTP to define new application protocols, especially when they are defined
    for diverse implementation and broad deployment (e.g., in standards efforts).</p>"
