abstract:
- content: "<p>This draft describes an NSIS QoS Model (QOSM) based on 3GPP QoS classes
    and bearer service attributes. Specifically, this draft describes additional optional
    parameters for QSPEC which carries 3GPP QOSM specific information and how the
    QSPEC information should be processed in QNEs.</p>"
