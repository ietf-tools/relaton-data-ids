abstract:
- content: "<p>The methods defined in RFC 7252 for the Constrained Application Protocol
    (CoAP) only allow access to a complete resource, not to parts of a resource. In
    case of resources with larger or complex data, or in situations where a resource
    continuity is required, replacing or requesting the whole resource is undesirable.
    Several applications using CoAP will need to perform partial resource accesses.
    This specification defines the new CoAP methods, FETCH, PATCH and iPATCH, which
    are used to access and update parts of a resource.</p>"
