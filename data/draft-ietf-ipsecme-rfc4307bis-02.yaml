abstract:
- content: "<p>The IPsec series of protocols makes use of various cryptographic algorithms
    in order to provide security services. The Internet Key Exchange protocol provides
    a mechanism to negotiate which algorithms should be used in any given Security
    Association. To ensure interoperability between different implementations, it
    is necessary to specify a set of algorithm implementation requirements and Usage
    guidance to ensure that there is at least one algorithm that all implementations
    will have available. This document defines the current algorithm implementation
    requirements and usage guidance of IKEv2. This document does not update the algorithms
    used for packet encryption using IPsec Encapsulated Security Payload (ESP)</p>"
