abstract:
- content: "<p>This document contains a set of updates to the syntax and transport
    of Certificate Management Protocol (CMP) version 2. This document updates RFC
    4210 and RFC 6712. The aspects of CMP updated in this document are using EnvelopedData
    instead of EncryptedValue, clarifying the handling of p10cr messages, improving
    the crypto agility, as well as adding new general message types, extended key
    usages to identify certificates for use with CMP, and '.well-known' HTTP path
    segments. To properly differentiate the support of EnvelopedData instead of EncryptedValue,
    the CMP version 3 is introduced in case a transaction is supposed to use EnvelopedData.
    CMP version 3 is introduced to enable signaling support of EnvelopedData instead
    of EncryptedValue and signaling the use of an explicit hash AlgorithmIdentifier
    in certConf messages, as far as needed.</p>"
