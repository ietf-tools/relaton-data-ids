abstract:
- content: "<p>RFC 2026 describes the review performed by the Internet Engineering
    Steering Group (IESG) on IETF Proposed Standard RFCs and characterizes the maturity
    level of those documents. This document updates RFC 2026 by providing a current
    and more accurate characterization of Proposed Standards.</p>"
