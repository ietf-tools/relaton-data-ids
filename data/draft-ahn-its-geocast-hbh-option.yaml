abstract:
- content: "<p>For IPv6-based ITS applications, ITS data packets are required to be
    delivered to a specific destination area, which is called geocast. In this draft,
    a new IPv6 Hop-by-Hop option, the IPv6 Geocast Hop-by-Hop option, with the geographical
    information of the destination area and the forwarding mechanism information is
    defined.</p>"
