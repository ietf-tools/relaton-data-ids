- content: "<p>This proposal extends the PIM-SM [1] mechanism for multicast datagram
    forwarding. PIM-SM constructs and maintains uni-directional shared trees and uni-directional
    source trees. We describe how we can extend the elements of operation of sparse-mode
    PIM to support bi- directional shared trees.</p>"
