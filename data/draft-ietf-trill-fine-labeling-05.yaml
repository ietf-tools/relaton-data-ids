abstract:
- content: "<p>The IETF has standardized TRILL (Transparent Interconnection of Lots
    of Links), a protocol for least cost transparent frame routing in multi-hop networks
    with arbitrary topologies and link technologies, using link-state routing and
    a hop count. The TRILL base protocol standard supports labeling of TRILL data
    with up to 4K IDs. However, there are applications that require more fine-grained
    labeling of data. This document updates RFC 6325 by specifying optional extensions
    to the TRILL base protocol to safely accomplish this.</p>"
