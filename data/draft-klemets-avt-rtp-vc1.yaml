abstract:
- content: "<p>This memo specifies an RTP payload format for encapsulating Video Codec
    1 (VC-1) compressed bit streams, as defined by the proposed Society of Motion
    Picture and Television Engineers (SMPTE) standard, SMPTE 421M. SMPTE is the main
    standardizing body in the motion imaging industry and the proposed SMPTE 421M
    standard defines a compressed video bit stream format and decoding process for
    television.</p>"
