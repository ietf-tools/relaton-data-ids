abstract:
- content: "<p>This document outlines steps TCP and SCTP senders can take after the
    determine that a spurious retransmission has been sent to revert a needless change
    of the congestion control state. In addition, we present several methods to prevent
    or mitigate unnecessary TCP and SCTP fast retransmits in the face of segment reordering.</p>"
