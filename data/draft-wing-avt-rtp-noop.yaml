abstract:
- content: "<p>This document defines an no-op payload format for the Real-time Transport
    Protocol (RTP), and a mechanism to request transmission of an early RTCP report.
    This can be used to verify RTP connectivity and to keep Network Address Translator
    (NAT) bindings and Firewall pinholes open.</p>"
