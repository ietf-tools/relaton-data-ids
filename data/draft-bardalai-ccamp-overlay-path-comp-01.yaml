abstract:
- content: "<p>This document discusses various path computations approaches which
    are applicable to overlay networks [framework doc ref]. It discusses how the customer
    edge nodes uses the information advertised by the provider network to compute
    a path between two customer edge nodes or how it can request the provider network
    to compute a path and setup an end-2-end LSP.</p>"
