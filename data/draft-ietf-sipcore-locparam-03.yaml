abstract:
- content: "<p>There are some circumstances where a Geolocation header field may contain
    more than one location value. Knowing the identity of the node adding the location
    value allows the recipient more freedom in selecting the value to look at first
    rather than relying solely on the order of the location values. This document
    defines the location-source parameter so that the entity adding the location value
    to Geolocation header field can identify itself using its hostname.</p>"
