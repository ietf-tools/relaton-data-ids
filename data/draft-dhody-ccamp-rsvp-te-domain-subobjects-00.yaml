abstract:
- content: "<p>The RSVP-TE specification, [RFC3209] and GMPLS extensions to RSVP-TE,
    [RFC3473] allow abstract nodes and resources to be explicitly included in a path
    setup. Further Exclude Routes Extension [RFC4874] allow abstract nodes and resources
    to be explicitly excluded in a path setup. The use of Autonomous Number (AS) (2-Byte)
    as an abstract node representing domain is already defined in [RFC3209] and [RFC4874].
    This document specifies new subobjects to include or exclude domains during path
    setup where domain is a collection of network elements within a common sphere
    of address management or path computational responsibility such as an IGP area
    or an Autonomous Systems (4-Byte).</p>"
