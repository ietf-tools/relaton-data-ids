  type: Internet-Draft
  primary: true
abstract:
- content: "<p>The present document updates the SCHC (Static Context Header Compression
    and fragmentation) protocol RFC8724 and the corresponding Yang Module RFC9363.
    It defines a SCHC Compound ACK message format and procedure, which are intended
    to reduce the number of response transmissions (i.e., SCHC ACKs) in the ACK-on-Error
    mode, by accumulating bitmaps of several windows in a single SCHC message (i.e.,
    the SCHC Compound ACK). Both message format and procedure are generic, so they
    can be used, for instance, by any of the four Low Power Wide Area Networks (LPWANs)
    technologies defined in RFC8376, being Sigfox, LoRaWAN, NB- IoT and IEEE 802.15.4w.</p>"
