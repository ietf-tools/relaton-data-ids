abstract:
- content: <p>This document describes an update to "DNS Catalog Zones" ([RFC9432])
    that facilitates a method for the primary server of a DNS zone to create the underlying
    master file for member zone(s) using information contained within a catalog zone.
    Discussion Venues This note is to be removed before publishing as an RFC. Source
    for this draft and an issue tracker can be found at https://github.com/karldyson/draft-dyson-primary-zonefile-
    initialisation.</p>
