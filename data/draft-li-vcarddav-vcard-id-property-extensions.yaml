abstract:
- content: "<p>The base vCard 4.0 specification defines a large number of properties,
    including date of birth. This specification adds three new properties to vCard
    4.0, for place of birth, place of death, and date of death. Note Discussion and
    suggestions for improvement are requested, and should be sent to vcarddav@ietf.org.</p>"
