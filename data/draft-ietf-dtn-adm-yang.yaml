abstract:
- content: "<p>This document defines a concrete syntax for encoding a Delay-Tolerant
    Networking Management Architecture (DTNMA) Application Data Model (ADM) using
    the syntax and modular structure, but not the full data model, of YANG. Extensions
    to YANG are defined to capture the specifics needed to define DTNMA Application
    Management Model (AMM) objects and to use the Application Resource Identifier
    (ARI) data- value syntax.</p>"
