- content: "<p>This document defines an extension to the Babel routing protocol that
    allows annoncing routes to an IPv4 prefix with an IPv6 next-hop, which makes it
    possible for IPv4 traffic to flow through interfaces that have not been assigned
    an IPv4 address.</p>"
