abstract:
- content: "<p>This document defines a mechanism by which packets of Real-Time Tranport
    Protocol (RTP) video streams encoded with the VP8 codec can indicate, in an RTP
    header extension, the temporal layer information about the frame encoded in the
    RTP packet. This information can be used in a middlebox performing bandwidth management
    of streams without requiring it to decrypt the streams.</p>"
