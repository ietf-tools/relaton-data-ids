abstract:
- content: <p>Portions of the radio spectrum that are allocated to a licensed, primary
    use but are unused or unoccupied at specific locations and times are defined as
    "white space". In this document the framework of PAWS is introduced, which includes
    framework of PAWS, protocol stack, definition of interface, parameters and schema
    running over interface, and security considerations. The realization of database
    and the calculation of protected contour are not considered in this framework
    draft.</p>
