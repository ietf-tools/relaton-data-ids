abstract:
- content: "<p>This Internet Draft has arisen out of work concentrating on the interconnection
    of IP and the Public Switched Telephone Network (PSTN) undertaken within the PINT
    and SPIRITS working group. This Internet Draft describes an implementation architecture
    for co-operative services initiated from either the PSTN or Internet domains.
    It further describes how this architecture may be used in provision of a Call
    Completion Internet Busy (CCIB) aka Internet Call Waiting (ICW) service.</p>"
