abstract:
- content: "<p>This memo defines an portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes objects used for testing systems and interfaces. This memo defines
    the following: o A general mechanism to initiate tests o A capability to provide
    and store test results o A capability to inventory the tests that are supported
    by an agent This memo does not specify individual tests. Such tests are subject
    of separate system- or media-specific specifications. This memo replaces the objects
    defined in the ifTestGroup of RFC2233[RFC2233] which have been deprecated.</p>"
