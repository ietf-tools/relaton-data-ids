abstract:
- content: "<p>This document registers the Enumservice “cnam” and subtype “tel” using
    the URI scheme ‘tel:’, as per the IANA registration process defined in the ENUM
    specification, RFC 3761. In addition this document registers the parameter “cnam”
    in the IANA “tel” Parameter Registry defined in RFCXXX. This data is used to facilitate
    the transfer of Calling Name Delivery (CNAM) data for calls that originate on
    the PSTN that may be displayed on VoIP or other Real-time Client User Agents (CUA).</p>"
