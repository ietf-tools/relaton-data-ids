abstract:
- content: "<p>This document defines the format of Uniform Resource Identifiers (URIs)
    and Internationalized Resource Identfiers (IRIs) to identify resources that are
    reached using Internet mail. It adds the possibility to use Email Address Internationalization
    (EAI) email addresses (RFC6530) to the previous syntax of 'mailto' URIs (RFC 6068).</p>"
