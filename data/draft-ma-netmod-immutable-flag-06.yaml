abstract:
- content: '<p>This document defines a way to formally document as a YANG extension
    or YANG metadata an existing model handling behavior: modification restrictions
    on data declared as configuration. This document defines a YANG extension named
    "immutable" to indicate that specific "config true" data nodes are not allowed
    to be created/deleted/updated. To indicate that specific entries of a list/leaf-list
    node or instances inside list entries cannot be updated/deleted after initialization,
    a metadata annotation with the same name is also defined. Any data node or instance
    marked as immutable is read-only to the clients of YANG-driven management protocols,
    such as NETCONF, RESTCONF and other management operations (e.g., SNMP and CLI
    requests).</p>'
