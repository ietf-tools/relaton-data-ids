abstract:
- content: "<p>The Point-to-Point Protocol (PPP) [RFC1661] provides a standard method
    for transporting multi-protocol datagrams over point-to-point links. The PPP Encryption
    Control Protocol (ECP) [RFC1968] provides a method to negotiate and utilize encryption
    protocols over PPP encapsulated links. This document described the use of the
    ARCFOUR algorithm for encrypting PPP encapsulated packets.</p>"
