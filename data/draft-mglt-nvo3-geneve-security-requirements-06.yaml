abstract:
- content: "<p>The document defines the security requirements to protect tenants overlay
    traffic against security threats from the NVO3 network components that are interconnected
    with tunnels implemented using Generic Network Virtualization Encapsulation (Geneve).
    The document provides two sets of security requirements: 1. requirements to evaluate
    the data plane security of a given deployment of Geneve overlay. Such requirements
    are intended to Geneve overlay provider to evaluate a given deployment. 2. requirement
    a security mechanism need to fulfill to secure any deployment of Geneve overlay
    deployment</p>"
