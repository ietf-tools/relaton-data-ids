abstract:
- content: "<p>This document defines an optional extension to OSPF which enables routers
    to distribute IP to link-layer address resolution information An OSPF Address
    Resolution Advertisement (ARA) may include media- specific information such as
    a multipoint-to-point connection identifier along with the address resolution
    information to support media-specific functions. The ARA option can be used to
    support router-to-router inter-subnet shortcut architectures such as those described
    in [HEIN].</p>"
