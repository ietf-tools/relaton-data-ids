abstract:
- content: "<p>This memo specifies Network Time Security (NTS), a mechanism for using
    Transport Layer Security (TLS) and Authenticated Encryption with Associated Data
    (AEAD) to provide cryptographic security for the client-server mode of the Network
    Time Protocol (NTP). NTS is structured as a suite of two loosely coupled sub-protocols.
    The first (NTS Key Establishment (NTS-KE)) handles initial authentication and
    key establishment over TLS. The second (NTS Extension Fields for NTPv4) handles
    encryption and authentication during NTP time synchronization via extension fields
    in the NTP packets, and holds all required state only on the client via opaque
    cookies.</p>"
