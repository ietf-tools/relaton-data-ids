abstract:
- content: "<p>The existing EVPN multi-homing load-balancing modes defined are Single-Active
    and All-Active. Neither of these multi-homing mechanisms are appropriate to support
    access networks with Layer-2 Gateway protocols such as G.8032, MPLS-TP, STP, etc.
    These Layer-2 Gateway protocols require a new multi-homing mechanism defined in
    this draft.</p>"
