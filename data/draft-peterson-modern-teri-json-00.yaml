abstract:
- content: "<p>The Telephone-Related Information (TeRI) framework defines an information
    model for data objects related to the acquisiton, management, and retrieval of
    telephone numbers and information related to them via the Internet. TeRI provides
    an abstract framework that must be instantiated by a particular binding and encoding.
    This document defines an HTTP binding for TeRI and a JavaScript Object Notation
    (JSON) encoding for TeRI.</p>"
