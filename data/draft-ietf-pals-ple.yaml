abstract:
- content: "<p>This document expands the applicability of virtual private wire services
    (VPWS) bit-stream payloads beyond Time Division Multiplexing (TDM) signals and
    provides pseudowire transport with complete signal transparency over packet switched
    networks (PSN).</p>"
