abstract:
- content: "<p>This document specifies a YANG service data model for Attachment Circuits
    (ACs). This model can be used for the provisioning of ACs before or during service
    provisioning (e.g., Network Slice Service). The document also specifies a service
    model for managing bearers over which ACs are established. Also, the document
    specifies a set of reusable groupings. Whether other service models reuse structures
    defined in the AC models or simply include an AC reference is a design choice
    of these service models. Utilizing the AC service model to manage ACs over which
    a service is delivered has the advantage of decoupling service management from
    upgrading AC components to incorporate recent AC technologies or features.</p>"
