abstract:
- content: "<p>AMC-ACE-O is a reversible map from a sequence of Unicode [UNICODE]
    characters to a sequence of letters (A-Z, a-z), digits (0-9), and hyphen-minus
    (-), henceforth called LDH characters. Such a map (called an 'ASCII-Compatible
    Encoding', or ACE) might be useful for internationalized domain names [IDN], because
    host name labels are currently restricted to LDH characters by [RFC952] and [RFC1123].</p>"
