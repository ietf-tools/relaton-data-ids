abstract:
- content: <p>This document describes two Fully-Specified Forward Error Correction
    (FEC) Schemes, Low Density Parity Check (LDPC) Staircase and LDPC Triangle, and
    their application to the reliable delivery of data objects on the packet erasure
    channel (i.e., a communication path where packets are either received without
    any corruption or discarded during transmission). These systematic FEC codes belong
    to the well- known class of "Low Density Parity Check" codes, and are large block
    FEC codes in the sense of RFC 3453. [STANDARDS-TRACK]</p>
