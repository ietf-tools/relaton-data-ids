abstract:
- content: "<p>Many DNS recursive resolvers have long round trip times to the DNS
    root server. It has been an obstacle to increse the performance of DNS query.
    In order to decrease fetch time of DNS root data, this document proposes a new
    mechanism by improving the mechanism of root data cacheing.</p>"
