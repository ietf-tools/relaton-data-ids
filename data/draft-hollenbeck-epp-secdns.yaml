abstract:
- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) extension
    mapping for the provisioning and management of Domain Name System security extensions
    (DNSSEC) for domain names stored in a shared central repository. Specified in
    XML, this mapping extends the EPP domain name mapping to provide additional features
    required for the provisioning of DNS security extensions. [STANDARDS-TRACK]</p>"
