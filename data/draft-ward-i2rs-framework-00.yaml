abstract:
- content: "<p>This document describes a framework for a standard, programmatic interface
    for full-duplex state transfer in and out of the Internet's routing system. It
    provides some basic use-cases, lists the type of information that might be exchanged
    over the interface, and describes suggested functionality for the interface to
    the Internet routing system.</p>"
