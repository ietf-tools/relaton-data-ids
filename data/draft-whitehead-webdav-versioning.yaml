abstract:
- content: "<p>This document describes a set of methods, headers, and properties which
    extend the HTTP and WebDAV protocols to support versioning and variant authoring
    of Web resources. Operations are provided to support differencing two resources,
    applying a difference to a resource, checkin and checkout, along with creation,
    manipulation, and listing a version and variant history graph.</p>"
