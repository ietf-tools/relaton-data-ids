abstract:
- content: "<p>A number of applications using the Session Initiation Protocol (SIP)
    protocol require or can be enhanced by being able to uniquely identify a particular
    user agent (UA) instance in the network. This document describes an extension
    to SIP that allows clients to generate globally unique identifiers (GUID) for
    use within SIP based applications, providing an example of their use.</p>"
