abstract:
- content: "<p>This document proposes behavior of a RTCWeb signaling gateway for mapping
    message representations between RTCWeb Offer/Answer Protocol (ROAP) scheme and
    native SIP messaging scheme. Such a signaling gateway is intended to translate
    to and from/SIP for enabling use cases between a RTCWeb enabled browser and legacy
    SIP devices.</p>"
