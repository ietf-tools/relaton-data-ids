abstract:
- content: "<p>TI-LFA specifies fast protections for transit nodes and links of an
    SR path. However, it does not present any fast protections for the egress node
    of the SR path. This document describes protocol extensions for fast protecting
    the egress node and link of a Segment Routing for IPv6 (SRv6) path.</p>"
