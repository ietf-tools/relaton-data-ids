abstract:
- content: "<p>This document presents a set of techniques that a REsource LOcation
    And Discovery (RELOAD) node may use to ensure that the use of high level RELOAD
    operations do not reveal the owner of this node. These high level features are
    defined as the set of operations related to data storage, plus the operation that
    permits to exchange application layer messages.</p>"
