abstract:
- content: "<p>There is a need to document data defined in YANG models when a live
    server is not available. Data is often needed already at design or implementation
    time or needed by groups that do not have a live running server available. This
    document specifies a standard file format for YANG instance data (which follows
    the syntax and semantic from existing YANG models, re-using the same format as
    the reply to a &lt;get&gt; operation/request) and decorates it with metadata.</p>"
