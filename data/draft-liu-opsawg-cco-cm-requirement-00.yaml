abstract:
- content: "<p>Collective communication optimization is a key means to improve the
    performance of distributed applications, due to that communication has become
    the bottleneck to degrade applications or business with the growth of the scale
    of distributed systems. The industry and academy has worked on proposing solutions
    to upgrade the collective communication operations. However, there has been the
    problem of lacking for unified guidelines. This draft provide requirements from
    the control and management viewpoint.</p>"
