abstract:
- content: <p>This document specifies optional things that one can do with "ni" URIs
    and related names. Those include an additional hash algorithm for handling dynamic
    content, some specific query-strong parameters for ni URIs and a mechanism for
    embedding ni URIs into QR codes.</p>
