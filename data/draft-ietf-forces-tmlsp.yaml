abstract:
- content: "<p>This document specifies Transport Mapping Layer (TML) Service Primitives
    for Forwarding and Control Element Separation (ForCES). Based on the service primitives,
    TML services that are provided by TML to ForCES Protocol Layer (PL) are standardized.
    To define the primitives, TML properties represented as TML events, TML attributes,
    and TML capabilities are also specified in the document.</p>"
