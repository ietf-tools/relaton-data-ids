abstract:
- content: <p>This document specifies a Session Initiation Protocol (SIP) profile
    of Security Assertion Markup Language (SAML) as well as a SAML SIP binding. The
    defined SIP SAML Profile composes with the mechanisms defined in the SIP Identity
    specification and satisfy requirements presented in "Trait-based Authorization
    Requirements for the Session Initiation Protocol (SIP)".</p>
