abstract:
- content: "<p>This document describes how NAT64 and 464XLAT can be deployed in an
    IPv6 operator (cellular and broadband) or enterprise network and the issues to
    be considered when having an IPv6-only access link, regarding: a) DNS64, b) applications
    or devices that use literal IPv4 addresses or non-IPv6 compliant APIs, and c)
    IPv4-only hosts or applications.</p>"
