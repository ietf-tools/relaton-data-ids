abstract:
- content: "<p>This document describes how Session Initiation Protocol (SIP) user
    agents and proxies can set up emergency calls and, more generally, reach emergency
    assistance via SIP requests. For that purpose, it defines a universal emergency
    SIP URI, sip:sos@domain and sips:sos@domain, that allows SIP user agents to contact
    the local emergency number. It also defines conventions that increase the high
    probability of reaching the appropriate emergency call center. The document does
    not define any SIP protocol extensions.</p>"
