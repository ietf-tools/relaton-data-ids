abstract:
- content: "<p>This document contains a comparison of two BGP yang models: draft-
    zhdankin-netmod-bgp-cfg-01 and draft-wang-i2rs-bgp-dm. The yang model in draft-zhdankin-netmod-bgp-cfg-01
    is a model focused on configuration. The yang model in draft-wang-i2rs-bgp-dm-00
    is focused on the status and ephemeral state changes needed for the I2RS interface.
    The conclusion of comparison is that there little overlap except the definitions
    of common bgp structures. The draft-wang- i2rs-bgp-dm-00 is necessary to fulfil
    a majority of the requirement drawn from the BGP use cases in the I2RS use cases
    (draft-i2rs-hares- usecase-reqs-summary).</p>"
