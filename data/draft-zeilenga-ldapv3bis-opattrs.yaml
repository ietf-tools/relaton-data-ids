abstract:
- content: "<p>X.500 [X.500] provides a mechanism for clients to request all operational
    attributes be returned with entries provided in response to a search operation.
    This mechanism is often used by clients to discover which operatinal attributes
    are present in an entry. LDAP [RFC2251] does not provide a similar mechanism to
    clients.</p>"
