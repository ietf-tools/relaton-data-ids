abstract:
- content: <p>A new flexible wavelength grid ("flexi-grid") is being developed within
    the ITU-T Study Group 15 to allow selection and switching of individual lambdas
    chosen flexibly from a detailed, fine granularity grid of available wavelengths.
    This document updates the definition of GMPLS lambda labels to support the flexi-grid.
    This document updates RFC 3471 and updates RFC 6205.</p>
