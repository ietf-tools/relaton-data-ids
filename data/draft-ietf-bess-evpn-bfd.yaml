abstract:
- content: "<p>This document specifies proactive, in-band network layer OAM mechanisms
    to detect loss of continuity faults that affect unicast and multi-destination
    paths (used by Broadcast, Unknown Unicast, and Multicast traffic) in an Ethernet
    VPN (RFC 7432) network. The mechanisms specified in the draft use the widely adopted
    Bidirectional Forwarding Detection (RFC 5880) protocol and other protocols as
    necessary.</p>"
