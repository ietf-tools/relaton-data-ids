abstract:
- content: "<p>This document proposes extensions to the RTP payload format specification
    for H.264 video defined in RFC 3984. It addresses two separate issues: (i) The
    signalling of the framerate of static macroblocks a decoder is able to process
    in order to sustain high framerates with high resolutions. (ii) The signalling
    of a reduced- complexity decoding operation (RCDO) for H.264 Baseline profile
    bitstreams.</p>"
