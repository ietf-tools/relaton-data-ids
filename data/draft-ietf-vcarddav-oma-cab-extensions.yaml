abstract:
- content: "<p>This document defines extensions to the vCard data format for representing
    and exchanging certain contact information. The properties covered here have been
    defined by the Open Mobile Alliance (OMA) Converged Address Book group, in order
    to synchronize, using OMA Data Synchronization, contact fields that were not already
    defined in the base vCard 4.0 specification. [STANDARDS-TRACK]</p>"
