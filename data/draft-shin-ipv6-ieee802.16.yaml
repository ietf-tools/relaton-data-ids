abstract:
- content: "<p>As the deployment of IEEE 802.16 networks progresses, IPv6 will be
    introduced in IEEE 802.16 networks. The characteristics of IEEE 802.16 networks
    put special considerations on how IPv6 is used. This document describes scenarios
    and considerations on IPv6 adoption in IEEE 802.16 networks.</p>"
