abstract:
- content: "<p>The Network Time Protocol Version 4 (NTPv4) defines the optional usage
    of extension fields. An extension field as defined in RFC 5905, is an optional
    field that resides at the end of the NTP header and can be used to add optional
    capabilities or additional information that is not conveyed in the standard NTP
    header. This document redefines NTP extension header proposed in RFC 5905 for
    addressing unnecessary padding issue which is required for differentiating between
    NTP extension and MAC data.</p>"
