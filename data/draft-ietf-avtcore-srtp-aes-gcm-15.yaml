abstract:
- content: "<p>This document defines how the AES-GCM Authenticated Encryption with
    Associated Data family of algorithms can be used to provide confidentiality and
    data authentication in the SRTP protocol. Note: this is an intermediate draft,
    awaiting the inclusion of test vectors. Care is being taken to ensure these test
    vectors will be correct, always a desirable property.</p>"
