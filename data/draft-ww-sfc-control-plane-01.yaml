abstract:
- content: "<p>This document describes a control framework for service function chaining
    (SFC), which defines interfaces between SFC control system and other SFC related
    entities e.g. service chain management interface, user profile interfaces, feedback
    interface and interfaces to dataplane. This document also describes necessary
    control functions in the SFC control framework and discuss how a set of available
    Service Functions are provisioned and how Service Function Chaining path is setup.</p>"
