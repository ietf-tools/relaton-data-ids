abstract:
- content: "<p>This document discusses the experiences of using Mapping of Address
    and Port (MAP). Network setup and testing results using MAP-Translation (MAP-T),
    MAP- Encapsulation (MAP-E) and mixed MAP-T/MAP-E are described in this document.
    Relationships among native IPv6, single translation, double translation, and encapsulation
    are also discussed.</p>"
