abstract:
- content: "<p>This document describes a new QUIC version. The proposed wire format
    and a set of procedures can be used to communicate throughput advice between an
    endpoint and an on-path network element. Throughput advice are sent in QUIC packets
    of a new QUIC version. These QUIC packets are sent adjecent to established QUIC
    version 1 and 2 connections, within the same UDP 4-tuple.</p>"
