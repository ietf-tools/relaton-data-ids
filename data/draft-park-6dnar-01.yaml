abstract:
- content: "<p>This document proposes automatic configuration of IPv6 network using
    Domain Name Auto-Registration(called 6DNAR). 6DNAR allows the automatic registration
    of domain name and corresponding IPv6 Addresses with the DNS server. In order
    to provide 6DNAR function, Neighbor Discovery Protocol [2461] will be used. Moreover,
    6DNAR don't change any existing DNS system.</p>"
