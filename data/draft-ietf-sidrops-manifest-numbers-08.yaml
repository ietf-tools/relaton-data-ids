abstract:
- content: <p>The Resource Public Key Infrastructure (RPKI) makes use of signed objects
    called manifests, each of which includes a "manifest number". This document updates
    RFC9286 by specifying issuer and RP behaviour when a manifest number reaches the
    largest possible value, a situation not considered in RFC9286.</p>
