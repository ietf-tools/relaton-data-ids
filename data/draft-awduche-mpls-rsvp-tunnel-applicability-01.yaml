abstract:
- content: "<p>This memo discusses the applicability of'Extensions to RSVP for LSP
    Tunnels' [1]. It highlights the protocol's principles of operation and describes
    the network context for which it was designed. Guidelines for deployment are offered
    and known protocol limitations are indicated. This document is intended to accompany
    the submission of 'Extensions to RSVP for LSP Tunnels' onto the Internet standards
    track.</p>"
