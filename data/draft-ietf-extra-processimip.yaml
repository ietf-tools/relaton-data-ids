- content: <p>This document describes the "processcalendar" extension to the Sieve
    email filtering language. The "processcalendar" extension gives Sieve the ability
    to process machine-readable calendar data that is encapsulated in an email message
    using Multipurpose Internet Mail Extensions (MIME).</p>
