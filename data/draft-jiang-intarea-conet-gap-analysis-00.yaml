abstract:
- content: "<p>In order to efficiently distinguish ICPs' traffic, a new network operation
    model - COllaborative NETwork is proposed. The traffic recognization is based
    on traffic of ICPs' products actively carries collaborative identifiers that both
    ISPs and ICPs reach consensus in a coordination way. This document analyzes the
    tecnical gap between the current network functions and required network capability
    to support COllaborative NETwork.</p>"
