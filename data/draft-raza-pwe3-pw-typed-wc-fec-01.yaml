abstract:
- content: <p>The "Typed Wildcard Forwarding Equivalence Class (FEC) Element" defines
    an extension to the Label Distribution Protocol (LDP) that can be used when it
    is desired to request or withdraw or release all label bindings for a given FEC
    Element type. However, a typed wildcard FEC element must be individually defined
    for each FEC element type. This specification defines the typed wildcard FEC elements
    for the PWid (0x80), Generalized PWid (0x81), and P2MP PW (0x82) FEC element types.</p>
