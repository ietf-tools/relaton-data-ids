abstract:
- content: "<p>This document specifies Multiple Ethernet - IPv6 mapped IPv6 address(ME6A)
    spefification. ME6A is Ethernet mapped IPv6 address with plane ID. Unique allocation
    of plane id value enable duplicated MAC address unique in IPv6 address space.
    This address may use Ethernet over IPv6 encapsulation.</p>"
