abstract:
- content: "<p>This document presents how the ISSN - International Standard Serial
    Number - which is a persistent number for unique identification of serials widely
    recognised and used in the bibliographic world, can be supported within the Uniform
    Resource Name (URN) framework as a specific URN namespace identifier. This memo
    provides information for the Internet community.</p>"
