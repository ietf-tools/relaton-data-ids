abstract:
- content: "<p>This document specifies M46E Prefix Resolution (M46E-PR) specification.
    M46E-PR connect IPv4 stub networks between IPv6 backbone network. And also, M46E-PR
    can stack many IPv4 networks, i.e. the nwtworks using same IPv4 private addresses
    without interdependence.</p>"
