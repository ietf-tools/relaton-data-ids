abstract:
- content: "<p>Status Attestation is a signed object that demonstrates the validity
    status of a digital credential. These attestations are periodically provided to
    holders, who can present these to Verifiers along with the corresponding digital
    credentials. The approach outlined in this document makes the verifiers able to
    check the non-revocation of a digital credential without requiring to query any
    third-party entities.</p>"
