abstract:
- content: "<p>This document specifies an RTCP extension that allows SDP information
    to be carried over an RTP session. This extension obivates the need for a separate
    negotiation channel, thereby avoiding the risk of desynchronization between the
    SDP session description and the RTP session state.</p>"
