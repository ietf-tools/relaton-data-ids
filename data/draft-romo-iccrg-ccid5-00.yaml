abstract:
- content: "<p>This document contains the profile for Congestion Control Identifier
    5 (CCID 5), BBR-like Congestion Control, in the Datagram Congestion Control Protocol
    (DCCP). CCID 5 is meant to be used by senders who have a strong demand on low
    latency and require a steady throughput behavior.</p>"
