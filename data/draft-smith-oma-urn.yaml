abstract:
- content: "<p>This document describes the Namespace Identifier (NID) for Uniform
    Resource Namespace (URN) resources published by the Open Mobile Alliance (OMA).
    OMA defines and manages resources that utilize this URN name model. Management
    activities for these and other resource types are provided by the Open Mobile
    Naming Authority (OMNA). This memo provides information for the Internet community.</p>"
