abstract:
- content: "<p>Authorization support is required for various Internet protocols, for
    example, TLS, CMS and their consumers, and others. The X.509 AttributeCertificate
    provides a structure which can form the basis for such services [X.509]. This
    specification defines two profiles (a simple one and a 'full' one) for the use
    of X.509 AttributeCertificates to provide such authorization services.</p>"
