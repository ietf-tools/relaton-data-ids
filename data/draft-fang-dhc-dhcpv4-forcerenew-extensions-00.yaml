abstract:
- content: "<p>This document extends the definition of the FORCERENEW message for
    parameter reconfiguration in DHCPv4. This extension makes the FORCERENEW message
    more suitable to reconfigure configuration parameters other than IP addresses,
    and aligns the behavior of the reconfiguration procedure in DHCPv4 to the corresponding
    behavior in DHCPv6.</p>"
