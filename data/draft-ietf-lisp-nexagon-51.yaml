abstract:
- content: "<p>This specification describes real-time machine-to-machine traffic-
    ability mapping of any terrain based on the Locator/ID Separation protocol (LISP)
    and the H3 hierarchical hexagonal grid. Distributed geolocation agents are logically
    addressed using LISP endpoint identifiers (EID), determined by the agent's geospatial
    jurisdiction according to the H3 hexagonal grid. Geolocation agents consolidate
    and propagate data and logic to and from in-vehicle and satellite feeds. In-vehicle
    agents' EIDs are ephemeral to protect vehicle owners geo- privacy while interacting
    with geolocation agents. The in-vehicle agents' EIDs are obtained and renewed
    through an authorization, authentication, and accounting procedure (AAA). Geolocation
    traffic-ability mapping includes training and notification prompts based on H3
    tile traffic-ability key-value enumeration.</p>"
