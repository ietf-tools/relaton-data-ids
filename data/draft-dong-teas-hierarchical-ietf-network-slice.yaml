abstract:
- content: "<p>Network slicing is targeted at existing or emerging customers or services
    which may request for network connectivity services with a specific set of Service
    Level Objectives (SLOs) and Service Level Expectations (SLEs). In some network
    scenarios, there can be requirements for the deployment of hierarchical network
    slices.The general framework of IETF network slice supports hierarchical network
    slicing, while the technologies for realizing hierarchical IETF network slice
    need to be considered. This document describes the typical scenarios of hierarchical
    IETF network slices, and provides the considerations and requirements on the technologies
    in different network planes to realize hierarchical IETF network slices.</p>"
