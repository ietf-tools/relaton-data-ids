abstract:
- content: "<p>This document describes an RTP payload format for transporting Vorbis
    encoded audio. It details the RTP encapsulation mechanism for raw Vorbis data
    and details the delivery mechanisms for the decoder probability model, referred
    to as a codebook and other setup information. Also included within the document
    are the necessary details for the use of Vorbis with MIME and Session Description
    Protocol (SDP).</p>"
