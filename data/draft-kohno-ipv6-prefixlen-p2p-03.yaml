abstract:
- content: "<p>On inter-router point-to-point links, it is useful for security and
    other reasons, to use 127-bit IPv6 prefixes. Such a practice parallels the use
    of 31-bit prefixes in IPv4 [RFC3021]. This document specifies motivation and usages
    of 127-bit IPv6 prefix lengths on inter-router point-to-point links.</p>"
