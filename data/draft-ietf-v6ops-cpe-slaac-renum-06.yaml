abstract:
- content: "<p>In scenarios where network configuration information becomes invalid
    without any explicit signaling of that condition (such as when a Customer Edge
    Router crashes and reboots without knowledge of the previously-employed configuration
    information), hosts on the local network will continue using stale network configuration
    information for an unacceptably long period of time, thus resulting in connectivity
    problems. This document specifies improvements to Customer Edge Routers that help
    mitigate the aforementioned problem for typical residential and small office scenarios.
    This document updates RFC7084.</p>"
