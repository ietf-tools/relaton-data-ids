abstract:
- content: "<p>This document describes an extension to AFS-3 which allows data transfer
    over arbitrary alternative transports to the traditional Rx RPC over UDP, and
    describes a method of using TCP as one such alternative transport. This document
    describes new wire structures and Rx RPCs for the 'afsint' protocol in AFS-3.
    Internet Draft Comments Comments regarding this draft are solicited. Please include
    the AFS-3 protocol standardization mailing list (afs3-standardization@openafs.org)
    as a recipient of any comments.</p>"
