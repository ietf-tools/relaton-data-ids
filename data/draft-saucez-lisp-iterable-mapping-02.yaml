abstract:
- content: "<p>The Mapping System is a key component of the Locator Identifier Separation
    Protocol (LISP). In this document, we describe Iterable Mappings allowing the
    mappings to point to Map-Server addresses instead of ETR addresses. Iterable mappings
    open the possibility of performing iterative queries that could be used to deploy
    mapping systems without requiring overlays or to optimize current mapping systems.</p>"
