abstract:
- content: "<p>This memo describes a prefix assignment mechanism for home networks.
    It is expected that home gateway routers are assigned an IPv6 prefix through DHCPv6
    Prefix Delegation (PD). This prefix needs to be divided among the multiple subnets
    in a home network. This memo describes a mechanism for such division via OSPFv3.
    This is an alternative design to using DHCPv6 PD also for the prefix assignment.
    The memo is input to the working group so that it can make a decision on which
    type of design to pursue. It is expected that a routing- protocol based assignment
    uses a minimal amount of prefixes.</p>"
