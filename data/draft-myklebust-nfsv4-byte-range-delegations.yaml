abstract:
- content: "<p>This document describes a set of extensions to the NFS version 4 protocol
    that enable the client to cache file data when caching conflicts prevent the server
    from handing out a file delegation. The proposed extensions enable the caching
    of only those specific byte ranges of data which the user application is reading
    or writing. As in the case of full delegations, a callback mechanism enables the
    server to request that the client flush cached data when a caching conflict occurs.</p>"
