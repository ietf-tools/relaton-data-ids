abstract:
- content: <p>This document defines a new SDES item called SRCNAME which uniquely
    identifies a single media source, like a camera or a microphone. That way anyone
    receiving the SDES information from a set of interlinked RTP sessions can determine
    which SSRCs are logically related to the same source. It can equally be used to
    label SSRC multiplexed related streams, such as FEC or Retransmission streams
    related to the original source stream in the same session. In addition the new
    SDES item is also defined for usage with the SDP source specific media attribute
    ("a=ssrc"), enabling an end-point to declare and learn the source bindings through
    signalling ahead of receiving RTP/RTCP packets.</p>
