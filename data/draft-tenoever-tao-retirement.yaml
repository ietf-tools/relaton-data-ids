abstract:
- content: "<p>This document retires and obsoletes the Tao of the IETF as an IETF-
    maintained document. It includes the rationale for the retirement and the last
    edition of the Tao as published via the process described in RFC 6722. Information
    that new participants need to engage in the work of the IETF will continue to
    be updated on the IETF website in a more timely and accessible manner. This is
    the way.</p>"
