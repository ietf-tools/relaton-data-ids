abstract:
- content: "<p>This memo requests that the application/mbox media type be authorized
    for allocation by the IESG, according to the terms specified in RFC 2048. This
    memo also defines a default format for the mbox database, which must be supported
    by all conformant implementations. This memo provides information for the Internet
    community.</p>"
