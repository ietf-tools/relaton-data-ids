    procedures, and draft-agrawal-spring-srv6-mpls- interworking specifies SRv6/MPLS
    transport and service interworking procedures. For service interworking, the latter
    draft defines two modes, similar to VPN Inter-AS Option A and Option B. This document
    specifies another Option BC for service interworking which has much better scaling
    property.</p>"
