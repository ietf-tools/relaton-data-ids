abstract:
- content: "<p>This document defines metadata objects to support delegating the delivery
    of HTTPS content between two or more interconnected CDNs. Specifically, this document
    defines CDNI Metadata interface objects to enable delegation of X.509 certificates
    leveraging delegation schemes defined in RFC9115. RFC 9115 allows delegating entity
    to remain in full control of the delegation and be able to revoke it any time
    and avoids the need to share private cryptographic key material between the involved
    entities.</p>"
