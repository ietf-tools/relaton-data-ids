abstract:
- content: "<p>This document specifies a data model for managing Sieve scripts on
    a server using the JSON Meta Application Protocol (JMAP). Open Issues * Should
    ALL Sieve capabilites be in the JMAP Session capabilities property rather than
    in the accountCapabilities property? Would the capabilities actually differ between
    users?</p>"
