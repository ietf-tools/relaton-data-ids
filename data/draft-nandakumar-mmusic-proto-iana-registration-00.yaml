abstract:
- content: "<p>RTP provides end-to-end network transport functions suitable for applications
    transmitting real-time data, such as audio, video or simulation data, over multicast
    or unicast network services. The data transport is augmented by a control protocol
    (RTCP) to allow monitoring of the data delivery in a manner scalable to large
    multicast networks, and to provide minimal control and identification functionality.
    This document describes how to express RTP media transport over TCP in SDP (Session
    Description Protocol) under various configurations. This document defines 'TCP/RTP/AVPF',
    'TCP/RTP/SAVP', 'TCP/RTP/ SAVPF', 'TCP/TLS/RTP/SAVP', 'TCP/TLS/RTP/SAVPF' protocol
    identifiers for SDP.</p>"
