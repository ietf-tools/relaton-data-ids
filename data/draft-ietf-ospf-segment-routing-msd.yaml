abstract:
- content: <p>This document defines a way for an Open Shortest Path First (OSPF) router
    to advertise multiple types of supported Maximum SID Depths (MSDs) at node and/or
    link granularity. Such advertisements allow entities (e.g., centralized controllers)
    to determine whether a particular Segment Identifier (SID) stack can be supported
    in a given network. This document only refers to the Signaling MSD as defined
    in RFC 8491, but it defines an encoding that can support other MSD types. Here,
    the term "OSPF" means both OSPFv2 and OSPFv3.</p>
