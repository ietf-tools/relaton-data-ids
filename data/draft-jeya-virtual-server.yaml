abstract:
- content: "<p>This document specifies a protocol termed the 'Virtual server protocol',
    which makes an end-user automatically connect to a least loaded Server among the
    list of Mirror/alternate Servers available for a particular Service, advertised
    in the Internet. Using this protocol, the clients accessing the Internet no longer
    need to know the existence of mirror servers available for a particular service.</p>"
