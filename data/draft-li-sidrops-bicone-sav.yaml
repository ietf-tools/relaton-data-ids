abstract:
- content: "<p>The primary design goal of source address validation (SAV) is avoiding
    improper block (i.e., blocking legitimate traffic) while maintaining directionality,
    especially in partial deployment scenarios (see [I-D.ietf-savnet-inter-domain-problem-statement]
    and [RFC8704]). Existing advanced SAV solutions typically generate ingress SAV
    allowlist filters by using information related to customer cone. This document
    analyzes potential improper block problems of solely using allowlist filters.
    To minimize improper block, this document proposes Bicone SAV, which enhances
    the SAV technology by additionally using blocklist filters generated based on
    information related to provider cone.</p>"
