    and the methodology for use of such metrics by the expert community.The metrics
    described in this document were tested and used by the KAAPS Group for purposes
    of KAAPS science project (ID 2C08002).The project was funded by Czech ministry
    of education (MSMT NPV II,ID 2C08002).</p>"
