abstract:
- content: "<p>This document describes that a BGP speaker may perform AS_PATH verification
    on the routes it sends to BGP neighbors at external BGP (eBGP) egress based on
    Autonomous System Provider Authorization (ASPA) objects in the Resource Public
    Key Infrastructure (RPKI). Before BGP speakers advertise routes to external peers
    at eBGP egress, performing ASPA-based AS_PATH verification can prevent route leaks
    to external peers, check for local misconfigurations and detect ASPA registration
    errors, thus avoiding the advertisement of invalid routes.</p>"
