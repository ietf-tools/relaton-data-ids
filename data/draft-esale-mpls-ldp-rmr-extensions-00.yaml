abstract:
- content: "<p>This document describes LDP extensions to signal Resilient MPLS Ring
    (RMR) Label Switched Paths (LSPs). An RMR LSP is a multipoint to point LSP signaled
    using LDP (Label Distribution Protocol). RMR Architecture document - draft-ietf-mpls-rmr-02
    - describes why and how MPLS should be used in ring topologies.</p>"
