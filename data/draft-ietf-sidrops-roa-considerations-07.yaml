- content: "<p>When using the RPKI, address space holders need to issue ROA object(s)
    to authorize one or more ASes to originate routes to IP prefix(es). This memo
    discusses operational problems which may arise from ROAs containing multiple IP
    prefixes and recommends that each ROA contain a single IP prefix.</p>"
