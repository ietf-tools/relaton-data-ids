abstract:
- content: "<p>This document contains recommendations from the Internet Engineering
    Task Force (IETF) IPv6 Working Group to the Third Generation Partnership Project
    (3GPP) community regarding the use of IPv6 in the 3GPP standards. The IPv6 Working
    Group supports the use of IPv6 within 3GPP and offers these recommendations in
    a spirit of open cooperation between the IPv6 Working Group and the 3GPP community.</p>"
