abstract:
- content: "<p>In Control And Provisioning of Wireless Access Points Protocol, the
    Access Controller controls whether Wireless Termination Point should forward the
    traffic for some specified station. This document defines a mew messages elements,
    IEEE Station IP Address, which are used for better control of station's access
    in local-MAC mode of CAPWAP.</p>"
