abstract:
- content: "<p>This document specifies how to use HTTP/3 on top of bi-directional,
    byte-oriented streams such as TLS over TCP. Discussion Venues This note is to
    be removed before publishing as an RFC. Discussion of this document takes place
    on the HTTP Working Group mailing list (ietf-http-wg@w3.org), which is archived
    at https://lists.w3.org/Archives/Public/ietf-http-wg/. Source for this draft and
    an issue tracker can be found at https://github.com/kazuho/draft-kazuho-httpbis-http3-on-streams.</p>"
