abstract:
- content: <p>This draft describes the LISP Map-Server (LISP-MS), a computing system
    which provides a simple LISP protocol interface as a "front end" to the Endpoint-ID
    (EID) to Routing Locator (RLOC) mapping database and associated virtual network
    of LISP protocol elements. The purpose of the Map-Server is to simplify the implementation
    and operation of LISP Ingress Tunnel Routers (ITRs) and Egress Tunnel Routers
    (ETRs), the devices that implement the "edge" of the LISP infrastructure and which
    connect directly to LISP-capable Internet end sites.</p>
