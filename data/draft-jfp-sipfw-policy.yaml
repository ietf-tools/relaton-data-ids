- content: "<p>At the boundaries of some networks, administrators may want to implement
    policies that govern the application-layer traversal of SIP signaling. This document
    serves as an introduction to application- layer policies for SIP, discusses the
    architectures of network boundaries at which policies might be deployed, and provides
    examples of policies tailored to particular network services.</p>"
