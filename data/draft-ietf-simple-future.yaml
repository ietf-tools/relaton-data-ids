- content: "<p>The Presence Information Data Format (PIDF) defines a basic XML format
    for presenting presence information for a presentity. This document extends PIDF,
    adding a timed status extension (&lt;timed-status&gt; element) that allows a presentity
    to declare its status for a time interval fully in the future or the past. [STANDARDS-TRACK]</p>"
