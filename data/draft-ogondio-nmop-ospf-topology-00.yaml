abstract:
- content: "<p>This document defines a YANG data model for representing an abstracted
    view of a network topology that contains Open Shortest Path First (OSPF) information.
    This document augments the 'ietf- network' data model by adding OSPF concepts
    and explains how the data model can be used to represent the OSPF topology. The
    YANG data model defined in this document conforms to the Network Management Datastore
    Architecture (NMDA).</p>"
