abstract:
- content: "<p>The Extensible Authentication Protocol (EAP), defined in RFC 3748,
    provides a standard mechanism for support of multiple authentication methods.
    This document specifies the EAP authentication method EAP- EDHOC, based on Ephemeral
    Diffie-Hellman Over COSE (EDHOC). EDHOC is a lightweight security handshake protocol,
    enabling authentication and establishment of shared secret keys suitable in constrained
    settings. This document also provides guidance on authentication and authorization
    for EAP-EDHOC.</p>"
