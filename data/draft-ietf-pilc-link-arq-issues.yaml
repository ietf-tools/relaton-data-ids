- content: "<p>This document provides advice to the designers of digital communication
    equipment and link-layer protocols employing link layer Automatic Repeat reQuest
    (ARQ) techniques. This document presumes that the designers wish to support Internet
    protocols, but may be unfamiliar with the architecture of the Internet and with
    the implications of their design choices on the performance and efficiency of
    Internet traffic carried over their links.</p>"
