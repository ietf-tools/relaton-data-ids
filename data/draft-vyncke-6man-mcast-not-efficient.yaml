abstract:
- content: "<p>Several IETF protocols (IPv6 Neighbor Discovery for example) rely on
    IP multicast in the hope to be efficient with respect to available bandwidth and
    to avoid generating interrupts in the network nodes. On some datalink-layer network,
    for example IEEE 802.11 WiFi, this is not the case because of some limitations
    in the services offered by the datalink-layer network. This document lists and
    explains all the potential issues when using network-layer multicast over some
    datalink-layer networks.</p>"
