abstract:
- content: "<p>This document complements RFC 8138 and dedicates a bit in the RPL configuration
    option to indicate whether RFC 8138 compression should be used within the RPL
    instance. When the bit is not set, source nodes that support RFC 8138 should refrain
    from using the compression unless the information is superseded by configuration.</p>"
