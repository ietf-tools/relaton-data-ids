abstract:
- content: "<p>This document defines a robust, scalable, and future-proofed security
    protocol for Symmetric Key Distribution without reliance on asymmetric encryption.
    This document delineates the protocol's specifications, security model, and architectural
    integration of the Distributed Symmetric Key Establishment (DSKE) protocol. Note
    This Internet-Draft is submitted in full conformance with the provisions of BCP
    78 and BCP 79.</p>"
