abstract:
- content: <p>This draft addresses problematic proposals that contradict the expected
    security properties of TLS. In particular, the ETSI "Middlebox Security Protocol"
    standard deliberately weakens the cryptographic guarantees of TLS unilaterally
    by the server, using static Diffie-Hellman keys where ephemeral keys are expected.
    Responsible TLS clients should avoid connecting to servers that appear to implement
    such a specification.</p>
