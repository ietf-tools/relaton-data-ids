abstract:
- content: "<p>Encrypted Key Transport (EKT) is an extension to Secure Real-time Transport
    Protocol (SRTP) that provides for the secure transport of SRTP master keys, Rollover
    Counters, and other information within SRTP. This facility enables SRTP to work
    for decentralized conferences with minimal control by allowing a common key to
    be used across multiple endpoints.</p>"
