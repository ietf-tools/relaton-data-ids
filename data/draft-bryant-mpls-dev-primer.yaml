abstract:
- content: "<p>There has been significant recent interest in developing MPLS to address
    new needs. This memo collects together various documents that together describe
    the key aspects of the MPLS architecture together with the development proposals
    that the author is aware of. The purpose of this document is to bring everyone
    up to speed on the rational for the existing design and to alert them to the new
    proposals.</p>"
