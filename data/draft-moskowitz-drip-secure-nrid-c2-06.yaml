abstract:
- content: "<p>This document defines a transport mechanism for Unmanned Aircraft System
    (UAS) Network Remote ID (N-RID). The Broadcast Remote ID (B-RID) messages can
    be sent directly over UDP or via a more functional protocol using CoAP/CBOR for
    the N-RID messaging. This is secured via either HIP/ESP or DTLS. HIP/ESP or DTLS
    secure messaging Command-and-Control (C2) for is also described.</p>"
