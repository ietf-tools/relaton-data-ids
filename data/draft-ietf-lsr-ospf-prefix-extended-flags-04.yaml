abstract:
- content: "<p>Each OSPF prefix is advertised with an 8-bit options field, using the
    Prefix Options (OSPFv3) and the flag field in the OSPFv2 Extended Prefix TLV (OSPFv2).
    However for OSPFv3, all the Prefix Options bits have already been assigned, and
    for OSPFv2, there are not many bits left unassigned in the OSPFv2 Extended Prefix
    TLV. This document solves the problem of insufficient options bit by defining
    variable-length Prefix Attribute Flags Sub-TLVs for OSPFv2 and OSPFv3.</p>"
