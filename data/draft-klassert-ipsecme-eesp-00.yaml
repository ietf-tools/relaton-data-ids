abstract:
- content: "<p>This document describes the Enhanced Encapsulating Security Payload
    (EESP) protocol, which builds on the existing IP Encapsulating Security Payload
    (ESP) protocol. It is designed to modernize and overcome limitations in the ESP
    protocol. EESP adds Session IDs (e.g., to support CPU pinning and stateless encryption),
    changes some previously mandatory fields to optional, and moves the ESP trailer
    into the EESP header. Additionally, EESP adds header options adapted from IPv6
    to allow for future extension. New header options are defined which add Flow IDs
    (e.g., for CPU pinning and QoS support), and a crypt-offset to allow for exposing
    inner flow information for middlebox use.</p>"
