abstract:
- content: <p>This document describes the Namespace Identifier (NID) "mef" for Uniform
    Resource Names (URNs) used to identify resources published by MEF Forum (https://www.mef.net).
    MEF specifies and manages resources that utilize this URN identification model.
    Management activities for these and other resources types are handled by the manager
    of the MEF Assigned Names and Numbers (MANN) registry.</p>
