abstract:
- content: "<p>This document proposes that SIP call control features be added in a
    modular fashion, using an open-ended framework of extensions instead of a single
    extension. This memo proposes a modular design philosophy for call control extensions,
    and lists current work-in-progress call control related drafts.</p>"
