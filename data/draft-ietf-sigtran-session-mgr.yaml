abstract:
- content: "<p>This Internet Draft discusses a protocol layer, Session Manager, that
    provides network redundancy and redundant Media Gateway Controller configurations
    for signaling protocol applications. Session Manager provides this support transparently.
    Network and Media Gateway Controller redundancy are important for providing highly
    reliable commercial applications that provide transportation of signaling protocols
    over packet networks.</p>"
