abstract:
- content: <p>This document specifies the IPv4 service continuity requirements for
    an IPv6 Customer Edge (CE) router, either provided by the service provider or
    by vendors who sell through the retail market. Specifically, this document extends
    the "Basic Requirements for IPv6 Customer Edge Routers" (RFC7084) in order to
    allow the provisioning of IPv6 transition services for the support of "IPv4 as-a-Service"
    (IPv4aaS) by means of new transition mechanisms. The document only covers transition
    technologies for delivering IPv4 in IPv6-only access networks, commonly called
    "IPv4 as-a-Service" (IPv4aaS). This is necessary because there aren't sufficient
    IPv4 addresses available for every possible customer/device. However, devices
    or applications in the customer LANs (Local Area Networks) may be IPv4-only or
    IPv6-only and still need to communicate with IPv4-only services at the Internet.</p>
