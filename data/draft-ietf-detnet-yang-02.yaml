abstract:
- content: "<p>This document contains the specification for Deterministic Networking
    flow configuration YANG Model. The model allows for provisioning of end-to-end
    DetNet service along the path without dependency on any signaling protocol. The
    YANG module defined in this document conforms to the Network Management Datastore
    Architecture (NMDA).</p>"
