abstract:
- content: "<p>This document defines frame relay pseudo-wire specific aspects. A frame
    relay pseudo wire exists between network edge nodes and support as faithfully
    as possible an instance of a frame relay service. A frame relay pseudo-wire is
    a mechanism that allows frame relay protocol control information and payload to
    be carried over IP or MPLS Packet Switched Networks.</p>"
