abstract:
- content: "<p>Flow selection is the process of selecting a subset of Flows from all
    observed Flows. The Intermediate Flow Selection Process may be located at an IPFIX
    Exporter, Collector, or within an IPFIX Mediator. Flow selection reduces the effort
    of post-processing Flow data and transferring Flow Records. This document describes
    motivations for Flow selection and presents Flow selection techniques. It provides
    an information model for configuring Flow selection techniques and discusses what
    information about an Intermediate Flow Selection Process should be exported.</p>"
