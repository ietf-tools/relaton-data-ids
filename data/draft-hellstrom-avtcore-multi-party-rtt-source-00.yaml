abstract:
- content: <p>Real-time text mixers need to identify the source of each transmitted
    text chunk so that it can be presented in suitable grouping with other text from
    the same source. An enhancement for RFC 4103 real- time text is provided, suitable
    for a centralized conference model that enables source identification, and provision
    of text mixers and conference-enabled participants. The mechanism builds on use
    of the CSRC list in the RTP packet. A capability exchange is specified so that
    it can be verified that a participant can handle the multi-party coded real-time
    text stream. The capability is indicated by a format parameter "rtp-mix".</p>
