abstract:
- content: <p>This document defines TACK, a TLS Extension that enables a TLS server
    to assert the authenticity of its public key. A "tack" contains a "TACK key" which
    is used to sign the public key from the TLS server's certificate. Hostnames can
    be "pinned" to a TACK key. TLS connections to a pinned hostname require the server
    to present a tack containing the pinned key and a corresponding signature over
    the TLS server's public key.</p>
