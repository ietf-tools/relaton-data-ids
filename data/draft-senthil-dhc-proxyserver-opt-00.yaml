abstract:
- content: "<p>This document defines a new Dynamic Host Configuration Protocol (DHCP)
    option, which can be used to configure the TCP/IP host's Proxy Server configuration
    for standard protocols like HTTP, FTP, NNTP, SOCKS, Gopher, SLL and etc. Proxy
    Server provides controlled and efficient access to the Internet by access control
    mechanism for different types of user requests and caching frequently accessed
    information (Web pages and possibly files that might have been downloaded using
    FTP and other protocols).</p>"
