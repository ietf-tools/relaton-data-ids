abstract:
- content: "<p>As specified in [RFC8345], the data model defined in [RFC8345]introduces
    vertical layering relationships between networks that can be augmented to cover
    network/service topologies. This document defines a YANG Model for VPN Service
    Performance Monitoring that can be used to monitor and manage network Performance
    between VPN sites and it is an augmentation to the I2RS network topology YANG
    data model.</p>"
