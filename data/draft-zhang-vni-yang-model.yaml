- content: "<p>This document defines a YANG data model for the management of VNIs
    (Virtual Network Interfaces), including vNIC and CNI, depending on the different
    ways of virtualization. It exposes the real-time VNI resources to network controller
    and service orchestrator in order to supervise the cloud resource states for dynamic
    adjustment of service function placement and load-balancing of service instances
    to ensure the SLO (Service Level Objective).</p>"
