abstract:
- content: "<p>This document describes an LDAP 'caching proxy' model for use on mobile
    clients. The caching proxy speeds up LDAP accesses by caching and enables access
    to LDAP directory content &amp; execution of directory applications in offline
    mode. It includes a description of the model and identifies LDAP control extensions
    for proxy operation, cache- control &amp; cache-management.</p>"
