abstract:
- content: "<p>[RFC8287] defines the extensions to MPLS LSP ping and traceroute for
    Segment Routing IGP-Prefix and IGP-Adjacency SIDs with an MPLS data plane. To
    correctly identify and validate an SR NRP SID, the validating device also requires
    NRP-ID to be supplied in the FEC Stack sub-TLV. This document introduces new Target
    FEC Stack sub- TLVs to perform MPLS LSP ping and traceroute for NRP SIDs.</p>"
