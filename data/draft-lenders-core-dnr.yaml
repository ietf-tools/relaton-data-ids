abstract:
- content: "<p>This document states problems when designing DNS SVCB records to discover
    endpoints that communicate over Object Security for Constrained RESTful Environments
    (OSCORE) [RFC8613]. As a consequence of learning about OSCORE, this discovery
    will allow a host to learn both CoAP servers and DNS over CoAP resolvers that
    use OSCORE to encrypt messages and Ephemeral Diffie-Hellman Over COSE (EDHOC)
    [RFC9528] for key exchange. Challenges arise because SVCB records are not meant
    to be used to exchange security contexts, which is required in OSCORE scenarios.</p>"
