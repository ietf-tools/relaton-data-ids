abstract:
- content: "<p>[I-D.ietf-6tisch-enrollment-enhanced-beacon] defines a method by which
    a potential [I-D.ietf-6tisch-minimal-security] join proxy can announce itself
    as a available for new Pledges to Join a network. The announcement includes a
    priority for join. This document provides a mechanism by which a RPL DODAG root
    can disable join announcements, or adjust the base priority for join operation.</p>"
