abstract:
- content: "<p>This doucment defines the Compressed Payload Header. The Compressed
    Payload Header encapsulates payloads (TCP header and data for instance) which
    have been compressed for traversal of the network. The Compressed Payload Header
    is generally used in conjunction with the IP Security Headers.</p>"
