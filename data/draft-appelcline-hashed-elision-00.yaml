abstract:
- content: "<p>This document discusses the privacy and human rights benefits of data
    minimization via the methodology of hashed data elision and how it can help protocols
    to fulfill the guidelines of RFC 6973: Privacy Considerations for Internet Protocols
    and RFC 8280: Research into Human Rights Protocol Considerations. Additional details
    discuss how the extant Gordian Envelope draft can provide further benefits in
    these categories.</p>"
