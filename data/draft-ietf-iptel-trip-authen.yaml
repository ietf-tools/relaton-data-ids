- content: "<p>This document defines a new TRIP attribute, the Authentication attribute.
    The Authentication attribute carries signatures for one, or more, of the attributes
    carried in the same UPDATE message. The purpose of these signatures is to guarantee
    the integrity of the data being advertised across multiple TRIP hops.</p>"
