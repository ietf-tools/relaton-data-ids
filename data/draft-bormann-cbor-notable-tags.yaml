abstract:
- content: "<p>The Concise Binary Object Representation (CBOR, RFC 8949) is a data
    format whose design goals include the possibility of extremely small code size,
    fairly small message size, and extensibility without the need for version negotiation.
    In CBOR, one point of extensibility is the definition of CBOR tags. RFC 8949's
    original edition, RFC 7049, defined a basic set of 16 tags as well as a registry
    that can be used to contribute additional tag definitions [IANA.cbor-tags]. Since
    RFC 7049 was published, at the time of writing some 190 definitions of tags and
    ranges of tags have been added to that registry. The present document provides
    a roadmap to a large subset of these tag definitions. Where applicable, it points
    to an IETF standards or standard development document that specifies the tag.
    Where no such document exists, the intention is to collect specification information
    from the sources of the registrations. After some more development, the present
    document is intended to be useful as a reference document for the IANA registrations
    of the CBOR tags the definitions of which have been collected.</p>"
