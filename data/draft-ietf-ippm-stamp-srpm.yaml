- id: draft-ietf-ippm-stamp-srpm
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>Segment Routing (SR) leverages the source routing paradigm. SR is applicable
    to both Multiprotocol Label Switching (SR-MPLS) and IPv6 (SRv6) forwarding planes.
    This document specifies RFC 8762 (Simple Two-Way Active Measurement Protocol (STAMP))
    extensions for SR networks, for both SR-MPLS and SRv6 forwarding planes by augmenting
    the optional extensions defined in RFC 8972.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
