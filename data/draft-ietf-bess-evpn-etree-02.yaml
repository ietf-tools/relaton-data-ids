abstract:
- content: "<p>The Metro Ethernet Forum (MEF) has defined a rooted-multipoint Ethernet
    service known as Ethernet Tree (E-Tree). [ETREE-FMWK] proposes a solution framework
    for supporting this service in MPLS networks. This document discusses how those
    functional requirements can be easily met with (PBB-)EVPN and how (PBB-)EVPN offers
    a more efficient implementation of these functions.</p>"
