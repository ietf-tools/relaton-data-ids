- content: "<p>This draft is an analysis of Network Function Virtualization (NFV)
    applications based on the NFV architecture, use cases and requirements. The purpose
    of this analysis is to identify any NFV characteristics related issues. The analysis
    is focusing on elastic VNF with predicable performance, reliability and security.
    Only the issues which are unique to NFV are discussed in this document.</p>"
