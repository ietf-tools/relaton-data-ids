abstract:
- content: <p>IANA has created "Protocol in the Segment IS Sub-TLV" registry and "Protocol
    in the Label Stack Sub-TLV of the Downstream Detailed Mapping TLV" under the "Multi-Protocol
    Label Switching (MPLS) Label Switched Paths (LSPs) Ping Parameters" registry.
    RFC8287 defines the code point for different Interior Gateway Protocol (IGP).
    This document proposes the code point to be used in the Segment ID Sub-TLV and
    Downstream Detailed Mapping TLV when the IGP protocol is OSPFv3. This document
    also requests to rename the existing codepoints of these two TLVs from OSPF to
    OSPFv2.</p>
