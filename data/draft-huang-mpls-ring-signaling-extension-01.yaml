abstract:
  content: "\t <t>When using Multi-Protocol Label Switching (MPLS) Label Switched
    Paths(LSP) on a ring topology, it is needed to minimize the labels forprotection
    purpose and minimize the configuration effort. Though MPLSFast Re-Route [MPLS-FRR]
    can achieve automatic LSP service protection,it is not optimized as many labels
    are used to create lots of detourLSPs.This document describes a MPLS ring mechanism
    and some extensions onsignaling protocol to facilitate the establishment of Label
    SwitchedPaths (LSPs) using Label Distribution Protocol [LDP] or RSVP-TEprotocol
    [RSVP-TE] to achieve automated link and node protection.</p>"
