abstract:
- content: "<p>This document presents a Session Initiation Protocol (SIP) event package
    template for subscribing to a collection of event packages. Instead of the subscriber
    sending a SUBSCRIBE to each notifier individually, the subscriber can subscribe
    to their an entire collection, and then receive notifications when the state of
    any of the notifiers in the collection changes.</p>"
