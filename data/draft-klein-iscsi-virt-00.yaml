abstract:
- content: "<p>Storage virtualization refers to hiding or masking the physical storage
    device from host server or application. This draft is complementary with the iSCSI
    draft [2], defining the mechanism to implement storage virtualization in iSCSI
    environment. The virtualization architecture and terminology is taken from IEEE
    1244.6 [1].</p>"
