abstract:
- content: <p>FEC Framework document [FECARCH] defines the FEC Framework Configuration
    Information necessary for the FEC framework operation. This document describes
    one signaling protocol to determine and communicate the Configuration information
    between sender(s) and receiver(s). Conventions used in this document In examples,
    "C:" and "S:" indicate lines sent by the client and server respectively. The key
    words "MUST", "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT", "SHOULD", "SHOULD
    NOT", "RECOMMENDED", "MAY", and "OPTIONAL" in this document are to be interpreted
    as described in [RFC2119].</p>
