abstract:
- content: "<p>This memo defines, using the MIB format, the data model for intrusion
    event correlation. In particular, it defines how the relationship among low-level
    and high-level events can be represented, and how this information model can be
    extended to support different type of intrusion detection and security management
    applications.</p>"
