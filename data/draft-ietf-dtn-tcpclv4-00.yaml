abstract:
- content: "<p>This document describes a revised protocol for the TCP-based convergence
    layer for Delay-Tolerant Networking (DTN). The protocol revision is based on implementation
    issues in the original [RFC7242] and updates to the Bundle Protocol contents,
    encodings, and convergence layer requirements in [I-D.ietf-dtn-bpbis]. The majority
    of this specification is unchanged from TCPCL version 3.</p>"
