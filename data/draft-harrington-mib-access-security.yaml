abstract:
- content: "<p>Management information is viewed as a collection of managed objects,
    residing in a virtual information store, termed the Management Information Base
    (MIB). Collections of related objects are defined in MIB modules. This document
    describes requirements related to protecting the information in the Management
    Information Base when the data is being accessed or transported.</p>"
