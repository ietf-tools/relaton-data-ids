abstract:
- content: "<p>This draft describes the method of providing Compound Attribute Support
    in LDAP. The draft proposes a modification to AttributeTypeDescription syntax
    in order to be able to describe any Compound Attribute. The draft describes the
    syntax definition for any Compound Attribute, and hence the method for encoding
    its values. The usage of Compound Attribute in LDAP requests and responses is
    also described.</p>"
