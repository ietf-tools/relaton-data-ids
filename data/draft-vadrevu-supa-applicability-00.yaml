abstract:
- content: "<p>SUAP will define a generic policy information model, an imperative
    (Event-Condition-Action, ECA) policy information model and a declarative (intent-based)
    policy information model which is the extension of the generic information model,
    and a set of policy data models which will make use of the common concepts defined
    in the information model. This memo will explore some typical use cases and demonstrate
    the applicability of SUPA policy models.</p>"
