abstract:
- content: "<p>The present document defines a profile of Static Context Header Compression
    and fragmentation (SCHC) [RFC8724] for multi-radio devices or multi-network application.
    This profile can be used simultaneously over LoRaWAN, Sigfox, NB-IoT and any other
    technology that may use SCHC Fragmentation/Reassembly functionality.</p>"
