abstract:
- content: "<p>This document updates RFC2131 [RFC2131]. The changes to [RFC2131] defined
    in this draft clarifies the use of 'client identifier' option by the DHCP servers.
    The clarification addresses the issues arising out of the point specified by [RFC2131]
    that the server 'MUST NOT' return client identifier' option to the client. Requirements</p>"
