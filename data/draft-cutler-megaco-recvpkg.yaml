- content: "<p>This documents provides a proposed definition for a supplemental package
    to Megaco/H.248. The proposed package addresses support of functionality to enable
    a MGC to store information on a MG which can subsequently be retrieved thereby
    facilitating the appropriate (MGC) recovery action in the event of a MGC restart.</p>"
