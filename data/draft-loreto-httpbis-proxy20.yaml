abstract:
- content: "<p>This document defines and clarifies the role of proxies (aka intermediaries)
    in HTTP 2.0. It aims to assure that HTTP 2.0 contains the same proxy features
    present in HTTP 1.1. It also defines HTTP 2.0 proxies and advocates the importance
    and the benefits that they can provide for HTTP 2.0. This document aims to start
    the discussion within the HTTPBis wg.</p>"
