abstract:
- content: "<p>In bandwidth guaranteed networks, network resources are reserved before
    a TCP session starts transmitting data. This draft proposes a new TCP congestion
    control algorithm used in bandwidth guaranteed networks. It is an extension to
    the current TCP standards.</p>"
