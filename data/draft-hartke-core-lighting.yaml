- content: <p>CoRE Lighting is an application-level protocol for discovering, configuring
    and controlling smart objects (or "things") in a simple lighting scenario. The
    protocol is based on CoAP transfer of representations that are formatted according
    to media types defined in this document. Note to Readers This Internet-Draft is
    discussed on the Thing-to-Thing Research Group (T2TRG) mailing list &lt;t2trg@irtf.org&gt;.</p>
