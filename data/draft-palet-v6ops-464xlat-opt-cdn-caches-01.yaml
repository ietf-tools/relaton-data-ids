abstract:
- content: "<p>This document describes the drawbacks of IP/ICMP Translation Algorithm
    (SIIT), when used as a NAT46, and IPv4-only devices or applications initiate traffic
    flows to dual-stack CDNs (Content Delivery Networks) or Caches, which are forced
    to be translated back to IPv4 by a NAT64. The document proposes possible solutions
    to avoid that.</p>"
