abstract:
- content: "<p>This document discusses the considerations for assigning new DiffServ
    Code Points (DCSPs). It considers the common remarking behaviours that the Diffserv
    field might be subjected to along an Internet path. It also notes some implications
    of using a specific DSCP. This individual draft aims to seek comments and contributions
    from the TSVWG working group.</p>"
