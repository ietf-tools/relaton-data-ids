abstract:
- content: <p>Segment Routing (SR) enables any head-end node to select any path without
    relying on a hop-by-hop signaling technique (e.g., LDP or RSVP-TE). It depends
    only on "segments" that are advertised by Link- State Interior Gateway Protocols
    (IGPs). A Segment Routed Path can be derived from a variety of mechanisms, including
    an IGP Shortest Path Tree (SPT), explicit configuration, or a stateful Path Computation
    Element (PCE). This document specifies extensions to the Path Computation Element
    Protocol (PCEP) that allow a stateful PCE to signal and instantiate Traffic Engineering
    paths in SR networks.</p>
