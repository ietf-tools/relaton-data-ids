- content: "<p>Current networking systems generally rely on data copy operations to
    move incoming data from network protocol stack buffers into application buffers.
    These data copy operations consume significant portions of a host system's processor-memory
    bandwidth and instruction cycle count, resources that could be applied to running
    applications.</p>"
