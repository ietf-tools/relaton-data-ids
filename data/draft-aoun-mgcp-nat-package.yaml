- content: "<p>Network Address translators impact several application protocols in
    the internet; this document discusses how the MGCP protocol could work through
    NATs. Only the signaling protocol message traversal is discussed in this version
    of the document. The VoIP streams NAT traversal are already documented and researched
    within the MIDCOM WG.</p>"
