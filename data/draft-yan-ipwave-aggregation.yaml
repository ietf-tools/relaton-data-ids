abstract:
- content: "<p>Considering the large-scale but small-sized information exchange in
    the vehicular information network, this draft document aims at outlining the requirements
    to support the data aggregation in vehicular networks based on the concept of
    Information-centric networking (ICN), in order to make the information retrieval
    and dissemination in an efficient way.</p>"
