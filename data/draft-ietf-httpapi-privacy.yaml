abstract:
- content: "<p>Redirecting HTTP requests to HTTPS, a common pattern for human-facing
    web resources, can be an anti-pattern for authenticated HTTP API traffic. This
    document discusses the pitfalls and makes deployment recommendations for authenticated
    HTTP APIs. It does not specify a protocol.</p>"
