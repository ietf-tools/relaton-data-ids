- content: "<p>This document defines Deadline-aware Transport Protocol (DTP) to provide
    block-based deliver-before-deadline transmission. The intention of this memo is
    to describe a mechanism to fulfill unreliable transmission based on QUIC as well
    as how to enhance timeliness of data delivery.</p>"
