abstract:
- content: "<p>This document provides an analysis of the Virtual Wire Per Domain Behavior
    with limited extensions. The draft formalizes a model for the PDB by explicitly
    identifying key timing and decision variables and associated design parameters.
    It derives the necessary and sufficient conditions for creating and establishing
    a Virtual Wire flow. It provides methods for quantifying design parameters and
    setting decision parameters and discusses their extensions to incorporate variations
    in traffic characteristics. A pdf version of this document is available at http://www.ee.uwa.edu.au/~guven/vwpdb.pdf</p>"
