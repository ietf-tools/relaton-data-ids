abstract:
- content: "<p>The document gives a set of requirements for extending the IETF Datatracker
    to give individual IETF community members, including the IETF leadership, easy
    methods for tracking the progress of the Internet-Drafts and RFCs of interest
    to them. This document is not an Internet Standards Track specification; it is
    published for informational purposes.</p>"
