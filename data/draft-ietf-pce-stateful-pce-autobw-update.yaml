abstract:
- content: "<p>Extensions to the Path Computation Element Communication Protocol (PCEP)
    for MPLS-TE Label Switched Path (LSP) Automatic Bandwidth Adjustments with Stateful
    PCE are defined in RFC 8733. It defines the AUTO-BANDWIDTH-ATTRIBUTES TLV and
    a set of sub-TLVs for each of the attributes. The sub-TLVs are included if there
    is a change since the last information sent in the PCEP message. However, it lacks
    a mechanism to explicitly remove an attribute identified by the sub- TLV. This
    document updates RFC 8733 by defining the behaviour to explicitly remove an attribute.</p>"
