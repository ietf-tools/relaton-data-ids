abstract:
- content: "<p>Managing networks and network devices using the Internet Standard Management
    Framework often requires the retrieval of significant amounts of MIB data via
    SNMP, which can result in large latency, increased network overhead, and other
    problems. This memo discusses the need for an efficient mechanism for transferring
    large amounts of SNMP data and explores possible solutions for overcoming the
    current limitations of the protocol.</p>"
