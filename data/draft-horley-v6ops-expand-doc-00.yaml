abstract:
- content: "<p>To reduce the likelihood of conflict and confusion when relating documented
    examples to deployed systems, an IPv6 unicast address prefix is reserved for use
    in examples in RFCs, books, documentation, and the like. This document adds an
    additional prefix to the existing reserved IPv6 prefixes, 2001:db8::/32. This
    document describes the use of the IPv6 address prefix 3ffe::/16 (formerly 6bone)
    as a reserved prefix for use in documentation.</p>"
