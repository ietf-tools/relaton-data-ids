abstract:
- content: "<p>This document proposes a new IGP-based intra-domain source address
    validation (SAV) solution, called IGP-SAVNET, which improves the accuracy upon
    current intra-domain SAV solutions. It allows intra- domain routers to communicate
    SAV-specific information using the intra-domain routing protocol or an extension
    to the intra-domain routing protocol. By using SAV-specific information, intra-domain
    routers can generate and update accurate SAV rules in an automatic way.</p>"
