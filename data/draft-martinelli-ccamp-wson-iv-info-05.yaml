abstract:
- content: "<p>This document defines an information model to support Impairment- Aware
    (IA) Routing and Wavelength Assignment (RWA) functionality. This information model
    extends the information model for impairment- free RWA process in WSON to facilitate
    computation of paths where optical impairment constraints need to considered.</p>"
