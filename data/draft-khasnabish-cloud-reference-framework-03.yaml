abstract:
- content: "<p>This document presents a cloud reference framework. In general, a cloud-based
    system utilizes virtualized computing/communications/ storage resources and applications.
    In the emerging cloud-based systems, virtualized infrastructures and services
    are provisioned on on-demand basis, and configured for specific customer needs
    or tasks. The reference framework is based on the survey of the SDOs and WGs that
    are focusing on cloud-based systems and services (Cloud SDO, I-D.Khasnabish-cloud-sdo-survey)
    and other research and developments in the cloud technology area. Both intra-cloud
    and inter-cloud reference frameworks are presented and the requirements of each
    layer are discussed.</p>"
