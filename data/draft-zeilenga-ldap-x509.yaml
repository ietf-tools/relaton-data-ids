- content: "<p>This document describes schema for representing X.509 certificates,
    X.521 security information, and related elements in directories accessible using
    the Lightweight Directory Access Protocol (LDAP). The LDAP definitions for these
    X.509 and X.521 schema elements replace those provided in RFCs 2252 and 2256.
