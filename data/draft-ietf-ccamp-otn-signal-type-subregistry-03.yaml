- content: <p>IANA has defined an "OTN Signal Type" subregistry of the "Generalized
    Multi-Protocol Label Switching (GMPLS) Signaling Parameters" registry. This draft
    updates the OTN Signal Type subregistry to allow Specification Required policies,
    as defined in RFC 5226.</p>
