abstract:
- content: "<p>This document specifies a transport profile for carrying the Adaptive
    Layered Voice Codec (ALVC) over constrained Low-Power Wide-Area Networks (LPWANs)
    using Static Context Header Compression and fragmentation (SCHC). It defines an
    ALVC object model, fragment headers, priority scheduling, unequal error protection,
    receiver behavior, and a CoAP mapping supporting progressive playback under regional
    duty-cycle limitations.</p>"
