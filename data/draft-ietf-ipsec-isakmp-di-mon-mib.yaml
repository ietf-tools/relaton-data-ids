abstract:
- content: "<p>This document defines a DOI (domain of interpretation) independent
    monitoring MIB for ISAKMP. The purpose of this MIB is to be used as the basis
    for protocol specific MIBs that use ISAKMP as the basis for key exchanges or security
    association negotiation. As such, it has no DOI-dependent objects.</p>"
