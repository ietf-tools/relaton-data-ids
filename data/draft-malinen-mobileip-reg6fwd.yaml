abstract:
- content: "<p>Data forwarding to a Mobile IPv6 mobile node employs either encapsulation
    or routing header -based forwarding, latter when using route optimization. Forwarding
    through a domain with hierarchical extensions to Mobile IPv6 by default uses encapsulation
    to pass route-optimized packets over the last hop to the mobile node. However,
    it is highly desirable to avoid the overhead of sending an extra 40 byte encapsulation
    header per packet over the last hop. This document describes Mobile IPv6 regional
    forwarding which is an optional optimized data forwarding method. It avoids the
    encapsulation header and can be used e.g. with Mobile IPv6 Regional Registrations.</p>"
