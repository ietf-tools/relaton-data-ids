abstract:
- content: "<p>This document specifies a profile for the Authentication and Authorization
    for Constrained Environments (ACE) framework. It utilizes Object Security for
    Constrained RESTful Environments (OSCORE) to provide communication security and
    proof-of-possession for a key owned by the client and bound to an OAuth 2.0 access
    token. Additionally, this profile provides OSCORE identifiers negotiation between
    Client and Resource Server.</p>"
