  - Latn
  format: text/plain
docid:
- id: draft-ietf-lamps-rfc6712bis
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document describes how to layer the Certificate Management Protocol
    (CMP) over HTTP. It includes the updates to RFC 6712 specified in RFC 9480 Section
    3. These updates introduce CMP URIs using a Well-known prefix. It obsoletes RFC
    6712 and together with I-D.ietf-lamps-rfc4210bis and it also obsoletes RFC 9480.</p>"
