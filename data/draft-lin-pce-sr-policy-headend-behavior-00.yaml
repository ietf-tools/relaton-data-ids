abstract:
- content: "<p>A Segment Routing (SR) Policy [RFC9256] is a non-empty set of SR Candidate
    Paths, that share the same &lt;headend, color, endpoint&gt; tuple. [I-D.draft-ietf-pce-segment-routing-policy-cp]
    extends [RFC8664] to fully support the SR Policy construct. The header of a packet
    steered in an SR Policy is augmented with an ordered list of segments associated
    with that SR Policy. [RFC8986] defines H. Encaps behavior, H. Encaps.Red behavior,
    H. Encaps.L2 behavior, and H. Encaps.L2.Red behavior for SR policy. This document
    defines extensions to PCEP to distribute SR policies carrying headend behavior.</p>"
