abstract:
- content: "<p>This draft introduces the concept of a Network Digital Twin (NDT) for
    performance evaluation, a so-called Performance-Oriented Digital Twin (PODT).
    Two types of PODTs are described. The first, referred to as a Network Performance
    Digital Twin (NPDT), produces performance estimates (delay, jitter, loss) for
    a packet network with a specified topology, traffic demand, and routing and scheduling
    configuration. The second, referred to as an Optical Performance Digital Twin
    (OPDT), produces transmission performance estimates of an optical network with
    specified optical service topologies and network equipment types, topology and
    status. This draft also discusses interfaces to these digital twins, how these
    digital twins relate to existing control plane elements, and describes use cases
    for these digital twins, as well as possible implementation options.</p>"
