abstract:
- content: "<p>The Hypertext Transfer Protocol (HTTP) is a stateless application-
    level protocol for distributed, collaborative, hypertext information systems.
    This document specifies the HTTP/1.1 message syntax, message parsing, connection
    management, and related security concerns. This document obsoletes portions of
    RFC 7230.</p>"
