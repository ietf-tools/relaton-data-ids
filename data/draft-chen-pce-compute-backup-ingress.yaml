abstract:
- content: "<p>This document presents extensions to the Path Computation Element Communication
    Protocol (PCEP) for a PCC to send a request for computing a backup ingress for
    an MPLS TE P2MP LSP or an MPLS TE P2P LSP to a PCE and for a PCE to compute the
    backup ingress and reply to the PCC with a computation result for the backup ingress.</p>"
