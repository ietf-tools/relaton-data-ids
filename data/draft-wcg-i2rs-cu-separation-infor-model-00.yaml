abstract:
- content: "<p>To improve network resource utilization and reduce the operation expense,
    the Control-Plane and User-Plane separation conception is raised [draft-gu-nfvrg-cloud-bng-architecture-00].
    This document describes the information model for the interface between Control-
    Plane and User-Plane separation BNG. This information model may involve both control
    channel interface and configuration channel interface. The interface for control
    channel allows the Control- Plane to send the user's information table to the
    User-Plane, and the User-Plane to report the statistics information to the Control-Plane,
    etc. The interface for configuration channel is in charge of the version negotiation
    between the CP and UP, the configuration for the devices of CP and UP, and the
    report of UP's capabilities, etc. The information model defined in this document
    enable defining a standardized data model. Such a data model can be used to define
    an interface to the CU separation BNG.</p>"
