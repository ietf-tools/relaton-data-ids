abstract:
- content: "<p>An SR path is identified by an SR segment list, one or partial segments
    of the list cannot uniquely identify the SR path. Path identification is the precondition
    of performance measurement (PM) of an SR path. This document introduces the concept
    of Path Segment that is used to identify an SR path. When used, it is inserted
    at the ingress node of the SR path and immediately follows the last segment of
    the SR path. The Path Segment will not be popped off until it reaches the egress
    of the SR path. Path segment can be used by the egress node to implement path
    identification hence to support SR path PM, end-2-end SR path protection and bidirectional
    SR paths correlation.</p>"
