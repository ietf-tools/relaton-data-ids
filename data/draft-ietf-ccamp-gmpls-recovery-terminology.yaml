abstract:
- content: "<p>This document defines a common terminology for Generalized Multi-Protocol
    Label Switching (GMPLS)-based recovery mechanisms (i.e., protection and restoration).
    The terminology is independent of the underlying transport technologies covered
    by GMPLS. This memo provides information for the Internet community.</p>"
