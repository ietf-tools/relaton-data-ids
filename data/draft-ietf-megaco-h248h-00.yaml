abstract:
- content: "<p>This document reproduces the content of the ITU-T Study Group 16 White
    Document draft of H.248 Annex H, which is scheduled for decision in Geneva in
    November 2000. H.248 Annex H describes procedures for transport of the Megaco
    protocol over SCTP [4]. This document is submitted for IETF comment prior to ITU-T
    decision, in accordance with procedures currently being negotiated between ITU-T
    Study Group and ISOC on behalf of the IETF.</p>"
