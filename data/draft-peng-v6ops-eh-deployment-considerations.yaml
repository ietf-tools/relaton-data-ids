- content: "<p>As more and more new services using IPv6 options have been proposed
    and start being deployed in a large-scale network environment, issues also start
    showing up in deployments. This document describes and analyzes the issues encountered,
    and aims to provide deployment guidance when the IPv6 options are used.</p>"
