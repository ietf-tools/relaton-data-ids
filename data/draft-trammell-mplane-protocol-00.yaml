abstract:
- content: "<p>This document defines the mPlane architecture for coordination of heterogeneous
    network measurement components: probes and repositories that measure, analyze,
    and store network measurements, data derived from measurements, and other ancillary
    data about elements of the network. The architecture is defined in terms of relationships
    between components and clients which communicate using the mPlane protocol defined
    in this document.</p>"
