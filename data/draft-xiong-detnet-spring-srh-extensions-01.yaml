abstract:
- content: "<p>The DetNet data fields defined in Deterministic Latency Action (DLA)
    can be used in enhanced Deterministic Networking (DetNet) to provide QoS treatment
    to achieve deterministic latency. This document defines how DetNet data fields
    are encapsulated as part of the Segment Routing with IPv6 data plane (SRv6) header.</p>"
