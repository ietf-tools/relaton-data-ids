abstract:
- content: "<p>This document defines a group of new TLS cipher suites that utilize
    the NTRU encryption algorithm and the NSS signature algorithm. These cipher suites
    are designed to maximize computational efficiency on both the client and server
    sides and ease deployment of the TLS protocol on constrained and embedded devices.
    The document assumes the reader is familiar with the TLS protocol.</p>"
