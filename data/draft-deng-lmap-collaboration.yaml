- content: "<p>This document discusses the motivation and use-cases for collaborative
    LMAP practices, where multiple autonomous measurement systems collaborate together
    in performing large scale performance measurements to help with QoE enhancement
    by ICPs, network performance monitory to guide ISP/Regulator coordination between
    autonomous network domains and/or regulatory policies and cross- boundary troubleshooting
    for complaints from end consumers.</p>"
