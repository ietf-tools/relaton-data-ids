abstract:
- content: "<p>This document defines a YANG data model augmenting the IETF OSPF YANG
    model to provide support for OSPFv3 Link State Advertisment (LSA) Extensibility
    as defined in RFC 8362. OSPFv3 Extended LSAs provide extensible TLV-based LSAs
    for the base LSA types defined in RFC 5340.</p>"
