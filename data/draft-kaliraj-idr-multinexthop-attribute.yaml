abstract:
- content: <p>Today, a BGP speaker can advertise one nexthop for a set of NLRIs in
    an Update. This nexthop can be encoded in either the top-level BGP- Nexthop attribute
    (code 3), or inside the MP_REACH_NLRI attribute (code 14). This document defines
    a new optional non-transitive BGP attribute called "MultiNexthop (MNH)" with IANA
    BGP attribute type code TBD, that can be used to carry an ordered set of one or
    more Nexthops in the same route, with forwaring information scoped on a per nexthop
    basis.</p>
