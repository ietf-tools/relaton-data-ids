abstract:
- content: "<p>EVPN is used as a unified control plane for tenant network intra and
    inter-subnet forwarding. When a tenant network spans not only EVPN domains but
    also domains where IPVPN provides inter-subnet forwarding, there is a need to
    specify the interworking aspects between both EVPN and IPVPN domains, so that
    the end to end tenant connectivity can be accomplished. This document specifies
    how EVPN should interwork with VPN-IPv4/VPN-IPv6 and IPv4/IPv6 BGP families for
    inter-subnet forwarding.</p>"
