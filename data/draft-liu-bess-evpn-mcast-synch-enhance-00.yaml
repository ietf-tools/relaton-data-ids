abstract:
- content: "<p>Ethernet Virtual Private Network (EVPN, RFC7432) solutions is becoming
    prevalent in Data Centers, Data Center Interconnect (DCI) and Service Provider
    VPN applications. In the scenario of multi-homing from a CE to multiple PEs with
    links used in a single-active or all-active redundancy mode, IGMP &amp; MLD Join/Leave
    and PIM Join/RPT-Prune synchronization procedures have been provided. This document
    specifies an enhancement for IGMP/PIM signaling synchronization when using different
    Ethernet tag encapsulation mode.</p>"
