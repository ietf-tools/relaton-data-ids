abstract:
- content: "<p>Ths document presents a binary IP-based protocol to facilitate interoperable
    communications between avionics equipment. The protocol is UDP-based, stateless,
    and broadcast. Messages consist of a common header followed by a series of parameters
    and related attributes. The parameters may be informational, e.g., indicating
    airspeed is 150 kts, or commands, such as an instruction that deploys the landing
    gear.</p>"
