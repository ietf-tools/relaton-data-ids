abstract:
- content: "<p>To communicate the Content Security Policy (CSP) as defined by the
    W3C, the web server needs to send a HTTP header to the browser (client) to inform
    it about the content security policies that SHALL be applied on the client. This
    draft outlines the header to communicate the CSP with its fields. The definition
    of the semantic of the directives will be done by the Web Application Security
    Working Group at the W3C.</p>"
