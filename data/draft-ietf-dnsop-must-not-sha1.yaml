schema-version: v1.2.3
id: draft-ietf-dnsop-must-not-sha1
title:
- content: Deprecating the use of SHA-1 in DNSSEC signature algorithms
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-dnsop-must-not-sha1
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document deprecates the use of the RSASHA1 and RSASHA1-NSEC3-SHA1
    algorithms for the creation of DNS Public Key (DNSKEY) and Resource Record Signature
    (RRSIG) records. It updates RFC4034 and RFC5155 as it deprecates the use of these
    algorithms.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
