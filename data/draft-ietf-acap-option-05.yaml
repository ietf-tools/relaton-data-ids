abstract:
- content: "<p>The Application Configuration Access Protocol (ACAP) is designed to
    support remote storage and access of application option, configura- tion and preference
    information. The generalized form of this run- time configuration is called 'options'.
    Options consist of any type of structured or unstructured data that an application
    requires to operate in a user specific manner.</p>"
