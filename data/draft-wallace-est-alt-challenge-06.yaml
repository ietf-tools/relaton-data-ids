abstract:
- content: "<p>This document defines a set of new Certificate Signing Request attributes
    for use with the Enrollment over Secure Transport (EST) protocol. These attributes
    provide disambiguation of the existing overloaded uses for the challengePassword
    attribute defined in PKCS (Public-Key Cryptography Standards) #9 (RFC2985). Uses
    include the original certificate revocation password, common authentication password
    uses, and EST-defined linking of transport security identity.</p>"
