abstract:
- content: "<p>LDP graceful restart mechanism defined in [RFC 3478] can be applied
    to pseudowire graceful restart. This document introduces the LDP graceful restart
    capability to allow LSR to negotiate FEC element graceful restart capability with
    its neighbor. And then it describes an optimized pseudowire graceful restart (GR)
    mechanism that helps to minimize the negative effects on pseudowire traffic during
    the process of pseudowire graceful restart.</p>"
