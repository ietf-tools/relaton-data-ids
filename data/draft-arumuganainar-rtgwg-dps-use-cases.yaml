abstract:
- content: "<p>Dynamic Path Selection is framework for offloading certain applications
    traffic that are considered not-so-critical by the network administrator on to
    a secondary paths ( The paths that are not considered best by routing protocols
    ). The frame work for implementing such a offloading mechanism is clearly defined
    in the draft draft-arumuganainar-rtgwg-DPS-requirements-01. This draft describes
    the use cases for DPS in brief.</p>"
