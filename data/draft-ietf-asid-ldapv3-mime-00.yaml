abstract:
- content: "<p>The Lightweight Directory Access Protocol (LDAP) is a mechanism for
    clients to access a Directory service. Protocol mappings have been defined for
    TCP, UDP and OSI Connection-Oriented Transport. This document defines how LDAP
    may be represented using MIME Content Types, so that it can be carried in SMTP
    or other protocols such as HTTP.</p>"
