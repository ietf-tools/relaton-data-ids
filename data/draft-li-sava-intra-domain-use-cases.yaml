abstract:
- content: "<p>This document identifies scenarios where existing approaches for detection
    and mitigation of source address spoofing don't perform perfectly. Either Ingress
    ACL filtering [RFC3704], unicast Reverse Path Forwarding (uRPF) [RFC3704], feasible
    path uRPF [RFC 3704], or Enhanced Feasible-Path uRPF [RFC8704] has limitations
    regarding eihter automated implemetation objective or detection accuracy objective
    (0% false positive and 0% false negative). This document identifies two such scenarios
    and provides solution discussions.</p>"
