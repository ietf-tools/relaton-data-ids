abstract:
- content: "<p>IEEE Std. 802.15.4-2015 defines Information Elements (IE), and draft-
    kivinen-802-15-ie defines a framework for using these IEs in IETF protocols. The
    present specification defines a way to transport CoAP messages in IEs. This can
    be used to perform CoAP exchanges with neighboring IEEE 802.15.4 nodes before
    there is IP connectivity, e.g., to configure that IP connectivity. draft-wang-6tisch-6top-coapie
    demonstrates example applications of this for 6TiSCH. Other areas of application
    are conceivable even in classic 6LoWPAN networks.</p>"
