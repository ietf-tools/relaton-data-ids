abstract:
- content: "<p>The Autonomous System number is encoded as a two-octet entity in the
    base BGP specification. This document describes extensions to BGP to carry the
    Autonomous System numbers as four-octet entities. This document obsoletes RFC
    4893 and updates RFC 4271. [STANDARDS-TRACK]</p>"
