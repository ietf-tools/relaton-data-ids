- content: "<p>This document defines an extension to the ADSL Line MIB [18] for managing
    VDSL DMT interfaces. This document specifies a MIB module in a manner that is
    both compliant to the SNMPv2 SMI, and semantically identical to the peer SNMPv1
    definitions.</p>"
