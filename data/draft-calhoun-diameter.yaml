abstract:
- content: "<p>The DIAMETER base protocol is intended to provide a AAA framework for
    Mobile-IP, NASREQ and ROAMOPS. This draft specifies the message format, transport,
    error reporting and security services to be used by all DIAMETER extensions and
    MUST be supported by all DIAMETER implementations.</p>"
