abstract:
- content: "<p>This document defines a new OSPF Router Information (RI) TLV that allows
    OSPF routers to flood the Seamless Bidirectional Forwarding Detection (S-BFD)
    Discriminator values associated with a target network identifier. This mechanism
    is applicable to both OSPFv2 and OSPFv3.</p>"
