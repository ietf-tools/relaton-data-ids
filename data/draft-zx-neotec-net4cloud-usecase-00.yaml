abstract:
- content: "<p>This document discusses the network operation issues of telecom cloud.
    It first introduces a typical use case of network for telecom cloud, then illustrates
    the requirements for network operation for telecom cloud from the perspective
    of TSP, and proposes a general network operation model for telecom cloud. It also
    analyzes the gap based on the current technological status.</p>"
