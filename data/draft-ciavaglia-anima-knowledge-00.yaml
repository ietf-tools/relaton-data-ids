abstract:
- content: "<p>This document describes a solution to manage the exchange and processing
    of information and knowledge between autonomic functions. The objective is to
    provide a unified interface to enable an interoperable management of information
    flows among autonomic functions by insuring the use common mechanisms. The protocol
    negotiate and automatically adapt to the communication and information capabilities,
    requirements and constraints of the participating entities.</p>"
