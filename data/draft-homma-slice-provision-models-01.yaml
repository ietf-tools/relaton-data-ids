abstract:
- content: "<p>Network slicing is an approach to provide separate virtual network
    based on service requirements. It's a fundamental concept of the 5G, and the architecture
    and specification is under standardization in several organizations. However,
    the definitions and scopes of network slicing vary to some degree from one organization
    to another. This document provides classification of provisioning models of network
    slice for clarifying the differences on the definitions and scopes.</p>"
