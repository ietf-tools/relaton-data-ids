abstract:
- content: "<p>A Trusted Execution Environment (TEE) is designed to provide a hardware-isolation
    mechanism to separate a regular operating system from security-sensitive application
    components. This architecture document motivates the design and standardization
    of a protocol for managing the lifecycle of trusted applications running inside
    a TEE.</p>"
