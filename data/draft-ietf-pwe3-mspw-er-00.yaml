abstract:
- content: "<p>Dynamic Multi-Segment Pseudowire (MS-PW) setup through an explicit
    path may be required to provide a simple solution for 1:1 protection with diverse
    primary and backup MS-PWs for a service, or to enable controlled signaling (strict
    or loose) for special MS-PWs. This document describes the extensions and procedures
    necessary for setting up of dynamic MS-PWs through explicit path routing.</p>"
