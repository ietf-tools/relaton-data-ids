abstract:
- content: "<p>(Backus-Naur Form (BNF) is used hereinafter.) This document introduces
    an optional language property which added to a character reference in HTML in
    the following manner: BNF: '&amp;&lt;character symbolic name&gt;[,&lt;character
    language property&gt;];'. This language property shows what language a referenced
    character belongs to.</p>"
