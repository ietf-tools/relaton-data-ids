abstract:
- content: "<p>This document introduces the practical load balance problems in DHT-
    based P2P systems and analyses the reasons of these problems. In this document,
    it introduces some typical mature load balance solutions for Object Load Balance
    and Routing Load Balance. This document can be taken as a background investigation
    for implementing load balance in P2PSIP protocol.</p>"
