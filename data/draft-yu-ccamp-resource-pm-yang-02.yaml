abstract:
- content: "<p>This document defines a YANG data model for resource Performance Monitoring,
    applicable to network controllers, which provides the functionalities of retrieval
    of performance monitoring capabilities, TCA (Threshold Crossing Alert) configuration,
    current or history performance data retrieval, and performance monitoring task
    management.</p>"
