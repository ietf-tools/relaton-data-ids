abstract:
- content: "<p>A number of ICMPv4 message types have become obsolete in practice,
    but have never been formally deprecated. This document deprecates such ICMPv4
    message types, thus cleaning up the corresponding IANA registry. Additionally,
    it updates RFC 792 and RFC 950, obsoletes RFC 1788, and requests the RFC Editor
    to change the status of RFC 1788 to Historic.</p>"
