abstract:
- content: "<p>Key Managed JSON Web Signature (KMJWS) represents content that is integrity
    protected with a Message Authentication Code (MAC) in which key management is
    employed for the MAC key. This representation reuses key management functionality
    already present in the JSON Web Encryption (JWE) specification and MAC functionality
    already present in the JSON Web Signature (JWS) specification.</p>"
