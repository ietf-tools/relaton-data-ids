abstract:
- content: "<p>New technology such as IOT, edge computing,etc. propose the requirement
    of computing in network, so the convergence of network and computing has become
    a trend. It will bring some new directions and areas to be considered, such as
    the relationship between network and computing, the influence of integrating computing
    to the network, and so on. This document points out the requirements of computing
    in network according to the development of new Industry, including the network
    and computing requirements.</p>"
