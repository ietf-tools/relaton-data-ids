abstract:
- content: "<p>MPLS EVPN SPEs cannot make use of anycast MPLS tunnel (whose egress
    LSRs are two of these SPEs) because that the two SPEs will re-assign different
    EVPN labels for the same EVPN prefix. It will be complicated to static-configure
    EVPN label for each EVPN prefix. At the same time, the TPEs should advertise specified
    signalling to do egress node (TPE) protection. This document specifies a egress
    node protection signalling from/among TPE nodes, and TPE (whether it is egress-protected
    or not) can help the SPEs to do egress protection on the basis of that signalling.</p>"
