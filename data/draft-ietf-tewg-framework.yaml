abstract:
- content: "<p>This memo describes a framework for Traffic Engineering (TE) in the
    Internet. The framework is intended to promote better understanding of the issues
    surrounding traffic engineering in IP networks, and to provide a common basis
    for the development of traffic engineering capabilities for the Internet. The
    principles, architectures, and methodologies for performance evaluation and performance
    optimization of operational IP networks are discussed throughout this document.</p>"
