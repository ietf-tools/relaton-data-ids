abstract:
- content: "<p>This document is illustrative of potential modifications to the iSCSI
    protocol proposal (draft-ietf-ips-iscsi-05+.txt). These changes are to create
    a means to do the following: - Ensure Management response is coherent. - Acknowledge
    ALL requests delivered to the Server. - Ensure integrity of the iSCSI request
    window. - Open request window during abnormal events. - Quickly eliminate invalidated
    requests. - Quickly expunge sequence holes. - Simplify the reception sequencer.</p>"
