abstract:
- content: "<p>This document provides the implementation information of Network Database
    Protocol. The protocol is defined in the document of Network Database Protocol
    for use with relational database systems in a TCP/IP based Internet environment.
    This document will show readers some data structures and examples, and provide
    as much details information as possible. This document will go over each component
    one by one.</p>"
