abstract:
- content: "<p>This document specifies procedures for how IPv6 Hop-by-Hop options
    are processed. It modifies the procedures specified in the IPv6 Protocol Specification
    (RFC8200) to make processing in routers more practical with the goal of making
    IPv6 Hop-by-Hop options useful to deploy in the Internet. When published, this
    document updates RFC8200.</p>"
