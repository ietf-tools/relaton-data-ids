abstract:
- content: "<p>This document provides guidelines for how to write definitions of new
    Information Elements for the IP Flow Information Export (IPFIX) protocol. It provides
    instructions on using the proper conventions for Information Elements to be registered
    in the IANA IPFIX Information Element registry, and provides guidelines for expert
    reviewers to evaluate new registrations.</p>"
