abstract:
- content: "<p>This document specifies additions and amendments to RFC 8017. Specifically,
    it provides guidence to implementers of the standard to protect against side-channel
    attacks. It also deprecates the PKCS #1 v1.5 encryption padding, but provides
    an alternative depadding algorithm that protects against side-channel attacks
    raising from users of vulnerable APIs. The purpose of this specification is to
    increase security of RSA implementations.</p>"
