abstract:
- content: '<p>It has been identified that "Interactive Connectivity Establishment
    (ICE): A Protocol for Network Address Translator (NAT) Traversal for Offer/Answer
    Protocols" (RFC 5245) is missing a registry for ICE options. This document defines
    this missing IANA registry and updates RFC 5245. [STANDARDS-TRACK]</p>'
