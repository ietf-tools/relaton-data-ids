abstract:
- content: "<p>This document defines a YANG data model for Segment Routing (SR) topology
    and Segment Routing (SR) Traffic Engineering (TE) topology, using IPv6 data plane.
    It provides the methods for representing and manipulating SR Topologies on IPv6
    Data Plane, and can be used on a controller for the network-wide operations such
    as path computation.</p>"
