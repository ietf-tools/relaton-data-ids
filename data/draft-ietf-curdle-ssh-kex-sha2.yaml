abstract:
- content: "<p>This document is intended to update the recommended set of key exchange
    methods for use in the Secure Shell (SSH) protocol to meet evolving needs for
    stronger security. This document updates RFC 4250, RFC 4253, RFC 4432, and RFC
    4462.</p>"
