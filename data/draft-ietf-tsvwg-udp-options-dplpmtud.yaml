abstract:
- content: "<p>This document specifies how a UDP Options sender implements Datagram
    Packetization Layer Path Maximum Transmission Unit Discovery (DPLPMTUD) as a robust
    method for Path Maximum Transmission Unit discovery. This method uses the UDP
    Options packetization layer. It allows an application to discover the largest
    size of datagram that can be sent across the network path. It also provides a
    way to allow the application to periodically verify the current maximum packet
    size supported by a path and to update this when required.</p>"
