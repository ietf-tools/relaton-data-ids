abstract:
- content: "<p>This memo analyzes some port set definition algorithms used for stateless
    IPv4 to IPv6 transition technologies. The transition technologies using port set
    algorithms can be divided into two categories: fully stateless approach and binding
    approach. Some algorithms can work for both approaches.</p>"
