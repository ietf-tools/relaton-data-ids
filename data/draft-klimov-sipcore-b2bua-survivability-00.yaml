abstract:
- content: "<p>This draft describes the behavior of Session Initiation Protocol (SIP)
    [RFC3261] Back-To-Back User-Agent (B2BUA) with survivability feature, we can define
    it as a survivable SIP proxy (SSP), and how it should process calls in two different
    modes one is normal (no- failure) mode and the other is survivable (breakdown)
    mode.</p>"
