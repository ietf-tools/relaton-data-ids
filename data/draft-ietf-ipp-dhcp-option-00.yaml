abstract:
- content: "<p>This document defines a new DHCP option for automatic configuration
    of Internet Printing Protocol (IPP)[1] services to potential clients. Services.
    This new option provides an IPP client with enough configuration information to
    initiate a session with an IPP server without manual configuration of the client,
    and without existing directory services.</p>"
