abstract:
- content: "<p>A Security Association is a set of security related information between
    two or more entities. The Internet Security Association and Key Management Protocol
    defines procedures and packet formats to authenticate a communicating peer, and
    establish, negotiate, modify and delete Security Associations. This document describes
    a new ISAKMP application that utilizes ISAKMP negotiation functions to handle
    security operation failures of other security protocols.</p>"
