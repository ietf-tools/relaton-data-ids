abstract:
- content: "<p>This document describes In-band Network Telemetry for 6TiSCH Networks,
    offering a flexible monitoring solution with minimal resource consumption and
    communication overhead while supporting a wide range of monitoring operations
    and strategies for dealing with various network scenarios and use cases. It enables
    6TiSCH networks to collect per-packet and per-hop monitoring information by piggybacking
    telemetry information onto the data packets by exploiting the remaining space
    in the IEEE 802.15.4e frames, thus not impacting network behavior and performance.
    This document also discusses the data fields and associated data types for 6TiSCH
    INT mechanism.</p>"
