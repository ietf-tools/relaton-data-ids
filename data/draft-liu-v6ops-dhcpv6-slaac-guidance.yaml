abstract:
- content: "<p>The IPv6 Neighbor Discovery (ND) Protocol [RFC4861] specifies an ICMPv6
    Router Advertisement (RA) message. The RA message contains three flags that indicate
    which address autoconfiguration mechanisms are available to on-link hosts. These
    are the M, O and A flags. The M, O and A flags are all advisory, not prescriptive.
    In [I-D.ietf-v6ops-dhcpv6-slaac-problem], test results show that in several cases
    the M, O and A flags elicit divergent host behaviors, which might cause some operational
    problems. This document aims to provide some operational guidance to eliminate
    the impact caused by divergent host behaviors as much as possible.</p>"
