abstract:
- content: "<p>This document describes the architecture of Network Attestation for
    Secure Routing(NASR). In this architecture, there are Three roles defined: attester,
    validator, and orchestration controller. Its' purpose is to attest to a trusted
    path and make sure the forwarding complies with the path, including node static
    security assessment, dynamic security defense, and routing path orchestration,
    forwarding path and security service consistency validation.</p>"
