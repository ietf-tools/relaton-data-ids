abstract:
- content: "<p>Proxy Mobile IPv6 (PMIP) describes a protocol that is based on network
    mobility management. Before the network provides service for the mobile node,
    there exists a mechanism that the Mobile Access Gateway gets a home agent address
    and a home address and establishes IPsec security association with the mobile
    node's home agent. This document addresses this problem.</p>"
