abstract:
- content: <p>Traditionally, the BNG provides aggregation of fixed access nodes (such
    as DSLAM and OLTs) over Ethernet and provides subscriber management and traffic
    management functions for residential subscribers. The BNG has however evolved
    to become a multi-access edge device that also provides termination of subscribers
    over fixed-wireless and hybrid access. An overall architecture and interfaces
    required between separated control and user-plane for a multi-access BNG are described
    in draft-wadhwa-rtgwg-bng-cups- 01.txt. This document discusses requirements for
    protocol between subscriber-management control-plane and user-plane for BNG to
    achieve separation. Contents 1. Introduction...................................................3
