abstract:
- content: "<p>This document specifies the default Virtual Circuit Connectivity Verification
    (VCCV) (RFC5085) control channel type to be used when the pseudowire control word
    is present and when it is not present. A new VCCV control channel type using the
    Generic Associated Channel Label (RFC5586) is specified for use when the control
    word not present. This document updates RFC4447 and RFC5085. Note to be removed
    at publication: this document started out as draft-ietf-pwe3-vccv-for-gal and
    got to version -02. When PWE3 was absorbed into PALS the next version published
    was draft-ietf-pals- vccv-for-gal-00</p>"
