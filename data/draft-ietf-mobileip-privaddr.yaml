abstract:
- content: "<p>The use of possibly non-unique private addresses (i.e., addresses that
    are not globally routable in the internet) for mobile nodes, foreign agents, or
    home agents is not handled by RFC 2002. This document specifies changes to enable
    Mobile IP to handle such addresses.</p>"
