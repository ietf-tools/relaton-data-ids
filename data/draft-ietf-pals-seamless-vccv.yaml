- content: "<p>This document defines Seamless BFD (S-BFD) for VCCV by extending the
    procedures and Connectivity Verification (CV) types already defined for Bidirectional
    Forwarding Detection (BFD) for Virtual Circuit Connectivity Verification (VCCV).
