abstract:
- content: "<p>This document discusses and defines a number of tests that may be used
    to describe the performance characteristics of firewalls. In addition to defining
    the tests, this document also describes specific formats for reporting the results
    of the tests. This document is a product of the Benchmarking Methodology Working
    Group (BMWG) of the Internet Engineering Task Force (IETF). This memo provides
    information for the Internet community.</p>"
