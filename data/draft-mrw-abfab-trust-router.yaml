- content: "<p>A Trust Router is an infrastucture element used to construct multihop
    Application Bridging for Federated Authentication Beyond the Web (ABFAB) federations.
    This document defines both the Trust Router Protocol and the Temporary Identity
    Protocol, which can be used together to enable multihop ABFAB federations without
    requiring a centralized Public Key Infrastructure (PKI).</p>"
