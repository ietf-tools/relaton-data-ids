abstract:
- content: "<p>RFC 5280 specifies several extended key purpose identifiers (KeyPurposeIds)
    for X.509 certificates. This document defines JSON Web Signature (JWS), JSON Web
    Encryption (JWE), CBOR Object Web Signature (CWS) and CBOR Object Web Encryption
    (CWE) KeyPurposeIds inclusion in the Extended Key Usage (EKU) extension of X.509
    public key certificates. An application processing JWS, JWE, CWS or CWE may require
    that the EKU extension be present and that a JWS, JWE, CWS or CWE KeyPurposeId
    be indicated in order for the certificate to be acceptable to validate the JWS
    or CWS signature or to encrypt a key in JWE or CWE.</p>"
