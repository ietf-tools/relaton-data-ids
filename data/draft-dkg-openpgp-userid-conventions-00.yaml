abstract:
- content: <p>OpenPGP User IDs are UTF-8 strings. Existing documents claim that by
    conventione, they contain "an RFC 2822 name-addr object", but that's not the case.
    This document attempts to better describe the actual conventions about User IDs
    in the deployed OpenPGP ecosystem.</p>
