abstract:
- content: "<p>This memo defines Object Security of CoAP (OSCOAP), a method for protection
    of request and response message exchanges of the Constrained Application Protocol
    (CoAP) using data object security. OSCOAP provides end-to-end encryption, integrity
    and replay protection to CoAP payload, options and header fields, and a secure
    binding between CoAP request and response messages. The use of OSCOAP is signaled
    with the Object-Security option, also defined in this memo.</p>"
