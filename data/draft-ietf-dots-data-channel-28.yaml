abstract:
- content: '<p>The document specifies a Distributed Denial-of-Service Open Threat
    Signaling (DOTS) data channel used for bulk exchange of data that cannot easily
    or appropriately communicated through the DOTS signal channel under attack conditions.
    This is a companion document to the DOTS signal channel specification. Editorial
    Note (To be removed by RFC Editor) Please update these statements within the document
    with the RFC number to be assigned to this document: o "This version of this YANG
    module is part of RFC XXXX;" o "RFC XXXX: Distributed Denial-of-Service Open Threat
    Signaling (DOTS) Data Channel Specification"; o reference: RFC XXXX Please update
    the "revision" date of the YANG module.</p>'
