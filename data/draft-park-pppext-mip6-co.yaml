abstract:
- content: "<p>This memo proposes an alternative to IPv6CP interface identifier negotiation
    in RFC 2472. Shorter PPP setup time is preferable to Mobile-IPv6 in order to prevent
    from the packet loss of ongoing data session. New IPv6CP Configuration Option
    and interface identifier negotiation process proposed here are designed to minimize
    latency in IPv6 address configuration when Mobile-IPv6 mobile node moves to new
    PDSN.</p>"
