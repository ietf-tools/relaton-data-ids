abstract:
- content: "<p>The purpose of this paper is to establish a mechanism by which codecs
    registered within Microsoft's WAVE and AVI Registries may be referenced within
    the IANA Namespace by Internet applications. This memo provides information for
    the Internet community. It does not specify an Internet standard of any kind.</p>"
