abstract:
- content: "<p>Source Packet Routing in Networking (SPRING) WG is developing an MPLS
    source routing mechanism. This MPLS source routing mechanism can be leveraged
    to realize the service path layer functionality of the service function chaining
    (i.e., steering the selected traffic through a particular service function path)
    by encoding the service function path information as an MPLS label stack. This
    document describes how to advertise service functions and their corresponding
    attributes (e.g.,segment ID) using IS-IS.</p>"
