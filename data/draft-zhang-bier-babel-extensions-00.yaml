abstract:
- content: "<p>BIER introduces a novel architecture for multicast packet forwarding.
    It does not require a signalling protocol to explicitly build multicast distribution
    trees, nor does it require intermediate nodes to maintain any per-flow state.
    Babel defines a distance-vector routing protocol that operates in a robust and
    efficient fashion both in ordinary wired as well as in wireless mesh networks.
    This document defines a way to carry BIER information in Babel.</p>"
