abstract:
- content: "<p>A Network Resource Partition (NRP) is a subset of the network resources
    and associated policies on each of a connected set of links in the underlay network.
    An NRP ID is an important network resource attribute associated with the Segment
    Routing (SR) policy and needs to be reported to the external components. This
    document defines a new TLV which enables the headend to report the NRP which the
    SR Policy Candidate Path (CP) is associated with using Border Gateway Protocol
    Link-State (BGP-LS).</p>"
