abstract:
- content: "<p>This document specifies a set of methods, headers, and resource-types
    composing the DAV Versioning extensions to the HTTP/1.1 protocol. DAV Versioning
    will minimize the complexity of clients so as to facilitate widespread deployment
    of applications capable of utilizing the DAV Versioning services. DAV Versioning
    includes: - Automatic versioning support for versioning-unaware clients, - Multiple
    resource revisions with default revision selection, - Resource branching for basic
    parallel development, and - Configuration support for sophisticated parallel development.</p>"
