abstract:
- content: "<p>LUMP (Location-to-URL Mapping Protocol) maps geographic locations,
    described as PIDF-LO objects containing civic or geospatial information, to one
    or more URLs. It is based on a standard RPC mechanism and supports updates. This
    document describes the message formats, while a companion document describes the
    overall system architecture.</p>"
