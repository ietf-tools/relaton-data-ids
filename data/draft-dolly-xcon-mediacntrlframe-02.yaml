abstract:
- content: "<p>This document provides requirements for a protocol, that will enable
    one physical entity that includes the media policy server, notification server
    and the focus to interact with one or more physical entities that serves as mixer
    or media server. It will address all phases and aspects of media handling in a
    conferencing service including announcements and IVR functionality.</p>"
