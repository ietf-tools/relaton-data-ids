abstract:
- content: "<p>This document defines a concise representation of ISO 19770-2:2015
    Software Identifiers (SWID tags) that is interoperable with the XML schema definition
    of ISO 19770-2:2015 and augmented for application in Constrained-Node Networks.
    Next to the inherent capability of SWID tags to express arbitrary context information,
    CoSWID support the definition of additional semantics via well-defined data definitions
    incorporated by extension points.</p>"
