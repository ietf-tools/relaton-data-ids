abstract:
- content: "<p>This document describes a robust method for Path MTU Discovery (PMTUD)
    for datagram Packetization layers. The document describes an extension to RFC
    1191 and RFC 8201, which specifies ICMP-based Path MTU Discovery for IPv4 and
    IPv6. The method allows a Packetization Layer (PL), or a datagram application
    that uses a PL, to discover whether a network path can support the current size
    of datagram and to probe a network path with progressively larger packets to find
    whether the maxium packet size can be increased. This allows a sender to determine
    an appropriate packet size. This provides functionally for datagram transports
    that is equivalent to the Packetization layer PMTUD specification for TCP, specified
    in RFC4821. The document also provides implementation notes for incorporating
    Datagram PMTUD into IETF Datagram transports or applications that use transports.
    When published, this specification updates RFC4821.</p>"
