abstract:
- content: "<p>This document registers the message/sipfrag MIME media type. This type
    is similar to message/sip , but allows fragments of well formed SIP messages to
    be used for the same tunelling purposes as message/ sip. In addition to end-to-end
    security uses , message/sipfrag is used with the REFER method to tunnel information
    about the status of a referrenced request.</p>"
