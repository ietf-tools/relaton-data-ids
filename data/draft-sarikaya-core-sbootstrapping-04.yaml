abstract:
- content: "<p>This document describes how to initially configure the network of resource
    constrained nodes securely, a.k.a., security bootstrapping. Bootstrapping architecture,
    communication channel and bootstrap security methods are described. System level
    objectives for security bootstrapping are stated followed by the protocols that
    can be used. Bootstrapping solution is based on EAP-TLS authentication with the
    use of raw public keys used as certificates.</p>"
