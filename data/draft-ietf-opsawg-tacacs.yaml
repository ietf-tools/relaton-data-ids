abstract:
- content: "<p>This document describes the Terminal Access Controller Access-Control
    System Plus (TACACS+) protocol, which is widely deployed today to provide Device
    Administration for routers, network access servers, and other networked computing
    devices via one or more centralized servers.</p>"
