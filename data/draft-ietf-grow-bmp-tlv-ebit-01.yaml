abstract:
- content: "<p>Message types defined by the BGP Monitoring Protocol (BMP) do provision
    for data in TLV - Type, Length, Value - format, either in the shape of a TLV message
    body, ie. Route Mirroring and Stats Reports, or optional TLVs at the end of a
    BMP message, ie. Peer Up and Peer Down. However the space for Type value is unique
    and governed by IANA. To allow the usage of vendor-specific TLVs, a mechanism
    to define per-vendor Type values is required. In this document we introduce an
    Enterprise Bit, or E-bit, for such purpose.</p>"
