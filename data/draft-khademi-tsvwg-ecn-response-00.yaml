abstract:
- content: "<p>RFC3168 and RFC4774 state that, upon the receipt by an ECN-Capable
    transport of a single CE packet, the congestion control algorithms followed at
    the end-systems MUST be essentially the same as the congestion control response
    to a single dropped packet. This document relaxes this rule in order to encourage
    experimentation with different backoff strategies. This sender-side update makes
    it possible to achieve greater benefits with ECN, encouraging wider ECN deployment.</p>"
