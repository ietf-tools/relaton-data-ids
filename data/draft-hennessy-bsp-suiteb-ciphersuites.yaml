- content: "<p>This document proposes eight ciphersuites for the Bundle Security Protocol
    (BSP), similar to the four suites specified in RFC 6257. The eight new ciphersuites
    provide compatibility with the United States National Security Agency's Suite
    B specifications.</p>"
