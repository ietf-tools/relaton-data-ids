abstract:
- content: "<p>This document describes CoDel (Controlled Delay) -- a general framework
    that controls bufferbloat-generated excess delay in modern networking environments.
    CoDel consists of an estimator, a setpoint, and a control loop. It requires no
    configuration in normal Internet deployments.</p>"
