abstract:
- content: "<p>It is useful to be able to communicate public keys in the absence of
    a certificate hierarchy and a signature infrastructure. This document describes
    a method by which certificates which communicate Diffie-Hellman public values
    and parameters may be encoded and securely named.</p>"
