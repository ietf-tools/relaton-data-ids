abstract:
- content: "<p>This document defines the Traversal Using Relay NAT (TURN) REQUESTED-
    ADDRESS-TYPE attribute, which allows a client to explicitly request the address
    type the TURN server will allocate (e.g., an IPv4-only node may request the TURN
    server to allocate an IPv6 address). This document also registers the IPv6 address
    type.</p>"
