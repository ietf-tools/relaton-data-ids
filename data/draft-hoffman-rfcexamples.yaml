abstract:
- content: <p>This document gives examples of use of the "XML2RFC" vocabulary. The
    examples cover both version 2 and version 3. The purposes of this draft is to
    give developers of tools that process v2 and/or v3 documents a corpus to test
    against. Editorial Note (To be removed by RFC Editor) Discussion of this draft
    takes place on the rfc-interest mailing list (rfc-interest@rfc-editor.org), which
    has its home page at &lt;https://www.rfc-editor.org/mailman/listinfo/rfc-interest&gt;.</p>
