abstract:
- content: "<p>This document analyzes a problem in the Uniform Format for IPv6 Extension
    Headers specified in RFC 6564, which results in forwarding nodes and middle-boxes
    not being able to process an IPv6 Header Chain if it contains an unrecognized
    IPv6 Extension Header that follows the aforementioned Uniform Format. Additionally,
    it specifies a new IPv6 Extension Header - the Universal Extension Header - that
    overcomes the aforementioned problem, and enables the extensibility of IPv6 without
    impairing middleboxes that need to process the entire IPv6 Header Chain. Finally,
    this document formally updates RFC 6564</p>"
