abstract:
- content: "<p>To be able to automate setting up IPv6-in-IPv4 tunnels, it is important
    to be able to automatically determine the tunnel end-point for the tunneling mechanism.
    This memo presents a short analysis and conclusions on the different approaches
    for discovering the IPv6 tunnel endpoint on a node.</p>"
