- content: "<p>This document proposes an extension to the Remote Attestation Procedures
    architecture by introducing the concept of Attester Groups. This extension aims
    to reduce computational and communication overhead by enabling collective Evidence
    appraisal of high number of homogeneous devices with similar characteristics,
    thereby improving the scalability of attestation processes.</p>"
