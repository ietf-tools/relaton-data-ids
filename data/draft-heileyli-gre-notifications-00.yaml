abstract:
- content: "<p>GRE (Generic Routing Encapsulation) specifies a protocol for the encapsulation
    of an arbitrary protocol over another arbitrary network layer protocol. This document
    describes extensions to manage multiple GRE tunnels over multiple access lines
    to one home network with the purpose to present a novel architecture using Hybrid
    Access (HA) networks. HA is designed to bundle multiple access technologies, e.g.
    fixed access and wireless access to one Internet connection. This enables higher
    bandwidth for end customers. The document describes the Hybrid Access network
    architecture and th extensions for GRE which are necessary to implement the HA
    architecture.</p>"
