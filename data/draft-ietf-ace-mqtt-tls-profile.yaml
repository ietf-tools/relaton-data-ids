abstract:
- content: "<p>This document specifies a profile for the ACE (Authentication and Authorization
    for Constrained Environments) framework to enable authorization in a Message Queuing
    Telemetry Transport (MQTT)-based publish-subscribe messaging system. Proof-of-possession
    keys, bound to OAuth2.0 access tokens, are used to authenticate and authorize
    MQTT Clients. The protocol relies on TLS for confidentiality and MQTT server (Broker)
    authentication.</p>"
