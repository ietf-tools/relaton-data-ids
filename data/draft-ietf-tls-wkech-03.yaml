abstract:
- content: <p>We define a well-known URI at which an HTTP origin can inform an authoritative
    DNS server, or other interested parties, about this origin's Service Bindings,
    i.e. its "HTTPS" DNS records. These instructions can include Encrypted ClientHello
    (ECH) configurations, allowing the origin, in collaboration with DNS infrastructure
    elements, to publish and rotate its own ECH keys.</p>
