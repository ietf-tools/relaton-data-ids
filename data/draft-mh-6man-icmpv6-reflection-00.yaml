abstract:
- content: "<p>This document describes the ICMPv6 Reflection utility. ICMPv6 Reflection
    uses a request-response handshake that is similar to ICMPv6 Echo, except that
    after a request is sent, the corresponding reply includes the request message
    itself or a subset of its fields as specified in the request. Specifically, the
    IPv6 header of the request message and its IPv6 extension headers, if they are
    present, can be included in the reply. Network operators can use ICMPv6 Reflection
    to determine how IPv6 extension headers have been altered by transit nodes.</p>"
