abstract:
- content: <p>The SNI record type allows a domain owner to specify the "server name"
    to indicate in TLS connections, if it is different from the domain name. This
    allows domains that use shared hosting and wildcard or multi-domain (UCC) certificates
    to change the only domain name shown in cleartext, to prevent a passive adversary
    from identifying exactly which domain a user is accessing.</p>
