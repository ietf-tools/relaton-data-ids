abstract:
- content: "<p>This document updates the handling of DirectoryString in the Internet
    X.509 Public Key Infrastructure Certificate and Certificate Revocation List (CRL)
    Profile, which is published in RFC 3280. The use of UTF8String and PrintableString
    are the preferred encoding. The requirement for exclusive use of UTF8String after
    December 31, 2003 is removed. [STANDARDS-TRACK]</p>"
