abstract:
- content: "<p>This document discusses issues relevant to the deployment of the NFSv4
    protocols in situations allowing for the construction of an NFSv4 file namespace
    supporting the use of multiple NFSv4 domains and utilizing multi-domain capable
    file systems. Also described are constraints on name resolution and security services
    appropriate to the administration of such a system. Such a namespace is a suitable
    way to enable a Federated File System supporting the use of multiple NFSv4 domains.</p>"
