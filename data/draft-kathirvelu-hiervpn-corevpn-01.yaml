abstract:
- content: "<p>This memo presents an approach for building hierarchical Virtual Private
    Network (VPN) services. This approach uses Multiprotocol Label Switching (MPLS).
    The central vision is for the service provider to provide a virtual router service
    to other SPs without participating in VPNs of those SPs.</p>"
