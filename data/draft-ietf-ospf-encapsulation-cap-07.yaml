abstract:
- content: "<p>Networks use tunnels for a variety of reasons. A large variety of tunnel
    types are defined and the ingress tunnel router needs to select a type of tunnel
    which is supported by the egress tunnel router and itself. This document defines
    how to advertise the tunnel encapsulation capabilities of egress tunnel routers
    in OSPF Router Information Link State Advertisement (LSAs).</p>"
