abstract:
- content: <p>This document proposes a minimal, backward-compatible extension to the
    SMTP MTA-STS policy format by adding an optional field "dnssec:" to indicate whether
    the recipient domain operator expects DNSSEC validation to be active. This allows
    sending MTAs to detect silent DNSSEC stripping attacks and apply more secure delivery
    behavior accordingly. The mechanism leverages the existing HTTPS-secured delivery
    channel of MTA-STS and does not require changes to the DNS infrastructure or SMTP
    protocol.</p>
