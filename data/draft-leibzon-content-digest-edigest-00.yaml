abstract:
- content: "<p>This document defines Content-Digest header field, which can be used
    for including hash of MIME content body and header fields data and can support
    several hash algorithms and canonicalization methods. EDigest header field is
    also defined which allows to specify digest information for external content part
    or hash of several content parts joined together.</p>"
