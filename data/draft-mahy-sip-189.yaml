abstract:
- content: "<p>This document defines a SIP [2] extension to the REFER method [3] of
    the SIP Call Control Framework [4]. This extension provides for the ability to
    convey information about the progress of the Referred request when that request
    is in a provisional state for a long period of time (many seconds or minutes).</p>"
