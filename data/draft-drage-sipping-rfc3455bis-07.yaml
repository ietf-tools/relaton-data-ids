abstract:
- content: "<p>This document describes a set of private Session Initiation Protocol
    (SIP) header fields (P-headers) used by the 3rd-Generation Partnership Project
    (3GPP), along with their applicability, which is limited to particular environments.
    The P-header fields are for a variety of purposes within the networks that the
    partners use, including charging and information about the networks a call traverses.</p>"
