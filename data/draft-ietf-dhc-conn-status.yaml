abstract:
- content: "<p>This specification extends DHCPv6 so that a DHCPv6 Relay Agent can
    dynamically inform the DHCPv6 server about the IP connectivity status of a host.
    The IP connectivity status information is also triggered by any change in the
    connectivity as provided to the host. The DHCPv6 server uses this information
    as an input to its decision- making about configuration parameters to be conveyed
    to that host.</p>"
