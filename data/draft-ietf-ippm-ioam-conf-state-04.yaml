abstract:
- content: "<p>This document describes an extension to the echo request/reply mechanisms
    used in IPv6 (including Segment Routing with IPv6 data plane (SRv6)), MPLS (including
    Segment Routing with MPLS data plane (SR-MPLS)), Service Function Chain (SFC)
    and Bit Index Explicit Replication (BIER) environments, which can be used within
    the In situ Operations, Administration, and Maintenance (IOAM) domain, allowing
    the IOAM encapsulating node to discover the enabled IOAM capabilities of each
    IOAM transit and IOAM decapsulating node.</p>"
