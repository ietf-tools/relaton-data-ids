abstract:
- content: "<p>This document defines several enhancements and extensions to RFC3558
    EVRC RTP payload format. In particular, it defines the support for a compact bundled
    format and EVRC-B codec, as well as discontinuous transmission (DTX) support for
    EVRC and EVRC-B encoded speech transported via RTP sessions. Some VoIP applications,
    such as Push- to-Talk and VoIP over low bandwidth dial-up and wireless networks,
    require such enhancements for efficient use of the bandwidth.</p>"
