abstract:
- content: "<p>This document defines the 6TiSCH Operation Sublayer (6top), which offers
    mechanisms for distributed scheduling in 6TiSCH networks. The 6top sublayer is
    the next higher layer of the IEEE802.15.4e TSCH medium access control layer. The
    6top Protocol (6P) defined in this document allows neighbor nodes to add/delete
    TSCH cells to one another. To be able to match different application requirements,
    the 6top Scheduling Function (SF) decides when to add/delete cells. The SF is
    left out of scope, and will be specified in one or more companion documents.</p>"
