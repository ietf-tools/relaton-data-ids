abstract:
- content: "<p>This document proposes an extension to Seamless Bidirectional Forwarding
    Detection (S-BFD). The S-BFD initiator will send packets that carry extra information,
    and this enables reflector to act as a proxy, and respond with the extra information
    in consideration. This document updates RFC 7880.</p>"
