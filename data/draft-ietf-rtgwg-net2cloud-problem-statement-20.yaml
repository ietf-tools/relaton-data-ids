abstract:
- content: "<p>This document describes the network-related problems enterprises face
    today when interconnecting their branch offices with dynamic workloads in third-party
    data centers (a.k.a. Cloud DCs) and some mitigation practices. There can be many
    problems associated with connecting to or among Cloud DCs; the Net2Cloud problem
    statements are mainly for enterprises that already have traditional MPLS services
    and are interested in leveraging those networks (instead of altogether abandoning
    them). Other problems are out of the scope of this document. This document also
    describes the mitigation practices for getting around the identified problems
    and discusses the benefits vs. costs of the practices.</p>"
