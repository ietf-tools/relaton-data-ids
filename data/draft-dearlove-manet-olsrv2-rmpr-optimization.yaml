abstract:
- content: "<p>This specification updates the Optimized Link State Routing Protocol
    version 2 (OLSRv2) with an optimization to improve the selection of routing MPRs.
    The optimization retains full interoperability between implementations of OLSRv2
    with and without this optimization.</p>"
