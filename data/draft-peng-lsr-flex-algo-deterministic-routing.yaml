abstract:
- content: "<p>IGP Flexible Algorithm proposes a solution that allows IGPs to compute
    constraint based paths over the network and specifies a way of using Segment Routing
    (SR) Prefix-SIDs, SRv6 locators, or pure IP prefixes to steer packets along the
    constraint-based paths. This document describes how to compute deterministic delay
    paths within a Flex-Algorithm topology.</p>"
