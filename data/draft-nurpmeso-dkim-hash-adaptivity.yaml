abstract:
- content: <p>DKIM (RFC 6376, section 3.7) defines how "data-hash" is generated as
    input to a RSA (RFC 8017) "sig-alg". Modern signature algorithms (for example
    EdDSA, RFC 8032) include extensive data hashing as part of the signing process.
    This memo allows DKIM signing algorithm "data-hash" adaptivity, taking advantage
    of algorithm progress and digital signature API reality.</p>
