abstract:
- content: "<p>This document provides common terminology and metrics for benchmarking
    the performance of sub-IP layer protection mechanisms. The performance benchmarks
    are measured at the IP-Layer, so avoid dependence on specific sub-IP protections
    mechanisms. The benchmarks and terminology can be applied in methodology documents
    for different sub-IP layer protection mechanisms such as Automatic Link Protection
    (APS) for SONET/SDH, Resilient Packet Ring (RPR) for Ethernet, and Fast Reroute
    for Multi-Protocol Label Switching (MPLS).</p>"
