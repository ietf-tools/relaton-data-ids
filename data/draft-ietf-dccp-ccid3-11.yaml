abstract:
- content: "<p>This document contains the profile for Congestion Control Identifier
    3, TCP-Friendly Rate Control (TFRC), in the Datagram Congestion Control Protocol
    (DCCP). CCID 3 should be used by senders that want a TCP-friendly sending rate,
    possibly with Explicit Congestion Notification (ECN), while minimizing abrupt
    rate changes. [STANDARDS-TRACK]</p>"
