abstract:
- content: "<p>This document describes the mechanism to authenticate Bidirectional
    Forwarding Detection (BFD) protocol packets using Hashed Message Authentication
    Mode (HMAC) with the SHA-256, SHA-384, and SHA-512 algorithms. The described mechanism
    uses the Generic Cryptographic Authentication and Generic Meticulous Cryptographic
    Authentication sections to carry the authentication data. This document updates,
    but does not supersede, the cryptographic authentication mechanism specified in
    RFC 5880.</p>"
