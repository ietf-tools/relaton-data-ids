abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP- based internets. In particular,
    it defines objects for managing the Resource Reservation Protocol (RSVP) within
    the interface attributes defined in the Integrated Services Model. Thus, the Integrated
    Services MIB is directly relevant to and cross-referenced by this MIB. Comments
    should be made to the RSVP Working Group, rsvp@isi.edu. This memo does not, in
    its draft form, specify a standard for the Internet community.</p>"
