abstract:
- content: "<p>To support NAT redundancy in hot standby mode [NAT-STANDBY] among a
    group of NAT devices, the dynamic NAT entries created at the primary NAT device
    should be synchronized consistently to the backup NAT device. This document describes
    a method of using the Server Cache Synchronization Protocol (SCSP) for NAT state
    synchronization and specifies the corresponding NAT specific components for this
    method.</p>"
