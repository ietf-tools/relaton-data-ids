abstract:
- content: "<p>The DNS-Based Authentication of Named Entities (DANE) TLSA specification
    [RFC6698] and The DNS-Based Authentication of Named Entities (DANE) Protocol:
    Updates and Operational Guidance [RFC7671] describe how to publish Transport Layer
    Security (TLS) server certificates or public keys in the DNS. This document updates
    [RFC6698] and [RFC7671]. It describes how to use the TLSA record to enable entity
    and CA certificate discovery for object security and trust chain discovery use
    cases, and how to use PKIX validation for TLSA records queried without the benefit
    of DNSSEC.</p>"
