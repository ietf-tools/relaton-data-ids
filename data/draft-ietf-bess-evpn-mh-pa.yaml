abstract:
- content: "<p>The Multi-Chassis Link Aggregation Group (MC-LAG) technology enables
    establishing a logical link-aggregation connection with a redundant group of independent
    nodes. The purpose of multi-chassis LAG is to provide a solution to achieve higher
    network availability while providing different modes of sharing/balancing of traffic.
    [RFC7432] defines EVPN-based MC-LAG with Single-active and All-active multi-homing
    redundancy modes. This document expands on existing redundancy mechanisms supported
    by EVPN and introduces a new Port- Active redundancy mode.</p>"
