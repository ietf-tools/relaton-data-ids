- content: "<p>This document specifies PT-EAP, a Posture Broker Protocol compatible
    with the Trusted Computing Group's IF-T Protocol Bindings for Tunneled EAP Methods
    (also known as EAP-TNC). The document then evaluates PT-EAP against the requirements
    defined in the NEA Requirements and PB-TNC specifications.</p>"
