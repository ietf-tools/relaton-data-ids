abstract:
- content: <p>The standard referred shortly into this document as "X.400" relates
    to the ISO/IEC 10021 - CCITT 1984, 1988 and 1992 X.400 Series Recommendations
    covering the Message Oriented Text Interchange Service (MOTIS). This document
    covers the Inter Personal Messaging System (IPMS) only. This memo defines an Experimental
    Protocol for the Internet community.</p>
