abstract:
- content: "<p>REsource LOcation and Discovery (RELOAD) does not define a generic
    service discovery mechanism as part of the base protocol. This document defines
    how the Recursive Distributed Rendezvous (ReDiR) service discovery mechanism used
    in OpenDHT can be applied to RELOAD overlays to provide a generic service discovery
    mechanism.</p>"
