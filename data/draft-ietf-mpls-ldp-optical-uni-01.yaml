abstract:
- content: "<p>In OTNs using overlay model, clients request network services through
    a user network interface (UNI). This draft describes LDP necessary extensions
    for signaling support across the optical UNI (O-UNI). LDP extensions are those
    needed to satisfy the main functions supported at the O-UNI. Those functions are:
    connection create, connection delete, connection modify, and connection status
    enquiry.</p>"
