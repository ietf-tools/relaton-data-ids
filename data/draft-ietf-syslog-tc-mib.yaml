- content: "<p>This MIB module defines textual conventions to represent Facility and
    Severity information commonly used in syslog messages. The intent is that these
    textual conventions will be imported and used in MIB modules that would otherwise
    define their own representations. [STANDARDS-TRACK]</p>"
