abstract:
- content: "<p>This specification defines a data model and JSON representation of
    calendar data that can be used for storage and data exchange in a calendaring
    and scheduling environment. It aims to be an alternative and, over time, successor
    to the widely deployed iCalendar data format, and to be unambiguous, extendable,
    and simple to process. In contrast to the jCal format, which is also JSON-based,
    JSCalendar is not a direct mapping from iCalendar, but defines the data model
    independently and expands semantics where appropriate.</p>"
