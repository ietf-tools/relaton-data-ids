abstract:
- content: "<p>RFC4944 describes header compression formats for IPV6 (HC1) and for
    TCP, UDP and ICMP (HC2). No compression format is defined for IPV4 headers. This
    document describes a compression scheme for IPV4 headers which closely follows
    the IPV6 header compression format HC1 described in RFC4944.</p>"
