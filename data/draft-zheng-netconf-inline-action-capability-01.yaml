abstract:
- content: "<p>This document defines capability based extension to NETCONF protocol
    that enables modification of &lt;edit-config&gt; operation and &lt;edit-data&gt;
    operation to accept action parameters and attributes and allows multiple sub-operations
    with inline action operation that apply to either different or the same conceptual
    node in the underlying data model in one transaction.</p>"
