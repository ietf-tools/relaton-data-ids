abstract:
- content: "<p>A Virtual Network (VN) is a network provided by a service provider
    to a customer for the customer to use in any way it wants as though it was a physical
    network. This document provides a YANG data model generally applicable to any
    mode of VN operations. This includes VN operations as per the Abstraction and
    Control of TE Networks (ACTN) framework.</p>"
