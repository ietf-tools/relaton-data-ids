abstract:
- content: "<p>The KerbUSM MIB provides a means of leveraging a trusted third party
    authentication and authorization mechanism using Kerberos for SNMP V3 USM users
    and their associated VACM views. The MIB encodes the normal Kerberos AP-REQ and
    AP-REP means of both authenticating and creating a shared secret between the SNMP
    V3 Manager and Agent.</p>"
