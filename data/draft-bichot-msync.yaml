abstract:
- content: "<p>This document describes the Multicast Synchronization (MSYNC) Protocol
    that aims at transferring video media objects over IP multicast. Although generic,
    MSYNC has been primarily designed for transporting HTTP adaptive streaming (HAS)
    objects including manifest/playlists and media segments (e.g. CMAF) according
    to an HAS protocol such as Apple HLS or MPEG DASH between a multicast sender and
    a multicast receiver.</p>"
