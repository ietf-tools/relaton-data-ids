abstract:
- content: "<p>Deployment of Resource Public Key Infrastructure (RPKI) and Route Origin
    Authorizations (ROAs) is expected to occur gradually over several or many years.
    During the incremental deployment period, network operators would wish to have
    a meaningful policy for dropping Invalid routes. Their goal is to balance (A)
    dropping Invalid routes so hijacked routes can be eliminated, versus (B) tolerance
    for missing or erroneously created ROAs for customer prefixes. This document considers
    a Drop Invalid if Still Routable (DISR) policy that is based on these considerations.
    The key principle of DISR policy is that an Invalid route can be dropped if a
    Valid or NotFound route exists for a subsuming less specific prefix.</p>"
