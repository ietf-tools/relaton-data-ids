abstract:
- content: <p>This document explains the problems associated with the current use
    of NPDAO messaging and also discusses the requirements for an optimized route
    invalidation messaging scheme. Further a new proactive route invalidation message
    called as "Destination Cleanup Object" (DCO) is specified which fulfills requirements
    of an optimized route invalidation messaging.</p>
