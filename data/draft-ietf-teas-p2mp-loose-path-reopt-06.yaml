abstract:
- content: "<p>Re-optimization of a Point-to-Multipoint (P2MP) Traffic Engineered
    (TE) Label Switched Path (LSP) may be triggered based on the need to re-optimize
    an individual source-to-leaf (S2L) sub-LSP or a set of S2L sub-LSPs, both using
    Sub-Group-Based Re-optimization method, or the entire P2MP-TE LSP tree using the
    Make-Before-Break (MBB) method.</p>"
