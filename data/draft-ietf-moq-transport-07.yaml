abstract:
- content: "<p>This document defines the core behavior for Media over QUIC Transport
    (MOQT), a media transport protocol designed to operate over QUIC and WebTransport,
    which have similar functionality. MOQT allows a producer of media to publish data
    and have it consumed via subscription by a multiplicity of endpoints. It supports
    intermediate content distribution networks and is designed for high scale and
    low latency distribution.</p>"
