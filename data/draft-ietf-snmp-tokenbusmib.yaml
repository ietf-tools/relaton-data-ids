abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in TCP/IP-based internets.
    In particular, this memo defines managed objects used for managing subnetworks
    which use the IEEE 802.4 Token Bus technology described in 802.4 Token-Passing
    Bus Access Method and Physical Layer Specifications, IEEE Standard 802.4. [STANDARDS-TRACK]</p>"
