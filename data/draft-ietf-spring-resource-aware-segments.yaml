abstract:
- content: "<p>This document describes a mechanism to allocate network resources to
    one or a set of Segment Routing Identifiers (SIDs). Such SIDs are referred to
    as resource-aware SIDs. The resource-aware SIDs retain their original forwarding
    semantics, with the additional semantics to identify the set of network resources
    available for the packet processing and forwarding action. The proposed mechanism
    is applicable to both segment routing with MPLS data plane (SR-MPLS) and segment
    routing with IPv6 data plane (SRv6).</p>"
