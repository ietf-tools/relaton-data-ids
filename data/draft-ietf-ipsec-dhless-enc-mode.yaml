abstract:
- content: "<p>This draft describes a ``DH-less'' version of the (revised) public-key
    encryption mode of [HC98]. This saves the DH exponentiation, which may be significant
    (especially on low-end machines and busy servers). The proposed mode is VERY similar
    to the existing modes and requires only minimal modifications. In particular,
    it is straightforward to implement as an addition to the existing modes.</p>"
