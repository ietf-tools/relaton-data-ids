abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    used by Simple Network Management Protocol (SNMP) for GMPLS based networks. In
    particular in the context Wavelength Switching Optical Network (WSON) two sets
    of information were defined: a general constrains set (reusable by other technologies)
    and a WSON specific set. This document defines a MIB module for supporting general
    constrain information.</p>"
