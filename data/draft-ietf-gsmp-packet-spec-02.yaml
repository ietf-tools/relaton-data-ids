abstract:
- content: "<p>The General Switch Management Protocol version 3 (GSMPv3) has been
    divided into a base specification (describing the semantics of the protocol) together
    with a set of documents describing protocol extensions to the base. Such extension
    could be to support switches capable for optical transport. This document adds
    extensions to the base GSMPv3 specification for controlling MPLS, ATM and Frame
    Relay capable switches.</p>"
