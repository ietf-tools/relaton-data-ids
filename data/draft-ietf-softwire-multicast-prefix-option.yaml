abstract:
- content: "<p>This document defines a Dynamic Host Configuration Protocol version
    6 (DHCPv6) Option for multicast IPv4 service continuity solutions, which is used
    to carry the IPv6 prefixes to be used to build unicast and multicast IPv4-embedded
    IPv6 addresses.</p>"
