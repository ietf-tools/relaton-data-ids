abstract:
- content: "<p>This memo acknowledges the change of scale in network and people centricities
    within the whole digital ecosystem. It shows how the Internet technology can sustain
    the resulting network and societal effects in scaling itself from the end to end
    Internet to a fringe to fringe fully optional and compatible Internet+ which strictly
    conforms to the Internet architecture and RFCs. It introduces the Internet+ architectural
    framework and the IUTF to document it. It explores a transition that can be seamlessly
    immediate and will probably start a complete review and extension of the Internet
    schemas towards the semiotic Internet (Intersem).</p>"
