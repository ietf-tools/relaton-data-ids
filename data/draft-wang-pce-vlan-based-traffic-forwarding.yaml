abstract:
- content: "<p>This document defines the Path Computation Element Communication Protocol
    (PCEP) extension for VLAN-based traffic forwarding in native IP network and describes
    the essential elements and key processes of the data packet forwarding system
    based on VLAN info to accomplish the End to End (E2E) traffic assurance for VLAN-based
    traffic forwarding in native IP network.</p>"
