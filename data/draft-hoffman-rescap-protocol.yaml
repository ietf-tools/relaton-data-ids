abstract:
- content: "<p>The rescap protocol is a general resolution client-server protocol
    that translates resource identifiers to a list of attributes. For instance, a
    rescap client can ask a rescap server for the attributes of a particular mail
    user. rescap is very light-weight and acts only as a resolution protocol, not
    a directory service.</p>"
