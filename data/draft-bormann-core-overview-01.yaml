abstract:
- content: <p>The IETF "Constrained RESTful Environments" (CoRE) Working Group standardizes
    application layer protocols that can be used by resource-constrained devices,
    as can be found in the Internet of Things (IoT). It is part of a cluster of about
    a dozen IETF WGs defining specifications for these environments. This short document
    provides an overview of the activities of the CoRE WG as of end of March, 2020.</p>
