- content: "<p>Stream Control Transmission Protocol [RFC2960] (SCTP) currently uses
    an Adler-32 checksum. For small packets Adler-32 provides weak detection of errors.
    This document changes that checksum and updates SCTP to use a 32 bit CRC checksum.</p>"
