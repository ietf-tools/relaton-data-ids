abstract:
- content: "<p>We propose an extension to RSVP-TE [1][2]that would permit setting
    up OCh (optical channel) connections whose paths form a topology that is independent
    of the control layer topology. This separation of an OCh connection path and the
    associated control layer network may be necessary for many reasons.</p>"
