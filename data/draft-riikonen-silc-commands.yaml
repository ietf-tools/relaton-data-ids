abstract:
- content: "<p>This memo describes the commands used in the Secure Internet Live Conferencing
    (SILC) protocol, specified in the Secure Internet Live Conferencing, Protocol
    Specification [SILC1]. The SILC Commands are very important part of the SILC protocol.
    Usually the commands are used by SILC clients to manage the SILC session, but
    also SILC servers may use the commands. This memo specifies detailed command messages
    and command reply messages.</p>"
