abstract:
- content: "<p>This draft defines an EDNS0 extension to carry information about the
    network that originated a DNS query, and the network for which the subsequent
    response can be cached. IESG Note [RFC Editor: Please remove this note prior to
    publication ] This informational document describes an existing, implemented and
    deployed system. A subset of the operators using this is at http://www.afasterinternet.com/participants.htm
    . The authors believe that it is better to document this system (even if not everyone
    agrees with the concept) than leave it undocumented and proprietary.</p>"
