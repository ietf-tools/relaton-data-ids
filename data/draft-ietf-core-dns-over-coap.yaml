abstract:
- content: "<p>This document defines a protocol for sending DNS messages over the
    Constrained Application Protocol (CoAP). These CoAP messages are protected by
    DTLS-Secured CoAP (CoAPS) or Object Security for Constrained RESTful Environments
    (OSCORE) to provide encrypted DNS message exchange for constrained devices in
    the Internet of Things (IoT).</p>"
