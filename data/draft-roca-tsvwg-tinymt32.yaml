abstract:
- content: "<p>This document describes the TinyMT32 Pseudo Random Number Generator
    (PRNG) that produces 32-bit pseudo-random unsigned integers and aims at having
    a simple-to-use and deterministic solution. This PRNG is a small-sized variant
    of Mersenne Twister (MT) PRNG, also designed by M. Saito and M. Matsumoto. The
    main advantage of TinyMT32 over MT is the use of a small internal state, compatible
    with most target platforms including embedded devices, while keeping a reasonably
    good randomness.</p>"
