abstract:
- content: "<p>This is a direction to IANA to allocate a /16 IPv6 prefix for use with
    the Locator/ID Separation Protocol (LISP). The prefix will be used by sites deploying
    LISP as EID (Endpoint IDentifier) addressing space for local intra-domain routing
    and global endpoint identification.</p>"
