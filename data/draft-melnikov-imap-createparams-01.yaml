abstract:
- content: '<p>When creating (or renaming) a mailbox in [IMAP4] it is desirable to
    be able to specify additional creation time parameters that can''t be changed
    after the mailbox is created. Some examples of the creation time parameters are:
    mailbox type, mailbox location on a server or a cluster of servers, mailbox flag
    state. This document extends IMAP CREATE and RENAME commands to allow for such
    parameters. A server which supports this extension indicates this with a capability
    name of "X-DRAFT-I01-CREATEPARAM".</p>'
