abstract:
- content: "<p>This document provides an architectural framework for network telemetry
    to meet the current and future network operation requirements. The defining characteristics
    of network telemetry show a clear distinction from the conventional network Operations,
    Administration, and Management (OAM) concept; hence network telemetry requires
    new procedures, methods, and protocols. This document clarifies the terminologies
    and classifies the categories and components of a network telemetry framework.
    The requirements, challenges, existing solutions, and future directions are discussed
    for each category. The network telemetry framework and the taxonomy help to set
    a common ground for the collection of related works and put future technique and
    standard developments into perspective.</p>"
