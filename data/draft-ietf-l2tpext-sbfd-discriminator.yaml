abstract:
- content: "<p>This document defines a new Attribute-Value Pair (AVP) that allows
    L2TP Control Connection Endpoints (LCCEs) to advertise one or more Seamless Bidirectional
    Forwarding Detection (S-BFD) Discriminator values using the Layer Two Tunneling
    Protocol version 3 (L2TPv3).</p>"
