abstract:
- content: "<p>This document defines a MIME directory profile [1] for holding a WHOIS
    [2] schema and is intended for communication with the Internet schema listing
    service. The key words 'MUST', 'MUST NOT', 'REQUIRED', 'SHALL', 'SHALL NOT', 'SHOULD',
    'SHOULD NOT', 'RECOMMENDED', 'MAY', and 'OPTIONAL' in this document are to be
    interpreted as described in RFC 2119 [3].</p>"
