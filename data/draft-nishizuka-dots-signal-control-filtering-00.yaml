abstract:
- content: '<p>This document specifies an extension to the DOTS signal channel to
    control the filtering rules during attack mitigation. This extension allows a
    DOTS client to activate or de-activate filtering rules during a DDoS attack. The
    characterization of these filters is supposed to be conveyed by a DOTS client
    during peace time by means of DOTS data channel. Editorial Note (To be removed
