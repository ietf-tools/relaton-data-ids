abstract:
- content: "<p>YANG Schema Item iDentifiers (SID) are used to identify different YANG
    items using a numeric identifier. This document defines the registration and assignment
    processes of SIDs. To enable the implementation of these processes, this document
    also defines a file format used to persist and publish assigned SIDs.</p>"
