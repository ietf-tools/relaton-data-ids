abstract:
- content: "<p>In many existing Virtual Private LAN Service (VPLS) inter-domain deployments
    (based on RFC 4762), pseudowire (PW) connectivity offers no Provider Edge (PE)
    node redundancy, or offers PE node redundancy with only a single domain. This
    deployment approach incurs a high risk of service interruption, since at least
    one domain will not offer PE node redundancy. This document describes an inter-domain
    VPLS solution that provides PE node redundancy across domains.</p>"
