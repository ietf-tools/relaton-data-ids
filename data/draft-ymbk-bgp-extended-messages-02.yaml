abstract:
- content: "<p>The current BGP specification mandates a maximum BGP message size of
    4096 octets. As BGP is extended to support newer AFI/SAFIs, there is a need to
    extend the maximum message size beyond 4096 octets. This draft provides an extension
    for BGP to extend its current message size for BGP messages from 4096 octets to
    65535 octets.</p>"
