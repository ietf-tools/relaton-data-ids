abstract:
- content: "<p>Packet switching network MAY contain links with variable bandwidth,
    e.g., copper, radio, etc. The bandwidth of such link is sensitive to external
    environment. Availability is typically used for describing the link during network
    planning. This document describes an extension for RSVP-TE signaling for setting
    up a label switching path (LSP) in a Packet Switched Network (PSN) network which
    contains links with discretely variable bandwidth by introducing an Extended Ethernet
    Bandwidth Profile TLV and an OPTIONAL Availability sub_TLV in RSVP-TE signaling.</p>"
