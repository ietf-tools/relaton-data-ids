abstract:
- content: "<p>This document describes a media type (application/rdf+xml) for use
    with the Extensible Markup Language (XML) serialization of the Resource Description
    Framework (RDF). RDF is a language designed to support the Semantic Web, by facilitating
    resource description and data exchange on the Web. RDF provides common structures
    that can be used for interoperable data exchange and follows the World Wide Web
    Consortium (W3C) design principles of interoperability, evolution, and decentralization.
    This memo provides information for the Internet community.</p>"
