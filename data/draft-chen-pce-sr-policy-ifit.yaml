abstract:
- content: "<p>Segment Routing (SR) policy is a set of candidate SR paths consisting
    of one or more segment lists and necessary path attributes. It enables instantiation
    of an ordered list of segments with a specific intent for traffic steering. In-situ
    Flow Information Telemetry (IFIT) refers to network OAM applications that apply
    dataplane on- path telemetry techniques. This document defines extensions to PCEP
    to distribute SR policies carrying IFIT information. So that IFIT behavior can
    be enabled automatically when the SR policy is applied.</p>"
