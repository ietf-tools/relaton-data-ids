abstract:
- content: "<p>During the Mobile IPv6 Split Scenario bootstrapping the Mobile IPv6
    Home Agent and the Authentication, Authorization, and Accounting server may exchange
    a set of authorized mobility capabilities. This document defines new mobility
    capability flags that are used to authorize per Mobile Node route optimization,
    Multiple Care-of Address and user plane traffic encryption support. Furthermore,
    this document also defines a capability flag of indicating whether the Home Agent
    is authorized to act as a stand alone Virtual Private Network gateway.</p>"
