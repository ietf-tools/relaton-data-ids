abstract:
- content: "<p>This document specifies the eXtensible Service Location Protocol (XSLP),
    a lightweight protocol that allows User Agents to obtain Service information from
    Directory Agents, even from remote domains. Also, XSLP allows User Agents to perform
    multicast queries to the Service Agents inside the same organization. XSLP is
    the main protocol of the eXtensible Service Discovery Framework (XSDF).</p>"
