abstract:
- content: "<p>The Layer 2 Tunneling Protocol (L2TP) [RFC2661] provides a standard
    method for tunneling PPP sessions between a L2TP Access Concentrator (LAC) and
    a L2TP Network Server (LNS). This document defines the mechanism to tunnel Ethernet
    and IEEE 802.3 media access control (MAC) frames (including [IEEE 802.1Q] VLAN
    datagrams) with L2TP.</p>"
