abstract:
- content: "<p>This document defines a framework for the delivery of Internet Media
    Guides (IMGs). An IMG is a structured collection of multimedia session descriptions
    expressed using the Session Description Protocol (SDP), SDPng, or some similar
    session description format. This document describes a generalized model for IMG
    delivery mechanisms, the use of existing protocols, and the need for additional
    work to create an IMG delivery infrastructure. This memo provides information
    for the Internet community.</p>"
