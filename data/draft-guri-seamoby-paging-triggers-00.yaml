abstract:
- content: "<p>This draft defines a layer-2 API in C-language for IP paging. API is
    presented in the form of callback functions. Whenever a significant event takes
    place in layer-2, upper layers are notified using triggers, which can be implemented
    using callback functions. Network and upper layer protocols can use these callbacks
    to fine tune layer-3 protocols. Paging API defines callback functions for dormant
    mode related information, sent from layer-2 to layer-3. API also defines a set
    of attributes, which define static properties of the underlying network. Each
    layer-2 technology may use this hierarchy to specify its properties and limitations.</p>"
