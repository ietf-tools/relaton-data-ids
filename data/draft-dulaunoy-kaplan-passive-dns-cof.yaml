abstract:
- content: "<p>This document describes a common output format of Passive DNS Servers
    which clients can query. The output format description includes also in addition
    a common semantic for each Passive DNS system. By having multiple Passive DNS
    Systems adhere to the same output format for queries, users of multiple Passive
    DNS servers will be able to combine result sets easily.</p>"
