abstract:
- content: <p>This document updates some OSPF terminology to be in line with inclusive
    language used in the industry. The IETF has designated US National Institute of
    Standards and Technology (NIST) "Guidance for NIST Staff on Using Inclusive Language
    in Documentary Standards" for its inclusive language guidelines. It is intended
    that all future OSPF documents use this revised terminology even when they reference
    the RFCs updated by this document. This document updates RFC2328, RFC5340, RFC4222,
    RFC4811, RFC5243, RFC5614, and RFC5838.</p>
