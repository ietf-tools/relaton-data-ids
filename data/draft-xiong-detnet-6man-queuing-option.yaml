abstract:
- content: "<p>The enhanced Deterministic Networking (DetNet) is required to provide
    packet treatment for data plane to achieve the DetNet QoS such as deterministic
    latency. New functions and related metadata should be supported and DetNet data
    fields and option types such as Deterministic Latency Action (DLA) option should
    be carried in enhanced DetNet. This document defines how DetNet data fields are
    encapsulated in IPv6 option.</p>"
