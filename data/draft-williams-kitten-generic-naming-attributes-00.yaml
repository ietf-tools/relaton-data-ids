abstract:
- content: '<p>This document specifies several useful generic naming attributes for
    use with the Generic Security Services Application Programming Interface (GSS-API)
    Naming Extensions specified in RFC6680. These attributes allow applications to
    extract discrete components of a GSS-API "mechanism name" (MN) object: issuer
    (e.g., realm name, domain name, certification authority name), service and host
    names (for host-based service names), user names, and others.</p>'
