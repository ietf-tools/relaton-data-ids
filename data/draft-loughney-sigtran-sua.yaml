abstract:
- content: "<p>This Internet Draft defines a protocol for the transport of any SS7
    SCCP-User signaling (e.g., TCAP, RANAP, etc.) over IP using the Simple Control
    Transport Protocol. Protocol elements are added to enable a seamless operation
    of the SCCP-User peers in the SS7 and IP domains. This protocol could be used
    between a Signaling Gateway (SG) and an IP- based signaling node (or an IP-resident
    Database). It is assumed that the SG receives SS7 signaling over a standard SS7
    interface using the SS7 Signaling Connection Control Part (SCCP) to provide transport
    from the SS7 network to the SG.</p>"
