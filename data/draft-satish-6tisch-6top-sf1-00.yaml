abstract:
- content: <p>This document defines a 6top Scheduling Function called "Scheduling
    Function One" (SF1) to schedule end-to-end dedicated L2-bundles hop- by-hop for
    each instance. In addition, SF1 dynamically adapts the number of reserved cells
    in scheduled end-to-end L2-bundles of an ongoing instance through a Resource Reservation
    Protocol. SF1 uses the 6P signaling messages with a TrackID to add/delete cells
    in end- to-end L2-bundles of each instance.</p>
