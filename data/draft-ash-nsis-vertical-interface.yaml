abstract:
- content: "<p>This draft describes a mechanism to map QoS requirements from the User
    application layer down to the user plane to create an NSIS session. This 'vertical
    signaling interface' between the user application layer and user plane is needed
    to communicate these QoS requirements, such as bandwidth, flow priority values,
    etc. to user plane network elements.</p>"
