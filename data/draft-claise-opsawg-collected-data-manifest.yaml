abstract:
- content: "<p>Most network equipment feature telemetry as a mean to monitoring their
    status. Several protocols exist to this end, for example, the model-driven telemetry
    governed by YANG models. Some of these protocols provide the data itself, without
    any contextual information about the collection method. This can render the data
    unusable if that context is lost, for instance when the data is stored without
    the relevant information. This document proposes a data manifest, composed of
    two YANG data models, to store that contextual information along with the collected
    data, in order to keep the collected data exploitable in the future.</p>"
