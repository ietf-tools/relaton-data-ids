abstract:
- content: "<p>The ICMP Extension Structure does not have a length field. Therefore,
    unless the length of the Extension Structure can be inferred from other data in
    the ICMP message, the Extension Structure must be the last item in the ICMP message.
    This document defines a length field for the ICMP Extension Structure. When length
    information is provided, receivers can use it to parse ICMP messages. Specifically,
    receivers can use length information to determine the offset at which the item
    after the ICMP Extension Structure begins.</p>"
