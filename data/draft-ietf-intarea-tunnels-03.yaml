abstract:
- content: "<p>This document discusses the role of IP tunnels in the Internet architecture,
    in which IP datagrams are carried as payloads in non- link layer protocols. It
    explains their relationship to existing protocol layers and the challenges in
    supporting IP tunneling based on the equivalence of tunnels to links.</p>"
