abstract:
- content: "<p>To perform Service Function Chaining (SFC) in networks where both MPLS
    and SPRING (Source Packet Routing in Networking) are enabled, it is required to
    be able to detect Service Function (SF) connectivity and availability. This document
    proposes a simple mechanism for SF connectivity and availability detection by
    using the MPLS echo request and reply messages as defined in [RFC4379].</p>"
