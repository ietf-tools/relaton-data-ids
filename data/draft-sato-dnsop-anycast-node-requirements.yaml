- content: <p>This memo describes the details of requirements and preconditions for
    making "Global-Scope" IP anycast nodes for authoritative name servers, with the
    conformance of the practices in RFC 2182, 2870, 3258 and 4786. This memo is intended
    to be used for the DNS operators who are going to deploy IP Anycast nodes, especially
    for the TLD operators.</p>
