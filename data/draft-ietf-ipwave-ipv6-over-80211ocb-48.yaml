abstract:
- content: "<p>This document provides methods and settings, and describes limitations,
    for using IPv6 to communicate among nodes in range of one another over a single
    IEEE 802.11-OCB link. This support does only require minimal changes to existing
    stacks. Optimizations and usage of IPv6 over more complex scenarios is not covered
    in this specification and is subject of future work.</p>"
