abstract:
- content: "<p>This document describes operational requirement and several considerations
    for ENUM-based softswitch, which can route a call between 2 Korean VoIP carriers
    during the ENUM pre-commercial trial hosted by National Internet Development Agency
    of Korea(NIDA) in 2006. This experience can be one of interim solution to maintain
    stability of on-going commercial softswitch system while initial stage of ENUM
    service that does not have sufficient data.</p>"
