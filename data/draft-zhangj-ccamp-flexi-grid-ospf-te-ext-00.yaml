abstract:
- content: "<p>ITU-T Study Group 15 has introduced a new flexible grids technology
    of DWDM network which is an effective solution to improve the efficiency of spectrum
    resource utilization. This memo extends the OSPF-TE protocol to support constraint-aware
    routing and spectrum assignment (RSA) in flexi-grid networks.</p>"
