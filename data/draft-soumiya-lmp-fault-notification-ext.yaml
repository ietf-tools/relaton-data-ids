abstract:
- content: "<p>This draft describes extensions to the Link Management Protocol (LMP)
    for use in flooding-based fault notification in optical networks. We focus on
    networks that use a common control plane (e.g, Generalized Multi-Protocol Label
    Switching or GMPLS). These extensions implement the Fault Notification Protocol,
    a flooding-based approach to notifying faults to nodes in the network. We motivate
    the use of LMP extensions for flooding, define message formats and explain the
    communication messages that occur using LMP.</p>"
