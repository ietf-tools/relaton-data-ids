abstract:
- content: "<p>This document specifies an extension to QUIC that enables an endpoint
    to request its peer change its behavior when sending or delaying acknowledgments.
    Note to Readers Discussion of this draft takes place on the QUIC working group
    mailing list (quic@ietf.org), which is archived at https://mailarchive.ietf.org/arch/search/?email_list=quic.
    Source code and issues list for this draft can be found at https://github.com/quicwg/ack-frequency.
    Working Group information can be found at https://github.com/quicwg.</p>"
