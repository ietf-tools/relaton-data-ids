abstract:
- content: "<p>This document describes a URN (Uniform Resource Name) namespace that
    is to be employed by the Digital Entertainment Content Ecosystem (DECE), LLC.
    for naming persistent resources published by DECE, including XMLSchemas, resource
    definitions, terms, and other structures. Management activities for these and
    other resource types, as well as their identifiers are provided by the DECE, LLC.</p>"
