abstract:
- content: "<p>This document defines methodologies for benchmarking EVPN-VPWS performance.
    EVPN-VPWS is defined in RFC 8214, and is being deployed in Service Provider networks.
    Specifically this document defines the methodologies for benchmarking EVPN-VPWS
    Scale convergence, Fail over,Core isolation,high availability and longevity.</p>"
