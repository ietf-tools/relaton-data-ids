abstract:
- content: "<p>The generation of BGP adj-rib-in, local-rib or adj-rib-out comes from
    BGP protocol communication, and route policy processing. BGP Monitoring Protocol
    (BMP) provides the monitoring of BGP adj-rib-in [RFC7854], BGP local-rib [I-D.ietf-grow-bmp-local-rib]
    and BGP adj- rib-out [I-D.ietf-grow-bmp-adj-rib-out]. However, there lacks monitoring
    of how BGP routes are transformed from adj-rib-in into local-rib and then adj-rib-out
    (i.e., the BGP route policy processing procedures). This document describes a
    method of using BMP to trace the change of BGP routes in correlation with responsible
    route policies.</p>"
