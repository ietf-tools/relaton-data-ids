abstract:
- content: "<p>This document defines an extension to the HTTP [2] protocol to allow
    a client/user agent describe its display and network connection characteristics
    to a server when making a request. As HTTP may be used by a client/user agent
    which does not have a display or does not want to make this information available,
    providing this information is optional.</p>"
