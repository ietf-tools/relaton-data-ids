abstract:
- content: "<p>This document proposes allocating a dedicated IPv4 address for translating
    arbitrary (non-IPv4-translatable) IPv6 addresses and suggests the creation of
    an ICMP Multi-part Extension to carry the original IPv6 source address of ICMPv6
    messages translated to ICMP by stateless (RFC7915) or stateful (RFC 6146) protocol
    translators.</p>"
