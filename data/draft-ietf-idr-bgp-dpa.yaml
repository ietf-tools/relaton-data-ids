abstract:
- content: "<p>The Border Gateway Protocol [1] is an inter-autonomous system routing
    protocol designed for TCP/IP internets. This document describes a new BGP path
    attribute termed 'Destination Preference Attribute' (DPA) which can be used by
    a single autonomous system (AS) to specify globally transitive metrics in its
    routing announcement via BGP. The metric can then be used by upstream BGP speakers
    to favor certain path for return traffic. The application of this attribute includes
    facilitating the implementation of symmetric routing and load sharing in the multi-provider
    Internet.</p>"
