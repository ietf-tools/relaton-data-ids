abstract:
- content: "<p>This memo discusses benefits and issues that arise when allowing RTCP
    packets to be transmitted as non-compound packets, i.e. not follow the rules of
    RFC 3550. Based on that analysis this memo proposes changes to the rules to allow
    feedback messages to be sent as non- compound RTCP packets when using the RTP
    AVPF profile (RFC 4585) under certain conditions.</p>"
