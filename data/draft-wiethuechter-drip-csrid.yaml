abstract:
- content: <p>This document describes a way for an Internet connected device to forward/proxy
    received Broadcast Remote ID into UAS Traffic Management (UTM). This is done through
    a Supplemental Data Service Provider (SDSP) that takes Broadcast Remote ID in
    from Finder and provides an aggregated view using Network Remote ID data models
    and protocols. This enables more comprehensive situational awareness and reporting
    of Unmanned Aircraft (UA) in a "crowd sourced" manner.</p>
