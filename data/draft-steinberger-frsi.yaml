abstract:
- content: "<p>This memo defines an extension of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP-based internets. In particular,
    it defines objects for managing the addition of Frame Relay Circuit Interfaces
    into the ifTable. This memo does not specify a standard for the Internet community.</p>"
