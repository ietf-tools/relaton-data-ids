- content: "<p>This document specifies a polyfill of QUIC version 1 that runs on top
    of bi-directional streams such as TLS. Discussion Venues This note is to be removed
    before publishing as an RFC. Discussion of this document takes place on the QUIC
    Working Group mailing list (quic@ietf.org), which is archived at https://mailarchive.ietf.org/arch/browse/quic/.
    Source for this draft and an issue tracker can be found at https://github.com/kazuho/draft-kazuho-quic-quic-on-streams.</p>"
