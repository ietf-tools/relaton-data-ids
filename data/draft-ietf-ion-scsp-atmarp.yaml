abstract:
- content: "<p>This document describes a method for distributing an ATMARP service
    within a LIS[1]. This method uses the Server Cache Synchronization Protocol (SCSP)[2]
    to synchronize the ATMARP server databases within a LIS. When SCSP is used to
    synchronize the caches of ATMARP servers in a LIS, the LIS defines the boundary
    of an SCSP Server Group (SG).</p>"
