abstract:
- content: "<p>This draft defines a Finite State Machine (FSM) Framework for the SIP
    Extensions using which various SIP extensions, having their unique definitions
    of a SIP transaction or a Dialog, can be implemented in a scalable manner, while
    keeping the logical meaning of a dialog or a transaction (as defined by RFC 3261
    [1]) intact. This draft proposes a set of guidelines for implementing FSM in various
    SIP extensions.</p>"
