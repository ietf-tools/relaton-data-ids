- content: "<p>This document specifies a new type for the 6LoWPAN routing header containing
    the delivery deadline time for data packets. The deadline time enables forwarding
    and scheduling decisions for time critical IoT M2M applications that need deterministic
    delay guarantees over constrained networks and operate within time-synchronized
    networks.</p>"
