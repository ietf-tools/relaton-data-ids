abstract:
- content: "<p>This document makes a comparison between Internet and SS7 addressing.
    The functions of SS7 network layer relating to addressing and their relation with
    the corresponding IP functions are explained. This may leads to requirements for
    SS7 functionality dealing with IP addresses if SS7 signalling messages are to
    be transported over IP infrastructure.</p>"
