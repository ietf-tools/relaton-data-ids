abstract:
- content: "<p>This document describes the procedure for proper handling of incoming
    liaison statements from other standards development organizations (SDOs), consortia,
    and industry fora, and for generating liaison statements to be transmitted from
    IETF/ISOC to other SDOs, consortia and industry fora. This procedure allows IETF
    to effectively collaborate with other organizations in the international standards
    community.</p>"
