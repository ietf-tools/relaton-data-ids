abstract:
- content: "<p>The term Computing in the Network (COIN) is used for a diverse set
    of scenarios. Often associated with leveraging richer computing capabilities within
    network elements, its clear scope is yet unknown. This document tries to bring
    clarity to the current understanding of COIN through defining a terminology to
    streamline corresponding discussions.</p>"
