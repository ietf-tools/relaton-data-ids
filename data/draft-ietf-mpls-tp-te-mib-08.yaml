abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes additional managed objects of Tunnels, Identifiers, Label Switching
    Router and Textual conventions to support Multiprotocol Label Switching (MPLS)
    MIB modules for transport networks.</p>"
