abstract:
- content: "<p>This documents lists issues and requierements for floor control in
    conferencing applications. It is meant in addition to the existing requirements
    draft 'raft-koskelainen'. It basically proposes to do floor control in a policy
    less way. Meaning that the policies are built into the floor dcontrol server,
    but not part of the protocol.</p>"
