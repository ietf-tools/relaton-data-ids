abstract:
- content: "<p>This specification defines an extension to the Management Information
    Base (MIB) for use with SNMP-based network management. In particular, it defines
    objects for configuring, monitoring, and controlling routers that employ the Virtual
    Router Redundancy Protocol for IPv6 as defined in draft-ietf-vrrp-ipv6-spec-04.txt
    [19]. This memo specifies a MIB module in a manner that is compliant with SMIv2
    [5], and semantically identical to the SMIv1 definitions [2].</p>"
