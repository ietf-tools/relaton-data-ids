abstract:
- content: "<p>This document specifies the Secure Key Integration Protocol (SKIP),
    a two-party protocol that allows a client to securely obtain a key from an independent
    Key Provider. SKIP enables network and security operators to provide quantum-resistant
    keys suitable for use with quantum-resistant cryptographic algorithms such as
    AES-256. It can also be used to provide an additional layer of security to an
    already quantum-resistant secure channel protocol for a defense-in-depth strategy,
    and/or enforce key management policies.</p>"
