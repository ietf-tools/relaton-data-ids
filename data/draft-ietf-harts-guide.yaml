abstract:
- content: "<p>The purpose of this document is to provide members of the Arts and
    Humanities communities with an introduction to the Internet as a valuable tool,
    resource, and medium for the creation, presentation, and preservation of Arts
    and Humanities-based content. This memo provides information for the Internet
    community. It does not specify an Internet standard of any kind.</p>"
