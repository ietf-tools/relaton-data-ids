- content: "<p>This document specifies new Internet Key Exchange Protocol Version
    2 (IKEv2) Configuration Payload Attribute Types to assign DNS resolvers that support
    encrypted DNS protocols, such as DNS-over-HTTPS (DoH), DNS-over-TLS (DoT), and
    DNS-over-QUIC (DoQ).</p>"
