abstract:
- content: "<p>This document contains a comparison of two ISIS yang models: draft-
    litkowski-isis-yang-isis-cfg-01 and draft-wang-i2rs-isis-dm. The yang model in
    draft-litkowski-isis-yang-isis-cfg-01 is model focused on configuration. The yang
    model in d raft-wang-i2rs-isis-dm-00 is focused on the status and ephemeral state
    changes needed for IGP use cases specified for I2RS interface by the I2RS WG.
    The conclusion of comparison is that there little overlap except the definitions
    of common ospf structures. The draft-wang-i2rs-isis-dm-00 is necessary to fulfil
    a majority of the requirement drawn from the IGP use cases in the I2RS use cases.</p>"
