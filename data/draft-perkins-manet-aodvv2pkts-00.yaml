abstract:
- content: "<p>The revised Ad Hoc On-demand Distance Vector (AODVv2) routing protocol
    is intended for use by mobile routers in wireless, multihop networks. AODVv2 determines
    unicast routes among AODVv2 routers within the network in an on-demand fashion,
    offering rapid convergence in dynamic topologies. This document provides some
    examples of AODVv2 messages encapsulated into simple packets according to the
    RFC 5444 specification.</p>"
