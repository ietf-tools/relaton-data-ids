abstract:
- content: "<p>The Network Time Protocol Version 4 (NTPv4) defines the optional usage
    of extension fields. An extension field is an optional field that resides at the
    end of the NTP header, and can be used to add optional capabilities or additional
    information that is not conveyed in the standard NTP header. The current definition
    of extension fields in NTPv4 is somewhat ambiguous regarding the connection between
    extension fields and the presence of a Message Authentication Code (MAC). This
    draft clarifies the usage of extension fields in the presence and in the absence
    of a MAC, while maintaining interoperability with existing implementations.</p>"
