abstract:
- content: "<p>In order to formally validate the origin ASes of BGP announcements,
    routers need a simple but reliable mechanism to receive RPKI [I-D.ietf-sidr-arch]
    or analogous prefix origin data from a trusted cache. This document describes
    a protocol to deliver validated prefix origin data to routers over ssh.</p>"
