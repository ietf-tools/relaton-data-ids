abstract:
- content: "<p>The Link Management Protocol (LMP) is used to coordinate the properties,
    use, and faults of data links in Generalized Multiprotocol Label Switching (GMPLS)
    networks. Various proposals have been advanced to provide extensions to the base
    LMP specification. This document provides a generic procedure for LMP implementations
    that do not recognize or do not support any one of these extensions.</p>"
