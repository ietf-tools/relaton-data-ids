abstract:
- content: "<p>Aircraft-to-anything (A2X) communications are often single broadcast
    messages that to be trustable, need to be signed with expensive (in cpu and payload
    size) asymmetric cryptography. There are also frequent cases of extended exchanges
    between two devices where trust can be maintained via a lower cost symmetric key
    protect flow. This document shows both how to secure A2X broadcast messages with
    DRIP Entity Tags (DET) and DRIP Endorsement objects and to leverage these to create
    an AdHoc session key for just such a communication flow. There is also provision
    for DETs within X.509 certificates, encoded in c509, as an alternative DET trust
    model.</p>"
