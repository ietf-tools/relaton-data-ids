abstract:
- content: "<p>This document defines a YANG data model for implementing Zero Trust
    Network Access (ZTNA) principles at the network-cloud interface. It addresses
    security gaps in traditional network architectures by enforcing identity-based
    access control, least privilege enforcement, secure exposure of resources, and
    continuous monitoring. The model enables real-time policy enforcement between
    Cloud-Aware Service Orchestrators and Network Controllers, ensuring that only
    authorized entities have access to specific network and cloud telemetry.</p>"
