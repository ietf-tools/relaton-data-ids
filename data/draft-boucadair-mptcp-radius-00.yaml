abstract:
- content: "<p>One of the promising deployment scenarios for Multipath TCP (MPTCP)
    is to enable a Customer Premises Equipment (CPE) that is connected to multiple
    networks (e.g., DSL, LTE, WLAN) to optimize the usage of its network attachments.
    Because of the lack of MPTCP support at the server side, some service providers
    consider a network-assisted model that relies upon the activation of a dedicated
    function called: MPTCP Concentrator. This document specifies a new Remote Authentication
    Dial-In User Service (RADIUS) attribute that carries the list of IP addresses
    that allow CPE devices to reach one or multiple MPTCP Concentrators.</p>"
