abstract:
- content: "<p>This document describes an LDAP schema which can be used to implement
    a certificate store for X.509 certificates. Specifically, a structural object
    class for a X.509 certificate is defined. Key fields of a certificate are stored
    in LDAP attributes so that applications can easily retrieve the certificates needed
    by using basic LDAP search filters. Multiple certificates for a single entity
    can be stored and retrieved.</p>"
