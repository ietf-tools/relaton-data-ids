abstract:
- content: "<p>This document summarizes a subset of the emerging generic SACM Data
    Model for inter-component distribution of SACM Content in and between SACM Domains.
    The subset defined in this document is covering every information element that
    can be acquired using YANG based protocols, i.e. NETCONF, RESTCONF, COMI or derived
    mechanisms that transfer YANG modeled data, such as MUD. As subscriptions to data
    origins in a SACM domain are one of the architectural corner-stones of the SACM
    architecture, this document recommends the use of YANG Push, YANG subscribed Notifications
    and corresponding Notification Headers and Bundles. Analogously, a mapping of
    Notification Header content to SACM Metadata is provided in this document.</p>"
