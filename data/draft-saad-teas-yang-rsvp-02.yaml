abstract:
- content: "<p>This document defines a YANG data model for the configuration and management
    of RSVP Protocol. The model defines generic RSVP protocol building blocks that
    can be augmented and used by other RSVP extension models such as RVSP extensions
    to Traffic-Engineering (RSVP-TE). The model covers the RSVP protocol configuration,
    operational state, remote procedural calls, and event notifications data.</p>"
