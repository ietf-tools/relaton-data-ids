abstract:
- content: "<p>Babel is a loop-avoiding, distance-vector routing protocol that is
    robust and efficient both in ordinary wired networks and in wireless mesh networks.
    This document describes the Babel routing protocol and obsoletes RFC 6126 and
    RFC 7557.</p>"
