abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes objects used for managing multicast function, independent of the
    specific multicast protocol(s) in use. This document obsoletes RFC 2932. [STANDARDS-TRACK]</p>"
