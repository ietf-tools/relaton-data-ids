abstract:
- content: "<p>This document discusses the applicability of SRv6 (Segment Routing
    IPv6) to user-plane of mobile networks (N3 and N9 interfaces). The source routing
    capability and the network programming nature of SRv6, accomplish mobile user-plane
    functions in a simple manner. The statelessness and the ability to control underlying
    layer will be even more beneficial to the mobile user-plane, in terms of providing
    flexibility and SLA control for various applications. It also simplifies the network
    architecture by eliminating the necessity of tunnels, such as GTP-U [TS.29281],
    PMIP [RFC5213], Mac-in-Mac, MPLS, and so on. In addition, Segment Routing provides
    an enhanced method for network slicing, which is briefly introduced by this document.</p>"
