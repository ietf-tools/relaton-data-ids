abstract:
- content: "<p>This document provides a specification how to publish and retrieve
    X.509 certificates and certificate revocation lists (CRLs). In the proposed method,
    the World Wide Web (WWW) is used for securely distributing certificates across
    a firewall in both human and machine readable syntax. A various certificate concerning
    information that includes certificates, CRLs, and certification authority (CA)
    policy are retrieved from an integrated single authority access point specified
    in X.509 version 3 extensions. The information access point accepts certification
    and revocation requests in the uniform access method based on the standard WWW.</p>"
