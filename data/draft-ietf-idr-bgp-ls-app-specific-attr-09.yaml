abstract:
- content: "<p>Various link attributes have been defined in link-state routing protocols
    like OSPF and IS-IS in the context of the MPLS Traffic Engineering (TE) and GMPLS.
    BGP Link-State (BGP-LS) extensions have been defined to distribute these attributes
    along with other topology information from these link-state routing protocols.
    New extensions have been defined for link-state routing protocols that enable
    distribution of application-specific link attributes for existing as well as newer
    applications such as Segment Routing. This document defines extensions to BGP-LS
    to enable the advertisement of these application-specific attributes as a part
    of the topology information from the network.</p>"
