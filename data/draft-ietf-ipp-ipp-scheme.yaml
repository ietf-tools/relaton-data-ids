abstract:
- content: "<p>Internet Printing Protocol/NV (IPP/NV) is the next version of IPP,
    which is an application level protocol for distributed printing on the Internet.
    This document describes a new 'ipp' scheme, which is intended to identify URLs
    that reference an IPP printing service.</p>"
