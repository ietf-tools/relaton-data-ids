abstract:
- content: <p>This document adds new assertion values for a Resource Priority Header
    ("rph") claim and a new SIP Priority Header ("sph") claim for protection of the
    "psap-callback" value as part of the "rph" Personal Assertion Token (PASSporT)
    extension in support of the security of emergency services networks for emergency
    call origination and callback.</p>
