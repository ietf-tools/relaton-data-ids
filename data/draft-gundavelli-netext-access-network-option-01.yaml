abstract:
- content: "<p>This specification defines a mechanism and a related mobility option
    for carrying the access network identifier and the access operator identification
    information from the mobile access gateway to the local mobility anchor over Proxy
    Mobile IPv6. Based on the received information, the local mobility anchor is able
    to provide access network and access operator specific handling or policing for
    the mobile node traffic.</p>"
