abstract:
- content: "<p>This document describes how intra-LIS IP multicast can be efficiently
    supported among routers over ATM without using the Multicast Address Resolution
    Server (MARS). This memo defines an Experimental Protocol for the Internet community.
    It does not specify an Internet standard of any kind. Discussion and suggestions
    for improvement are requested.</p>"
