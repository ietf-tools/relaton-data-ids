abstract:
- content: "<p>Certificate Trust Stores are the foundation of trust, with Quantum
    threat looming updating trust anchors is a challenge for IOT and distributed devices.
    Using DNS as a foundation for trust since every communication uses DNS and DNSSEC
    to securely verify the domain resolution we use DNS to securely publish the Trust
    Store Content or update the trust anchors to be used to validate the TLS connection.</p>"
