abstract:
- content: "<p>This document updates the guidelines and recommendations for the definition
    of Uniform Resource Identifier (URI) schemes, and extends the registry and guidelines
    to apply when the schemes are used with Internationalized Resource Identifiers
    (IRIs). It also updates the process and IANA registry for URI/IRI schemes. It
    obsoletes RFC 4395.</p>"
