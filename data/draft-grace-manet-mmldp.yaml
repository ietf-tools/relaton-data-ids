abstract:
- content: "<p>The Mobile Mesh Link Discovery Protocol (MMLDP) provides a media independent
    mechanism for discovering neighbors in a mobile adhoc network, and is capable
    of determining whether links are unidirectional or bidirectional. MMLDP is one
    protocol in a set of related Mobile Mesh protocols that also includes the Mobile
    Mesh Routing Protocol (MMRP) and the Mobile Mesh Border Discovery Protocol (MMBDP).
    Together, these protocols provide a flexible, extensible mobile adhoc networking
    capability.</p>"
