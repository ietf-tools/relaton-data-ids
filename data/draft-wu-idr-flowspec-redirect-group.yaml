- content: <p>This document defines an extension to "BGP Community Container Attribute"
    [I-D.ietf-idr-wide-bgp-communities] , which allows flowspec redirection to multiple
    paths. This extended community serves to redirect traffic to a load balancing
    group and supports both equal-cost multi-path(ECMP) and unequal-cost multi-path(UCMP)
    scenarios.</p>
