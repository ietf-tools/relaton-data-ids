abstract:
- content: "<p>MPLS-SPRING is an MPLS-based source routing paradigm in which a sender
    of a packet is allowed to partially or completely specify the route the packet
    takes through the network by imposing stacked MPLS labels to the packet. This
    MPLS -based source routing paradigm could actually be leveraged to realize a unified
    source routing instruction for both IPv4 and IPv6 underlays.</p>"
