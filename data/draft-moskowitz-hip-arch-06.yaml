abstract:
- content: "<p>This memo describes a snapshot of the reasoning behind a proposed new
    namespace, the Host Identity namespace, and a new protocol layer, the Host Identity
    Protocol, between the internetworking and transport layers. Herein are presented
    the basics of the current namespaces, strengths and weaknesses, and how a new
    namespace will add completeness to them. The roles of this new namespace in the
    protocols are defined. The memo describes the thinking of the authors as of Fall
    2003.</p>"
