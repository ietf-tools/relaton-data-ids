abstract:
- content: "<p>NETCONF and RESTCONF protocols provide programmatic operation interfaces
    for accessing configuration data modeled by YANG. This document defines the use
    of YANG-based configuration template mechanism so that the configuration data
    could be defined as template and applied repeatedly to avoid the redundant definition
    of identical Configuration and ensure consistency of it.</p>"
