- content: "<p>The CAPWAP control channel and data channel split architecture has
    some benefits, such as relieving the capacity pressure of the AC. However, the
    current documents are not specific to the multi-provider scenario. This document
    discusses the third-party WLAN service provider scenario (i.e. Virtual Network
    Operator, VNO), and proposes to extend CAPWAP for supporting this use case.</p>"
