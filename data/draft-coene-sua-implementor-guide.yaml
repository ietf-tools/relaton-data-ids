abstract:
- content: "<p>This document contains a compilation of all defects found up until
    the publication date for SUA [RFC3868] [1]. These defects may be of an editorial
    or technical nature. This document may be thought of as a companion document to
    be used in the implementation of SUA to clarify errors in the original SUA document.
    This document updates RFC3868 and text within this document supersedes the text
    found in RFC3868.</p>"
