abstract:
- content: <p>The Real-Time Communication in WEB-browsers (RTCWeb) working group is
    charged to provide protocols to support direct interactive rich communications
    using audio, video, and data between two peers' web- browsers. For the support
    of data communication, the RTCWeb working group has in particular defined the
    concept of bi-directional data channels over SCTP (Stream Control Transmission
    Protocol), where each data channel might be used to transport other protocols,
    called subprotocols. Data channel setup can be done using either the in- band
    Data Channel Establishment Protocol (DCEP) or using some out-of- band non-DCEP
    protocol. This document specifies how the SDP (Session Description Protocol) offer/answer
    exchange can be used to achieve such an out-of-band non-DCEP negotiation. Even
    though data channels are designed for RTCWeb use initially, they may be used by
    other protocols like, but not limited to, the CLUE protocol (which is defined
    by the IETF "ControLling mUltiple streams for tElepresence" working group). This
    document is intended to be used wherever data channels are used.</p>
