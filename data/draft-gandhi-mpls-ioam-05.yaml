abstract:
- content: "<p>In-situ Operations, Administration, and Maintenance (IOAM) is used
    for recording and collecting operational and telemetry information while the packet
    traverses a path between two points in the network. This document defines how
    IOAM data fields are transported with MPLS data plane encapsulation using MPLS
    Network Action (MNA) with new Generic Associated Channel (G-ACh) and updates the
    RFC 5586.</p>"
