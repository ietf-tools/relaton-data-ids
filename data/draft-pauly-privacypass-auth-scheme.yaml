abstract:
- content: "<p>This document defines an HTTP authentication scheme that can be used
    by clients to redeem Privacy Pass tokens with an origin. It can also be used by
    origins to challenge clients to present an acceptable Privacy Pass token. Discussion
    Venues This note is to be removed before publishing as an RFC. Source for this
    draft and an issue tracker can be found at https://github.com/tfpauly/privacy-proxy.</p>"
