- content: "<p>This document is work in progress and defines the CAS Maintenance package
    in association with the Megaco/H.248 Protocol that can be used to control a Media
    Gateway (MG) from an external controller, called a Media Gateway controller (MGC).
    It is intended to satisfy the requirements in section 12 of the Megaco/H.248 requirement
    document [2].</p>"
