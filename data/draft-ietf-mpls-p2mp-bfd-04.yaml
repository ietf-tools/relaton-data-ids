abstract:
- content: "<p>This document describes procedures for using Bidirectional Forwarding
    Detection (BFD) for multipoint networks to detect data plane failures in Multiprotocol
    Label Switching (MPLS) point-to-multipoint (p2mp) Label Switched Paths (LSPs)
    and Segment Routing (SR) point-to- multipoint policies with SR-MPLS data plane.
    Furthermore, this document also proposes an update to RFC 8562 and recommends
    the use of an IPv6 loopback address (:::1/128) and discourages the use of an IPv4
    loopback address mapped to IPv6. It also describes the applicability of LSP Ping,
    as in-band, and the control plane, as out-band, solutions to bootstrap a BFD session.
    It also describes the behavior of the active tail for head notification.</p>"
