abstract:
- content: "<p>The encodings used in the ECDHE groups secp256r1, secp384r1, and secp521r1
    and the ECDSA signature algorithms ecdsa_secp256r1_sha256, ecdsa_secp384r1_sha384,
    and ecdsa_secp521r1_sha512 have significant overhead and the ECDSA encoding produces
    variable-length signatures. This document defines new optimal fixed-length encodings
    and registers new ECDHE groups and ECDSA signature algorithms using these new
    encodings. The new encodings reduce the size of the ECDHE groups with 33, 49,
    and 67 bytes and the ECDSA algorithms with an average of 7 bytes. These new encodings
    also work in DTLS 1.3 and are especially useful in cTLS.</p>"
