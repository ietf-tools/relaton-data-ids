abstract:
- content: "<p>Mobile IPv6 bootstrapping can be categorized into two primary scenarios:
    the split scenario and the integrated scenario. In the split scenario, the mobile
    node's mobility service is authorized by a different service authorizer than the
    network access authorizer. In the integrated scenario, the mobile node's mobility
    service is authorized by the same service authorizer as the network access service
    authorizer. This document defines a method for home agent information discovery
    for the integrated scenario. [STANDARDS-TRACK]</p>"
