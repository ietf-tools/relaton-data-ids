abstract:
- content: "<p>An IKEv2 extension defined in [RFC8784] allows IPsec traffic to be
    protected against someone storing VPN communications today and decrypting it later,
    when (and if) cryptographically relevant quantum computers are available. However,
    this protection doesn't cover an initial IKEv2 SA, which might be unacceptable
    in some scenarios. This specification defines an alternative way get protection
    against quantum computers, but unlike the [RFC8784] solution it covers the initial
    IKEv2 SA too.</p>"
