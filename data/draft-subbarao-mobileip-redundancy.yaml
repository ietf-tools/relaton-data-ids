abstract:
- content: "<p>In Mobile IP, a Home Agent (HA) creates a mobility binding table that
    tracks the association of a Mobile Node's (MN) home address with its current Care-of
    Address (CoA). If the HA fails, the mobility binding table will be lost and all
    MNs registered with the HA will lose connectivity. In this draft, we propose a
    Mobile IP Home Agent Redundancy framework mechanism that provides the essential
    robust redundancy needed at the HA. The mechanism described herein can also be
    used to provide the redundancy needed at any 'regional/local' HAs.</p>"
