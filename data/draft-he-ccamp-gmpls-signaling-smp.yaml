abstract:
- content: "<p>ITU-T Recommendation G.808.3 [G808.3] defines the generic aspects of
    a shared mesh protection (SMP) mechanism, where the difference between SMP and
    shared mesh restoration (SMR) is also identified. ITU-T Recommendation G.873.3
    [G873.3] defines the protection switching operation and associated protocol for
    shared mesh protection (SMP) at the optical data unit (ODU) layer. This document
    updates RFC 4872 to provide the extensions to the Generalized Multi-Protocol Label
    Switching (GMPLS) signaling to support the control of the shared mesh protection.</p>"
