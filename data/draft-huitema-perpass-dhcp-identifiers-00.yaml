abstract:
- content: "<p>Some DHCP options carry unique identifiers. These identifiers can enable
    device tracking even if the device administrator takes care of randomizing other
    potential identifications like link-layer addresses or IPv6 addresses. This document
    reviews these options and proposes solutions for better management.</p>"
