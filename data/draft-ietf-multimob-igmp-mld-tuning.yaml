abstract:
- content: "<p>The Internet Group Management Protocol (IGMP) and Multicast Listener
    Discovery (MLD) are the protocols used by hosts and multicast routers to exchange
    their IP multicast group memberships with each other. This document describes
    ways to achieve IGMPv3 and MLDv2 protocol optimization for mobility and aims to
    become a guideline for the tuning of IGMPv3/MLDv2 Queries, timers, and counter
    values. This document is not an Internet Standards Track specification; it is
    published for informational purposes.</p>"
