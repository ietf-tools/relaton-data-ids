abstract:
- content: "<p>This document defines a SD-WAN VPN service model to enable a Service
    Provider to deliver SD-WAN VPN services to its customers by provisioning the CE
    devices on behalf of the customer. This document is based on provider-provisioned
    CE-based VPNs as described in [RFC4110]. This model provides an abstracted view
    of the SD-WAN VPN service configuration components, and is intended to be instantiated
    at the management system to deliver the overall service.</p>"
