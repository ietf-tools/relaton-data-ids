abstract:
- content: "<p>This memo defines a mechanism and formats for the Internet FAX Full
    Mode using a MIME content-type and an extended Message Disposition Notifications
    (MDN). Both of the MIME content-type and the extended MDN should be used by a
    mail user agent (UA) which is capable of Internet Fax Full Mode with capabilities
    exchange and confirmation of receipt. The MIME content-type that is used by Internet
    Fax Full Mode capable agent (UA) or electronic mail gateway to request, to response,
    and to receive the capabilities of recipient. This content-type is intended to
    be machine-processable. Additional message headers are also defined to permit
    capabilities exchange in the Internet Fax Full Mode. The extended Message Disposition
    Notifications (MDN) that is used by a mail user agent (UA) which is capable of
    Internet Fax Full Mode for processing confirmation. This content-type is intended
    to be machine-processable. Additional message headers are also defined to permit
    that the sender (of the message) requires Message Disposition Notifications (MDNs).
    MDN is 'An Extensible Message Format for Message Disposition Notification' in
    RFC2298.</p>"
