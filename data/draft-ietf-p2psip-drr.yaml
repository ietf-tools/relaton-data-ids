abstract:
- content: "<p>This document defines an optional extension to the REsource LOcation
    And Discovery (RELOAD) protocol to support the direct response routing mode. RELOAD
    recommends symmetric recursive routing for routing messages. The new optional
    extension provides a shorter route for responses, thereby reducing overhead on
    intermediate peers. This document also describes potential cases where this extension
    can be used.</p>"
