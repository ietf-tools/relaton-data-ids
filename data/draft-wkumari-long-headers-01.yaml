abstract:
- content: "<p>This document explains why IPv6 header chain length affects the cost
    of ASIC-based packet forwarding. It also explains why some network service providers
    discard packets with exceptionally long header chains. Finally, it identifies
    a reasonable header chain length. While a network service provider can enforce
    any filtering policy that supports its security model, a network service provider
    should not discard IPv6 packets based solely upon header chain length if the header
    chain is not longer than the value specified herein.</p>"
