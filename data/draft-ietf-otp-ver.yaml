abstract:
- content: "<p>This document provides a series of inputs and correct outputs for all
    three of the defined OTP cryptographic hashes, specifically MD4, MD5, and SHA1.
    This document is intended to be used by developers for interoperability checks
    when creating generators or servers. Output is provided in both hexadecimal notation
    and the six word encoding documented in Appendix C.</p>"
