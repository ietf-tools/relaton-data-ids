abstract:
- content: "<p>The introduction of IPv6 in the Internet will most likely be through
    stepwise deployment, resulting in a heterogeneous network environment with interconnected
    IPv4 (public/private) and IPv6 networks. This document identifies the scenarios
    relevant for mobility management in such a heterogeneous network environment,
    lists related work compliant to Mobile IP, and evaluates possible solutions.</p>"
