abstract:
- content: "<p>Mobile networks are changing towards distributed mobility management,
    tackling inefficiencies in network management and packet routing. Identifying
    IP multicast use cases applicable into DMM would be meaningful before exploring
    solution spaces. This document describes use cases when IP multicast is applied
    on DMM environment using Base Solution approach specified in [RFC6224], and presents
    issues for each use case.</p>"
