abstract:
- content: "<p>Networks use tunnels for a variety of reasons. A large variety of tunnel
    types are defined and the ingress needs to select a type of tunnel which is supported
    by the egress and itself. This document defines how to advertise egress tunnel
    capabilities in OSPF Router Information Link State Advertisement (LSAs).</p>"
