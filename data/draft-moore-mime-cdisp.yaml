abstract:
- content: <p>This memo provides a mechanism whereby messages conforming to the MIME
    specifications [RFC 2045, RFC 2046, RFC 2047, RFC 2048, RFC 2049] can convey presentational
    information. It specifies the "Content- Disposition" header field, which is optional
    and valid for any MIME entity ("message" or "body part"). [STANDARDS-TRACK]</p>
