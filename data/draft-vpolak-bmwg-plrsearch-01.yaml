abstract:
- content: <p>This document addresses challenges while applying methodologies described
    in [RFC2544] to benchmarking software based NFV (Network Function Virtualization)
    data planes over an extended period of time, sometimes referred to as "soak testing".
    Packet throughput search approach proposed by this document assumes that system
    under test is probabilistic in nature, and not deterministic.</p>
