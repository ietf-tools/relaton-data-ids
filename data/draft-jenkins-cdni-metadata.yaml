- content: "<p>This document focuses on the CDNI Metadata interface, which enables
    the CDNI Metadata function in a Downstream CDN to obtain CDNI Metadata from an
    Upstream CDN so that the Downstream CDN can properly process and respond to Redirection
    Requests received over the CDNI Request Routing protocol and Request Routing and
    Content Requests received directly from User Agents.</p>"
