abstract:
- content: <p>The Generic Framework for Static Context Header Compression and Fragmentation
    (SCHC) specification describes both, an application header compression scheme,
    and a frame fragmentation and loss recovery functionality for Low Power Wide Area
    Network (LPWAN) technologies. SCHC offers a great level of flexibility that can
    be tailored for different LPWAN technologies. The present document provides the
    optimal parameters and modes of operation when SCHC is implemented over a Sigfox
    LPWAN. This set of parameters are also known as a "SCHC over Sigfox profile."</p>
