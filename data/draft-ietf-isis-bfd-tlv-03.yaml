abstract:
- content: "<p>This document describes a type-length-value (TLV) for use in the IS-IS
    routing protocol that allows for the proper use of the Bidirectional Forwarding
    Detection (BFD) protocol. There exist certain scenarios in which IS-IS will not
    react appropriately to a BFD-detected forwarding plane failure without use of
    either this TLV or some other method. [STANDARDS-TRACK]</p>"
