abstract:
- content: '<p>This document defines a common YANG module that is meant to be reused
    by various VPN-related modules such as Layer 3 VPN and Layer 2 VPN network models.
    Editorial Note (To be removed by RFC Editor) Please update these statements within
    the document with the RFC number to be assigned to this document: * "This version
    of this YANG module is part of RFC XXXX;" * "RFC XXXX: A Layer 2/3 VPN Common
    YANG Model"; * reference: RFC XXXX Also, please update the "revision" date of
    the YANG module.</p>'
