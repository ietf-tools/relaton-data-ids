abstract:
- content: "<p>This document describes the Data-Plane protocol for the Locator/ID
    Separation Protocol (LISP). LISP defines two namespaces, End-point Identifiers
    (EIDs) that identify end-hosts and Routing Locators (RLOCs) that identify network
    attachment points. With this, LISP effectively separates control from data, and
    allows routers to create overlay networks. LISP-capable routers exchange encapsulated
    packets according to EID-to-RLOC mappings stored in a local Map-Cache. LISP requires
    no change to either host protocol stacks or to underlay routers and offers Traffic
    Engineering, multihoming and mobility, among other features. This document obsoletes
    RFC 6830.</p>"
