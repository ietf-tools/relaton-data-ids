abstract:
- content: "<p>The Extensible Markup Language (XML) Configuration Access Protocol
    (XCAP) provides a mechanism for getting and putting XML documents, elements and
    attributes to a server. XCAP only allows each operation to operate on a single
    document, element or attribute at a time. This specification defines an extension
    to XCAP that allows for manipulation of multiple XML elements within a single
    operation.</p>"
