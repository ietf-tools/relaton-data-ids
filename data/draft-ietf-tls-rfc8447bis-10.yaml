abstract:
- content: '<p>This document updates the changes to TLS and DTLS IANA registries made
    in RFC 8447. It adds a new value "D" for discouraged to the recommended column
    of the selected TLS registries and adds a "Comments" column to all active registries.
    This document updates the following RFCs: 3749, 5077, 4680, 5246, 5705, 5878,
    6520, 7301, and 8447.</p>'
