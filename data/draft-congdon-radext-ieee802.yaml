abstract:
- content: "<p>In certain network scenarios it is desirable to either filter user
    traffic or redirect it to a specific location. This document describes several
    methods that are available to be used with Remote Authentication Dial In User
    Service (RADIUS) Protocol and proposes additional attributes to be used by AAA
    clients, whether in an IEEE 802.1X or Internet Service Provider environment.</p>"
