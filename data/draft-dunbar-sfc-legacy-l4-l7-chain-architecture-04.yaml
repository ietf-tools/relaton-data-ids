abstract:
- content: "<p>This draft describes the architecture for chaining existing L4-L7 service
    functions that don't have Layer 2-3 switching/routing capability and are not aware
    of newly defined service encapsulation layer. The intent is to identify optimal
    architecture for flexibly chaining existing Layer 4-7 functions to meet various
    service needs.</p>"
