abstract:
- content: "<p>This document aims to study and implement MPTCP (MultiPath Transmission
    Control Protocol) and MPQUIC (MultiPath Quick UDP Internet Connection) for software-defined
    networking. In a software- defined network, the controller can parse MPTCP and
    MPQUIC data packets and allocate MPTCP or MPQUIC data packets to suitable transmission
    paths according to the obtained global network state, reducing the probability
    of transmission path congestion and improving path utilization.</p>"
