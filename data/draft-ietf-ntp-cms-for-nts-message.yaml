abstract:
- content: "<p>This document describes a convention for using the Cryptographic Message
    Syntax (CMS) to protect the messages in the Network Time Security (NTS) protocol.
    NTS provides authentication of time servers as well as integrity protection of
    time synchronization messages using Network Time Protocol (NTP) or Precision Time
    Protocol (PTP).</p>"
