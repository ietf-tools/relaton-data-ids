abstract:
- content: "<p>This document presents deployment scenarios for supporting IP multicast
    over distributed mobility management (DMM) architecture, which considers the separation
    of the control and the data planes. This document describes three main use cases
    of IP multicast deployments over DMM depending on the placement of control and
    data plane functional entities.</p>"
