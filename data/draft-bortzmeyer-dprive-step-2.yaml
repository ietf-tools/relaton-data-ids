abstract:
- content: "<p>This document examines the possible future work for the DPRIVE (DNS
    privacy) working group, specially in securing the resolver-to- authoritative name
    server link with TLS under DNS. It is not intended to be published as a RFC. REMOVE
    BEFORE PUBLICATION: this document should be discussed in the IETF DPRIVE group,
    through its mailing list. The source of the document, as well as a list of open
    issues, is currently kept at Github [1].</p>"
