abstract:
- content: "<p>This document registers the Enumservice 'trunk' and subtypes 'sip'
    and 'tel' using the URI schemes 'sip:' and 'tel:' as per the IANA registration
    process defined in the ENUM specification RFC 3761 [RFC7761]. RFC 4904 [RFC4904]
    defines a technique for the conveyance of carrying trunking information in SIP
    [RFC3261] and or TEL [RFC3966] URI's. This Enumservice provides a mechanism for
    ENUM databases residing in service provider networks a mechanism to query for
    that data.</p>"
