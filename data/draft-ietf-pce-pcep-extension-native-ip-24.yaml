abstract:
- content: "<p>This document defines the Path Computation Element Communication Protocol
    (PCEP) extension for Central Control Dynamic Routing (CCDR) based application
    in Native IP network. It describes the key information that is transferred between
    Path Computation Element (PCE) and Path Computation Clients (PCC) to accomplish
    the End to End (E2E) traffic assurance in Native IP network under central control
    mode.</p>"
