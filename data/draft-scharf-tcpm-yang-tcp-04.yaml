abstract:
- content: "<p>This document specifies a YANG model for TCP on devices that are configured
    by network management protocols. The YANG model defines a container for all TCP
    connections and groupings of fundamental parameters that can be imported and used
    in many TCP implementations. The model includes definitions from YANG Groupings
    for TCP Client and TCP Servers (I-D.ietf-netconf-tcp-client-server). The model
    is NMDA (RFC 8342) compliant.</p>"
