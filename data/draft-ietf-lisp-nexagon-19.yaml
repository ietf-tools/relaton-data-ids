abstract:
- content: "<p>This document specifies the use of H3 and LISP for Geolocation Services.
    Geolocation Services utilize geospatial data for: Fresh HDMaps, Intelligent Driving,
    Cruise and Parking assists. Geospatial utilization is delivered using in-network
    compute for brokered verification, curation, and localization of data, using:
    - EID addressable geospatial-tiles abstraction of road-segments. - EID Interface
    for detections and uploads to the tile-contexts. - EID Routing-Sharing hazards,
    blockages, parking, road-inventory. - EID themed multicast channels per tile to
    subscribed clients.</p>"
