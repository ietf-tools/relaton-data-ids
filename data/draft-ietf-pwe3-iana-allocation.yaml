abstract:
- content: "<p>This document allocates the fixed pseudowire identifier and other fixed
    protocol values for protocols that have been defined in the Pseudo Wire Edge to
    Edge (PWE3) working group. Detailed IANA allocation instructions are also included
    in this document. This document specifies an Internet Best Current Practices for
    the Internet Community, and requests discussion and suggestions for improvements.</p>"
