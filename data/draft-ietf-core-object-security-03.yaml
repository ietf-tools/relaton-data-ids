abstract:
- content: "<p>This document defines Object Security of CoAP (OSCOAP), a method for
    application layer protection of the Constrained Application Protocol (CoAP), using
    the CBOR Object Signing and Encryption (COSE). OSCOAP provides end-to-end encryption,
    integrity and replay protection to CoAP payload, options, and header fields, as
    well as a secure message binding. OSCOAP is designed for constrained nodes and
    networks and can be used across intermediaries and over any layer. The use of
    OSCOAP is signaled with the CoAP option Object-Security, also defined in this
    document.</p>"
