- content: "<p>This document proposes mapping message representations between RTCWeb
    Javascript Session Establishment Protocol(JSEP) scheme and SIP messaging scheme.
    Such a signaling mapping is intended to enable Javascript to use SIP to establish
    a session between two RTCWeb enabled browsers.</p>"
