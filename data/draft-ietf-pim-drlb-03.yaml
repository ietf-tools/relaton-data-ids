abstract:
- content: "<p>On a multi-access network, one of the PIM routers is elected as a Designated
    Router (DR). On the last hop network, the PIM DR is responsible for tracking local
    multicast listeners and forwarding traffic to these listeners if the group is
    operated in PIM SM. In this document, we propose a modification to the PIM SM
    protocol that allows more than one of these last hop routers to be selected so
    that the forwarding load can be distributed to and handled among these routers.</p>"
