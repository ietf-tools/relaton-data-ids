abstract:
- content: "<p>The manageability, security, privacy protection, and traceability of
    networks can be supported by extending the DHCPv6 protocol according to requirements.
    This document provides current extension practices and typical DHCPv6 server softwares
    on extensions, defines a DHCPv6 general model, discusses some extension points,
    and presents extension cases.</p>"
