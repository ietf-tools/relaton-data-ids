abstract:
- content: "<p>This document describes the Basic Mode of Layer 1 VPNs (L1VPNs). L1VPN
    Basic Mode (L1VPN BM) is a port-based VPN. In L1VPN Basic Mode, the basic unit
    of service is a Label Switched Path (LSP) between a pair of customer ports within
    a given VPN port topology. This document defines the operational model using either
    provisioning or a VPN auto-discovery mechanism, and the signaling extensions for
    the L1VPN BM. [STANDARDS-TRACK]</p>"
