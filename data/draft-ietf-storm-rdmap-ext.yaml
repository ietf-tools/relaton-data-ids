abstract:
- content: "<p>This document specifies extensions to the IETF Remote Direct Memory
    Access Protocol (RDMAP) as specified in RFC 5040. RDMAP provides read and write
    services directly to applications and enables data to be transferred directly
    into Upper-Layer Protocol (ULP) Buffers without intermediate data copies. The
    extensions specified in this document provide the following capabilities and/or
    improvements: Atomic Operations and Immediate Data.</p>"
