abstract:
- content: "<p>This document outlines the construction of a PQ/T Hybrid Key Encapsulation
    Mechanism (KEM) in Hybrid Public-Key Encryption (HPKE) for integration with JOSE
    and COSE. It specifies the utilization of both traditional and Post-Quantum Cryptography
    (PQC) algorithms, referred to as PQ/T Hybrid KEM, within the context of JOSE and
    COSE.</p>"
