abstract:
- content: "<p>The base vCard 4.0 specification defines a large number of properties.
    This specification adds two new parameters and six new properties to vCard 4.0,
    which allow the use of cryptography and public-key infrastructure (PKI) for identity
    assertion. Note Discussion and suggestions for improvement are requested, and
    should be sent to vcarddav@ietf.org.</p>"
