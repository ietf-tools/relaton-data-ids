abstract:
- content: "<p>RFC 4302 and RFC 4303 specify that, during Security Association (SA)
    establishment, IPsec implementation should notify the peer if it will not provide
    anti-replay protection, to avoid having the peer do unnecessary sequence number
    monitoring and SA setup. This document defines the ANTI_REPLAY_STATUS Notify Message
    Status Type Payload in the Internet Key Exchange Protocol Version 2 (IKEv2) to
    inform the peers of their own anti-replay status when creating the IPsec SAs,
    to fulfill the above requirement.</p>"
