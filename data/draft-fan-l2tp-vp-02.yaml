abstract:
- content: "<p>This document describes Layer Two Tunneling Protocol (L2TP)'s virtualization
    profile (L2TP-VP), which reuses session header of L2TP data message to securely
    support overlay networks for multiple tenants, and simplifies tunnel setup by
    disabling all kinds of L2TP control messages.</p>"
