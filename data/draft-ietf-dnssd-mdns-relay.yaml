abstract:
- content: "<p>This document complements the specification of the Discovery Proxy
    for Multicast DNS-Based Service Discovery. It describes a lightweight relay mechanism,
    a Discovery Relay, which, when present on a link, allows remote clients, not attached
    to that link, to perform mDNS discovery operations on that link.</p>"
