abstract:
- content: "<p>The Small Computer Systems Interface (SCSI) is a popular family of
    protocols for communicating with I/O devices, especially storage devices. This
    memo describes a transport protocol for SCSI that operates on top of TCP. The
    SCSI/TCP protocol aims to be fully compliant with the require- ments laid out
    in the SCSI Architecture Model - 2 [SAM2] document.</p>"
