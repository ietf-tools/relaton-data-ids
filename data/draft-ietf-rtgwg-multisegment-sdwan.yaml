abstract:
- content: "<p>This document describes a method for SD-WAN Customer Premises Equipment
    (CPEs) to use GENEVE encapsulation (RFC8926) to transport IPsec-encrypted packets
    across a Cloud Backbone without requiring decryption at Cloud Gateways (GWs).
    In this approach, SD-WAN CPEs encapsulate IPsec-encrypted payloads within GENEVE
    headers and forward them to their nearest Cloud GWs. These Cloud GWs then steer
    the encrypted traffic through the Cloud Backbone while preserving its confidentiality,
    ensuring seamless transport to the destination Cloud GWs. The egress Cloud GWs
    subsequently deliver the original IPsec- encrypted payloads to the receiving CPEs.
    This mechanism enables the Cloud Backbone to interconnect multiple SD-WAN segments
    efficiently, eliminating the need for Cloud GWs to decrypt and re-encrypt payloads,
    thus enhancing the performance.</p>"
