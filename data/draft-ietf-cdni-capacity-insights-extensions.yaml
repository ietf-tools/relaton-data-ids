abstract:
- content: "<p>The Content Delivery Networks Interconnection (CDNI) Capacity Capability
    Advertisement Extensions define a set of additional Capability Objects that provide
    information about current downstream CDN (dCDN) utilization and specified usage
    limits to the delegating upstream CDN (uCDN) in order to inform traffic delegation
    decisions. This document supplements the CDNI Capability Objects, defined in RFC
    8008 as part of the Footprints &amp; Capabilities Advertisement Interface (FCI),
    with two additional Capability Objects: FCI.CapacityLimits and FCI.Telemetry.</p>"
  language:
