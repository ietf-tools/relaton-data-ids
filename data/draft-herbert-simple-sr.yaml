abstract:
- content: "<p>This specification defines a simple extension header format for Segment
    Routing based on the current definition of the Segment Routing extension header
    defined for IPv6. A Segment Identifier type field is added so that the segment
    list might contain values other than IPv6 addresses. Optional TLVs in the segment
    routing header are eliminated; Destination options that precede the routing header
    are sufficient. Two new destination options are defined: one for Routing header
    security and another to specify that certain destinations should process certain
    options.</p>"
