abstract:
- content: "<p>Certain traffic engineering path computation problems require solutions
    that consist of multiple traffic paths, that together form a solution. Returning
    just one single traffic path does not provide a valid solution. This document
    defines a mechanism to encode multiple paths for a single set of objectives and
    constraints. This is a generic PCEP mechanism, not specific to any path setup
    type or dataplane. The mechanism is applicable to both stateless and stateful
    PCEP.</p>"
