abstract:
- content: "<p>Sieve Email Filtering Language (RFC 5228) is a popular email filtering
    language used upon final mail delivery. This document creates a registry of Sieve
    (RFC 5228) actions in order to help developers and Sieve extension writers track
    interactions between different extensions.</p>"
