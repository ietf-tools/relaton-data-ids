abstract:
- content: "<p>This document describes an extension to the Registration Data Access
    Protocol ([RFC9083]) which allows the Time-To-Live (TTL) values for relevant DNS
    record types to be included in RDAP responses. About this draft This note is to
    be removed before publishing as an RFC. The source for this draft, and an issue
    tracker, may can be found at https://github.com/gbxyz/rdap-ttl-extension.</p>"
