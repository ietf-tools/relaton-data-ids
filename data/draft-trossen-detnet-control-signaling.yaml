abstract:
- content: "<p>This document provides solutions for control plane signaling, in accordance
    with the control plane framework developed in the DetNet WG. The solutions cover
    distributed, centralized, and hybrid signaling scenarios in the TSN and SDN domain.
    We propose changes to RSVP IntServ for a better integration with Layer 2 technologies
    for resource reservation, outlining example API specifications for the realization
    of the revised RSVP (called RSVP-TSN in the document).</p>"
