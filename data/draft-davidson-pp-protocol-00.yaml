abstract:
- content: "<p>This document specifies the Privacy Pass protocol for privacy- preserving
    authorization of clients to servers. The privacy requirement is that client re-authorization
    events cannot be linked to any previous initial authorization. Privacy Pass is
    intended to be used as a performant protocol in the Internet setting.</p>"
