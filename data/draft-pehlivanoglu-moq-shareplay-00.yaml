abstract:
- content: "<p>This draft presents an approach for synchronized video-on-demand (VoD)
    viewing with Media over QUIC Transport (MOQT). It extends the current MOQT protocol
    to enable synchronized VoD functionality. This approach adapts MOQ’s push-content
    architecture to include interactive features such as pause, resume and seek.</p>"
