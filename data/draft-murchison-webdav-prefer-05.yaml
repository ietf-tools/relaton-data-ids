abstract:
- content: <p>This specification defines how the HTTP Prefer header field can be used
    by a WebDAV client to request that certain behaviors be employed by a server while
    constructing a response to a successful request. Editorial Note (To be removed
    by RFC Editor before publication) Please send comments to the Web Distributed
    Authoring and Versioning (WebDAV) mailing list at &lt;mailto:w3c-dist-auth@w3.org&gt;
