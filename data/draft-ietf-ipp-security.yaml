abstract:
- content: "<p>This document is one of a set of documents which together describe
    all aspects of a new Internet Printing Protocol (IPP). IPP is an application level
    protocol that can be used for distributed printing on the Internet. The protocol
    is heavily influenced by the printing model introduced in the Document Printing
    Application (ISO/IEC 10175 DPA) standard, which describes a distributed printing
    service. The full set of IPP documents includes: Requirements for an Internet
    Printing Protocol Internet Printing Protocol/1.0: Model and Semantics Internet
    Printing Protocol/1.0: Security Internet Printing Protocol/1.0: Protocol Specification
    Internet Printing Protocol/1.0: Directory Schema This document is the `Internet
    Printing Protocol/1.0: Security' document.</p>"
