abstract:
- content: "<p>This memo explains Internet Fax Full Mode facsimile applications which
    can be implemented using the method of capability exchange in Internet Fax Full
    Mode. These applications are the same as implemented in G3FAX using T.30 protocol.
    These applications will be implemented under the Internet Draft 'Extended MDN
    for Internet Fax Full Mode' or other capability exchange mechanism.</p>"
