abstract:
- content: "<p>Stateless IPv4 over IPv6 tunnel such as MAP(Mapping of Address and
    Port)/4rd(IPv4 Residual Deployment) designs to support IPv4 over IPv6 island and
    resolve IPv4 shortage problem by Address and Port Mapping technique. This document
    describes supported vendor's implementation, ipv4 functionality over IPv6 and
    interoperability report.</p>"
