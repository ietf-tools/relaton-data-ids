abstract:
- content: "<p>This document describes a file format for the storage of flow data
    based upon the IPFIX message format. It proposes a set of requirements for flat-file,
    binary flow data file formats, then applies the IPFIX message format to these
    requirements to build a new file format. This IPFIX-based file format is designed
    to facilitate interoperability and reusability among a wide variety of flow storage,
    processing, and analysis tools.</p>"
