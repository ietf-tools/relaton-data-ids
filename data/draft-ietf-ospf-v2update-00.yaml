abstract:
- content: "<p>This memo documents proposed modifications to the OSPF protocol. It
    is the intent that these modifications be folded into the OSPF specification,
    resulting in an update to RFC 1247. The modifications proposed herein are backward-compatible,
    and will not outdate any current OSPF implementations.</p>"
