abstract:
- content: "<p>This document specifies the OAuth protocol web delegation method. OAuth
    allows clients to access server resources on behalf of another party (such a different
    client or an end user). This document defines a redirection-based user-agent process
    for end users to authorize access to clients by substituting their credentials
    (typically, a username and password pair) with a different set of delegation-specific
    credentials.</p>"
