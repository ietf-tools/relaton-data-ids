abstract:
- content: "<p>This document provides recommendations of best current practice for
    dropping or marking packets using active queue management (AQM) such as random
    early detection (RED) or pre-congestion notification (PCN). We give three strong
    recommendations: (1) packet size should be taken into account when transports
    read and respond to congestion indications, (2) packet size should not be taken
    into account when network equipment creates congestion signals (marking, dropping),
    and therefore (3) the byte-mode packet drop variant of the RED AQM algorithm that
    drops fewer small packets should not be used. This memo updates RFC 2309 to deprecate
    deliberate preferential treatment of small packets in AQM algorithms.</p>"
