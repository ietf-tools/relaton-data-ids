abstract:
- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) extension
    mapping for the provisioning and management of.br organizational social information
    stored in a shared central repository. Specified in XML, this mapping extends
    the EPP contact mapping to provide additional features required for the provisioning
    of.br organizational social information.</p>"
