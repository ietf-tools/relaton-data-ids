abstract:
- content: "<p>Today, with the rapid rise of home networking, there is an increasing
    need for auto-configuration mechanisms. This document specifies a protocol to
    be used on small networks without a multicast address allocation server in order
    to allow peer to peer allocation of multicast addresses.</p>"
