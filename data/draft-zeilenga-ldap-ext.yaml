abstract:
- content: "<p>The Lightweight Directory Access Protocol (LDAP) is extensible. It
    provides mechanisms for adding new operations, extending existing operations,
    and expanding user and system schemas. This document discusses considerations
    for designers of LDAP extensions. This document specifies an Internet Best Current
    Practices for the Internet Community, and requests discussion and suggestions
    for improvements.</p>"
