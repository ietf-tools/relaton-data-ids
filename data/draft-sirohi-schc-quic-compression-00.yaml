abstract:
- content: "<p>This document specifies a mechanism for applying Static Context Header
    Compression (SCHC) to QUIC (Quick UDP Internet Connections) packets. It leverages
    SCHC to compress both the QUIC packet header and the headers or type information
    of QUIC frames contained within the packet payload. This approach aims to significantly
    reduce QUIC overhead, optimizing bandwidth usage. This is particularly beneficial
    for valuable in bandwidth-sensitive scenarios like deep space communications.
    This document defines the SCHC architecture.</p>"
