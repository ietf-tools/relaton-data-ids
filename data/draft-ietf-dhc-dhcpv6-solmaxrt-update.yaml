abstract:
- content: "<p>This document updates RFC 3315 by redefining the default values for
    SOL_MAX_RT and INF_MAX_RT and defining options through which a DHCPv6 server can
    override the client's default value for SOL_MAX_RT and INF_MAX_RT with new values.</p>"
