abstract:
- content: "<p>The basic survivability technique has been defined in Multiprotocol
    Label Switching Transport Profile (MPLS-TP) network [RFC6378]. That protocol however
    is limited to 1+1 and 1:1 protection, not designed to handle multi-failure protection.
    This document introduces some use cases and requirements for multi- failure protection
    functionality.</p>"
