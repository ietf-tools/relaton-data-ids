abstract:
- content: "<p>The IPv6 Neighbor Discovery (ND) Protocol includes an ICMPv6 Router
    Advertisement (RA) message. The RA message contains three flags, indicating the
    availability of address auto-configuration mechanisms and other configuration.
    These are the M, O, and A flags. These flags by definition are advisory, not prescriptive.
    This document describes divergent host behaviors observed in popular operating
    systems. It also discusses operational problems that divergent behaviors might
    cause.</p>"
