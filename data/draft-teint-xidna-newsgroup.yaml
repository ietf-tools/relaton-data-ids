abstract:
- content: "<p>Traditional Network News (Netnews) systems handle only ASCII characters
    in newsgroup names used in NNTP commands and message headers. This memo defines
    an extension to allow Internationalised Newsgroup Names, the characters of which
    can be drawn from the large Unicode repertoire, based on the Extending IDNA to
    Other Protocols (X-IDNA) base specification.</p>"
