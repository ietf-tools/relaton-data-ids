abstract:
- content: <p>This specification defines a new SDP Grouping Framework SDP grouping
    framework extension, "BUNDLE", that can be used with the Session Description Protocol
    (SDP) Offer/Answer mechanism to negotiate the usage of bundled media, which refers
    to the usage of a single 5-tuple for media associated with multiple SDP media
    descriptions ("m=" lines).</p>
