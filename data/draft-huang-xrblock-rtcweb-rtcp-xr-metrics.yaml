abstract:
- content: "<p>This document describes monitoring features related to RTCWEB. It provides
    a list of RTCP XR metrics, which are useful and may need to be supported in some
    RTCWEB implementations. It also describes a list of additional identifiers for
    WebRTC's statistics API. These identifiers are a set of RTCP XR metrics related
    to the transport of multimedia flows.</p>"
