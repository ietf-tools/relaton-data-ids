abstract:
- content: "<p>This document is a report on an Internet architecture workshop, initiated
    by the IAB and held at USC Information Sciences Institute on February 8-10, 1994.
    This workshop generally focused on security issues in the Internet architecture.
    This memo provides information for the Internet community. This memo does not
    specify an Internet standard of any kind.</p>"
