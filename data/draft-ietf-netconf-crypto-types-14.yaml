abstract:
- content: "<p>This document primarily defines a YANG module for identities, typedefs,
    groupings, and RPCs useful to cryptographic applications. This draft additionally
    defines a new IANA registry for cryptographic primitives, modifies existing SSH
    and TLS registries, and defines a process enabling IANA to automatically generate
    three new YANG modules from the new cryptographic primitives registry.</p>"
