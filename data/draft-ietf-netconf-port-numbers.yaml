abstract:
- content: "<p>This document releases NETCONF-related port number IANA assignments
    that have not stood the test of time. Discussion Venues This note is to be removed
    before publishing as an RFC. Discussion of this document takes place on the Network
    Configuration Working Group mailing list (netconf@ietf.org), which is archived
    at https://mailarchive.ietf.org/arch/browse/netconf/. Source for this draft and
    an issue tracker can be found at https://github.com/boucadair/netconf-port-numbers.</p>"
