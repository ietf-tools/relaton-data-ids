abstract:
- content: "<p>Whenever IETF decides to enter into a liaison relationhsip with another
    organization, e.g. a Standards Development Organization, a consortium, or an industrial
    forum, a liaison manger is appointed. The procedures used by the IAB to establish
    and maintain liaison relationships between the IETF and other organizations are
    described in RFC 4052 [RFC4052]. This document give guidelines on expectations,
    tasks, responsibilities and mandate of the liaisons managers.</p>"
