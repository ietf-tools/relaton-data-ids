abstract:
- content: "<p>Telecommunication networks are being virtualized and are moving into
    the cloud networks. This brings the need to redesign the mobility protocols of
    Mobile and Proxy Mobile IPv6. This document defines mobility management protocols
    for virtualized networks. Control and data plane separation is achieved by separating
    Home Agent and Mobile Access Gateway functionalities into the control and data
    planes.</p>"
