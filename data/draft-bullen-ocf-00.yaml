abstract:
- content: "<p>Many protocol analyzer users and vendors have identified the need for
    an open, standards-based trace file format that allows free and easy exchange
    of captured data, whether it originates from a data network or otherwise. This
    document outlines the requirements of such a file format and a proposal that satisfies
    them--the Open Capture Format (OCF).</p>"
