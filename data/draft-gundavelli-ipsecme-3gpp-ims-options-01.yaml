abstract:
- content: "<p>This document defines two new configuration attributes for Internet
    Key Exchange Protocol version 2 (IKEv2). These attributes can be used for carrying
    the IPv4 and IPv6 address of the Proxy-Call Control and Service function (P-CSCF).
    This is one of the few methods that an IPsec client can obtain the IP address
    of the P-CSCF function located in the home network.</p>"
