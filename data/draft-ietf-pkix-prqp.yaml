abstract:
- content: "<p>One of the most strategic problems still open in PKIX is locating public
    data and services associated with a Certification Authority (CA). This issue impacts
    interoperability and usability in PKIX. This draft describes the PKI Resource
    Query Protocol (PRQP), its design, definition, and its impact in already deployed
    PKIX protocols.</p>"
