abstract:
- content: "<p>This document extends STIR and the Authenticated Identity Management
    in the Session Initiation Protocol (SIP) related to error handling for STIR verification
    services and how they feedback errors to STIR authentication services. Specifically,
    the use of a Reason header field and addressing scenarios that use multiple identity
    headers where some may have errors and others may not and the handling of those
    situations is defined.</p>"
