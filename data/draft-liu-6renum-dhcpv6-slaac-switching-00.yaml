abstract:
- content: "<p>Sometimes stateful DHCPv6 address configuration and SLAAC may be both
    available in one network. In ND protocol, there is a M (ManagedFlag) flag defined
    in RA message, which indicates the hosts the DHCPv6 service is availeble. But
    for some reason, the ND protocol didn't define the flag as prescriptive but only
    advisory. This draft proposes to use two reserved bits in RA message to let the
    network control the hosts that which address configuration mode should be used.
    This feature is useful for management, especially in a renumbering event.</p>"
