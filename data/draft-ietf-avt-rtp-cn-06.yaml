abstract:
- content: "<p>This document describes an RTP [2] payload format for transporting
    comfort noise (CN). The CN payload type is primarily for use with audio codecs
    that do not support comfort noise as part of the codec itself such as ITU-T Recommendations
    G.711 [3], G.726 [4], G.727 [5], G.728 [6], and G.722 [7].</p>"
