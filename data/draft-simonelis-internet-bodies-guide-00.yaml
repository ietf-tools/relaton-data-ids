abstract:
- content: "<p>Who steers the Internet? Despite its loose organization, certain protocols
    and parameters are essential for a computer to operate on the Internet. The bodies
    responsible for those protocols and parameters can be said to steer the Internet
    in a significant sense. This document is a summary of those bodies and their most
    important characteristics.</p>"
