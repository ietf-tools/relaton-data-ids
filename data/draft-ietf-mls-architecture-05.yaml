abstract:
- content: "<p>This document describes the reference architecture, functional and
    security requirements for the Messaging Layer Security (MLS) protocol. MLS provides
    a security layer for group messaging applications, where the number of clients
    ranges from two to many. It is meant to protect against eavesdropping, tampering,
    and message forgery. Discussion Venues This note is to be removed before publishing
    as an RFC. Source for this draft and an issue tracker can be found at https://github.com/mlswg/mls-architecture.</p>"
