abstract:
- content: "<p>This document describes the Wrapped Encapsulating Security Payload
    v2 (WESPv2) protocol, which builds on the Encapsulating Security Payload (ESP)
    [RFC4303]. It is designed to overcome limitations of the ESP protocol to expose
    inner flow information to the network in a transparent way. To do so, it adapts
    IPv6 Extension header options to WESPv2 where flow identitiers can be stored.
    It also defines a Crypt Offset to allow intermediate devices to read some header
    bytes at the beginning of the inner packet. In particular, this preserves the
    original use-case of WESP [RFC5840].</p>"
