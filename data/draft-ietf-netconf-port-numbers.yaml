abstract:
- content: "<p>This document releases NETCONF-related port number IANA assignments
    that were made for inappropriate transport protocols or for Historic NETCONF-related
    protocols. Discussion Venues This note is to be removed before publishing as an
    RFC. Discussion of this document takes place on the Network Configuration Working
    Group mailing list (netconf@ietf.org), which is archived at https://mailarchive.ietf.org/arch/browse/netconf/.
    Source for this draft and an issue tracker can be found at https://github.com/boucadair/netconf-port-numbers.</p>"
