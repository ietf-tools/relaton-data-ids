abstract:
- content: "<p>This document describes the approach to validate the content of the
    RPKI repository, which is independent of a particular object retrieval mechanism.
    This allows it to be used with repositories available over rsync protocol (see
    Section 3 of[RFC6481]), and delta protocol ( [I-D.tbruijnzeels-sidr-delta-protocol]),
    as well as repositories that use a mix of both.</p>"
