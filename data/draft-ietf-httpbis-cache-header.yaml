abstract:
- content: "<p>To aid debugging, HTTP caches often append header fields to a response
    explaining how they handled the request in an ad hoc manner. This specification
    defines a standard mechanism to do so that is aligned with HTTP's caching model.</p>"
  language:
  - en
  script:
  - Latn
