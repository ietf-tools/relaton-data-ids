abstract:
- content: "<p>This document specifies the generic structure of the negotiation loop
    to establish a GSS security context between initiator and acceptor. The control
    flow of the loop is indicated for both parties, including error conditions, and
    indications are given for where application- specific behavior must be specified.</p>"
