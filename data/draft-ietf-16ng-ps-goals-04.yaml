abstract:
- content: "<p>This document specifies problems in running IP over IEEE 802.16 networks
    by identifying specific gaps in the IEEE 802.16 Media Access Control (MAC) for
    IPv4 and IPv6 support. This document also provides an overview of IEEE 802.16
    network characteristics and convergence sublayers. Common terminology used for
    the base guideline while defining the solution framework is also presented. This
    memo provides information for the Internet community.</p>"
