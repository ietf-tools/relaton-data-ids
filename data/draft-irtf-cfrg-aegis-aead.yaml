abstract:
- content: "<p>This document describes the AEGIS-128L, AEGIS-256, AEGIS-128X, and
    AEGIS-256X AES-based authenticated encryption algorithms designed for high-performance
    applications. The document is a product of the Crypto Forum Research Group (CFRG).
    It is not an IETF product and is not a standard. Discussion Venues This note is
    to be removed before publishing as an RFC. Source for this draft and an issue
    tracker can be found at https://github.com/cfrg/draft-irtf-cfrg-aegis-aead.</p>"
