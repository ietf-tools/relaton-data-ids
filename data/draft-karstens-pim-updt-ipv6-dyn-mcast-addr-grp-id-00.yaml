abstract:
- content: "<p>Describes limitations of the existing range of dynamic IPv6 multicast
    addresses specified in RFC3307. Recommends replacing these allocations with a
    new table in the IPv6 Multicast Address Space Registry, to be managed by IANA
    and updated by RFC. Suggests initial contents of the new table: a reduced allocation
    for MADCAP (RFC2730) and solicited-node multicast addresses (which were not previously
    noted in RFC3307).</p>"
