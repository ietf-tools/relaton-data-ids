abstract:
- content: "<p>RFC 7020 provides information about the Internet Numbers Registry System
    and how it is used in the distribution of autonomous system (AS) numbers and globally
    unique unicast Internet Protocol (IP) address space. This companion document identifies
    the IANA registries that are part of the Internet Numbers Registry System at this
    time.</p>"
