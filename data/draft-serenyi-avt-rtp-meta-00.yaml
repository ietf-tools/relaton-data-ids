abstract:
- content: "<p>This memo describes the RTP payload format for payload meta- information.
    A RTP-Meta-Info packet is a collection of individual fields. Each field has its
    own format: the format of some fields are documented here, other fields may be
    defined and documented elsewhere. This memo also specifies methods within SDP
    (Session Description Protocol) and RTSP (Real-time Streaming Protocol) for negotiating
    the contents of an RTP-Meta-Info stream.</p>"
