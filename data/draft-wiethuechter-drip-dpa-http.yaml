abstract:
- content: "<p>This document defines an HTTP based interface using either JSON or
    CBOR for object encodings for clients to register in a DRIP Identity Management
    Entity (DIME). The DPA is a logical component of the DIME that handles various
    DRIP specific functions and is the public interface for clients that wish to register.</p>"
