abstract:
- content: "<p>This document defines a DHCPv6 option with two types of sub-options
    for IPv4 configurations in the case of IPv4/IPv6 transition. One is used for the
    assignment of IPv4 address and port set, the other is used for configuring existing
    DHCPv4 options required by clients for IPv4-over-IPv6 communications.</p>"
