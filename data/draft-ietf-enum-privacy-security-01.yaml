abstract:
- content: "<p>Many individuals and groups have expressed concerns about the privacy
    and security of personal information to be established in implementations of RFC
    2916. This document discusses some of the technical as well as security and privacy
    considerations national implementations of ENUM should consider. This is a work
    in progress. Input from security and privacy experts is welcome.</p>"
