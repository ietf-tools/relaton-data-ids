abstract:
- content: <p>This document specify how to compute data, "channel bindings", that
    is cryptographically bound to a specific Transport Layer Security (TLS) session.
    The intention is to use this data as a name of the secure channel for the purpose
    of a channel binding. The channel bindings can be used by authentication protocols
    to avoid tunneling attacks and security layer re-use. The data is derived using
    the TLS Pseudo-Random Function (PRF).</p>
