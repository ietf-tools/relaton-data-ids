abstract:
- content: "<p>This specification describes processing of the IPv6 Authentication
    Header when the IPv6 Segment Routing Header is present in the same packet. Specifically,
    the handling of mutable fields in the Segment Routing Header for the purposes
    of computing or verifying the packet's authenticating value is specified.</p>"
