abstract:
- content: "<p>Remote triggered black hole filtering describes a method of mitigating
    against denial-of-service attacks by selectively discarding traffic based on source
    or destination address. This document explains why a unique IPv6 prefix should
    be formally assigned by IANA for the purpose of facilitating IPv6 remote triggered
    black hole filtering.</p>"
