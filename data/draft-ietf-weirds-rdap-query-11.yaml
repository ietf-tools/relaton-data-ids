abstract:
- content: <p>This document describes uniform patterns to construct HTTP URLs that
    may be used to retrieve registration information from registries (including both
    Regional Internet Registries (RIRs) and Domain Name Registries (DNRs)) using "RESTful"
    web access patterns. Normative Reference Note Normative references to RFC 7231
    and draft-ietf-httpbis-http2 can be replaced with a reference to RFC 2616 if draft-ietf-httpbis-http2
    is still a work in progress when this document is ready for publication.</p>
