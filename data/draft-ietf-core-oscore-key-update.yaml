abstract:
- content: "<p>This document defines Key Update for OSCORE (KUDOS), a lightweight
    procedure that two CoAP endpoints can use to update their keying material by establishing
    a new OSCORE Security Context. Accordingly, it updates the use of the OSCORE flag
    bits in the CoAP OSCORE Option as well as the protection of CoAP response messages
    with OSCORE, and it deprecates the key update procedure specified in Appendix
    B.2 of RFC 8613. Thus, this document updates RFC 8613. Also, this document defines
    a procedure that two endpoints can use to update their OSCORE identifiers, run
    either stand-alone or during a KUDOS execution.</p>"
