abstract:
- content: "<p>This document describes the gRPC Network Management Interface (gNMI),
    a network management protocol based on the gRPC RPC framework. gNMI supports retrieval
    and manipuation of state from network elements where the data is represented by
    a tree structure, and addressable by paths. The gNMI service defines operations
    for configuration management, operational state retrieval, and bulk data collection
    via streaming telemtry.</p>"
