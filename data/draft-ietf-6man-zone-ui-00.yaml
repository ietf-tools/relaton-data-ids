abstract:
- content: "<p>This document describes how the zone identifier of an IPv6 scoped address,
    defined in the IPv6 Scoped Address Architecture (RFC 4007), should be entered
    into a user interface. It obsoletes RFC 6874. Discussion Venue This note is to
    be removed before publishing as an RFC. Discussion of this document takes place
    on the 6MAN mailing list (ipv6@ietf.org), which is archived at https://mailarchive.ietf.org/arch/browse/ipv6/
    (https://mailarchive.ietf.org/arch/browse/ipv6/).</p>"
