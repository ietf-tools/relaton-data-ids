abstract:
- content: "<p>This document extends OpenID Connect's standard email functionality
    to support secure linking between multiple email accounts. It enables users to
    associate secondary email addresses with their primary account while maintaining
    backward compatibility with existing implementations. The extension provides methods
    for establishing, managing, and utilizing these relationships within the OpenID
    Connect email scope.</p>"
