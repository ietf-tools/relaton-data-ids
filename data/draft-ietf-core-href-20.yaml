abstract:
- content: <p>The Constrained Resource Identifier (CRI) is a complement to the Uniform
    Resource Identifier (URI) that represents the URI components in Concise Binary
    Object Representation (CBOR) rather than as a sequence of characters. This approach
    simplifies parsing, comparison, and reference resolution in environments with
    severe limitations on processing power, code size, and memory size. This RFC updates
    RFC 7595 to add a note on how the "URI Schemes" registry of RFC 7595 cooperates
    with the "CRI Scheme Numbers" registry created by the present RFC. // (This "cref"
    paragraph will be removed by the RFC editor:) The // present revision –20 addresses
    additional WGLC comments.</p>
