abstract:
- content: "<p>This document proposes a proactive, in-band network OAM mechanism to
    detect connectivity faults that affect unicast and multi-destination paths in
    an EVPN network. The multi-destination paths are used by Broadcast, unknown Unicast
    and Multicast (BUM) traffic. The mechanisms proposed in the draft use the principles
    of the widely adopted Bidirectional Forwarding Detection (BFD) protocol.</p>"
