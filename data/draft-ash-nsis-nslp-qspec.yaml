abstract:
- content: "<p>This draft describes a QSpec template for the QoS NSIS Signaling Layer
    Protocol (QoS NSLP) for signaling QoS reservations in the Internet. A QSpec is
    transported in QoS-NSLP messages and is opaque to QoS NSLP. It contains the QoS
    Signaling Model (QSM) Control Information and QoS Description parameters. Control
    Information is, for example, the scope of a particular QSpec. QoS Description
    parameters are primary input and output parameters of the Resource Management
    Function. They include descriptions of the QoS desired and the QoS reserved. QoS
    Description parameters can also be used for collecting information about resource
    availability along the path and for signaling a range of acceptable QoS. The QSpec
    template defines generic parameters that are common to many QSMs. Particularly
    they are derived from the IntServ and DiffServ QoS Models. They should be used
    by all QSMs if applicable and must be understood by all QNEs. By identifying the
    generic parameters we aim to ensure interoperability between different QSMs.</p>"
