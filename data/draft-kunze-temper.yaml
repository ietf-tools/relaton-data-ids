abstract:
- content: "<p>TEMPER (TEMPoral Enumerated Ranges) is a simple date and time syntax
    for representing points, lists, and ranges of timestamps. The syntax is designed
    to be trivial to parse, easy for humans to read, and friendly to basic lexical
    sorting algorithms. Examples: BCE1212 bce0551 1850~ 1952, 1958-1967, 1975 19990916_Z
    19990916145903_z 20070401</p>"
