abstract:
- content: "<p>This document describes how to proxy Ethernet frames in HTTP. This
    protocol is similar to IP proxying in HTTP, but allows transmitting arbitrary
    Ethernet frames. More specifically, this document defines a protocol that allows
    an HTTP client to create Layer 2 Ethernet tunnel through and HTTP server that
    acts as an Ethernet switch.</p>"
