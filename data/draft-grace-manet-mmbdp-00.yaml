abstract:
- content: "<p>The Mobile Mesh Border Discovery Protocol (MMBDP) enables a mobile
    adhoc network to utilize a fixed/wired network for dissemination of routing information
    and for forwarding of data. MMBDP is one protocol in a set of related Mobile Mesh
    protocols that also includes the Mobile Mesh Link Discovery Protocol (MMLDP) and
    the Mobile Mesh Routing Protocol (MMRP). Together, these protocols provide a flexible,
    extensible mobile adhoc networking capability.</p>"
