abstract:
- content: "<p>This document defines a Cryptographic Message Syntax (CMS) protected
    content type for Autonomous System Provider Authorization (ASPA) objects for use
    with the Resource Public Key Infrastructure (RPKI). An ASPA is a digitally signed
    object through which the issuer (the holder of an Autonomous System identifier),
    can authorize one or more other Autonomous Systems (ASes) as its upstream providers.
    When validated, an ASPA's eContent can be used for detection and mitigation of
    route leaks.</p>"
