abstract:
- content: "<p>This document describes extensions to Single Hop Virtual Circuit Connectivity
    Verification (SH-VCCV) procedures for segmented pseudo wires to test the end-to-end
    forwarding datapath and to provide a MS- PW segment trace capability. This is
    accomplished by changing the adaptation function for the Single Hop VCCV parameter
    at the switching point between two distinct PW control planes.</p>"
