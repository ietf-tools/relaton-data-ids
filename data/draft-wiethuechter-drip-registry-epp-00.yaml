abstract:
- content: "<p>This document defines extensions to the Extensible Provisioning Protocol
    (EPP) to support DRIP Entity Tag (DET) and its additional information registration
    into a DRIP Identity Management Entity (DIME). The Registry is a logically required
    component of a DIME that handles the various DNS functions for DRIP registration
    and lookup using DETs.</p>"
