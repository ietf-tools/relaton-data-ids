abstract:
- content: "<p>This document describes the interfaces and functionality of portable
    multipoint socket objects. Each socket is instantiated per Unicast or Multicast
    Endpoint Identifier(EID) using eBPF like Unix stack. Sockets are delegated and
    deployed across compute locations either as queues which receive and assemble
    upstream point-to-point and multipoint-to- point application frames, or, as channels
    which segment and transmit point-to-multipoint and multipoint-to-multipoint application
    frames. Portability of socket queues and channels, traffic steering, multicast
    subscription and replication, to and from socket objects is delivered using the
    Locator/ID Separation Protocol (LISP).</p>"
