abstract:
- content: "<p>This document describes the conventions for using the SHAKE family
    of hash functions in the Internet X.509 PKI as one-way hash functions with the
    RSA, DSA and ECDSA signature algorithms; the conventions for the associated subject
    public keys are also described. Digital signatures are used to sign messages,
    certificates and CRLs (Certificate Revocation Lists).</p>"
