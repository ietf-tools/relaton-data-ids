abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP-based internets. In particular,
    it describes managed objects used for managing the bridge Network Control Protocol
    [10] on subnetwork interfaces using the family of Point-to-Point Protocols. [STANDARDS-TRACK]</p>"
