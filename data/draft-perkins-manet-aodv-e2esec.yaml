abstract:
- content: "<p>This document specifies a new type extension to enable RFC 7182 authentication
    mechanism to be used for authenticating AODVv2 route messages. The document also
    specifies a new message TLV for AODVv2 and, potentially, other reactive protocols.
    Both mechanisms allow the endpoints of a newly discovered route to be assured
    that they were the originator of the RREQ and responder producing the RREP respectively.</p>"
