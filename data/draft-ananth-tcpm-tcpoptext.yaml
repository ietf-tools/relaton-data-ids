abstract:
- content: "<p>The document goals are as follows: Firstly, this document summarizes
    the motivations for extending TCP option space. Secondly, It tries to summarize
    the various known issues that needs to be taken into account while extending the
    TCP option space. Thirdly, it briefly provides a short summary of the various
    TCP option space proposals that has been proposed so far. Some additional proposals
    which includes variations to the existing proposals are also presented. The goal
    of this document is to rejuvenate the discussions on this topic and eventually
    to converge on a scheme for extending TCP option space.</p>"
