- content: "<p>This document describes an extension to the SMTP service [1], called
    Variable Envelope Return Path (VERP). The VERP extension implements a way of automatically
    identifying undeliverable mail recipients, even when non-delivery reports originate
    from mail systems that do not implement delivery status notifications as specified
    in [2] and [3].</p>"
