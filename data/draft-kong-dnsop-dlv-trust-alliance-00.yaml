abstract:
- content: "<p>This document describes a methodology for constructing DNSSEC Lookaside
    Validation Trust Alliance (DLVTA) of multiple DNSSEC Lookaside Validation (DLV)
    domains without disrupting the deployment of standard DNSSEC. The DLVTA allows
    validating resolvers to validate DNSSEC-signed data from multiple DLV domains
    without maintaining a series of trust anchors for those different DLV domains
    in their name server configurations.</p>"
