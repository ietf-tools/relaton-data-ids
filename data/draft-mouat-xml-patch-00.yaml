abstract:
- content: <p>This document specifies an implementation independent format for expressing
    a set of changes between 2 XML documents. This set of changes is commonly referred
    to as a "delta" in computing terminology. The delta can be used to automatically
    transform (or "patch") one XML document into another.</p>
