abstract:
- content: "<p>This draft defines a new Outbound Route Filter (ORF) type, called the
    Route Distinguisher ORF (RD-ORF). RD-ORF is applicable in BGP/MPLS IP Virtual
    Private Networks and Ethernet VPN, in which the Route Reflector (RR) and Autonomous
    System border router (ASBR) do not maintain the VPN routes.</p>"
