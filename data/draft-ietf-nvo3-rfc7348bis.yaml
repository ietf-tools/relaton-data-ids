abstract:
- content: "<p>This document is a resubmission of RFC7348 as an IETF document stream
    so that proper IETF code points can be assigned in the IANA section for future
    work based on this RFC. This document obsoletes RFC7348 (Virtual eXtensible Local
    Area Network - VXLAN), which is used to address the need for overlay networks
    within virtualized data centers accommodating multiple tenants. The scheme and
    the related protocols can be used in networks for cloud service providers and
    enterprise data centers. This memo documents the deployed VXLAN protocol for the
    benefit of the Internet community.</p>"
