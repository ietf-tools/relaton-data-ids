abstract:
- content: "<p>This memo (RFC 2679 bis) defines a metric for one-way delay of packets
    across Internet paths. It builds on notions introduced and discussed in the IPPM
    Framework document, RFC 2330; the reader is assumed to be familiar with that document.
    This memo makes RFC 2679 obsolete.</p>"
