abstract:
- content: "<p>This document registers the image/wmf and image/emf media types for
    use with Windows Metafile and Enhanced Metafile formats. Originally designed for
    Microsoft Windows 3.0, these image files are intended to be portable between applications
    and devices, and may contain both vector and raster graphics.</p>"
