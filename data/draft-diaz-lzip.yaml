abstract:
- content: "<p>Lzip is a lossless compressed data format designed for data sharing,
    long-term archiving, and parallel compression/decompression. Lzip uses LZMA compression
    and can achieve higher compression ratios than gzip. Lzip provides accurate and
    robust 3-factor integrity checking. This document describes the lzip format and
    registers a media type, a content coding, and a structured syntax suffix to be
    used when transporting lzip-compressed content via MIME or HTTP.</p>"
