abstract:
- content: "<p>This document provides a set of compliance statements about the CMC
    (Certificate Management over CMS) enrollment protocol. The ASN.1 structures and
    the transport mechanisms for the CMC enrollment protocol are covered in other
    documents. This document provides the information needed to make a compliant version
    of CMC. This document obsoletes RFC 5274 and RFC 6402.</p>"
