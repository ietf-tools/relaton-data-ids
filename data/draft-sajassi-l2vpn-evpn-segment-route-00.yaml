abstract:
- content: "<p>[E-VPN] defines a solution and architecture for BGP MPLS-based Ethernet
    VPNs. This document describes an additional BGP route and associated route attributes
    that enhance the multi-homing capabilities of the solution. These are: the Ethernet
    Segment Route, the ESI Import Extended Community, the DF Election Attribute and
    the Inter-chassis Communication Attribute. This draft describes their usage, advantages
    and encoding.</p>"
