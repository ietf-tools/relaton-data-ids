abstract:
- content: "<p>YANG is a data modeling language used to model configuration and state
    data, remote procedure calls and notifications. This memo documents a number of
    YANG design patterns. These design patterns aim at providing general reusable
    solutions to commonly occurring problems in the design of YANG data models.</p>"
