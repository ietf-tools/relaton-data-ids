abstract:
- content: "<p>The Concise Binary Object Representation (CBOR, draft-ietf-cbor- 7049bis)
    is a data format whose design goals include the possibility of extremely small
    code size, fairly small message size, and extensibility without the need for version
    negotiation. The present document defines CBOR tags for object identifiers (OIDs).
    It is intended as the reference document for the IANA registration of the CBOR
    tags so defined.</p>"
