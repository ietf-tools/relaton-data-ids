abstract:
- content: "<p>ISPs may want to establish a local view of exceptions to the Resource
    Public Key Infrastructure (RPKI) data in the form of local filters or additional
    attestations. This document defines an addendum to RFC 8416 by specifying a format
    for local filters and local assertions for Autonomous System Provider Authorizations
    (ASPA) for use with the RPKI.</p>"
