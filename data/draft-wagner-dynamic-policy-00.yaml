abstract:
- content: "<p>This document presents requirements and architecture for dynamic user-centric
    Quality of Service (QoS) policy specification and management in heterogeneous
    Internet environments. The hierarchical policy specification is based on mapping
    and refinement of policies at business, intermediate, operational and configuration
    level. The QoS policy request are selected for heterogeneous network environment
    considering the restrictions of the users as specified in SLAs and identity management
    facilities.</p>"
