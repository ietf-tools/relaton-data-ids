abstract:
- content: "<p>This draft analyzes the issues associated with chaining existing Layer
    4-7 service functions that are not aware of service encapsulation layers. This
    draft also examines the network architecture for chaining existing L4-L7 service
    functions. The intent is to identify and describe gaps that have not been addressed
    by other SFC drafts.</p>"
