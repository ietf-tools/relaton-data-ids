abstract:
- content: "<p>This is an unofficial snapshot of some E.164 work. It includes some
    information on E.164-series ITU-T Recommendations, 'country code' assignments,
    and future pending decisions, meetings, and work. E.164 is an ITU-T Recommendation
    on international numbering for public telecommunication. All views expressed in
    this Internet Draft are unofficial and are not intended to represent those of
    any organization, corporation, or Administration. This Internet-Draft is an independent
    submission to the Telephone Number Mapping (enum) working group. Comments should
    be sent to the author.</p>"
