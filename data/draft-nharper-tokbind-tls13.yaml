- content: "<p>Negotiation of the Token Binding protocol is only defined for Transport
    Layer Security (TLS) versions 1.2 and earlier. Token Binding users may wish to
    use it with TLS 1.3; this document defines a backwards compatible way to negotiate
    Token Binding on TLS 1.3 connections.</p>"
