abstract:
- content: "<p>The trustworthiness of location information is critically important
    for some location-based applications, such as emergency calling or roadside assistance.
    This document describes threats relating to conveyance of location in an emergency
    call, and describes techniques that improve the reliability and security of location
    information conveyed in a IP- based emergency service call. It also provides guidelines
    for assessing the trustworthiness of location information.</p>"
