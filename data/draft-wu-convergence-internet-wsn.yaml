- content: "<p>This Internet Draft provides a detailed description of the convergence
    framework of Internet and WSN so far, including 4 main solutions and 2 additional
    technologies. The main aim of this document is to serve as a general reference
    for the convergence solution space, to take advantage of the two networks the
    advantages of diversity and meet the needs of network users. Furthermore, each
    solution is analyzed based on a number of evaluation considerations.</p>"
