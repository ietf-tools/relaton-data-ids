abstract:
- content: "<p>NMDA introduces additional datastores for systems that support more
    advanced processing chains converting configuration to operational state. Support
    the monitoring of the base system events pertaining to these datatores hasn't
    been discussed in Network Configuration Protocol (NETCONF) Base Notifications
    [RFC6470]. This document updates [RFC6470] to support the Network Management Datastore
    Architecture (NMDA) defined in [I-D.ietf-netmod-revised-datastores].</p>"
