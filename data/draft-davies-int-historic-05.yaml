abstract:
- content: <p>The document deprecates the use of any "int" domain names that were
    designated for infrastructure purposes by the IETF, and identifies them for removal
    from the "int" top-level domain. Any implementation that involves these domains
    should be considered deprecated. This document also requests moving the status
    of RFC 1528 and RFC 1706 to historic.</p>
