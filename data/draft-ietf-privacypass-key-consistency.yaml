abstract:
- content: "<p>This document describes the consistency requirements of protocols such
    as Privacy Pass, Oblivious DoH, and Oblivious HTTP for user privacy. It presents
    definitions for consistency and then surveys mechanisms for providing consistency
    in varying threat models. In concludes with discussion of open problems in this
    area.</p>"
