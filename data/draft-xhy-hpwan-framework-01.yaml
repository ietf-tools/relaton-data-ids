abstract:
- content: "<p>This document defines a framework to enable the host-network collaboration
    for the high-speed and high-throughput data transmission within completion time
    in High Performance Wide Area Network (HP-WAN). It particularly enhances the congestion
    control and facilitates the functionalities for the host to collaborate with the
    network to perform rate negotiation, such as QoS policy, admission control, traffic
    scheduling and so on.</p>"
