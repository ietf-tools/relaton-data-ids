abstract:
- content: "<p>RFC 4874 specifies methods by which path exclusions may be communicated
    during RSVP-TE signaling in networks where precise explicit paths are not computed
    by the LSP source node. This document specifies signaling for additional route
    exclusion subobjects based on Paths currently existing or expected to exist within
    the network.</p>"
