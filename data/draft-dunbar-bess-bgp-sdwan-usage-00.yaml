abstract:
- content: "<p>The document describes three distinct SDWAN scenarios and discusses
    the applicability of BGP for each of those scenarios. The goal of the document
    is to make it easier for future SDWAN control plane protocols discussion. SDWAN
    edge nodes are commonly interconnected by multiple underlay networks that are
    owned and managed by different network providers. A BGP-based control plane is
    chosen for handling large number of SDWAN edge nodes with little manual intervention.</p>"
