abstract:
- content: "<p>This document describes using the registration protocol and registries
    to support hierarchical HITs (HHITs). New and existing HIP parameters are used
    to communicate Registry Policies and data about the HHIT device and the Registries.
    Further Registries are expected to provide RVS services for registered HHIT devices.</p>"
