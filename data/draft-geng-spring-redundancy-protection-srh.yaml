abstract:
- content: "<p>Redundancy protection is a method of service protection by sending
    copies of the same packets of one flow over multiple paths, which includes packet
    replicaiton, elimination and ordering. This document defines SRv6 header(SRH)
    extensions to support redundancy protection.</p>"
