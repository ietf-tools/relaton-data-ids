- content: "<p>This document specifies the approval process for changes to the IPv6
    Address Space registry. It also updates RFC 7249. About This Document This note
    is to be removed before publishing as an RFC. Status information for this document
    may be found at https://datatracker.ietf.org/doc/draft-ietf-6man-addr-assign/.
    Discussion of this document takes place on the 6MAN Working Group mailing list
    (mailto:ipv6@ietf.org), which is archived at https://mailarchive.ietf.org/arch/browse/ipv6/.
    Subscribe at https://www.ietf.org/mailman/listinfo/ipv6/.</p>"
