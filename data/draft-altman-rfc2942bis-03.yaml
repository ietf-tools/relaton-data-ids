abstract:
- content: "<p>This document describes how Kerberos Version 5 [1] is used with the
    telnet protocol. It describes an telnet authentication suboption to be used with
    the telnet authentication option [2]. This mechanism can also used to provide
    keying material to provide data confidentiality services in conjunction with the
    telnet encryption option [3]. This document updates a previous specification of
    the Telnet Authentication Kerberos 5 method, RFC 2942 [4], to allow Kerberos 5
    Telnet authentication to be used in conjunction with the START_TLS option [5].</p>"
