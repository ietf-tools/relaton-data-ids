abstract:
- content: "<p>This document describes a Uniform Resource Name (URN) namespace that
    is engineered by the TV-Anytime Forum for naming persistent resources published
    by the TV-Anytime Forum including the TV-Anytime Forum Standards, XML (Extensible
    Markup Language) Document Type Definitions, XML Schemas, Namespaces, and other
    documents. This memo provides information for the Internet community.</p>"
