abstract:
- content: "<p>This note describes a protocol named Smart Transfer Protocol (SmartTP).This
    protocol defines data exchange mechanisms, which overcome ISO 7816 standard constraints,
    and which have been designed in order to transform a smartcard or an embedded
    system, into an internet node. This function is achieved through a cooperation
    between a terminal and an ICC, which allows the ICC to share the terminal TCP/IP
    stack.</p>"
