abstract:
- content: "<p>This document defines an extension for Dynamic Automated Metadata Exchange
    (DAME) of the Web Browser Single-Sign-On (SSO) Profile of the Security Assertion
    Markup Language (SAML) through an intermediate trusted third party. Besides integrated
    identity provider discovery, this enables the on-demand, user-initiated, and automated
    SAML metadata exchange for bi-directional pairing of provider entities, which
    allows technical trust establishment between Service Providers and Identity Providers
    without manual setup.</p>"
