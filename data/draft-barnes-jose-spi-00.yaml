abstract:
- content: "<p>The use cases for JOSE include cases where a given sender and receiver
    use an out-of-band mechanism to negotiate cryptographic parameters, so that these
    parameters do not have to appear in a JOSE object. This document proposed a modification
    to the JOSE formats to allow for signaling that pre-negotiated parameters are
    being used, and if so, which parameters.</p>"
