- content: <p>This document registers the ENUMservice "voice" (which has a defined
    sub-type "tel"), as per the IANA registration process defined in the ENUM specification
    RFC3761. This service indicates that the contact held in the generated URI can
    be used to initiate an interactive voice (audio) call.</p>
