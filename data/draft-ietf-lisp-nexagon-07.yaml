abstract:
- content: "<p>This document specifies use of H3 and LISP to publish-subscribe and
    reflect the real-time state and status of public road segments by: - Tile-by-tile
    IPv6 addressable digital-twin of each road-segment - Tile by tile, indexed annotation
    of streets &amp; curbs in near real time - Sharing hazards, blockages, parking,
    weather, maintenance, inventory.. - Brokering MobilityClients producing and consuming
    geo-state information - Reflected in geo-spatial IP multicast channels to subscribed
    clients</p>"
