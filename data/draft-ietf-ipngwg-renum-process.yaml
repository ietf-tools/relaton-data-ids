abstract:
- content: "<p>This document discusses the process of renumbering an Internet Node.
    While it is not protocol specific, as such, it is expected that some of the mechanisms
    proposed will never be defined, or deployed, for IPv4. Hence this may serve mostly
    as a template mechanism for the process of renumbering an IPv6 site.</p>"
