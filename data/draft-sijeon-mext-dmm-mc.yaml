abstract:
- content: "<p>IP multicasting is expected to become essential technique for mobile
    video services. As the mobility management is being covered with distributed manner,
    corresponding IP multicasting is also required to fit the distributed manner.
    This document specifies IP multicasting support method and procedures for distributed
    mobility architecture.</p>"
