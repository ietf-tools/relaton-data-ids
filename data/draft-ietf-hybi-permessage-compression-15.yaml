abstract:
- content: "<p>This document specifies a framework for creating WebSocket extensions
    that add compression functionality to the WebSocket Protocol. An extension based
    on this framework compresses the payload data portion of non-control WebSocket
    messages on a per-message basis using parameters negotiated during the opening
    handshake. This framework provides a general method to apply a compression algorithm
    to the contents of WebSocket messages. For each compression algorithm, an extension
    is defined by specifying parameter negotiation and compression algorithm in detail.
    This document also specifies one specific compression extension using the DEFLATE
    algorithm. Please send feedback to the hybi@ietf.org mailing list.</p>"
