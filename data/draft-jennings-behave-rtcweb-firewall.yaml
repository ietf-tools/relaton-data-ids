abstract:
- content: "<p>Traversal of RTP through corporate firewalls has traditionally been
    complex, requiring the deployment of Session Border Controllers (SBCs) or wide
    open pinholes. This draft proposes a simple technique that allows WebRTC based
    RTP traffic to traverse firewalls without complex firewall configuration and without
    deployment of SBCs or other middleboxes.</p>"
