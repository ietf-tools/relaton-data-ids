abstract:
- content: '<p>Domain-based Message Authentication, Reporting, and Conformance (DMARC)
    is a scalable mechanism by which a domain owner can request feedback about email
    messages using their domain in the From: address field. This document describes
    "failure reports," or "failed message reports," which provide details about individual
    messages that failed to authenticate according to the DMARC mechanism.</p>'
