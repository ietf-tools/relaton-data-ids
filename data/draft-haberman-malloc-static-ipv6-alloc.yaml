- content: "<p>This document defines a mechanism for statically allocating IPv6 multicast
    addresses by network prefixes. This approach will integrate seamlessly with the
    Multicast Address Dynamic Client Allocation Protocol (MADCAP). It will also remove
    the need to support the Multicast Address Set Claim (MASC) Protocol for IPv6.</p>"
