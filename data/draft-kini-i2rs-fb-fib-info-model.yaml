abstract:
- content: "<p>This document defines an information model I2RS Filter based RIB (Routing
    information Model). Filter based forwarding matches fields in the IP header plus
    other higher layer packet information. These matches may be ordered. Matches may
    contain actions which could impact forward, such as setting a nexthop.</p>"
