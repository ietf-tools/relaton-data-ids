- content: "<p>The LDP specification [RFC3036] for the Wildcard FEC element has several
    deficiencies. This document corrects those deficiencies. In addition, it specifies
    the Typed Wildcard FEC for the Prefix FEC Element Type defined in RFC3036.</p>"
