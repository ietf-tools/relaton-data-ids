abstract:
- content: "<p>The Public Information Retrieval Protocol (PIRP) gives Internet hosts
    a simple, uniform, efficient, extensible, easily implemented method of publishing
    information. This document defines PIRP and outlines the structure of PIRP names.
    Unlike FTP and HTTP, PIRP is dedicated to publication. Implementing PIRP ought
    to be a small and trivial task.</p>"
