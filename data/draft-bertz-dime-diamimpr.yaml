- content: "<p>This document reports on formatting errors, uses cases, and inconsistencies
    found in various standards specifications related to the Diameter interface requirements.
    Recommendations are made to reduce errors, support common use cases and build
    specifications in such a way that programmatic verification of Diameter specifications
    can be done with minimal to no errors.</p>"
