abstract:
- content: "<p>This draft describes a method of timestamping Network Service Header
    (NSH) encapsulated packets or frames on service chains in order to measure accurately
    hop-by-hop performance delays of application flows carried within the chain. This
    method may be used to monitor performance and highlight problems with virtual
    links (vlinks), Virtual Network Functions (VNFs) or Physical Network Functions
    (PNFs) on the Rendered Service Path (RSP).</p>"
