- content: "<p>This document describes the ZSS Short Signature Scheme for implementation
    from bilinear pairings on supersingular elliptic curves and Barreto-Naerhig (BN)
    ordinary elliptic curves. The ZSS Short Signature Scheme uses general cryptographic
    hash functions such as SHA-1 or SHA-2 and is efficient in terms of pairing operations.</p>"
