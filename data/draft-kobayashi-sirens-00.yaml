abstract:
- content: "<p>This document specifies a Simple Internet REsource Notification System
    (SIRENS) framework and protocol. SIRENS framework intended to improve end-to-end
    communication throughput with network information provided by the routers in an
    explicit ways. In the seven layer model, SIRENS protocol layer is located between
    network and transport layer. This document also provides how to interact between
    SIRENS and upper transport system as TCP.</p>"
