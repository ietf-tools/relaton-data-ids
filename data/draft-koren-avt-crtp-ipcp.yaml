abstract:
- content: "<p>This document describes an option for negotiating the use of header
    compression on IP datagrams transmitted over the Point-to-Point Protocol [RFC1661].
    It defines extensions to the PPP Control Protocols for IPv4 and IPv6 [RFC1332,
    RFC2023]. Header compression may be applied to IPv4 and IPv6 datagrams in combination
    with TCP, UDP and RTP transport protocols as specified in [IPHC] and [CRTP].</p>"
