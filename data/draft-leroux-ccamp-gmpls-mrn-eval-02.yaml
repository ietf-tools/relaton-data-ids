abstract:
- content: "<p>This document provides an evaluation of Generalized Multi-Protocol
    Label Switching (GMPLS) protocols and mechanisms against the requirements for
    Multi-Layer Networks (MLN) and Multi-Region Networks (MRN). In addition, this
    document identifies areas where additional protocol extensions or procedures are
    needed to satisfy these requirements, and provides guidelines for potential extensions.</p>"
