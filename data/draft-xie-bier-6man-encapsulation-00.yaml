abstract:
- content: "<p>Bit Index Explicit Replication (BIER) introduces a new multicast- specific
    BIER Header. Currently BIER has two types of encapsulation formats: one is MPLS
    encapsulation, the other is Ethernet encapsulation. This document proposes a BIER
    IPv6 encapsulation for Non-MPLS IPv6 Networks using an IPv6 Destination Option
    extension header.</p>"
