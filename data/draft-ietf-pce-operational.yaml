- content: "<p>This document clarifies certain operational behavior aspects of the
    PCEP protocol. The content of this document has been compiled based on several
    interop exercises. Discussion Venues This note is to be removed before publishing
    as an RFC. Discussion of this document takes place on the Path Computation Element
    mailing list (pce@ietf.org), which is archived at https://mailarchive.ietf.org/arch/browse/pce/.
    Source for this draft and an issue tracker can be found at https://github.com/ietf-wg-pce/draft-ietf-pce-operational.</p>"
