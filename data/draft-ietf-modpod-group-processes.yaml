abstract:
- content: "<p>The IETF community will treat people with kindness and grace, but not
    endless patience. This memo describes the moderation of disruptive participation
    across the IETF's various public contribution channels and discussion fora. It
    establishes guardrails for moderation and a moderator team. That team will develop
    a uniform set of guidelines and facilitate their consistent implementation with
    chairs and administrators.</p>"
