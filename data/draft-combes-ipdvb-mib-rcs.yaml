abstract:
- content: "<p>This document describes the MIB module for the Digital Video Broadcasting
    Return Channel via Satellite system (DVB-RCS), as defined by the SatLabs Group.
    It defines a set of MIB objects to characterize the behavior and performance of
    network-layer entities deploying DVB-RCS. This document is not an Internet Standards
    Track specification; it is published for informational purposes.</p>"
