abstract:
- content: "<p>This document describes for the historical record the motivation behind
    the Datagram Congestion Control Protocol (DCCP), an unreliable transport protocol
    incorporating end-to-end congestion control. DCCP implements a congestion-controlled,
    unreliable flow of datagrams for use by applications such as streaming media or
    on-line games. This memo provides information for the Internet community.</p>"
