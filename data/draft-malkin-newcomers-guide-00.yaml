abstract:
- content: "<p>The purpose of this For Your Information (FYI) RFC is to explain to
    the newcomers how the IETF works. This will give them a warm, fuzzy feeling and
    enable them to make the meeting more productive for everyone. This memo provides
    information for the Internet community. It does not specify an Internet standard.</p>"
