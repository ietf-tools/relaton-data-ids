abstract:
- content: "<p>An important Operation, Administration and Maintenance requirement
    of the MPLS Transport Profile (MPLS-TP) is the ability to estimate the throughput
    (i.e. bandwidth) for an MPLS-TP connection which could be an MPLS-TP PW, LSP or
    Section. This document specifies OAM packets and protocol mechanisms to facilitate
    the efficient and precise measurement of throughput.</p>"
