abstract:
- content: "<p>Some implementations of IP Security (IPsec) may want to use a pseudo-random
    function (PRF) based on the Advanced Encryption Standard (AES). This memo describes
    such an algorithm, called AES-CMAC-PRF-128. It supports fixed and variable key
    sizes. [STANDARDS-TRACK]</p>"
