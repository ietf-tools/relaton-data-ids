abstract:
- content: "<p>This document defines a new Rule Format for Forward Error Correction
    (FEC) of SCHC Fragments. It is backwards compatible with RFC8724, as an implementation
    which does not have the necessary FEC code implementations can simply ignore the
    messages with this new RuleID format.</p>"
