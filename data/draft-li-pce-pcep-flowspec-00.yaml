abstract:
- content: "<p>Dissemination of the traffic flow specifications was first introduced
    in the BGP protocol via RFC 5575. In order to distribute the flow specifications
    from PCE controller to network device without BGP protocol it is desirable to
    extend PCEP with flow specification information. This document specifies a set
    of extensions to PCEP to support dissemination of flow specifications. The extensions
    include the instantiation, updation and deletion of flow specifications.</p>"
