abstract:
- content: "<p>The Network File System v4 (NFSv4) allows a client to both open a file
    and be granted a delegation of that file. This provides the client the right to
    cache metadata on the file locally. This document presents several refinements
    to both the opening and delegating of the file to the client.</p>"
