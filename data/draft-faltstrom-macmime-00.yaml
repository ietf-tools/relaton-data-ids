abstract:
- content: "<p>This memo describes how to specify a message format based on RFC-1341,
    to allow the transportation of Macintosh files. The solution proposed is designed
    to be highly compatible with existing mechanisms for distributing Macintosh files,
    and it should be readily implementable in mail readers that support RFC-1341.</p>"
