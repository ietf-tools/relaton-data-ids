- content: "<p>SPHINCS+ is a stateless hash-based signature scheme. This document
    specifies the conventions for using the SPHINCS+ stateless hash-based signature
    algorithm with the Cryptographic Message Syntax (CMS). In addition, the algorithm
    identifier and public key syntax are provided.</p>"
