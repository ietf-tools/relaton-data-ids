abstract:
- content: "<p>This document describes an extension for QUIC. This enables the exchange
    of Congestion Control (CC) parameters related to the characteristics of the between
    the sender and the receiver during a connection. These CC parameters allow a receiver
    to prepare to use additional capacity that is made available when using Careful
    Resume. It can also allow a receiver to request that previously computed CC parameters,
    are not used when the receiver has additional information about the current path
    or traffic that is to be sent.</p>"
