abstract:
- content: "<p>Many application technologies enable secure communication between two
    entities by means of Transport Layer Security (TLS) with Internet Public Key Infrastructure
    Using X.509 (PKIX) certificates. This document specifies procedures for representing
    and verifying the identity of application services in such interactions. This
    document obsoletes RFC 6125.</p>"
