abstract:
- content: "<p>This document uses virtual layer3 routing and geospatial addressing
    based on a hierarchical grid forming a Geolocation mobility-edge network. When
    vehicles with AI cameras detect objects of interest on the road, they use their
    GPS to calculate their high-resolution grid-tile position. Then they use this
    tile to calculate the high-resolution tile of the detection. A low-resolution
    tile which contains the detection-tile identifies a network-addressable object.
    The object tile-ID is used as basis for IPv6 endpoint identifier(EID). Geospatial
    EIDs are queue-destination and channel-source of objects. Geolocation objects
    consolidate detections form all vehicles in a given area. Geolocation objects
    based on EID queues and channels are network portable via the Locator/ID Separation
    Protocol (LISP).</p>"
