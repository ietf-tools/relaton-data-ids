- content: "<p>This document specifies a set of elliptic curve cipher suites for the
    Transport Security Layer (TLS) protocol to support the Camellia encryption algorithm
    as a block cipher. This document describes sixteen new cipher suites for TLS that
    specify HMAC-SHA1 and HMAC- SHA2.</p>"
