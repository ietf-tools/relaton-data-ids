abstract:
- content: "<p>PIM Flooding Mechanism and Source Discovery (RFC 8364) allows for announcement
    of active sources, but it does not allow for providing additional information
    about the flow. This document defines a new TLV for announcing sources that allows
    for Sub-TLVs that can be used for providing various types of information. This
    document defines a Sub-TLV for flow data rate.</p>"
