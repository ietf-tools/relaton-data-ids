abstract:
- content: "<p>Recent efforts from the IPsec Working Group of the IETF in securing
    the Internet ([AH], [ARCH], [ESP], [ESPBLOW], [ESPCAST], [ESPCBC], [ESPNULL],
    [ESP3D], [DES], [DESMAC], [HMACMD5], [HMACSHA], [IKE], [DOI], [IPCOMP], [ISAKMP],
    and [OAKLEY]) imply the continued use of pre-shared keys. This document defines
    the Pre-Shared Key for the Internet.</p>"
