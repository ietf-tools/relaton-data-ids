abstract:
- content: <p>This Internet-Draft provides the description of problem set faced by
    NFS and its various side band protocols when implemented over IPv6 in various
    deployment scenarios. Solution to the various problems are also given in the draft
    and are sought for approval in the respective NFS and side band protocol versions.
