abstract:
- content: "<p>This document specifies an xmlns-local() scheme for use in XPointer-
    based fragment identifiers. This scheme, like other XPointer Framework [13] schemes,
    is designed primarily for use with the XML Media Types defined in RFC 3023 [5],
    to identify locations within a given XML representation of a resource. The xmlns-local()
    scheme notifies an XPointer processor that it should include all of the namespace
    binding context defined for the element containing the XPointer in the namespace
    binding context for the XPointer.</p>"
