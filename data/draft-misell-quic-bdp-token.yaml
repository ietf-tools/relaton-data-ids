abstract:
- content: "<p>This document describes a method to store previously calculated Congestion
    Control parameters on a QUIC client to allow additional capacity on high Bandwidth
    Delay Product paths to be used with Careful Resume. Discussion This note is to
    be removed before publishing as an RFC. Source for this draft and an issue tracker
    can be found at https://github.com/theenbyperor/quic-bdp-token.</p>"
