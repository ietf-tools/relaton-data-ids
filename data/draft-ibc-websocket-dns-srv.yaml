abstract:
- content: <p>This document specifies the usage of DNS SRV resource records by WebSocket
    clients when resolving a "ws:" or "wss:" Uniform Resource Identifier (URI). The
    DNS SRV mechanism confers load-balancing and failover capabilities for WebSocket
    service providers.</p>
