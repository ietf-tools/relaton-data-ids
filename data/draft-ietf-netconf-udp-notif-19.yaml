abstract:
- content: "<p>This document describes a UDP-based transport for YANG notifications
    to collect data from network nodes. A shim header is defined to facilitate the
    data streaming directly from a publishing process on a network device to telemetry
    receivers. Such a design enable higher frequency updates and less performance
    overhead on publisher and receiver processes compared to already established notification
    mechanisms. A YANG data model is also defined for management of the described
    UDP-based transport.</p>"
