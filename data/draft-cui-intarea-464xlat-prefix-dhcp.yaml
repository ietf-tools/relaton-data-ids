abstract:
- content: "<p>464XLAT provides limited IPv4 connectivity across an IPv6-only network
    using translation technology. The customer-side translator (CLAT) performs stateless
    1:1 mapping of an IPv4 destination address into a provider-side translator (PLAT)
    IPv6 prefix, which subsequently translates it back into IPv4. Different PLATs
    will likely have different IPv6 prefixes, to attract traffic to the correct PLAT.
    Thus, an automatic PLAT-side prefix discovery method is necessary for CLATs. This
    document defines a DHCPv6-based method to inform a CLAT of a PLAT's IPv6 prefix
    and the IPv4 prefixes it serves.</p>"
