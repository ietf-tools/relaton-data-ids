abstract:
- content: "<p>This document describes the implications of applying end-to-end encryption
    at the transport layer. It identifies some in-network uses of transport layer
    header information that can be used with transport header authentication,. It
    reviews the implication of developing encrypted end-to-end transport protocols
    and examines the implication of developing and deploying encrypted end-to-end
    transport protocols.</p>"
