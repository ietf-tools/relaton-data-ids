abstract:
- content: "<p>This document specifies Protocol Independent Multicast (PIM) procedures
    for Failure Protection, as specified in the MRT Multicast architecture [I-D.atlas-rtwg-mrt-mc-arch-00].
    This can be accomplished with Global Repair (aka Live-Live) or with Local Repair
    (aka Fast Re-route). Maximally Redundant Trees (MRTs) provide the capability to
    PIM to provide alternate paths around any given failure.</p>"
