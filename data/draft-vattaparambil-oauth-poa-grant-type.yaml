- content: <p>This draft proposes a new grant type for OAuth based on PoA-based authorization,
    that introduces a new role "principal" who controls the client, and enables the
    client to access resources owned by the resource owner via OAuth authorization
    server, on behalf of the principal, even if the principal is not online.</p>
