abstract:
- content: "<p>This draft describes a generalized traffic engineering protocol (GTEP).
    GTEP is a protocol that communicates between a Path Computation Element (PCE)
    and a GMPLS controller (GMPLS CNTL). A GMPLS CNTL is a controller that handles
    GMPLS and MPLS protocols such as routing and signaling protocols and controls
    a GMPLS node. PCE provides a function of traffic engineer-ing, which calculates
    LSP routes and judges whether a new lower-layer LSP should be established and
    whether an existing lower-layer LSP should be released.</p>"
