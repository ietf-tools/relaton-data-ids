abstract:
- content: "<p>This document defines a new BGP opaque extended community to carry
    the BGPsec path validation state inside an autonomous system. Internal BGP (IBGP)
    speakers that receive this community string can use the embedded BGPsec validation
    state and configure local policies that allow it being used to influence their
    decision process. This is specially helpful because (Section 5) of [RFC8205] specifically
    allows putting BGPsewc path validation temporarily on hold. This would allow to
    reduce the load of validation especially from IBGP learned routes.</p>"
