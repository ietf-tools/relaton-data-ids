abstract:
- content: "<p>RFC 5988 [RFC5988] defined the way of indicating resources on the Web.
    This specification defines link relation types that may be used to express the
    relationships between a resource and associated properties or between a resource
    and it's context. Editorial Note (To be removed by RFC Editor) Distribution of
    this document is unlimited. Comments should be sent to the IETF Apps-Discuss mailing
    list (see &lt;https://www.ietf.org/mailman/listinfo/apps-discuss&gt;).</p>"
