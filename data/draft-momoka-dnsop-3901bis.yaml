abstract:
- content: "<p>This specification describes an optimized expression of the semantics
    of the Hypertext This memo provides guidelines and documents Best Current Practice
    for operating authoritative and recursive DNS servers given that queries and responses
    are carried in a mixed environment of IPv4 and IPv6 networks. It expands beyond
    [RFC3910] in so far that it now considers the reality of progressing IPv4 exhaustion,
    which will make IPv6-only resolvers necessary in the long-term. This document
    obsoletes RFC 3901. (if approved)</p>"
