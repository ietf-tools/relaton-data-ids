abstract:
- content: "<p>Virtualized Application aims to enable the user device to remotely
    consume various applications on the network. This involves having all the virtualized
    applications hosted in the network and from there providing them to the users
    using cloud computing technologies like virtualization. This document tries to
    explain the problems to achieve the virtualized applications.</p>"
