abstract:
- content: "<p>This document updates the experimental Proportional Rate Reduction
    (PRR) algorithm, described RFC 6937, to standards track. PRR provides logic to
    regulate the amount of data sent by TCP or other transport protocols during fast
    recovery. PRR accurately regulates the actual flight size through recovery such
    that at the end of recovery it will be as close as possible to the slow start
    threshold (ssthresh), as determined by the congestion control algorithm.</p>"
