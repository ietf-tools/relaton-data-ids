abstract:
- content: <p>This document introduces the concept of "segments" to HTTP/2, and adds
    a flag to the DATA frame type to allow the expression segments. A "segment" is
    a contiguous block of HTTP message data that can be freely split apart and recombined
    at any time, allowing transmission in multiple HTTP/2 frames across network segments
    with smaller frame size limits without risk of permanent fragmentation when traversing
    network segments with much larger limits.</p>
