  - Latn
  format: text/plain
docid:
- id: draft-ietf-idr-deprecate-as-set-confed-set
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>BCP 172 (i.e., RFC 6472) recommends not using AS_SET and AS_CONFED_SET
    AS_PATH segment types in the Border Gateway Protocol (BGP). This document advances
    that recommendation to a standards requirement in BGP; it proscribes the use of
    the AS_SET and AS_CONFED_SET path segment types in the AS_PATH. This is done to
    simplify the design and implementation of BGP and to make the semantics of the
    originator of a BGP route clearer. This will also simplify the design, implementation,
    and deployment of various BGP security mechanisms. This document updates RFC 4271
    and RFC 5065, and obsoletes RFC 6472.</p>"
