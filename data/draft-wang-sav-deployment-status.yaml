abstract:
- content: "<p>This document provides a summary of methods for measuring the deployment
    status of source address validation, with an overview of its deployment status.
    It reviews various methods for measuring outbound and/or inbound source address
    validation, including established tools like CAIDA Spoofer, as well as recently
    proposed remote measurement methods. By combining results from these different
    methods, the document offers a comprehensive overview of the status of source
    address validation deployment across the Internet.</p>"
