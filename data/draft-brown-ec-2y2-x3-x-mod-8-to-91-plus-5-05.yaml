abstract:
- content: "<p>Multi-curve elliptic curve cryptography with 2y^2=x^3+x/GF(8^91+5)
    hedges a risk of new curve-specific attacks. The curve features: isomorphism to
    Miller's curve from 1985; low Kolmogorov complexity (little room for embedded
    weaknesses of Gordon, Young--Yung, or Teske); prime field; Montgomery ladder or
    Edwards unified arithmetic (Hisil--Carter--Dawson--Wong); complex multiplication
    by i (Gallant--Lambert--Vanstone); 34-byte keys; five 64-bit-word field arithmetic;
    easy reduction, inversion, Legendre symbol, and square root; similarity to a Bitcoin
    curve; and string-as-point encoding.</p>"
