abstract:
- content: "<p>The convergence of IETF Network Slicing with DetNet achieves adequate
    network resource allocation and reservation to each node along the way of DetNet
    flows for latency-sensitive services. This document introduces the applicability
    of DetNet to network slice, DetNet mapping with Network Slice requirements and
    YANG data models extensions in the context of IP/ MPLS network.</p>"
