abstract:
- content: "<p>In some application of the associated channel header (ACH), it is necessary
    to have the ability to include a set of TLVs to provide additional context information
    for the ACH payload. This document defines a number of TLV types. NOTE the family
    of Address Types is known to be incomplete. The authors request that members of
    the MPLS-TP community provide details of their required address formats in the
    form of text for the creation of an additional sections similar to Section 3.1.
    NOTE other TLV types will be added in further revisions of this document. The
    authors request that members if the MPLS-TP community requiring new TLVs to complete
    there MPLS-TP specifications provide details of their required TLV in the form
    of text for the creation of additional sections similar to Section 2.2.</p>"
