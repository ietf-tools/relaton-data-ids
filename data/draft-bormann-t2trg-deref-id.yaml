abstract:
- content: "<p>In a protocol or an application environment, it is often important
    to be able to create unambiguous identifiers for some meaning (concept or some
    entity). Due to the simplicity of creating URIs, these have become popular for
    this purpose. Beyond the purpose of identifiers to be uniquely associated with
    a meaning, some of these URIs are in principle _dereferenceable_, so something
    can be placed that can be retrieved when encountering such a URI. // The present
    revision -04 includes a few clarifications.</p>"
