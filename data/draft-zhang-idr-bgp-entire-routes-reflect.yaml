- content: "<p>This document defines a new Border Gateway Protocol [BGP4] capability
    termed 'Entire Route Reflect capability', which would allow a BGP Route Reflector
    (RR) to reflect all the routes it receives from other client or non-client peers
    to a peer which would perform load balancing across these routes.</p>"
