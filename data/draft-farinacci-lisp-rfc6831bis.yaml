abstract:
- content: "<p>This document describes the design for inter-domain multicast overlays
    using the Locator/ID Separation Protocol (LISP) architecture and protocols. The
    document specifies how LISP multicast overlays operate over multicast and unicast
    underlays. The mechanisms in this specification indicate how a signal-based approach
    using the PIM protocol can be used to program LISP encapsulators with a replication
    list in a locator-set, where the replication list can be a mix of multicast and
    unicast locators.</p>"
