abstract:
- content: <p>This document enhances the BGP Cease NOTIFICATION message "Administrative
    Shutdown" and "Administrative Reset" subcodes for operators to transmit a short
    freeform message to describe why a BGP session was shutdown or reset. This document
    updates RFC 4486 and obsoletes RFC 8203 by defining an Extended BGP Administrative
    Shutdown Communication of up to 255 octets to improve communication using multibyte
    character sets.</p>
