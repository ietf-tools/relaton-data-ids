abstract:
- content: "<p>This draft discusses the security requirements in Peer-to-Peer (P2P)
    SIP system. As the P2P SIP is distributed and each peer is equal in it, it should
    face the extra security threat from traditional system. This draft introduces
    these security threats at first. After that, the security requirements of P2P
    SIP system were brought up.</p>"
