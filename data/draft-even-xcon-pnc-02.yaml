abstract:
- content: <p>This document describes the procedures for using more than one video
    channel in SIP based systems enabling the other endpoints to understand the semantics
    of each channel. The document describe how to label individual channels with a
    "role". The "role" indicates the requirements for processing the channel and the
    role of the channel content in the SIP call. The procedure address multipoint
    and point to point scenarios.</p>
