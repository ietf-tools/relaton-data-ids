abstract:
- content: "<p>This memo provides guidelines for authors and reviewers of specifications
    containing YANG modules, including IANA-maintained modules. Recommendations and
    procedures are defined, which are intended to increase interoperability and usability
    of Network Configuration Protocol (NETCONF) and RESTCONF protocol implementations
    that utilize YANG modules. This document obsoletes RFC 8407. Also, this document
    updates RFC 8126 by providing additional guidelines for writing the IANA considerations
    for RFCs that specify IANA-maintained modules.</p>"
