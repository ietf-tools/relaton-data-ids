- content: "<p>This document is an Executive Introduction to Directory Services using
    the X.500 protocol. It briefly discusses the deficiencies in currently deployed
    Internet Directory Services, and then illustrates the solutions provided by X.500.
    This memo provides information for the Internet community. It does not specify
    an Internet standard.</p>"
