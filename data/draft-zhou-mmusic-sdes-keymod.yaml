abstract:
- content: "<p>This document provides an extension to the cryptographic attribute
    (RFC 4568) defined for Session Description Protocol (RFC 4566) to enhance end-to-end
    communication security, so that some scenarios, e.g., forking and re-targeting
    can especially benefit from the extension. The usage of the provided extension
    in Secure Real-time Transport Protocol (SRTP, RFC3711) is also defined in this
    document.</p>"
