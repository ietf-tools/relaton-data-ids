abstract:
- content: "<p>This document describes a payload format for transporting MPEG-4 encoded
    data using RTP. MPEG-4 is a recent standard from ISO/IEC for the coding of natural
    and synthetic audio-visual data. Several services provided by RTP are beneficial
    for MPEG-4 encoded data transport over the Internet. Additionally, the use of
    RTP makes it possible to synchronize MPEG-4 data with other real-time data types.</p>"
