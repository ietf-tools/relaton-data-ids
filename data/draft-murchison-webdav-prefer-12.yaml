abstract:
- content: <p>This document defines an update to the HTTP Prefer header field [RFC7240]
    to specify how it can be used by a WebDAV client to request that certain behaviors
    be employed by a server while constructing a response to a request. This document
    defines the "depth-noroot" preference.</p>
