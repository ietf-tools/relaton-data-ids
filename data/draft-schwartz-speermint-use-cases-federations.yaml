abstract:
- content: "<p>This document describes a use case involving session peering in Service
    Provider Federations. The scenario is based on the deployment experience gleaned
    from one such active federation. The focus in this document is on SIP layer interactions
    and supporting protocols commonly used in Federation based Layer 5 peering.</p>"
