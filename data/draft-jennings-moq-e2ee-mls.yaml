abstract:
- content: "<p>This specification defines a mechanism to use Message Layer Security
    (MLS) to provide end-to-end group key agreement for Media over QUIC (MOQ) applications.
    Almost all communications are done via the MOQ transport. MLS requires a small
    degree of synchronization, which is provided by a simple counter service.</p>"
