abstract:
- content: "<p>TLS for Secure Element (TLS-SE) is a TLS 1.3 profile for secure element.
    The pre-shared-key (psk) mode requires two security attributes, psk-identity and
    psk value, somewhat similar to login and password parameters used for classical
    users accounts. A rendez vous mechanism works with two accounts with different
    privileges. A root account generates contents and creates guest account with dedicated
    access rights for these contents. It is a kind of trusted publish-subscribe mechanism
    based on a TLS1.3 server running in a secure element.</p>"
