abstract:
- content: "<p>Delegated B2B Authorization enables a third-party OAuth client to obtain
    a limited access to an HTTP service on behalf of another OAuth client which is
    acting as a resource owner. This specification extends the OAuth 2.0 Authorization
    Framework with two new endpoints which allow a resource owner OAuth client to
    manage access for a third-party OAuth client.</p>"
