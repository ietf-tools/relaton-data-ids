abstract:
- content: '<p>The Content Delivery Network Interconnection (CDNI) Metadata interface
    enables interconnected Content Delivery Networks (CDNs) to exchange content distribution
    metadata in order to enable content acquisition and delivery. To facilitate a
    wider set of use cases such as Open Caching, this document describes extensions
    to the CDNI Metadata object model and its associated Capabilities model as documented
    in "CDNI Metadata" RFC8006 and "CDNI Request Routing: Footprint and Capabilities
    Semantics" RFC8008 . This document is a reflection of the content in the Streaming
    Video Alliance specification titled "SVA Configuration Interface: Part 2 Extensions
    to CDNI Metadata Object Model".</p>'
