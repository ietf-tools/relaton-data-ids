abstract:
- content: "<p>This document describes a method for publishing source prefixes via
    the BGP protocol, iterating through the SAVNET table entries based on intra-domain
    next hop SAVNET rules. The generation of intra- domain next hop SAVNET rules is
    implemented by the intra-domain IGP protocol, and the BGP protocol inherits the
    source interface list from its next hop SAVNET rules to generate the SAVNET rule
    table for source prefixes.</p>"
