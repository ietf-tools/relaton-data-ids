abstract:
- content: "<p>This document describes a method of encapsulating network protocol
    packets within GRE and UDP headers. In this encapsulation, the source UDP port
    can be used as an entropy field for purposes of load balancing, while the protocol
    of the encapsulated packet in the GRE payload is identified by the GRE Protocol
    Type. This encapsulation protocol can apply to IPv4 and IPv6 networks including
    the Internet. When applying it to a well-managed operator network, the tunnel
    implementation and usage can be less restrictive. The document specifies the tunnel
    implementations under both network scenarios.</p>"
