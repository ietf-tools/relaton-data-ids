  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This specification defines new parameters and encodings for the OAuth
    2.0 token and introspection endpoints when used with the framework for Authentication
    and Authorization for Constrained Environments (ACE). These are used to express
    the proof-of-possession (PoP) key the client wishes to use, the PoP key that the
    authorization server has selected, and the PoP key the resource server uses to
    authenticate to the client.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
