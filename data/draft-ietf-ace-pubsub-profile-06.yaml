abstract:
- content: "<p>This document defines an application profile for enabling secure group
    communication for a constrained Publish-Subscribe (pub/sub) scenario, where Publishers
    and Subscribers communicate through a broker, using the ACE framework. This profile
    relies on transport layer or application layer security profiles of ACE to achieve
    communication security, server authentication and proof-of-possession for a key
    owned by the Client and bound to an OAuth 2.0 Access Token. The document describes
    how to request and provision keying material for group communication, and protect
    the content of the pub/sub client message exchange, focusing mainly on the pub/sub
    scenarios using the Constrained Application Protocol (CoAP) [I-D.ietf-core-coap-pubsub].</p>"
