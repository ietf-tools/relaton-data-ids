abstract:
- content: "<p>This document describes protocol with which content at endpoints can
    be synchronized with logical entity named as content controller(CoC). One of the
    application of this protocol includes management and synchronization of static
    dictionary at SigComp devices.Protocol deals with management and synchronization
    of content among devices in the network and is independent of content format.</p>"
