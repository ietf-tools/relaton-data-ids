abstract:
- content: "<p>This document proposes extensions to the current networking APIs. Using
    the extented APIs, HIP aware applications can gain a better control of the HIP
    layer and Host Identifiers. For example, the applications can query and set security
    and mobility related attributes, or specify their own Host Identifiers in a host.</p>"
