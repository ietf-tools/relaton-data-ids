abstract:
- content: "<p>The Generic Security Services Application Program Interface (GSS-API)
    offers application programmers uniform access to security services atop a variety
    of underlying cryptographic mechanisms. This document proposes an update to RFC
    2853, Generic Security Service API Version 2 : Java Bindings, to include C# bindings.</p>"
