abstract:
- content: "<p>This specification enables OAuth 2.0 implementations to apply Token
    Binding to Access Tokens and Refresh Tokens. This cryptographically binds these
    tokens to the TLS connections over which they are intended to be used. This use
    of Token Binding protects these tokens from man-in-the-middle and token export
    and replay attacks.</p>"
