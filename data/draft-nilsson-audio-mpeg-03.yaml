abstract:
  content: "<p>The audio layers of the MPEG-1 and MPEG-2 standards are in frequent
    use on the internet, but there is no uniform Multipurpose Internet Mail Extension
    (MIME) type for these files. The intention of this document is to define the media
    type audio/mpeg to refer to this kind of contents. [STANDARDS-TRACK]</p>"
