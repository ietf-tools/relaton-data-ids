abstract:
- content: "<p>The Keberos 5 network authentication protocol has several numeric protocol
    parameters. Most of these parameters are not currently under IANA maintenance.
    This document requests that IANA take over the maintenance of the remainder of
    these Kerberos parameters.</p>"
