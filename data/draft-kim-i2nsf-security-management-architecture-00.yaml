abstract:
- content: "<p>This document describes an architecture for security management in
    the Interface to Network Security Functions (I2NSF) framework. This security management
    architecture consists of I2NSF Client, Security Management System (i.e., Security
    Controller and Developer's Management System), and Network Security Functions
    (NSFs) in the I2NSF framework. I2NSF Client consists of Application Logic, Policy
    Updater, and Policy Collector. Security Controller consists of Security Policy
    Manager and NSF Capability Manager. This document explains their missions and
    the processing of security management in a high level. It also describes representative
    use cases, such as security management for the list of malware domains and security
    management for VoIP-VoLTE.</p>"
