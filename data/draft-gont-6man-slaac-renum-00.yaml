abstract:
- content: "<p>A very common IPv6 deployment scenario is that in which a CPE employs
    DHCPv6 Prefix Delegation to obtain an IPv6 prefix, and at least one prefix from
    within the leased prefix is advertised on a local network via SLAAC. In scenarios
    where e.g. the CPE crashes and reboots, nodes on the local network continue using
    outdated prefixes which result in connectivity problems. This document analyzes
    this problem scenario, and proposes workarounds.</p>"
