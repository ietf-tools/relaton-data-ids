abstract:
- content: <p>New Protocols or Protocol Extensions are best designed with due consideration
    of the functionality needed to operate and manage the protocols. Retrofitting
    operations and management is sub-optimal. The purpose of this document is to provide
    guidance to authors and reviewers of documents that define New Protocols or Protocol
    Extensions regarding aspects of operations and management that they should consider
    and include in their documents. This document obsoletes RFC 5706, replacing it
    completely and updating it with new operational and management techniques and
    mechanisms. It also introduces a requirement to include an "Operational Considerations"
    section in new IETF Standard Track RFCs.</p>
