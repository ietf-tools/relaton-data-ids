abstract:
- content: "<p>As the increasing use of DNSSEC and IPv6, there are more public evidence
    and concerns on IPv6 fragmentation issues due to larger DNS payloads over IPv6.
    This memo introduces an simple improvement on authoritative server by replying
    additional truncated response just after the normal large response. REMOVE BEFORE
    PUBLICATION: The source of the document with test script is currently placed at
    GitHub [ATR-Github]. Comments and pull request are welcome.</p>"
