abstract:
- content: "<p>This document provides an applicability analysis on the use of Generalized
    Multiprotocol Label Switching (GMPLS) protocols and mechanisms to satisfy the
    requirements of Layer 1 Virtual Private Networks (L1VPNs). In addition, this document
    identifies areas where additional protocol extensions or procedures are needed
    to satisfy the requirements of L1VPNs, and provides guidelines for potential extensions.</p>"
