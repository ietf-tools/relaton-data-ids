- content: "<p>There are several issues related to DHCPv6 in various IPv6 documents
    that require clarification or resolution. The v6ops working group discussed these
    issues at an interim meeting in August, 2002. This document presents those issues
    and summarizes the v6ops working group discussion.</p>"
