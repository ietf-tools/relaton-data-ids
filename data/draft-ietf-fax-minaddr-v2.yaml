- content: <p>This memo describes a simple method of encoding Global Switched Telephone
    Network (GSTN) addresses (commonly called "telephone numbers") in the local-part
    of Internet email addresses, along with an extension mechanism to allow encoding
    of additional standard attributes needed for email gateways to GSTN-based services.
