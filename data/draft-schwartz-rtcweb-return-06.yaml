abstract:
- content: "<p>In the context of WebRTC, the concept of a local TURN proxy has been
    suggested, but not reviewed in detail. WebRTC applications are already using TURN
    to enhance connectivity and privacy. This document explains how local TURN proxies
    and WebRTC applications can work together.</p>"
