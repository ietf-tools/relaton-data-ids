abstract:
- content: "<p>This document specifies a transition mechanism that combines both [SIIT]
    and [DSTM] mechanisms by adding some extensions to allow fast routing of inbound
    packets. This will result in a more decentralised and flexible tool to allow IPv6-only
    nodes to communicate with IPv4- only nodes.</p>"
