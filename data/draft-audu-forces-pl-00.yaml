abstract:
- content: "<p>This document defines the Forces-PL protocol that is designed for communicating
    between Forwarding and Control Elements that make up a ForCEs-compliant network
    element. This protocol addresses all the requirements described in the Forces
    [FORCES-REQ] requirements document. This document also specifies architectural
    attributes necessary in an implementation of Forces-PL to ensure correct and secure
    protocol operation.</p>"
