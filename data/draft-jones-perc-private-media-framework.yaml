- content: "<p>This document describes a solution framework for ensuring that media
    confidentiality and integrity are maintained end-to-end within the context of
    a switched conferencing environment where media distribution devices are not trusted
    with the end-to-end media encryption keys. The solution aims to build upon existing
    security mechanisms defined for the real-time transport protocol (RTP).</p>"
