abstract:
- content: "<p>This document defines a new SIP event package for the exchange of SIP
    peering policies. It describes how SIP SUBSCRIBE/NOTIFY and PUBLISH methods can
    be used by SIP Proxies engaged in peering to exchange peering polices with minimal
    user or administrative intervention. It also provides a description of the surrounding
    architecture in the context of SPEERMINT.</p>"
