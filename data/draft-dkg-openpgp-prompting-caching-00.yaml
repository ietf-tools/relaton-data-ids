abstract:
- content: "<p>Some OpenPGP secret keys and messages are locked with a passphrase.
    An OpenPGP-using application might want to prompt the user for the passphrase,
    or might want to permit the user to only enter the passphrase once while keeping
    the material unlocked for future use. This document describes a simple interface
    that can be used for prompting the user and for caching the results of such a
    prompt. It is designed to interoperate well with the Stateless OpenPGP Interface,
    and to facilitate its use both in test suite operations and in common patterns
    of interactive operation.</p>"
