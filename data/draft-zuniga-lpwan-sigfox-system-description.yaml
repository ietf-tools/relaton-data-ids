abstract:
- content: "<p>This document presents an overview of the network architecture and
    system characteristics of a typical SIGFOX Low Power Wide Area Network (LPWAN).
    It is intended to be used as background information by the IETF LPWAN group when
    defining system requirements of different LPWAN technologies that are suitable
    to support common IP services.</p>"
