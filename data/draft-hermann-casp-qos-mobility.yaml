abstract:
- content: "<p>This document discusses QoS resource allocation in mobile networks
    with Cross-Application Signaling Protocol [1].CASP separates signaling message
    delivery from the discovery of the next suitable CASP node. When the discovery
    is done by scout messages, it may introduce considerable latency in the (re-)registration
    procedure in handover cases. Therefore, advanced discovery mechanisms are recommended.</p>"
