abstract:
- content: "<p>This document specifies a minimal mapping for encapsulating Real-time
    Transport Protocol (RTP) and RTP Control Protocol (RTCP) packets within the QUIC
    protocol. This mapping is called RTP over QUIC (RoQ). This document also discusses
    how to leverage state that is already available from the QUIC implementation in
    the endpoints, in order to reduce the need to exchange RTCP packets, and describes
    different options for implementing congestion control and rate adaptation for
    RTP without relying on RTCP feedback.</p>"
