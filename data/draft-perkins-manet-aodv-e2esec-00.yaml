abstract:
- content: "<p>This document specifies a new message TLV for AODVv2 and, potentially,
    other reactive protocols. The new message TLV allows the endpoints of a newly
    discovered route to be assured that they were the originator of the RREQ and responder
    producing the RREP respectively.</p>"
