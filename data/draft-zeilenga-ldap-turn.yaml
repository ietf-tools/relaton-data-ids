abstract:
- content: <p>This specification describes a Lightweight Directory Access Protocol
    (LDAP) extended operation to reverse (or "turn") the roles of client and server
    for subsequent protocol exchanges in the session, or to enable each peer to act
    as both client and server with respect to the other. This memo defines an Experimental
    Protocol for the Internet community.</p>
