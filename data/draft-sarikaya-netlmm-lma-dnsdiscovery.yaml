abstract:
- content: "<p>This draft defines a Domain Name System (DNS)-based scheme to enable
    dynamic discovery of a Local Mobility Anchor (LMA) in Proxy Mobile IPv6. DNS Service
    Resource Record option is used allowing a Mobile Access Gateway (MAG) to request
    the LMA's Fully Qualified Domain Name (FQDN) and possibly IPv6 address via the
    DNS response. IPv4 case is also covered.</p>"
