- content: "<p>This document discusses the use of Bidirectional Forwarding Detection
    (BFD) for multipoint networks to provide Virtual Router Redundancy Protocol (VRRP)
    with sub-second Master convergence and defines the extension to bootstrap point-to-multipoint
    BFD session. This draft updates RFC 5798.</p>"
