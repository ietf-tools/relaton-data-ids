abstract:
- content: "<p>The work of the IETF is to discuss, develop, and disseminate technical
    specifications to support the Internet's operation. Technical publication is the
    process by which that output is disseminated to the community at large. As such,
    it is important to understand the requirements on the publication process. This
    memo provides information for the Internet community.</p>"
