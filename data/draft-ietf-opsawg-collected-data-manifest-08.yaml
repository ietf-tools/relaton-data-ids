abstract:
- content: "<p>Network platforms use Network Telemetry, such as YANG-Push, to continuously
    stream information, including both counters and state information. This document
    describes the metadata that ensure that the collected data can be interpreted
    correctly. This document specifies the data manifest, composed of two YANG data
    models (the platform manifest and the non-normative data collection manifest).
    These YANG modules are specified at the network level (e.g., network controllers)
    to provide a model that encompasses several network platforms. The data manifest
    must be streamed and stored along with the data, up to the collection and analytics
    systems to keep the collected data fully exploitable by the data scientists and
    relevant tools. Additionally, this document specifies an augmentation of the YANG-Push
    model to include the actual collection period, in case it differs from the configured
    collection period.</p>"
