abstract:
- content: "<p>'Offline' status assigned by presence application usually mean that
    the presence application will expect his watcher thinks he is not online, though
    he may actually be online. According current specifications of presence service,
    the watcher may have a way to find out some clues to identify the truth. Such
    leak of specifications will make confusion in implementation. Here try to state
    a clarification for thus issue.</p>"
