- content: "<p>This document provides minor clarification to RFC 3946. This document
    is a companion to the Generalized Multi-protocol Label Switching (GMPLS) signaling.
    It defines the Synchronous Optical Network (SONET)/Synchronous Digital Hierarchy
    (SDH) technology-specific information needed when GMPLS signaling is used. [STANDARDS-TRACK]</p>"
