abstract:
- content: "<p>This document specifies the behavior that is expected from the Domain
    Name System with regard to DNS queries for names ending with '.home.arpa.', and
    designates this domain as a special-use domain name. 'home.arpa.' is designated
    for non-unique use in residential home networks. Home Networking Control Protocol
    (HNCP) is updated to use the 'home.arpa.' domain instead of '.home'.</p>"
