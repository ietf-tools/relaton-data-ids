abstract:
- content: "<p>This document specifies the use of EAP-TLS with TLS 1.3 while remaining
    backwards compatible with existing implementations of EAP- TLS. TLS 1.3 provides
    significantly improved security, privacy, and reduced latency when compared to
    earlier versions of TLS. EAP-TLS with TLS 1.3 further improves security and privacy
    by mandating use of privacy and revocation checking. This document also provides
    guidance on authorization and resumption for EAP-TLS in general (regardless of
    the underlying TLS version used). This document updates RFC 5216.</p>"
