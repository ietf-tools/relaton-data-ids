abstract:
- content: "<p>The Local Mobility Anchor (LMA) and Mobile Access Gateway (MAG) are
    the key entities to realize system function of Proxy Mobile IPv6 (PMIPv6). It
    is critical to provide LMA/MAG reliability in the event of a LMA/MAG becoming
    failed or overloaded. This document provides a mechanism of LMA/MAG failure detection
    and service switching for failed or overloaded entities.</p>"
