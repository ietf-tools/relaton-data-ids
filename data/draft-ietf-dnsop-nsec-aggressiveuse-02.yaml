abstract:
- content: "<p>The DNS relies upon caching to scale; however, the cache lookup generally
    requires an exact match. This document specifies the use of NSEC/NSEC3 resource
    records to generate negative answers within a range. This increases performance
    / decreases latency, decreases resource utilization on both authoritative and
    recursive servers, and also increases privacy. It may also help increase resilience
    to certain DoS attacks in some circumstances. This document updates RFC4035 by
    allowing resolvers to generate negative answers based upon NSEC/NSEC3 records.
