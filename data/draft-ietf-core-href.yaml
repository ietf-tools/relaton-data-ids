abstract:
- content: <p>The Constrained Resource Identifier (CRI) is a complement to the Uniform
    Resource Identifier (URI) that represents the URI components in Concise Binary
    Object Representation (CBOR) instead of a sequence of characters. This simplifies
    parsing, comparison, and reference resolution in environments with severe limitations
    on processing power, code size, and memory size. // (This "cref" paragraph will
    be removed by the RFC editor:) The // present revision â€“14 of this draft picks
    up comments from the // shepherd review and adds sections on CoAP integration
    and on cri // application-oriented literals for the Extended Diagnostic // Notation.
    This revision still contains open issues and is // intended to serve as a snapshot
    while the processing of the // shepherd review is being completed.</p>
