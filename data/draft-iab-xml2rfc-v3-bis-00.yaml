abstract:
- content: '<p>This document defines the "xml2rfc" version 3 vocabulary: an XML- based
    language used for writing RFCs and Internet-Drafts. When published as an RFC,
    it will obsolete RFC 7991. Discussion of this document is taking place on the
    xml2rfc-dev mailing list. See &lt;https://www.ietf.org/mailman/listinfo/xml2rfc-dev&gt;
    for more information about the mailing list.</p>'
