abstract:
- content: "<p>This document describes Static Context Header Compression and Fragmentation
    (SCHC) specifications, RFC 8724 and RFC 8824, combination with the 3rd Generation
    Partnership Project (3GPP) and the Narrowband Internet of Things (NB-IoT). This
    document has two parts. One normative to specify the use of SCHC over NB-IoT.
    And one informational, which recommends some values if 3GPP wanted to use SCHC
    inside their architectures.</p>"
