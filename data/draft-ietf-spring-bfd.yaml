abstract:
- content: "<p>Segment Routing (SR) architecture leverages the paradigm of source
    routing. It can be realized in the Multiprotocol Label Switching (MPLS) network
    without changing the data plane. Bidirectional Forwarding Detection (BFD) is expected
    to monitor a segment list, representing a specific source-routed SR Policy path
    between the headend and an endpoint. This document describes using BFD for monitoring
    individual segment lists of candidate paths of an SR Policy. It documents the
    use of various BFD modes and features such as BFD Demand mode, Seamless BFD, and
    BFD Echo function with the BFD Control packet payload in the SR-MPLS domain. Also,
    this document defines how to use Label Switched Path Ping to bootstrap a BFD session,
    with optional control of selecting a segment list in the reverse direction of
    the BFD session.</p>"
