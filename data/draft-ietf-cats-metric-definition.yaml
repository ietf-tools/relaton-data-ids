abstract:
- content: "<p>This document defines a set of computing metrics used for Computing-
    Aware Traffic Steering (CATS). Discussion Venues This note is to be removed before
    publishing as an RFC. Discussion of this document takes place on the Computing-Aware
    Traffic Steering Working Group mailing list (cats@ietf.org), which is archived
    at https://mailarchive.ietf.org/arch/browse/cats/. Source for this draft and an
    issue tracker can be found at https://github.com/VMatrix1900/draft-cats-metric-definition.</p>"
