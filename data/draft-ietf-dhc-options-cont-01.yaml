abstract:
- content: "<p>The Dynamic Host Configuration Protocol (DHCP) provides a framework
    for passing configuration information to hosts on a TCP/IP network. Currently
    options are limited to an information size of 256 bytes because of the one-octet
    size of the length field. This document defines a new option that permits the
    continuation of the previous option information.</p>"
