abstract:
- content: "<p>This specification describes a Low Overhead Media Container (LOC) format
    for encoded and encrypted audio and video media data to be used primarily for
    interactive Media over QUIC Transport (MOQT). It may be used in the WARP streaming
    specification, which defines a catalog format for publishers to annouce and describe
    their LOC tracks and for subscribers to consume them. Examples are also provided
    for building media applications using LOC and MOQT.</p>"
