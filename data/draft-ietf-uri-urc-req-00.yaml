abstract:
- content: "<p>This draft describes the place of the Uniform Resource Characteristic
    (URC) service within the overall context of Uniform Resource Identification on
    the Internet. It presents several scenarios illustrating how the URC service might
    be used. From these usage scenarios, we derive a set of requirements that any
    proposed URC services must meet.</p>"
