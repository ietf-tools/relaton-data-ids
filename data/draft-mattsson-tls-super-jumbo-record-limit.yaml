abstract:
- content: "<p>TLS 1.3 records limit the inner plaintext (TLSInnerPlaintext) size
    to 2^14 + 1 bytes, which includes one byte for the content type, and have a 3-byte
    overhead due to the fixed fields opaque_type and legacy_record_version. This document
    defines a TLS extension that allows endpoints to negotiate a larger maximum inner
    plaintext size, up to 2^32 - 256 bytes, while reducing overhead.</p>"
