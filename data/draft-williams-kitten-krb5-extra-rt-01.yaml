abstract:
- content: "<p>This Internet-Draft proposes an extension to the Kerberos V5 security
    mechanism for the Generic Security Services Application Programming Interface
    (GSS-API) for using an extra pair of security context tokens in order to recover
    from certain errors. Other benefits include: user2user authentication, authenticated
    errors (in some cases), and more.</p>"
