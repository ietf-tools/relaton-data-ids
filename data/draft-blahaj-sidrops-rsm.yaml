abstract:
- content: "<p>This document defines a Cryptographic Message Syntax (CMS) protected
    content type for use with the Resource Public Key Infrastructure (RPKI) to carry
    a signature over a detached message. This document is an iteration on RPKI Signed
    Checklists (RSCs) [RFC9323] to include an explicit purpose and audience, to allow
    for more secure automated processing. Discussion This note is to be removed before
    publishing as an RFC. Source for this draft and an issue tracker can be found
    at https://github.com/AS207960/draft-blahaj-sidrops-rsm.</p>"
