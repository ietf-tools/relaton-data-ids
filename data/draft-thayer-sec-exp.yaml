abstract:
- content: "<p>Under certain conditions it is necessary to configure hosts running
    IP Security [RFC-1825] with security parameters and other information in an out-of-band
    manner. This draft defines a file format that may be used to exchange such information
    via removable media or distribution via a web server. THIS DOCUMENT EXPIRES DECEMBER
    1997.</p>"
