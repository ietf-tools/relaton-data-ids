abstract:
- content: "<p>Graceful OSPF Restart, as specified in RFC 3623, provides a mechanism
    whereby an OSPF router can stay on the forwarding path even as its OSPF software
    is restarted. This document provides an implementation report for this extension
    to the base OSPF protocol. This memo provides information for the Internet community.</p>"
