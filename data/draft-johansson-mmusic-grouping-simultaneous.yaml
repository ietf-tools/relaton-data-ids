abstract:
- content: "<p>This document proposes an extension to the grouping framework [RFC5888].
    The extension identifies media descriptions that contain different representations
    of identical content. An example of this is an endpoint that sends both a high-resolution
    and a low-resolution video sequence to a conferencing server.</p>"
