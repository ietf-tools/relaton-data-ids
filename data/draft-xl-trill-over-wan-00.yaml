abstract:
- content: "<p>TRILL is a key technology for large-scale layer 2 networking within
    data center, most enterprises have multiple data centers in different physical
    sites, TRILL over WAN(ToW) provides a scalable and simple solution that interconnect
    multiple TRILL networks to form a single TRILL domain using the currently deployed
    enterprise or service provider networks. This document provides an overview of
    this solution.</p>"
