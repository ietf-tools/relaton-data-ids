abstract:
- content: "<p>This document introduce the public-key signature algorithm EdDSA for
    use in Transport Layer Security (TLS). With the previous NamedCurve and ECPointFormat
    assignments for the Curve25519 ECDHE key exchange mechanism, this enables use
    of Ed25519 in TLS. New Cipher Suites for EdDSA together with AES-GCM and ChaCha20-Poly1305
    are introduced here. This is intended to work with any version of TLS and Datagram
    TLS.</p>"
