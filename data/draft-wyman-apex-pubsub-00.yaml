abstract:
- content: "<p>This memo describes the Content-Based Publish-Subscribe service over
    APEX. The Content-Based Publish-Subscribe service is designed as an extension
    to the APEX Publish-Subscribe service, allowing applications to subscribe to specific
    content within a defined topic, rather than the entire topic.</p>"
