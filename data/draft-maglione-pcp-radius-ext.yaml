abstract:
- content: "<p>This document specifies a new Remote Authentication Dial In User Service
    (RADIUS) attribute to carry a Port Control Protocol (PCP) Server Names. This attribute
    can be configured on a RADIUS server so that the information can be conveyed to
    Network Access Server (NAS) via RADIUS protocol, and the co-located Dynamic Host
    Configuration Protocol (DHCP/DHCPv6) server can then populate the information
    to PCP client.</p>"
