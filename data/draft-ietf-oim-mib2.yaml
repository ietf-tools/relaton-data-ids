abstract:
- content: "<p>This RFC documents a MIB for use with CMIP, either over pure OSI stacks
    or with the CMIP over TCP specification. It redefines objects comprised by the
    second revision of the Management Information Base for Network Management of TCP/IP-based
    internets: MIB-II so as to conform to the OSI structure of management information.
    [STANDARDS-TRACK]</p>"
