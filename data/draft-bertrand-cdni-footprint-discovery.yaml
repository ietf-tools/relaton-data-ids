abstract:
- content: <p>Interconnected CDNs need to exchange information on the set of end-
    users to which they can deliver content. This information is commonly referred
    to as "CDN Footprint". This memo presents use cases for CDN Footprint Discovery
    in CDNI. It provides a survey of existing work on the subject and a set of additional
    requirements for controlling the exchange of Footprint information.</p>
