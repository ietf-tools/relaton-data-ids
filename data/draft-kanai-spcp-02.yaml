abstract:
- content: "<p>This specification defines Simple Phone Control Protocol (SPCP) as
    an application-level protocol, which allows network devices, such as PCs, to control
    IP telephones. This document explains the protocol specification, how to use SPCP,
    and how to configure a system that uses SPCP.</p>"
