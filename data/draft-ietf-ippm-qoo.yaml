abstract:
- content: "<p>This document introduces the Quality of Outcome (QoO) framework, a
    novel approach to network quality assessment designed to align with the needs
    of application developers, users, and operators. By leveraging the Quality Attenuation
    metric, QoO provides a unified method for defining and evaluating application-specific
    network requirements while ensuring actionable insights for network optimization
    and simple quality scores for end-users.</p>"
