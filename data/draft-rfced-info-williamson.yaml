abstract:
- content: "<p>This memo describes Version 1.5 of the client/server interaction of
    RWhois. RWhois provides a distributed system for the discovery, retrieval, and
    maintenance of directory information. This memo provides information for the Internet
    community. This memo does not specify an Internet standard of any kind.</p>"
