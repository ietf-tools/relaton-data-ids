- content: "<p>When customers' Bridge Domains (BD) are interconnected using Virtual
    Private LAN Service, traffic of these BDs need be separated. This proposal suggests
    to use the service tag as a further de-multiplexor besides Pseudo-Wire to distinguish
    customers' BDs. Use cases are explored in this document.</p>"
