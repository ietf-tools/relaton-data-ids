abstract:
- content: "<p>This document provides the Protocol Implementation Conformance Statement
    (PICS) form for the Expedited Forwarding (EF) Per Hop Behaviour (PHB) as defined
    in RFC 2598. Additional requirements posed by RFC 2475 and RFC 2474 are taken
    into account where applicable. The purpose of this PICS is to provide a mechanism
    whereby a supplier of an implementation of the requirements defined in RFC 2598,
    RFC 2475 and RFC 2474 may provide information about the implementation in a unified
    manner.</p>"
