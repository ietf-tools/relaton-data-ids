- content: "<p>Uniform Resource Identifiers (URIs) are widely used to specify the
    location of Internet resources. This document defines an attribute type and an
    auxiliary object class to allow URIs, including URLs, to be stored in LDAP and
    X.500 directory entries in a standard way.</p>"
