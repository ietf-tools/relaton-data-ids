  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-netconf-ssh-client-server
  type: Internet-Draft
  primary: true
abstract:
- content: '<p>This document defines seven YANG 1.1 modules. Three "IETF" modules,
    and four supporting "IANA" modules. The three IETF modules are: ietf-ssh-common,
    ietf-ssh-client, and ietf-ssh-server. The "ietf-ssh-client" and "ietf-ssh-server"
    modules are the primary productions of this work, enabling the configuration and
    monitoring of SSH clients and servers. The four IANA modules are: iana-ssh-encryption-algs,
    iana-ssh-key- exchange-algs, iana-ssh-mac-algs, and iana-ssh-public-key-algs.
    These modules each define YANG identities for an IANA-maintained algorithm registry.</p>'
  language:
  - en
  script:
  - Latn
  format: text/html
