abstract:
- content: "<p>This document defines a new dhcp option for Access Network Information
    discovery. The network terminal can get the Access Network Information,which it
    is attached, through this option. And the Access Network Information can be used
    for different purpose, such as in TISPAN NGN network the Access Network Information
    can be used to discover the CLF(Connectivity Session Location and Repository Function)
    of the NASS (Network Attachment Subsystem).This document defines the related dhcp
    option and option codes.</p>"
