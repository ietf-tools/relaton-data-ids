abstract:
- content: <p>The documents defines extensions to the Automated Certificate Management
    Environment (ACME) to allow for the automatic issuance of certificates to Tor
    hidden services (".onion" domains). Discussion This note is to be removed before
    publishing as an RFC. Source for this draft and an issue tracker can be found
    at https://github.com/AS207960/acme-onion. The project website and a reference
    implementation can be found at https://acmeforonions.org.</p>
