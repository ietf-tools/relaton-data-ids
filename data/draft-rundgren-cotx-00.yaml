abstract:
- content: "<p>This document describes a CBOR tag for providing type information to
    CBOR data. Unlike the native CBOR tagging scheme which builds on integers in a
    IANA registry, this specification supports arbitrary type identifiers, including
    using URLs. The latter enable type identifiers to potentially point to associated
    human readable definitions as well.</p>"
