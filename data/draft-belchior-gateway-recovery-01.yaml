abstract:
- content: "<p>This memo describes the crash recovery mechanism for the Open Digital
    Asset Protocol (ODAP), entitled ODAP-2PC. ODAP-2PC assures that gateways running
    ODAP are crash-fault tolerant, meaning that the atomicity of asset transfers are
    assured even if gateways crash. This protocol includes the description of the
    messaging and logging flow necessary for gateways to keep track of current state,
    the crash recovery protocol, and a rollback protocol.</p>"
