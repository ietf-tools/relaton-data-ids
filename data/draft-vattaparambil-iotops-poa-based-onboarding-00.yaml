- content: "<p>Industrial network layer onboarding demands a technique that is efficient,
    scalable, and secure. In this document, we propose Power of Attorney based authorization
    technique as a decentralized solution for onboarding devices. This enables users
    such as integrators and subcontractors to onboard devices permanently or temporarily
    according to terms and requirements set in the PoAs.</p>"
