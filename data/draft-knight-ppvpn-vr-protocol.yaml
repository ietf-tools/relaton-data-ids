- content: "<p>This document identifies elements of the protocols used by the 'Virtual
    Router' Provider Provisioned VPN architecture which may need to be coordinated
    with IETF Working Groups other than the PPVPN WG. The primary focus of coordination
    identified in this document is with the IPSEC WG. This document is for temporary
    administrative purposes.</p>"
