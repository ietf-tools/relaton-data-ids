abstract:
- content: "<p>This document specifies a point-to-point route discovery mechanism,
    complementary to the RPL core functionality. This mechanism allows an IPv6 router
    to discover and establish, on demand, a route to another IPv6 router in the LLN
    such that the discovered route meets specified metrics constraints, without necessarily
    going along the DAG links established by core RPL.</p>"
