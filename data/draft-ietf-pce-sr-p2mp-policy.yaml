abstract:
- content: "<p>Segment Routing (SR) Point-to-Multipoint (P2MP) Policies are a set
    of policies that enable architecture for P2MP service delivery. This document
    specifies extensions to the Path Computation Element Communication Protocol (PCEP)
    that allow a stateful PCE to compute and initiate P2MP paths from a Root to a
    set of Leaf nodes.</p>"
