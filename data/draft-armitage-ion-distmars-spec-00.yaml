abstract:
- content: "<p>The Server Cache Synchronisation Protocol (SCSP) has been proposed
    as a general mechanism for synchronising the databases of IP/ATM Servers, such
    as those used by NHRP and MARS. This document specifies an application of SCSP
    to allow multiple MARS entities to provide fault tolerance to MARS Clusters.</p>"
