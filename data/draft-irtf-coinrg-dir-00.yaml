abstract:
- content: "<p>In-network computing can be conceived in many different ways -- from
    active networking, data plane programmability, running virtualized functions,
    service chaining, to distributed computing. This memo proposes a particular direction
    for Computing in the Networking (COIN) research and lists suggested research challenges.</p>"
