abstract:
- content: "<p>This document contains a comparison of two OSPF yang models: draft-
    yeung-netmod-ospf-02 and draft-wang-i2rs-ospf-dm. The yang model in draft-yeung-netmod-ospf-02
    is model focused on configuration. The yang model in draft-wang-i2rs-ospf-dm-00
    is focused on the status and ephemeral state changes needed for the I2RS interface.
    The conclusion of comparison is that there little overlap except the definitions
    of common ospf structures. The draft-wang-i2rs-ospf- dm-00 is necessary to fulfil
    a majority of the requirement drawn from the IGP use cases in the I2RS use cases.</p>"
