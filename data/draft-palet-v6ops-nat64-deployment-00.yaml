abstract:
- content: "<p>This document describes how NAT64 ([RFC6146]) can be deployed in an
    IPv6 operator or enterprise network and the issues to be considered when having
    an IPv6-only access link, regarding: a) DNS64 ([RFC6147]), b) applications or
    devices that use literal IPv4 addresses or non-IPv6 compliant APIs, and c) IPv4-only
    hosts or applications.</p>"
