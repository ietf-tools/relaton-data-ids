- content: "<p>In IPsec, secure connectivity is provided for network layer entities.
    Traffic Selectors which specify interesting traffic for security association encapsulation
    are identified only by network and transport layer addressing. This document discusses
    extending traffic selectors to allow more generic definitions of interesting traffic.</p>"
