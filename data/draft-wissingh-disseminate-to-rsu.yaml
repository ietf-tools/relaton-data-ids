abstract:
- content: "<p>This document describes use cases related to disseminating Intelligent
    Transport System (ITS) information to Road-Side Units. The described use cases
    relate to the concept of disseminating ITS information from a back-office to vehicles
    as well as to the concept of disseminating ITS information from vehicles to the
    back-office and/or vehicles.</p>"
