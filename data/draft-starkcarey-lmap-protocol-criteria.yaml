abstract:
- content: "<p>This draft identifies criteria to be used by the LMAP WG in evaluating
    and selecting Control and Reporting Protocols described by [I-D.ietf-lmap-framework]
    and identified as WG deliverables in the LMAP charter. It is not intended for
    use for any other purpose or by any other party. This draft will not be maintained
    after LMAP completes its selection of these protocols. The authors of this draft
    do not intend to ask for working group adoption or formal publication by IETF.</p>"
