abstract:
- content: "<p>This draft describes an IPv6 solution that enables packets from an
    application on a UE (User Equipment) sticking to the same ANYCAST server location
    when the UE moves from one 5G cell site to another. The proposed solution expands
    the Application-aware ID and Service- Para options specified by [APN6] by including
    the ANYCAST Sticky Service location information in the IPv6 Hop-by-Hop or Destination
    Optional Header.</p>"
