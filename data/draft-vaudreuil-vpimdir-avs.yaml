abstract:
- content: "<p>This document provides details of the address validation service of
    an experimental voice messaging directory service. The directory service is described
    in [vpime164]. This address validation portion of the service provides both address
    confirmation and capabilities discovery for a voice message recipient using a
    common LDAP schema. Please send comments on this document to the author, Greg
    Vaudreuil &lt;gregv@lucent.com&gt;.</p>"
