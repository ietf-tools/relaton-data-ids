abstract:
- content: "<p>As Session Initiation Protocol (SIP) peering becomes more widely accepted
    by service providers the need to define an interconnect guideline becomes of greater
    value. This document takes into consideration the SIP and commonly used SIP extensions,
    and it defines a fundamental set of requirements for SIP Service Providers (SSPs)
    to implement within their signaling functions (SFs) or Signaling Path Border Elements
    (SBEs) for peering.</p>"
