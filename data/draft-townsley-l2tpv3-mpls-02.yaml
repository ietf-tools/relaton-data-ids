abstract:
- content: "<p>The Layer 2 Tunneling Protocol, Version 3, (L2TPv3) defines a protocol
    for tunneling a variety of payload types over IP networks. This document defines
    how to carry an MPLS label or label stack and its payload over L2TPv3. This enables
    an application which traditionally requires an MPLS-enabled core network to utilize
    an L2TPv3 encapsulation over an IP network instead.</p>"
