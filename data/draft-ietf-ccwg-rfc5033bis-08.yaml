abstract:
- content: "<p>This document replaces RFC 5033, which discusses the principles and
    guidelines for standardzing new congestion control algorithms. It seeks to ensure
    that proposed congestion control algorithms operate without harm and efficiently
    alongside other algorithms in the global Internet. It emphasizes the need for
    comprehensive testing and validation to prevent adverse interactions with existing
    flows. This document provides a framework for the development and assessment of
    congestion control mechanisms, promoting stability across diverse network environments.
    It obsoletes RFC5033 to reflect changes in the congestion control landscape.</p>"
