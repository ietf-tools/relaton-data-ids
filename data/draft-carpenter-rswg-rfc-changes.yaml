- content: "<p>This document describes policies applicable when the text of an RFC
    is modified after it has been approved for publication. About This Document This
    note is to be removed before publishing as an RFC. Status information for this
    document may be found at https://datatracker.ietf.org/doc/draft-carpenter-rswg-rfc-changes/.
    Discussion of this document takes place on the RSWG Working Group mailing list
    (mailto:rswg@rfc-editor.org), which is archived at https://mailarchive.ietf.org/arch/browse/rswg/.</p>"
