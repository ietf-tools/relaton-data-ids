abstract:
- content: "<p>This memo describes two simple metrics and a methodology for testing
    end-to-end one-way data throughput and two-way response time at the application
    layer utilizing HTTP [1] (web) servers and user agents (web browsers). Two Interactive
    Hypertext Transfer Test (IHTTT) implementations are described in detail.</p>"
