abstract:
- content: "<p>This document specifies an OPTIONAL extension to NFS version 4 minor
    version 2 that enables Linux Integrity Measurement Architecture metadata (IMA)
    to be conveyed between NFS version 4.2 servers and clients. Integrity measurement
    authenticates the creator of a file's content and helps guarantee the content's
    integrity end-to-end from creation to use.</p>"
