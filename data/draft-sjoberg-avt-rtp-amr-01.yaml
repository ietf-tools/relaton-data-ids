abstract:
- content: "<p>This document describes a proposed real-time transport protocol (RTP)
    [8] payload format for AMR speech encoded [1] signals. The AMR payload format
    is designed to be able to interoperate with existing AMR transport formats. This
    document also includes a MIME type registration for AMR. The MIME type is specified
    for both real-time transport and storage.</p>"
