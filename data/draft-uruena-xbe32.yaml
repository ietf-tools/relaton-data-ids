abstract:
- content: "<p>This document defines the eXtensible Binary Encoding (XBE32). It has
    been designed to serialize hierarchical data with a compact and extensible format.
    XBE32 elements are binary-encoded inside Type- Length-Value (TLV) structures,
    that are aligned to 32-bit words in order to be easily processed by computers.
    XBE32 is NOT a binary encoding for XML documents, but a serialization format for
    small, lightweight network protocols.</p>"
