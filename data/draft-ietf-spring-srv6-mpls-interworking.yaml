abstract:
- content: "<p>This document describes SRv6 and MPLS/SR-MPLS interworking procedures.
    Interworking problem is generalized into various interworking scenarios. These
    scenarios are stitched either by transport interworking or service interworking.
    New SRv6 behaviors are defined for the purpose. These new behaviors and MPLS labels
    stitch end to end path across different data plane.</p>"
