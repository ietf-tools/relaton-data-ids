abstract:
- content: "<p>RFC 2872 defines an Resource Reservation Protocol (RSVP) object for
    application identifiers. This document uses that App-ID and gives implementers
    specific guidelines for differing voice and video stream identifications to nodes
    along a reservation path, creating specific profiles for voice and video session
    identification.</p>"
