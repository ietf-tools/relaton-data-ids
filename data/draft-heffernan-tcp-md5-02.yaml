abstract:
- content: "<p>This memo describes a TCP extension to enhance security for selected
    TCP applications. It defines a new TCP option for carrying an MD5 digest in a
    TCP segment. This digest acts like a signature for that segment, incorporating
    information known only to the connection end points. Using this option in the
    way described in this paper significantly reduces the danger from security attacks
    on critical TCP applications on the Internet. This document specifies an experimental
    protocol for use in the Internet.</p>"
