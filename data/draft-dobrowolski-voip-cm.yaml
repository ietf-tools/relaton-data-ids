- content: "<p>This Internet Draft explains the concept of a Telephony Call Model
    in some detail using a simple example. We then explore how support for a common
    Call Model among a plurality of network nodes each of which performs service processing
    functions facilitates more rapid service creation and promotes feature transparency.</p>"
