abstract:
- content: "<p>This memo proposes an alternative handover scheme in Proxy Mobile IPv6(PMIPv6)
    by making NMAG early registering to LMA before MN attaches to NMAG. Therefore,
    when MN handover to NMAG, it can sends the Router Advertisement message to MN
    immediately, because the network-layer handoff has completed already.</p>"
