abstract:
- content: '<p>This document specifies the DOTS signal channel Call Home, which enables
    a DOTS server to initiate a secure connection to a DOTS client, and to receive
    the attack traffic information from the DOTS client. The DOTS server in turn uses
    the attack traffic information to identify the compromised devices launching the
    outgoing DDoS attack and takes appropriate mitigation action(s). The DOTS signal
    channel Call Home is not specific to the home networks; the solution targets any
    deployment which requires to block DDoS attack traffic closer to the source(s)
    of a DDoS attack. Editorial Note (To be removed by RFC Editor) Please update these
