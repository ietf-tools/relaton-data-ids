abstract:
- content: "<p>Lzip is a lossless compressed data format designed for data sharing,
    long-term archiving, and parallel compression/decompression. Lzip uses a simplified
    form of the Lempel-Ziv-Markov chain-Algorithm (LZMA) stream format, chosen to
    maximize safety and interoperability. Lzip can achieve higher compression ratios
    than gzip. This document describes the lzip format and registers a media type
    and content encoding to be used when transporting lzip-compressed content via
    Multipurpose Internet Mail Extensions (MIME).</p>"
