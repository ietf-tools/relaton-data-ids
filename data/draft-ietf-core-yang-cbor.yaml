abstract:
- content: "<p>Based on the Concise Binary Object Representation (CBOR, RFC 8949),
    this document defines encoding rules for representing configuration data, state
    data, parameters and results of Remote Procedure Call (RPC) operations or actions,
    and notifications, defined using YANG (RFC 7950).</p>"
