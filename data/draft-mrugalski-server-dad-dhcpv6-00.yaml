abstract:
- content: "<p>This document defines new way of performing DAD procedure. DHCPv6 maintain
    small pool of unique addresses. DHCPv6 server performs DAD procedure for each
    address, before populating this uniqueness verified pool. Client may ask for an
    address that already passed DAD test, thus speeding up client configuration process.</p>"
