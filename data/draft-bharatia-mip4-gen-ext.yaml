- content: "<p>This document describes the mechanism for providing the host configuration
    information during Mobile IP registration. One or more Configuration Options Exchange
    Extensions may be included in the registration message to provide the Mobile Node
    the configuration parameters needed for network service usage (e.g. DNS).</p>"
