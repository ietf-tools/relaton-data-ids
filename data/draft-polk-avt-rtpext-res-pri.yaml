abstract:
- content: "<p>This document defines an extension to the Real-Time Protocol RTP [1]
    for Communication Resource Priority (CRP). The intent of this extension is to
    give a relative preferential order to RTP packets moving through an infrastructure
    within a Domain whose infrastructure recognizes this extension.</p>"
