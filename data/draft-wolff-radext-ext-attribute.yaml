abstract:
- content: "<p>The RADIUS protocol is being extended beyond the wildest imaginations
    of its original designers. These extensions are pushing up against the existing
    limitations on the numbers, length, base types and grouping of RADIUS attributes.
    This document specifies a method of relaxing those limitations.</p>"
