abstract:
- content: <p>In network-based mobility management domain, LMA is used to manage the
    mobility of IP node attached to MAG. LMA discovery and LMA redirection mechanism
    are used to improve the network flexibility. This document is used to introduce
    a recommended solution for this purpose. In this solution Redirect Agent function
    is adopted to accomplish the requirement. Conventions used in this document The
    key words "MUST", "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT", "SHOULD", "SHOULD
    NOT", "RECOMMENDED", "MAY", and "OPTIONAL" in this document are to be interpreted
    as described in [RFC2119].</p>
