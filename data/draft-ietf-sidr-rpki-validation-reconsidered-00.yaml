abstract:
- content: "<p>This document reviews the certificate validation procedure specified
    in RFC6487 and highlights aspects of potentially acute operational fragility in
    the management of certificates in the RPKI in response to the movement of resources
    across registries, and the associated actions of Certification Authorities to
    maintain continuity of validation of certification of resources during this movement.</p>"
