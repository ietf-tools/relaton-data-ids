abstract:
- content: "<p>This document gives implementation and operational considerations for
    using TLS-PSK with RADIUS/TLS (RFC6614) and RADIUS/DTLS (RFC7360). The purpose
    of the document is to help smooth the operational transition from the use of the
    insecure RADIUS/UDP to the use of the much more secure RADIUS/TLS.</p>"
