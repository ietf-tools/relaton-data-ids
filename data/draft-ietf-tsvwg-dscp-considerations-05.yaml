abstract:
- content: "<p>This document discusses considerations for assigning a new recommended
    DiffServ Code Point (DSCP) for a new standard Per Hop Behaviour (PHB). It considers
    the common observed remarking behaviours that the DiffServ field might be subjected
    to along an Internet path. It also notes some implications of using a specific
    DSCP.</p>"
