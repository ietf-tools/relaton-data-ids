abstract:
- content: "<p>This document describes a TCP-based convergence layer (TCPCL) for Delay-Tolerant
    Networking (DTN). This version of the TCPCL protocol is based on implementation
    issues in the earlier TCPCL Version 3 of RFC7242 and updates to the Bundle Protocol
    (BP) contents, encodings, and convergence layer requirements in BP Version 7.
    Specifically, the TCPCLv4 uses CBOR-encoded BPv7 bundles as its service data unit
    being transported and provides a reliable transport of such bundles. This document
    is an update of the protocol described in RFC7242, reflecting lessons learned.
    For this reason it obsoletes RFC7242, an IRTF-stream document. Note to the RFC
    editor: The Internet Research Task Force is requested to mark RFC7242 as obsolete.</p>"
