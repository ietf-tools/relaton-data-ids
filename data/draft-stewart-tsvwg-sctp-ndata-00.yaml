abstract:
- content: "<p>This document describes an extension to Stream Control Transmission
    Protocol (SCTP) which adds a new data chunk to SCTP. This new chunk is designed
    to follow closely the existing DATA chunk but incorporates a new field in the
    header, the Fragmentation Sequence Number (FSN). This new field is used for the
    purposes of fragmentation of large messages without causing head of line blocking.</p>"
