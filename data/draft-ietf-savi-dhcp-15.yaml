abstract:
- content: "<p>This document specifies the procedure for creating bindings between
    a DHCPv4/DHCPv6 assigned source IP address and a binding anchor on a SAVI (Source
    Address Validation Improvements) device. The bindings can be used to filter out
    packets with forged source IP address in DHCP scenario. This mechanism is proposed
    as a complement to ingress filtering to provide finer granularity source IP address
    validation.</p>"
