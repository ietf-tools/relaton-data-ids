abstract:
- content: "<p>The document describes a variation of the Postcard-Based Telemetry
    (PBT), the marking-based PBT. Unlike the instruction-based PBT, as embodied in
    [I-D.ietf-ippm-ioam-direct-export], the marking-based PBT does not require the
    encapsulation of a telemetry instruction header so it avoids some of the implementation
    challenges of the instruction-based PBT. This documents discuss the issues and
    solutions of the marking-based PBT.</p>"
