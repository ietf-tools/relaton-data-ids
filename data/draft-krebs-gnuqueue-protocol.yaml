- content: "<p>This document describes the protocols used by GNU Queue to communicate
    between GNU Queue processes. This includes protocols used to facilitate network
    load-balancing (including reporting to GNU Queue processes of host load averages,
    'virtual load averages', and/or other information used to determine job routing),
    process input-output, and process control information (two-way signal and termination
    code reporting).</p>"
