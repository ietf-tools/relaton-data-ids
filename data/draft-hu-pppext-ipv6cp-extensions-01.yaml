abstract:
- content: "<p>The IPv6 Control Protocol (IPv6CP) is one of Network Control Protocols(NCPs)
    that are defined by the Point-to-Point Protocol(PPP) for establishing and configuring
    different network protocols. This document extends the IPv6CP for negotiating
    and configuring IPv6 network parameters over PPP links, including IPv6 address,
    IPv6 prefix, primary and alternative DNS server addresses.</p>"
