abstract:
- content: "<p>This document introduces a new approach for the Alternate Marking method.
    It is called Big Data Multipoint Alternate Marking method and, starting from the
    methodology described in RFC 8321 and RFC 8889, it explains how to implement performance
    measurement analytics on the Network Management System by analysing the raw data
    of the network nodes.</p>"
