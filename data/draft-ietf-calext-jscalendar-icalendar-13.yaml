abstract:
- content: "<p>This document defines how to convert calendaring information between
    the JSCalendar and iCalendar data formats. It considers every JSCalendar and iCalendar
    element registered at IANA at the time of publication. It defines conversion rules
    for all elements that are common to both formats, as well as how convert arbitrary
    or unknown JSCalendar and iCalendar elements.</p>"
