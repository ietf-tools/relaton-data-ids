abstract:
- content: <p>This document describes extensions to the Bidirectional Forwarding Detection
    (BFD) protocol to support Performance Measurement for IP/MPLS network. Specifically,
    it defines BFD extensions for measuring packet loss, delay and delay variation
    for arbitrary paths between systems. Conventions used in this document The key
    words "MUST", "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT", "SHOULD", "SHOULD
    NOT", "RECOMMENDED", "MAY", and "OPTIONAL" in this document are to be interpreted
    as described in RFC-2119 [RFC2119].</p>
