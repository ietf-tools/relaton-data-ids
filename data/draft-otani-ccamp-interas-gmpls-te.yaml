abstract:
- content: "<p>This draft provides requirements for the support of generalized multi-protocol
    label switching (GMPLS) inter-domain traffic engineering (TE). Its main objective
    is to present the differences between MPLS inter-domain TE and GMPLS inter-domain
    TE. This draft covers not only GMPLS Inter-domain architecture but also functional
    requirements in terms of GMPLS signaling and routing in order to specify these
    in a GMPLS Inter-domain environment.</p>"
