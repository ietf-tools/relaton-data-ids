- content: "<p>LDAP is the Lightweight Directory Access Protocol, defined in [1],
    [2] and [3]. This document describes a format for an LDAP Uniform Resource Locator.
    The format describes an LDAP search operation to perform to retrieve information
    from an LDAP directory, or, in the context of an LDAPv3 referral or reference,
    the format describes a service where an LDAP operation may be progressed.</p>"
