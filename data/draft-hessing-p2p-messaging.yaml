abstract:
- content: "<p>The Peer to Peer Messaging Protocol supports the creation of scalable,
    extensible and secure Peer to Peer networks leveraging current practices and introducing
    new concepts to P2P networking such as the support of multiple communities, security
    and multicasting. The protocol is highly extensible to allow for the development
    of additional features and applications for p2p networks.</p>"
