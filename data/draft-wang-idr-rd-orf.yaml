abstract:
- content: "<p>This draft defines a new Outbound Route Filter (ORF) type, called the
    Route Distinguisher ORF (RD-ORF). The described RD-ORF mechanism is applicable
    when the VPN routes from different VRFs are exchanged via one shared BGP session(e.g.
    routers in a single-domain connect via Route Reflector).</p>"
