abstract:
- content: "<p>The Session Initiation Protocol (SIP) is an application-layer control
    (signaling) protocol for creating, modifying and terminating sessions with one
    or more participants. These sessions include Internet telephone calls, multimedia
    distribution and multimedia conferences. SIP has a number of security mechanisms
    used for hop- by-hop or end-to-end protection. In this document we discuss requirements
    concerning SIP security mechanism agreement.</p>"
