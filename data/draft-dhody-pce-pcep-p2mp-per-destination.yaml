abstract:
- content: "<p>The ability to determine paths of point-to-multipoint (P2MP) Multiprotocol
    Label Switching (MPLS) and Generalized MPLS (GMPLS) Traffic Engineering Label
    Switched Paths (TE LSPs) is one the key requirements for Path Computation Element
    (PCE). The PCEP has been extentded for intra and inter domain path computation
    via PCE(s) for P2MP TE LSP. This document describes the motivation and PCEP extension
    for explicitly specifying abstract nodes for inclusion or exclusion for a subset
    of destinations during P2MP path computation via PCE(s).</p>"
