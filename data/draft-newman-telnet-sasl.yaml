abstract:
- content: "<p>It is common today for Internet client software to implement multiple
    Internet protocols. SASL [SASL] provides an authentication framework which permits
    multi-protocol clients and servers to reuse security-sensitive authentication
    code. This memo defines a SASL profile for the Telnet [TELNET] protocol. This
    proposal will be discussed on the telnet-ietf mailing list. To subscribe, send
    the word 'subscribe' to &lt;telnet-ietf-request@bsdi.com&gt;.</p>"
