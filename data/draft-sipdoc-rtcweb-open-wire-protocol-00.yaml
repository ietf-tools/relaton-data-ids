abstract:
- content: "<p>RTC-Web clients communicate with a server in order to request or manage
    realtime communications with other users. This document exposes four hypothetical
    and different RTC-Web scenarios and analyzes the requirements of the in-the-wire
    protocol in each of them. The aim of this document is to make RTC-Web properly
    fit in the nature of the Web.</p>"
