abstract:
- content: "<p>This document discusses how International Standard Book Numbers (ISBN)
    can be supported within the URN (Uniform Resource Names) framework and the syntax
    for URNs defined in RFC 2141. Much of the discussion below is based on the ideas
    expressed in RFC 2288. This memo provides information for the Internet community.</p>"
