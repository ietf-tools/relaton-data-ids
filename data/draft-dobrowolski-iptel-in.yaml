- content: "<p>The purpose of this Internet Draft is to start discussion on the issues
    of making available existing Intelligent Network (IN) capabilities to the Voice
    over IP (VOIP) Internet application and other Internet applications. In addition
    to benefitting from accessing existing IN services, interworking with IN will
    expedite development of new Internet applications.</p>"
