abstract:
- content: "<p>This draft provides an overview of the security of data transmission
    in the identity resolution system for the Industrial Internet. Identity resolution
    systems play a vital role in the Industrial Internet by providing secure sharing
    and intelligent association of heterogeneous information among different organizations.
    This draft focuses on the security services that identity resolution systems should
    provide for resolution data transmission.</p>"
