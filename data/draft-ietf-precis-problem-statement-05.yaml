abstract:
- content: "<p>Using Unicode codepoints in protocol strings that expect comparison
    with other strings requires preparation of the string that contains the Unicode
    codepoints. Internationalizing Domain Names in Applications (IDNA2003) defined
    and used Stringprep and Nameprep. Other protocols subsequently defined Stringprep
    profiles. A new approach different from Stringprep and Nameprep is used for a
    revision of IDNA2003 (called IDNA2008). Other Stringprep profiles need to be similarly
    updated or a replacement of Stringprep needs to be designed. This document outlines
    the issues to be faced by those designing a Stringprep replacement.</p>"
