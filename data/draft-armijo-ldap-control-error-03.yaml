abstract:
- content: "<p>This document defines a controlError result code to be used in LDAPv3
    [1] control extension specifications. The purpose of this result code is to let
    the client know that the operation which returned this result code was not successful
    due to an attached control and that further information is available in one or
    more controls attached to the response.</p>"
