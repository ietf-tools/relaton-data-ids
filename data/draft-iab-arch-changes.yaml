abstract:
- content: "<p>In 1996, the IAB published RFC 1958, entitled 'Architectural Principles
    of the Internet.' The Internet has grown and evolved since then, and this document
    records the impact of this evolution on the principles laid down previously. This
    first draft is issued for discussion by the IETF community.</p>"
