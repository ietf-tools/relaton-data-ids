abstract:
- content: "<p>This document discusses how to inform Service Functions about service-
    and subscriber-related information for the sake of policy enforcement and appropriate
    SFC-inferred forwarding. Once the information is consumed by SFC-aware elements
    of an SFC-enabled domain, it is stripped from packets when they leave the SFC-enabled
    domain. Thus privacy-sensitive information is not leaked outside the domain.</p>"
