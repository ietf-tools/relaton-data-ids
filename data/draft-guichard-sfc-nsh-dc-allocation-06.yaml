abstract:
- content: "<p>This document provides a recommended default allocation for the fixed
    context headers within a Network Service Header (NSH). NSH is defined in [I-D.ietf-sfc-nsh].
    The allocation scheme is relevant when NSH is used for Service Function Chaining
    within a data center and may be used to support use cases such as those described
    in [I-D.ietf-sfc-dc-use-cases].</p>"
