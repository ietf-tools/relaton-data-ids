abstract:
- content: "<p>The Messaging Layer Security (MLS) protocol is an asynchronous group
    authenticated key exchange protocol. MLS provides a number of capabilities to
    applications, as well as several extension points internal to the protocol. This
    document provides a consolidated application API, guidance for how the protocol's
    extension points should be used, and a few concrete examples of both core protocol
    extensions and uses of the application API.</p>"
