abstract:
- content: "<p>This informational document describes a compact method of using IEEE
    802.1AB Link Layer Discovery Protocol (LLDP) with IEEE 802.1aq Shortest Path Bridging
    (SPB) network to automatically attach network devices not supporting IEEE 802.1ah
    to individual services in a SPB network. These network devices typically do not
    support SPBM, MAC- in-MAC (802.1ah), nor I-SID usage and therefore cannot easily
    take advantage of the SPB infrastructure without manual configuration of attachment
    of VLANs to I-SIDs in multiple locations. A motivation for this draft is to suggest
    a useful means to simplify and automate connections to PBB L2VPN based service
    networks such as those defined in SPBM-EVPN</p>"
