abstract:
- content: "<p>This document presents a Fast Reroute (FRR) approach aimed at providing
    link and node protection of node and adjacency segments within the Segment Routing
    (SR) framework based on Maximally Redundant Trees (MRT) FRR algorithm [RFC 7811].
    Fast-Reroute with Maximally Redundant Trees (MRT-FRR) for Segment routing network
    is to provide link-protection and node- protection with 100% coverage in Segment
    routing network topology that is still connected after the failure. MRT is computational
    efficient.</p>"
