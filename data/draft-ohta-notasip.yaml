abstract:
- content: "<p>This memo describes a simple protocol for port negotiation of bi- directional
    UDP steam. The primary target of the application of the protocol is Internet phone
    without QoS guarantee and the protocol is explained with Internet phone as the
    application using telephone terminology. A callee's host may accept multiple streams
    on a well known UDP port and redirect them to other ports.</p>"
