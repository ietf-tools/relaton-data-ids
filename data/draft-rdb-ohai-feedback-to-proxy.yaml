abstract:
- content: "<p>Servers often rate-limit incoming requests, for example, rate-limit
    based upon the source IP address to provide equitable service to clients. However,
    oblivious HTTP removes the ability for the server to distinguish amongst clients
    so the server can only rate-limit traffic from an Oblivious Relay Resource. This
    harms all clients behind that Oblivious Relay Resource. This specification enables
    a server to convey rate-limit information to an Oblivious Relay Resource, which
    can use it to apply rate-limit policies on clients. Cooperating Oblivious Relay
    Resources can thus provide more equitable service to their distinguishable clients
    without impacting on all clients behind that Oblivious Relay Resource.</p>"
