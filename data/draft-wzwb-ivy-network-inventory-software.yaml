- content: "<p>This document defines the YANG model for network inventory software
    extensions to support more comprehensive software components and software-enabled
    network devices, e.g. virtual Provider Edge (PE), virtul Fire Wall (FW). This
    document augments the 'ietf-network-inventory' data model defined in xxx by adding
