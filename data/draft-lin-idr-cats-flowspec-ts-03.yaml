abstract:
- content: "<p>A BGP Flow Specification is an n-tuple consisting of several matching
    criteria that can be applied to IP traffic. Computing-Aware Traffic Steering (CATS)
    is a framework which optimizes traffic steering to a given service instance by
    taking into account the dynamic nature of both computing and network resources.
    This document specifies a new BGP Flow Spec Component Type in order to support
    CATS traffic forwarding.</p>"
