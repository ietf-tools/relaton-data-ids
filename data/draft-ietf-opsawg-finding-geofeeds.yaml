- content: "<p>This document specifies how to augment the Routing Policy Specification
    Language inetnum: class to refer specifically to geofeed data comma-separated
    values (CSV) files and describes an optional scheme that uses the Routing Public
    Key Infrastructure to authenticate the geofeed data CSV files.</p>"
