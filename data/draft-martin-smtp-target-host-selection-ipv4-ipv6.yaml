abstract:
- content: "<p>The Simple Mail Transfer Protocol (SMTP) is defined in [RFC5321]. Section
    5 of that document describes the process of host selection. While locating the
    target host in IPv4 is well defined, this process is unclear for sytems in IPv4
    and IPv6 environemts. This specification extends [RFC5321] to provide a standard
    way of selecting the target host in mixed environements.</p>"
