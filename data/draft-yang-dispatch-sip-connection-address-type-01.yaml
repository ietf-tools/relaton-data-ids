abstract:
- content: "<p>This memo describes use cases, requirements, and protocol extensions
    for using the Session Description Protocol (SDP) Offer/Answer model for a SIP
    connection address type in order to provide a mechanism which allows the transport
    of a SIP URI within the SDP connection line, for use when the actual IP addresses
    are not known at offer/ answer time.</p>"
