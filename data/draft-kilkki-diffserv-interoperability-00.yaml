abstract:
- content: "<p>This document defines Differentiated Services Per-Hob-Behavior (PHB)
    Group called Interoperability PHB Group (PHB-i). PHB-i Group provides delivery
    of IP packets in two PHB forwarding classes. These two classes provides differentiation
    based on delay properties. Each class includes at least 6, or preferably 8 importance
    (or drop precedence) levels. This document shows how this PHB-i model can be used
    to facilitate interoperability between service providers.</p>"
