abstract:
- content: "<p>This document describes a new Port Control Protocol (PCP) option called
    THIRD_PARTY_ID. It is designed to be used in combination with the THIRD_PARTY
    option specified in RFC 6887 but can also be used without it. The THIRD_PARTY_ID
    serves to identify a Third Party in situations where a third party's IP address
    contained in the THIRD_PARTY option does not provide sufficient information to
    create requested mappings in a PCP-controlled device.</p>"
