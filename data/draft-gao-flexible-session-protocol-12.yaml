abstract:
- content: "<p>FSP is a connection-oriented transport layer protocol that provides
    mobility and multihoming support by introducing the concept of 'upper layer thread
    ID', which is associated with some shared secret that is applied with some authenticated
    encryption algorithm to protect authenticity of the origin of the FSP packets.
    It is able to provide following services to the upper layer application: * Stream-oriented
    send-receive with native message boundary * Flexibility to exploit authenticated
    encryption * On-the-wire compression * Light-weight session management</p>"
