abstract:
- content: "<p>BGP Flowspec mechanism (BGP-FS) [RFC8955] [RFC8956]propogates both
    traffic Flow Specifications and Traffic Filtering Actions by making use of the
    BGP NLRI and the BGP Extended Community encoding formats. This document specifies
    a new BGP-FS component type to support AS- level filtering. The match field is
    the origin AS number of the destination IP address that is encoded in the Flowspec
    NLRI. This function is applied in a single administrative domain.</p>"
