abstract:
- content: "<p>This document defines a YANG data model for the configuration and management
    of Keyed IPv6 tunnels. The data model includes configuration data and state data.
    Due to the stateless nature of keyed IPv6 tunnels, a model for NETCONF notifications
    is not necessary.</p>"
