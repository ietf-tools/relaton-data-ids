abstract:
- content: "<p>This memo addresses the problem of protocol support for measuring Network
    Capacity metrics in RFC xxxx: draft-ietf-ippm-capacity- metric-method, where the
    method deploys a feedback channel from the receiver to control the sender's transmission
    rate in near-real-time. It supplies a simple protocol to perform the measurements.
    The authors seek feedback to determine what additional features will be necessary
    for an IETF Standards Track Protocol, beyond what is present in the running code
    available now.</p>"
