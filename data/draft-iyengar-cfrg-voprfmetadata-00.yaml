abstract:
- content: "<p>This document describes a verifable mechansim to bind public metadata
    to an existing Verifiable oblivious Pseduo-Random function [I-D.irtf-cfrg-voprf]
    (VOPRF). Using zero knowledge proofs a receiver can verify that, for an input
    x, a VOPRF(k, x, metadata), is generated from a secret key k, as well as the given
    metadata.</p>"
