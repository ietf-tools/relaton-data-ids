abstract:
- content: "<p>This document describes the Locator/ID Separation Protocol (LISP) data-plane
    encapsulation protocol. LISP defines two namespaces, End- point Identifiers (EIDs)
    that identify end-hosts and Routing Locators (RLOCs) that identify network attachment
    points. With this, LISP effectively separates control from data, and allows routers
    to create overlay networks. LISP-capable routers exchange encapsulated packets
    according to EID-to-RLOC mappings stored in a local map-cache. The map-cache is
    populated by the LISP Control-Plane protocol [REF_TO_RFC6833bis]. LISP requires
    no change to either host protocol stacks or to underlay routers and offers Traffic
    Engineering, multihoming and mobility, among other features.</p>"
