abstract:
- content: "<p>This document specifies an RTP payload format for the Forward Error
    Correction (FEC) repair data produced by the Raptor FEC Schemes. Raptor FEC Schemes
    are specified for use with the IETF FEC Framework that supports the transport
    of repair data over both UDP and RTP. This document specifies the payload format
    that is required for the use of RTP to carry Raptor repair flows. [STANDARDS-TRACK]</p>"
