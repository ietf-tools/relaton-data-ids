abstract:
- content: "<p>The IPv6 Neighbor Discovery (ND) protocol provides a Router Solicitation
    (RS) function allowing nodes to solicit a Router Advertisement (RA) response from
    an on-link router, a Neighbor Solicitation (NS) function allowing nodes to solicit
    a Neighbor Advertisement (NA) response from an on-link neighbor, and a Redirect
    function allowing routers to inform nodes of a better next hop neighbor on the
    link toward the destination. This document specifies backward-compatible extensions
    to IPv6 ND messages to support the discovery of more-specific routes.</p>"
