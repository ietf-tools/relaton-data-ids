abstract:
- content: "<p>This document describes the scenarios and requirements of separating
    CAPWAP Data and Control plane. This specification provides a CAPWAP extension
    to allow two distinct AC component: AC-DP (AC-Data Plane) and AC-CP (AC-Control
    Plane). AC-DP handles all user payload with the exception of layer 2 management
    frames between the AC and user such as IEEE 802.11 association, authentication,
    probe, Action Frame. AC-CP handles all control messages between the WTP and AC.
    In addition, the AC-CP wil handle user payload related to layer-2 management frames
    such as those mentioned above.</p>"
