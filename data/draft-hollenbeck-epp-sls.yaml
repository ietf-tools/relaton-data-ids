- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) extension
    mapping for the provisioning and management of Service Lookup System (SLS) data
    stored in a shared central repository. Specified in XML, the mapping defines EPP
    command syntax and semantics as applied to SLS data elements.</p>"
