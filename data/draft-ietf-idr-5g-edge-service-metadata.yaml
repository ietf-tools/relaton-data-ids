abstract:
- content: "<p>This draft describes a new Metadata Path Attribute and some sub-TLVs
    for egress routers to advertise the Metadata about the attached edge services
    (ES). The Edge Service Metadata can be used by the ingress routers in the 5G Local
    Data Network to make path selections not only based on the routing cost but also
    the running environment of the edge services. The goal is to improve latency and
    performance for 5G edge services. The extension enables an edge service at one
    specific location to be more preferred than the others with the same IP address
    (ANYCAST) to receive data flow from a specific source, like a specific User Equipment
    (UE).</p>"
