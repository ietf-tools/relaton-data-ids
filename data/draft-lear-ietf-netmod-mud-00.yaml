abstract:
- content: "<p>This memo specifies a YANG model to be used to generate and parse manufacturer
    usage descriptions. These descriptions are retrieved by network management systems
    in order to instantiate policies associated with those devices. This memo also
    specifies a well known URI suffix to indicate that a file contains XML derived
    from this model.</p>"
