abstract:
- content: "<p>This document introduces the Edge Datacentet network, and describe
    some use cases about Edge Datacenter, discusses an important component in the
    Edge Datacenter:Service Gateway and its functions, elaborates the requirements
    on Service Gateway. Service Gateway works as a Flow Split Device(FSD) in the Edge
    DC network, it needs to not only play a gateway of the edge Datacenter network,
    implementing coordination with existing technology, but also meets many new requirements.
    For example, to make sure the packets goes into Edge DC or Metro network, SDN
    forwarding, and as a leaf in the leaf-spin architecture.</p>"
