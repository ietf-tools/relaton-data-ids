abstract:
- content: "<p>This document describes several potential performance scalability and
    capability issues when implementing in-situ OAM on heterogenous target network
    elements. The document proposes the corresponding solutions and modifications
    to the current in-situ OAM specification to mitigate the issues. Specifically,
    in-situ OAM is extended with data validation fields to cope with the node processing
    capability. We provide use cases to motivate our proposal and base the modifications
    on the current in-situ OAM header format specification.</p>"
