abstract:
- content: "<p>In the stage of the transition from IPv4 to IPv6 it is necessary that
    IPv4 nodes and IPv6 nodes can communicate directly. This memo proposes a mechanism
    which enables such direct communication for multicast, in addition to that for
    unicast defined in RFC2765(SIIT) and RFC2766(NAT-PT.)</p>"
