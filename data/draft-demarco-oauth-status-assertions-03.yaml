abstract:
- content: "<p>Status Assertion is a signed object that demonstrates the validity
    status of a Digital Credential. These assertions are periodically provided to
    Holders, who can present these to Credential Verifier along with the corresponding
    Digital Credentials. The approach outlined in this document makes the Credential
    Verifier able to check the status, such as the non-revocation, of a Digital Credential
    without requiring to query any third-party entities.</p>"
