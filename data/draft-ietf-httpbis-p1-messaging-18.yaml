abstract:
- content: <p>The Hypertext Transfer Protocol (HTTP) is an application-level protocol
    for distributed, collaborative, hypertext information systems. HTTP has been in
    use by the World Wide Web global information initiative since 1990. This document
    is Part 1 of the seven-part specification that defines the protocol referred to
    as "HTTP/1.1" and, taken together, obsoletes RFC 2616 and moves it to historic
    status, along with its predecessor RFC 2068. Part 1 provides an overview of HTTP
    and its associated terminology, defines the "http" and "https" Uniform Resource
    Identifier (URI) schemes, defines the generic message syntax and parsing requirements
    for HTTP message frames, and describes general security concerns for implementations.
    This part also obsoletes RFCs 2145 (on HTTP version numbers) and 2817 (on using
    CONNECT for TLS upgrades) and moves them to historic status.</p>
