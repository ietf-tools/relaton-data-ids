abstract:
- content: "<p>This memo describes the requirements for publishing a registry on the
    IANA website before the IETF Stream document that creates the registry is approved
    for publication as an RFC. This process can be used when a Working Group needs
    to coordinate allocations among multiple documents or with an organization outside
    the IETF.</p>"
