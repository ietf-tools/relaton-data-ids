abstract:
- content: "<p>This document specifies a new extension to the Registration Request
    used by mobile nodes with the mobile-IP protocol. The new extension allows the
    mobile node to select the particular IP multicasts which the home agent or foreign
    agent should forward to the mobile node when it attaches to the Internet at a
    care-of address not on its home network.</p>"
