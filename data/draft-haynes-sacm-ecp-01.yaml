abstract:
- content: "<p>This document specifies the Endpoint Compliance Profile, a high-level
    specification that describes a specific combination and application of NEA and
    TNC protocols and interfaces specifically designed to support ongoing assessment
    of endpoint posture and the controlled exposure of collected posture information
    to appropriate security applications. This document is a subset of the Trusted
    Computing Group's Endpoint Compliance Profile Version 1.0 specification.</p>"
