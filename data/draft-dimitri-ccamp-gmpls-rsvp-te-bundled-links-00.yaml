abstract:
- content: "<p>This document is a companion to the Generalized Multi-Protocol Label
    Switching (GMPLS) RSVP-TE signaling. It extends the TLV definitions of [RFC3471]
    to provide the means to identify component links of unnumbered link bundles within
    the IF_ID_RSVP_HOP and IF_ID ERROR_SPEC objects. It also defines the extensions
    to GMPLS RSVP-TE in support of component link identifiers for explicit resource
    control and recording over link bundles.</p>"
