abstract:
- content: "<p>This document describes a method for protecting group communication
    over the Constrained Application Protocol (CoAP). The proposed approach relies
    on Object Security of CoAP (OSCOAP) and the CBOR Object Signing and Encryption
    (COSE) format. All security requirements fulfilled by OSCOAP are maintained for
    multicast OSCOAP request messages and related unicast OSCOAP response messages.
    Source authentication of all messages exchanged within the group is ensured, by
    means of digital signatures produced through private keys of sender devices and
    embedded in the protected CoAP messages.</p>"
