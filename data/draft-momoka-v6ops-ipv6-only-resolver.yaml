abstract:
- content: "<p>By performing IPv4 to IPv6 translation, IPv6-only iterative resolvers
    can operate in an IPv6-only environment. When a specific DNS zone is only served
    by an IPv4-only authoritative server, the iterative resolver will translate the
    IPv4 address to IPv6 to access the authoritative server's IPv4 address via stateful
    NAT64. This mechanism allows IPv6-only iterative resolvers to initiate communications
    to IPv4-only authoritative servers.</p>"
