abstract:
- content: "<p>This document specifies the Endpoint Posture Collection Profile, which
    describes the best practices for the application of IETF and TNC protocols and
    interfaces to support the on-going collection, communication, and assessment of
    endpoint posture, as well as the controlled exposure of endpoint posture to other
    tools. This document is an extension of the Trusted Computing Group's Endpoint
    Compliance Profile Version 1.0 specification.</p>"
