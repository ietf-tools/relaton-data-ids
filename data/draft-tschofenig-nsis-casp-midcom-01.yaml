abstract:
- content: "<p>This document describes a CASP client protocol that allows nodes to
    signal information to firewalls both in an in-path and off-path fashion. The protocol
    furthermore allows to establish a NAT binding and to provide the signaling initiator
    with the NAT information. This is information can then be used within other protocols
    such as SIP.</p>"
