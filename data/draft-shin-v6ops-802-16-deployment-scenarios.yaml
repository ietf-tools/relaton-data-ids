abstract:
- content: "<p>This document provides detailed description of IPv6 deployment and
    integration methods and scenarios in wireless broadband access networks in coexistence
    with deployed IPv4 services. In this document we will discuss main components
    of IPv6 IEEE 802.16 access network and its differences from IPv4 IEEE 802.16 networks
    and how IPv6 is deployed and integrated in each of the IEEE 802.16 technologies
    using tunneling mechanisms and native IPv6.</p>"
