abstract:
- content: "<p>A Network Resource Partition (NRP) is a subset of the network resources
    and associated policies on each of a connected set of links in the underlay network.
    An NRP could be used as the underlay to support one or a group of enhanced VPN
    services. For packet forwarding in a specific NRP, some fields in the data packet
    are used to identify the NRP the packet belongs to, so that NRP-specific processing
    can be performed on each node along a path in the NRP. This document describes
    a novel method to encode NRP-ID in the outer IPv6 header of an SRv6 domain, which
    could be used to identify the NRP-specific processing to be performed on the packets
    by each network node along a network path in the NRP.</p>"
