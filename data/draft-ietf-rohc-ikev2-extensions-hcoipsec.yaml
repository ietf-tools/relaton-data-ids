abstract:
- content: "<p>In order to integrate Robust Header Compression (ROHC) with IPsec,
    a mechanism is needed to signal ROHC channel parameters between endpoints. Internet
    Key Exchange (IKE) is a mechanism that can be leveraged to exchange these parameters.
    This document specifies extensions to IKEv2 that will allow ROHC and its associated
    channel parameters to be signaled for IPsec Security Associations (SAs). [STANDARDS-TRACK]</p>"
