abstract:
- content: "<p>This document discribles a set of public key cryptographic algorithms
    based on elliptic curves which is invented by Xiaoyun Wang et al. These algorithms
    and recommended parameters are published by Chinese Commercial Cryptography Administration
    Office ([SM2 Algorithms] and [SM2 Algorithms Parameters]) for the use of electronic
    authentication service system. This document gives IETF standard description of
    the algorithms and parameters in [SM2 Algorithms] and [SM2 Algorithms Parameters].
    The document [SM2 Algorithms] published by Chinese Commercial Cryptography Administration
    Office includes four parts: general introdocution, Digital Signature Algorithm,
    Key Exchange Protocol and Public Key Encryption Algorithm. The document [SM2 Algorithms
    Parameters] gives a set of recommended parameters.</p>"
