abstract:
- content: "<p>SRv6 has significant advantages over SR-MPLS and has attracted more
    and more attention and interest from network operators and verticals. Smooth network
    migration towards SRv6 is a key focal point and this document provides network
    migration guidance and recommendations on solutions in various scenarios. Deployment
    cases with SRv6 are also introduced.</p>"
