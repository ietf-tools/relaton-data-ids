- content: "<p>DDoS Open Threat Signaling (DOTS) Telemetry enriches the base DOTS
    protocols to assist the mitigator in using efficient DDoS attack mitigation techniques
    in a network. This document presents sample use cases for DOTS Telemetry. It discusses
    what components are deployed in the network, how they cooperate, and what information
    is exchanged to effectively use these techniques.</p>"
