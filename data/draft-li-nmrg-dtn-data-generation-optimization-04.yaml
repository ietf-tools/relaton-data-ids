abstract:
- content: "<p>Network Digital Twin (NDT) can be used as a secure and cost-effective
    environment for network operators to evaluate network in various what-if scenarios.
    Recently, Artificial Intelligence (AI) models, especially neural networks, have
    been applied for NDT modeling. The quality of deep learning models mainly depends
    on two aspects: model architecture and data. This memo focuses on how to improve
    the model quality from the data perspective.</p>"
