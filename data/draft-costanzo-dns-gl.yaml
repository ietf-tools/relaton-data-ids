abstract:
- content: "<p>This document defines the format of a new Experimental Resource Record
    (RR)namely GL for the Domain Naming System (DNS), and reserves a corresponding
    DNS type mnemonic and numerical code &lt;tba&gt; (decimal). This definition deals
    with associating geographical host location mappings to host names within a domain
    within a geopolitical area (a country).</p>"
