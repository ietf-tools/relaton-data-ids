abstract:
- content: "<p>This document compiles a glossary of terminology commonly used in discussions
    about enhancing lossless transmission capabilities and network performance in
    Wide Area Networks, especially those terms already in related IETF drafts without
    further explanation. To aid operators and implementers in reading contemporary
    drafts, this document attempts to provide an overview of terms and definitions
    for clarifying the current understanding, so as to facilitate the ongoing research.</p>"
