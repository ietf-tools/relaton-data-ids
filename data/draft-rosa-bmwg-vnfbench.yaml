abstract:
- content: "<p>This document describes a common methodology for the automated benchmarking
    of Virtualized Network Functions (VNFs) executed on general-purpose hardware.
    Specific cases of automated benchmarking methodologies for particular VNFs can
    be derived from this document. An open source reference implementation is reported
    as running code embodiment of the proposed, automated benchmarking methodology.</p>"
