abstract:
- content: "<p>RFC 8449 defines a record size limit extension for TLS and DTLS allowing
    endpoints to negotiate a record size limit smaller than the protocol-defined maximum
    record size, which is around 2^14 bytes. This document specifies a TLS flag extension
    to be used in combination with the record size limit extension allowing endpoints
    to use a record size limit larger than the protocol-defined maximum record size,
    but not more than about 2^16 bytes.</p>"
