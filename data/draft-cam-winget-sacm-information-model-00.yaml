abstract:
- content: <p>This document defines the data types and data relations and operations
    that comprise the information model for Security Automation and Continuous Monitoring
    (SACM) of posture information. This information model is maintained as the IANA
    "SACM Information Elements" registry. This document defines the initial set and
    contents to address SACM's use cases (RFC7632). Please help this paragraph becoming
    an abstract.</p>
