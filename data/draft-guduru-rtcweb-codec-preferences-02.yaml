abstract:
- content: "<p>WebRTC specifies to implement a minimum set of required codecs to ensure
    guaranteed interoperability between WebRTC peers. WebRTC allows browser implementers
    to support vendor specific codecs apart from mandatory codecs. This document specifies
    the way for JavaScript applications to give preferences for media codecs in WebRTC
    context out of the available codecs in browser for creating the offer / answer.</p>"
