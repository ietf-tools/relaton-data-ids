abstract:
- content: "<p>Using Unicode codepoints in protocol strings requires preparation of
    the string. Internationalized Domain Names(idn) initial work defined and used
    Stringprep and Nameprep. Other protocols have defined Stringprep profiles. A new
    approach different from Stringprep/ Nameprep is used for a revision of IDN. The
    Stringprep profiles need to be updated or a replacement of Stringprep need to
    be designed. This document summarizes the findings of the current usage of Stringprep
    and identifies directions for a new Stringprep replacement protocol.</p>"
