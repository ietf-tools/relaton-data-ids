abstract:
- content: "<p>NETCONF and RESTCONF protocols provide programmatic interfaces for
    accessing configuration data modeled by YANG. This document defines the use of
    a YANG-based configuration template mechanism whereby configuration data can be
    defined in one or more templates and applied repeatedly. This avoids the redundant
    definition of identical configuration and ensures the consistency of it, thus
    allowing devices to be managed more conveniently and efficiently.</p>"
