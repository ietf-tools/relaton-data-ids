abstract:
- content: "<p>A method is described where URI-enabled NAPTR (U-NAPTR) is applied
    to the discovery of a local Location Information Server (LIS). This document defines
    an Application Service for a LIS, with a specific Application Protocol for the
    HTTP Enabled Location Delivery (HELD) protocol. This document also discusses several
    solutions that enable this method where Network Address Translation (NAT) devices
    are employed.</p>"
