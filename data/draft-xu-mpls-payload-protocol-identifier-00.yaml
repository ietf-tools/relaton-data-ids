abstract:
- content: "<p>The MPLS label stack has no explicit protocol identifier field to indicate
    the protocol type of the MPLS payload. This document proposes a mechanism for
    containing a protocol identifier field within the MPLS packet, which may be useful
    in some emerging use cases (e.g., network service chain and MPLS payload inspection).</p>"
