abstract:
- content: "<p>This document specifies an IPv6 profile for mobile devices. It lists
    the set of features a mobile device is to be compliant with to connect to an IPv6-only
    or dual-stack mobile network. This document defines a different profile than the
    one for general connection to IPv6 mobile networks defined in [RFC3316]. In particular,
    this document identifies also features to ensure IPv4 service continuity over
    an IPv6-only transport. Both Hosts and devices with LAN capabilities are in scope.</p>"
