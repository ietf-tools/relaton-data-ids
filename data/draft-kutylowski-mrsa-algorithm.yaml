- content: "<p>This document describes recommendations for the implementation of public
    key cryptography based on the mediated RSA algorithm. The Mediated RSA algorithm
    bases on fragmentation of a private key. As a result the signature process consists
    from multiple stages. The verification process is the same as in the case of RSA
    algorithm [RFC3447].</p>"
