abstract:
- content: "<p>This document describes the BDP_FRAME extension for QUIC. The frame
    enables the exchange of Congestion Control (CC) parameters related to the path
    characteristics between the receiver and the sender during a connection. These
    CC parameters allow a receiver to prepare to use any additional capacity that
    is made available when using Careful Resume. It also allows a receiver to request
    that previously computed CC parameters, are not used when the receiver has additional
    information about the current path or traffic that is to be sent.</p>"
