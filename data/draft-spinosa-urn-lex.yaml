abstract:
- content: "<p>This document describes a Uniform Resource Name (URN) Namespace Identification
    (NID) convention for identifying, naming, assigning, and managing persistent resources
    in the legal domain. This specification is published to allow adoption of a common
    convention by multiple jurisdictions to facilitate ease of reference and access
    to resources in the legal domain.</p>"
