abstract:
- content: "<p>This document describes the RTP payload format for the Mixed Excitation
    Linear Prediction Enhanced (MELPe) speech coder. MELPe's three different speech
    encoding rates and sample frame sizes are supported. Comfort noise procedures
    and packet loss concealment are described in detail.</p>"
