abstract:
- content: "<p>Proxy Mobile IPv6 enables IP mobility for a host without requiring
    its participation in any mobility signaling, being the network responsible for
    managing IP mobility on behalf of the host. However, Proxy Mobile IPv6 does not
    support assigning a prefix to a router and managing its IP mobility. This document
    specifies extensions to Proxy Mobile IPv6 protocol for supporting network mobility
    using DHCPv6-based Prefix Delegation.</p>"
