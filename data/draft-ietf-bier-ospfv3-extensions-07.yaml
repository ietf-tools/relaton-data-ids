abstract:
- content: <p>Bit Index Explicit Replication (BIER) is an architecture that provides
    multicast forwarding through a "BIER domain" without requiring intermediate routers
    to maintain multicast related per-flow state. BIER architecture uses MPLS or other
    encapsulation to steer the multicast traffic towards the receivers. This document
    describes the OSPFv3 protocol extensions required for BIER with MPLS encapsulation.
    Support for other encapsulation types is outside the scope of this document. The
    use of multiple encapsulation types is outside the scope of this document.</p>
