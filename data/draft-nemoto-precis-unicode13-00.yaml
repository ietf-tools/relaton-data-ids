abstract:
- content: "<p>This document describes the changes between Unicode 6.3.0 and Unicode
    13.0.0 in the context of PRECIS in the same way as draft-faltstrom- unicode12-00.
    Note that this document is an updated version of draft-nemoto-precis-unicode12-00.
    This document provides the information necessary to consider whether the PRECIS
    Framework can follow the Unicode standard's updates since Unicode 6.3.0. This
    document also describes the differences between the Derived Property Values of
    IDNA2008 and PRECIS for each version of Unicode.</p>"
