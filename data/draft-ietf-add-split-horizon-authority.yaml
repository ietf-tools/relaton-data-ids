abstract:
- content: "<p>When split-horizon DNS is deployed by a network, certain domain names
    can be resolved authoritatively by a network-provided DNS resolver. DNS clients
    that are not configured to use this resolver can still use it, but only to resolve
    these specific domains. This specification defines a mechanism for domain owners
    to inform DNS clients about local resolvers that are authorized to answer authoritatively
    for certain subdomains.</p>"
