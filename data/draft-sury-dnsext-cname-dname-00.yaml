abstract:
- content: "<p>This document proposes a modification to CNAME record to coexist with
    DNAME record, which provides redirection for a sub-tree of the domain name tree
    in the DNS system. By allowing this cooexistence, DNS system will have a way how
    to create a sub-tree redirection together with record owner. This would allow
    parent zones to create full domain aliases.</p>"
