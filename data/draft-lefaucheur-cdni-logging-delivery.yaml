abstract:
- content: "<p>The interconnection of Content Distribution Networks (CDNs) is motivated
    by several use cases. CDN Interconnection can be achieved through four CDNI interfaces,
    one of which is the CDNI Logging interface. This document discusses CDNI logging
    formats for content deliveries performed using HTTP or HTTP adaptive streaming.</p>"
