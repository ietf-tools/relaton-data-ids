abstract:
- content: "<p>This document defines a YANG model for managing flexi-grid optical
    Networks. The model described in this document is composed of two submodels: one
    to define a flexi-grid traffic engineering database, and other one to describe
    the flexi-grid paths or media channels. It is grounded on other defined YANG abstract
    models.</p>"
