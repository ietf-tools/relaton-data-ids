abstract:
- content: "<p>This document specifies an automatic key management service for the
    integrated security mechanism (prong A) of IEEE Std 1588â„¢-2019 (PTPv2.1) described
    there in Annex P. This key management follows the immediate security processing
    approach of prong A and extends the NTS Key Establishment protocol defined in
    IETF RFC 8915 for securing NTPv4 (RFC 5905). The resulting NTS for PTP (NTS4PTP)
    protocol provides a security solution for all relevant PTP modes and operates
    completely independent from NTPv4.</p>"
