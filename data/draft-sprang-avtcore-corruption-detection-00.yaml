abstract:
- content: "<p>This document describes an RTP header extensions that can be use to
    carry select filtered samples from a video frame together with metrics relating
    to the expected distortions caused by lossy compression of said frame. This data
    allows a receiver to validate that the output from a decoder matches the frame
    the went into the encoder on the remote - i.e. validating that the video pipeline
    is in a correct state free of any video corruptions.</p>"
