abstract:
- content: "<p>This document describes a method for seamlessly interconnecting geographically
    separated SD-WAN segments via a Cloud Backbone without requiring Cloud Gateways
    (GWs) to decrypt and re-encrypt traffic. By encapsulating IPsec- encrypted payloads
    within GENEVE headers (RFC 8926), the approach enables Cloud GWs to forward encrypted
    traffic directly between distant Customer Premises Equipment (CPEs). This reduces
    processing overhead, improves scalability, and preserves the confidentiality of
    enterprise data while ensuring secure and efficient multi-segment SD-WAN. connectivity.</p>"
