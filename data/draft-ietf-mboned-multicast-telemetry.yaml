abstract:
- content: "<p>This document discusses the requirements of on-path telemetry for multicast
    traffic using In-situ OAM. Applying In-situ OAM for multicast telemetry presents
    some unique challenges. This document provides the solutions based on the In-situ
    OAM trace option and direct export option to support the telemetry data correlation
    and the multicast tree reconstruction without collecting redundant data.</p>"
