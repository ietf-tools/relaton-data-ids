abstract:
- content: "<p>This document specifies how a WebRTC data channel can be used as a
    transport mechanism for Real-time text using the ITU-T Protocol for multimedia
    application text conversation (Recommendation ITU-T T.140), and how the SDP offer/answer
    mechanism can be used to negotiate such data channel, referred to as T.140 data
    channel. This document updates RFC 8373 to specify its use with WebRTC data channels.</p>"
