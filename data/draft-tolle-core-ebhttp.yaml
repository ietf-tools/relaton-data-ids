abstract:
- content: "<p>Embedded Binary HTTP (EBHTTP) is a binary-formatted, space-efficient,
    stateless encoding of the standard HTTP/1.1 protocol. EBHTTP is intended for transport
    of small named data items, such as sensor readings, between resource-constrained
    nodes.</p>"
