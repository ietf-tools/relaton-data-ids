abstract:
- content: "<p>ITU-T Recommendation ITU-T G.709/Y.1331 (2020) Amd.3 (03/2024) introduced
    new fine grain OTN (fgOTN) for the efficient transmission of sub-1G client signals.
    This document reviews the fgOTN control plane requirements, examines the applicability
    of using existing GMPLS control plane for fgOTN, and provides the standard gap
    analysis and considerations on GMPLS extensions.</p>"
