abstract:
- content: "<p>RFC 8446 is modified to where another key share extension is introduced
    to accommodate both public keys and ciphertexts in ClientHello and ServerHello
    messages for post-quantum algorithms that have large public keys, including algorithms
    of the code-based cryptographic scheme Classic McEliece.</p>"
