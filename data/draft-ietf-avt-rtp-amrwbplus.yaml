abstract:
- content: "<p>This document specifies a Real-time Transport Protocol (RTP) payload
    format for Extended Adaptive Multi-Rate Wideband (AMR-WB+) encoded audio signals.
    The AMR-WB+ codec is an audio extension of the AMR-WB speech codec. It encompasses
    the AMR-WB frame types and a number of new frame types designed to support high-quality
    music and speech. A media type registration for AMR-WB+ is included in this specification.
    [STANDARDS-TRACK]</p>"
