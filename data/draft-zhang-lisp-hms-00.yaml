abstract:
- content: "<p>This draft proposes a Hierarchical Mapping System (HMS) for Locator/ID
    Separation Protocol (LISP). HMS uses a hierarchical architecture as well as one-hop
    DHT (Distributed Hash Tables). HMS composes two levels with the bottom level maintaining
    EID-to-RLOC mappings in an Autonomous System (AS) and the upper level storing
    the global EID-prefix-to-AS mappings. The bottom level is organized in one-hop
    DHT and the upper level propagates EID-prefix-to-AS mappings using a protocol
    like BGP. HMS builds an efficient and scalable mapping system to provide RLOCs
    for a given EID.</p>"
