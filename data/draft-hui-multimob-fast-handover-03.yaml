abstract:
- content: "<p>This document specifies the predictive fast handover mechanism to solve
    the problem of handover latency and packet loss in Proxy Mobile IPv6 Multicast.
    Necessary extensions are specified for Handover Initiate (HI) and Handover Acknowledgement
    (HAck) messages to support multicast handover procedure.</p>"
