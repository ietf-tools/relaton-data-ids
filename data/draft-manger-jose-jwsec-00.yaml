abstract:
- content: "<p>This document describes a cryptographic message format based on JavaScript
    Object Notation (JSON) and base-64 encodings to be easy for web applications to
    generate and process. Signed, encrypted, signed-then-encrypted, and unprotected
    messages are supported using symmetric and/or asymmetric keys. Please discuss
    this document on the jose@ietf.org mailing list.</p>"
