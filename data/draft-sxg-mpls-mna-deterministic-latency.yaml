abstract:
- content: "<p>This document specifies formats and principles for the MPLS Network
    Action for Deterministic Latency to provide guaranteed latency services. They
    are used to make scheduling decisions for time- sensitive services running on
    Deterministic Network (DetNet) nodes that operate within a single or multiple
    domains.</p>"
