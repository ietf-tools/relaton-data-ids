abstract:
- content: "<p>6to4 Tunneling allows isolated IPv6 domains or hosts, attached to an
    IPv4 network which has no native IPv6 support, to communicate with other such
    IPv6 domains or hosts with minimal manual configuration. This document defines
    support for IPv6 Multicast over 6to4 networks.</p>"
