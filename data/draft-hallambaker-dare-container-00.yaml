abstract:
- content: "<p>This document describes DARE Container, a message and file syntax that
    allows a sequence of data frames to be represented with cryptographic integrity,
    signature and encryption enhancements to be constructed in an append only format.
    The format supports data integrity checks using digest chains and Merkle trees.
    The simplest supports efficient append only write operations and efficient read
    operations in either the forward or reverse direction. Support for efficient random-access
    reads may be provided through the use of binary trees or index records appended
    to the end of the file. This document is also available online at http://mathmesh.com/Documents/draft-hallambaker-dare-container.html
    [1].</p>"
