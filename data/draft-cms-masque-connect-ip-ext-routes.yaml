- content: "<p>This document describes an extension to the CONNECT-IP HTTP method.
    This extension allows both endpoints to negotiate routes. This enables split-tunnel
    VPN services, and network-to-network VPNs. Discussion Venues This note is to be
    removed before publishing as an RFC. Discussion of this document takes place on
    the Multiplexed Application Substrate over QUIC Encryption Working Group mailing
    list (masque@ietf.org), which is archived at https://mailarchive.ietf.org/arch/browse/masque/.</p>"
