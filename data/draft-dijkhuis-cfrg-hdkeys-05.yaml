abstract:
- content: "<p>Hierarchical Deterministic Keys enables managing large sets of keys
    bound to a secure cryptographic device that protects a single key. This enables
    the development of secure digital identity wallets providing many one-time-use
    public keys. Some instantiations can be implemented in such a way that the secure
    cryptographic device does not need to support key blinding, enabling the use of
    devices that already are widely deployed.</p>"
