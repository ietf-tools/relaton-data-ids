abstract:
- content: "<p>[draft-ietf-dnsind-tsig-*.txt] provides a means of authenticating Domain
    Name System (DNS) queries and responses using shared secret keys via the TSIG
    resource record. However, it provides no mechanism for setting up such keys other
    than manual exchange. This document describes a TKEY RR that can be used in a
    number of different modes to establish shared secret keys between a DNS resolver
    and server.</p>"
