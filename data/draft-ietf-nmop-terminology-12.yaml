abstract:
- content: "<p>This document sets out some terms that are fundamental to a common
    understanding of network fault and problem management within the IETF. The purpose
    of this document is to bring clarity to discussions and other work related to
    network fault and problem management, in particular to YANG models and management
    protocols that report, make visible, or manage network faults and problems.</p>"
