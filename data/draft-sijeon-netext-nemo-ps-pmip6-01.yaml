abstract:
- content: "<p>This document summarizes the problem statement for network mobility
    support in the Proxy Mobile IPv6 (PMIPv6) domain. Especially, when applying the
    NEMO basic support protocol (NEMO-BSP) in PMIPv6 domain, the applicability of
    NEMO support is examined. Then, problems and requirements are also described.</p>"
