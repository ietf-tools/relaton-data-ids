abstract:
- content: <p>This document updates [RFC7518] to deprecate the JWS algorithm "none"
    and the JWE algorithm "RSA1_5". These algorithms have known security weaknesses.
    It also updates the Review Instructions for Designated Experts to establish baseline
    security requirements that future algorithm registrations should meet.</p>
