abstract:
- content: "<p>This document presents a functional model of a Media Gateway. The model
    extends the functional model of the base architecture draft[1]. The model identifies
    the functions that the MG may expose to other functions of the architecture, namely,
    the Media Gateway Controller and the Signalling Gateway [1]. The objective of
    the model is to identify completeness of the protocol functions, flexibility to
    handle the optionality of functions and ensure that the protocol is not biased
    towards a particular implementation of the Media Gateway.</p>"
