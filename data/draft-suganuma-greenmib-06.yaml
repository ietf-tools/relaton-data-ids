abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB),
    the GreenUsage-MIB, for use with network management protocols in the Internet
    community. In particular, the GreenUsage-MIB can be used to monitor the power-on/power-off
    status of electrical devices.</p>"
