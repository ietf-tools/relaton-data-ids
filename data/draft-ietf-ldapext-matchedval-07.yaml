abstract:
- content: <p>This document describes a control for the Lightweight Directory Access
    Protocol version 3 that is used to return a subset of attribute values from an
    entry. Specifically, only those values that match a "values return" filter. Without
    support for this control, a client must retrieve all of an attribute's values
    and search for specific values locally. [STANDARDS-TRACK]</p>
