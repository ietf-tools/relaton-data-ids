abstract:
- content: "<p>This draft defines enhancements to the OSPFv2 protocol to support a
    new interface type for wireless, broadcast-capable, multi-hop networks. This interface
    type uses an unreliable flooding mechanism to distribute LSAs within a wireless
    subnet. This draft also defines rules for LSA distribution for edge routers that
    may have a mix of interface types on different subnets.</p>"
