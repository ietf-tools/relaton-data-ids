abstract:
- content: "<p>The OBJECTID capability of the IMAP protocol (RFC8474) allows clients
    to identify mailboxes by a unique identifier which survives rename. This document
    extends the Sieve mail filtering language (RFC5228) to allow using that same unique
    identifier as a target for fileinto rules, and for testing the existance of mailboxes.</p>"
