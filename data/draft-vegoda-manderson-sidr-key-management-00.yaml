abstract:
- content: "<p>Strong key management is central to the security of any hierarchy of
    cryptographic certificates. Well-defined architectural objectives will be important
    guides to the detailed design work needed to support the deployment of a Global
    Trust Anchor for the RPKI. This document identifies some of the questions that
    need to be addressed in the architectural guidelines for key management.</p>"
