- content: <p>The HTTP Idempotency-Key request header field can be used to carry idempotency
    key in order to make non-idempotent HTTP methods such as "POST" or "PATCH" fault-tolerant.
    Discussion Venues This note is to be removed before publishing as an RFC. Discussion
    of this document takes place on the Building Blocks for HTTP APIs Working Group
    mailing list (httpapi@ietf.org), which is archived at https://mailarchive.ietf.org/arch/browse/httpapi/.
    Source for this draft and an issue tracker can be found at https://github.com/mnot/idempotency.</p>
