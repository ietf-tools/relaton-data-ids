abstract:
- content: <p>This document specifies how the NetInf information-centric network service
    can be used for transport of live video streaming. To illustrate this it describes
    a prototype system that was developed to be used at "events with large crowds",
    e.g., sports events. The specification defines how the used video format is mapped
    to NetInf named data objects (NDOs). It also describe how NetInf messages are
    used to transfer the NDOs.</p>
