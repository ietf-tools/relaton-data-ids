abstract:
- content: "<p>With the expansion of IPv6 usage and content available on IPv6, it
    is important to enable clients with legacy (i.e. non IPv6-ready) operating systems
    to access such content. This document describes how this can be achieved and how
    it can be implemented in a real-world scenario.</p>"
