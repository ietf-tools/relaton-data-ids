- content: "<p>This document describes the Diameter application that is used for AAA
    in a PPP/SLIP Dial-Up and Terminal Server Access environment. This application,
    combined with the base protocol, satisfies the requirements defined in the NASREQ
    AAA criteria specification and the ROAMOPS AAA Criteria specification.</p>"
