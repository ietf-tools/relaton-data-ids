abstract:
  content: "<p>This draft defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it extends the BFD Management Information Base BFD- STD-MIB and describes the
    managed objects for modeling Bidirectional Forwarding Detection (BFD) protocol
    for MPLS and MPLS-TP networks.</p>"
