abstract:
- content: "<p>This document defines a new approach to Generalized Multiprotocol Label
    Switching (GMPLS) bandwidth advertisement aiming at providing the Network Elements
    (NEs) and Path Computation Elements (PCEs) with all the data required for crank-backs
    minimization and scalability optimization. A new Open Shortest Path First - Traffic
    Engineering (OSPF-TE) routing protocol sub-tlv is defined for bandwidth advertisement
    per service type.</p>"
