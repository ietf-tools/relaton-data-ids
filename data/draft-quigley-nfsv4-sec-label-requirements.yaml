abstract:
- content: "<p>This Internet-Draft outlines high-level requirements for the integration
    of flexible Mandatory Access Control (MAC) functionality into NFSv4.1 . It describes
    the level of protections that should be provided over protocol components and
    the basic structure of the proposed system. It also gives a brief explanation
    of what kinds of protections MAC systems offer and why existing NFSv4 protection
    mechanisms are not sufficient.</p>"
