abstract:
- content: "<p>This document defines a new extensible notification structure, defined
    in YANG, for use in YANG-Push Notification messages enabling any YANG compatible
    encodings such as XML, JSON or CBOR. Additionally, it defines two essential extensions
    to this structure, the support of a hostname and a sequence number and the support
    of a timestamp caracterizing the moment when the changed data was observed.</p>"
