abstract:
- content: "<p>This specification defines a Common Catalog specification for streaming
    formats implementing the MOQ Transport Protocol [MoQTransport]. Media over QUIC
    Transport (MOQT) defines a publish/ subscribe based unified media delivery protocol
    for delivering media for streaming and interactive applications over QUIC. The
    catalog describes the content made available by a publisher, including information
    necessary for subscribers to select, subscribe and initialize tracks.</p>"
