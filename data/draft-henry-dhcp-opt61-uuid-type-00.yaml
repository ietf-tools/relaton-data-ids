abstract:
- content: "<p>The DHCP [1] mechanism for identifying the client as a unique entity
    is the DHCP client-identifier option (code 61) [2]. This draft defines for Option
    61 a specific type and type number of a client-identifier based on generated UUIDs
    [3]. These identifiers are guaranteed to be, or are very, very likely to be unique
    across time and all clients.</p>"
