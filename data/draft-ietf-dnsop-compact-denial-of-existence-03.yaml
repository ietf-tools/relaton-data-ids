abstract:
- content: "<p>This document describes a technique to generate a signed DNS response
    on demand for a non-existent name by claiming that the name exists but doesn't
    have any data for the queried record type. Such answers require only one minimal
    NSEC record, allow online signing servers to minimize signing operations and response
    sizes, and prevent zone content disclosure. Discussion Venues This note is to
    be removed before publishing as an RFC. Source for this draft and an issue tracker
    can be found at https://github.com/shuque/id-dnssec-compact-lies.</p>"
