schema-version: v1.2.3
id: draft-ietf-dnsop-must-not-ecc-gost
title:
- content: Deprecate usage of ECC-GOST within DNSSEC
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-dnsop-must-not-ecc-gost
  type: Internet-Draft
  primary: true
abstract:
- content: <p>This document retires the use of GOST R 34.10-2001 (mnemonic "ECC- GOST")
    within DNSSEC. RFC5933 (now historic) defined the use of GOST R 34.10-2001 and
    GOST R 34.11-94 algorithms with DNS Security Extensions (DNSSEC). This document
    updates RFC5933 by deprecating the use of ECC-GOST.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
