abstract:
- content: "<p>This document defines a portion of the Management Information Base
    (MIB) for use with network management protocols in TCP/IP based Internets. This
    document proposes an extension to the Ethernet-like Interfaces MIB and MAU MIB
    with a set of objects for managing an Ethernet in the First Mile Copper (EFMCu)
    interfaces 10PassTS and 2BaseTL defined in IEEE 802.3ah.</p>"
