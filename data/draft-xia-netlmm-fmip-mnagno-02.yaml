abstract:
- content: "<p>Proxy Mobile IPv6 (PMIPv6) is a mobile node agnostic mobility management
    protocol, that is, a mobile node does not implement any mobility management protocol.
    This document proposes an enhancement to PMIPv6 protocol in order to improve layer
    3 handover performance and to transfer context borrowing some ideas from Fast
    Handovers for Mobile IPv6 (FMIPv6) protocol. In predictive mode, the previous
    mobile access gateway (PMAG) transfers context to the next MAG (NMAG) using Handover
    Indication (HI) message, while in reactive mode, NMAG uses Fast Binding Update
    (FBU) to request context from PMAG. A bi- directional tunnel is established between
    PMAG and NMAG to transfer packets during handover.</p>"
