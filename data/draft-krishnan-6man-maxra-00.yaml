abstract:
- content: "<p>The neighbor discovery protocol specifies the maximum time allowed
    between sending unsolicited multicast Router Advertisements from a router interface
    as well as the maximum router lifetime. It also allows the limits to be overridden
    by link-layer specific documents. This document specifies a mechanism for overriding
    these values on a per-link basis.</p>"
