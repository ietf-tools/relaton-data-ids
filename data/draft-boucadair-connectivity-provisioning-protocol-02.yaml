abstract:
- content: "<p>This document specifies the Connectivity Provisioning Negotiation Protocol
    (CPNP) which is used to facilitate the dynamic negotiation of service parameters
    between a Customer and a Provider. CPNP is a generic protocol that can be used
    for various negotiation purposes that include (but are not necessarily limited
    to) connectivity provisioning services, storage facilities, CDN (Content Delivery
    Networks) footprint, etc. CPNP can be extended with new Information Elements.</p>"
