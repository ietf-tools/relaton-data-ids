abstract:
- content: "<p>Precision Time Protocol (PTP), as defined in IEEE 1588-2019, lacks
    cryptographic security mechanisms, exposing deployments to message spoofing, delay
    attacks, and timestamp manipulation. This document defines an optional Authentication
    TLV (AUTH_TLV) using modern Authenticated Encryption with Associated Data (AEAD)
    algorithms to ensure message integrity,authenticity, and replay protection. It
    also provides example configurations, implementation approaches, and test strategies.</p>"
