abstract:
- content: "<p>This document describes the Wireless Certificate Request Message Format
    and Protocol (WCRMFP) in wireless internet environment. This format and protocol
    are used to convey a request for a certificate to a Certification Authority (CA)
    (possibly via a Registration Authority (RA)) for the purposes of X.509 certificate
    production. The request will typically include a public key and associated registration
    information.</p>"
