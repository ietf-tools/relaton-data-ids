abstract:
- content: "<p>A method of associating, with a format, parameters that are not part
    of its standard (e.g. MIME) definition is described. This is done through a new
    SDP attribute, 'gfmtp', which is syntactically modeled after the existing 'fmtp'
    attribute. A new IANA registry for parameters used with the 'gfmtp' attribute
    is defined.</p>"
