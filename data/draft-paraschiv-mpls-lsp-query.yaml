abstract:
- content: "<p>This document describes the encoding and procedures for two new LDP
    messages, the Query Message and Query-Reply Message. An LER sends a Query message
    when it needs to find out information about an LSP. The Query message is sent
    for an established LSP. The Query message can be used for LDP LSPs as well as
    for CR-LSPs. The queried data is encoded into the Query-Reply message and partially
    into the Query Message.</p>"
