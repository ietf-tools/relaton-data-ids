abstract:
- content: "<p>This document specifies the extended key usage constraints certificate
    extension, which is used to place restrictions on the key purpose identifiers
    that are authorized to appear in subsequent certificates in a certification path.
    Restrictions apply to the extended key usage certificate extension, which is described
    in RFC 5280.</p>"
