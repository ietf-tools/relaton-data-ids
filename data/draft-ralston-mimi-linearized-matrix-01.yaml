abstract:
- content: '<p>Matrix is an existing openly specified decentralized secure communications
    protocol able to provide a framework for instant messaging interoperability. However,
    the existing model can be complex to reason about for simple interoperability
    usecases. With modifications to the room model, Matrix can support those simpler
    usecases more easily. This document explores "Linearized Matrix": the modified
    room model still backed by Matrix.</p>'
