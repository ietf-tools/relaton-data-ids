abstract:
- content: "<p>The purpose of this report is to increase the awareness of Networked
    Information Retrieval by bringing together in one place information about the
    various networked information retrieval tools, their developers, interested organisations,
    and other activities that relate to the production, dissemination, and support
    of NIR tools. This memo provides information for the Internet community. This
    memo does not specify an Internet standard of any kind.</p>"
