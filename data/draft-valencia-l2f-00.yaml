abstract:
- content: "<p>This document describes the Layer Two Forwarding protocol (L2F) which
    permits the tunneling of the link layer (i.e., HDLC, async HDLC, or SLIP frames)
    of higher level protocols. This memo describes a historic protocol for the Internet
    community. It does not specify an Internet standard of any kind.</p>"
