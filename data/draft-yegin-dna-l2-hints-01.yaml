abstract:
- content: "<p>Certain link-layer technologies are capable of providing various link
    status information to the IP module. Link-layer event notifications (triggers)
    along with optional auxiliary data (hints) can help the IP module make expedited
    decisions regarding configuration changes. This draft provides a non-exhaustive
    catalogue of triggers and hints from well-known link-layer technologies.</p>"
