abstract:
- content: "<p>The Adaptive Demand-Driven Multicast Routing protocol (ADMR) has been
    designed specifically for use in the ad hoc network environment. Multicast routing
    state in ADMR is dynamically established and maintained only for groups that have
    at least one receiver and one active sender in the network.</p>"
