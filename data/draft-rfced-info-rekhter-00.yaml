abstract:
- content: "<p>This document provides an overview of a novel approach to network layer
    packet forwarding, called tag switching. The two main components of the tag switching
    architecture - forwarding and control - are described. This memo provides information
    for the Internet community. This memo does not specify an Internet standard of
    any kind.</p>"
