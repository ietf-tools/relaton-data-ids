abstract:
- content: "<p>Use of the TSIG DNS resource record requires specification of a cryptogrpahic
    message authentication code. Currently idenfitiers have been specified only for
    the HMAC-MD5 and GSS TSIG algorithms. This document specifies identifiers for
    additional HMAC SHA TSIG algorithms.</p>"
