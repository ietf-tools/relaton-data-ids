- content: "<p>This document defines the Nonce Endpoint for OAuth 2.0 implementations
    [RFC6749]. It details how an Authorization Server generates and issues opaque
    Nonces and how a client can learn about this endpoint to obtain a Nonce generated
    by the Authorization Server.</p>"
