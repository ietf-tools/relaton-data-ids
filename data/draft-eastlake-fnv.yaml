abstract:
- content: "<p>FNV (Fowler/Noll/Vo) is a fast, non-cryptographic hash algorithm with
    good dispersion that is widely used and is referenced in a number of standards
    documents. The purpose of this document is to make information on FNV and open-source
    code performing all specified sizes of FNV conveniently available to the Internet
    community.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
