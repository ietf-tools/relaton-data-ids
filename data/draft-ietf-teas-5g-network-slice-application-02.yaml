abstract:
- content: "<p>Network Slicing is one of the core features of 5G defined in 3GPP,
    which provides different network service as independent logical networks. To provide
    5G network slices services, an end-to-end network slices have to span three network
    segments: Radio Access Network (RAN), Mobile Core Network (CN) and Transport Network
    (TN). This document describes the application of the IETF network slice framework
    in providing 5G end-to-end network slices, including network slice mapping in
    management plane, control plane and data plane.</p>"
