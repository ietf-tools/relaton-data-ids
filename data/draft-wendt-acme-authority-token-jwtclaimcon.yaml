abstract:
- content: "<p>This document defines an authority token profile for handling the validation
    of JWTClaimConstraints and Enhanced JWTClaimConstraints. This profile follows
    the model established in Authority Token for the validation of TNAuthList but
    is specifically tailored for the JWTClaimConstraints certificate extensions. The
    profile enables validation and challenge processes necessary to support certificates
    containing both TNAuthList and JWTClaimConstraints, particularly in the context
    of Secure Telephone Identity (STI).</p>"
