- content: "<p>This document presents a method for applications to influence the IPv6
    source selection algorithm used by the IP stack in a host. To do so, IPv6 prefixes
    are associated with meta-data when configured by the network. This meta-data allows
    the network to describe the purpose and properties of the prefix enabling applications
    to make intelligent decision when selecting a prefix.</p>"
