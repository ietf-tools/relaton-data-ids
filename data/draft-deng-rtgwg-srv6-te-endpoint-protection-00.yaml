abstract:
- content: "<p>SRv6 TE achieves precise traffic engineering by strictly defining the
    traffic path (e.g., specifying particular nodes or links) through a predefined
    SID list. To address the failure of TI-LFA FRR protection in SRv6 TE Policy scenarios
    due to strict node constraints, this paper proposes an SRv6 designated Midpoint
    protection.</p>"
