abstract:
- content: "<p>This document describes a set of extension mechanisms for mail servers
    and clients to handle the transportation and negotiation of multilingual email
    addresses, utilizing the standard SMTP and POP extension mechanisms. In other
    words, the mechanism discussed in this document promotes the use of multilingual
    email addresses that is immediately deployable by interested parties without affecting
    or breaking any other existing systems.</p>"
