abstract:
- content: "<p>This document describes a Uniform Resource Name (URN) namespace for
    assignment by NATO. The current primary use is for uniquely identifying Extensible
    Markup Language (XML) artifacts that provide information about NATO message text
    formats and service specifications as described in various NATO standards [4],
    instructions and publications.</p>"
