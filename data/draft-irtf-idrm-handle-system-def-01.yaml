abstract:
- content: "<p>The Handle System is a general-purpose global name service that allows
    secured name resolution and administration over the public Internet. The Handle
    System manages handles, which are unique names for digital objects and other Internet
    resources. This document provides a detailed description of the Handle System
    namespace, data and service model, as well as its operation and authentication
    protocol. It assumes that readers are familiar with the basic concepts of the
    Handle System as introduced in the overview document.</p>"
