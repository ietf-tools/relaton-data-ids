abstract:
- content: "<p>Quality and accuracy of measurements depend on the selection of appropriate
    locations and timers for timestamp acquisition. This memo updates the IP Performance
    Metrics (IPPM) Framework RFC 2330 with new considerations on timers, timestamps
    and time-related definitions with particular focus on wireless networks and virtualized
    hosts.</p>"
