abstract:
- content: "<p>This document registers the 'ENUMservices' 'conf-web' with the 'http:'
    and 'https:' URI schemes, and 'conf-uri' using the URI schemes 'sip:', 'sips:',
    and 'h323:' as per the IANA registration process defined in the ENUM specification
    RFC3761. These ENUMservices indicate that the telephone number is associated with
    a conference and provide additional information and ways to participate in the
    conference.</p>"
