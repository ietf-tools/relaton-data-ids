abstract:
- content: "<p>The SMTP STARTTLS option, used in negotiating transport-level encryption
    of SMTP connections, is not as useful from a security standpoint as it might be
    because of its opportunistic nature; message delivery is prioritized over security.
    This document describes a complementary option, REQUIRETLS, which causes message
    delivery to fail if a TLS connection with the required security characteristics
    cannot be negotiated with the next hop MTA or if that MTA does not also support
    REQUIRETLS. Message originators may therefore expect transport security for messages
    sent with this option.</p>"
