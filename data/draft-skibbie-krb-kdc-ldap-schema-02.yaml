abstract:
- content: "<p>This document defines a schema for storing attributes used by implementations
    of Kerberos Version 5 Key Distribution Center (KDC) service in a directory that
    implements the Lightweight Directory Access Protocol (LDAP) Version 3. The directory
    must implement the LDAP Version 3 protocol as defined in RFC 2251 [2], RFC 2252
    [3], RFC 2253 [4], RFC 2256 [5], 2829 [6], and 2830[7]. The schema defined in
    this document is referred to as the 'KDC LDAP schema.' The KDC LDAP schema includes
    definitions for attributes defining a realm, a realm policy, principals, and principal
    policies. The KDC LDAP schema does not include definitions for attributes used
    to store keys.</p>"
