abstract:
- content: "<p>There is a rate measurement scenario which has wide-spread attention
    of Internet access subscribers and seemingly all industry players, including regulators.
    This memo presents an access rate-measurement problem statement for IP Performance
    Metrics. Key test protocol aspects require the ability to control packet size
    on the tested path and enable asymmetrical packet size testing in a controller-responder
    architecture.</p>"
