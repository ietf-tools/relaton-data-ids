abstract:
- content: "<p>This document defines an extension to the QUIC transport protocol to
    allow endpoints to signal packet loss in a way that can be used by network devices
    to measure and locate the source of the loss. Discussion of this work is encouraged
    to happen on the QUIC IETF mailing list quic@ietf.org (mailto:quic@ietf.org) or
    on the GitHub repository which contains the draft: https://github.com/igorlord/
    draft-mdt-quic-explicit-measurements (https://github.com/igorlord/ draft-mdt-quic-explicit-measurements).</p>"
