abstract:
- content: "<p>In 2005, the IPv6 MIB update group published updated versions of the
    IP-MIB, UDP-MIB, TCP-MIB and IP-FORWARD-MIB, which use the InetAddressType/InetAddress
    construct to handle IPv4 and IPv6 in the same table. This document contains versions
    of the obsoleted IPV6-MIB, IPV6-TC, IPV6-ICMP-MIB, IPV6-TCP-MIB and IPV6-UDP-MIB,
    for the purpose of updating MIB repositories.</p>"
