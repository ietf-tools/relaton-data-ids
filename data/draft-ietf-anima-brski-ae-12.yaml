abstract:
- content: "<p>This document defines an enhancement of Bootstrapping Remote Secure
    Key Infrastructure (BRSKI, RFC 8995). It supports alternative certificate enrollment
    protocols, such as CMP, that use authenticated self-contained signed objects for
    certification messages. About This Document This note is to be removed before
    publishing as an RFC. Status information for this document may be found at https://datatracker.ietf.org/doc/draft-ietf-anima-brski-ae/.
    Source for this draft and an issue tracker can be found at https://github.com/anima-wg/anima-brski-ae.</p>"
