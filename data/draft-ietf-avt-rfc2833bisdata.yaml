abstract:
- content: "<p>This memo updates RFC 4733 to add event codes for modem, fax, and text
    telephony signals when carried in the telephony event RTP payload. It supersedes
    the assignment of event codes for this purpose in RFC 2833, and therefore obsoletes
    that part of RFC 2833. [STANDARDS-TRACK]</p>"
