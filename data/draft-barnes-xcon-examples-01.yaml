abstract:
- content: "<p>This document provides detailed call flows for the scenarios documented
    in the Centralized Conferencing (XCON) Framework and the XCON Scenarios. The call
    flows document the use of the interface between a conference control client and
    a conference control server using the Centralized Conferencing Manipulation Protocol
    (CCMP). The objective is to provide a base reference for both protocol researchers
    and developers.</p>"
