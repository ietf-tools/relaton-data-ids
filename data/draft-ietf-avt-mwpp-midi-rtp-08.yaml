abstract:
- content: "<p>This memo describes an RTP payload format for the MIDI command language.
    The format encodes all commands that may legally appear on a MIDI 1.0 DIN cable.
    The format is suitable for interactive applications (such as the remote operation
    of musical instruments) and content-delivery applications (such as file streaming).
    The format may be used over unicast and multicast UDP as well as TCP, and defines
    tools for graceful recovery from packet loss. Stream behavior, including the MIDI
    rendering method, may be customized during session setup. The format also serves
    as a mode for the mpeg4-generic format, to support the MPEG 4 Audio Object Types
    for General MIDI, Downloadable Sounds Level 2, and Structured Audio.</p>"
