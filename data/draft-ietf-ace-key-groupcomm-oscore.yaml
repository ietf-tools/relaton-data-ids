id: draft-ietf-ace-key-groupcomm-oscore
title:
- content: Key Management for Group Object Security for Constrained RESTful Environments
    (Group OSCORE) Using Authentication and Authorization for Constrained Environments
    (ACE)
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-ace-key-groupcomm-oscore
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document defines an application profile of the Authentication
    and Authorization for Constrained Environments (ACE) framework, to request and
    provision keying material in group communication scenarios that are based on the
    Constrained Application Protocol (CoAP) and are secured with Group Object Security
    for Constrained RESTful Environments (Group OSCORE). This application profile
    delegates the authentication and authorization of Clients, which join an OSCORE
    group through a Resource Server acting as Group Manager for that group. This application
    profile leverages protocol-specific transport profiles of ACE to achieve communication
    security, server authentication, and proof of possession for a key owned by the
    Client and bound to an OAuth 2.0 access token.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
