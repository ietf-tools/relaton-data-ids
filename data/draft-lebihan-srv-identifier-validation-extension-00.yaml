abstract:
- content: "<p>This document specifies an extension to the Automated Certificate Management
    Environment (ACME) protocol to enable validation and issuance of certificates
    containing SRV-ID identifiers as defined in RFC 4985. This allows secure delegation
    of services where the service domain and hosting infrastructure are controlled
    by different entities, addressing the multi-tenancy challenges in protocols that
    use SRV records for service discovery.</p>"
