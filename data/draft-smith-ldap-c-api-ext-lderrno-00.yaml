abstract:
- content: "<p>This document defines an extension to the C LDAP API to support report-
    ing of specific errors for functions in the API that do not provide a way to access
    detailed information about failures. Three new functions are defined: ldap_get_lderrno(),
    ldap_set_lderrno(), and ldap_dup_string().</p>"
