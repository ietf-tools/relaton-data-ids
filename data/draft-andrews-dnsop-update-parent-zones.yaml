abstract:
- content: "<p>DNS UPDATE was developed to allow DNS zones to be updated. There is
    a perception that UPDATE cannot be used in conjuction with the Registry, Registar,
    Registrant (RRR) model to update a zone. This document explains how UPDATE can
    be used in the RRR model.</p>"
