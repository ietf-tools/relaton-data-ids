abstract:
- content: "<p>This document lists a set of functional requirements for Label Distribution
    Protocol (LDP) extensions for setting up point-to- multipoint (P2MP) Label Switched
    Paths (LSP), in order to deliver point-to-multipoint applications over a Multi
    Protocol Label Switching (MPLS) infrastructure. It is intended that solutions
    that specify LDP procedures for setting up P2MP LSP satisfy these requirements.</p>"
