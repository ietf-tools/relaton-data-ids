abstract:
- content: "<p>The Extensible Authentication Protocol (EAP), defined in RFC 3748,
    provides support for multiple authentication methods. The WLAN Authentication
    and Privacy Infrastructure (WAPI) provides the protection to the WLAN link-level
    security, and support the mutual authentication between the Authentication Supplicant
    Entity (ASUE) and the Authenticator Entity(AE). This document defines EAP-WAI,
    which enable the WAPI infrastructure to reuse the AAA architecture.</p>"
