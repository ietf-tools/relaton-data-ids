abstract:
- content: "<p>This document specifies the Group Secure Association Key Management
    Protocol (GSAKMP) Policy Token. The Token provides a format to specify a complete
    group security policy, necessary for formation of a group secure association.
    The GSAKMP Token maintains procedures for key dissemination, group membership,
    authorization and rekey.</p>"
