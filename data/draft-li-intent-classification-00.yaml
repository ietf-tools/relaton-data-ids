abstract:
- content: "<p>Intent is an abstract high-level policy used to operate the network
    RFC 7575 [RFC7575]. Intent management system includes an interface for users to
    input requests and an engine to manage the requests. Up to now, there is no commonly
    agreed interface or model of intent. This document describes different ways to
    classify intent, and an associated taxonomy of this classification.</p>"
