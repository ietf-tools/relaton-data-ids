abstract:
- content: "<p>This document provides requirements and a framework for PWE3 Operation
    Administration and Maintenance (OAM). It extends the PWE3 architecture reference
    model by including multi-segment Pseudo Wires (PWs) and also a detailed model
    of the access portion of the network. This document targets to provide applicability
    guidelines for the on going OAM work by describing different implementation solutions
    and detailing the Pros and Cons of each solution.</p>"
