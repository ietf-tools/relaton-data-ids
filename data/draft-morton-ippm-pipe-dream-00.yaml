abstract:
- content: "<p>This memo addresses the problem of defining relevant properties and
    metrics with the goal of improving Internet access for all users. Where the fundamental
    metrics are well-defined, a framework to standardize new metrics exists and been
    used with success. Users consider reliability to be important, as well as latency
    and capacity; it really depends who you ask and their current experiences.</p>"
