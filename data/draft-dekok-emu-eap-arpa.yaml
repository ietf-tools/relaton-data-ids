abstract:
- content: "<p>This document defines the eap.arpa domain as a way for EAP peers to
    signal to EAP servers that they wish to obtain limited, and unauthenticated, network
    access. EAP peers leverage user identifier portion of the Network Access Identifier
    (NAI) format of RFC7542 in order to describe what kind of provisioning they need.
    A table of identifiers and meanings is defined.</p>"
