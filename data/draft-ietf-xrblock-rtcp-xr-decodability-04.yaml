abstract:
- content: "<p>An MPEG Transport Stream (TS) is a standard container format used in
    the transmission and storage of multimedia data. Unicast/Multicast/ Broadcast
    MPEG-TS over RTP is widely deployed in IPTV systems. This document defines an
    RTP Control Protocol (RTCP) Extended Report (XR) Block that allows the reporting
    of MPEG Transport Stream decodability statistics metrics related to transmissions
    of MPEG-TS over RTP.</p>"
