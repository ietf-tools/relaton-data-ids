abstract:
- content: "<p>To withhold a user's identity and related information, RFC 3323 defines
    a Privacy mechanism for SIP, which requires the use of an privacy service. This
    document proposes a new privacy mechanism that a user agent can facilitate to
    conceal privacy-sensitive information without the need for aid from a privacy
    service.</p>"
