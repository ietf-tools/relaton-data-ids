- content: "<p>Trust anchor (TA) stores may be used for several purposes in the Remote
    Attestation Procedures (RATS) architecture including verifying endorsements, reference
    values, digital letters of approval, attestations, or public key certificates.
    This document describes a Concise Reference Integrity Manifest (CoRIM) extension
