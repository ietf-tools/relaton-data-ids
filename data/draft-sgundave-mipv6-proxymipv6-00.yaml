abstract:
- content: "<p>This specification describes a network-based mobility management protocol.
    It is called Proxy Mobile IPv6 (PMIPv6) and is based on Mobile IPv6. This protocol
    is for enabling any IPv6 host to achieve protocol mobility with out requiring
    the host to participate in any mobility related signaling.</p>"
