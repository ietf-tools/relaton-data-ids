- content: "<p>This document describes how the alternate marking method in [RFC8321]
    can be used as the passive performance measurement method in an IPv6 domain, and
    will discuss the strengths and the weaknesses of the implementation options available
    to network operations. It proposes how to extend [RFC7837] to apply alternate
    marking technique.</p>"
