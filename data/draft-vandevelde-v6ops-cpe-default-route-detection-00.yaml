abstract:
- content: "<p>When the CPE (Customer Premisses Equipment) device is a routed IPv6
    device, then detection automation of the upstream connectivity (i.e. the default-route)
    has not been uniformly described. There are many CPE vendors, and they may have
    many technologies to achieve this goal. This document provides an overview of
    the problem space, while identifying various options within the solution space.</p>"
