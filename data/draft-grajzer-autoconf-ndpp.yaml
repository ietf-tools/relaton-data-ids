- content: "<p>This document proposes the extended IPv6 Neighbor Discovery protocol
    for enhanced duplicate address detection in mobile ad hoc networks. It exploits
    Multipoint Relay concept for flooding of multihop protocol messages. As a result
    the protocol extension provides support for the stateless address auto-configuration
    in mobile ad hoc networks.</p>"
