abstract:
- content: "<p>This memo describes an RTP payload format for the MPEG-I haptic data.
    A haptic media stream is composed of MIHS units including a MIHS(MPEG-I Haptic
    Stream) unit header and zero or more MIHS packets. The original media type registration
    for haptics/hmpg, as defined in RFC9695, did not include any required or optional
    parameters. Therefore, this specification updates RFC 9695 by adding optional
    parameters to support extended functionality. The RTP payload header format allows
    for packetization of a MIHS unit in an RTP packet payload as well as fragmentation
    of a MIHS unit into multiple RTP packets.</p>"
