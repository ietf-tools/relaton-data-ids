abstract:
- content: "<p>RFC 6514 describes the BGP encodings and procedures for exchanging
    the information elements required by Multicast in MPLS/BGP IP VPNs, as specified
    in RFC 6513. This document updates and obsoletes RFC 6514. The original authors
    of RFC 6514 are listed at the end of this document.</p>"
