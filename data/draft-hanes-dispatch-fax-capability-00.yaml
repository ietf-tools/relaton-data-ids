abstract:
- content: "<p>This document defines and registers with IANA the new 'fax' media feature
    tag for use with the Session Initialization Protocol (SIP). Currently, fax calls
    are indistinguishable from voice at call setup. Consequently, fax calls can be
    routed to SIP user agents that are not fax capable. A 'fax' media feature tag
    implemented in conjunction with RFC 3841 allows for more accurate fax call routing.</p>"
