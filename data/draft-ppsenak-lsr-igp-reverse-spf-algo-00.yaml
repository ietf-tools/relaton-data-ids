abstract:
- content: <p>IANA has set up a subregistry called "IGP Algorithm Type" under the
    "Interior Gateway Protocol (IGP) Parameters" registry. This draft introduces a
    new algorithm type which utilizes the cost in the reverse direction on each link.
    This document also discusses using this new algorithm type in combination with
    IGP Flexible Algorithm to compute constraint-based paths.</p>
