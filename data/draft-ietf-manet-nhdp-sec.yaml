- content: "<p>This document specifies a security extension to the MANET Neighborhood
    Discovery Protocol (NHDP). The extension introduces the use of Integrity Check
    Values (ICVs) and Timestamps in HELLO messages in order to provide a router admittance
    mechanism, and therefore to counter a selection of security threats to NHDP.</p>"
