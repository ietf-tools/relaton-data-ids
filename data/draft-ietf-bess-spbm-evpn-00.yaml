abstract:
- content: "<p>This document describes how Ethernet Shortest Path Bridging MAC mode
    (802.1aq) can be combined with EVPN in a way that interworks with PBB-PEs as described
    in the PBB-EVPN solution. This is achieved via operational isolation of each Ethernet
    network subtending an EVPN core while supporting full interworking between the
    different variations of Ethernet networks.</p>"
