abstract:
- content: "<p>This document specifies how a UDP Options sender implements Datagram
    Packetization Layer Path Maximum Transmission Unit Discovery (DPLPMTUD) as a robust
    method for Path Maximum Transmission Unit Discovery. This is a robust method for
    Path MTU Discovery (PMTUD) that uses the UDP Options Packetization Layer (PL).
    It allows a datagram application that uses this PL, to discover the largest size
    of datagram that can be sent across a network path.</p>"
