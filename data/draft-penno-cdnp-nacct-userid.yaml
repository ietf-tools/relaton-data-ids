abstract:
- content: "<p>We present here a protocol in which edge network equipments, also known
    as IP Services devices, Broadband RASes, and so forth, can inform surrogates,
    network edge proxy servers or traffic interception devices extended information
    about the user, such as geographic location, QoS policy, fully qualified login
    (name@domain.name) and start and stop times (or its equivalent for non-session
    based users).</p>"
