abstract:
- content: "<p>This document proposes MP-BGP protocol extension so as to convey Traffic
    Engineering Link characterictics of PE (Provider Edge) - CE (Customer Edge) links
    in order to extend the visibility of the Traffic Engineering Database to those
    links. This can then be used to more efficiently compute CE-to-CE Traffic Engineering
    Label Swtiched Path (TE LSP) when required to provide specific services such as
    bandwidth guarantees and end to end fast protection in a Multiprotocol Label Switching
    (MPLS) Virtual Private Network (VPN) environment.</p>"
