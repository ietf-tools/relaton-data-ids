abstract:
- content: "<p>This document describes Simple Time Over MoQ Protocol (STOMP), a protocol
    for sending the local time and, optionally, location information via Media Over
    QUIC Transport (MOQT) protocol [I-D.ietf-moq-transport]. Such information enables
    observing endpoints to measure latencies and monitor health of MOQT delivery network
    from different geographical locations.</p>"
