abstract:
- content: <p>This document specifies "JSON Structure Symbols, Scientific Units, and
    Currencies", an extension to JSON Structure Core. This specification defines a
    set of annotation keywords for associating scientific unit and currency metadata
    and constraints, primarily for use with numeric values. JSON Structure Scientific
    Units provides a mechanism for schema authors to explicitly declare the unit associated
    with numeric data, thereby enabling precise mapping between schema representations
    and external data systems.</p>
