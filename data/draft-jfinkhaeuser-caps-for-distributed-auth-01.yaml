abstract:
- content: "<p>Authorization is often the last remaining centralized function in a
    distributed system. Advances in compute capabilities of miniaturized CPUs make
    alternative cryptographic approaches feasible that did not find such use when
    first envisioned. This document describes the elements of such cryptographically
    backed distributed authorization schemes as a reference for implementations.</p>"
