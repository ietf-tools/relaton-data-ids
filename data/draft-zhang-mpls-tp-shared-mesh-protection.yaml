- content: "<p>The MPLS Transport Profile (MPLS-TP) requirements document [RFC5654],
    describes that MPLS-TP MUST support sharing of protection resources. This document
    describes a shared mesh protection processing based on the existing MPLS-TP linear
    protection switching mechanisms.</p>"
