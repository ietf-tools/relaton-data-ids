abstract:
- content: "<p>The Segment Routing mechanism can be leveraged to realize the service
    path layer functionality of the Service Function Chaining (i.e, steering traffic
    through the service function path). This document describes how to advertise service
    functions and their corresponding attributes (e.g., segment ID) using OSPF. Here
    the OSPF means both OSPFv2 and OSPFv3.</p>"
