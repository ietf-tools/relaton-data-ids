abstract:
- content: "<p>This document presents an initial draft of a framework to assist the
    writers of X.509 certificate policies or certification practice statements for
    certification authorities and public key infrastructures. In particular, the framework
    identifies a comprehensive list of topics that potentially (at the writer's discretion)
    need to be covered in an X.509 certificate policy or a certification practice
    statement.</p>"
