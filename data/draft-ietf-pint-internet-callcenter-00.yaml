abstract:
- content: "<p>This draft describes our experiences in developing an Intelligent Network
    Service Node that provides Call Center functions, using the Internet for (non-call)
    communications with customers and call center agents. It shows one approach to
    the provision of an interface between the Internet and the Public Switched Telephone
    Network (PSTN), via the Intelligent Network (IN).</p>"
