abstract:
- content: "<p>The existing IPv6 ICMPv6 Redirect Message informs a host of a better
    next hop for a single destination IPv6 address. There is now a use case for informing
    a host of a better next hop for a prefix of IPv6 addresses that includes or covers
    the single destination address that triggered the ICMPv6 redirect message. This
    memo specifies an ICMPv6 Prefix Redirect Message for this purpose.</p>"
