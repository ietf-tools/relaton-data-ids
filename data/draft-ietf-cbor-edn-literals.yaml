schema-version: v1.2.3
id: draft-ietf-cbor-edn-literals
title:
- content: 'CBOR Extended Diagnostic Notation (EDN): Application-Oriented Literals,
    ABNF, and Media Type'
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-cbor-edn-literals
  type: Internet-Draft
  primary: true
abstract:
- content: <p>The Concise Binary Object Representation, CBOR (STD 94, RFC 8949), defines
    a "diagnostic notation" in order to be able to converse about CBOR data items
    without having to resort to binary data. This document specifies how to add application-oriented
    extensions to the diagnostic notation. It then defines two such extensions for
    text representations of epoch-based date/times and of IP addresses and prefixes
    (RFC 9164). A few further additions close some gaps in usability. To facilitate
    tool interoperation, this document specifies a formal ABNF definition for extended
    diagnostic notation (EDN) that accommodates application- oriented literals.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
