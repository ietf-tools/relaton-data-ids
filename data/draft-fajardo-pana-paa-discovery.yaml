abstract:
- content: "<p>The PANA Base protocol defines a method for carrying EAP message exchanges
    over UDP/IP. This means that the PANA Client (PaC) is required to know the IP
    address of the PANA Authentication Agent (PAA). In many cases, this is not convinient
    or practical. This document proposes a simple PAA discovery scheme that allows
    the PaC to determine the PAA IP address without any modification to the base protocol
    messages or exchange sequence.</p>"
