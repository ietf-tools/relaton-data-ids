abstract:
- content: "<p>This document defines a CBOR Signing And Encrypted (COSE) header parameter
    for incorporating RFC 3161-based timestamping into COSE message structures (COSE_Sign
    and COSE_Sign1). This enables the use of established RFC 3161 timestamping infrastructure
    to prove the creation time of a message. Discussion Venues This note is to be
    removed before publishing as an RFC. Source for this draft and an issue tracker
    can be found at https://github.com/ietf-scitt/draft-birkholz-cose-tsa-tst-header-
    parameter.</p>"
