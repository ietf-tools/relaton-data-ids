abstract:
- content: "<p>This document defines a protocol for the transport of any SS7 TCAP-
    User signalling (e.g, INAP, MAP, etc.) over IP using the Stream Control Transport
    Protocol [SCTP]. The protocol should be modular and symmetric, to allow it to
    work in diverse architectures, such as a Signalling Gateway and IP Signalling
    End-point architecture. Protocol elements are added to allow seamless operation
    between peers in the SS7 and IP domains.</p>"
