abstract:
- content: "<p>This specification defines a framework for authentication and authorization
    in Internet of Things (IoT) environments called ACE- OAuth. The framework is based
    on a set of building blocks including OAuth 2.0 and CoAP, thus making a well-known
    and widely used authorization solution suitable for IoT devices. Existing specifications
    are used where possible, but where the constraints of IoT devices require it,
    extensions are added and profiles are defined.</p>"
