abstract:
- content: "<p>This document describes an architecture for the specification, creation,
    and ongoing maintenance of Service Function Chains (SFC) in a network. It includes
    architectural concepts, principles, and components used in the construction of
    composite services through deployment of SFCs. This document does not propose
    solutions, protocols, or extensions to existing protocols.</p>"
