abstract:
- content: "<p>The SPIRITS protocol is a protocol through which the PSTN can request
    actions (services) to be carried out in the IP network in response to events occurring
    within the PSTN/IN. Internet Draft 'INAP parameters for the SPIRITS protocol'
    [1] presents XML encoded INAP CS-2 parameters and XML encoded Parlay parameters
    which the SPIRITS protocol can transport from the PSTN into the IP network. These
    XML encodings were constructed in a manual exercise from the ASN.1 sources in
    case of INAP and the IDL sources in case of Parlay.</p>"
