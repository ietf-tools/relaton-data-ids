abstract:
- content: <p>QUIC 0-RTT enables the optimization of the egress traffic. It relies
    on the sharing of the "initial_max_data" transport parameter between peer consent.
    This memo proposes the sharing of additional transport parameters to optimize
    the ingress traffic.</p>
