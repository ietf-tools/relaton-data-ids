abstract:
- content: "<p>This document describes an online-paying method that realizes the paying
    addressing on the basis of HTTP protocol. It is for the purpose to setup a normative
    and safe E-paying system standard, and specify the definition of E-paying. In
    the last version, we described how this system working with bank. We would like
    to introduce the HART pay application functions we designed.</p>"
