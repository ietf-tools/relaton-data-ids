abstract:
- content: "<p>This document specifies the mapping of defect states between Ethernet
    Attachment Circuits (ACs) and associated Ethernet Pseudowires (PWs) connected
    in accordance to the PWE3 architecture to realize an end-to-end emulated Ethernet
    service. It standardizes the behavior of Provider Edges (PEs) with respect to
    Ethernet PW and AC defects.</p>"
