abstract:
- content: "<p>The IETF policies about rights in submissions to the IETF is designed
    to ensure that IETF contributions can be made available to the IETF and Internet
    communities while permitting the authors to retain as many rights in the document
    as possible. This memo details the IETF policies on rights in submissions to the
    IETF. It also describes the objectives that the policies are designed to meet.</p>"
