abstract:
- content: "<p>This document describes how Ethernet VPN (EVPN) technology can be used
    to interconnect VXLAN or NVGRE networks over an MPLS/IP network. This is to provide
    intra-subnet connectivity at Layer 2 and control- plane separation among the interconnected
    VXLAN or NVGRE networks. The scope of the learning of host MAC addresses in VXLAN
    or NVGRE network is limited to data plane learning in this document.</p>"
