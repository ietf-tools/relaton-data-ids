abstract:
- content: <p>This document proposes a lightweight TURN architecture which simplifies
    the application provider side complexity of implementing TURN server by transfering
    the data relay processing to the ISP infrastructure (e.g. CGN). To achieve this
    goal, a new "Couple" operation using STUN message format is also defined.</p>
