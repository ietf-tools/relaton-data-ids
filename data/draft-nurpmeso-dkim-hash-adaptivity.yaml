abstract:
- content: <p>DKIM (RFC 6376, section 3.7) defines how "data-hash" is generated as
    input to a "sig-alg" for the purpose of generating a cryptographic signature.
    Different to the RSA algorithm (RFC 8017) solely defined for and by DKIM at the
    time of its creation, modern signature algorithms, for example EdDSA (RFC 8032),
    include extensive data hashing as part of the signing process. For these algorithms
    it may make sense not to create a "data-hash", but to use the entire data as input
    to "sig-alg". This specification allows DKIM signing algorithms "data-hash" adaptivity,
    taking advantage of algorithm design, and digital signature API reality.</p>
