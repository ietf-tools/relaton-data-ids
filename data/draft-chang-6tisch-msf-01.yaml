abstract:
- content: "<p>This specification defines the 6TiSCH Minimal Scheduling Function (MSF).
    This Scheduling Function describes both the behavior of a node when joining the
    network, and how the communication schedule is managed in a distributed fashion.
    MSF builds upon the 6top Protocol (6P) and the Minimal Security Framework for
    6TiSCH.</p>"
