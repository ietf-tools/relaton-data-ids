abstract:
- content: "<p>This document presents the test specification for SUA(SCCP User Adaptation
    layer )protocol, which can be used to test SUA implementations for conformance
    to the protocol definition. The list of tests is exhaustive and covers almost
    all the categories of test. This draft can also be used in conjunction with SUA
    specification by implementers of protocol as implementers guide, as the pictorial
    representation of various scenarios help easy understanding of the protocol.</p>"
