abstract:
- content: "<p>This document describes deployment options for activating multicast
    listener functions in Proxy Mobile IPv6 domains without modifying mobility and
    multicast protocol standards. Similar to Home Agents in Mobile IPv6, PMIPv6 Local
    Mobility Anchors serve as multicast subscription anchor points, while Mobile Access
    Gateways provide MLD proxy functions. In this scenario, Mobile Nodes remain agnostic
    of multicast mobility operations.</p>"
