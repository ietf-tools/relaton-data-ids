abstract:
- content: "<p>This memo defines a Yang model that translates the SNMP mib module
    defined in draft-galikunze-ccamp-dwdm-if-snmp-mib for managing single channel
    optical interface parameters of DWDM applications. This model is to support the
    optical parameters specified in ITU-T G.698.2 [ITU.G698.2] and application identifiers
    specified in ITU-T G.874.1 [ITU.G874.1]. Note that G.874.1 encompasses vendor-specific
    codes, which if used would make the interface a single vendor IaDI and could still
    be managed. The Yang model defined in this memo can be used for Optical Parameters
    monitoring and/or configuration of the endpoints of the multi-vendor IaDI optical
    link.</p>"
