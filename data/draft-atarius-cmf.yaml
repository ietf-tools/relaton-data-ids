abstract:
- content: "<p>This document specifies a binary format container for multimedia elements
    with embedded time synchronization information. This syntax is called Compact
    Media Format (CMF) and can be employed to create a multimedia presentation with
    sound, music, picture, animation, etc. in messaging and other applications. CMF
    is optimized for small size and efficient use in 3G wireless networks and is currently
    deployed in cdma2000(r) networks.</p>"
