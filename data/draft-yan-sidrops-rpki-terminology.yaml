abstract:
- content: "<p>The Resource Public Key Infrastructure (RPKI) is defined in dozens
    of different RFCs. The terminology used by implementers and developers of RPKI
    protocols, and by operators of RPKI systems, can at times beinconsistent, leading
    to confusion. In an effort to improve consistency in this respect, this document
    provides a single location for definitions of commonly-used RPKI terms.</p>"
