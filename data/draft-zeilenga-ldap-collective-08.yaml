abstract:
- content: "<p>X.500 collective attributes allow common characteristics to be shared
    between collections of entries. This document summarizes the X.500 information
    model for collective attributes and describes use of collective attributes in
    LDAP (Lightweight Directory Access Protocol). This document provides schema definitions
    for collective attributes for use in LDAP.</p>"
