- content: "<p>This document specifies a TLS and DTLS extension to convey a DNS- Based
    Authentication of Named Entities (DANE) Client Identity to a TLS or DTLS server.
    This is useful for applications that perform TLS client authentication via DANE
    TLSA records.</p>"
