abstract:
- content: "<p>This document describes various solutions of Asynchronous Deterministic
    Networking (ADN) for large-scale networks. The solutions in this document do not
    need strict time-synchronization of network nodes, while guaranteeing end-to-end
    latency or jitter. The functional architecture and requirements for such solutions
    are specified.</p>"
