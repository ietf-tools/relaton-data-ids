abstract:
- content: "<p>This document defines an RTP payload format for the Reed-Solomon Forward
    Error Correction (FEC) codes for the erasure channel. The format defined by this
    document enables the protection of source media encapsulated in RTP with one or
    more repair flows and is based on the FEC framework and the SDP Elements for FEC
    Framework. The Reed-Solomon codes used in this document belong to the class of
    Maximum Distance Separable (MDS) codes which means they offer optimal protection,
    and they are effective in front of random or bursty packet losses.</p>"
