abstract:
- content: "<p>The Real Time Streaming Protocol (RTSP) is a text-based protocol for
    controlling the delivery of real-time data. The protocol can be compressed by
    using Signaling Compression (SigComp). Similarly, the Session Description Protocol
    (SDP) is a text-based protocol intended for describing multimedia sessions for
    the purposes of session announcement, session invitation, and other forms of multimedia
    session initiation. This memo defines the RTSP/SDP-specific static dictionary
    that SigComp may use in order to achieve higher efficiency. The dictionary is
    compression algorithm independent. The document provides a new static dictionary
    for RTSP and SDP. The dictionary is to be used in conjunction with RTSP, SDP and
    SigComp.</p>"
