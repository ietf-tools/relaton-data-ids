abstract:
- content: "<p>This document describes a new transformation format of Unicode that
    contains only 7-bit ASCII characters and is intended to be readable by humans
    in the limiting case that the document consists of characters from the US-ASCII
    repertoire. This memo defines an Experimental Protocol for the Internet community.</p>"
