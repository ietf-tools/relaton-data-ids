abstract:
- content: "<p>This document defines a Timestamp TLV that carries a timestamp describing
    one of multiple possible events related to the BMP message. It also defines a
    Sequence Number TLV which carries the sequence number of the BMP message for the
    current BMP session. Finally, this document defines a Flags TLV that replaces
    the Flags field of the Per-Peer Header, allowing more flags to be allocated in
    BMP.</p>"
