abstract:
- content: "<p>This specification extends the Internet Message Access Protocol (IMAP4rev1,
    RFC 3501) to support UTF-8 encoded international characters in user names, mail
    addresses, and message headers. This specification replaces RFC 6855. This specification
    does not extend IMAP4rev2 [RFC9051], since that protocol includes everything in
    this extension.</p>"
