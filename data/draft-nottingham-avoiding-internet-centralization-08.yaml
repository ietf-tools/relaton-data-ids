abstract:
- content: "<p>Despite the Internet being designed and operated as a decentralized
    network-of-networks, forces that encourage consolidation of power over its functions
    into few hands continuously emerge. This document discusses centralization in
    Internet protocols and relates it to consolidation of power, explains why both
    are undesirable, identifies forces that contribute to them, catalogues limitations
    of common approaches to decentralization, and explores what Internet standards
    efforts can do.</p>"
