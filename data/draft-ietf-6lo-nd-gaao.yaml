- content: "<p>This document specifies a new extension to the IPv6 Neighbor Discovery
    in Low Power and Lossy Networks (LLNs), enabling a node to request to be assigned
    an address or a prefix from neighbor routers. Such mechanism allows to algorithmically
    assign addresses and prefixes to nodes in a 6LoWPAN deployment.</p>"
