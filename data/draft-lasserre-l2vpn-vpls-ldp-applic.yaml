abstract:
- content: "<p>Virtual Private LAN Service (VPLS) is a layer 2 VPN service that provides
    multipoint connectivity in the form of an Ethernet emulated LAN, while usual L2
    VPN services are typically point-to-point. Such emulated LANs can span metropolitan
    area networks as well as wide area networks.</p>"
