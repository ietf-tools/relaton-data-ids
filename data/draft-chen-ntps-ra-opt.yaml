abstract:
- content: "<p>This document defines a new ND option, called the NTPS option, that
    contains the Server location information of Network Time Protocol version 4[draft-ntpv4]
    or greater. Therefore, hosts can get such information in the same RA message transporting
    the information of IP address configuration. In this spec, both ND transport mechanisms
    (i.e., advertisements and solicitations) are considered.</p>"
