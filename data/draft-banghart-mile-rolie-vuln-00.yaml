abstract:
- content: "<p>This document extends the Resource-Oriented Lightweight Information
    Exchange (ROLIE) core to add the information type categories and related requirements
    needed to support Vulnerability use cases. The vulnerability information type
    is defined as a ROLIE extensions. Additional supporting requirements are also
    defined that describe the use of specific formats and link relations pertaining
    to the new information type.</p>"
