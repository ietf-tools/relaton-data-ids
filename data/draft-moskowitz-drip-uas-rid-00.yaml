abstract:
- content: "<p>This document describes using Hierarchical Host Identity Tags (HHITs)
    as a self-asserting and thereby trustable Identifier for use as the UAS Remote
    ID. HHITs include explicit hierarchy to provide registration discovery for 3rd-party
    ID assertion. Further, HHITs can also be used elsewhere in the UTM architecture
    to facilitate UAS communications.</p>"
