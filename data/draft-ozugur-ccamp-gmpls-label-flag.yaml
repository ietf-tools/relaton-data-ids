abstract:
- content: "<p>This document presents the GMPLS Signaling mechanisms referred to as
    generalized label flagging method, and RSVP-TE/CR-LDP specific signaling extensions
    formats needed to ease forward-link label unavailability when the downstream label
    selection is restricted by the upstream node using the Label Set. It also relaxes
    backward-link label collision when the downstream label collides with competing
    label selection. This method introduces the Flagged Label Set object/TLV in order
    to prioritize the reservation of the labels included in the Label Set enabling
    to decrease the forward- and backward-link blocking probability.</p>"
