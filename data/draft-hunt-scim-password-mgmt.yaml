abstract:
- content: "<p>The System for Cross-Domain Identity Management (SCIM) specification
    is an HTTP based protocol that makes managing identities in multi- domain scenarios
    easier to support through a standardized services. SCIM provides extension points
    that enable new ResourceTypes and Schema Extensions to be defined. This specification
    defines a set of password and account status extensions for managing passwords
    and password usage (e.g. failures) and other related session data. The specification
    defines new ResourceTypes that enable management of passwords and account recovery
    functions.</p>"
