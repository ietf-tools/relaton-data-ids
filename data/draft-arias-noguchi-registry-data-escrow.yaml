abstract:
- content: "<p>This document specifies the format and contents of data escrow deposits
    targeted primarily for domain name registries. However, the specification was
    designed to be independent of the underlying objects that are being escrowed,
    therefore it could be used for purposes other than domain name registries.</p>"
