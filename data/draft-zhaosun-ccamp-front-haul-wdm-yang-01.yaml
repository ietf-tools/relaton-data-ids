abstract:
- content: "<p>This document introduces an architecture of semi-active fronthaul WDM
    system and explains how the semi-active devices can be managed by a transmission
    controller. This document also specifies a YANG data model for the WDM devices
    in front-haul scenario, which is defined in G.owdm. The model is expected to be
    used in the Northbound of controller.</p>"
