abstract:
- content: "<p>This document provides an applicability statement for the transport
    of TDM circuits over PSN. The document describes the various deployment scenarios
    and the recommended encapsulations and services to be used. In particular, it
    describes the scenarios applicable for SONET/SDH derived circuit emulation and
    scenarios applicable for native TDM emulation.</p>"
