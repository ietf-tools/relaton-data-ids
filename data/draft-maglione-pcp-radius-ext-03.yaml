abstract:
- content: "<p>This memo proposes a new Remote Authentication Dial In User Service
    (RADIUS) attribute to carry the Fully Qualified Domain Name (FQDN) of a Port Control
    Protocol (PCP) server, such that while the PCP server information is configured
    on a RADIUS server, the information can be conveyed to Network Access Server (NAS)
    via RADIUS protocol, and the co-located Dynamic Host Configuration Protocol (DHCP/DHCPv6)
    server can then populate the information to PCP client.</p>"
