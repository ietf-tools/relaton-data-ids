abstract:
- content: <p>This document registers the Enumservice type "voicemsg" with the subtype
    "sip" using the URI scheme sip, the subtype "tel" using the URI scheme 'tel',
    the subtype "http" using the URI scheme 'http', and the subtype "https" using
    the URI scheme 'https' as per the IANA registration process defined in the ENUM
    specification, RFC 3761. This Enumservice is used to facilitate the real-time
    routing of voice communications to a voice messaging system.</p>
