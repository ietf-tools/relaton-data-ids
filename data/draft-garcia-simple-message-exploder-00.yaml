abstract:
- content: "<p>This document specifies how to request a MESSAGE exploder to send a
    copy of a MESSAGE to a set of destinations. The client sends a SIP MESSAGE request
    with a URI list to the MESSAGE exploder, which sends a similar MESSAGE request
    to each of URIs included in the list.</p>"
