abstract:
- content: "<p>This document specifies a minimal mapping for encapsulating RTP and
    RTCP packets within QUIC. It also discusses how to leverage state from the QUIC
    implementation in the endpoints to reduce the exchange of RTCP packets and how
    to implement congestion control. Discussion Venues This note is to be removed
    before publishing as an RFC. Source for this draft and an issue tracker can be
    found at https://github.com/mengelbart/rtp-over-quic-draft.</p>"
