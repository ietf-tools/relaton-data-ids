abstract:
- content: "<p>This document describes the high-level requirements needed within IPsec
    to support Mandatory Access Control (MAC) on network communications. It describes
    the extensions to the Security Architecture for the Internet Protocol [RFC4301]
    and the Internet Key Exchange Protocol Version 2 [RFC4306]. It also describes
    the negotiation of the security context for a particular Authentication Header
    (AH) [RFC4302] and/or Encapsulating Security Payload (ESP) [RFC4303] security
    association.</p>"
