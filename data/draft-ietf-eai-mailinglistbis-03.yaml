abstract:
- content: "<p>This document describes considerations for mailing lists with the introduction
    of non-ASCII UTF-8 email addresses. It outlines some possible scenarios for handling
    lists with mixtures of non-ASCII and traditional addresses, but does not specify
    protocol changes or offer implementation or deployment advice. *NOTE TO REVIEWERS:
    Missing or odd-looking references between sections are due to bugs in xml2rfc.
    The XML is OK, and the HTML output looks reasonable.*</p>"
