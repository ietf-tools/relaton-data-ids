abstract:
- content: "<p>This document describes constraints to the NFSv4.0 and NFSv4.1 protocols
    as well as the use of multi-domain capable file systems, name resolution services,
    and security services required to fully enable a multi NFSv4 domain federated
    file system.</p>"
