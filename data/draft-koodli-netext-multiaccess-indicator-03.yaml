abstract:
- content: "<p>When a Mobile Node attaches to the mobile network using multiple access
    networks, it is important for the Mobile Network Gateway to know whether the Mobile
    Node is capable of simultaneous multi-access, so that the former can distribute
    the traffic flows using the most appropriate interface. This document defines
    a new EAP attribute which can be used for such an indication to the Mobile Network
    Gateway. The document also reserves a new MIP6-Feature-Vector flag.</p>"
