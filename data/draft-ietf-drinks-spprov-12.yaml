abstract:
- content: "<p>This document specifies the data model and the overall structure for
    a protocol to provision session establishment data into Session Data Registries
    and SIP Service Provider data stores. The protocol is called the Session Peering
    Provisioning Protocol (SPPP). The provisioned data is typically used by network
    elements for session peering.</p>"
