- content: <p>This document creates and IANA registers the new Session Initiation
    Protocol (SIP) Resource Priority header (RPH) namespace "esnet" for local emergency
    usage to a public safety answering point (PSAP), between PSAPs, and between a
    PSAP and first responders and their organizations.</p>
