abstract:
- content: <p>This document describes an RDF (Resource Description Framework) schema
    defined in IEEE 802.21 as the basic schema for Media- Independent Information
    Service where the schema uses OWL (Web Ontology Language) constructs. This document
    serves as the Specification required by the IANA to maintain a global registry
    for storing the RDF schema. Status of this Memo This Internet-Draft is submitted
    to IETF in full conformance with the provisions of BCP 78 and BCP 79. Internet-Drafts
