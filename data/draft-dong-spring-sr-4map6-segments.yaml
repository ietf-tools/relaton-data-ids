abstract:
- content: "<p>This document defines a new type of segment for Segment Routing, 4map6
    segment, which is an IPv4/IPv6 conversion function based on stateless mapping
    rules running in PE nodes for the delivery of IPv4 services over IPv6-only network.
    At the same time, the BGP Prefix- SID attribute SRv6 Service TLVs is extended
    to transmit IPv4/IPv6 address mapping rules in IPv6-only domain and cross-domain.</p>"
