abstract:
- content: <p>This document specifies an extension to the Automated Certificate Management
    Environment (ACME) protocol which allows an ACME server to validate the Delay-Tolerant
    Networking (DTN) Node ID for an ACME client. The DTN Node ID is encoded as a certificate
    Subject Alternative Name (SAN) of type Uniform Resource Identifier (URI) and ACME
    Identifier type "uri".</p>
