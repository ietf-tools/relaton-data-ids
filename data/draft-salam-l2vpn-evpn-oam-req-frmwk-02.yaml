abstract:
- content: "<p>This document specifies the requirements and reference framework for
    Ethernet VPN (E-VPN) Operations, Administration and Maintenance (OAM). The requirements
    cover the OAM aspects of E-VPN, PBB-EVPN and TRILL-EVPN. The framework defines
    the layered OAM model encompassing the E-VPN service layer, network layer and
    underlying Packet Switched Network (PSN) transport layer.</p>"
