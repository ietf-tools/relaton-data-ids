abstract:
- content: "<p>IPsec packet processing with one Security Association (SA) per core
    is more efficient than having a SA shared by the multiple cores. This document
    optimizes the negotiation of multiple unidirectional SAs so that each peer can
    assign one unidirectional SA per core.</p>"
