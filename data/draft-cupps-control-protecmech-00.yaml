abstract:
- content: "<p>This document provides mechanisms and details on ways to protect IP
    connected Process Control Devices in a Manufacturing Facility. The proliferation
    of IP connected process controls systems has resulted in significant savings and
    efficiency gains in many manufacturing organizations. The added safety risks and
    security vulnerabilities must be addressed. Addressed in this document are definitions
    and useful logical tools in protecting these systems.</p>"
