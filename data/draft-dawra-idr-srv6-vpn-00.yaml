abstract:
- content: <p>This draft defines procedures and messages for BGP SRv6-based EVPNs
    and L3 VPNs. It builds on RFC7432 "BGP MPLS-Based Ethernet VPN" and RFC4364 "BGP/MPLS
    IP Virtual Private Networks (VPNs)" to provide a migration path from MPLS-based
    VPNs to SRv6 based VPNs.</p>
