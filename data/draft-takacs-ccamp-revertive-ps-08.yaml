abstract:
- content: "<p>RSVP-TE recovery extensions are specified in [RFC4872] and [RFC4873].
    Currently recovery signalling does not support the request for revertive protection,
    recovery timers values, and sub-network connection (SNC) protection options. This
    document extends the PROTECTION Object format allowing sub-TLVs, and defines three
    sub-TLVs to carry wait-to-restore and hold-off intervals and SNC protection options.</p>"
