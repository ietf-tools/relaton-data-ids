abstract:
- content: "<p>This document defines capabilities and operations for the customized
    establishment of subscriptions upon a publisher's event streams. Also defined
    are delivery mechanisms for instances of the resulting events. Effectively this
    allows a subscriber to request and receive a continuous, custom influx of publisher
    generated information.</p>"
