abstract:
- content: "<p>Aiming at the large-scale deterministic network with long hops, large
    per-hop time variation, great number of flows and/or multiple domains without
    the same time source, this document describes the technical and operational requirements
    when the different deterministic levels of applications co-exist and are transported.
    This document also describes the corresponding Deterministic Networking (DetNet)
    data plane enhancement requirements.</p>"
