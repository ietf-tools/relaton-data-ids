abstract:
- content: "<p>This memo describes the Diagnostic Interplanetary Network Gateway protocol
    (DING). DING is a subscription-based network management protocol designed specifically
    for use in situations where SNMP's request / response model does not perform well,
    e.g. in heavily delayed and / or disrupted networks.</p>"
