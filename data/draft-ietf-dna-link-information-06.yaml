abstract:
- content: "<p>Certain network access technologies are capable of providing various
    types of link-layer status information to IP. Link-layer event notifications can
    help IP expeditiously detect configuration changes. This document provides a non-exhaustive
    catalogue of information available from well-known access technologies. This memo
    provides information for the Internet community.</p>"
