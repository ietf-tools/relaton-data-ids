abstract:
- content: "<p>This document describes new Path MTU Discovery (PMTUD) procedures that
    leverage the Internet Key Exchange (IKE) version 2. Unlike ICMP-based PMTUD procedures,
    IKE-based PMTUD procedures are not susceptible to attack by forgery. This is because
    IKE messages are cryptographically authenticated. The procedures described in
    this document are applicable in IPsec tunnel mode only and then, only when the
    outermost IP header is IPv4.</p>"
