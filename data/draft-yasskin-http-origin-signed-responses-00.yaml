abstract:
- content: "<p>This document explores how a server can send particular responses that
    are authoritative for an origin, when the server itself is not authoritative for
    that origin. For now, it focuses on the constraints covering any such mechanism.
    Note to Readers Discussion of this draft takes place on the HTTP working group
    mailing list (ietf-http-wg@w3.org), which is archived at https://lists.w3.org/Archives/Public/ietf-http-wg/.
