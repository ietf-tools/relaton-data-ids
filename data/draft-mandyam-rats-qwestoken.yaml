abstract:
- content: "<p>An attestation format based on the Entity Attestation Token (EAT) is
    described. The Qualcomm Wireless Edge Services (QWES) token is used in the context
    of device onboarding and authentication. It is verified in the same manner as
    any CBOR Web Token (CWT).</p>"
