- content: "<p>This document focuses on practical challenges associated with the design,
    creation and use of Network Digital Twins. According to the identified challenges,
    a set of suitable functional elements are described to overcome some of these
    challenges. Experiences from the design, development and evaluation of an SDN-based
    Network Digital Twin are described and conclude this document.</p>"
