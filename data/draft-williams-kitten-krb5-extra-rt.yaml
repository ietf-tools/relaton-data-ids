abstract:
- content: "<p>This Internet-Draft proposes an extension to the Kerberos V5 security
    mechanism for the Generic Security Services Application Programming Interface
    (GSS-API) for using extra security context tokens in order to recover from certain
    errors. Other benefits include: user-to-user authentication, authenticated errors,
    replay cache avoidance, and others.</p>"
