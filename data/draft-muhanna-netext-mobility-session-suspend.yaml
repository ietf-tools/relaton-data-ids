abstract:
- content: "<p>This specification defines a new extension to Proxy Mobile IPv6 for
    suspending a mobility session by using a new Mobility Session Suspend option.
    This option is used by the mobile access gateway in the Proxy Binding Update to
    request the local mobility anchor to suspend a specific mobile node mobility session.
    When the local mobility anchor successfully processes the Proxy Binding Update,
    the local mobility anchor suspends the delivery of the downlink traffic to the
    specified mobile node mobility session. The mobile access gateway sends another
    Proxy Binding Update with the mobility session suspend option and the suspend
    flag cleared to indicate to the local mobility anchor to resume sending the downlink
    traffic for the mobile node mobility session.</p>"
