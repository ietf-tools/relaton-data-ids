abstract:
- content: "<p>This document builds upon the TLS Protocol Specification [TLS]. The
    extensions described herein are intended to apply to Version 1.0 of the TLS specification.
    The purpose of this document is to update the TLS protocol with extensions to
    support the certificates, public key algorithms, symmetric ciphers, hash algorithms,
    and trust model used by OpenPGP [OpenPGP]. This document uses the same notation
    used in the TLS Protocol draft.</p>"
