abstract:
- content: "<p>This document defines HTTP fields that support integrity checksums.
    The Digest field can be used for the integrity of HTTP representations. The Content-Digest
    field can be used for the integrity of HTTP message content. Want-Digest and Want-Content-
    Digest can be used to indicate a sender's desire to receive integrity fields respectively.
    This document obsoletes RFC 3230.</p>"
