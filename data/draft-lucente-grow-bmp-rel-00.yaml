abstract:
- content: "<p>The BGP Monitoring Protocol (BMP) does provision for BGP session event
    logging (Peer Up, Peer Down), state synchronization (Route Monitoring), debugging
    (Route Mirroring) and Statistics messages, among the others. This document defines
    a new Route Event Logging (REL) message type for BMP with the aim of covering
    use-cases with affinity to alerting, reporting and on-change analysis.</p>"
