abstract:
- content: "<p>This memo defines the application/www-form-urlencoded format, a compact
    data format that encodes ordered data sets of name-value pairs of character data.
    The format is similar to the format application/x-www-form-urlencoded first defined
    in RFC 1866, but addresses some of that format's shortcomings.</p>"
