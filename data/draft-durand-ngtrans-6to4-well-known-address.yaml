abstract:
- content: "<p>A 6to4 [1] domain is derived from a single IPv4 address of a border
    6to4 router. Although it is possible to have several 6to4 exit router for outbound
    traffic, there can only be one 6to4 router for inbound traffic. This router is
    called the 6to4 designated router.</p>"
