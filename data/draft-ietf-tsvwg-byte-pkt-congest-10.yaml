abstract:
- content: "<p>This document provides recommendations of best current practice for
    dropping or marking packets using any active queue management (AQM) algorithm,
    such as random early detection (RED), BLUE, pre-congestion notification (PCN),
    etc. We give three strong recommendations: (1) packet size should be taken into
    account when transports read and respond to congestion indications, (2) packet
    size should not be taken into account when network equipment creates congestion
    signals (marking, dropping), and therefore (3) in the specific case of RED, the
    byte-mode packet drop variant that drops fewer small packets should not be used.
    This memo updates RFC 2309 to deprecate deliberate preferential treatment of small
    packets in AQM algorithms.</p>"
