abstract:
- content: "<p>Home network devices are usually constrained devices with reduced network
    and CPU capabilities. As such, a home network device exposing the authoritative
    naming service for its home network on the Internet may become vulnerable to resource
    exhaustion attacks. One way to avoid exposing these devices is to outsource the
    authoritative service to a third party, e.g. ISP. The Homenet Naming Authority
    (HNA) is the designated device in charge of outsourcing the service to a third
    party, which requires setting up an architecture. Such settings may be inappropriate
    for most end users. This document defines DHCPv6 options so any agnostic HNA can
    automatically proceed to the appropriate configuration and outsource the authoritative
    naming service for the home network. In most cases, the outsourcing mechanism
    is transparent for the end user.</p>"
