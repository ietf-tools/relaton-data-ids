abstract:
- content: "<p>This document provides a YANG data model for Layer 1 Connectivity Service
    Model (L1CSM). The intent of this document is to provide a Layer 1 service model
    exploiting YANG data model, which can be utilized by a customer network controller
    to initiate a service request connectivity as well as retrieving service states
    toward a Layer 1 network controller communicating with its customer network controller.
    This YANG model is NMDA-compliant.</p>"
