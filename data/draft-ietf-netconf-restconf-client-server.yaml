id: draft-ietf-netconf-restconf-client-server
title:
- content: A YANG Data Model for RESTCONF Clients and Servers
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-netconf-restconf-client-server
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document presents two YANG modules, one module to configure a
    RESTCONF client and the other module to configure a RESTCONF server. These modules
    support both standard and call home RESTCONF connections. For initiating connections,
    both modules configure HTTPS. For listening for connections, both modules configure
    HTTPS and HTTP. Whilst RESTCONF supports only HTTPS, HTTP may be configured for
    when a TLS-terminator is deployed in front of the listener.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
