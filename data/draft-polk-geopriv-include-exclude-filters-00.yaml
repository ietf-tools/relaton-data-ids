abstract:
- content: <p>This document creates and describes the SIP subscription filters necessary
    to acquire the desired location information in the form of a Presence Information
    Data Format - Location Object (PIDF-LO) from a remote SIP user agent (UA). The
    key words "MUST", "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT", "SHOULD", "SHOULD
    NOT", "RECOMMENDED", "MAY", and "OPTIONAL" in this document are to be interpreted
    as described in RFC 2119 [RFC 2119].</p>
