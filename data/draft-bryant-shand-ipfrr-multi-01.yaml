abstract:
- content: "<p>IP Fast Reroute (IPFRR) work in the IETF has focused on the single
    failure case, where the failure could be a link, a node or a shared risk link
    group. This draft describes possible extensions to not-via IPFRR that under some
    circumstances allow the repair of multiple simultaneous failures.</p>"
