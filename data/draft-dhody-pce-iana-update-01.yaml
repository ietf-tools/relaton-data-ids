abstract:
- content: <p>This document updates the registration procedure within the IANA "Path
    Computation Element Protocol (PCEP) Numbers" group of registries. This specification
    changes some of the registries with Standards Action to IETF Review as defined
    in RFC 8126. This memo updates RFCs 8231, 8233, 8281, 8623, 8664, 8685, 8697,
    8733, 8745, 8779, 8780, 8800, 8934, 9050, 9059, 9168, 9357, and 9504.</p>
