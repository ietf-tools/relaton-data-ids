abstract:
- content: "<p>RFC 6374 specifies protocol mechanisms to enable the efficient and
    accurate measurement of packet loss, one-way and two-way delay, as well as related
    metrics such as delay variation and channel throughput in MPLS networks. This
    document reviews how these mechanisms can be used for Performance Measurements
    in Segment Routing with MPLS data plane (SR-MPLS) networks.</p>"
