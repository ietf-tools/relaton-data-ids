abstract:
  content: "<p>The Diameter protocol provides Authentication, Authorization andAccounting
    for network access technologies, such as NASREQ,ROAMOPS and Mobile IP. This extension
    describes how accountingrecords can be securely transmitted over the Diameter
    protocol.When combined with the Strong Security extension, accountingrecords MAY
    traverse intermediate proxies in a secure fashion andis compatible with the referral
    broker model. This extensionallows real-time accounting transfers.</p>"
