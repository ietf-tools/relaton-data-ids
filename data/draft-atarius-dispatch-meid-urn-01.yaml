abstract:
- content: "<p>The specification fulfills the requirement from Third Generation Partnership
    Project 2 (3GPP2) by registering a Uniform Resource Name (URN) namespace for the
    device identity and a sub namespace for the Mobile Equipment Identity (MEID).
    The structure of the MEID is 15 hexadecimal encoded digits long and is defined
    in 3GPP2 to uniquely identify a mobile equipment.</p>"
