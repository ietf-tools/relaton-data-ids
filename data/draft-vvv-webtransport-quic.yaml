abstract:
- content: "<p>WebTransport [OVERVIEW] is a protocol framework that enables clients
    constrained by the Web security model to communicate with a remote server using
    a secure multiplexed transport. This document describes QuicTransport, a transport
    protocol that uses a dedicated QUIC [QUIC] connection and provides support for
    unidirectional streams, bidirectional streams and datagrams.</p>"
