abstract:
- content: "<p>This document details a security architecture that permits a new 6tisch
    compliant node to join an 802.15.4e network. The process bootstraps the new node
    authenticating the node to the network, and the network to the node, and configuring
    the new node with the required 6tisch schedule. Any resemblance to WirelessHART/IEC62591
    is entirely intentional.</p>"
