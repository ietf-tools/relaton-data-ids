abstract:
- content: "<p>This specification defines status list data structures and processing
    rules for representing the status of tokens secured by JSON Object Signing and
    Encryption (JOSE) or CBOR Object Signing and Encryption(COSE), such as JSON Web
    Tokens (JWTs), CBOR Web Tokens (CWTs) and ISO mdoc. The status list token data
    structures themselves are also represented as JWTs or CWTs.</p>"
