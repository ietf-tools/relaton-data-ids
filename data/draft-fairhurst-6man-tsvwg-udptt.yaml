abstract:
- content: "<p>This document proposes a standards track protocol called the UDP Tunnel
    Transport. This protocol updates the UDP processing of RFC 2460 for IPv6 hosts
    and routers. The update enables a sender to generate a UDP datagram where the
    UDP checksum is replaced by a header check determined only by the protocol header
    information. For this use, the document also updates the way the IPv6 UDP length
    field is interpreted. This mode is intended to minimise the processing cost for
    the transport of tunnel packets using UDP.</p>"
