abstract:
- content: "<p>This document specifies a SAMLv2 lightweight Web Browser Single Sign-On
    Profile. This profile is modeled on the OASIS SAMLv2 Web Browser SSO profile,
    adding various constraints, and using a new lighterweight SAMLv2 HTTP POST binding
    offering an optional signature technique that is more simple-to-implement than
    the also optional XML Digital Signature approach.</p>"
