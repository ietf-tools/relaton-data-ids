abstract:
- content: "<p>Diet-ESP has been designed for IoT to limit the IPsec ESP overhead
    in each IPsec packet. Diet-ESP is based on the standard IPsec ESP, and needs that
    peers agree on a Diet-ESP Context that defines how standard ESP packets can be
    compressed before being sent over the wire. Standard IPsec ESP can be agreed between
    peers using IKEv2. However, current IKEv2 does not make possible to negotiate
    a Diet-ESP Context, and thus to negotiate a Diet-ESP communication. This draft
    defines an extension for IKEv2 so peers can agree the Diet-ESP Context, and thus
    negotiate a Diet-ESP association.</p>"
