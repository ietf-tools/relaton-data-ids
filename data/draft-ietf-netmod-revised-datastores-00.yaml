abstract:
- content: "<p>Datastores are a fundamental concept binding the YANG data modeling
    language to protocols transporting data defined in YANG data models, such as NETCONF
    or RESTCONF. This document defines a revised conceptual model of datastores based
    on the experience gained with the initial simpler model and addressing requirements
    that were not well supported in the initial model.</p>"
