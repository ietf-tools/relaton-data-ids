abstract:
- content: <p>This document describes the transport of IP datagrams over the Security
    Industry Association standard [3] five-conductor cable called the Wiegand interface
    used for communication between card readers and control panels in physical access
    control systems. Conventions used in this document In examples, "C:" and "S:"
    indicate lines sent by the client and server respectively. The key words "MUST",
    "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED",
    "MAY", and "OPTIONAL" in this document are to be interpreted as described in RFC-2119
    [1].</p>
