abstract:
- content: "<p>This OAuth 2.0 authorization flow is designed for devices that either
    lack a browser to perform a user-agent based OAuth flow, or are input-constrained
    to the extent that requiring the user to input a lot of text (like their credentials
    to authenticate with the authorization server) is impractical. It enables OAuth
    clients on such devices (like smart TVs, media consoles, digital picture frames,
    and printers) to obtain user authorization to access protected resources without
    using an on-device user-agent, provided that they have an Internet connection.</p>"
