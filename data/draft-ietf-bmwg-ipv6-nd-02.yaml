abstract:
- content: '<p>This document is a benchmarking instantiation of RFC 6583: "Operational
    Neighbor Discovery Problems" [RFC6583]. It describes a general testing procedure
    and measurements that can be performed to evaluate how the problems described
    in RFC 6583 may impact the functionality or performance of intermediate nodes.</p>'
