abstract:
- content: "<p>This memo describes the use of the Advanced Encryption Standard (AES)
    with 192- and 256-bit keys within the Secure RTP (SRTP) protocol. It details counter
    mode encryption for SRTP and Secure Realtime Transport Control Protocol (SRTCP)
    and a new SRTP Key Derivation Function (KDF) for AES-192 and AES-256. [STANDARDS-TRACK]</p>"
