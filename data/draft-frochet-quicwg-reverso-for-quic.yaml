abstract:
- content: "<p>This document describes a QUIC extension re-designing the layout of
    the QUIC protocol to avoid memory fragmentation at the receiver and allows implementers
    seeking a more efficient implementation to have the option to implement contiguous
    zero-copy at the receiver. This document describes the change from QUIC v1 required
    in packet formats, variable-length integers and frame formats. Everything else
    from QUIC v1 described in [RFC9000] is untouched.</p>"
