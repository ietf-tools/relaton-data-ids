abstract:
- content: "<p>This specification describes the configuration of pro-active MPLS-TP
    Operations, Administration, and Maintenance (OAM) Functions for a given LSP using
    a set of TLVs that are carried by the RSVP-TE protocol. This document is a product
    of a joint Internet Engineering Task Force (IETF) / International Telecommunication
    Union Telecommunication Standardization Sector (ITU-T) effort to include an MPLS
    Transport Profile within the IETF MPLS and PWE3 architectures to support the capabilities
    and functionalities of a packet transport network.</p>"
