abstract:
- content: "<p>This document is about the Automatic Telephone Configuration Protocol
    (ATCP). ATCP provides a framework for passing configuration information to SIP-telephones
    in a Voice over IP-network and to register users in the network. ATCP needs DHCP
    for configuring the telephones with TCP/IP-networkparameters (e.g. IP-address).</p>"
