- content: "<p>This document describes how the various data models that are produced
    in the IETF can be combined in the context of Telco Cloud service delivery. Specifically,
    this document describes the communication of a Network Orchestrator and Cloud
    orchestrator for the realization of optimized Telco Cloud services to implement
    inter-dc reachability and connectivity services.</p>"
