abstract:
- content: "<p>This document explores how existing IETF YANG data models, specifically
    the Attachment Circuit (AC)-as-a-Service (ACaaS) and Traffic Engineering (TE)
    topology data models, can be applied to support a use case involving dynamic AI
    model placement at Edge Cloud sites. The use case involves selecting optimal Edge
    locations for real-time AI inference based on end-to-end network performance between
    street-level cameras and Edge Cloud compute nodes. By mapping the use case across
    multiple network segments and applying relevant YANG data models to retrieve and
    request specific services objectives such as bandwidth, latency, and reliability,
    this document serves as a practical exercise to evaluate model applicability and
    identify gaps, if any.</p>"
