abstract:
- content: "<p>This draft defines how Static Context Header Compression (SCHC) can
    be applied to the Constrained Application Protocol (CoAP). SCHC is a header compression
    mechanism adapted for constrained devices. SCHC uses a static description of the
    header to reduce the redundancy and size of the header's information. While RFC
    8724 describes the SCHC compression and fragmentation framework, and its application
    for IPv6/UDP headers, this document applies SCHC for CoAP headers. The CoAP header
    structure differs from IPv6 and UDP since CoAP uses a flexible header with a variable
    number of options, themselves of variable length. The CoAP protocol messages format
    is asymmetric: the request messages have a header format different from the one
    in the response messages. This specification gives guidance on applying SCHC to
    flexible headers and how to leverage the asymmetry for more efficient compression
    Rules.</p>"
