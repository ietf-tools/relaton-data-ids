abstract:
- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) extension
    framework for mapping information about the validation process that has been applied
    for the E.164 number (or number range) that the E.164 Number Mapping (ENUM) domain
    name is based on. Specified in the Extensible Markup Language (XML), this mapping
    extends the EPP domain name mapping to provide an additional feature required
    for the provisioning of ENUM Domain Names. [STANDARDS-TRACK]</p>"
