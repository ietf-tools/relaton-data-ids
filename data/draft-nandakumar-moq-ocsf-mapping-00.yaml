abstract:
- content: "<p>This document defines a mapping specification for representing Open
    Cybersecurity Schema Framework (OCSF) events, categories, and profiles using Media
    over QUIC Transport (MOQT) tracks. The mapping leverages MOQT's hierarchical data
    model and publish/subscribe architecture to enable real-time, in-network cached,
    scalable distribution of cybersecurity event data across networks while maintaining
    OCSF's structured taxonomy and semantic relationships.</p>"
