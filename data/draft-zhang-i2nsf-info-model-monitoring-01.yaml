abstract:
- content: "<p>The Network Security Functions (NSF) Capability interface exists between
    the Service Provider's management system (or Security Controller) and the NSFs
    to enforce the rule provisioning and monitoring on the NSFs in the functional
    implementation level.This document focuses on the monitoring part of it and proposes
    the information model for it.</p>"
