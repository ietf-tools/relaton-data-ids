abstract:
- content: "<p>Ethernet Virtual Private Network (EVPN) solution [RFC 7432] is becoming
    pervasive in data center (DC) applications for Network Virtualization Overlay
    (NVO) and DC interconnect (DCI) services, and in service provider (SP) applications
    for next generation virtual private LAN services. This draft describes how to
    support efficiently endpoints running IGMP for the above services over an EVPN
    network by incorporating IGMP proxy procedures on EVPN PEs.</p>"
