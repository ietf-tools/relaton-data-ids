abstract:
- content: "<p>The Network File System version 4.2 (NFSv4.2) allows a client to cache
    both metadata and data for file objects, as well as metadata for directory objects.
    While caching directory entries (dirents) can improve performance, it can also
    prevent the server from enforcing access control on individual dirents. Similarly,
    caching file data can lead to performance issues if the cache hit rate is low.
    This document introduces a new uncacheable attribute for NFSv4. Files and dirents
    marked as uncacheable MUST NOT be stored in client-side caches. This ensures data
    consistency and integrity by requiring clients to always retrieve the most recent
    data directly from the server. This document extends NFSv4.2 (see RFC7862).</p>"
