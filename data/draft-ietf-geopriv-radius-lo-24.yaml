abstract:
- content: "<p>This document describes procedures for conveying access-network ownership
    and location information based on civic and geospatial location formats in Remote
    Authentication Dial-In User Service (RADIUS) and Diameter. The distribution of
    location information is a privacy-sensitive task. Dealing with mechanisms to preserve
    the user's privacy is important and is addressed in this document. [STANDARDS-TRACK]</p>"
