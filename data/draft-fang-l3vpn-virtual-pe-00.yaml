abstract:
- content: "<p>This document describes the architecture solutions for BGP/MPLS IP
    Virtual Private Networks (VPNs) with virtual Provider Edge (vPE). It provides
    functional description of the vPE control plane, data plane, and the provisioning
    management process. The vPE solutions support both Software Defined Network (SDN)
    approach by allowing physical decoupling of the control and the forwarding plane
    of a vPE, and distributed routing approach. The solution allows vPE to be co-
    resident with the application virtual machines (VMs) on a single end device, such
    as a server, as well as on a Top-of-Rack switch (ToR), or in any network or compute
    devices. The ability to provide end-to- end native BGP IP VPN connections between
    a Data Center (DC) (or other types of service network) applications and the enterprise
    IP VPN sites is highly desirable to both Service Providers and Enterprises.</p>"
