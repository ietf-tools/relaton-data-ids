- content: "<p>The main purpose of this document is to deprecate the use of HMAC-MD5
    as an algorithm for the TSIG (secret key transaction authentication) resource
    record in the DNS (domain name system), and the use of MD5 in TKEY (secret key
    establishment for DNS).</p>"
