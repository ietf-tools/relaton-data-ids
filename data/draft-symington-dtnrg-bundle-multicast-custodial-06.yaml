abstract:
- content: "<p>This document defines optional extensions to the Bundle Protocol [refs.DTNBP]
    for supporting the custodial multicast delivery of bundles within a Delay-Tolerant
    Network (DTN). The protocol extensions described herein may be used to support
    custody transfer and custody-based reforwarding during the transmission of a bundle
    from a single source node to multiple destination nodes.</p>"
