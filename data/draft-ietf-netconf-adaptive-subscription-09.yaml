abstract:
- content: "<p>This document defines a YANG data model and associated mechanism to
    enable adaptive subscriptions to YANG notifications. The publisher can dynamically
    adjust the periodic update interval based on the evaluation of pre-configured
    conditions (e.g., thresholds or expressions). This allows for finer-grained telemetry
    by increasing update frequency when certain criteria are met, and reducing it
    otherwise.</p>"
