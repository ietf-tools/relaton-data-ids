abstract:
- content: '<p>This document specifies the DOTS signal channel, a protocol for signaling
    the need for protection against Distributed Denial-of- Service (DDoS) attacks
    to a server capable of enabling network traffic mitigation on behalf of the requesting
    client. A companion document defines the DOTS data channel, a separate reliable
    communication layer for DOTS management and configuration purposes. Editorial
    Note (To be removed by RFC Editor) Please update these statements within the document
    with the RFC number to be assigned to this document: o "This version of this YANG
    module is part of RFC XXXX;" o "RFC XXXX: Distributed Denial-of-Service Open Threat
    Signaling (DOTS) Signal Channel Specification"; o "| [RFCXXXX] |" o reference:
    RFC XXXX Please update this statement with the RFC number to be assigned to the
    following documents: o "RFC YYYY: Distributed Denial-of-Service Open Threat Signaling
    (DOTS) Data Channel Specification (used to be I-D.ietf-dots-data- channel) Please
    update TBD/TBD1/TBD2 statements with the assignments made by IANA to DOTS Signal
    Channel Protocol. Also, please update the "revision" date of the YANG modules.</p>'
