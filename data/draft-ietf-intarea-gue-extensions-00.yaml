abstract:
- content: "<p>This specification defines a set of the fundamental optional extensions
    for Generic UDP Encapsulation (GUE). The extensions defined in this specification
    are the group identifier, security option, payload transform option, checksum
    option, fragmentation option, and the remote checksum offload option.</p>"
