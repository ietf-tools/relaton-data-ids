abstract:
- content: "<p>The base ALTO specification defines two properties for cost metric
    attribute in the Cost MAP, including 'hopcount' and 'routingcost'. This specification
    adds five new properties and one new parameter for Traffic Engineering(TE) performance
    related constraint attribute associated with cost metric attribute 'routingcost'
    in the ALTO Information Resource Directory: Link Delay, Delay Variation, Packet
    Loss, Residual Bandwidth, Available Bandwidth,linkstate.</p>"
