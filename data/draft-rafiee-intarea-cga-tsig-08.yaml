abstract:
- content: "<p>This document describes a new mechanism for secure DNS authentication
    and DNS data confidentiality. The purpose of this document is to reduce human
    interaction during different DNS scenarios such as the communications of resolvers
    to stub resolvers, recursive resolvers to Authoritative Name Server, Dynamic DNS
    updates, (especially updating PTR and FQDN records (RFC4703)) and zone transfers.
    This document also considered for the support of both IPv4 and IPv6.</p>"
