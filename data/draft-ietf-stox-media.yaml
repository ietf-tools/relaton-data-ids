- content: "<p>This document defines a bidirectional protocol mapping for use by gateways
    that enable the exchange of media signaling messages between systems that implement
    the Session Initiation Protocol (SIP) and systems that implement the Jingle extensions
    to the Extensible Messaging and Presence Protocol (XMPP).</p>"
