id: draft-ietf-lamps-pkcs12-pbmac1
title:
- content: 'Use of Password Based Message Authentication Code 1 (PBMAC1) in PKCS #12
    Syntax'
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-lamps-pkcs12-pbmac1
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document specifies additions and amendments to RFCs 7292 and 8018.
    It defines a way to use the Password Based Message Authentication Code 1, defined
    in RFC 8018, inside the PKCS #12 syntax. The purpose of this specification is
    to permit use of more modern Password-Based Key Derivation Functions (PBKDFs)
    and allow for regulatory compliance.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
