abstract:
- content: "<p>This document specifies a MPTCP extension that allows to achieve symmetrical
    subflow management. In particular, this extension allows both endpoints to add
    new subflows whenever needed without waiting for the endpoint which initiated
    the first subflow to add new ones. This document updates RFC 6824.</p>"
