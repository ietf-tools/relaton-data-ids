abstract:
- content: "<p>With the impending formation of the foundation to house OpenAFS, the
    increasing pace of OpenAFS development, and the emergence of other AFS implementations,
    there is a growing need for a more formal, independent, standardisation body.
    This document seeks to define an initial form for that body.</p>"
