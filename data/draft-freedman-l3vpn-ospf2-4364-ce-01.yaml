abstract:
- content: <p>RFC4577 (OSPF as the Provider/Customer Edge Protocol for BGP/MPLS IP
    VPNs) proposes a mechanism for the use of the Open Shortest Path First V2 ("OSPF",
    RFC2328) protocol between the Provider Edge ("PE") and Customer Edge ("CE") routers
    within a BGP/MPLS IP Virtual Private Network ("IPVPN", RFC4364). The standard
    provides for use of such a provider VPN to join discontiguous locations together,
    preserving the OSPF area and domain behaviour. This document describes a technique
    for utilising the same, IPVPN network infrastructure without the requirement to
    enable the OSPF protocol on the PE/CE interface and thus relieve the PE router
    of OSPF duties.</p>
