abstract:
- content: "<p>BGP Flowspec mechanism propogates both flow specification information
    and traffic filtering actions by making use of the BGP policy framework. In this
    document, authors only add the requirements of one new IFIT application [I-D.song-opsawg-ifit-framework]
    and specify the encoding format of a new BGP Extended Community to propagate In-
    situ flow information telemetry(IFIT) actions so as to address the deployment
    challenges of IPv6 unicast and VPNv6 unicast on-path flow information telemetry
    automatically.</p>"
