abstract:
- content: "<p>This document specifies a map-assisted SFC proxy. The SFC proxy uses
    the LISP Mapping System to store the NSH header indexed by 5-tuple, before decapsulating
    and forwarding the packet to the legacy function. After the function has processed
    the packet, the SFC proxy retrieves the NSH header from the Mapping System to
    SFC encapsulate it.</p>"
