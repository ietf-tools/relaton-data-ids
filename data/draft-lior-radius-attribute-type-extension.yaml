abstract:
- content: "<p>In order for the Remote Authentication Dial In User Service protocol
    to continue to support new applications, the RADIUS attribute space must be extended
    beyond the current limit of 255 possible attribute types. This document defines
    a mechanism to extend the base RADIUS attribute types while maintaining backwards
    compatibility as well as compatibility with Diameter.</p>"
