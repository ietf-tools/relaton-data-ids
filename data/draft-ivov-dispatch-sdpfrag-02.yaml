abstract:
- content: <p>This document registers the application/sdpfrag Multipurpose Internet
    Mail Extensions (MIME) media type. This type is similar to application/sdp, but
    allows certain subsets of well formed session descriptions, as per the Session
    Description Protocol (SDP), to be represented instead of requiring a complete
    SDP session description. The "a=candidate" lines that are incrementally exchanged
    between Trickle ICE agents are one example usage of the application/sdpfrag.</p>
