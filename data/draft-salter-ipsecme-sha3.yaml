abstract:
- content: "<p>This document specifies the use of KMAC128 and KMAC256 within the Internet
    Key Exchange Version 2 (IKEv2), Encapsulating Security Payload (ESP), and Authentication
    Header (AH) protocols. These algorithms can be used as integrity protection algorithms
    for ESP, AH and IKEv2, and as Pseudo-Random Functions (PRFs) for IKEv2. Requirements
    for supporting signature algorithms in IKEv2 that use SHA3-256, SHA3-384, SHA3-512,
    SHAKE128 and SHAKE256 are also specified.</p>"
