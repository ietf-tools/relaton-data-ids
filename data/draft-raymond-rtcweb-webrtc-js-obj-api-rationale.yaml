abstract:
- content: "<p>This document describes the reasons why a JavaScript Object Model approach
    is a far better solution than using SDP [RFC4566] as a surface API for interfacing
    with WebRTC. The document outlines the issues and pitfalls as well as use cases
    that are difficult (or impossible) with SDP with offer / answer [RFC3264], and
    explains the benefits and goals of an alternative JavaScript object model approach.</p>"
