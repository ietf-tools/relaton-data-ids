abstract:
- content: <p>This document, "iCalendar Message-Based Interoperability Protocol (iMIP)",
    specifies a binding from the iCalendar Transport-independent Interoperability
    Protocol (iTIP) to Internet email-based transports. Calendaring entries defined
    by the iCalendar Object Model (iCalendar) are wrapped using constructs from RFC
    5322 and MIME (RFC 2045, RFC 2046, RFC 2047, and RFC 2049), and then transported
    over SMTP. [STANDARDS-TRACK]</p>
