abstract:
- content: "<p>To improve cybersecurity posture, automation is necessary to locate
    what software is running on a device, whether that software has known vulnerabilities,
    and what, if any recommendations suppliers may have. This memo extends the MUD
    YANG model to provide the locations of software bills of materials (SBOMS) and
    to vulnerability information.</p>"
