abstract:
- content: "<p>This document describes the Server-based Certificate Validation Protocol
    (SCVP) Validation Request extension to the Transport Layer Security (TLS) and
    Datagram Transport Layer Security (DTLS) protocols. The Validation Request Extension
    provides a new protocol for TLS/DTLS allowing inclusion of SCVP certificate path
    validation information in the TLS/DTLS handshake.</p>"
