abstract:
- content: "<p>This document specifies the syntax and provides usage examples for
    an expression language to be used within Content Delivery Network Interconnection
    (CDNI) Metadata Interface (MI) objects. The purpose of this expression language
    is to enable metadata to be applied conditionally (based on aspects of an HTTP
    request), and to enable Hypertext Transfer Protocol (HTTP) responses to be generated
    or altered dynamically.</p>"
