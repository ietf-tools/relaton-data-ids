abstract:
- content: "<p>This document describes local mobility anchor coordination functionality
    and corresponding mobility options for Proxy Mobile IPv6. The mobility anchor
    coordination targets LMAs with a dynamic service provisioning behavior, and is
    achieved by Proxy Binding Update and a Proxy Binding Acknowledgement message exchange
    between a Local Mobility Anchor (LMA) and a Local Mobility Anchor Coordinator
    (LMAc).</p>"
