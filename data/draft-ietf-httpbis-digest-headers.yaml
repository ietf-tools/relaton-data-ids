  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document defines HTTP fields that support integrity digests. The
    Content-Digest field can be used for the integrity of HTTP message content. The
    Repr-Digest field can be used for the integrity of HTTP representations. Want-Content-Digest
    and Want-Repr-Digest can be used to indicate a sender's interest and preferences
    for receiving the respective Integrity fields. This document obsoletes RFC 3230
    and the Digest and Want-Digest HTTP fields.</p>"
