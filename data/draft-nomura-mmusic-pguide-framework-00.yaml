abstract:
- content: "<p>This memo provides a framework for Internet program guides (IPG). An
    IPG is a set of meta-data describing the features of multimedia content in order
    to subscribe to, manage and exchange multimedia content. We present an architecture,
    a protocol model and program guide data model for several scenarios.</p>"
