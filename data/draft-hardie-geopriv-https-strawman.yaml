abstract:
- content: "<p>This document describes a strawman approach to using HTTP (HTTP) over
    TLS (TLS) with Digest Authentication to transport PIDF-LO (RFC 4119) objects.
    It is a GEOPRIV transport protocol as described in section 5.2 or RFC 3693 (RFC
    3693)</p>"
