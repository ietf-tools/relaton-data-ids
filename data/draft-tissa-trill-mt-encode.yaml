abstract:
- content: "<p>Two alternate methods of encoding Multi Topology Identifier within
    the TRILL data frames are presented. Methods proposed herein do not require overloading
    TRILL RBridge nickname to encode Multi Topology Identifier. A method that expands
    TRILL nickname space from 16bits to 24 bits is also presented in this draft.</p>"
