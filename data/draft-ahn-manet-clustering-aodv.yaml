abstract:
- content: "<p>This document describes an extention on AODV [1] so that clustering
    of MANET nodes can be allowed for the improvement of MANET scalability. MANET
    clustering requires some MANET nodes to become Cluster Heads (CHs) and each non-CH
    MANET nodes to belong to any one appropriate cluster which is represented by a
    CH node.In this draft, AODV control messages are extended for MANET clustering.</p>"
