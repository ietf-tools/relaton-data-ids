abstract:
- content: "<p>This draft describes layer-3 accessible EVPN service interfaces, which
    aim is to connect the layer 2 customers to one EVPN backbone, via the layer 3
    network, and keep the traffic isolation among different layer 2 customers. It
    proposes to extend the VxLAN packet format to transfer the customer's Virtual
    Network Identifier(VNI) information, and also the related control plane extension.</p>"
