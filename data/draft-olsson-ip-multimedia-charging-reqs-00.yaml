abstract:
- content: "<p>The 3rd Generation Partnership Project (3GPP) are currently standardizing
    charging for 3GPP IP Multimedia Core Network Subsystem (IM CN Subsystem). One
    of the proposals for charging protocol is Diameter accounting. IP Multimedia will
    also be used in other network, both mobile and fixed networks and the operators
    needs proper charging mechanisms to bill the users.</p>"
