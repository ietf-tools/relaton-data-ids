abstract:
- content: <p>This Internet-draft discusses the relative importance of path selection
    in peer-to-peer (P2P) applications in light of the recent discussions highlighting
    the conflict between the use of P2P applications and the costs borne by network
    infrastructure operators. Conventions used in this document The key words "MUST",
    "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED",
    "MAY", and "OPTIONAL" in this document are to be interpreted as described in RFC-2119
    [1].</p>
