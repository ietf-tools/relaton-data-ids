- content: "<p>This draft describes a QoS-NSLP signaling policy based on ITU-T Recommendation
    Y.1541 QoS signaling requirements. Y.1541 specifies 6 standard QoS classes, and
    the Y.1541-QSP extensions include additional QSPEC parameters and QSP control
    processing guidelines.</p>"
