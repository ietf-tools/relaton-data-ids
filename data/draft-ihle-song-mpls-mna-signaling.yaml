abstract:
- content: "<p>This document defines capabilities of nodes supporting MPLS Network
    Actions (MNA) and how to signal them using IS-IS and OSPF. The capabilities include
    the Readable Label Depth (RLD), supported network action opcodes, and the maximum
    sizes of differently scoped Network Action Sub-stacks (NAS), called the NAS_MLD.
    For IS-IS and OSPF signaling, sub-TLV encodings based on existing mechanisms to
    signal node- and link-specific capabilities are leveraged.</p>"
