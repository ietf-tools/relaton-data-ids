abstract:
- content: "<p>If QUIC is to be used in a peer-to-peer manner, with NAT traversal,
    then it is necessary to be able to demultiplex QUIC and STUN flows running on
    a single UDP port. This memo discusses options for how to perform such demultiplexing.
    It also considers demultiplexing of QUIC and WebRTC traffic (both media and data)
    when running on a single UDP port.</p>"
