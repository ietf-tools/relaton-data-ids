abstract:
- content: "<p>RFC 3278 describes how to use Elliptic Curve Cryptography (ECC) public-key
    algorithms in the Cryptographic Message Syntax (CMS). This document updates RFC
    3278 to add support for the SHA2 family of hash algorithms, Elliptic Curve Digital
    Signature Algorithm (ECDSA) 224-512, and Key Derivation Functions (KDFs) that
    utilize SHA2 algorithms.</p>"
