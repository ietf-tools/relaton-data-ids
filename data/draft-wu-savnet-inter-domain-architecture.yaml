abstract:
- content: "<p>This document introduces an inter-domain SAVNET architecture, providing
    a comprehensive framework for guiding the design of inter- domain SAV mechanisms.
    The proposed architecture empowers ASes to establish SAV rules by sharing SAV-specific
    Information between themselves. During the incremental or partial deployment of
    SAV- specific Information, it can rely on general information, such as routing
    information from the RIB, to construct the SAV table when SAV-specific Information
    for an AS's prefixes is unavailable. Rather than delving into protocol extensions
    or implementations, this document primarily concentrates on proposing SAV-specific
    and general information and guiding how to utilize them to generate SAV rules.
    It also defines the architectural components and their relations.</p>"
