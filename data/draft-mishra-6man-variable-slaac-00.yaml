abstract:
- content: "<p>This draft proposes the use of arbitrary length prefixes in PIO for
    SLAAC. A prefix of length 65 in PIO, for example, would be permitted to form an
    addresses whose interface identifier length is length 63, which allows several
    benefits. In the past, various IPv6 addressing models have been proposed based
    on a subnet hierarchy embedding a 64-bit prefix. The last remnant of IPv6 classful
    addressing is a inflexible interface identifier boundary at /64. This document
    proposes flexibility to the fixed position of that boundary for interface addressing.</p>"
