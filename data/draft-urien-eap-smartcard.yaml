abstract:
- content: "<p>This document describes the functional interface, based on the ISO7816
    standard, to EAP methods, fully and securely executed in smart cards. This class
    of tamper resistant device may deliver client or server services; it can compute
    Root Keys from an Extended Master Session Key (EMSK).</p>"
