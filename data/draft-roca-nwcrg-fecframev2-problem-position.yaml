abstract:
- content: "<p>The Forward Error Correction (FEC) Framework (or FECFRAME) (RFC 6363)
    has been defined by the FECFRAME IETF WG to enable the use of FEC Encoding with
    real-time flows in a flexible manner. The original FECFRAME specification only
    considers the use of block FEC codes, wherein the input flow(s) is(are) segmented
    into a sequence of blocks and FEC encoding performed independently on a per-block
    basis. This document discusses an extension of FECFRAME in order to enable a sliding
    (potentially elastic) window encoding of the input flow(s), using convolutional
    FEC codes for the erasure channel, as an alternative to block FEC codes.</p>"
