abstract:
- content: "<p>Multipath transmission is an important way to improve quality of service
    of message transport. This document defines a multipath message transport protocol
    based on application level relay (MPMTP- AR), which is a special profile of multipath
    transport protocol suite defined in Multipath Transport System Based on Application-level
    Relay (MPTS-AR). MPMTP-AR is responsible for reliably delivering data over multiple
    paths. This document describes those new or changed features, and expands the
    MPTP format. Moreover this document illustrates the details of multipath transmission
    control mechanism.</p>"
