abstract:
- content: <p>This document defines a strategy to securely assign a pledge to an owner,
    using an artifact signed, directly or indirectly, by the pledge's manufacturer.
    This artifact is known as a "voucher". This document builds upon the work in [I-D.ietf-anima-voucher],
    encoding the resulting artifact in CBOR. Use with two signature technologies are
    described. Additionally, this document explains how constrained vouchers may be
    transported in the [I-D.vanderstok-ace-coap-est] protocol.</p>
