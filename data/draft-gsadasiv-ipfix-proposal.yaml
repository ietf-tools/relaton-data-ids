- content: "<p>This memo defines the architecture, the data model and the information
    model for the export of measured IP flow information out of an exporter to a collector,
    per the requirements defined in [1]. While this document discusses the key concepts
    of flow export, some of the topics discussed are far from complete. The intention
    of this revision is to provide a starting framework for the flow export architecture</p>"
