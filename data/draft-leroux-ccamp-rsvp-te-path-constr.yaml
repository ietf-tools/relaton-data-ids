abstract:
- content: "<p>In various situations, it would be useful to include aggregated path
    parameters such as, e.g., delay, hop-count or optical power, within Generalized
    MPLS signaling. For that purpose, this draft extends GMPLS RSVP-TE, for signaling
    end-to-end path constraint, and aggregating path parameters along the path. This
    draft only defines generic encoding rules and procedures. Specific encoding and
    procedures for each path parameter will be addressed in separate documents.</p>"
