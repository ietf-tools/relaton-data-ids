abstract:
- content: "<p>BibP (bibliographic protocol) links bibliographic identifiers of pub-
    lished works to bibliographic services for those works. Identifiers follow the
    Universal Serial Item Name (USIN) scheme, providing a scholar-friendly conventional
    notation for journal articles, books and institutional publications, as well as
    a generic framework that can scale to identify documents in any organized collection.
    A hierarchical resolution model emphasizes bibliographic services available through
    local libraries backed up by publisher-specified and global services.</p>"
