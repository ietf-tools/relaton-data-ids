abstract:
- content: "<p>This document describes the Namespace Identifier (NID) 'etsi' for Uniform
    Resource Names (URNs) used to identify resources published by European Telecommuncations
    Standards Instititue (http://etsi.org). ETSI specifies and manages resources that
    utilize this URN identification model. Management activities for these and other
    resources types are handled by the manager of the ETSI Protocol Naming and Numbering
    Service (PNNS).</p>"
