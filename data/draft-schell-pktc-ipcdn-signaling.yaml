abstract:
- content: "<p>This memo defines the Signaling Management Information Base (MIB) for
    use with network management protocols in the Internet community. In particular,
    it provides a common data and format representation for PacketCable/IPCablecom
    compliant Multimedia Terminal Adapter devices. This memo specifies a MIB module
    in a manner that is compliant to the SNMP SMIv2 [5][6][7]. The set of objects
    are consistent with the SNMP framework and existing SNMP standards.</p>"
