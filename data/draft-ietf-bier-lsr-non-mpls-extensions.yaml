abstract:
- content: <p>Bit Index Explicit Replication (BIER) is an architecture that provides
    multicast forwarding through a "BIER domain" without requiring intermediate routers
    to maintain multicast related per-flow state. BIER can be supported in MPLS and
    non-MPLS networks. This document updates RFC8296 and specifies the required extensions
    to the IS-IS, OSPFv2 and OSPFv3 protocols for supporting BIER in non- MPLS networks
    using BIER non-MPLS encapsulation.</p>
