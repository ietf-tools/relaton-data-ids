abstract:
- content: "<p>This document discusses the threat, risk, and controls on the followings;
    Online system of crypto assets exchange that provides the exchange service to
    its customer (consumers and trade partners); assets information (including the
    private key of the crypto assets) that the online system of a crypto assets exchange
    manages; Social impact that can arise from the discrepancy in the security measures
    that are implemented in the online system of a crypto assets exchange. This document
    is applicable to the crypto assets exchanges that manages the private key that
    corresponds to the crypto assets. It includes the organizations that outsources
    the key management to another organization. In such a case, the certain recommendations
    applies to those outsourcers.</p>"
