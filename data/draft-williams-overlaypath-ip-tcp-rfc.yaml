abstract:
- content: "<p>Data transport through overlay networks often uses either connection
    termination or network address translation (NAT) in such a way that the public
    IP addresses of the true endpoint machines involved in the data transport are
    invisible to each other. This document describes IPv4, IPv6, and TCP options for
    communicating this information from the overlay network to the endpoint machines.</p>"
