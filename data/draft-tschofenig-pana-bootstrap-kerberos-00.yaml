abstract:
- content: "<p>This document proposes a mechanism to obtain a Kerberos Ticket Granting
    Ticket based on a successful EAP authentication and key agreement message exchange.
    The initial network access authentication procedure based on EAP is ideal for
    this purpose. This proposal allows Kerberos to be used within a local network
    without relying on a global Kerberos infrastructure. It should allow an incremental
    deployment of Kerberos and a wider distribution of Kerberos into roaming environments.</p>"
