abstract:
- content: "<p>When split-horizon DNS is deployed by a network, certain domains can
    be resolved authoritatively by the network-provided DNS resolver. DNS clients
    that don't always use this resolver might wish to do so for these domains. This
    specification defines a mechanism for domain owners to inform clients about local
    resolvers that are authorized to answer authoritatively for certain subdomains.</p>"
