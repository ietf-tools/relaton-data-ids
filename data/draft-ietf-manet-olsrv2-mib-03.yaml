abstract:
- content: "<p>This memo defines the Management Information Base (MIB) for configuring
    and managing the Optimized Link State Routing protocol version 2 (OLSRv2). The
    Optimized Link State Routing MIB is structured into state information, performance
    metrics, and notifications. This additional state and performance information
    is useful to troubleshoot problems and performance issues of the routing protocol.
    Different levels of compliance allow implementers to use smaller subsets of all
    defined objects, allowing for this MIB to be deployed on more constrained routers.</p>"
