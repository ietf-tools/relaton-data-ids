abstract:
- content: "<p>This document specifies the requirements of on-path telemetry for multicast
    traffic using In-situ OAM. While In-situ OAM is advantageous for multicast traffic
    telemetry, some unique challenges are present. This document provides the solutions
    based on the In- situ OAM trace option and direct export option to support the
    telemetry data correlation and the multicast tree reconstruction without incurring
    data redundancy.</p>"
