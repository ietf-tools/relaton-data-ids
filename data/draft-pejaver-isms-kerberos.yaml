- content: "<p>This memo describes the use of Kerberos service with Simple Network
    Management Protocol (SNMP) to authenticate users, authorize them to access specific
    MIB objects, and to protect SNMP messages by using integrity protection and encryption.
    User authorization information is securely encapsulated inside the AuthorizationData
    field in a Kerberos ticket.</p>"
