abstract:
- content: "<p>The general assumption of XCAP is that a client selects a document
    in a XCAP server in order to manipulate data. This requires the XCAP client to
    know the path of the XCAP-manipulatable XML document stored in the XCAP server.
    This specification allows an XCAP client to retrieve its directory of XCAP-manipulatable
    XML documents from an XCAP server.</p>"
