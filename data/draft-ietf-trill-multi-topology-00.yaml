abstract:
- content: "<p>This document specifies extensions to the IETF TRILL (Transparent Interconnection
    of Lots of Links) protocol to support multi-topology routing of unicast and multi-destination
    traffic based on IS-IS (Intermediate System to Intermediate System) multi-topology
    specified in RFC 5120. This document updates RFC 6325 and RFC 7177.</p>"
