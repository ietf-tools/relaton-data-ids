- content: "<p>This document discusses scenarios and requirements for Autonomic Control
    Planes (ACPs) constructed and secured at Layer 2. These would be alternatives
    to an ACP constructed and secured at the network layer. A secure ACP is required
    as the substrate for an autonomic network and for the Generic Autonomic Signaling
    Protocol (GRASP).</p>"
