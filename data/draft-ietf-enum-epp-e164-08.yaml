abstract:
- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) extension
    mapping for the provisioning and management of E.164 numbers that represent domain
    names stored in a shared central repository. Specified in XML, this mapping extends
    the EPP domain name mapping to provide additional features required for the provisioning
    of E.164 numbers. [STANDARDS-TRACK]</p>"
