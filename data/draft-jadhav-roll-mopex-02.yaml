abstract:
- content: "<p>RPL allows different mode of operations which allows nodes to have
    a consensus on the basic primitives that must be supported to join the network.
    The MOP field in [RFC6550] is of 3 bits and is fast depleting. This document extends
    the MOP for future use.</p>"
