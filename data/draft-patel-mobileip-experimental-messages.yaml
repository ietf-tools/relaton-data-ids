abstract:
- content: "<p>Mobile IPv4 message types range from 0 to 255. This document reserves
    a message type for use by an individual, company, or organization for experimental
    purpose, to evaluate enhancements to Mobile IPv4 messages before formal standards
    proposal. Also, Mobile IP defines a general Extension mechanism to allow optional
    information to be carried by Mobile IP control messages. Extensions are not skippable,
    if defined in range [0- 127] and skippable, if defined in range [128-255]. This
    document reserves extension types in both the skippable and non-skippable range
    for experimental use.</p>"
