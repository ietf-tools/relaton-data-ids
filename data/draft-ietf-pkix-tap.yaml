abstract:
- content: "<p>A Trusted Archive Authority (TAA) is a service that supports long-
    term non-repudiation by maintaining secure storage of cryptographically refreshed
    information. This document defines a set of transactions for interacting with
    a Trusted Archive Authority (TAA) and establishes a means of representing archived
    information.</p>"
