- content: "<p>This document recommends additional protocol elements to Hypertext
    Transfer Protocol (HTTP) status code 451 (defined by RFC7725). Discussion of this
    document was conducted on the Human Rights Protocol Considerations Research Group
    mailing list https://www.irtf.org/mailman/listinfo/hrpc [1], briefly on the HTTPBIS
    Working Group mailing list ietf-http-wg@w3.org [2] and on https://lists.ghserv.net/mailman/listinfo/statuscode451
    [3].</p>"
