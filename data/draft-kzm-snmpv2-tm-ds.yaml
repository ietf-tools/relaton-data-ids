abstract:
- content: "<p>The management protocol, version 2 of the Simple Network Management
    Protocol [1], may be used over a variety of protocol suites. It is the purpose
    of this document to define how the SNMPv2 maps onto an initial set of transport
    domains. Other mappings may be defined in the future.</p>"
