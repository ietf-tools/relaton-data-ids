abstract:
- content: "<p>This document specifies a Bonding Tunnel ECN Mechanism that uses Explicit
    Congestion Notification (ECN) in bonding tunnels to notify congestion of a tunnel
    so that the load-balancing strategy of the tunnel ingress can be adjusted accordingly.
    Attributes for the control protocol of BANANA are defined to support this mechanism.</p>"
