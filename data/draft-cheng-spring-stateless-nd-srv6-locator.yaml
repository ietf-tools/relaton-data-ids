- content: "<p>In an SRv6 network, each SRv6 Segment Endpoint Node must be assigned
    an SRv6 locator, and segment IDs are generated within the address space of this
    SRv6 locator. This document describes a method for assigning SRv6 locators to
    SRv6 Segment Endpoint Nodes through IPv6 stateless address autoconfiguration.</p>"
