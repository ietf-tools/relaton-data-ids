abstract:
- content: "<p>A Segment Routing (SR) path is identified by an SR segment list. A
    sub-set of segments from the segment list cannot distinguish one SR path from
    another as they may be partially congruent. SR path identification is a pre-requisite
    for various use-cases such as Performance Measurement (PM), and end-to-end 1+1
    path protection. In SR for MPLS data plane (SR-MPLS), an Egress node can not determine
    on which SR path a packet traversed the network from the label stack because the
    segment identifiers are stripped from the label stack as the packet transits the
    network. This document defines Path Segment to identify an SR path on the egress
    node of the path.</p>"
