abstract:
- content: "<p>This document defines HTTP fields that support integrity digests. The
    Repr-Digest field can be used for the integrity of HTTP representations. The Content-Digest
    field can be used for the integrity of HTTP message content. Want-Repr-Digest
    and Want- Content-Digest can be used to indicate a sender's interest and preferences
    for receiving the respective Integrity fields. This document obsoletes RFC 3230
    and the Digest and Want-Digest HTTP fields.</p>"
