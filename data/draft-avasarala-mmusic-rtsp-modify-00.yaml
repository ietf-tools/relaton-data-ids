abstract:
- content: "<p>This specification defines the new MODIFY method for the Real Time
    Streaming Protocol (RTSP). MODIFY method allows a RTSP client to indicate to the
    RTSP server to modify a particular session. Using MODIFY method, a client can
    indicate to either transfer or share a particular streaming session with other
    RTSP device.</p>"
