- content: "<p>This document defines a YANG data model that provides a data structure
    that can be used to configure an implementation of the Transport Services Interface
    to establish connections suitable for sending and receiving data over the internet
    or local networks. This document is intended to supplement or merge with draft-ietf-taps-
    interface.</p>"
