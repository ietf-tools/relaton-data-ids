- content: "<p>Port Control Protocol (PCP) Address Expiration allows an address allocation
    agent (e.g. a DHCP Server) to signal to a NAT or firewall that an address that
    was previously in use is no longer in use, and all state pertaining to it may
    be discarded.</p>"
