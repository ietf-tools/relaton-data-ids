abstract:
- content: "<p>This document specifies the extended Peer-to-Peer Streaming Protocol
    - Tracker Protocol (PPSP-TP/1.1), a new extension protocol complementing the basic
    core messages and usages specified in PPSP=TP/1.0 for the exchange of meta information
    between trackers and peers, such as initial offer/request of participation in
    multimedia content streaming, content information, peer lists and reports of activity
    and status. It extends PPSP-TP/1.0 to include new optional messages providing
    granular controls and usages in the communications between peer and tracker. The
    extension protocol is retro-compatible with PPSP-TP/1.0.</p>"
