abstract:
- content: "<p>This memo defines an extension to the SMTP (Simple Mail Transfer Protocol)
    service whereby messages are given a label to indicate preferential handling,
    to enable mail handling nodes to take this information into account for onward
    processing. [STANDARDS-TRACK]</p>"
