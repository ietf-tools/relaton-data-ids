abstract:
- content: <p>This document describes a Zero-touch Secure Join (ZSJ) mechanism to
    enroll a new device (the "pledge") into a IEEE802.15.4 TSCH network using the
    6tisch signaling mechanisms. The resulting device will obtain a domain specific
    credential that can be used with either 802.15.9 per-host pair keying protocols,
    or to obtain the network- wide key from a coordinator. The mechanism describe
    here is an augmentation to the one-touch mechanism described in [I-D.ietf-6tisch-minimal-security],
    and a constrained version of [I-D.ietf-anima-bootstrapping-keyinfra].</p>
