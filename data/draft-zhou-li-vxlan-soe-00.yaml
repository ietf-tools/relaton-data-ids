abstract:
- content: "<p>Segmentation offloading is nowadays common in network stack implementation
    and well supported by para-virtualized network device drivers for virtual machine
    (VM)s. This draft describes an extension to Virtual eXtensible Local Area Network
    (VXLAN) so that segmentation can be decoupled from physical/underlay networks
    and offloaded further to the remote end-point thus improving data-plane performance
    for VMs running on top of overlay networks.</p>"
