abstract:
- content: "<p>This document defines the IANA guidelines for registering new port
    number values for use with the Transmission Control Protocol (TCP) and User Datagram
    Protocol (UDP). It provides clear processes for the TCP and UDP port number registries,
    important for their long-term management. It updates RFC2780 by replacing Sections
    8 and 9.1 of that RFC.</p>"
