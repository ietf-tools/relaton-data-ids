abstract:
- content: "<p>This memo describes the specification of FANPv2 (Flow Attribute Notification
    Protocol version 2) Ingress Control Mode (IC Mode). The FANPv2 is a protocol used
    by Cell Switch Routers (CSRs) to communicate mapping information between a specific
    packet flow and a virtual connection that conveys the packet flow. The IC Mode
    is used for establishing and releasing a loop-free cut-through path from an ingress
    node to an egress node by forwarding FANP control messages along the path. The
    IC mode provides a simple potential-loop prevention mechanism by using hop count
    and ingress node information, and a ''retry'' mechanism that tries to extend the
    cut-through path after setup failures.</p>"
