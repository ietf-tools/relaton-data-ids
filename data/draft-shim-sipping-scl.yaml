abstract:
- content: "<p>SIP, a widely accepted Internet standard protocol for VoIP, is flexible
    enough to allow different extensions. The SIP-ALG (SIP Application Layer Gateway)
    in NAT/Firewall or, more broadly, the SBC (Session Border Controller) needs to
    be configured to handle properly SIP messages with extensions. We propose an XML-based
    SIP Processing Configuration Language, by which one can define the legitimate
    SIP message components and the way for the SBC to handle SIP messages, legitimate
    or not.</p>"
