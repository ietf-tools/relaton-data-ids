abstract:
- content: "<p>This memo describes an RTP payload format for Multiview Video Coding
    (MVC), the multiview extension of the ITU-T Recommendation H.264 video codec that
    is technically identical to ISO/IEC International Standard 14496-10. The RTP payload
    format allows for packetization of one or more Network Abstraction Layer (NAL)
    units, produced by the video encoder, in each RTP payload. The payload format
    can be applied in RTP based 3D video transmissions such as such as 3D video streaming,
    free-viewpoint video, and 3DTV.</p>"
