abstract:
- content: "<p>A Packet Pseudowire (PPW) must be able to carry a packet of any protocol
    that can be carried over Ethernet. In many cases IP and MPLS are the pre-dominant
    protocols on a PPW transported over an MPLS PSN. Other protocols are used mainly
    for control purposes. In such a scenario it is highly beneficial to make IP/MPLS
    encapsulation efficient. This document defines such an encapsulation while retaining
    the ability to exchange packets of any other protocol over the PPW.</p>"
