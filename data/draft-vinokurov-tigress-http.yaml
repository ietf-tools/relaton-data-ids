abstract:
- content: "<p>Digital Credentials allow users to access Homes, Cars or Hotels using
    their mobile devices. Once a user has a Credential on a device, sharing it to
    others is a natural use case. Process of sharing credentials should be secure,
    privacy preserving and have a seamless user experience. To facilitate Credential
    sharing, a new transport is required. This document defines that new transport
    to meet unique requirements of sharing a Credential.</p>"
