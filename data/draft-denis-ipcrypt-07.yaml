abstract:
- content: "<p>IP addresses are personally identifiable information that require protection,
    yet many anonymization approaches have critical flaws. Simple techniques like
    truncation destroy data irreversibly while providing inconsistent privacy guarantees,
    and ad-hoc encryption schemes often lack interoperability and security analysis.
    This document specifies secure, efficient methods for encrypting IP addresses
    for privacy-preserving storage, logging, and analytics. The methods enable data
    analysis while protecting user privacy from third parties without key access,
    addressing data minimization concerns raised in [RFC6973]. Three concrete instantiations
    are defined: ipcrypt-deterministic provides deterministic, format-preserving encryption,
    while ipcrypt- nd and ipcrypt-ndx introduce randomness to prevent correlation.
    All methods are reversible with the encryption key and designed for high- performance
    processing at network speeds.</p>"
