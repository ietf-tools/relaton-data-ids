abstract:
- content: <p>This document registers the ENUMservices "voice" and "video" (each of
    which has a defined sub-type "tel"), as per the IANA registration process defined
    in the ENUM specification RFC3761[4]. These services are be used to indicate that
    the contact held in the generated URI can be used to initiate an interactive voice
    or video/audio call respectively.</p>
