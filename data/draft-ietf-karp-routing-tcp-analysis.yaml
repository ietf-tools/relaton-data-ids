abstract:
- content: <p>This document analyzes TCP-based routing protocols, the Border Gateway
    Protocol (BGP), the Label Distribution Protocol (LDP), the Path Computation Element
    Communication Protocol (PCEP), and the Multicast Source Distribution Protocol
    (MSDP), according to guidelines set forth in Section 4.2 of "Keying and Authentication
    for Routing Protocols Design Guidelines", RFC 6518.</p>
