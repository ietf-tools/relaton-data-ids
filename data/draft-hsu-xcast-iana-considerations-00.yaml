abstract:
- content: "<p>XCAST (Explicit Multi-Unicast) is an experimental protocol for small
    group multicasting. This protocol requires IANA allocations for a new type of
    multicast address, a routing type of IPv6 routing header, an option type of Destination
    Option header and an option header of IPv6 Hop-by-Hop Options header. This document
    contains guidelines to IANA about what allocations are required for XCAST protocol.</p>"
