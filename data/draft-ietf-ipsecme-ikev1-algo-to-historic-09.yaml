abstract:
- content: "<p>Internet Key Exchange version 1 (IKEv1) has been deprecated and its
    specification in RFC2407, RFC2408 and RFC2409 have been moved to Historic status.
    This document updates RFC 8221 and RFC 8247 to reflect the usage guidelines of
    old algorithms that are associated with IKEv1, and are not specified or commonly
    implemented for IKEv2. This document further updates the IANA IKEv2 Transform
    Type registries to add a Status column where deprecation status can be listed.</p>"
