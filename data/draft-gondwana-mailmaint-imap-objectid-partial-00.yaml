abstract:
- content: "<p>This document extends the IMAP OBJECTID specification in RFC8474 describes
    persistent identifiers for Mailboxes, Emails, and Threads in email. Some servers
    may be unable to provide persistent identifiers for one of these but be able to
    provide data for others, so this extension allows a server to specify that it
    can provide some reliable ids without needing to implement all data types.</p>"
