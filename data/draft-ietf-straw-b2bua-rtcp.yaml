id: draft-ietf-straw-b2bua-rtcp
title:
- content: Guidelines for End-to-End Support of the RTP Control Protocol (RTCP) in
    Back-to-Back User Agents (B2BUAs)
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-straw-b2bua-rtcp
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>SIP Back-to-Back User Agents (B2BUAs) are often designed to also be
    on the media path, rather than just to intercept signalling. This means that B2BUAs
    often implement an RTP or RTP Control Protocol (RTCP) stack as well, thus leading
    to separate multimedia sessions that the B2BUA correlates and bridges together.
    If not disciplined, this behaviour can severely impact the communication experience,
    especially when statistics and feedback information contained in RTCP messages
    get lost because of mismatches in the reported data. This document defines the
    proper behaviour B2BUAs should follow when acting on both the signalling plane
    and media plane in order to preserve the end-to-end functionality of RTCP.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
