abstract:
- content: "<p>This document specifies the use of the IEEE/ETSI certificate type to
    authenticate TLS entities. The goal is to enable the use of end- entity certificate
    specified by the IEEE and the European Telecommunications Standards Institute
    (ETSI). This specification defines an experimental change of TLS to support IEEE/ETSI
    certificate type.</p>"
