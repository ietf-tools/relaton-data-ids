abstract:
- content: "<p>This document defines the use of a structured application information
    in the service function chaining metadata, and specifies a YANG model for the
    configuration of the application registry. The consumers of application information
    are Service Functions that apply policy and provide application statistics based
    on the metadata contained in the packet.</p>"
