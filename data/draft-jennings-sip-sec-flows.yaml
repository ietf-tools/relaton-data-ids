abstract:
- content: "<p>This document shows call flows demonstrating the use of SIPS, TLS,
    and S/MIME in SIP. This draft provides information that helps implementers build
    interoperable SIP software. It is purely informational. To help facilitate interoperability
    testing, it includes certificates used in the example call flows and a CA certificate
    to create certificates for testing. This work is being discussed on the sip@ietf.org
    mailing list.</p>"
