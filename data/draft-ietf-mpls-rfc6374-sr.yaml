abstract:
- content: "<p>Segment Routing (SR) leverages the source routing paradigm. SR applies
    to the Multiprotocol Label Switching data plane (SR-MPLS) as specified in RFC
    8402. RFC 6374 and RFC 7876 specify protocol mechanisms to enable efficient and
    accurate measurement of packet loss, one-way and two-way delay, as well as related
    metrics such as delay variation in MPLS networks. RFC 9341 defines the Alternate-
    Marking Method using Block Number as a data correlation mechanism for packet loss
    measurement. This document utilizes mechanisms from RFC 6374, RFC 7876, and RFC
    9341 for performance delay and loss measurements in SR-MPLS networks, covering
    both links and end-to-end SR-MPLS paths, including SR Policies.</p>"
