abstract:
- content: "<p>Access Network Identifier (ANI) Mobility option was introduced in [RFC6757]
    enabling a MAG to convey information like network identifier, geo-location, operator-identifier.
    This specification extends Access Network Identifier mobility option with sub-options
    to carry Civic Location and MAG Group Identifer This specificaton also defines
    a ANI update timer sub-option that informs the the LMA when (and how often) the
    ANI will be updated.</p>"
