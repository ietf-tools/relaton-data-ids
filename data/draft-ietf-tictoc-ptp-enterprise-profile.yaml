abstract:
- content: "<p>This document describes a profile for the use of the Precision Time
    Protocol in an IPV4 or IPv6 Enterprise information system environment. The profile
    uses the End to End Delay Measurement Mechanism, allows both multicast and unicast
    Delay Request and Delay Response Messages.</p>"
