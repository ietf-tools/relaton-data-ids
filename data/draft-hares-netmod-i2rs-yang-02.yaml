abstract:
- content: "<p>This document requests one yang model addition that will support ephemeral
    state and provides notes for the implementers who wish to implement ephemeral
    state for the I2RS Protocol. The purpose of this document is to provide implementers
    of ephemeral state with background and open issues that they should consider when
    implementing ephemeral state that satifies the I2RS protocol.</p>"
