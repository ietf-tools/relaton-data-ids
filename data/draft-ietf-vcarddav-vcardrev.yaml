abstract:
- content: "<p>This document defines the vCard data format for representing and exchanging
    a variety of information about individuals and other entities (e.g., formatted
    and structured name and delivery addresses, email address, multiple telephone
    numbers, photograph, logo, audio clips, etc.). This document obsoletes RFCs 2425,
    2426, and 4770, and updates RFC 2739. [STANDARDS-TRACK]</p>"
