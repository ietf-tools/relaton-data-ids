abstract:
- content: "<p>This memorandum shall be entitled ''IPV6 NUMBER ASSIGNMENT PROTOCOL'',
    and describes a proposed policy, procedure and control structure for the allocation
    of IPV6 Internet addresses. This memorandum discusses the issues surrounding IPV6
    numbering on a hierarchial structure and overview. It also presents, where possible
    and relevant, justification for the positions expressed in this paper. Distribution
    is unlimited and comments are invited.</p>"
