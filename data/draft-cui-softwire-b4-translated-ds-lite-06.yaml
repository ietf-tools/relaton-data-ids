abstract:
- content: "<p>This document specifies an extension to DS-Lite called Lightweight
    4over6. This mechanism moves the translation function from the tunnel concentrator
    (AFTR) to initiators (B4s), and hence reduces the mapping scale on the concentrator
    to a per-subscriber level. To delegate the NAPT function to the initiators, port-restricted
    IPv4 addresses are allocated to the initiators.</p>"
