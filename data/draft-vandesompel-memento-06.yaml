abstract:
- content: "<p>The HTTP-based Memento framework bridges the present and past Web.
    It facilitates obtaining representations of prior states of a resource by leveraging
    the resource's URI and a preferred datetime. To this end, the framework introduces
    datetime negotiation, a variation on content negotiation. It also facilitates
    recongizing a resource that encapsulates a frozen prior state of another resource
    by expressing that state's datetime and by providing an appropriately typed link
    to that other resource.</p>"
