abstract:
- content: <p>A number of IPv4 options have become obsolete in practice, but have
    never been formally deprecated. This document deprecates such IPv4 options, thus
    cleaning up the corresponding IANA registry, and serving as a basis for providing
    advice about the filtering of packets containing these options. Additionally,
    it requests that the status of the corresponding RFCs be changed to "Historic".</p>
