abstract:
- content: "<p>The GRE specification contains a Key field, which MAY contain a value
    that is used to identify a particular GRE 'flow'. This specification defines a
    new Mobile IP extensions that is used to exchange the value to be used in the
    GRE Key field. This specification also introduces a new extension, called the
    GRE Type extension, which is used during registration to signal the GRE type that
    will be used for the Mobile Node's session. This extension is deemed important
    in order to allow the Mobility Agents to setup the necessary protocol interfaces
    prior to receiving the mobile's traffic.</p>"
