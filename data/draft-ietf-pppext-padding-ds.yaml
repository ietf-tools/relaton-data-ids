abstract:
- content: "<p>The Point-to-Point Protocol (PPP) [RFC-1661] provides a standard method
    for transporting multi-protocol datagrams over point-to-point links. PPP defines
    an extensible Link Control Protocol (LCP) for establishing, configuring, and testing
    the data-link connection. This document defines the Self-Describing-Padding option.</p>"
