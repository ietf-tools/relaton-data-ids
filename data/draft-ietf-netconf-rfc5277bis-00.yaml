abstract:
- content: "<p>This document defines capabilities and operations for providing asynchronous
    message notification delivery for notifications, such as those defined using YANG.
    Notification delivery can occur over a variety of protocols used commonly in conjunction
    with YANG, such as NETCONF and RESTCONF. The capabilities and operations defined
    in this document along with their mapping onto NETCONF transport are intended
    to replace RFC 5277.</p>"
