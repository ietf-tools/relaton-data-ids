abstract:
- content: "<p>IPv6 Prefix Options for Dynamic Host Configuration Protocol version
    6 (DHCP-PD) and IPv6 Rapid Deployment (6rd) are technology to provide IPv6 prefix,
    not IPv6 address themselves. Delegated Prefix are controlled by Customer Premise
    Equipment (CPE) and 6rd Customer Edge (6rd CE). The service provider can not confirm
    utilization of delegated prefix on CE and CPE. This document describes mechanism
    of verification for delegated prefix on CPE and CE from service provider side.</p>"
