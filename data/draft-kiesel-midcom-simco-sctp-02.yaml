abstract:
- content: "<p>This document specifies how to use SCTP for the transport of the SIMCO
    (Version 3.0) protocol. SIMCO (SImple Middlebox COnfiguration) is a protocol that
    implements the MIDCOM semantics. It can be used for controlling middleboxes such
    as firewalls and network address translators. SCTP (Stream Control Transmission
    Protocol) is a transport layer protocol that is expected to have advantages for
    this type of application, compared to TCP, which is the default transport layer
    protocol for SIMCO. The specific requirements for SIMCO when using SCTP instead
    of TCP are specified in this document.</p>"
