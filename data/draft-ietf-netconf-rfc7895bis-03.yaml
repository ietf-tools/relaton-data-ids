abstract:
- content: "<p>This document describes a YANG library that provides information about
    all the YANG modules and datastores used by a network management server (e.g.,
    a Network Configuration Protocol (NETCONF) server). Simple caching mechanisms
    are provided to allow clients to minimize retrieval of this information.</p>"
