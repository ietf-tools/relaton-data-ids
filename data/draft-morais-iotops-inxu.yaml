abstract:
- content: "<p>This document proposes the Intra-Network eXposure analyzer Utility
    (INXU) as a vulnerability management solution for IoT networks. The goal of INXU
    is to take advantage of the functions of the RFC 8520 to allow a Security Experts
    Team on protecting multiple heterogeneous IoT networks, even when there is a few
    or none private information of the networks. INXU identifies and analyzes the
    capability of an IoT device being exploited by an well known malicious activity.
    We also propose the Malicious Traffic Description (MTD), a data-model to describe
    traffic related to malicious activities.</p>"
