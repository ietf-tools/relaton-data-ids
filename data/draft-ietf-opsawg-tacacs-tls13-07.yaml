abstract:
- content: "<p>The Terminal Access Controller Access-Control System Plus (TACACS+)
    Protocol provides device administration for routers, network access servers and
    other networked computing devices via one or more centralized servers. This document
    adds Transport Layer Security (TLS 1.3) support to TACACS+ and obsoletes former
    inferior security mechanisms. This document updates RFC RFC8907.</p>"
