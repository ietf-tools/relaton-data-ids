abstract:
- content: '<p>This document extends RFC9309 by specifying additional URI level controls
    through application level header and HTML meta tags originally developed in 1996.
    Additionally it moves the response header out of the experimental header space
    (i.e. "X-") and defines the combinability of multiple headers, which was previously
    not possible. About this Document This note is to be removed before publishing
    as an RFC. TODO(illyes): add commentable reference on github robotstxt repo.</p>'
