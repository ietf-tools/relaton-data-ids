abstract:
- content: "<p>This document describes a interworking function between IPv6 over ATM
    (Asynchronous Transfer Mode) and IPv6 over Ethernet. There are different states
    for IPv6 over ATM and Ethernet. The interworking function need maintain the states
    from both ATM and Ethernet to make sure the network can be communicated between
    ATM and Ethernet.</p>"
