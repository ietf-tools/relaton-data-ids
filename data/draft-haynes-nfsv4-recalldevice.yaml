abstract:
- content: "<p>The Parallel Network File System (pNFS) allows for the metadata server
    to use CB_LAYOUTRECALL to recall a layout from a client by file id or file system
    id or all. It also allows the server to use CB_NOTIFY_DEVICEID to delete a devicid.
    It does not provide a mechanism for the metadata server to recall all layouts
    that have a data file on a specific deviceid. This document presents an extension
    to RFC8881 to allow the server recall layouts from clients based on deviceid.</p>"
