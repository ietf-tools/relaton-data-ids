abstract:
- content: "<p>This document defines a YANG data model for representing an abstract
    view of the provider network topology that contains Intermediate System to intermediate
    System (ISIS) information. This document augments the 'ietf-network' data model
    by adding ISIS concepts. The YANG data model defined in this document conforms
    to the Network Management Datastore Architecture (NMDA).</p>"
