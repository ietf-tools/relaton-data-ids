abstract:
- content: "<p>Despite the Internet being designed and operated as a decentralized
    network-of-networks, forces continuously emerge that encourage consolidation of
    power over its functions into few hands. This document offers a definition of
    consolidation and relates it to centralization, explains why they are undesirable,
    identifies forces that contribute to them, catalogues limitations of common approaches
    to decentralization, and explores what Internet standards efforts can do.</p>"
