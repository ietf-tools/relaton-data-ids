abstract:
- content: "<p>Dissemination of Flow Specification Rules [RFC5575] specifies BGP SAFI
    133/134 and NLRI types/extended communities to propagate the native IP flow information
    for the purpose of dropping, rate limiting or filtering. This proposal extends
    the current [RFC5575], adds more specifications to propagate MPLS flow information.</p>"
