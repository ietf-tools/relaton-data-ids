schema-version: v1.2.3
id: draft-ietf-pce-stateful-pce-vendor
title:
- content: Conveying Vendor-Specific Information in the Path Computation Element (PCE)
    Communication Protocol (PCEP) extensions for Stateful PCE.
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-pce-stateful-pce-vendor
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document specifies extensions to the Path Computation Element
    Communication Protocol (PCEP) that enable the inclusion of vendor- specific information
    in stateful PCE operations. These extensions allow vendors to incorporate proprietary
    data within PCEP messages, facilitating enhanced network optimization and functionality
    in environments requiring vendor-specific features. The extensions maintain compatibility
    with existing PCEP implementations and promote interoperability across diverse
    network deployments. RFC 7470 defines a facility to carry vendor-specific information
    in stateless PCE Communication Protocol (PCEP) messages. This document extends
    this capability for the Stateful PCEP messages.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
