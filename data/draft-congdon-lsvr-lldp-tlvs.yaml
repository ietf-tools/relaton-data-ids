abstract:
- content: "<p>IEEE Std 802.1AB, commonly known as the Link Layer Discovery Protocol
    (LLDP), provides a means for individual organizations to define their own Type-Length-Value
    (TLV) objects for exchange over the protocol. The IETF is a standards development
    organization with an IANA OUI (RFC 7042) that can be used in LLDP organizationally
    specific TLVs. This document specifies IETF Organizationally Specific TLVs that
    support LSVR protocols.</p>"
