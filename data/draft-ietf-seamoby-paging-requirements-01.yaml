abstract:
- content: "<p>This document develops an architecture and a set of requirements needed
    to support alerting of hosts that are in dormant mode. The architecture and requirements
    are designed to guide development of an IP protocol for alerting dormant IP mobile
    hosts, commonly called paging. This memo provides information for the Internet
    community.</p>"
