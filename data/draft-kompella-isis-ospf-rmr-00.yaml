abstract:
- content: "<p>This document describes the use of IS-IS and OSPF for discovering Resilient
    MPLS Rings (RMR). RMR relies on the IGP for discovery of the ring elements and
    properties, as well as subsequent changes to the ring topology. Details of auto-discovery
    and operation are given in the RMR architecture document; this document simply
    describes the formats of RMR-related constructs in IS-IS and OSPF.</p>"
