abstract:
- content: "<p>This Internet-Draft discusses the applicability of Constraint-Based
    LSP Setup using LDP [1]. It discusses possible network applications, extensions
    to Label Distribution Protocol (LDP) [2] required to implement constraint-based
    routing, guidelines for deployment and known limitations of the protocol. This
    document is a prerequisite to advancing CR-LDP on the standards track.</p>"
