abstract:
- content: "<p>[RFC3849] specified an IPv6 prefix to be used in documentation, in
    order to reduce the likelihood of conflict and confusion when relating examples
    of deployed systems. This prefix was reserved to be used in examples in RFCs,
    books, documentation, and the like. It became widely accepted and used. Although
    the IPv6 documentation prefix proved to be very useful, a / 32 prefix is not enough
    to be used to document some kinds of IPv6 deployments, such as large ISP deployments,
    transition techniques, and other useful examples that require longer prefixes.
    This document requests the allocation of a new global unicast /20 block, as a
    documentation prefix, and expands the range of uses that can be expected for these
    prefixes. It also updates [RFC3849].</p>"
