abstract:
- content: "<p>With the increased popularity of real-time multimedia applications,
    it is desirable to provide good control of resource usage, and users also demand
    more control over communication sessions. This document describes how a receiver
    in a multimedia conversation can pause and resume incoming data from a sender
    by sending real-time feedback messages when using Real-time Transport Protocol
    (RTP) for real time data transport. This document extends the Codec Control Messages
    (CCM) RTCP feedback package by adding a group of new real-time feedback messages
    used to pause and resume RTP Packet Streams. This document updates RFC 5104.</p>"
