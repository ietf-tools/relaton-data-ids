abstract:
- content: <p>List pagination for YANG-driven protocols are defined in [I-D.ietf-netconf-list-pagination].
    Operational data can have very large data sets. These data sets can furthermore
    have big churn, a lot of additions or deletions to the data set. In order to support
    a stable pagination of such data sets, snapshots can be used. This document defines
    snapshot support for pagination of "config false" nodes of type "list" and "leaf-list".
    The snapshot support for individual nodes is signaled via the "ietf-system-capabilities"
    module.</p>
