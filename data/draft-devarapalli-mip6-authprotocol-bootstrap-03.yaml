abstract:
- content: "<p>The current Mobile IPv6 bootstrapping mechanisms require the use of
    IKEv2 between the mobile node and the home agent. If the Mobile IPv6 signaling
    messages are protected by the mobility option authentication protocol, then the
    bootstrapping mechanism based on IKEv2 cannot be used. This document describes
    bootstrapping mechanisms for Mobile IPv6 when the mobility option authentication
    protocol is used.</p>"
