abstract:
- content: "<p>This document describes how the Extensible Messaging and Presence Protocol
    (XMPP) [RFC7590] can be used as the framework as transport protocol for collecting
    and distributing any security telemetry information between any network connected
    device. As an example, this document describes how XMPP can be used to transport
    the Incident Object Description Exchange Format (IODEF) information.</p>"
