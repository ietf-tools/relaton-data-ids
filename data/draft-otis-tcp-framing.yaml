- content: "<p>This document is to define a header structure suitable for implementing
    a framing structure that encapsulates SCTP (RFC 2960) within TCP (RFC 793). This
    provides the following: - Frame Validation within Frame Header. - Additional Frame
    Error Checking. - Both Fixed and Variable Length Framing. - Identifies Payloads
    and incorporates SCTP Conventions.</p>"
