abstract:
- content: "<p>Segment routing architecture (refer to [I-D.ietf-spring-segment-routing])
    can be implemented over a MPLS data plane, an IPv4 data plane, as well as an IPv6
    data plane. [I-D.filsfils-spring-srv6-network-programming] introduces the network
    programming concept in IPv6 data plane using segment routing technology, called
    SRv6, and it also defines some basic functions. The SRv6 functions can be advertised
    by routing protocols including OSPFv3, IS-IS and BGP-LS. This draft proposes some
    extensions to OSPFv3 ([RFC5340]) required to support SRv6.</p>"
