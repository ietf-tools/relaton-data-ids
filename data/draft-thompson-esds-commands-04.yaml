abstract:
- content: "<p>The Extensible Supply-chain Discovery Service (ESDS) is an application
    layer protocol for the distributed sharing and discovery of notification events
    between associated partners within a supply chain. This document describes the
    details of the command interface of the ESDS. A full outline of all primary and
    support commands is included in this document along with examples. Comments are
    solicited and should be addressed to the mailing list at esds@ietf.org and/or
    the author(s).</p>"
