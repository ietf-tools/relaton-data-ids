abstract:
- content: "<p>The IPP notification specification [ipp-ntfy] requires the availability
    of one or more delivery methods for dispatching notification reports to interested
    parties. This document describes the semantics and syntax of a protocol that a
    delivery method may use to deliver IPP notifications using HTTP for a transport.</p>"
