abstract:
- content: "<p>Reno-based congestion control has been referred as the standard document
    from IETF for long time that describes congestion control principle of the Internet.
    In the meantime, IETF recently has published two new congestion control standards
    that use slightly different schemes from the previous one. This document provides
    analysis for the differences between these standards in order to provide helpful
    information when an unified congestion control principles for the Internet is
    standardized in the future.</p>"
