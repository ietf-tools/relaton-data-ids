abstract:
- content: "<p>This document describes changes between Unicode 6.3.0 and Unicode 11.0.0
    in the context of IDNA2008. It further suggests for the IETF a path forward regarding
    ensuring IDNA2008 follows the evolution of the Unicode Standard. In a few cases
    changes have been made in the Unicode Standard related to the algorithm IDNA2008
    specifies. IDNA2008 do give the ability to add exceptions for backward compatibility
    to the algorithm but the conclusions provided in this document suggests no such
    changes. Thus this document requests that IANA update the tables to Unicode 11.
    In addition, all registries should continue the practice of calculating a repertoire
    using conservatism and inclusion principles.</p>"
