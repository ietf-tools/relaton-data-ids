abstract:
- content: "<p>This document registers the Enumservice 'pstndata' and subtype 'cnam'
    using the URI scheme 'pstndata:' as per the IANA registration process defined
    in the ENUM specification, RFC 3761 and registers a new URI type 'pstndata:'.
    This data is used to facilitate the transfer of Calling Name Delivery (CNAM) data
    for calls that originate on the Public Switched Telephone Network (PSTN) that
    may be displayed on VoIP or other Real-time Client User Agents (CUA). The pstndata
    URI is created to facilitate this transfer, however this URI may be used to transport
    other PSTN data in the future.</p>"
