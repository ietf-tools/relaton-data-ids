abstract:
- content: "<p>NTP format timestamps are used by several RTP protocols for synchronisation
    and statistical measurements. This memo specifies Session Description Protocol
    (SDP) signalling that identifies timestamp reference clock sources and SDP signalling
    that identifies the media clock sources in a multimedia session.</p>"
