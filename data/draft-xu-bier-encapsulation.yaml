abstract:
- content: "<p>Bit Index Explicit Replication (BIER) is a new multicast forwarding
    paradigm which doesn't require an explicit tree-building protocol nor intermediate
    routers to maintain any multicast state. This document proposes a transport-independent
    BIER encapsulation header which is applicable regardless of the underlying transport
    technology.</p>"
