abstract:
- content: "<p>This document specifies the news and nntp Uniform Resource Identifier
    (URI) schemes that were originally specified in [RFC 1738]. The purpose of this
    document is to allow [RFC 1738] to be made obsolete while keeping the information
    about the scheme on standards track. It is based on the earlier draft-hoffman-news-nntp-uri-04.txt
    written by Paul Hoffman.</p>"
