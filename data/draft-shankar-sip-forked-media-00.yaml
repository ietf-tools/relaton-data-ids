abstract:
- content: "<p>This document provides guidelines and examples for initiating 'forked'
    media sessions using multiple media description headers in the session description
    of a SIP message. The presence of multiple media and address description headers
    in the SDP implies that multiple media streams are opened for the session in question
    based on the media description headers.</p>"
