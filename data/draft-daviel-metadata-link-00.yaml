abstract:
- content: "<p>This memo describes a method of linking resource metadata to resource
    objects using HTTP headers or HTML hyperlinks. The method uses features which
    exist in HTTP/1.0 and HTML 2.0, namely the Link element, to reference metadata
    of arbitrary MIME type from resources of arbitrary MIME type.</p>"
