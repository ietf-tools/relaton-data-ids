abstract:
- content: <p>This document defines a YANG module called a "keystore", containing
    pinned certificates and pinned SSH host-keys. The module also defines a grouping
    for configuring public key pairs and a grouping for configuring certificates.
    The module also defines a notification that a system can use when one of its configured
    certificates is about to expire.</p>
