abstract:
- content: "<p>This document proposes additional claims for CBOR Web Tokens (CWT)
    to support traceability of physical goods across supply chains, focusing on items
    such as bills of lading, transport modes, and container manifests. These claims
    aim to standardize the encoding of essential logistics and transport metadata,
    facilitating enhanced transparency and accountability in global supply chains.</p>"
