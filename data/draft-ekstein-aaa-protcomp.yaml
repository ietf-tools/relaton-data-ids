- content: "<p>The purpose of this draft is to provide an extensive comparison between
    the RADIUS, DIAMETER and COPS protocols as these are positioned as generic Authentication,
    Authorization and Accounting (AAA) protocols. The protocols will further be verified
    on their compliance to the NAS requirements described in [TBA] and roaming requirements
    described in RFC 2477.</p>"
