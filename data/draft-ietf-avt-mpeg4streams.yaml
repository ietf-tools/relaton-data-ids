abstract:
- content: "<p>This document describes a payload format, which can be used for the
    transport of both MPEG-4 Elementary Streams (ES), i.e audio, visual, BIFS and
    OD streams and MPEG-4 Sync Layer and Flexmux packet streams, in RTP [1] packets.
    The payload format allows for protec- tion against loss in a generic way. The
    mechanisms proposed can op- erate both on full and partial MPEG-4 ES Access Units,
    on Sync Layer packets, or Flexmux packets. These mechanisms can cover a broad
    range of protection schemes and avoid extra connection management complexity -
    e.g. for separate FEC channels - in MPEG-4 applications with a potentially high
    number of streams.</p>"
