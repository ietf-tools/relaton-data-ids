abstract:
- content: "<p>This document adopts Layer 2 Attributes Extended Community defined
    in [RFC8214] to EVPN allowing negotiate Layer2 information in the control plane.
    An interoperability mechanism between PEs with and without control word capability
    is described for EVPN and VPWS in this document. Flow label signaling mechanism
    is also described for EVPN ELAN and VPWS with interoperability capability considered.</p>"
