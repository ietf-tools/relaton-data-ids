abstract:
- content: "<p>This memo describes an automated key selection extension for the TCP
    [RFC0793] authentication option [I-D.bonica-tcp-auth]. This key selection extension
    allows two TCP endpoints to authenticate TCP segments using a Message Authentication
    Code (MAC) key chosen dynamically by an endpoint, rather than using a pre-configured
    MAC key.</p>"
