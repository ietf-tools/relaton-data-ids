abstract:
- content: "<p>The Online Certificate Status Protocol (OCSP) enables applications
    to determine on line the revocation status of a certificate. This document specifies
    one extension for the OCSP protocol and defines a version v2 for that protocol
    which allows additional means to designate the certificate for which the revocation
    status is requested. It also allows to ask for the revocation status of either
    a public key certificate (PKC) or an attribute certificate (AC).</p>"
