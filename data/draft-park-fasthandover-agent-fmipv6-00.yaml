- content: "<p>This document describes a new entity 'Fast Handover Agent (FHA)', which
    can be used for fast router discovery and configuration in FMIPv6. The FHA is
    deployed to provide the fast RA for Mobile Nodes entering a new IP network, without
    any modification of existing FMIPv6 procedures.</p>"
