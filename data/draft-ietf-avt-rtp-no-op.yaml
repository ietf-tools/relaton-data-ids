abstract:
- content: "<p>This document defines an no-op payload format for the Real-time Transport
    Protocol (RTP). This packet is not played out by receivers. It can be useful as
    a way to keep Network Address Translator (NAT) bindings and Firewall pinholes
    open. Other uses are discussed in the document.</p>"
