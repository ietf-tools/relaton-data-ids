abstract:
- content: "<p>This document outlines a method for improving the authenticity, discoverability,
    and portability of Decentralized Identifiers (DIDs) by utilizing the current DNS
    infrastructure and its technologies. This method offers a straightforward procedure
    for a verifier to cryptographically cross-validate a DID using data stored in
    the DNS, separate from the DID document.</p>"
