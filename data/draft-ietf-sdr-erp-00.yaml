abstract:
- content: "<p>This document specifies the format and processing of the IPv6 Explicit
    Routing Protocol (ERP) Header. The purpose of this header is to provide IPv6 forwarding
    functionality comparable to SDRP [SDRP]. The reader should be familiar with [IPv6].
    This document extensively uses the concept of 'packs', as described in [PACK].</p>"
