abstract:
- content: "<p>Segment Routing (SR) leverages the source routing paradigm. SR is applicable
    to both Multiprotocol Label Switching (SR-MPLS) and IPv6 (SRv6) data planes. This
    document defines procedure for Enhanced Performance Delay and Liveness Monitoring
    (PDLM) in Segment Routing networks. The procedure leverages the probe messages
    compatible with the delay measurement message formats defined in RFC 5357 (Two-Way
    Active Measurement Protocol (TWAMP)) and RFC 8762 (Simple Two-Way Active Measurement
    Protocol (STAMP)) and is applicable to end-to-end SR Paths including SR Policies
    for both SR-MPLS and SRv6 data planes.</p>"
