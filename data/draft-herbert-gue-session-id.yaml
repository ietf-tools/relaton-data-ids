abstract:
- content: "<p>This specification defines the session identifier option for Generic
    UDP Encapsulation (GUE). This option allows an encapsulator to identify a logical
    session to which an encapsulated packet belongs. The session for a packet may
    refer to the flow or connection of an encapsulated transport protocol, and the
    session identifier option provides visibility into this at the encapsulation layer.
    Nodes may use the session identifier option to create and maintain session state
    for encapsulated flows, and in turn can affect packet processing on the basis
    of this state.</p>"
