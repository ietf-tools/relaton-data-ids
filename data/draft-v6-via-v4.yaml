abstract:
- content: "<p>This document describes a method for transmitting IPv6 packets directly
    to and from IPv4 hosts via the IPv4 network in a stateless manner using an IPv4
    header option and transponders. Additionally described is a mechanism to automatically
    locate IPv6 network transponders via well known IPv4 and IPv6 network prefixes.</p>"
