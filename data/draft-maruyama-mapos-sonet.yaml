- content: "<p>This memo documents a multiple access protocol for transmission of
    network-protocol datagrams, encapsulated in High-Level Data Link Control (HDLC)
    frames, over SONET/SDH. This memo provides information for the Internet community.
    This memo does not specify an Internet standard of any kind.</p>"
