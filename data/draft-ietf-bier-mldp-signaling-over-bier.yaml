abstract:
- content: "<p>Consider an end to end Multipoint LDP (mLDP) network, where it is desirable
    to deploy BIER in portion of this network. It might be desirable to deploy BIER
    with minimum disruption to the mLDP network or redesign of the network. This document
    describes the procedure needed for mLDP tunnels to be signaled over and stitched
    through a BIER core, allowing LDP routers to run traditional mLDP services through
    a BIER core.</p>"
