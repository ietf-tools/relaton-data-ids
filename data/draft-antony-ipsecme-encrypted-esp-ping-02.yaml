abstract:
- content: "<p>This document defines an Encrypted ESP Echo Function. a mechanism designed
    to assess the reachability of an IP Security (IPsec) network path using Encapsulating
    Security Payload (ESP) packets. The primary objective of this function is to facilitate
    the detection of end-to- end path status dynamically in a reliable and efficient
    manner, only using encrypted ESP packets between the IPsec peers. The Encrypted
    Echo message can use existing congestion control payloads from RFC9347 or the
    message format specified here, with an optional preferred return path</p>"
