abstract:
- content: "<p>The Interconnect Solution for Ethernet VPN defines Unknown MAC (Media
    Access Control) Route (UMR) utilization for Data Center Interconnect (DCI) when
    EVPN MPLS or EVPN VXLAN is an overlay network for such interconnects. This scenario
    impacts MAC mobility procedures and needs to be addressed. This document describes
    additional changes and enhancements required for MAC mobility procedures when
    using UMR..</p>"
