abstract:
- content: <p>The TimeStamp frame can be added to Quic packets when one way delay
    measurements is useful. The timestamp is set to the number of microseconds from
    the beginning of the connection to the time at which the packet is sent. The draft
    defines the "enable_time_stamp" transport parameter for negotiating the use of
    this extension frame, and a new frame types for the time_stamped frame.</p>
