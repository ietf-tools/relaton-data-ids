abstract:
- content: "<p>The Diameter base protocol is intended to provide a AAA framework for
    Mobile-IP [17, 18] , NASREQ [16] and ROAMOPS [21]. This draft defines the Management
    Information Base (MIB) module which describes the minimum amount of objects needed
    to manage the implementation of the Diameter base protocol.</p>"
