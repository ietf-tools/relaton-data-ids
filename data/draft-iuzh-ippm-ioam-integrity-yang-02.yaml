abstract:
- content: "<p>In Situ Operations, Administration, and Maintenance (IOAM) is an example
    of an on-path hybrid measurement method. IOAM defines a method for producing operational
    and telemetry information that may be exported using the in-band or out-of-band
    method. I-D.ietf-ippm- ioam-data-integrity (RFC Ed.: to be replaced by RFC YYYY)
    defines IOAM Options with integrity protection, also called Integrity Protected
    Options. This document defines a YANG module for the configuration of these Integirty
    Protected Options.</p>"
