abstract:
- content: "<p>This document registers, pursuant to the guidelines in RFC 3761, tElephone
    NUmber Mapping (ENUM) services to allow a single registry to support end user
    and carrier services with independent name servers holding the terminal NAPTR
    (Naming Authority Pointer) records identifying the communication services for
    each. The to-be- registered enumservices make use of non-terminal NAPTR records
    and DDDS (Dynamic Delegation Discovery System) replacement to achieve this end.</p>"
