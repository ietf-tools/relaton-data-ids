abstract:
- content: "<p>This specification defines the multicast addressing architecture of
    the IP Version 6 protocol. The updated multicast address architecture presented
    in this document allows for unicast prefix-based allocation of multicast addresses.
    It is an update of section 2.7 of the RFC 2373.</p>"
