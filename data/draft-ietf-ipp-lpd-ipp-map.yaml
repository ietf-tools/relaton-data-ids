abstract:
- content: "<p>This document is one of a set of documents, which together describe
    all aspects of a new Internet Printing Protocol (IPP). One of the purposes of
    this document is to compare the functionality of the two protocols. Another purpose
    is to facilitate implementation of gateways between LPD and IPP. This memo defines
    an Experimental Protocol for the Internet community.</p>"
