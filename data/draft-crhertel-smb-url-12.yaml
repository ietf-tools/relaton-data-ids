abstract:
- content: "<p>The Server Message Block (SMB) protocol is one of the most widely used
    network file system protocols in existence. This document describes a scheme for
    an SMB Uniform Resource Identifier (SMB URI) which can be used to identify SMB
    workgroups, servers, server shares, directories, files, inter-process communications
    ports (named pipes), and devices--the objects in the SMB network file system space.</p>"
