abstract:
- content: "<p>This memo documents an extended key usage (EKU) X.509 certificate extension
    for restricting the applicability of a certificate to use with a Session Initiation
    Protocol (SIP) service. As such, in addition to providing rules for SIP implementations,
    this memo also provides guidance to issuers of certificates for use with SIP.
    This document defines an Experimental Protocol for the Internet community.</p>"
