- content: "<p>This memo describes a combined message set and function set for the
    Control Protocol used between a Network Access Server (NAS) and a Signaling Gateway
    (SG), based on the ASP and RSGCP drafts previously submitted [asp, rsgcp]. The
    Control Protocol supports Call Control, Circuit Maintenance and Resource Management.</p>"
