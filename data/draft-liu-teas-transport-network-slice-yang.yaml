abstract:
- content: "<p>An IETF network slice may use a customized topology to describe intended
    resource reservation for connectivities between slice endpoints. Customized topologies
    enable customers to request shared resources among connections activated on demand
    and to customize the service paths in a network slice with an extensive level
    of control. This document describes a YANG data model for managing and controlling
    customized topologies for IETF network slices defined in RFC YYYY. [RFC EDITOR
    NOTE: Please replace RFC YYYY with the RFC number of draft-ietf-teas-ietf-network-slices
    once it has been published.</p>"
