abstract:
- content: "<p>There is cases when a Session Initiation Protocol (SIP) client can
    initiate a bidirectional UDP stream or a TCP connection to a SIP server but the
    SIP server cannot do the same in the other direction. The server can reuse the
    existing bidirectional UDP stream or TCP connection but cannot use a TCP connection
    if the client chose to use a bidirectional UDP stream. This document described
    a method to force the client to initiate a TCP connection to the server.</p>"
