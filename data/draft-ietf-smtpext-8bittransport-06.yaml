abstract:
- content: "<p>A series of extensions and clarifications are provided for the Simple
    Mail Transfer Protocol specified by RFC-821. In combination, they provide for
    the transport of '8 bit mail', i.e., data characters with all bits of the octets
    used for information, for more robust and efficient handling of large messages,
    and for an improved foundation for any future extensions to SMTP.</p>"
