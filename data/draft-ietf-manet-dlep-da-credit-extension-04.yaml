abstract:
- content: "<p>This document defines an extension to the DLEP protocol that enables
    a DiffServ aware credit-window scheme for destination-specific and shared flow
    control. The extension is logically composed of two mechanisms. The first provides
    credit window control, the second identifies how flows are identified and mapped
    to a credit window.</p>"
