abstract:
- content: "<p>E-VPN provides a flexible control plane that allows intra-subnet connectivity
    in an IP/MPLS and/or an NVO-based network. In Data Centers, there is also a need
    for a dynamic and efficient inter- subnet connectivity across Tenant Systems and
    End Devices that can be physical or virtual and may not support their own routing
    protocols. This document defines a new E-VPN route type for the advertisement
    of IP Prefixes and explains how E-VPN should be used to provide inter-subnet connectivity
    with the flexibility required by the Data Center applications.</p>"
