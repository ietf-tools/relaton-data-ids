abstract:
- content: "<p>This document defines prefix delegation support for mobile networks.
    Mobile Router dynamically requests its Mobile Network Prefixes from its Home Agents
    using Binding Update both at the home link and at the visited links. Home agents
    get the prefixes delegated using DHCPv6 Prefix Delegation or by other means and
    reply to the Mobile Router with Binding Acknowledgement.</p>"
