id: draft-ietf-avtcore-rfc5764-mux-fixes
title:
- content: Multiplexing Scheme Updates for Secure Real-time Transport Protocol (SRTP)
    Extension for Datagram Transport Layer Security (DTLS)
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-avtcore-rfc5764-mux-fixes
  type: Internet-Draft
  primary: true
abstract:
- content: <p>This document defines how Datagram Transport Layer Security (DTLS),
    Real-time Transport Protocol (RTP), RTP Control Protocol (RTCP), Session Traversal
    Utilities for NAT (STUN), Traversal Using Relays around NAT (TURN), and ZRTP packets
    are multiplexed on a single receiving socket. It overrides the guidance from RFC
    5764 ("SRTP Extension for DTLS"), which suffered from four issues described and
    fixed in this document. This document updates RFC 5764.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
