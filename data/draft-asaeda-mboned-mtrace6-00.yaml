abstract:
- content: "<p>Multicast traceroute requires a special packet type and implementation
    on the part of routers. This document describes the IPv6 multicast traceroute
    facility. The main aim of this document is to clarify the difference between IPv4
    multicast traceroute [5] and IPv6 multicast traceroute.</p>"
