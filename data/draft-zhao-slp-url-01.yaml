abstract:
- content: "<p>This document describes the SLP URL format for the Service Location
    Protocol. The SLP URL is used to encode an SLP search query into a URL string,
    which facilitates the integration of SLP with systems that use URL as an interface,
    and provides a convenient way to express remote SLP discovery.</p>"
