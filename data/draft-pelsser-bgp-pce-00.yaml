abstract:
- content: "<p>Path Computation Elements have been proposed to aid the establishment
    of interdomain Label Switched Paths. We propose to colocate the PCE with a route
    reflector and show that the performance of such a PCE depends on the quality of
    the interdomain routes that it collects.</p>"
