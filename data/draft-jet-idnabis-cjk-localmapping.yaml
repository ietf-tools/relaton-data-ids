abstract:
- content: "<p>Development of IDNA2008 is now in final stage. It will cause incompatibilities
    for Chinese, Japanese and Korean (CJK) scripts and languages. To avoid incompatibilities
    with IDNA2008 and current IDNA (IDNA2003), definition of specific local mapping
    (pre process of IDNA to be performed to IDN candidate string) for CJK is recommended.</p>"
