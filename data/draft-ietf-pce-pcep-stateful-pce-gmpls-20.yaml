abstract:
- content: "<p>The PCE communication Protocol (PCEP) has been extended to support
    stateful PCE functions where the Stateful PCE maintains information about paths
    and resource usage within a network, but these extensions do not cover all requirements
    for GMPLS networks. This document provides the extensions required for PCEP so
    as to enable the usage of a stateful PCE capability in GMPLS-controlled networks.</p>"
