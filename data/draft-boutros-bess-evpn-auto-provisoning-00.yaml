abstract:
- content: "<p>In some datacenter use cases, a priori knowledge of what PE/NVE to
    be configured for a given L2 or L3 service may not be available. This document
    describes how EVPN can be extended to discover what L2 or L3 services to be enabled
    on a given PE/NVE, based on first sign of life FSOL packets received on the PE/NVE
    ports. An EVPN route based on the FSOL packets will be sent to a controller to
    trigger a push of the related L2/L3 service configuration to be provisioned on
    the PE/NVE and on the switch ports.</p>"
