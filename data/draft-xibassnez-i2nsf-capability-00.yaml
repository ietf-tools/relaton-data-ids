abstract:
- content: "<p>This draft aims at defining the concept of capability. Capabilities
    are data that unambiguously characterize NSFs (Network Security Functions). Their
    correct definition will ease all the management and automation that can be. Moreover,
    it allows the definition of Interfaces to manage NSFs. This draft is the first
    trial to merge two previous existing drafts on NSFs capabilities [I-D.draft-baspez-i2nsf-capabilities-00]
    and on the capability interface [I-D.draft-xia-i2nsf-capability-interface- im-06].
    Further work will be needed to homogenize all the concepts and incorporate the
    feedback that will result after its publication.</p>"
