abstract:
- content: "<p>This document defines the terminology and methodology for conducting
    performance benchmarking of the transport protocols for low-earth orbit satellite
    user terminals within emerging integrated space and terrestrial networks (ISTN).
    It encompasses the test environment setup and benchmarking methodology. The objective
    of this document is to enhance the applicability, repeatability, and transparency
    of performance benchmarking for reliable transport protocols (e.g. TCP and QUIC)
    in ISTNs.</p>"
