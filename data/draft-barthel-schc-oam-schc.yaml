abstract:
- content: "<p>This document describes how SCHC can be used to efficiently perform
    basic Operation, Administration and Maintenance (OAM) on Low Power Wide Area Networks
    (LPWANs) by compressing ICMPv6/IPv6 headers, or by shielding the LPWAN network
    and the Device from undesirable ICMPv6 traffic. This document specifies additional
    behavior for SCHC [RFC8724] and extends the YANG Data Model defined in [RFC9363].</p>"
