- content: "<p>This document specifies the payload format for packetization of the
    G.719 full-band codec encoded audio signals into the Real-time Transport Protocol
    (RTP). The payload format supports transmission of multiple channels, multiple
    frames per payload, and interleaving. [STANDARDS-TRACK]</p>"
