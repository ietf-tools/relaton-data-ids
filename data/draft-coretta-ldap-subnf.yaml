abstract:
- content: "<p>This informational Internet-Draft (I-D) clarifies certain aspects of
    RFC3672, and provides commentary regarding the behavior of DIT structure rules
    and name forms as they relate to, and interact with, subentries present within
    various directory implementations. This I-D also incorporates the 'subentryNameForm'
    derived from ITU-T Rec. X.501.</p>"
