abstract:
- content: "<p>E-VPN provides an extensible and flexible multi-homing VPN solution
    for intra-subnet connectivity among hosts/VMs over an MPLS/IP network. However,
    there are scenarios in which inter-subnet forwarding among hosts/VMs across different
    IP subnets is required, while maintaining the multi-homing capabilities of E-VPN.
    This document describes an IRB solution based on E-VPN to address such requirements.</p>"
