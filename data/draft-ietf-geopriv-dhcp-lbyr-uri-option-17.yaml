abstract:
- content: "<p>This document creates a Dynamic Host Configuration Protocol (DHCP)
    Option for transmitting a client's geolocation Uniform Resource Identifier (URI),
    and another Option to explicitly indicate how long that location URI is to be
    considered valid. This Location URI can then be dereferenced in a separate transaction
    by the client or sent to another entity and dereferenced to learn physically where
    the client is located, but only while valid.</p>"
