abstract:
- content: "<p>GMPLS has been extended to support connection establishment in both
    SONET/SDH and OTN networks. However support for the configuration of the OAM functions
    is not specified. Both SONET/SDH and OTN implement OAM functions to monitor the
    transported signals. This document defines extensions to RSVP-TE for SONET/SDH
    and OTN OAM configuration based on the OAM Configuration Framework defined in
    a separate document. This document supports, but does not modify, ITU-T OAM mechanisms.</p>"
