abstract:
- content: <p>RFC 6282 defines header compression in 6LoWPAN packets (where "6LoWPAN"
    refers to "IPv6 over Low-Power Wireless Personal Area Network"). The present document
    specifies a simple addition that enables the compression of generic headers and
    header-like payloads, without a need to define a new header compression scheme
    for each such new header or header-like payload.</p>
