abstract:
- content: "<p>This document specifies a Diameter application that is used for real-
    time cost and credit-control between a service element and a credit- control server
    in a service environment. Diameter accounting messages using additional AVPs defined
    in the document are used to transfer service and credit-control information between
    the service element and the credit-control server.</p>"
