- content: "<p>This document describes a method for reducing the size of the Internet
    Key Exchange version 2 (IKEv2) CREATE_CHILD_SA exchanges used for rekeying of
    the IKE or Child SA by replacing the SA and TS payloads with a Notify Message
    payload. Reducing size and complexity of IKEv2 exchanges is especially useful
    for low power consumption battery powered devices.</p>"
