abstract:
- content: <p>RFC 7752 defines Border Gateway Protocol - Link State (BGP-LS). IANA
    created a registry consistent with that document called the "Border Gateway Protocol
    - Link State (BGP-LS) Parameters Registry" with a number of sub-registries. The
    allocation policy applied by IANA for those policies is "Specification Required"
    as defined in RFC 8126. This document updates RFC 7752 by changing the allocation
    policy for all of the registries to "Expert Review" and by updating the guidance
    to the Designated Experts.</p>
