abstract:
- content: "<p>The Extensible Text Transfer Protocol (XTTP) is intended to be a generalization
    of the Hypertext Transfer Protocol (HTTP) as the Extensible Markup Language (XML)
    is a generalization of the HyperText Markup Language (HTML). XTTP would be the
    basis for the derivation of purpose specific text protocols.</p>"
