abstract:
- content: "<p>Mobile IPv6 protocol introduced the route optimization mode to allow
    a direct exchange of data packets between the mobile node (MN) and the correspondent
    node (CN). This memo is a proposal to optimize the Mobile IPv6 solution, by reducing
    the handoff latency and the number of signaling messages.</p>"
