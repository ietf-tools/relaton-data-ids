- content: "<p>This document defines a generic data model for the 6TiSCH Operation
    Sublayer (6top), using the YANG data modeling language. This data model can be
    used for future network management solutions defined by the 6TiSCH working group.
    This document also defines a list commands internal to the 6top sublayer.</p>"
