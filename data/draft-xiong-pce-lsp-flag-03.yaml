abstract:
- content: "<p>RFC 8231 describes a set of extensions to Path Computation Element
    Communication Protocol (PCEP) to enable stateful control of MPLS-TE and GMPLS
    Label Switched Paths(LSPs) via PCEP. One of the extensions is the LSP object which
    includes a Flag field of the length of 12 bits. However, 11 bits of the Flag field
    have already been assigned in RFC 8231, RFC 8281 and RFC 8623. This document proposes
    to define a new LSP-EXTENDED-FLAG TLV for the LSP object for an extended flag
    field.</p>"
