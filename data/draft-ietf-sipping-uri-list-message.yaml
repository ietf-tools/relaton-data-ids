abstract:
- content: "<p>This document specifies a mechanism that allows a SIP User Agent Client
    (UAC) to request a SIP URI-list (Uniform Resource Identifier list) service to
    send a SIP MESSAGE request to a set of destinations. The client sends a SIP MESSAGE
    request that includes the payload along with the URI-list to the MESSAGE URI-list
    service, which sends a similar MESSAGE request to each of the URIs included in
    the list.</p>"
