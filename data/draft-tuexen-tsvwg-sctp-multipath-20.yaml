abstract:
- content: "<p>The Stream Control Transmission Protocol (SCTP) supports multi-homing
    for providing network fault tolerance. However, mainly one path is used for data
    transmission. Only timer-based retransmissions are carried over other paths as
    well. This document describes how multiple paths can be used simultaneously for
    transmitting user messages.</p>"
