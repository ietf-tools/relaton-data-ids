abstract:
- content: <p>The JMAP base protocol (RFC8620) provides the ability to upload and
    download arbitrary binary data via HTTP PUT and GET on defined endpoint. This
    binary data is called a "Blob". This extension adds additional ways to create
    and access Blobs, by making inline method calls within a standard JMAP request.
    This extension also adds a reverse lookup mechanism to discover where blobs are
    referenced within other datatypes.</p>
