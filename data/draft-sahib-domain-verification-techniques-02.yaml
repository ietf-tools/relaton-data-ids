abstract:
- content: "<p>Many services on the Internet need to verify ownership or control of
    domains in the Domain Name System (DNS) [RFC1034] [RFC1035]. This verification
    often relies on adding or editing DNS records within the domain. This document
    surveys various techniques in wide use today, the pros and cons of each, and possible
    improvements. Discussion Venues This note is to be removed before publishing as
    an RFC. Source for this draft and an issue tracker can be found at https://github.com/ShivanKaul/draft-sahib-domain-verification-
    techniques.</p>"
