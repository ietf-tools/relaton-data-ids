abstract:
- content: "<p>This document describes some of the challenges facing the current Public
    Key Infrastructure (PKI) used for the World Wide Web (Web PKI) and considers promising
    improvements to address these challenges. Technical, process, and policy improvements
    to the WebPKI are considered. In addition, some technical considerations beyond
    WebPKI itself are considered. Hopefully the content of this document will help
    drive the Internet community toward wide spread adoption of some of the highlighted
    recommendations.</p>"
