abstract:
- content: "<p>This document describes classification of design goals and security
    considerations for hybrid digital signature schemes, including proof composability,
    non-separability of the component signatures given a hybrid signature, backwards/forwards
    compatibility, hybrid generality, and simultaneous verification. Discussion of
    this work is encouraged to happen on the IETF PQUIP mailing list pqc@ietf.org
    or on the GitHub repository which contains the draft: https://github.com/dconnolly/draft-ietf-pquip-hybrid-
    signature-spectrums</p>"
