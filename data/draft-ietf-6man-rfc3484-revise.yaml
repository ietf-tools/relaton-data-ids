abstract:
- content: "<p>RFC 3484 describes algorithms for source address selection and for
    destination address selection. The algorithms specify default behavior for all
    Internet Protocol version 6 (IPv6) implementations. This document specifies a
    set of updates that modify the algorithms and fix the known defects.</p>"
