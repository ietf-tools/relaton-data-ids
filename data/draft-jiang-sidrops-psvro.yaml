abstract:
- content: "<p>Prefix hijacking, i.e., unauthorized announcement of a prefix, has
    emerged as a major security threat in the Border Gateway Protocol (BGP), garnering
    widespread attention. To migrate such attacks while supporting legitimate Multiple
    Origin ASes (MOAS), higher requirements are placed on the route origin registry.
    This document serves to outline the problem statement for current route origin
    registry.</p>"
