abstract:
- content: "<p>This document specifies mechanisms for constraining Kerberos names
    in X.509 certificates. These mechanisms are defined within the name constraints
    framework standardized in RFC 3280 [2] and apply to Kerberos names in X.509 certificates
    compliant with RFC 4556 [4].</p>"
