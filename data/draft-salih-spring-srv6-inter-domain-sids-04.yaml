abstract:
- content: "<p>This document describes three new SRv6 end-point behaviors, called
    END.REPLACE, END.REPLACEB6 and END.DB6. These behaviors are used in distributed
    inter-domain solutions and are normally executed on border routers. They also
    can be used to provide multiple intent- based paths across these domains.</p>"
