abstract:
- content: <p>This specification defines a new Session Initiation Protocol (SIP) P-
    Served-User header field parameter, "orig-cdiv-param", which defines the session
    case used by a proxy when handling an originating session after Call Diversion
    (CDIV) services has been invoked for the served user. The P-Served-User header
    field is defined in [RFC5502]. The P-Served-User header field conveys the identity
    of the served user and the session case that applies to this particular communication
    session and application invocation. This document updates [RFC5502] in order to
    add the originating after CDIV session case.</p>
