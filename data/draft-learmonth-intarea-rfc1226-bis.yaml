abstract:
- content: "<p>This document describes a method for the encapsulation of AX.25 Link
    Access Protocol for Amateur Packet Radio frames within IPv4 and IPv6 packets.
    Obsoletes RFC1226. Note Comments are solicited and should be addressed to the
    author(s). The sources for this draft are at: https://github.com/irl/draft-rfc1226-bis</p>"
