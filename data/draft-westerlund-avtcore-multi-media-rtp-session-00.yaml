abstract:
- content: "<p>This document specifies how an RTP session can contain media streams
    with media from multiple media types such as audio, video, and text. This has
    been restricted by the RTP Specification, and thus this document updates RFC 3550
    to enable this behavior for applications that satisfy the applicability for using
    multiple media types in a single RTP session.</p>"
