abstract:
- content: <p>The long-standing policy of requiring that Internet-Drafts bear an expiration
    date is no longer necessary. This document removes requirements for expiration
    for Internet-Drafts from RFC 2026/BCP 9 and RFC 2418/BCP 25. In place of expiration,
    this document introduces Internet-Drafts being labeled "active" and "inactive"
    in the IETF tooling.</p>
