abstract:
- content: "<p>This memo is written to make application developers and network operators
    aware of the significant probability that IPv6 packets containing fragmentation
    extension headers will fail to reach their destination. Some assumptions about
    the ability to use TCP or UDP datagrams larger than a single packet may accordingly
    need adjustment. This memo provides observational evidence for the dropping of
    IPv6 fragments along a significant number of paths, explores the operational impact
    of fragmentation and the reasons why dropping occurs, and considers the effect
    of fragment dropping on applications particularly including DNS.</p>"
