abstract:
- content: "<p>Enabling support for automatic acceptance of DS parameters from the
    Child DNS operator (via RFCs 7344, 8078, 9615) requires the parent operator, often
    a registry or registrar, to make a number of technical decisions. This document
    describes recommendations for new deployments of such DS automation.</p>"
