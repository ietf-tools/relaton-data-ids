abstract:
- content: "<p>The General Internet Signaling Transport (GIST) protocol defines two
    message routing methods. These methods are used by the currently defined NSIS
    Signaling Layer Protocols to route their messages. This message routing method
    mechanism opens the space for supporting multiple communication patterns. This
    memo describes the usage of the additional communication patterns with GIST's
    message routing method mechanism.</p>"
