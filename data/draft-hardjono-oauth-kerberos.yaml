abstract:
- content: "<p>This draft proposes an OAuth2.0 profile for Kerberos v5. We compare
    the Kerberos protocol flow with the OAuth protocol flow and as far as possible
    map the relevant parameters in Kerberos to OAuth parameters. We propose the use
    of the OAuth 2.0 message flows and its tokens to carry Kerberos TGTs and Service
    Tickets in an opaque manner.</p>"
