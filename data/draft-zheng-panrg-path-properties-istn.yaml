- content: "<p>Integrated space-terrestrial networks are heterogeneous networks with
    various path characteristic, and usually belong to different administrative domains.
    Therefore integrated space-terrestrial networks can be seen as a use case of path-aware
    networking. This memo introduces requirements on path properties when applying
    path- aware-network in integrated space-terrestrial networks.</p>"
