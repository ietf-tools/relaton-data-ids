abstract:
- content: "<p>This document describes the high level architecture for the registration
    and discovery of DRIP Entity Tags (DETs) using DNS. Discovery of DETs and their
    artifacts are through the existing DNS structure and methods. A general overview
    of the interfaces required between involved components is described in this document
    with future supporting documents giving technical specifications.</p>"
