abstract:
- content: "<p>Limits to how a WebTransport session uses QUIC resources like streams
    or data can help reduce the effect that one WebTransport session has on other
    uses of the same HTTP/3 connection. This describes mechanisms for limiting the
    number of streams and quantity of data that can be consumed by each WebTransport
    session.</p>"
