abstract:
- content: "<p>This document defines a new option that can be used by DHCP clients
    in their signaling sent to DHCP servers, when those clients need to associate
    a request for an IP address or IPv6 prefix with a given 3GPP packet service.It
    is intended for scenarios of interworking between a non-3GPP access and a 3GPP
    network.</p>"
