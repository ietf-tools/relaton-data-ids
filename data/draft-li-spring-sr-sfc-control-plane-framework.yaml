abstract:
- content: <p>Segment Routing (SR) introduces a versatile methodology for defining
    end-to-end network paths by encoding sequences of topological sub- paths, known
    as "segments". This architecture can be deployed over both MPLS and IPv6 data
    planes, offering a flexible routing solution. Service Function Chaining (SFC)
    supports the establishment of composite services through an ordered sequence of
    Service Functions (SFs) that are applied to packets or frames based on initial
    classification. SFC's implementation can utilize various underlying technologies,
    including the Network Service Header (NSH) and SR, to facilitate the creation
    and management of service chains. This document presents a comprehensive control
    framework for developing SFC architectures using Segment Routing. It explores
    control plane solutions for the distribution of service function instance routes
    and service function paths, as well as techniques for directing packets into specific
    service function chains. The discussion encompasses both theoretical foundations
    and practical considerations for integrating SR into SFC deployments.</p>
