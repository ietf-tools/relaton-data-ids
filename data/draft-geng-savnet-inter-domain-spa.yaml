- content: "<p>This document proposes to use Source Prefix Advertisement (SPA) messages
    for advertising hidden source prefixes and discovering the hidden paths of source
    prefixes. The accuracy of existing inter- domain SAV mechanisms like EFP-uRPF
    can be improved by SPA.</p>"
