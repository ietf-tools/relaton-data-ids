abstract:
- content: "<p>This document defines a framework to enable the host-network collaboration
    for high-speed and high-throughput data transmission, coupled with fast completion
    time of High Performance Wide Area Networks (HP-WAN). It focuses on key congestion
    control functions to facilitate host-to-network collaboration and perform rate
    negotiation, such as QoS policy, admission control, and traffic scheduling.</p>"
