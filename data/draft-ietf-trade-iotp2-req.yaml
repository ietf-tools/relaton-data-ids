abstract:
- content: "<p>Version 2 of the Internet Open Trading Protocol (IOTP) will extend
    the interoperable framework for Internet commerce capabilities of Version 1 while
    replacing the XML messaging and digital signature part of IOTP v1 with standards
    based mechanisms. Additional features are listed and divided into those the will,
    may, and will not be included.</p>"
