abstract:
- content: "<p>This draft introduces LDELIVER and LCOMPOSE as a LEMONADE extensions
    to the IMAPv4 Rev1 protocol [RFC3501] to enable sending email as an IMAP command.
    It provides simple ways to provide reply and forward without download with a gateway
    to the email and submit servers as well we as support to send only edit differences
    to the server. It is complementary to the trio BURL/URLAUTH/CATENATE described
    in [LEMONADEPROFILE].</p>"
