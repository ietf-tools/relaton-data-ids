abstract:
- content: "<p>In this draft, we propose the extension of General Switch Management
    Protocol (GSMP) for optical data burst switching control. This document describes
    node architecture and reservation management using GSMP interface for data burst
    switching in optical domain. Particularly, we propose a reservation request message
    which is extended to the existing GSMP protocol. It contains the information about
    offset time and burst length to control data burst in optical switch.</p>"
