abstract:
- content: "<p>In IPv6, optional internet-layer information is encoded in separate
    headers that may be placed between the IPv6 header and the transport layer header.
    There are a small number of such extension headers currently defined. This document
    defines a format for defining a new family of IPv6 extension headers.</p>"
