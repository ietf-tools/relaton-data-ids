abstract:
- content: "<p>When Segment Routing (SR) is used for building Network Resource Partitions
    (NRPs), each NRP can be allocated with a group of Segment Identifiers (SIDs) to
    identify the topology and resource attributes of network segments in the NRP.
    This document describes how BGP-Link State (BGP-LS) with Multi-Topology (MT) can
    be used to distribute the information of SR based NRPs to the network controller
    when each NRP is associated with a separate logical network topology identified
    by a Multi-Topology ID (MT-ID).</p>"
