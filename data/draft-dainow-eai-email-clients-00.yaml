abstract:
- content: "<p>This document provides some guidelines for electronic mail clients
    that support Email Address Internationalization (EAI). A number of interoperability
    cases between different versions of email components are reviewed. Some User Interface
    recommendations are made that will minimize discrepancies between the display
    of composed and received email in different language environments.</p>"
