abstract:
- content: "<p>This document proposes new Router Advertisement options for configuring
    next hop routes on the mobile or fixed nodes. Using these options, an operator
    can easily configure nodes with multiple interfaces (or otherwise multi-homed)
    to enable them to select the routes to a destination. Each option is defined together
    with definitions of host and router behaviors. This document also proposes the
    router advertisement extensions for source address dependent routing.</p>"
