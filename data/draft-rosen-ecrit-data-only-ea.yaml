abstract:
- content: "<p>The Common Alerting Protocol (CAP) is an XML document format for exchanging
    emergency alerts and public warnings. CAP is mainly used for conveying alerts
    and warnings between authorities and from authorities to citizen/individuals.
    This document describes how data-only emergency alerts allow to utilize the same
    CAP document format.</p>"
