abstract:
- content: "<p>This document proposes use cases for Computing-Aware Intelligent Transportation
    Systems (ITS). Computing-Aware Traffic Steering (CATS) provides the steering of
    packets of a traffic flow for a specific service request toward the corresponging
    service instance at an edge computing server at a service site. The use cases
    for Computing-Aware ITS include Context-Aware Navigation for Terrestrial Vehicles
    and Unmanned Aerial Vehicles (UVA) and Edge-Assisted Cluster-Based MAC Protocol
    for Software-Defined Vehicles.</p>"
