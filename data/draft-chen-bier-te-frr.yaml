abstract:
- content: <p>This document describes a mechanism for fast re-route (FRR) protection
    against the failure of a transit node or link on an explicit point to multipoint
    (P2MP) multicast path/tree in a "Bit Index Explicit Replication" (BIER) Traffic
    Engineering (TE) domain. It does not have any per-path state in the core. For
    a multicast packet to traverse a transit node along an explicit P2MP path, when
    the node fails, its upstream hop node as a PLR reroutes the packet around the
    failed node along the P2MP path once it detects the failure.</p>
