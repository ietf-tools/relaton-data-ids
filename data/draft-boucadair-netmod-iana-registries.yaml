abstract:
- content: "<p>This document provides a set of guidelines for YANG module authors
    related to the design of IANA-maintained modules. These guidelines are meant to
    leverage existing IANA registries and use YANG as another format to present the
    content of these registries when appropriate. This document updates RFC 8407 by
    providing additional guidelines for IANA-maintained modules. Also, this document
    updates RFC 8126 by providing additional guidelines for writing the IANA considerations
    for RFCs that specify IANA-maintained modules. This document does not change anything
    written in RFC 8407 and RFC 8126.</p>"
