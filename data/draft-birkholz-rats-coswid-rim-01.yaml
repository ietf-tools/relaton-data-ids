abstract:
- content: "<p>Concise Software Identification (CoSWID) tags identify and describe
    individual software components, patches, and installation bundles. CoSWID is based
    on ISO/IEC 19770-2:2015 2:2015 that provides a complementary XML schema definition
    (XSD) for Software Identification (SWID) tags. CoSWID supports the same features
    as the corresponding XML SWID tags. The CoSWID specification also includes more
    structured extensibility features and reduces a few of ambiguities that are not
    explicitly resolved in the ISO XSD. In this document, these extensibility features
    (extension points) are used to add attributes to the CoSWID specification. The
    new attributes allow for the use of CoSWID as Reference Integrity Measurements
    (RIM). There are four sets of RIM features defined in this specification. 1.)
    attributes that support RIM manifests for Measured Boot, 2.) attributes that support
    package manager managed structures, 3.) attributes that allow for OID to be used
    in the description of Reference Integrity Measurements, and 4.) attributes for
    object trees in support of Target Environments that are chained via Layered Attestation.</p>"
