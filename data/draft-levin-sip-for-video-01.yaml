abstract:
- content: "<p>This document outlines requirements for SIP-based entities essential
    for participation and optional hosting of multimedia conferencing. The requirements
    are grouped in two categories: point-to-point primitives and conferencing (i.e.
    'beyond two participants') primitives. A separate document will suggest the mapping
    of the requirements to corresponding protocols' primitives.</p>"
