abstract:
- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) for
    the provisioning and management of enterprises and identifiers between the server
    which is called Business Management System (BMS) and is entitled to manage the
    identifier top-level node and the client which is also referred to as Second Node
    Management System (SNMS). Specified in XML, the mapping defines EPP command syntax
    and semantics as applied to enterprise and identifier management.</p>"
