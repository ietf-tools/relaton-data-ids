abstract:
- content: "<p>Ethernet Virtual Private Network (EVPN) multi-homing accommodates load
    balance, link/node redundancy and fast convergence. Once link failure happens,
    egress traffic can be fast rerouted to multi-homed peer(s) to reach CE. However,
    this fast reroute brings transient loops among multi-homed peers. This document
    specifies a fast reroute approach with loop prevention.</p>"
