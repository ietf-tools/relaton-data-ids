abstract:
- content: "<p>On networks providing IPv4-IPv6 translation (NAT64, RFC7915), hosts
    and other endpoints might need to know the IPv6 prefix used for translation (the
    NAT64 prefix). While RFC7050 defined a DNS64-based prefix discovery mechanism,
    more robust methods have since emerged. This document provides updated guidelines
    for NAT64 prefix discovery, deprecating the RFC7050 approach in favor of modern
    alternatives (e.g., RFC8781) whenever available.</p>"
