- content: "<p>This document specifies describes some interoperability issues identified
    between LEDBAT++ and BBR, resulting in unexpected behaviour. Specifically, that
    under a set of common conditions, LEDBAT++ fails to yield in front of both BBRv1
    and BBRv2(instead of the opposite expected behaviour).</p>"
