abstract:
- content: "<p>The extensibility of TCP is severely limited by the Data Offset field
    of the TCP header that limits the number of bytes that can be used in each segment
    to transport options. This document considers Multipath TCP as the starting point
    and analyses different alternatives to improve the ability of Multipath TCP to
    transport TCP extensions.</p>"
