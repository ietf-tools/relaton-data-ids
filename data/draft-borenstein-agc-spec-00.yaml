abstract:
- content: "<p>MIME [1] defines a format and general framework for the representation
    of a wide variety of data types in Internet mail. This document defines one particular
    type of MIME data, the application/green-commerce type, for 'green' commerce on
    the Internet, according to the model defined in [6]. The application/green-commerce
    MIME type is intended to facilitate the interoperation of green commerce across
    a wide variety of hardware and software platforms.</p>"
