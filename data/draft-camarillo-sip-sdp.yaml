abstract:
- content: "<p>This document defines an SDP media attribute. This attribute is intended
    to be used in conjunction with SIP in order to align different media streams belonging
    to a session. The use of this attribute allows sending media from a single flow
    (several media streams), encoded in different formats during the session, to different
    ports and host interfaces.</p>"
