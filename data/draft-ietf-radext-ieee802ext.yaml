abstract:
- content: "<p>RFC 3580 provides guidelines for the use of the Remote Authentication
    Dial-In User Service (RADIUS) within IEEE 802 local area networks (LANs). This
    document defines additional attributes for use within IEEE 802 networks and clarifies
    the usage of the EAP-Key-Name Attribute and the Called-Station-Id Attribute. This
    document updates RFCs 3580 and 4072.</p>"
