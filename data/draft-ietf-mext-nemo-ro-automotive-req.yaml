abstract:
- content: "<p>This document specifies requirements for NEMO Route Optimization techniques
    as identified by the automotive industry. Requirements are gathered from the Car2Car
    Communication Consortium and ISO Technical Committee 204 Working Group 16 (CALM).
    The document also overviews the current status of ETSI TC ITS, which is going
    to unify the approaches of these two automotive consortia in a single communication
    architecture.</p>"
