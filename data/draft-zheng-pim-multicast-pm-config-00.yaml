abstract:
- content: "<p>This draft introduces a new type of PIM Join Attribute which carries
    measurement configuration TLVs, which are used for multicast performance monitoring.
    It is based on [RFC5384], and specifies additional procedures to process the Multicast
    Performance Monitoring Configuration (M-PMC) attribute to implement automatic
    performance monitoring configuration on multicast forwarding tree.</p>"
