abstract:
- content: "<p>This document describes the mechanism of mapping of Ethernet Virtual
    Network to IPv6 Underlay for transmission. Unlike the existing methods, this approach
    places the Ethernet frames to be transmitted directly in the payload of IPv6 packets,
    i.e., L2 over IPv6, and uses stateless mapping to generate IPv6 source and destination
    addresses from the host's MAC addresses, Ethernet Virtual Network identifier and
    site prefixes. The IPv6 packets generated in this way carry Ethernet frames and
    are routed to the destination site across public IPv6 network.</p>"
