abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with SNMP in TCP/IP-based internets. In particular, it defines objects
    for managing Optical Interfaces associated with Wavelength Division Multiplexing
    systems or characterized by the Optical Transport Network (OTN) in accordance
    with [ITU G.872].</p>"
