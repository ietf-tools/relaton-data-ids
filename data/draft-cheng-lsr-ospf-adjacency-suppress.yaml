- content: "<p>This document describes a mechanism for a router to instructs its neighbors
    to suppress advertising the adjacency to it until link- state database synchronization
    and LSA reoriginating are complete. This minimizes transient routing disruption
    when a router restarts from unplanned outages.</p>"
