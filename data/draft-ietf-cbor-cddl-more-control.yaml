id: draft-ietf-cbor-cddl-more-control
title:
- content: 'Concise Data Definition Language (CDDL): Additional Control Operators
    for the Conversion and Processing of Text'
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-cbor-cddl-more-control
  type: Internet-Draft
  primary: true
abstract:
- content: <p>The Concise Data Definition Language (CDDL), standardized in RFC 8610,
    provides "control operators" as its main language extension point. RFCs have added
    to this extension point both in an application-specific and a more general way.
    The present document defines a number of additional generally applicable control
    operators for text conversion (Bytes, Integers, JSON, Printf-style formatting)
    and for an operation on text.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
