abstract:
- content: "<p>The Ad Hoc On-demand Distance Vector (AODVv2) routing protocol is intended
    for use by mobile routers in wireless, multihop networks. AODVv2 determines unicast
    routes among AODVv2 routers within the network in an on-demand fashion, offering
    on-demand convergence in dynamic topologies. This document specifies an extension
    to AODVv2 (possibly useful with other reactive routing protocols) enabling intermediate
    nodes to shorten route discovery times.</p>"
