abstract:
- content: "<p>P2PSIP deployments require the ability to authenticate both peers and
    resources (users) without the active presence of a trusted entity in the system.
    We describe how to use signature attributes in RELOAD messages to ensure authentication
    and integrity for communications between peers and to authenticate resource registrations.
    We describe a shared-secret implementation and a public-key implementation, each
    intended for a different deployment scenario. Administrators can be select an
    implementation as appropriate for an overlay's security requirements.</p>"
