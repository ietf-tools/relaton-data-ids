abstract:
- content: "<p>MAC Forced Forwarding discards ARPing messages exchanged within a Customer
    Premises Network (CPN). When Virtual Ethernet Port Aggregator (VEPA) is deployed
    in the CPN, this kind of discarding may cause a connectivity problem. This document
    analyzes the cause of this connectivity problem and suggests interfaces should
    be classified to avoid the this problem.</p>"
