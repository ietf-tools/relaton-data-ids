abstract:
- content: "<p>The Path Computation Element Communication Protocol (PCEP) provides
    mechanisms for Path Computation Elements (PCEs) to perform path computations in
    response to Path Computation Clients (PCCs) requests. [I-D.ietf-pce-association-group]
    proposed an association mechanism for a set of LSPs. This document proposes a
    set of extensions to PCEP to associate a grouping of multi-layer LSPs. The extensions
    define a mechanism to create associations between upper-layer LSP and related
    lower-layer LSPs.</p>"
