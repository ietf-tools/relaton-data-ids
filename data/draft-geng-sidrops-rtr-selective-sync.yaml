abstract:
- content: "<p>The RPKI-to-Router (RTR) protocol synchronizes all the verified RPKI
    data to routers. This document proposes to extend the existing RTR protocol to
    support selective data synchronization. Selective synchronization can avoid some
    unnecessary synchronizations. The router can obtain only the data that it really
    needs, and it does not need to save the data that are not needed.</p>"
