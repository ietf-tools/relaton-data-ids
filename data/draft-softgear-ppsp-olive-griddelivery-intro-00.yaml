abstract:
- content: "<p>This draft briefly introduces Olive distributed media platform and
    Grid Delivery solution. Olive platform, which is built by ETRI, provides live
    peer-to-peer streaming service. Grid Delivery solution, which is built by Peering
    Portal, is one of the most popular Peer-to- Peer solutions for VoD, AoD, live
    streaming, and file download service in Korea.</p>"
