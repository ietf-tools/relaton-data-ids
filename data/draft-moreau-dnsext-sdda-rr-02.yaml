abstract:
- content: <p>This document specifies a generic DNS resource record format for "direct
    authentication" of DSNKEY records with the SEP bit (Secure Entry Point) set to
    "1". Although a generic record format is specified with type fields allowing standardized
    or proprietary extensions, the only use of SDDA RR in DNSSEC operations is the
    support of trust anchor key management operations. Schemes using the SDDA-RR format
    are to be specified in other documents.</p>
