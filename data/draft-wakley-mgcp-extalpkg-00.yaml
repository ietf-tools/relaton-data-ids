abstract:
- content: "<p>This document provides proposed definitions for a supplemental package
    for MGCP. This package addresses support of functionality for standard and enhanced
    telephony services delivered over analogue line terminations, specifically line/tip
    &amp; ring polarity reversal. The package is defined with the intention of adding
    further line supervision signals at a later date.</p>"
