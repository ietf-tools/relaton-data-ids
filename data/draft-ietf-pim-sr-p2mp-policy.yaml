abstract:
- content: "<p>This document describes an architecture to construct a Point-to- Multipoint
    (P2MP) tree to deliver Multi-point services in a Segment Routing domain. A SR
    P2MP tree is constructed by stitching a set of Replication segments. A SR Point-to-Multipoint
    (SR P2MP) Policy defines a P2MP tree and a PCE computes and instantiates the tree.</p>"
