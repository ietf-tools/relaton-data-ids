abstract:
- content: "<p>The CWC dual-use mode is a fast, parallelizable, provably secure and
    patent-free mode of operation for providing both encryption and message integrity.
    In this document we specify CWC for the AES block cipher, though its principles
    can easily be applied to other block ciphers.</p>"
