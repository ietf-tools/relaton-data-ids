abstract:
- content: "<p>This document defines a set of structured requirements whereby a presence
    information subscriber may select specific information to be received in the presence
    infomation notification sent by the notifier. The purpose is to limit the content
    and frequency of notifications so that only essential information on a need basis
    is delivered by the server.</p>"
