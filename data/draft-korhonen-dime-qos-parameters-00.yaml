abstract:
- content: "<p>This document defines a number of Quality of Service (QoS) parameters
    that can be reused for conveying QoS information within RADIUS and Diameter. The
    payloads used to carry these QoS parameters are opaque for the AAA client and
    the AAA server itself and interpreted by the respective Resource Management Function.</p>"
