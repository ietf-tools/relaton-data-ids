abstract:
- content: "<p>The HTTP/1.1 specification encourages recipients of date values, as
    found in HTTP headers like Date and Last-Modified, to be robust in accepting date
    values that may have been sent by non-HTTP software. This memo defines an error-tolerant
    parsing algorithm based on the date formats permitted by the HTTP specification
    for this purpose.</p>"
