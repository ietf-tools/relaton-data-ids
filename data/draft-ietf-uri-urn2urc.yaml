- content: "<p>This document is intended to address the issue of URN to URC resolution
    at a level between the IIIR Vision document [clw/peterd:1] and the various standards
    documents such as the URL specification. [timb]. This document is also intended
    to act as some pointers for people who might want to implement URNs in information
    systems they are building.</p>"
