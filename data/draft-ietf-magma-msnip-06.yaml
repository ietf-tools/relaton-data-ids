abstract:
- content: "<p>This document discusses the Multicast Source Interest Notification
    Protocol (MSNIP). MSNIP is an extension to IGMPv3 and MLDv2 that provides membership
    notification services for sources of multicast traffic operating within the SSM
    destination address range.</p>"
