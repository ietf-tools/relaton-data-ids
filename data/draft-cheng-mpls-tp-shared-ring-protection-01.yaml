- content: "<p>This document describes requirements and solutions for MPLS-TP Shared
    Ring Protection (MSRP) in the ring topology for point-to-point (P2P) services.
    The mechanism of MSRP is illustrated and analyzed how it satisfies the requirements
    in RFC5654 for optimized ring protection.</p>"
