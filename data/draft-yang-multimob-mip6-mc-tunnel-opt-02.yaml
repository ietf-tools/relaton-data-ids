abstract:
- content: "<p>This document provides the solution to optimize the multicast tunneling
    in mobile IPv6. This solution will not break the basic bi- directional tunneling
    multicast solution of MIPv6. A new Mobile Multicast Agent works as a proxy node
    for multiple mobile nodes within one limit scope. Single tunnel is set up between
    one Home Agent and one Mobile Multicast Agent for single multicast stream. A new
    notification message is created for the communication between home agent and mobile
    multicast agent. There is no modification on mobile nodes.</p>"
