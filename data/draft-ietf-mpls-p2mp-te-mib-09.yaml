abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes managed objects for point-to-multipoint (P2MP) Multiprotocol Label
    Switching (MPLS) based traffic engineering (TE). The MIB module defined in this
    document is applicable to P2MP MPLS-TE by extensions to the MPLS-TE MIB module
    defined in RFC 3812. It is equally applicable to P2MP Generalized MPLS (GMPLS)
    in association with the GMPLS TE MIB module defined in RFC 4802.</p>"
