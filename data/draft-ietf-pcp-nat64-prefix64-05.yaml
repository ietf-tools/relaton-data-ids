- content: "<p>This document defines a new Port Control Protocol (PCP) option to learn
    the IPv6 prefix(es) used by a PCP-controlled NAT64 device to build IPv4-converted
    IPv6 addresses. This option is needed for successful communications when IPv4
    addresses are used in referrals.</p>"
