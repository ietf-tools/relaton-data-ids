abstract:
- content: "<p>The DNS uses glue records to allow iterative clients to find the addresses
    of nameservers that are contained within a delegated zone. Authoritative Servers
    are expected to return all available glue records in referrals. If message size
    constraints prevent the inclusion of all glue records in a UDP response, the server
    MUST set the TC flag to inform the client that the response is incomplete, and
    that the client SHOULD use TCP to retrieve the full response. This document updates
    RFC 1034 to clarify correct server behavior.</p>"
