docid:
- id: draft-ietf-mpls-1stnibble
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>The goal of this memo is to create a new IANA registry (called the
    Post-stack First Nibble registry) for the first nibble (4-bit field) immediately
    following an MPLS label stack. The memo offers a rationale for such a registry,
    describes how the registry should be managed, and provides some initial entries.
    Furthermore, this memo sets out some documentation requirements for registering
    new values. Finally, it provides some recommendations that make processing MPLS
    packets easier and more robust. The relationship between the IANA IP Version Numbers
    (RFC 2780) and the Post-stack First Nibble registry is described in this document.
    This memo, if published, would update RFC 4928.</p>"
