abstract:
- content: "<p>This draft defines a set of Information Elements and matching Templates
    to convey RTP media stream quality information in IPFIX packets. The Information
    Elements describe the RTP quality using the R-factor and Mean Opinion score (MOS)
    for the entire duration of a monitored stream or for a smaller time slice thereof.</p>"
