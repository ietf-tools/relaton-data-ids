abstract:
- content: "<p>This document describes a mechanism to collect the Segment Routing
    Policy information that is locally available in a node and advertise it into BGP
    Link-State (BGP-LS) updates. Such information can be used by external components
    for path computation, re-optimization, service placement, network visualization,
    etc.</p>"
