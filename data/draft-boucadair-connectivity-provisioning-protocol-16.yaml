abstract:
- content: "<p>This document specifies the Connectivity Provisioning Negotiation Protocol
    (CPNP) which is designed for dynamic negotiation of service parameters. CPNP is
    a generic protocol that can be used for various negotiation purposes that include
    (but are not necessarily limited to) connectivity provisioning services, storage
    facilities, Content Delivery Networks footprint, etc. The protocol can be extended
    with new Information Elements.</p>"
