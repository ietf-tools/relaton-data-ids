abstract:
- content: "<p>This document describes lower layer guidelines for robust header compression
    (HC). The purpose of this document is to support the incorporation of robust header
    compression algorithms, as specified in the ROHC working group, into different
    systems such as those specified by 3GPP, 3GPP2, ETSI, etc. This document treats
    general guidelines as well as guidelines specific for cellular systems.</p>"
