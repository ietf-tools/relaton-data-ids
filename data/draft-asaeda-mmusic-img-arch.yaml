abstract:
- content: "<p>This document defines an architecture for the access of Internet Media
    Guide (IMG) metadata. An IMG is a structured collection of multimedia session
    descriptions expressed using SDP, SDPng or some similar session description format.
    This document proposes a common architecture that provides the IMG access methods,
    including the use methods of URN and IMG Envelope.</p>"
