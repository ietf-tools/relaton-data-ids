abstract:
- content: "<p>There is a need to document data defined in YANG models when a live
    YANG server is not available. Data is often needed already in design time or needed
    by groups that do not have a live running YANG server available. This document
    specifies a standard file format for YANG instance data, which follows the syntax
    and semantic from existing YANG models, re-using existing formats from &lt;get&gt;
    operation/request and decorates them with metadata.</p>"
