abstract:
- content: "<p>-------- This document specifies the Adaptive Layered Voice Codec (ALVC),
    a scalable speech codec optimized for extremely constrained low-power wide-area
    networks (LPWANs). ALVC enables intelligible base layer playback at sub-kilobit
    rates and progressive quality improvement via enhancement layers delivered asynchronously.
    The design supports store- and-forward operation, fragmentation, unequal error
    protection, and monotonic refinement from partial reception.</p>"
