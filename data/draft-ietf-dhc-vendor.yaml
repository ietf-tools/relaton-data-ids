abstract:
- content: "<p>The Dynamic Host Configuration Protocol (DHCP) options for Vendor Class
    and Vendor-Specific Information can be limiting or ambiguous when a DHCP client
    represents multiple vendors. This document defines two new options, modeled on
    the IPv6 options for vendor class and vendor-specific information, that contain
    Enterprise Numbers to remove ambiguity. [STANDARDS-TRACK]</p>"
