- content: "<p>This document specifies a Dynamic Host Configuration Protocol Option
    for the coordinate-based geographic location of the client. The Location Configuration
    Information (LCI) includes latitude, longitude, and altitude, with resolution
    indicators for each. The reference datum for these values is also included. [STANDARDS-TRACK]</p>"
