abstract:
- content: "<p>JSON Web Encryption (JWE) represents encrypted content using JavaScript
    Object Notation (JSON) based data structures. Cryptographic algorithms and identifiers
    for use with this specification are described in the separate JSON Web Algorithms
    (JWA) specification and IANA registries defined by that specification. Related
    digital signature and MAC capabilities are described in the separate JSON Web
    Signature (JWS) specification.</p>"
