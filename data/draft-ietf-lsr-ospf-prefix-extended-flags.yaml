abstract:
- content: "<p>Each OSPF prefix can be advertised with an 8-bit field to indicate
    specific properties of that prefix. However, all the OSPFv3 Prefix Options bits
    have already been assigned and only a few bits remain unassigned in the flags
    field of the OSPFv2 Extended Prefix TLV. This document solves the problem of insufficient
    prefix options bits by defining variable-length Prefix Attribute Flags Sub-TLV
    for OSPF.</p>"
