abstract:
- content: "<p>This document defines a YANG data model (called, L2NM) that can be
    used to manage the provisioning of Layer 2 VPN services within a service provider
    Network. The L2NM provides representation of the Layer 2 VPN services from a network
    standpoint. The L2NM is meant to be used by a network controller to derive the
    configuration information that will be sent to relevant network devices. The L2NM
    complements the Layer 2 Service Model by providing a network-centric view of the
    service that is internal to a service providers.</p>"
