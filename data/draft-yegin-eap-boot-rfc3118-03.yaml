- content: "<p>The DHCP authentication extension (RFC 3118) cannot be widely deployed
    due to lack of a key agreement protocol. This document outlines how EAP-based
    network access authentication mechanisms can be used to establish bootstrap keying
    material that can be used to subsequently use RFC 3118 security.</p>"
