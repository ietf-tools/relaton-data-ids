abstract:
- content: "<p>This document describes how to express TCP-based media transport using
    the Session Description Protocol (SDP). It defines two new protocol identifiers:
    TCP and RTP/AVP-TCP. It also defines the syntax and semantics for an SDP 'direction'
    attribute that describes the TCP connection setup procedure.</p>"
