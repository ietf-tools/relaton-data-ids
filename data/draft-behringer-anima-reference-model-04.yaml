abstract:
- content: "<p>This document describes a reference model for Autonomic Networking.
    The goal is to define how the various elements in an autonomic context work together,
    to describe their interfaces and relations. While the document is written as generally
    as possible, the initial solutions are limited to the chartered scope of the WG.</p>"
