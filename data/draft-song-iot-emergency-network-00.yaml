abstract:
- content: "<p>The Internet is not a conventional network for converying emergency
    data as the telecom network. But as the emergence of widespread IoT applications,
    huge amount of data collected from sensors or other IoT terminals for emergencies
    will have to be transported through the Internet to the close emergency help center.
    This document will discuss the emergency network use cases and requirements for
    internet.</p>"
