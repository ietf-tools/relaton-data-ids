abstract:
- content: "<p>This document specifies how the Synthetic Initialization Vector (SIV)
    block cipher mode of operation can be adapted to non-AES ciphers and message authentication
    codes (MACs), with block sizes and MAC tag sizes other than 128 bits. Concrete
    instantiations are defined using the XChaCha20 nonce-extended stream cipher combined
    with HMAC-SHA256.</p>"
