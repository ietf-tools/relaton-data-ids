abstract:
- content: "<p>This document defines the YANG model for network inventory licenses/
    entitlements. It provides licenses/entitlements information for network inventory
    management and facilitates fine-grained network inventory management. This document
    augments the 'ietf-network-inventory' data model defined in xxx by adding the
    licenses/entitlements attributes that are applicable to the Network Element (NE)
    and hareware and software components.</p>"
