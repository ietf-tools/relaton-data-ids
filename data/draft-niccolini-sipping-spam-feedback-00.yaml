abstract:
- content: "<p>This document gives on overview of possible mechanisms for SIP UAs
    to feedback spam information to the system (e.g. other SIP entities like upstream
    SIP proxies) thus they can use this information for handling subsequent calls
    (e.g. blacklist the caller, input this info to reputation systems, compute spam-specific
    caller statistics, etc.).</p>"
