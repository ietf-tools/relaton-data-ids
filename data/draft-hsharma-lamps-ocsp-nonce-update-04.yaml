abstract:
- content: "<p>This document updates the Nonce extension section of RFC-8954. Nonce
    extension is an optional extension for Online Certificate Status Protocol (OCSP)
    request and response messages. OCSP is used for checking the status of a certificate,
    and the Nonce extension is used to cryptographically bind an OCSP response message
    to a particular OCSP request message. There are few compliance recommendation
    to use of cryptographic algorithm that generates the longer Nonce than 32 octets.
    This document updates the maximum allowed length of Nonce to 128 octets to support
    such algorithms. This document is modified to enforce the Nonce length requirements
    only to those clients and responders that supports Nonce extension.</p>"
