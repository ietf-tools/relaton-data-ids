abstract:
- content: "<p>In this document, we propose two different mechanisms for protection
    of hierarchical LSPs. We assume that an hierarchical LSP traverses a network that
    is partitioned into multiple smaller, non-overlapping subnetworks. Protection
    of the hierarchical LSP can be realized through two mechanisms: 1)Subnetwork Protection
    and 2)End-to-end Protection.</p>"
