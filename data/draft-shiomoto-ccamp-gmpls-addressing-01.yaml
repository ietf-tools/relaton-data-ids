abstract:
- content: "<p>This document explains and clarifies addressing and messaging in Generalized
    Multi-Protocol Label Switching (GMPLS) networks. The aim of this document is to
    facilitate and ensure better interworking of GMPLS-capable Label Switching Routers
    (LSR) based on experience gained in deployments and interoperability testing and
    proper interpretation of published RFCs.</p>"
