abstract:
- content: "<p>This document specifies a method of encapsulating network protocol
    packet within GRE and UDP headers. This GRE-in-UDP encapsulation allows the UDP
    source port field to be used as an entropy field. This may be used for load balancing
    of GRE traffic in transit networks using existing ECMP mechanisms. This document
    also specifies GRE-in-UDP tunnel requirements for two applicability scenarios:
    (1) general Internet; (2) a traffic-managed controlled environment. The controlled
    environment has less restrictive requirements than the general Internet.</p>"
