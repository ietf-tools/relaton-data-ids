abstract:
- content: "<p>This document describes the Group Domain of Interpretation (GDOI) protocol
    specified in RFC 3547. The GDOI provides group key management to support secure
    group communications according to the architecture specified in RFC 4046. The
    GDOI manages group security associations, which are used by IPsec and potentially
    other data security protocols. This document replaces RFC 3547. [STANDARDS-TRACK]</p>"
