abstract:
- content: "<p>This document specifies a RADIUS attribute, a binding and two profiles
    for the Security Assertion Mark-up Language (SAML). The attribute provides RADIUS
    encapsulation of SAML protocol messages, and the binding describes the use of
    this attribute, and the SAML protocol messages within, with RADIUS transport.
    The two profiles describe the application of this binding for ABFAB authentication
    and assertion query/request respectively. The SAML RADIUS attribute and binding
    are defined generically to permit application in other scenarios, such as network
    access.</p>"
