abstract:
- content: "<p>The Abbreviated Language for Authorization 2.0 is a constrained policy
    language aimed at solving fine-grained authorization challenges. This specification
    builds on top of [XACML] and replaces [ALFA] to provide a more complete and easier
    language to use. Use cases for ALFA 2.0 include the ability to express: - Role-based
    access control ([RBAC]), - Attribute-based access control ([ABAC]), and - Relationship-based
    access control ([ReBAC])</p>"
