abstract:
- content: "<p>This memo specifies a methodology whereby external content to a presence
    information document can be referenced in XML encoded presence information document
    (PIDF). The external content can be either transferred directly in the payload
    of SIP messages or indirectly as an HTTP reference. The external part might contain
    binary data such as images.</p>"
