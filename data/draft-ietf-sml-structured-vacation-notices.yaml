abstract:
- content: <p>This document describes a machine-readable format for vacation notices
    in email messages. It is supposed to be used in conjunction with conventional,
    human-readable vacation notices. Structured vacation notices are based on the
    forthcoming "structured email" specifications defined in [I-D.ietf-sml-structured-email-01]
    and related drafts.</p>
