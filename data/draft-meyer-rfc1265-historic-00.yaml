abstract:
  content: "<p>RFC1265 [RFC1265], 'BGP protocol Analysis' documents how the requirements
    for advancing a routing protocl to Draft Standard have been satisfied by a BGP-3,
    a technology which is no longer commonly used. This document requests that RFC
    1265 be moved to historic status.</p>"
