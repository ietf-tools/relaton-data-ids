- content: "<p>This document discusses issues that may arise if Proxy Mobile IPv6
    and Mobile IPv6 are used together. Solutions for those issues are currently out
    of scope. The purpose of this document is to agree on a comprehensive list of
    interworking issues and to trigger the discussion of solutions.</p>"
