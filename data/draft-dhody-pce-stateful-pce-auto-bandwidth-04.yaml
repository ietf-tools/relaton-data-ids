abstract:
- content: "<p>The Path Computation Element Communication Protocol (PCEP) provides
    mechanisms for Path Computation Elements (PCEs) to perform path computations in
    response to Path Computation Clients (PCCs) requests. The stateful PCE extensions
    provide stateful control of Multiprotocol Label Switching (MPLS) Traffic Engineering
    Label Switched Paths (TE LSP) via PCEP, for a model where the PCC delegates control
    over one or more locally configured LSPs to the PCE. This document describes the
    automatic bandwidth adjustment of such LSPs under the Active Stateful PCE model.</p>"
