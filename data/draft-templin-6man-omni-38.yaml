abstract:
- content: "<p>Mobile network platforms and devices (e.g., aircraft of various configurations,
    terrestrial vehicles, seagoing vessels, enterprise wireless devices, pedestrians
    with cell phones, etc.) communicate with networked correspondents over multiple
    access network data links and configure mobile routers to connect end user networks.
    A multilink interface specification is presented that enables mobile nodes to
    coordinate with a network-based mobility service and/or with other mobile node
    peers. This document specifies the transmission of IP packets over Overlay Multilink
    Network (OMNI) Interfaces.</p>"
