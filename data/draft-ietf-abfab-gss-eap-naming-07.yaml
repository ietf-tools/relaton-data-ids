abstract:
- content: "<p>The naming extensions to the Generic Security Service Application Programming
    Interface (GSS-API) provide a mechanism for applications to discover authorization
    and personalization information associated with GSS-API names. The Extensible
    Authentication Protocol GSS-API mechanism allows an Authentication, Authorization,
    and Accounting (AAA) peer to provide authorization attributes alongside an authentication
    response. It also supplies mechanisms to process Security Assertion Markup Language
    (SAML) messages provided in the AAA response. This document describes how to use
    the Naming Extensions API to access that information.</p>"
