abstract:
- content: "<p>Existing IP-in-IP encapsulation technologies are not adequate for efficient
    load balancing of IP-in-IP traffic across IP networks. This document specifies
    additional IP-in-IP encapsulation technology, referred to as IP-in-UDP (User Datagram
    Protocol), which can facilitate the load balancing of IP-in-IP traffic across
    IP networks.</p>"
