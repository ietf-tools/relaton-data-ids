abstract:
- content: "<p>This document defines rules for representing configuration and state
    data defined using YANG as JSON text. It does so by specifying a procedure for
    translating the subset of YANG-compatible XML documents to JSON text, and vice
    versa. A JSON encoding of XML attributes is also defined so as to allow for including
    metadata in JSON documents.</p>"
