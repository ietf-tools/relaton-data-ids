abstract:
- content: "<p>The IETF has produced several YANG data models to support the Software-Defined
    Networking and Network Slice Architecture. This document describes the relationship
    between IETF Network Slice models utilized for requesting the IETF Network Slices
    and the Network Models (e.g. L3NM, L2NM) used during their realizations. This
    document describes the communication between the IETF Network Slice Controller
    and the network controllers for realization of IETF network slices. The IETF Network
    Slice YANG model provides the customer-oriented view of the network slice. Thus,
    once the IETF Network Slice controller (NSC) receives a request, it needs to map
    it to accomplish the specific parameters expected by the network controllers.
    The network models are analyzed in terms of how they can satisfy the IETF Network
    Slice requirements. Identified gaps on existing models are reported.</p>"
