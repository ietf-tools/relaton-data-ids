abstract:
- content: "<p>This document describes a YANG data model to describe the topologies
    of an Optical Transport Network (OTN). It is independent of control plane protocols
    and captures topological and resource related information pertaining to OTN. This
    model enables clients, which interact with a transport domain controller, for
    OTN topology related operations such as obtaining the relevant topology resource
    information.</p>"
