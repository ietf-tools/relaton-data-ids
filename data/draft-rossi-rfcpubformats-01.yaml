abstract:
- content: "<p>This document assigns responsibility for implementation decisions for
    RFC publication formats (currently HTML, PDF, and TXT), the CSS file, and SVG
    files to a tools implementation team and the RPC. It assigns responsibility for
    defining high level design requirements for the RFC publication formats, CSS,
    and SVG files to the RSWG. This document updates RFC7992, RFC7993, RFC7994, RFC7995,
    RFC7996 and RFC9280. This document makes no changes to the RFCXML format described
    in RFC7991 or subsequent documents.</p>"
