abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in TCP/IP-based internets.
    In particular, it defines objects for managing HIPPI objects. These objects are
    intended to be used in conjunction with the interface mib to fully monitor a HIPPI
    interface.</p>"
