abstract:
- content: "<p>AMD Secure Encrypted Virtualization with Secure Nested Pages (SEV-
    SNP) attestation reports comprise of reference values and cryptographic key material
    that a Verifier needs in order to appraise Attestation Evidence produced by an
    AMD SEV-SNP virtual machine. This document specifies the information elements
    for representing SEV-SNP Reference Values in CoRIM format. Discussion Venues This
    note is to be removed before publishing as an RFC. Source for this draft and an
    issue tracker can be found at https://github.com/deeglaze/draft-deeglaze-amd-sev-snp-corim-profile.</p>"
