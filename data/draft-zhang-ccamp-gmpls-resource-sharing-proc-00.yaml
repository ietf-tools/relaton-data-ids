abstract:
- content: "<p>Generalized Multiprotocol Label Switching (GMPLS) defines a set of
    protocols for the creation of Label Switched Paths (LSPs) in various switching
    technologies. It can be used for different types of switching technologies. This
    document compliments existing standards by explaining the missing pieces of information
    during the Resource ReserVation Protocol-Traffic Engineering (RSVP-TE) signaling
    procedure in support of resource sharing-based LSP setup/teardown in GMPLS-controlled
    circuit networks.</p>"
