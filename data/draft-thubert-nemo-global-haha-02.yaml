abstract:
- content: "<p>This HAHA protocol extends MIPv6 [15] and NEMO [16] to remove their
    link layer dependencies on the Home Link and distribute the HAs at IP layer. Global
    HAHA considers the distribution at the scale of the Internet, and introduces the
    MIP proxy for Local Mobility Management and Route Optimization in the Infrastructure.</p>"
