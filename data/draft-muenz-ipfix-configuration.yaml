abstract:
- content: "<p>This document specifies a data model for the configuration of metering
    processes, exporting processes, and collecting processes for IPFIX and PSAMP compliant
    monitoring devices. The configuration data model is encoded in Extensible Markup
    Language (XML). The structure of the data model is specified as a YANG module
    to ensure compatibility with the Netconf protocol. A YANG-to-XSD converter is
    available which allows generating an XML Schema Definition of the data model.</p>"
