abstract:
- content: "<p>This specification specifies a Certificate Revocation List (CRL) Extension
    for storage of X.509 certificates defined in RFC 3280. Certificates stored in
    this extension may be used to construct a valid certificate path from a CRL to
    an appropriate trust anchor.</p>"
