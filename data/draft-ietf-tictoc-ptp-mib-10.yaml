abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP-based internets. In particular,
    it defines objects for managing networks using Precision Time Protocol, specified
    in IEEE Std. 1588(TM)-2008. This memo specifies a MIB module in a manner that
    is both compliant to the SMIv2, and semantically identical to the peer SMIv1 definitions.</p>"
