- content: "<p>This document defines a extension YANG data model that can be used
    to manage Hardware Offloaded Bidirectional Forwarding Detection (BFD). This document
    specially talks about BFD sessions that are offloaded to hardware. The YANG modules
    in this document conform to the Network Management Datastore Architecture (NMDA).</p>"
