abstract:
- content: "<p>This document describes a protocol for Network Address Translator (NAT)
    traversal for UDP-based multimedia. This protocol is called Interactive Connectivity
    Establishment (ICE). ICE makes use of the Session Traversal Utilities for NAT
    (STUN) protocol and its extension, Traversal Using Relay NAT (TURN). This document
    obsoletes RFC 5245.</p>"
