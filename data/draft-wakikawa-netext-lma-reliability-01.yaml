abstract:
- content: "<p>This document introduces an extension to the Home Agent Reliability
    protocol standardized in MEXT Working Group for LMA reliability. In Proxy Mobile
    IPv6 [RFC5213], LMA is an anchor which is similar to Home Agent of Mobile IPv6
    [RFC3775]. Providing LMA reliability is achieved with the extensions described
    in this document.</p>"
