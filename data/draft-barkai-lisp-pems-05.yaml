abstract:
- content: "<p>In this document we simplify the use of the location/identity separation
    protocol (LISP) for performing on-path scaling and service selection in environments
    where off-path web measures such as DNS and HTTP redirects do not perform well.
    Scaling simplification is achieved by abstracting multipoint queue/channel socket
    communication objects, addressed by well known or algorithmic endpoint identifiers
    (EID). Multipoint sockets are decoupled from specific user-space processes, are
    portable between hosts and network locations. Portability applied by system management
    according to global considerations relies on the LISP network for on-path steering
    between roaming clients and elastic functional processing. Interoperable on-path
    scaling is achieved by application specific socket addressing scheme.</p>"
