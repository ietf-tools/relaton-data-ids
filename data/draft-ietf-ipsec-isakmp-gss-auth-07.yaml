abstract:
- content: "<p>This document describes an alternate authentication method for IKE
    which makes use of GSS-API to authenticate the Diffie-Hellman exchange. The mechanism
    described here extends the authentication methods defined in RFC-2409 without
    introducing any modifications to the IKE key exchange protocol.</p>"
