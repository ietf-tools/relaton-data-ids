abstract:
- content: "<p>Consider an end-to-end Multipoint LDP (mLDP) network, where it is desirable
    to deploy BIER in a segment of this network. It might be desirable to deploy BIER
    with minimal disruption to the mLDP network or a redesign of the network. This
    document describes a procedure needed for mLDP tunnels to be signaled over and
    stitched through a BIER core, allowing LDP routers to run traditional mLDP services
    through a BIER core.</p>"
