abstract:
- content: "<p>Many Massively Scaled Data Centers (MSDCs) have converged on simplified
    L3 routing. Furthermore, requirements for operational simplicity has led many
    of these MSDCs to converge on BGP as their single routing protocol for both their
    fabric routing and their Data Center Interconnect (DCI) routing. This document
    describes extensions to BGP to use BGP Link-State distribution and the Shortest
    Path First (SPF) algorithm. In doing this, it allows BGP to be efficiently used
    as both the underlay protocol and the overlay protocol in MSDCs.</p>"
