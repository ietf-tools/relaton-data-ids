docid:
- id: draft-ietf-dnsop-qdcount-is-one
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document updates RFC 1035 by constraining the allowed value of
    the QDCOUNT parameter in DNS messages with OPCODE = 0 (QUERY) to a maximum of
    one, and specifies the required behaviour when values that are not allowed are
    encountered.</p>"
