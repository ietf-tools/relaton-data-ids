abstract:
- content: "<p>This document describes the frame format and address configuration
    for transmission of IPv6 packets on WIA-PA (Wireless networks for Industrial Automation-
    -Process Automation) networks. WIA-PA is approved by IEC (the International Electrotechnical
    Commission) as an international standard for industrial wireless networks with
    the designation IEC 62601. The document also describes the protocol architecture
    and necessary command frames for supporting IPv6 protocol in WIA-PA networks.</p>"
