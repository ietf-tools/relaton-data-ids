abstract:
- content: "<p>This document defines an extension to the RTCP XR extended report packet
    type blocks to support the monitoring of video over IP and the associated audio
    streams, if present, for video encapsulated in MPEG Transport carried over RTP.
    [Note: this draft contains the MPEG transport metrics that were formerly in the
    draft-ietf-avt-rtcpxr-video-00.txt draft, which has now been divided into four
    drafts]</p>"
