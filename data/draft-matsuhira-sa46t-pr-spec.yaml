- content: "<p>This document specifies SA46T Prefix Resolution (SA46T-PR) specification.
    SA46T-PR is almost same as SA46T, however method of generation of outer IPv6 address
    is different. SA46T is backbone network based approach, however SA46T-PR is stub
    network based approch.</p>"
