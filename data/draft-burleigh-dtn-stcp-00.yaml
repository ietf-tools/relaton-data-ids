abstract:
- content: <p>This document describes a Simple TCP (STCP) "convergence-layer" protocol
    for the Delay-Tolerant Networking (DTN) Bundle Protocol (BP). STCP uses Transmission
    Control Protocol (TCP) to transmit BP "bundles" from one BP node to another node
    to which it is topologically adjacent in the BP network. The services provided
    by the STCP convergence-layer protocol adapter utilize a standard TCP connection
    for the purposes of bundle transmission.</p>
