abstract:
- content: "<p>This memo provides an overview of the GSMP (General Switch Management
    Protocol) and includes information relating to its deployment in a IP network
    in an MPLS environment. It does not discuss deployment in an ATM (Asynchronous
    Transfer Mode) network or in a raw ethernet configuration. This memo provides
    information for the Internet community.</p>"
