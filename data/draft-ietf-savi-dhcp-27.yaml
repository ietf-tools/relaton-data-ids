abstract:
- content: "<p>This document specifies the procedure for creating a binding between
    a DHCPv4/DHCPv6 assigned IP address and a binding anchor on a SAVI (Source Address
    Validation Improvements) device. The bindings set up by this procedure is used
    to filter out packets with forged source IP address in DHCP scenario. This mechanism
    is proposed as a complement to ingress filtering to provide finer-grained source
    IP address validation.</p>"
