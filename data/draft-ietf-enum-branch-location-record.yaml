abstract:
- content: "<p>This documents defines an extension to the E.164 Number Mapping (ENUM)
    algorithm by adding a mapping step which indicates where the ENUM tree for a specific
    ENUM application is located. A new DNS record (IEBL, the Infrastructure ENUM Branch
    Location record) is defined which provides an interim solution for the Infrastructure
    ENUM tree location.</p>"
