abstract:
- content: "<p>This document describes an approach to improving the quality of IETF
    documents which is based on quality plans developed by Working Groups, and approved
    by the Area Director. This document describes the components of a quality plan,
    as well as a list of materials which need to be compiled in order to assist Working
    Groups in developing their plans.</p>"
