abstract:
- content: "<p>DMARC introduced an authentication system intended to detect and deter
    domain name impersonation in mail message From header fields. Unfortunately, DMARC
    also has caused severe damage to mail forwarders and discussion lists. We describe
    the damage and some of the workarounds.</p>"
