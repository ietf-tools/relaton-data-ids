abstract:
- content: "<p>This document describes an extension to the the User-based Security
    Model (USM) [RFC2574]. It defines the Elements of Procedure for providing SNMP
    message level security for a privacy protocol using Triple-DES EDE in 'Outside'
    Cipher-Block Chaining (CBC) mode. This document also extends the existing SNMPv3
    MIBs in order to remotely monitor and manage the configuration parameters for
    this privacy protocol of the USM.</p>"
