abstract:
- content: "<p>This document describes how to exchange EPP content using SMTP transport.
    The data is packaged using standard MIME content-types. Authentication and data
    security are obtained by using OpenPGP security body parts or Cryptographic Message
    Syntax (S/MIME). Authenticated acknowledgements make use of multipart/signed replies
    to the original SMTP message.</p>"
