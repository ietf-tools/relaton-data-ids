abstract:
- content: <p>This document provides the author's perspective on the shortcomings
    of the Internet threat model defined in RFC 3552 and currently in use at the IETF.
    It then proposes the basic conceptual framework for an additional model, the "holistic
    threat model", describing how it could be used to broaden the analysis of non-technical
    protocol impacts in the design phase.</p>
