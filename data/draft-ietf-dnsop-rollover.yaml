- content: "<p>Deployment of Domain Name System (DNS) security with good cryptologic
    practice will involve large volumes of key rollover traffic. A standard format
    and protocol for such traffic will be necessary for this to be practical and is
    specified herein. [Note: The previous version of this draft was draft-ietf-dnsind-
