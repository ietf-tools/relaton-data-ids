abstract:
- content: "<p>This document describes the CIFS file sharing protocol, version 1.0.
    Client systems use this protocol to request file access services from server systems
    over a network. It is based on the Server Message Block protocol widely in use
    by personal computers and workstations running a wide variety of operating systems.</p>"
