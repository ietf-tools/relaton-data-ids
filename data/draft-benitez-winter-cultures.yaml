abstract:
- content: "<p>This document discusses the Internationalization &amp; Multilinguism
    of the Web. A Web capable of supporting different cultures, natural languages
    and Language Engineering facilities such as Parallel Texts. Internationalization
    permeates most subsystems: client, transmission, server, data and authoring; the
    primitive mechanism for WIntering should be part of the Web foundations.</p>"
