abstract:
- content: "<p>This document specifies a ROHC (Robust Header Compression) profile
    for shutting down context IDs (CIDs). The profile, called ROHC-DOWN, enables the
    decompressor to free resources and the compressor to be sure no residual state
    from a previous use survives on a CID.</p>"
