abstract:
- content: "<p>This document specifies a protocol useful in determining the current
    status of a digital certificate without requiring Certificate Revocation Lists
    (CRLs). Additional mechanisms addressing PKIX operational requirements are specified
    in separate documents. This document obsoletes RFCs 2560 and 6277. It also updates
    RFC 5912.</p>"
