abstract:
- content: "<p>This document describes the general model underlying a set of proposals
    for the exchange of reputation information on the Internet, and provides a roadmap
    to the four additional documents that collectively define a reputation interchange
    protocol. It is intended roughly to follow the recommendations of RFC4101 for
    describing a protocol model.</p>"
