abstract:
- content: "<p>The UIDPLUS extension of the Internet Message Access Protocol (IMAP)
    provides a set of features intended to reduce the amount of time and resources
    used by some client operations. The features in UIDPLUS are primarily intended
    for disconnected-use clients. [STANDARDS-TRACK]</p>"
