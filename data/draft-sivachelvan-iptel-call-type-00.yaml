abstract:
- content: <p>This document describes a standardized mechanism to convey the "Call
    Type" parameter in tel Uniform Resource Identifiers (URIs). A new extension to
    the tel URI is defined for this purpose. Call Type is a form of classification
    of a dialed number in a telephony call; it classifies the call as a Local-Call,
    Toll-Call, International-Call, etc. A definition of each Call Type addressed in
    this specification is provided in Section 2.</p>
