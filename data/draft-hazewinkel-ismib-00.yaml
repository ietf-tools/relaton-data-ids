abstract:
- content: "<p>This draft defines a MIB for use with managing information stores.
    The term 'information store' is construed to mean any information providing application,
    such as World Wide Web (WWW), File Transfer Protocol (FTP), and Gopher. The information
    store is seen as the application responsible for the information providing capabilities.</p>"
