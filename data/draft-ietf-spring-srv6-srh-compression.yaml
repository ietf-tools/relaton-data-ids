abstract:
- content: "<p>Segment Routing over IPv6 (SRv6) is the instantiation of Segment Routing
    (SR) on the IPv6 dataplane. This document specifies new flavors for the SRv6 endpoint
    behaviors defined in RFC 8986, which enable the compression of an SRv6 SID list.
    Such compression significantly reduces the size of the SRv6 encapsulation needed
    to steer packets over long segment lists.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
