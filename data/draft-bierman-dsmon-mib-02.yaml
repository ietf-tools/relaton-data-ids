abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes managed objects used for monitoring Differentiated
    Services Codepoint usage in IP packets, utilizing the monitoring framework defined
    in the RMON-2 MIB [RFC2021].</p>"
