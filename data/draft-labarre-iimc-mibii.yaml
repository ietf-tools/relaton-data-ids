abstract:
- content: "<p>This document is intended to facilitate the multi-protocol management
    coexistence and interworking for networks that are managed using the ISO/CCITT
    Common Management Information Protocol (CMIP) and networks that are managed using
    the Internet Simple Network Management Protocol (SNMP). This document contains
    the ISO/CCITT GDMO definition and registration of MIB-II as derived from the Internet
    MIB-II [RFC1213], according to the procedures defined in 'Translation of Internet
    MIBs to ISO/CCITT GDMO MIBs' [IIMCIMIBTRANS]. In addition, this document includes
    a translated IPForwarding Table as derived from the Internet definition in [RFC1354].</p>"
