abstract:
- content: "<p>This document defines a specific set of parameters for these protocols
    and an LCP extension to define a standard way of using PPP for data compression
    of serial data in Data Circuit-Terminating Equipment (DCE). This memo provides
    information for the Internet community. This memo does not specify an Internet
    standard of any kind.</p>"
