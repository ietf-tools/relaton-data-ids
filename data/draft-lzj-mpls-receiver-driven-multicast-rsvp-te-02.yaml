abstract:
- content: "<p>This document describes the receiver-driven RSVP-TE P2MP LSP signaling
    protocol (mRSVP-TE) which is an extension to the Resource Reservation Protocol
    - Traffic Engineering (RSVP-TE) for the computation and establishment of Receiver-Driven
    Traffic-Engineered point-to-multipoint (P2MP) and multipoint-to-multipoint (MP2MP)
    Label Switched Paths (LSPs) in Multi-Protocol Label Switching (MPLS) and Generalized
    MPLS (GMPLS) networks. The document also describes the mRSVP-TE extensions and
    procedures for the interworking between mRSVP-TE and the Protocol Independent
    Multicast (PIM) protocol.</p>"
