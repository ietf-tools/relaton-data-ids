abstract:
- content: "<p>The SRv6 END.XU function points to an underlying interface, which can
    represent an underly link (or path) between two routers. Since BGP or IGP routing
    protocols cannot advertise underlay link topology information, this document extends
    BGP-LS to advertise the topology information carried in END.XU.</p>"
