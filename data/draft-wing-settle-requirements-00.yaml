- content: "<p>When connecting to servers on their local network, users are surprised
    to encounter user interfaces that display errors, show insecure connections, and
    block some HTTP features when missing a secure context. However, obtaining PKIX
    certificates for those servers is difficult for a variety of reasons. This document
    explores requirements for authenticating local servers.</p>"
