abstract:
- content: "<p>This memo describes two alternative methods for decoding order recovery
    of the Network Abstraction Layer (NAL) units carried in multiple RTP sessions
    for Scalable Video Coding (SVC), which is defined in Annex G of the ITU-T Recommendation
    H.264 video codec that is technically identical to Amendment 3 of ISO/IEC International
    Standard 14496-10. The methods apply when non-interleaved transmission of NAL
    units using the Single NAL Unit packetization mode or the Non-Interleaved packetization
    mode defined in RFC 3984 is in use. Table of Contents Status of this Memo...............................................1
    Copyright Notice..................................................1 Abstract..........................................................2</p>"
