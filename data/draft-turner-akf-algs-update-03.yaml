abstract:
- content: "<p>This document describes conventions for using Elliptic Curve cryptographic
    algorithms with SignedData and EnvelopedData to protect the AsymmetricKeyPackage
    content type. Specifically, it includes conventions necessary to implement Elliptic
    Curve Diffie-Hellman (ECDH) with EnvelopedData and Elliptic Curve Digital Signature
    Algorithm (ECDSA) with SignedData. This document extends RFC 5959. [STANDARDS-TRACK]</p>"
