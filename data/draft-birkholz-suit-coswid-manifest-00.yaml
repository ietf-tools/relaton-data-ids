abstract:
- content: "<p>This document defines a resource extension for Concise Software Identifiers
    (CoSWID) that represents a SUIT firmware manifest. This extension combines the
    information elements of the SUIT information model with the semantic expressiveness
    of Software Identifiers. In consequence, this composite enables the integration
    of Firmware Updates for the Internet of Things (SUIT) in existing work-flows for
    updates of software components in general.</p>"
