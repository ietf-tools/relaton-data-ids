- content: "<p>RFC9252 defines procedures and messages for SRv6-based BGP services
    including L3VPN, EVPN, and Internet services. This document updates RFC9252 and
    provides more detailed specifications for the signaling and processing of SRv6
    SID advertisements for BGP Service routes associated with SRv6 Endpoint Behaviors
    that support arguments.</p>"
