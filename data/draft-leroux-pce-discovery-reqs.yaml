- content: "<p>This document presents a set of requirements for a Path Computation
    Element (PCE) discovery mechanism that would allow a Path Computation Client (PCC)
    to discover dynamically and automatically a set of PCEs along with their capabilities.
    It is intended that solutions that specify procedures and protocol extensions
    for such PCE discovery satisfy these requirements.</p>"
