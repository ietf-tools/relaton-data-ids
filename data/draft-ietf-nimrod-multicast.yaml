abstract:
- content: "<p>Nimrod does not specify a particular solution for multicasting. Rather,
    Nimrod may use any of a number of emerging multicast techniques. We identify the
    requirements that Nimrod has of a solution for multicast support. This memo provides
    information for the Internet community. This memo does not specify an Internet
    standard of any kind.</p>"
