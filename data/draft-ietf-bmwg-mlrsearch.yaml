abstract:
- content: "<p>This document proposes improvements to [RFC2544] throughput search
    by defining a new methodology called Multiple Loss Ratio search (MLRsearch). The
    main objectives for MLRsearch are to minimize the total test duration, search
    for multiple loss ratios and improve results repeatibility and comparability.
    The main motivation behind MLRsearch is the new set of challenges and requirements
    posed by testing Network Function Virtualization (NFV) systems and other software
    based network data planes. MLRsearch offers several ways to address these challenges,
    giving user configuration options to select their way.</p>"
