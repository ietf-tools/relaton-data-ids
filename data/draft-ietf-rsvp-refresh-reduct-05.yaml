- content: "<p>This document describes a number of mechanisms that can be used to
    reduce processing overhead requirements of refresh messages, eliminate the state
    synchronization latency incurred when an RSVP (Resource ReserVation Protocol)
    message is lost and, when desired, refreshing state without the transmission of
    whole refresh messages. [STANDARDS-TRACK]</p>"
