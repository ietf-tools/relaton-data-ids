abstract:
- content: "<p>The primary design goal of source address validation (SAV) is avoiding
    improper blocks (i.e., blocking legitimate traffic) while maintaining directionality
    (see [I-D.ietf-savnet-inter-domain-problem-statement] and [RFC8704]). Existing
    advanced SAV solutions (e.g., EFP-uRPF [RFC8704]) for an Autonomous System (AS)
    typically generate ingress SAV allowlist filters on interfaces facing a customer
    or lateral peer AS. This document analyzes the potential improper block problems
    when using an allowlist. To avoid improper blocks, this document proposes a new
    SAV solution by generating an ingress SAV blocklist filter which contains prefixes
    exclusively belonging to the provider cone. In practice, network operators can
    flexibly decide to use a blocklist or an allowlist according to their requirements
    and actual conditions.</p>"
