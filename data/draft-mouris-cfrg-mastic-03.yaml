abstract:
- content: "<p>This document describes Mastic, a two-party VDAF for the following
    secure aggregation task: each client holds an input and an associated weight,
    and the data collector wants to aggregate the weights of all clients whose inputs
    begin with a prefix chosen by the data collector. This functionality enables two
    classes of applications. First, it allows grouping metrics by client attributes
    without revealing which clients have which attributes. Second, it solves the weighted
    heavy hitters problem, where the goal is to compute the subset of inputs that
    have the highest total weight.</p>"
