abstract:
- content: "<p>This document is a commentary on the recommendation that IANA commence
    allocation of the presently unallocated components of the Class A address space
    to registries, for deployment within the Internet as class-less address blocks.
    This memo provides information for the Internet community. This memo does not
    specify an Internet standard of any kind.</p>"
