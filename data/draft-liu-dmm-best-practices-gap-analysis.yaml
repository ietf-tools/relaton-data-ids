abstract:
- content: "<p>This document discusses how to best deploy the current IP mobility
    protocols in distributed mobility management (DMM) scenarios and analyzes the
    gaps of such best current practices against the DMM requirements. These best current
    practices are achieved by redistributing the existing MIPv6 and PMIPv6 functions
    in the DMM scenarios. The analyses is also applied to the real world deployment
    of IP mobility in WiFi network and in cellular network.</p>"
