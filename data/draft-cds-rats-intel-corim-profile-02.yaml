abstract:
- content: "<p>This document describes extensions to CoRIM that support Intel- specific
    Attester implementations and corresponding Endorsements and Reference Values.
    Multiple Evidence formats are anticipated, but all anticipated Evidence can be
    mapped to Reference Values expressions based on CoRIM and the CoRIM extensions
    found in this profile. The Evidence to Reference Values mappings are either documented
    by industry specifications or by this profile. Reference Value Providers may use
    this profile to author mainifests containing Reference Values and Endorsements.
    Verifiers will recognize this profile by it's profile identifier and implement
    support for the extentions defined or may identify a suitable Verifier, or will
    refuse to process inputs.</p>"
