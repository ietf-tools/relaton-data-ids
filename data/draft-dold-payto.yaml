abstract:
- content: "<p>This document defines the 'payto' Uniform Resource Identifier (URI)
    scheme for designating targets for payments. A unified URI scheme for all payment
    target types allows applications to offer user interactions with URIs that represent
    payment targets, simplifying the introduction of new payment systems and applications.</p>"
