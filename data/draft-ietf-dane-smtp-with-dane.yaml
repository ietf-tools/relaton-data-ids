abstract:
- content: "<p>This memo describes a downgrade-resistant protocol for SMTP transport
    security between Message Transfer Agents (MTAs), based on the DNS-Based Authentication
    of Named Entities (DANE) TLSA DNS record. Adoption of this protocol enables an
    incremental transition of the Internet email backbone to one using encrypted and
    authenticated Transport Layer Security (TLS).</p>"
