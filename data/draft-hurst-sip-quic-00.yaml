abstract:
- content: "<p>This document describes a mapping of Session Initiation Protocol (SIP)
    semantics over QUIC Transport. It allows the creation, modification and termination
    of media sessions with one or more participants, possibly carried over the same
    QUIC transport connection, using RTP/AVP directly, or some mixture of both. SIP-over-QUIC
    enables a more efficient use of network resources by introducing field compression
    to the header fields carried in SIP transactions.</p>"
