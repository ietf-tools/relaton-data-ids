abstract:
- content: "<p>The terminology about, and associations among, Real-Time Transport
    Protocol (RTP) sources can be complex and somewhat opaque. This document describes
    a number of existing and proposed relationships among RTP sources, and attempts
    to define common terminology for discussing protocol entities and their relationships.</p>"
