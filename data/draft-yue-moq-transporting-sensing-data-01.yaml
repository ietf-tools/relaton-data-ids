abstract:
- content: "<p>This document proposes leveraging Media Over QUIC (MOQ) to address
    the challenges of transmitting large-scale, real-time sensing data in 6G networks.
    By building on QUIC's low-latency and multiplexing capabilities, MOQ offers a
    flexible and efficient transport mechanism tailored to the dynamic and high-throughput
    requirements of 6G environments. The approach focuses on enabling protocol adaptability
    across diverse application scenarios such as autonomous driving, smart cities,
    and industrial IoT, while ensuring efficient data fragmentation, secure and anonymous
    transmission, and end-to-end QoS awareness. Through information-aware endpoints
    and optimized data delivery mechanisms, this solution supports scalable, reliable,
    and intelligent sensing data distribution in next-generation wireless networks.</p>"
