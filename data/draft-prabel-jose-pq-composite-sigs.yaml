abstract:
- content: "<p>This document describes JSON Object Signing and Encryption (JOSE) and
    CBOR Object Signing and Encryption (COSE) serializations for PQ/T hybrid composite
    signatures. The composite algorithms described combine ML-DSA as the post-quantum
    component and either ECDSA or EdDSA as the traditional component.</p>"
