abstract:
- content: "<p>This document defines a BGP flow-spec extension to disseminate L2 VPN
    Ethernet traffic filtering rules. SAFI=134 in draft-ietf-idr- rfc5575bis is redefined
    for this purpose. A new subset of component types and extended community also
    are defined. A new subset of component types and new extended community also are
    defined.</p>"
