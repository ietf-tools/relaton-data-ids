abstract:
- content: "<p>HTTP Streaming allows breaking the live contents or stored contents
    into several chunks/fragments and supplying them in order to the client. However
    streaming long duration and high quality media over the internet to satisfy the
    real time streaming requirements has several Challenges when we require the client
    to access the same media content with the common Quality experience at any device,
    anytime, anywhere. This document explores problems inherent in HTTP streaming.
    Several issues regarding network support for HTTP Streaming have been raised,
    which include QoE improvement offering to streaming video over Internet, efficient
    delivery, Playback control and real time streaming media synchronization support.</p>"
