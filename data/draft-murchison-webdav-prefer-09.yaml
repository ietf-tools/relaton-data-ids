abstract:
- content: <p>This specification defines how the HTTP Prefer header field can be used
    by a WebDAV client to request that certain behaviors be employed by a server while
    constructing a response to a request. Editorial Note (To be removed by RFC Editor
    before publication) Please send comments to the Web Distributed Authoring and
    Versioning (WebDAV) mailing list at &lt;mailto:w3c-dist-auth@w3.org&gt; [1], which
    may be joined by sending a message with subject "subscribe" to &lt;mailto:w3c-dist-auth-request@w3.org&gt;
    [2]. This mailing list is archived at &lt;http://lists.w3.org/Archives/Public/w3c-dist-auth/&gt;
    [3]. Open Issues o Does this draft also update the RFCs for CalDAV, CardDAV, and
    those documenting the effected HTTP methods? o Should we explitcly mention that
    this draft applies to any/all *DAV protocols (e.g. CalDAV and CardDAV)? Would
    a title change be in order? o Should we use a non-protocol-specific REPORT example
    such as DAV:sync-collection rather than using CalDAV:calendar-multiget?</p>
