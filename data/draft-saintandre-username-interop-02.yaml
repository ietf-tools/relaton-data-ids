abstract:
- content: <p>Various Internet protocols define constructs for usernames, i.e., the
    local part of an address such as "localpart@example.com". This document describes
    a subset of characters to allow in usernames for maximal interoperability across
    Internet protocols. The subset might prove useful in cases where a provider offers
    multiple services using the same underlying identifier.</p>
