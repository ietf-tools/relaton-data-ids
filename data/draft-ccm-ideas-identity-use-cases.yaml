abstract:
- content: "<p>IDentity-EnAbled networkS (IDEAS) introduce the concept of Identity
    (IDy) into networking. An IDy represents a high-level identifier representing
    a collection of identifiers of a device, node, or process used for communication
    purposes. It is used for authentication purposes and never revealed in data plane
    packets. This document summarizes some conceptual use cases to illustrate the
    usefulness of IDEAS.</p>"
