abstract:
- content: "<p>This document describes the Domain-based Message Authentication, Reporting,
    and Conformance (DMARC) protocol. DMARC permits the owner of an email's Author
    Domain (#author-domain) to enable validation of the domain's use, to indicate
    the Domain Owner's (#domain-owner) or Public Suffix Operator's (#public-suffix-
    operator) message handling preference regarding failed validation, and to request
    reports about the use of the domain name. Mail receiving organizations can use
    this information when evaluating handling choices for incoming mail. This document
    obsoletes RFCs 7489 and 9091.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
