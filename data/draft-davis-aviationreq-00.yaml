abstract:
- content: "<p>The commercial aviation industry is among the first to develop and
    deploy mobile networks capable of utilizing Internet communications services around
    the world. In development of this capability the industry developed their own
    standards for the use of IP based communications within the aircraft and on the
    direct connected off- board links. This document defines aviationOs desired Internet
    usages and capabilities and the gaps the industry sees in basic Internet technology
    required for the full utilization of the Internet by mobile platforms.</p>"
