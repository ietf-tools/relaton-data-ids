abstract:
- content: "<p>In networks where a Path Computation Element (PCE) is used for path
    computation, it is desirable for the Path Computation Clients (PCCs) to discover
    dynamically and automatically a set of PCEs along with certain information relevant
    for PCE selection. RFC 5088 and RFC 5089 define the PCE discovery mechanisms based
    on Interior Gateway Protocols (IGP). This document defines extensions to BGP for
    the advertisement of PCE Discovery information. The BGP based PCE discovery mechanism
    is complementary to the existing IGP based mechanisms.</p>"
