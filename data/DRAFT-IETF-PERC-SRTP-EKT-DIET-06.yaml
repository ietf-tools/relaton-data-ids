abstract:
  content: "\n\t <p>   Encrypted Key Transport (EKT) is an extension to DTLS and Secure\n
    \  Real-time Transport Protocol (SRTP) that provides for the secure\n   transport
    of SRTP master keys, rollover counters, and other\n   information within SRTP.
    \ This facility enables SRTP for\n   decentralized conferences by distributing
    a common key to all of the\n   conference endpoints.\n\n\t </p>\n      "
