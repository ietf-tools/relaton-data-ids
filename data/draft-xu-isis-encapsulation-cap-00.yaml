abstract:
- content: "<p>In a particular network environment where MPLS-SPRING-enabled routers
    are partially deployed, it needs to transport MPLS traffic through an IP-based
    tunnel between two MPLS-SPRING-enabled routers so as to traverse non-MPLS routers.
    The ingress of the IP-based tunnel must know which encapsulation type is supported
    by the egress of that IP- based tunnel.This document describes how to advertise
    the encapsulation capability of MPLS-SPRING-enabled routers using IS-IS.</p>"
