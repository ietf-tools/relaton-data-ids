abstract:
- content: "<p>This document defines an alternative connection model for Message Session
    Relay Protocol (MSRP) User Agents (UAs); this model uses the connection-oriented
    media (COMEDIA) mechanism in order to create the MSRP transport connection. The
    model allows MSRP UAs behind Network Address Translators (NATs) to negotiate which
    endpoint initiates the establishment of the Transmission Control Protocol (TCP)
    connection, in order for MSRP messages to traverse the NAT. [STANDARDS-TRACK]</p>"
