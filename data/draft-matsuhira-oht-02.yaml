abstract:
- content: "<p>Network address translation technology has a convenient aspect, however,
    it has the side effect of breaking end-to-end transparency. This document proposes
    a technology that achieves both network address translation and end-to-end transparency.
    This technology may provide solutions for mobility, migration, multihoming, policy
    routing, etc.</p>"
