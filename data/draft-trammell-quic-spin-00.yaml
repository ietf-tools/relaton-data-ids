abstract:
- content: <p>This document summarizes work to date on the addition of a "spin bit",
    intended for explicit measurability of end-to-end RTT on QUIC flows. It proposes
    a detailed mechanism for the spin bit, describes how to use it to measure end-to-end
    latency, discusses corner cases and workarounds therefor in the measurement, describes
    experimental evaluation of the mechanism done to date, and examines the utility
    and privacy implications of the spin bit. As the overhead and risk associated
    with the spin bit are negligible, and the utility of a passive RTT measurement
    signal at higher resolution than once per flow is clear, this document advocates
    for the addition of the spin bit to the protocol.</p>
