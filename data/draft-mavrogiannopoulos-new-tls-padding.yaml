- content: "<p>This memo proposes a new padding mechanism the TLS and DTLS record
    protocols. It defines a TLS extension to allow arbitrary amount of padding in
    any ciphersuite. The new padding mechanism eliminates any known padding oracle
    attacks on the CBC ciphersuites and allows novel length hiding techniques.</p>"
