abstract:
- content: "<p>SFC (Service Function Chaining) is used to manipulate service functions
    with easy creation, updating and deletion. A service function chain goes through
    a list of ordered service function instances. One assumption of this document
    is that legacy service function instances can participate in the service chain.
    They are not aware of the SFC header, nor interpret it. This document provides
    a mechanism between a Service Forwarding Entity (SFE) and a Service Function Instance
    (SFI), to identify the SFC header associated with a packet that is returned from
    an SFI, without SFC header being explicitly carried in the wired protocol between
    SFE and SFI.</p>"
