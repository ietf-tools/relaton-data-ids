abstract:
- content: "<p>This memo suggest the use of SASL [RFC2222] as a framework to enable
    the use of strong authentication mechanisms in http/1.1 [RFC2616], and defines
    one approach to accomplish this. Please send comments on this document to the
    relevant mailing lists, e.g. ietf-sasl@imc.org.</p>"
