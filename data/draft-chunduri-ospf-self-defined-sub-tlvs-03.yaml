abstract:
- content: "<p>This document proposes a TLV within the body of the OSPF Router Information
    (RI) Opaque LSA, called Self-defined Sub-TLV Container TLV. Here the term OSPF
    means both OSPFv2 and OSPFv3.This attribute is meant to accommodate policy-based
    and deployment-specific use cases.</p>"
