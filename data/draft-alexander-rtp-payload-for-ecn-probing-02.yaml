abstract:
- content: <p>This memo defines a Real Time Transport Protocol (RTP) payload format
    for use when probing for congestion using Explicit Congestion Detection (ECN).
    This payload format is intended for use with the probing mechanisms described
    in draft "Real-time ECN Use Cases". While defined in terms of the specific application
    of admission control, it is desirable to overlay this format with other probing
    mechanisms so as to reduce the number of probing packet formats.</p>
