id: draft-ietf-sedate-datetime-extended
title:
- content: 'Date and Time on the Internet: Timestamps with additional information'
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-sedate-datetime-extended
  type: Internet-Draft
  primary: true
abstract:
- content: <p>This document defines an extension to the timestamp format defined in
    RFC3339 for representing additional information including a time zone. It updates
    RFC3339 in the specific interpretation of the local offset Z, which is no longer
    understood to "imply that UTC is the preferred reference point for the specified
    time"; see Section 2. // (This "cref" paragraph will be removed by the RFC editor:)
    The // present version (-08) reflects comments received after IESG // submission.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
