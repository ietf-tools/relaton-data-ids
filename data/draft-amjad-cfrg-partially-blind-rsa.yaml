abstract:
- content: "<p>This document specifies a blind RSA signature protocol that supports
    public metadata. It is an extension to the RSABSSA protocol recently specified
    by the CFRG. Discussion Venues This note is to be removed before publishing as
    an RFC. Discussion of this document takes place on the Crypto Forum Research Group
    mailing list (cfrg@ietf.org), which is archived at https://mailarchive.ietf.org/arch/search/?email_list=cfrg.
    Source for this draft and an issue tracker can be found at https://github.com/chris-wood/draft-amjad-cfrg-partially-blind-rsa.</p>"
