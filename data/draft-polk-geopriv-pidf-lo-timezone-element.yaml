abstract:
- content: <p>The Presence Information Data Format - Location Object (PIDF-LO) lacks
    an indication for the timezone offset of a particular presentity is in. This document
    extends the PIDF-LO for including such an XML element. The key words "MUST", "MUST
    NOT", "REQUIRED", "SHALL", "SHALL NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED",
    "MAY", and "OPTIONAL" in this document are to be interpreted as described in RFC
    2119 [RFC2119].</p>
