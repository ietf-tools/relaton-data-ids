abstract:
- content: "<p>This document specifies minimum requirements for an IPv6 Customer Edge
    (CE) router. Specifically, the current version of this document focuses on the
    basic provisioning of an IPv6 CE router and the provisioning of IPv6 hosts attached
    to it. Includes support of HNCP ([RFC7788]) for automated provisioning of downstream
    routers. The document obsoletes RFC 7084.</p>"
