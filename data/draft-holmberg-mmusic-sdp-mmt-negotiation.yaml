abstract:
- content: <p>This specification defines a new SDP Grouping Framework SDP grouping
    framework extension, "MMT", and a new SDP media type, "anymedia". Together they
    can be used with the Session Description Protocol (SDP) Offer/Answer mechanism
    to negotiate the usage of multiplexed media types, which refers to the usage of
    a single 5-tuple for different media types. This specification also defined a
    new SDP attribute, "mmtype", which can be used within a "anymedia" SDP Media Description
    to map PT (Payload Type) values to a specific media type.</p>
