abstract:
- content: "<p>This document presents a list of tests for implementers of Network
    Operating System(NOS) compliant Processes. This document specifies guidelines
    for a series of tests that can be run to probe the conformity and robustness of
    the NOS implementations. These tests cover several important functions, in order
    to gain a level of confidence in the NOS implementation.</p>"
