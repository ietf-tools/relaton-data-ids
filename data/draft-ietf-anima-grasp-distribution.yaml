abstract:
- content: "<p>This document specifies experimental extensions to the GRASP protocol
    to enable information distribution capabilities. The extension has two aspects:
    1) new GRASP messages and options; 2) processing behaviors on the nodes. With
    these extensions, the GRASP would have following new capabilities which make it
    a sufficient tool for general information distribution: 1) Pub-Sub model of information
    processing; 2) one node can actively sending data to another, without GRASP negotiation
    procedures; 3) selective flooding mechanism to allow the ASAs controll the flooding
    scope.</p>"
