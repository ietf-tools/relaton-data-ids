abstract:
- content: "<p>This document specifies extensions to the QUIC protocol to enable the
    simultaneous usage of multiple paths for a single connection. These extensions
    are compliant with the single-path QUIC design and preserve QUIC privacy features.
    Discussion about this draft is encouraged either on the QUIC IETF mailing list
    quic@ietf.org or on the GitHub repository which contains the draft: https://github.com/qdeconinck/draft-deconinck-multipath-
    quic.</p>"
