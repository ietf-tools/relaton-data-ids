abstract:
- content: "<p>This document defines an extension to the Kerberos protocol specification
    (RFC 1510) [1] to enable a preauthentication field in the AS_REQ message to carry
    a ticket granting ticket. The session key from this ticket granting ticket will
    be used to cryptographically strengthen the initial exchange in either the conventional
    Kerberos V5 case or in the case the user stores their encrypted private key on
    the KDC [2].</p>"
