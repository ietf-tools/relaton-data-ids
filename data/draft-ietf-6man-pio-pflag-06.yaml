- content: <p>This document defines a "P" flag in the Prefix Information Option (PIO)
    of IPv6 Router Advertisements (RAs). The flag is used to indicate that the network
    prefers that clients do not use the prefix provided in the PIO for SLAAC but instead
    request a prefix via DHCPv6 PD, and use that delegated prefix to form addresses.</p>
