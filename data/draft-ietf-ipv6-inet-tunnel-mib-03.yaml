abstract:
- content: "<p>This memo defines a Management Information Base (MIB) module for use
    with network management protocols in the Internet community. In particular, it
    describes managed objects used for managing tunnels of any type over IPv4 and
    IPv6 networks. Extension MIB modules may be designed for managing protocol-specific
    objects. Likewise, extension MIB modules may be designed for managing security-specific
    objects. This MIB module does not support tunnels over non-IP networks. Management
    of such tunnels may be supported by other MIB modules. This memo obsoletes RFC
    2667. [STANDARDS-TRACK]</p>"
