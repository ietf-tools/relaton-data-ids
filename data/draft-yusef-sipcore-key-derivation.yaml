abstract:
- content: "<p>This document defines a Key-Derivation Authentication Scheme, based
    on the PBKDF2 Key Derivation Function (KDF), that could be used with the challenge-response
    authentication framework used by SIP to authenticate the user. The scheme allows
    two parties to establish a mutually authenticated communication channel based
    on a shared password, without ever sending the password on the wire.</p>"
