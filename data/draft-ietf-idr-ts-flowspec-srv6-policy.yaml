abstract:
- content: "<p>BGP Flow Specification (FlowSpec) [RFC8955] and [RFC8956] has been
    proposed to distribute BGP [RFC4271] FlowSpec NLRI to FlowSpec clients to mitigate
    (distributed) denial-of-service attacks, and to provide traffic filtering in the
    context of a BGP/MPLS VPN service. Recently, traffic steering applications in
    the context of SR-MPLS and SRv6 using FlowSpec are being used in networks. This
    document introduces the usage of BGP FlowSpec to steer packets into an SR Policy.</p>"
