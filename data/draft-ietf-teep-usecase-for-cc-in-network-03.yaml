abstract:
- content: "<p>Confidential computing is the protection of data in use by performing
    computation in a hardware-based Trusted Execution Environment. Confidential computing
    could provide integrity and confidentiality for users who want to run applications
    and process data in that environment. When confidential computing is used in scenarios
    which need network to provision user data and applications in the TEE environment,
    TEEP architecture[I-D.ietf-teep-architecture] and protocol [I-D.ietf-teep-protocol]
    could be used. This document focuses on using TEEP to provision Network User data
    and applications in confidential computing. This document is a use case and extension
    of TEEP and could provide guidance for cloud computing, [MEC] and other scenarios
    to use confidential computing in network.</p>"
