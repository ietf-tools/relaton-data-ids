abstract:
- content: "<p>This memo introduces a content-coding for HTTP that provides progressive
    integrity for message contents. This integrity protection can be evaluated on
    a partial representation, allowing a recipient to process a message as it is delivered
    while retaining strong integrity protection. The integrity protection can optionally
    be authenticated with a digital signature.</p>"
