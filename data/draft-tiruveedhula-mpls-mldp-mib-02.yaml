abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols. In particular it defines objects for
    managing multicast LDP point-to-multipoint (P2MP) and multipoint-to-multipoint
    (MP2MP) Label Switched Paths. The MIB module defined in this document is extension
    of LDP MIB defined in RFC3815 which supports only for LDP point-to-point LSPs.</p>"
