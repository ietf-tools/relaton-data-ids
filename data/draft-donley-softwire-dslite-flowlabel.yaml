abstract:
- content: "<p>This document extends the use of Dual-Stack Lite to identify discrete
    traffic flows using the IPv6 Flow Label. The identification of discrete traffic
    flows allows for the application of Quality of Service (QoS) classification and
    prioritization of traffic traversing Dual-Stack Lite tunnels.</p>"
