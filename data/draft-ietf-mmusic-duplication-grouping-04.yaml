abstract:
- content: "<p>Packet loss is undesirable for real-time multimedia sessions, but it
    can occur due to congestion or other unplanned network outages. This is especially
    true for IP multicast networks, where packet loss patterns can vary greatly between
    receivers. One technique that can be used to recover from packet loss without
    incurring unbounded delay for all the receivers is to duplicate the packets and
    send them in separate redundant streams. This document defines the semantics for
    grouping redundant streams in the Session Description Protocol (SDP). The semantics
    defined in this document are to be used with the SDP Grouping Framework. Grouping
    semantics at the Synchronization Source (SSRC) level are also defined in this
    document for RTP streams using SSRC multiplexing.</p>"
