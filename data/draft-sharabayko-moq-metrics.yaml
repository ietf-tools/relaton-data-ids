- content: "<p>This document defines an approach of objectively measuring transmission
    such metrics like delay, jitter, and loss-related transmission metrics for a QUIC
    [RFC9000] connection using an artificially generated payload of a specific structure.
    The measurement is to be carried on an application level to be protocol- independent.</p>"
