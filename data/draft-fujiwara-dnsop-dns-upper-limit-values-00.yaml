abstract:
- content: "<p>There are parameters in the DNS protocol that do not have clear upper
    limit values. If a protocol is implemented without considering the upper limit,
    it may become vulnerable to DoS attacks, and several attack methods have been
    proposed. This draft proposes reasonable upper limit values for DNS protocols.</p>"
