- content: <p>The System for Cross-Domain Identity Management (SCIM) specifications
    are designed to enable identity provisioning in cloud based applications and web
    services easier using HTTP protocol. This specification defines a method for discovering
    a SCIM service provider using the "/.well-known" mechanism and optional support
    for WebFinger queries.</p>
