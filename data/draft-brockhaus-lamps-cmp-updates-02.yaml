abstract:
- content: "<p>This document contains a set of updates to the base syntax of Certificate
    Management Protocol (CMP) version 2. This document updates RFC 4210. Specifically,
    the CMP services updated in this document comprise the enabling of using EnvelopedData
    instead of EncryptedValue and the definition of extended key usages to identify
    certificates of CMP endpoints on certification and registration authorities.</p>"
