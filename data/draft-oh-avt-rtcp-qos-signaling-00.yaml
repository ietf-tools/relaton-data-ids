abstract:
- content: "<p>The control protocol, RTCP, provides for periodic reporting of reception
    quality, participant identification and other source description information,
    notification on changes in session membership, and the information needed to synchronize
    media streams. This document defines and extends these RTCP functionalities to
    provide with the end-to-end QoS renegotiation using fast in-band signaling during
    the active session states. The main purpose of this new function of RTCP is to
    support the handover between heterogeneous access networks with different QoS
    factors such as available bandwidth etc.</p>"
