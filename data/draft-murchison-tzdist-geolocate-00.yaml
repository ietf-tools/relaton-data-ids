abstract:
- content: "<p>This document defines an extension to the Time Zone Data Distribution
    Service (RFC 7808) to allow a client to determine the correct time zone for a
    geographic point location using a 'geo' URI (RFC 5870). Open Issues o Does the
    'geo' URI value have to be percent-encoded? o Should we advertise the supported
    coordinate reference systems (and if so, how?) or simply mandate crs=wgs84? o
    Should we discuss territorial and/or international waters? o What, if any, additional
    security and privacy concerns are introduced by this extension?</p>"
