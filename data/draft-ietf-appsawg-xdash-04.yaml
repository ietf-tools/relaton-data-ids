abstract:
- content: <p>Historically, designers and implementers of application protocols have
    often distinguished between "standard" and "non-standard" parameters by prefixing
    the names of "non-standard" parameters with the string "X-" or similar constructs.
    In practice, that convention causes more problems than it solves. Therefore, this
    document deprecates the convention for the names of newly-defined textual parameters
    in application protocols.</p>
