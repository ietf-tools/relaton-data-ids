abstract:
- content: "<p>This document describes a set of simple rules for unambiguously and
    concisely encoding semantic data into JSON Data Interchange Format. These rules
    are based on an NTV (Named and Typed Values) data structure applicable to any
    simple or complex data. The JSON-NTV format is its JSON translation.</p>"
