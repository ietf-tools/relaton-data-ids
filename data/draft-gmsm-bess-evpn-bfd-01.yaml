abstract:
- content: "<p>This document specifies a proactive, in-band network OAM mechanism
    to detect loss of continuity and miss-connection faults that affect unicast and
    multi-destination paths, used by Broadcast, unknown Unicast and Multicast traffic,
    in an EVPN network. The mechanisms proposed in the draft use the widely adopted
    Bidirectional Forwarding Detection (BFD) protocol.</p>"
