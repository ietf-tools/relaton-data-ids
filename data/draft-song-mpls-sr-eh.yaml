abstract:
- content: "<p>This document describes an alternative approach to implement segment
    routing in MPLS networks with the use of a post-stack MPLS extension header under
    the MPLS network action framework. The idea is applicable to other encoding styles
    for post-stack MPLS network actions. The new approach reduces the MPLS label stack
    depth and provide supports for advanced functions such as network programming
    similar to SRv6.</p>"
