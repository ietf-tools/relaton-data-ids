abstract:
- content: "<p>This document establishes a flexible PIB framework for accounting.
    The accounting framework accommodates usage related data for accounting purposes
    needed for a wide variety of emerging technologies. The framework is re-usable
    and can be extended with additional accounting PIB modules to make it specific
    to certain client types. This document also contains examples of an accounting
    framework PIB module and an accounting PIB for diffserv.</p>"
