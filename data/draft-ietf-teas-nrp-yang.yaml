abstract:
- content: "<p>A Network Resource Partition (NRP) is a collection of resources identified
    in the underlay network to support services (like IETF Network Slices) that need
    logical network structures with required Service Level Objective (SLO) and Service
    Level Expectation (SLE) characteristics to be created. This document defines a
    YANG data model for Network Resource Partitions (NRPs). The model can be used,
    in particular, for the realization of the IETF Network Slice Services in IP/MPLS
    networks.</p>"
