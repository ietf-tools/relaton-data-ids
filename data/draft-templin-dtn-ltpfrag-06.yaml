abstract:
- content: "<p>The Licklider Transmission Protocol (LTP) provides a reliable datagram
    convergence layer for the Delay/Disruption Tolerant Networking (DTN) Bundle Protocol.
    In common practice, LTP is often configured over UDP/IP sockets and inherits its
    maximum segment size from the maximum-sized UDP/IP datagram, however when this
    size exceeds the maximum IP packet size for the path a service known as IP fragmentation
    must be employed. This document discusses LTP interactions with IP fragmentation
    and mitigations for managing the amount of IP fragmentation employed.</p>"
