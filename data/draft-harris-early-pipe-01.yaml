abstract:
- content: "<p>PIPE_CONNECT is an SMTP extension supporting the pipelining of banner,
    EHLO and one following command or traditionally-pipelined sequence in an SMTP
    conversation. It permits a reduction in delivery latency by eliminating a nunmber
