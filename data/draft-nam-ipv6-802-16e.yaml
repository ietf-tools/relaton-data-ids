abstract:
- content: "<p>This document introduces an WiBro, Wireless Broadband, network based
    on IEEE 802.16 technology. IEEE 802.16 are air interface specifiction for fixed
    and mobile broadband wireless system. WiBro is one of the profiles of IEEE 802.16.
    It depicts network architecture based on trial service and specifies frame format
    for reference point based on network architecture. It describes evolution of IPv6
    deployment over IEEE 802.16 network with three phases. It lists issues of improvement
    for IP over IEEE 802.16 and IPv6 evolution.</p>"
