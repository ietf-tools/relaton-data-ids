abstract:
- content: "<p>This specification describes functionality of LISP Nexagon networks.
    The network shares a joint vision of any number of producing sources, fleets,
    drones, and satellite, with any number of consuming clients, maps, GIS, and path
    planning copilots. Specifically it outlines: - joint-vision tiled enumeration
    geolocation language channels - addressing change notifications, overlaps, points
    of view, - freshness, privacy, localization, seamless context-switching, - via
    stateful driving of stateless models by EID location agents Safety applications
    of this network are: 1. Safety on-road: blockages &amp; hazards beyond line of
    sight 2. Safety off-road: traffic-ability and varying risk degrees 3. Safety during
    disasters: fires, floods, snow, abrupt change The use of LISP enables the network
    to function securely uninterrupted while vision producers and consumers are constantly
    moving due to the connectivity-anchoring properties of LISP EIDs. Since EIDs are
    logical being based on mapping-system, it provides semantic-anchoring as well.
    Semantic joint vision consolidation uses H3 EID unicast and multicast.</p>"
