abstract:
- content: <p>This memo describes the structure and use cases for a handful of "extension"
    frames types for HTTP 2.0. The purpose of this document is to add to the overall
    discussion around the development of HTTP 2.0 by describing ways in which the
    framing layer can be leveraged and extended.</p>
