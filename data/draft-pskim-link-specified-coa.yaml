- content: "<p>This specification defines newly the care-of addresss configuration
    specified by the new link of the mobile node for Mobile IPv6 handovers in heterogeneous
    access networks, which allows the correspondent node to know the new link of the
    mobile node. Using the link specified care-of address, the correspondent node
    can adjust quickly real-time traffics according to the available bandwidth to
    the mobile node.</p>"
