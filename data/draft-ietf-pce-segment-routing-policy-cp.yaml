abstract:
- content: "<p>A Segment Routing (SR) Policy is a non-empty set of SR Candidate Paths,
    which share the same &lt;headend, color, endpoint&gt; tuple. SR Policy is modeled
    in PCEP as an Association of one or more SR Candidate Paths. PCEP extensions are
    defined to signal additional attributes of an SR Policy. The mechanism is applicable
    to all SR forwarding planes (MPLS, SRv6, etc.).</p>"
