abstract:
- content: "<p>The G-IKEv2 key management protocol protects group traffic, usually
    in the form of IP multicast communications between a set of network devices. G-IKEv2
    can be used to protect the communications of routing protocols using a one-to-many
    or many-to-many communications model.</p>"
