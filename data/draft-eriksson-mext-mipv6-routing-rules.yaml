abstract:
- content: "<p>This document specifies a mechanism to selectively route IP flows to
    and from Mobile IPv6 Mobile Nodes and NEMO Mobile Routers which have registered
    multiple care-of addresses. It explains how to apply the generic flow distribution
    language defined in a companion draft to Mobile IPv6, defines a transport mechanism
    to transmit the rules between Mobile IPv6 nodes, and describes how the rules are
    sent and handled upon reception.</p>"
