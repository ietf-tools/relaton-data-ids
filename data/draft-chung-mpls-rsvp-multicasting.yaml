abstract:
- content: "<p>This document addresses the required extensions to the Resource Reservation
    Protocol (RSVP) to support MPLS network multicasting functionalities. The concepts
    presented in this paper support the delivery of multicasting traffic in accordance
    to the traffic engineering (TE) parameters provided in the MPLS specifications.</p>"
