abstract:
- content: "<p>This document specifies the use of Timed Efficient Stream Loss- tolerant
    Authentication (TESLA) -- a source authentication mechanism for multicast or broadcast
    data streams -- with IPsec ESP. In addition to the source authentication using
    TESLA, group authentication of the ESP packet can be provided using a shared symmetric
    group key. Thus, the proposed extension to ESP combines group secrecy, group authentication,
    and source authentication transforms in an ESP packet.</p>"
