abstract:
- content: "<p>This memo discusses methods for transporting audiovisual content over
    the Internet while meeting professional-quality temporal performance. This memo
    gives information about the timing requirements and synchronization practices
    in professional audiovisual production and exhibition. It is intended to initiate
    a discussion which may result in new or modified IETF standards which address
    the needs of this field.</p>"
