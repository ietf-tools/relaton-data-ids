abstract:
- content: "<p>The Application Configuration Access Protocol [ACAP] defines rough
    typing information in the form of an attribute naming convention. This extension
    to ACAP allows a MIME content-type/subtype with parameters to be associated with
    a given piece of data, providing knowledgeable clients with useful information
    in a way which maintains compatability with innocent clients and servers.</p>"
