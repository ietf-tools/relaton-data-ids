abstract:
- content: "<p>This document describes a simple, interoperable mechanism that can
    be employed in IS-IS networks in order to decrease data loss associated with deterministic
    blackholing of packets during transient network conditions. The mechanism proposed
    here requires no IS-IS protocol changes and is completely interoperable with the
    existing IS-IS specification. The intention of this document is to provide an
    update to [RFC 3277].</p>"
