abstract:
- content: "<p>This memo discusses strategies for address assignment of the existing
    IP address space with a view to conserve the address space and stem the explosive
    growth of routing tables in default-route-free routers run by transit routing
    domain providers. This memo provides information for the Internet community. It
    does not specify an Internet standard.</p>"
