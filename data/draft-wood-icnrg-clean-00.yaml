abstract:
- content: "<p>This document specifies CCNx CLEAN - content-locked encryption and
    authentication of nameless objects - as a way of enabling encrypted and naturally
    de-duplicated content in CCN. CLEAN allows producers to encrypt large collections
    of static data and use the FLIC Manifest to convey the necessary decryption information
    to consumers. As a result, CLEAN encrypts nameless content objects without any
    application input.</p>"
