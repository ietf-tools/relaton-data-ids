abstract:
- content: "<p>This document describes the use of RSVP-TE to establish hierarchical
    tunnels using a LSP sub-object in the ERO. This document proposes extensions to
    existing RSVP-TE for establishing hierarchical tunnels in RSVP-TE using a LSP
    subobject in the Explicit route object of RSVP-TE path message. LSP subobject
    can be used to uniquely identify the outer tunnel to be used for tunneling. This
    is useful in situations where the outer tunnel is not an FA-LSP and the knowledge
    of outer tunnel is available to the administrator.</p>"
