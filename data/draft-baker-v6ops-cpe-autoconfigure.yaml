- content: "<p>This note is a breif exploration of what is required for a CPE to be
    auto-configurable from the perspective on an ISP or other upstream network. It
    assumes that the CPE may also be IPv4-capable (probably using NAPT), but that
    the requirements for that are well understood and need no further specification.</p>"
