schema-version: v1.2.3
id: draft-ietf-6man-deprecate-router-alert
title:
- content: Deprecation Of The IPv6 Router Alert Option For New Protocols
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-6man-deprecate-router-alert
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document deprecates the IPv6 Router Alert Option. Protocols that
    use the Router Alert Option may continue to do so, even in future versions. However,
    new protocols that are standardized in the future must not use the Router Alert
    Option. This document updates RFC 2711.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
