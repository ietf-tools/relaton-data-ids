abstract:
- content: "<p>The document specifies application aspects of IPv6 transition. As IPv6
    is deployed, the application developers and the administrators will face several
    problems. This draft clarifies the problems and considerations occurring in transition
    period between IPv4 applications and IPv6 applications. It also proposes guidelines
    that help application developers understand how to develop IP version-independent
    applications during the transition period.</p>"
