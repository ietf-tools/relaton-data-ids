abstract:
- content: "<p>This memo defines a MIB for use with managing information services.
    The term 'information services' is construed to mean any information providing
    application, such as World Wide Web (WWW), File Transfer Protocol (FTP), and Gopher.
    The retrieval service is an abstraction for the information transport protocol.
    The retrieval service which is a connection-less service can by instantiate by,
    for instance, the Hyper Text Transfer Protocol, or the File Transfer Protocol.</p>"
