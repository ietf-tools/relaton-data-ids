- content: "<p>This document specifies the Secure Sockets Layer (SSL) protocol, a
    security protocol that provides privacy over the Internet. The protocol allows
    client/server applications to communicate in a way that cannot be eavesdropped.
    Server's are always authenticated and clients are optionally authenticated.</p>"
