- content: "<p>This document describes a method for deriving the canonically-ordered
    predecessor and successor of a DNS name. This is expected to be useful for real-time
    NSEC resource record synthesis, which may be used in alterative implementations
    of DNSSEC-enabled DNS servers.</p>"
