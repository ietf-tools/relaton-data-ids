abstract:
- content: <p>This document specifies the use of AES-GCM-SIV in the Internet Key Exchange
    Protocol version 2 (IKEv2) and the Encapsulating Security Payload (ESP) protocols.
    This document also adds AES-GCM-SIV to the IANA IKEv2 registry for "Transform
    Type 1 - Encryption Algorithm Transform IDs." AES-GCM-SIV is a nonce misuse-resistant
    authenticated encryption with associated data (AEAD) algorithm based on AES-GCM.</p>
