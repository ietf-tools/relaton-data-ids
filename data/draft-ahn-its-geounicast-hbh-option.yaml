    delivered to a specific destination ITS node. In this draft, a new IPv6 Hop-by-Hop
    option, the IPv6 Geo-unicast Hop-by-Hop option, with the geographical information
    of the destination ITS node and the forwarding mechanism information is defined.</p>"
