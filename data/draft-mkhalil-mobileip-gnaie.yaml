abstract:
- content: "<p>The Mobile IP Extensions Rationalization (MIER) specification defines
    a new extension header format, that is intended to extend the Mobile IP extension
    address space. This document defines the Generalized Network Access Identifier
    (NAI) extension, which SHOULD be used by any Mobile IP extension specifying an
    extension containing an NAI.</p>"
