abstract:
- content: "<p>This document describes the procedures used by the IESG for handling
    documents submitted for RFC publication from the Independent Submission and IRTF
    streams. This document updates procedures described in RFC 2026 and RFC 3710.
    This memo documents an Internet Best Current Practice.</p>"
