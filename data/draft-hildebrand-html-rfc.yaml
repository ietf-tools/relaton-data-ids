abstract:
- content: "<p>In order to meet the evolving needs of the Internet community, the
    format for RFCs is changing from a plain-text, ASCII-only format to a canonical
    XML format that will in turn be rendered into several publication formats. This
    document defines the HTML format that will be rendered for an RFC or Internet-Draft.</p>"
