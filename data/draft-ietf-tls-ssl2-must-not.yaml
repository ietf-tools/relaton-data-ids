- content: "<p>This document requires that when Transport Layer Security (TLS) clients
    and servers establish connections, they never negotiate the use of Secure Sockets
    Layer (SSL) version 2.0. This document updates the backward compatibility sections
    found in the Transport Layer Security (TLS). [STANDARDS-TRACK]</p>"
