abstract:
- content: "<p>The QUIC multimedia performance protocol (QPERFM) updates the QUIC
    performance protocol (QPERF). QPERF provides a simple, general- purpose protocol
    for testing the performance characteristics of a QUIC implementation. QPERFM updates
    that protocol to simulate the traffic of multimedia application and measure performance
    in a multi- media oriented way. About This Document This note is to be removed
    before publishing as an RFC. Status information for this document may be found
    at https://datatracker.ietf.org/doc/draft-huitema-moq-qperfm/.</p>"
