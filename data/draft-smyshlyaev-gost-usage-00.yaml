abstract:
- content: "<p>The usage of cryptographic algorithms, that are defined by GOST R 34.10-2012
    [GOST3410-2012] and GOST R 34.11-2012 [GOST3411-2012] standards, for protection
    of the information is carried out, as a rule, within the cryptographic protocols
    based on the accompanying algorithms. This memo contains a description of the
    accompanying algorithms for defining the pseudorandom functions, the key derivation
    functions, the key agreement protocols based on the Diffie-Hellman algorithm and
    the keying material export algorithms.</p>"
