abstract:
- content: "<p>This document defines a YANG Data Model for module revision management.
    It is intended this model be used by vendors who support multiple revisions of
    the same YANG module in their systems but implement one revision of a module.
    In addition, this document introduces a new generic mechanism based on RPC, denoted
    as module- revision-change, that allow to report discrepancy information of a
    YANG module with two or multiple revisions that is defined in design time., e.g.,identifies
    a place in the node hierarchy where data node gets changed or new data gets inserted
    and indicate whether the change to the data node is backward compatible.</p>"
