abstract:
- content: "<p>OSCORE (Object Security for Constrained Restful Environemnts, [RFC8613])
    provides secure communication between peers that share symmetric key material.
    This document describes how a server can operate with an arbitrarily large number
    of peers, and how key material for this kind of operation can be provisioned to
    the client.</p>"
