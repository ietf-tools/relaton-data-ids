abstract:
- content: "<p>This document specifies an IPv6 profile for 3GPP mobile devices. It
    lists the set of features a 3GPP mobile device is to be compliant with to connect
    to an IPv6-only or dual-stack wireless network (including 3GPP cellular network
    and IEEE 802.11 network). This document defines a different profile than the one
    for general connection to IPv6 cellular networks defined in [I-D.ietf-v6ops-rfc3316bis].
    In particular, this document identifies also features to deliver IPv4 connectivity
    service over an IPv6-only transport. Both hosts and devices with capability to
    share their WAN (Wide Area Network) connectivity are in scope.</p>"
