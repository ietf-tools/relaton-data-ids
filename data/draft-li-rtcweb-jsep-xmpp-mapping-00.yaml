abstract:
- content: "<p>This document proposes mapping message representations between RTCWeb
    Javascript Session Establishment Protocol(JSEP) scheme and XMPP/ Jingle [XEP-0166]
    messaging scheme. Such a signaling mapping is intended to enable Javascript to
    use XMPP/Jingle to establish a session between two RTCWeb enabled browsers.</p>"
