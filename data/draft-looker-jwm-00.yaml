abstract:
- content: "<p>JSON Web Message (JWM) is a flexible way of describing an application-level
    message encoded in JSON that is suitable for transfer over a variety of transport
    protocols. JWMs through the application of JSON Web Signature (JWS) and JSON Web
    Encryption (JWE) can be digitally signed, integrity protected and or achieve confidentiality
    via encryption.</p>"
