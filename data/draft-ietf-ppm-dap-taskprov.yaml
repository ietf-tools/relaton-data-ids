abstract:
- content: "<p>An extension for the Distributed Aggregation Protocol (DAP) is specified
    that cryptographically binds the parameters of a task to the task's execution.
    In particular, when a client includes this extension with its report, the servers
    will only aggregate the report if all parties agree on the task parameters. This
    document also specifies an optional mechanism for in-band task provisioning that
    builds on the report extension.</p>"
