abstract:
- content: "<p>This document describes extensions to the OSPF version 3 to support
    intra-area Traffic Engineering [RFC2702]. The OSPFv3 protocol is specified in
    [RFC2740]. This document expands [OSPFV2-TE] to make both IPv4 and IPv6 network
    applicable. New sub-TLVs are defined to support IPv6 network. Use of these new
    sub-TLVs are not limited in OSPF version 3. They can be used in OSPF version 2.</p>"
