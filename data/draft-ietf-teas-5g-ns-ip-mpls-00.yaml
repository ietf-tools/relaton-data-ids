abstract:
- content: "<p>5G slicing is a feature that was introduced by the 3rd Generation Partnership
    Project (3GPP) in mobile networks. This feature covers slicing requirements for
    all mobile domains, including the Radio Access Network (RAN), Core Network (CN),
    and Transport Network (TN). This document describes a basic IETF Network Slice
    realization model in IP/MPLS networks with a focus on the Transport Network fulfilling
    5G slicing connectivity requirements. This realization model reuses many building
    blocks currently commonly used in service provider networks.</p>"
