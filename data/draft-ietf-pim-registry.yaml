abstract:
- content: "<p>This document provides instructions to IANA for the creation of a registry
    for PIM message types. It specifies the initial content of the registry, based
    on existing RFCs specifying PIM message types. It also specifies a procedure for
    registering new types. In addition to this, one message type is reserved, and
    may be used for a future extension of the message type space. [STANDARDS-TRACK]</p>"
