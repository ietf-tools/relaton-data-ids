abstract:
- content: "<p>This document proposes an IP multicast fast reroute method based on
    differentiating primary and backup PIM join. The multicast stream is only sent
    along one of the multicast primary and backup path, which enables the efficient
    multicast delivery under both normal and abnormal conditions.</p>"
