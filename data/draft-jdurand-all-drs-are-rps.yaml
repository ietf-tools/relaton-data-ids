abstract:
- content: "<p>This document defines a new model for IPv6 ASM (Any Source Multicast)
    where the Designated Router (DR) on each LAN can serve as a Rendezvous Point (RP)
    for group addresses formed from the RP address. This keeps group-to-RP mapping
    simple, while providing for multicast address allocation coordination to be kept
    within a subnet.</p>"
