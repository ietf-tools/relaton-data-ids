abstract:
- content: "<p>The configuration and maintainance of DNS zones offer many degrees
    of freedom and thus several opportunities of making mistakes. Most DNS zones today
    are small and have to be set up and maintained by non- experts. This document
    gives recommendations on which values to use for the SOA resource record of small,
    stable DNS zones to aid novice administartors and to contribute to DNS stability
    end efficiency.</p>"
