abstract:
- content: "<p>The shared mesh protection(SMP) mechanism enables multiple protection
    paths within a shared mesh protection domain to share protection resources, which
    allows only one of the n working paths to be protected at the same time. This
    document extends RSVP-TE to notify the state of shared resources in MPLS Transport
    Profile (MPLS-TP) mesh topology.</p>"
