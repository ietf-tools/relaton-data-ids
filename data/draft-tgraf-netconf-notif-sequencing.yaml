  primary: true
abstract:
- content: "<p>This document specifies a new YANG module that augments the NETCONF
    Event Notification header to support the hostname and sequence number to identify
    from which network node and at which time the message was published. This allows
    the collector to recognize loss, delay and reordering between the publisher and
    the downstream system storing the messages.</p>"
