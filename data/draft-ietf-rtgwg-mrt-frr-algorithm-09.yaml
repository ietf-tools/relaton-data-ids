abstract:
- content: <p>This document supports the solution put forth in "An Architecture for
    IP/LDP Fast Reroute Using Maximally Redundant Trees (MRT-FRR)" (RFC 7812) by defining
    the associated MRT Lowpoint algorithm that is used in the Default MRT Profile
    to compute both the necessary Maximally Redundant Trees with their associated
    next hops and the alternates to select for MRT-FRR.</p>
