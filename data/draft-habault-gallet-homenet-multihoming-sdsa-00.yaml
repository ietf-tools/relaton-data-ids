- content: "<p>SDSA approach is to assure that packets, going out the multihomed site,
    have the correct source address, regarding to the ISP and thus to avoid the ingress
    filtering problem. In that purpose, SDSA takes into account the source address
    in the site routing decision for outgoing packets, when default-route is involved.</p>"
