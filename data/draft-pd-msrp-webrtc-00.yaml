abstract:
- content: "<p>The WebRTC Data Channel enables two-way real-time communication between
    browsers. This document updates normatively updates RFC 4975 to add support for
    WebRTC Data Channel as a transport for MSRP (Message Session Relay Protocol).
    This will enable secure, low- latency, structured peer-to-peer messaging between
    WebRTC end-points.</p>"
