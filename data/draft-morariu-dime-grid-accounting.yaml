abstract:
- content: "<p>This document specifies a Diameter application in support of accounting
    in Grid networks. It defines a way to integrate network- related and Grid service-related
    accounting parameters to ensure the operation of a homogeneous accounting systems
    based on Diameter. A new set of AVPs is defined and accounting messages are extended
    in order to support accountable and exchangeable Grid services in a multi provider
    environment.</p>"
