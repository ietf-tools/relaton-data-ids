abstract:
- content: "<p>This document specifies real-time transport protocol (RTP) payload
    formats to be used for the Enhanced Variable Rate Narrowband-Wideband plus 2kbps
    Codec (EVRC-NW2K). Three media type registrations are included for EVRC-NW2K RTP
    payload formats. In addition, a file format is specified for transport of EVRC-NW2K
    speech data in storage mode applications such as e-mail.</p>"
