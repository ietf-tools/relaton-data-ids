abstract:
- content: "<p>In this document, an associated channel is introduced to provide a
    control channel based on IPv6, carrying types of control and management messages.
    By using the associated channel, messages can be transmitted between the network
    nodes to provide functions like path identification, OAM, protection switchover
    signaling, etc., targeting to provide high quality SLA guarantee to service.</p>"
