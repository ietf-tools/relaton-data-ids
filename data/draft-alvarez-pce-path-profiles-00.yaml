abstract:
- content: "<p>This document describes extensions to the Path Computation Element
    (PCE) Communication Protocol (PCEP) to signal path profiles. A stateful or stateless
    path computation element (PCE) can maintain an association between a set of path
    parameters and a profile. A PCC can use the path profile to initiate a path computation
    request without having to specify a detailed list of path parameters. In addition,
    a PCC can use the path profile to implement local policies associated with a path.</p>"
