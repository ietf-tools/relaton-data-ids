abstract:
- content: "<p>This specification describes how to use JWT POP (Jpop) tokens that
    were obtained through [POPKD] in HTTP requests to access OAuth 2.0 protected resources.
    Only the party in possession of the corresponding cryptographic key for the Jpop
    token can use it to get access to the associated resources unlike in the case
    of the bearer token described in [RFC6750] where any party in posession of the
    access token can access the resource.</p>"
