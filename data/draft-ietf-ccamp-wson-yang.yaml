abstract:
- content: "<p>This document provides a YANG data model for the routing and wavelength
    assignment (RWA) TE topology in Wavelength Switched Optical Networks (WSONs).
    The YANG data model defined in this document conforms to the Network Management
    Datastore Architecture (NMDA).</p>"
