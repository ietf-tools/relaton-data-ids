abstract:
- content: "<p>This specification defines a new mobility option that can be used by
    the mobility entities [LMA and MAG] in the Proxy Mobile IPv6 domain to exchange
    Quality of Service parameters associated with a subscriber's IP flows. Using the
    QoS option, the local mobility anchor and the mobile access gateway can exchange
    available QoS attributes and associated values. This enables QoS policing and
    labeling of packets to enforce QoS differentiation on the path between the local
    mobility anchor and the mobile access gateway. Furthermore, making QoS parameters
    available on the MAG enables mapping these parameters to QoS rules that are specific
    to the access technology which operates below the mobile access gateway. After
    such mapping, QoS rules can be enforced on the access technology components, such
    as an IEEE 802.11e Wireless LAN controller.</p>"
