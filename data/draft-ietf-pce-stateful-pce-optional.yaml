abstract:
- content: "<p>This document introduces a mechanism to mark some of the Path Computation
    Element (PCE) Communication Protocol (PCEP) objects as optional during PCEP messages
    exchange for the Stateful PCE model to allow relaxing some constraints during
    path computation and setup. This document introduces this relaxation to stateful
    PCE and updates RFC 8231.</p>"
