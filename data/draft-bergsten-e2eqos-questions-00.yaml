abstract:
- content: "<p>This short memo aims to discuss the different functions and topological
    areas of an internetwork, where some kind of enhancements are required in order
    to provide predictable end-to-end quality of service (QoS) to customers. These
    enhancements require (1) the exchange of QoS-related information and (2) enforcement
    of QoS-related decisions. This can be, but not necessarily is, done by some existing
    or new signaling protocols.</p>"
