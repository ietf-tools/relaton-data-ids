abstract:
- content: "<p>Privacy and accountability are currently significant concerns on the
    internet. Privacy generally implies untraceable sources. Effective verification
    methods inherently raise privacy concerns when confirming a user's identity. To
    prevent extensive modifications to current network protocols and the introduction
    of new identifiers, we propose an IPv6 based address label terminal identity authentication
    mechanism. This mechanism facilitates user identity verification, ensuring privacy
    protection, security, and efficient auditing. Additionally, this document outlines
    the implementation of address label authentication in the IPv6 extension header.</p>"
