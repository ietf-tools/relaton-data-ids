abstract:
- content: "<p>Internet systems use a variety of time scales, which can complicate
    time comparisons and calculations. This document explains these various ways of
    indicating time and explains how they can be used together safely. This document
    is intended as a companion to Internet time as discussed in RFC 3339.</p>"
