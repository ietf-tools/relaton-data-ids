abstract:
- content: "<p>Since the late 1980s, IEEE 802 and IETF have cooperated in the development
    of Simple Network Management Protocol (SNMP) MIBs and Authentication, Authorization,
    and Accounting (AAA) applications. This document describes the policies and procedures
    that have developed in order to coordinate between the two organizations, as well
    as some of the relationship history. This memo provides information for the Internet
    community.</p>"
