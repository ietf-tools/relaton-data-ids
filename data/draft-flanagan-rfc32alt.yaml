abstract:
- content: "<p>This document identifies an issue found in the historical record of
    the RFC Series with regards to RFC 32, a number issued to two separate documents
    in the early days of the Series. This document serves as a reference point such
    that errata can be registered against those RFCs that refer to RFC 32.</p>"
