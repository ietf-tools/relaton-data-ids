abstract:
- content: <p>This document defines a "Bit-String Label" which may appear within domain
    names. This new label type compactly represents a sequence of "One-Bit Labels"
    and enables resource records to be stored at any bit- boundary in a binary-named
    section of the domain name tree. [STANDARDS-TRACK]</p>
