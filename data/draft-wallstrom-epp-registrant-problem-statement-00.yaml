abstract:
- content: "<p>This document collects a number of requirements on securing the provisioning
    of DNS data between a Registrant and a Registry. The most common attack in the
    chain of Registrant-Registrar-Registry is to inject false information into the
    Registrar system, which in turn forwards the injected data to the Registry using
    EPP, the Extensible Provisioning Protocol.</p>"
