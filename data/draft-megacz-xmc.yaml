abstract:
- content: "<p>This memo describes the XML Method Call (XMC) protocol. XMC a simple
    presentation layer protocol for network transactions with method call semantics
    and payloads consisting of small object trees. XMC specifies the request and response
    protocol, an XML representation for the object trees, and a tree-encoding for
    graphs. XMC is forward and backward compatible with XML-RPC [1]. XMC clients can
    make calls to XML-RPC servers, and XML-RPC clients can make calls to XMC servers.</p>"
