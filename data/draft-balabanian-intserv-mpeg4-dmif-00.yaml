abstract:
  content: "<p>This draft proposal explains how the ISO/IEC MPEG DMIF (Delivery Multimedia
    Integration Framework) can be used to carry MPEG-4 streams according to required
    media specific QoSs using RSVP with Integrated Services. Comments are solicited
    and should be addressed to the working group's mailing list at int-serv@isi.edu
    and/or the authors.</p>"
