- content: "<p>This document describes an extension to the Session Description Protocol
    (SDP) to describe RTP sessions where media of multiple top level types, for example
    audio and video, are carried in the same RTP session. This document is presented
    to the RTCWEB, AVTCORE and MMUSIC WGs for consideration.</p>"
