abstract:
- content: "<p>This document adapts the X.500 directory administrative model, as it
    pertains to access control administration, for use by the Lightweight Directory
    Access Protocol (LDAP). The administrative model partitions the Directory Information
    Tree (DIT) for various aspects of directory data administration, e.g., subschema,
    access control, and collective attributes. This document provides the particular
    definitions that support access control administration, but does not define a
    particular access control scheme.</p>"
