abstract:
- content: <p>This document describes a data model for the Virtual Router Redundancy
    Protocol (VRRP). Both versions 2 and 3 of VRRP are covered. The VRRP terminology
    has been updated conform to inclusive language guidelines for IETF technologies.
    The IETF has designated National Institute of Standards and Technology (NIST)
    "Guidance for NIST Staff on Using Inclusive Language in Documentary Standards"
    for its inclusive language guidelines. This document obsoletes RFC 8347.</p>
