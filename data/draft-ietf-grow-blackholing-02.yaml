abstract:
- content: "<p>This document describes the use of a well-known Border Gateway Protocol
    (BGP) community for destination based blackholing in IP networks. This well-known
    advisory transitive BGP community, namely BLACKHOLE, allows an origin AS to specify
    that a neighboring network should discard any traffic destined towards the tagged
    IP prefix.</p>"
