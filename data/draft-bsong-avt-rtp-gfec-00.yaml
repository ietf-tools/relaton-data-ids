abstract:
- content: "<p>This document describes a generic scheme to packetize video stream
    for transport using the Real-time Transport Protocol, RTP. Erasure- based forward
    error correction and interleaving are used To reduce the impact of the packet
    losses. Furthermore, this document presents an application of this generic scheme
    in H.264 video communication.</p>"
