abstract:
- content: "<p>This document describes a mechanism that can be used by TFTP and multicast
    TFTP (MTFTP) clients and servers to reliably transfer very large files without
    embedding additional alignment information into the data stream and without experiencing
    dropped connections when the Block Number field in the DATA/ACK packets rolls
    over to zero.</p>"
