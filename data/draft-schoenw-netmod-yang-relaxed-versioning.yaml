abstract:
- content: "<p>This document relaxes the module update rules of the YANG data modeling
    language allowing authors to make non-backwards compatible changes in limited
    situations. The YANG 1.1 specification together with the extensions and updates
    defined in this document defines YANG version 1.2.</p>"
