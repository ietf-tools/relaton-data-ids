abstract:
- content: "<p>This document is a submission to the SNMPv2 Working Group of the IETF.
    It is the purpose of this document, Protocol Operations for SNMPv2, to define
    the operations of the protocol with respect to the sending and receiving of the
    PDUs. This updated version of the document is the output of the SNMPv2* meeting
    held in Dallas on Friday, December 8th, 1995. This updated version contains change
    bars to highlight the differences.</p>"
