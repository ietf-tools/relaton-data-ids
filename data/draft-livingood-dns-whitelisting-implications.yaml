abstract:
- content: "<p>The objective of this document is to describe what whitelisting of
    DNS AAAA resource records is, or DNS whitelisting for short, as well as what the
    implications of this emerging practice are and what alternatives may exist. The
    audience for this document is the Internet community generally, including the
    IETF and IPv6 implementers.</p>"
