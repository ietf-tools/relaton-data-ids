abstract:
- content: "<p>This document provides the data types and procedures used while servicing
    Lightweight Directory Application Protocol (LDAP) user operations in order to
    participate in a distributed directory. In particular, it describes the way in
    which an LDAP user operation in a distributed directory environment finds its
    way to the proper DSA(s) for servicing.</p>"
