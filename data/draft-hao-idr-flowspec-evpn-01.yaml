abstract:
- content: "<p>This document defines BGP flow-spec extension for Ethernet traffic
    filtering in L2 VPN network. A new BGP NLRI type (AFI=25, SAFI=TBD) value is proposed
    to identify L2 VPN flow-spec application. A new subset of component types and
    extended community also are defined.</p>"
