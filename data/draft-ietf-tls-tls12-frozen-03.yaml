abstract:
- content: "<p>Use of TLS 1.3 is growing and fixes some known deficiencies in TLS
    1.2. This document specifies that outside of urgent security fixes, new TLS Exporter
    Labels, or new Application-Layer Protocol Negotiation (ALPN) Protocol IDs, no
    new features will be approved for TLS 1.2. This prescription does not pertain
    to DTLS (in any DTLS version); it pertains to TLS only.</p>"
