abstract:
- content: "<p>This document proposes a Lightweight DHCPv6 Relay Agent (LDRA) that
    is used to insert relay agent options in DHCPv6 message exchanges identifying
    client-facing interfaces. The LDRA can be implemented in existing access nodes
    (such as Digital Subscriber Link Access Multiplexers (DSLAMs) and Ethernet switches)
    that do not support IPv6 control or routing functions. [STANDARDS-TRACK]</p>"
