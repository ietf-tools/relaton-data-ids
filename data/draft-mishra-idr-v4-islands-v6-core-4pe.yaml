abstract:
- content: <p>As operators migrate from an IPv4 core to an IPv6 core for global table
    internet routing, the need arises to be able provide routing connectivity for
    customers IPv4 only networks. This document provides a solution called 4Provider
    Edge, "4PE" that connects IPv4 islands over an IPv6-Only Core Underlay Network.</p>
