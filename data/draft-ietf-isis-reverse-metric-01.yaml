abstract:
- content: "<p>This document describes an improved IS-IS neighbor management scheme
    which can be used to enhance network performance by allowing operators to quickly
    and accurately shift traffic away from a point- to-point or multi-access LAN interface
    by allowing one IS-IS router to signal to a second, adjacent IS-IS neighbor to
    adjust its IS-IS metric that should be used to temporarily reach the first IS-IS
    router during network maintenance events.</p>"
