abstract:
- content: "<p>This Internet-Draft is written in response to the SPIRITS WG chairs'
    call for contributions to the future RFC on the SPIRITS protocol requirements.
    As such, it documents to consensus of the SPIRITS WG on the choice of SPIRITS
    transport protocol and lists general requirements as well as those pertinent to
    Intelligent Network (IN), Wireless IN, and the PSTN/Internet iNTernetworking (PINT)
    building blocks.</p>"
