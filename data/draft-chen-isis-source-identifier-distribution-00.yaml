abstract:
- content: "<p>A Source Identifier (SI) is carried in an MPLS Source Label and used
    to identify (one of) the ingress LSR(s) to a specific LSP. This document defines
    extensions to ISIS protocol for distribution of the mapping of a Source Identifier
    to an specific LSR. Therefore, the egress and intermediate LSRs can use the SI
    to determine from which LSR an MPLS packet is sent. This document also defines
    ISIS extensions to advertise the Source Label Capability (SLC) of each LSR that
    indicates whether an LSR can properly process the Source Label Indicator (SLI)
    special purpose label and Source Label (SL). With the SLC, an ingress LSR can
    determine whether it is allowed to insert a SL into the label stack for a specific
    LSP.</p>"
