abstract:
- content: "<p>This document presents a group key management protocol defined as a
    set of IKEv2 exchanges. The protocol is in conformance with the Multicast Security
    (MSEC) key management architecture, which contains two components: member registration
    and group rekeying. Both components include a Group Controller/Key Server downloading
    group security associations to an authorized member of a group.</p>"
