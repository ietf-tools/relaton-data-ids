abstract:
- content: "<p>This document specifies a network model for attachment circuits. The
    model can be used for the provisioning of attachment circuits prior or during
    service provisioning (e.g., Network Slice Service). A companion service model
    is specified in [I-D.boro-opsawg-teas-attachment-circuit]. The module augments
    the Service Attachment Point (SAP) model with the detailed information for the
    provisioning of attachment circuits in Provider Edges (PEs).</p>"
