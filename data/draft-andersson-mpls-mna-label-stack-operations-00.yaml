abstract:
- content: "<p>MPLS Network Action (MNA) allows MPLS packet to carry instruction and
    data for in-network services and functions in an MPLS network. This document describes
    the FEC-based optimized operations on the MPLS label stack when the network is
    mixed with LSRs which are capable or incapable of processing MNAs.</p>"
