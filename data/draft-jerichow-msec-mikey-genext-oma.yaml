- content: "<p>This document extends the General Extension Payload for OMA BCAST usage
    defined in RFC 4909 [1]. It adds necessary support for the newly specified management
    data as defined in the Open Mobile Alliance's (OMA) Broadcast (BCAST) group's
    Service and Content protection specification [2].</p>"
