abstract:
- content: "<p>This document describes a service operated as a trusted third party
    to securely archive electronic documents called a long-term archive service (LTA).
    We describe an architecture framework and a protocol allowing clients to interact
    with such a service. Bindings to concrete transport and security protocol layers
    are given.</p>"
