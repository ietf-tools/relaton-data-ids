abstract:
- content: <p>This document defines an operational convention for using the reserved
    DNS node name "_for-sale" to indicate that the parent domain name is available
    for purchase. This approach offers the advantage of easy deployment without affecting
    ongoing operations. As such, the method can be applied to a domain name that is
    still in full use.</p>
