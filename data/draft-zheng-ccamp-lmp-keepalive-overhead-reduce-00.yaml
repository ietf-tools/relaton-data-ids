abstract:
- content: "<p>The Link Management Protocol (LMP) introduces one fast keep-alive mechanism.
    This document describes a mechanism that can be used to reduce processing overhead
    requirements of messages with keep-alive information, avoid that normal control
    messages are flooded by large numbers of Hello messages or Hello messages are
    flooded by large numbers of retransmitted control messages.</p>"
