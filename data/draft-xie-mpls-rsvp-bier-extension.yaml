abstract:
- content: "<p>Bit Index Explicit Replication (BIER) is a new architecture that provides
    optimal multicast forwarding without requiring intermediate routers to maintain
    any per-flow state by using a multicast-specific BIER header. This document describes
    extensions to Resource Reservation Protocol - Traffic Engineering (RSVP-TE) for
    the set up of Traffic Engineered (TE) point-to-multipoint (P2MP) Label Switched
    Paths (LSPs) with BIER infomation, which is called P2MP based BIER in [I-D.xie-bier-mvpn-mpls-p2mp].</p>"
