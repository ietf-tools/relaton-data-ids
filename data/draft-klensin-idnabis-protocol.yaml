abstract:
- content: "<p>This document supplies the protocol definition for a revised and updated
    specification for internationalized domain names (IDNs). The rationale for these
    changes, the relationship to the older specification, and important terminology
    are provided in other documents. This document specifies the protocol mechanism,
    called Internationalizing Domain Names in Applications (IDNA), for registering
    and looking up IDNs in a way that does not require changes to the DNS itself.
    IDNA is only meant for processing domain names, not free text.</p>"
