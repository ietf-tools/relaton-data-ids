abstract:
- content: "<p>In PIM-SM networks PIM Register messages are sent by the Designated
    Router (DR) to the Rendezvous Point (RP) to signal the presence of Multicast sources
    in the network. There are periodic PIM Null- Registers sent by a DR to the RP
    to keep the state alive at the RP as long as the source is active. The PIM Null-Register
    message carries information about a single Multicast source and group. This document
    defines a standard to send information about multiple multicast sources and multicast
    groups in a single PIM Null-Register message, in a packed format. This document
    also discusses the interoperability between PIM routers that support the new packed
    message format and PIM routers that do not support the new format.</p>"
