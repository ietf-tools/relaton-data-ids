schema-version: v1.2.3
id: draft-ietf-dots-robust-blocks
title:
- content: Distributed Denial-of-Service Open Threat Signaling (DOTS) Signal Channel
    Configuration Attributes for Robust Block Transmission
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-dots-robust-blocks
  type: Internet-Draft
  primary: true
abstract:
- content: <p>This document specifies new DDoS Open Threat Signaling (DOTS) signal
    channel configuration parameters that can be negotiated between DOTS peers to
    enable the use of Q-Block1 and Q-Block2 CoAP options. These options enable robust
    and faster transmission rates for large amounts of data with less packet interchanges
    as well as supporting faster recovery should any of the blocks get lost in transmission
    (especially, during DDoS attacks). Also, this document defines a YANG data model
    for representing these new DOTS signal channel configuration parameters. This
    model augments the DOTS signal YANG module ("ietf-dots-signal-channel") defined
    in RFC 9132.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
