abstract:
- content: <p>This document defines a new SRv6 function which can be used for SRv6
    based inter-layer network programming. It is a variant of the SRv6 End.X behavior
    which is called "End.XU". Instead of pointing to an interface with layer-3 adjacency,
    the End.XU behavior points to an underlay interface which connects to a remote
    layer-3 node via underlying links or connections that may be invisible in the
    L3 network topology. The applicability of End.XU behavior in inter- layer network
    programming scenarios is also illustrated.</p>
