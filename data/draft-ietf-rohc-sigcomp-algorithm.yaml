abstract:
- content: "<p>This specification defines a 'universal decompressor' capable of interoperating
    with a wide range of compression algorithms. Using the basic techniques of Huffman
    compression and LZ77-style string substitution, the decompressor can be configured
    to understand the output of many well-known compressors including [DEFLATE] and
    [LZW].</p>"
