abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in TCP/IP based internets.
    In particular it defines objects for managing networks using SONET linear Automatic
    Protection Switching (APS) architectures. This document presents an alternate
    structuring of the MIB objects presented in draft-kuhfeld-sonet-aps-mib-01 [KUHFELD].</p>"
