abstract:
- content: "<p>This document describes a way for an Internet connected device to forward/proxy
    received Broadcast Remote ID to Network Remote ID using UAS Traffic Management
    (UTM) Supplemental Data Service Providers (SDSPs). This enables more comprehensive
    situational awareness and reporting of Unmanned Aircraft (UA) in a “crowd sourced”
    manner.</p>"
