title:
- content: Controlling Secure Network Enrollment in RPL networks
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-roll-enrollment-priority
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>[RFC9032] defines a method by which a potential [RFC9031] enrollment
    proxy can announce itself as available for new Pledges to enroll on a network.
    The announcement includes a priority for enrollment. This document provides a
    mechanism by which a Routing Protocol for Low- Power and Lossy Networks (RPL)
    Root can globally disable enrollment announcements or adjust the base priority
    for enrollment operations.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
