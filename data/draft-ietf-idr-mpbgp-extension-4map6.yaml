abstract:
- content: "<p>This document defines MP-BGP extension and the procedures for IPv4
    service delivery in multi-domain IPv6-only underlay networks. It defines a new
    TLV in the BGP Tunnel Encapsulation attribute to be used in conjunction with the
    specific AFI/SAFI for IPv4 and IPv6. The behaviors of each type of network (IPv4
    and IPv6) are also illustrated. In addition, this document provides the deployment
    and operation considerations when the extension is deployed.</p>"
