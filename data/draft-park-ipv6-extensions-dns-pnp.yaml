abstract:
- content: "<p>This document proposes automatic configuration of domain name (FQDN)
    for IPv6 nodes using Domain Name Auto-Configuration (called 6DNAC) as a part of
    IPv6 plug and play feature. 6DNAC allows the automatic registration of domain
    name and corresponding IPv6 Addresses with the DNS server. In order to provide
    6DNAC function, Neighbor Discovery Protocol [2461] will be used. Moreover, 6DNAC
    does not require any changes to the existing DNS system.</p>"
