abstract:
- content: "<p>This document specifies the object oriented information model for representing
    policy information associated with the provisioning of IP VPN services, that include
    the configuration information related to the setup of the IP VPN connectivity,
    and may also include the configuration information related to the activation of
    the following elementary functions: firewall, address translation, quality of
    service, encryption.</p>"
