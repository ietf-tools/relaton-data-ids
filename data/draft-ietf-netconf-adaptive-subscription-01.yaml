abstract:
- content: "<p>This document defines a YANG data model and associated mechanism enabling
    the subscriber's adaptive subscriptions to a publisher's event streams with various
    different period intervals to report updates. Applying these elements allows servers
    automatically adjust the rate and volume of telemetry traffic sent from a publisher
    to receivers.</p>"
