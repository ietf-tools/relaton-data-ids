abstract:
- content: <p>The Segment Routing (SR) architecture allows a flexible definition of
    the end-to-end path by encoding it as a sequence of topological elements called
    "segments". It can be implemented over an MPLS or IPv6 data plane. This document
    describes the OSPFv3 extensions required to support Segment Routing over the IPv6
    data plane (SRv6).</p>
