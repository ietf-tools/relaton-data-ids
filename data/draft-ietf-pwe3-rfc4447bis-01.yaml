abstract:
- content: <p>Layer 2 services (such as Frame Relay, Asynchronus Transfer Mode, and
    Ethernet) can be "emulated" over an MPLS backbone by encapsulating the Layer 2
    Packet Data Units (PDU) and then transmitting them over "pseudowires". It is also
    possible to use pseudowires to provide low-rate Time Dividion Multiplexed and
    Synchronous Optical NETworking circuit emulation over a MPLS-enabled network.
    This document specifies a protocol for establishing and maintaining the pseudowires,
    using extensions to the Label Distribution Protocol (LDP). Procedures for encapsulating
    Layer 2 PDUs are specified in a set of companion documents.</p>
