abstract:
- content: "<p>SFC offers ordered list of service functions applied to packets, include
    traditional network service functions and application- specific functions. hSFC
    defines a hierarchical architecture to deploy SFC in large networks, typically
    spanning multiple data centers or domains. This document complements RFC 8459
    to enable SR-based hSFC. This document specifies and categorizes the interactions
    between upper- level domains and lower-level sub-domains and appends SR-specific
    support in constructing hSFC.</p>"
