abstract:
- content: "<p>This document specifies a mapping between XML2RFC v3 and AsciiDoc.
    The goal of this mapping and its associated tooling is to make writing an Internet-Draft
    as simple as possible, by converting any AsciiDoc formatted document into a valid
    Internet-Draft, ready to be submitted to the IETF. This is still work in progress
    and for the time being this mapping only ensures that any valid XML2RFC element
    can be generated from AsciiDoc.</p>"
