abstract:
- content: "<p>The DHCPv6 RADIUS option provides a mechanism to exchange authorization
    and identification information between relay agent and server. This mechanism
    is meant to the centralized DHCPv6 server to select the right configuration for
    the requesting client based on the authorization information received from the
    RADIUS server, which is not co-located with the DHCPv6 server. NAS acts as DHCPv6
    relay agent and RADIUS client simultaneously in this document.</p>"
