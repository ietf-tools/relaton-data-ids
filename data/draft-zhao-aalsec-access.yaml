- content: "<p>Due to the seriously resource-constrained and easily attacked character
    of Low Power and Lossy Networks-LNs, security becomes even harder to be deployed.
    Here we present an AAL security scheme to protect devices in AAL layer to help
    protect to communicate with each other safely including a special key management,
    encryption, authentication and other security measures.</p>"
