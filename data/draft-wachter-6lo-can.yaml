abstract:
- content: "<p>Controller Area Network (CAN) is a fieldbus initially designed for
    automotive applications. It is a multi-master bus with 11-bit or 29-bit frame
    identifiers. The CAN standard (ISO 11898 series) defines the physical and data-link
    layer. This document describes how to transfer IPv6 packets over CAN using ISO-TP,
    a dedicated addressing scheme, and IP header compression (IPHC).</p>"
