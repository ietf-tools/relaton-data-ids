abstract:
- content: "<p>This document defines new attributes to facilitate Mobile IPv6 bootstrapping
    via a RADIUS infrastructure. In an access network where the user attaches to get
    IPv6 access, there may be a Network Access Server (NAS) or an Access Gateway that
    will require authentication and authorization. In some cases, this type of access
    authentication takes place via RADIUS infrastructure. As part of the authentication
    setup the NAS may receive useful configuration information from the home RADIUS
    server of the user. In case of Mobile IPv6 access, the Home RADIUS server may
    assign various information relevant to the user's device for bootstrapping.</p>"
