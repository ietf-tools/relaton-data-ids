abstract:
- content: "<p>This document defines the transfer envelope for Internet Media Guides
    (IMGs). IMG metadata describes files, resources and multimedia programs available
    for streaming or downloading via multicast or unicast. IMG metadata is encapsulated
    into, or associated with, an IMG transfer envelope before actual transport. The
    transfer envelope is a structure providing independence between IMG transport
    protocols and different metadata formats. The IMG transfer envelope may be structured
    for example as a wrapper based on the Extensible Markup Language (XML) syntax.</p>"
