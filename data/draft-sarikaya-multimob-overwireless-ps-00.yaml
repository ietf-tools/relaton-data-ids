abstract:
- content: "<p>Multicast mobility using existing IETF protocols is inefficient. This
    document looks at the principal shorcomings in IGMP/MLD that arise from operating
    over three wireless links, IEEE 16e used in Mobile WiMAX, IEEE 802.11 used in
    Wi-Fi networks and 3GPP.</p>"
