- content: "<p>The point-to-point circuit type is one of the mainly used circuit types
    in link state routing protocol. It is important to identify the correct circuit
    type when forming adjacencies, flooding link state database packets, and monitor
    the link state. This document defines point-to-point interface type and relevant
    stack tables to provide benefit for operation, maintenance and statistics.</p>"
