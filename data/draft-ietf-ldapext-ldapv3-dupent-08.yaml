abstract:
- content: "<p>This document describes a Duplicate Entry Representation control extension
    for the LDAP Search operation. By using the control with an LDAP search, a client
    requests that the server return separate entries for each value held in the specified
    attributes. For instance, if a specified attribute of an entry holds multiple
    values, the search operation will return multiple instances of that entry, each
    instance holding a separate single value in that attribute.</p>"
