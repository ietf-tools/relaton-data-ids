abstract:
- content: "<p>This document is intended to provide information to members of the
    IETF Home Networks Working Group (HOMENET WG), so that we can make an informed
    decision regarding which routing protocol to use in home networks. The routing
    protocols compared in this document are: The Babel Routing Protocol (Babel) and
    The Intermediate System to Intermediate System Intra-Domain Routing Protocol (IS-IS).</p>"
