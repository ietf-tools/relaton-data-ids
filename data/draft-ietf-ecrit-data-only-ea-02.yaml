abstract:
- content: "<p>The Common Alerting Protocol (CAP) is a document format for exchanging
    emergency alerts and public warnings. CAP is mainly used for conveying alerts
    and warnings between authorities and from authorities to citizen/individuals.
    This document describes how devices use CAP to issue emergency alerts.</p>"
