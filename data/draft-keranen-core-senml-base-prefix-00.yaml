abstract:
- content: "<p>The Sensor Measurement Lists (SenML) media type uses globally unique
    names to facilitate information exchange across systems. This requirement often
    leads to long names and hence large amount of data to be transmitted with each
    SenML Pack. This document defines an efficient mechanism to indicate a globally
    unique prefix for names.</p>"
