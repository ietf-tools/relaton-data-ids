abstract:
- content: "<p>This document defines a framework to enable the host-network collaboration
    for high-speed data transmission in High Performance Wide Area Network (HP-WAN).
    It particularly facilitates the functionalities of the edge nodes/gateway nodes/proxy
    to transform transport protocols and collaborate with the host to perform QoS
    negotiation, such as flow control, admission control and traffic scheduling.</p>"
