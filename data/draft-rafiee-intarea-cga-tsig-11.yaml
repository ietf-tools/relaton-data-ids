abstract:
- content: "<p>This document describes a new mechanism for secure DNS authentication
    and DNS data confidentiality in various scenarios. The purpose of this document
    is to reduce human interaction during different DNS scenarios such as the communications
    of resolvers to stub resolvers, recursive resolvers to Authoritative Name Server,
    Dynamic DNS updates, (especially updating PTR and FQDN records). The aim of this
    document is to assist DNSSEC to protect the last miles of Internet easier. This
    document supports both IPv4 and IPv6 enabled networks.</p>"
