abstract:
- content: "<p>This memo defines a [XML] Document Type Definition (DTD) that corresponds
    to the iCalendar, Internet Calendaring and Scheduling Core Object Specification
    defined by [RFC 2445]. This DTD provides equivalent functionality to the standard
    format defined by [RFC 2445]. Documents structured in accordance with this DTD
    may also be known as 'XML iCalendar' documents or 'xCal'.</p>"
