abstract:
- content: "<p>This document defines a Network Configuration Protocol (NETCONF) data
    model to be used to monitor the NETCONF protocol. The monitoring data model includes
    information about NETCONF datastores, sessions, locks, and statistics. This data
    facilitates the management of a NETCONF server. This document also defines methods
    for NETCONF clients to discover data models supported by a NETCONF server and
    defines a new NETCONF &lt;get-schema&gt; operation to retrieve them. [STANDARDS-TRACK]</p>"
