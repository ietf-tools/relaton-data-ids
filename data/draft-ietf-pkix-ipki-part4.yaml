- content: "<p>This document presents a framework to assist the writers of certificate
    policies or certification practice statements for certification authorities and
    public key infrastructures. In particular, the framework provides a comprehensive
    list of topics that potentially (at the writer's discretion) need to be covered
    in a certificate policy definition or a certification practice statement. This
    memo provides information for the Internet community.</p>"
