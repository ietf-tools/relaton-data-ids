abstract:
- content: <p>This document defines a profile for X.509 certificates for the purposes
    of supporting validation of assertions of "right-to- use" of an Internet Number
    Resource (IP Addresses and Autonomous System Numbers). This profile is used to
    convey the authorization of the subject to be regarded as the current unique controlled
    of the IP addresses and AS numbers that are described in a Resource Certificate.</p>
