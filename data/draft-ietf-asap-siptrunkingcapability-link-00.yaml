abstract:
- content: "<p>This specification defines the 'sipTrunkingCapability' link relation
    type that may be used for the retrieval of capabilities and configuration requirements
    from Internet Telephony Service Providers (ITSPs). A Session Initiation Protocol
    (SIP) trunking capability set is defined to allow the transfer of technical requirements
    needed for seamless peering between SIP-based enterprise telephony networks and
    ITSPs where an exchange of parameters and configuration information is required.</p>"
