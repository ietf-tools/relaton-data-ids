abstract:
- content: "<p>The Administrative Infrastructure for SNMPv2 [1] defines how the administrative
    framework is applied to realize effective network management in a variety of configurations
    and environments. It is the purpose of this document, the Basic Configuration
    Model for SNMPv2, to define one such deployment strategy using the administrative
    framework.</p>"
