abstract:
- content: "<p>In case that multiple IP address assignment methods are allowed in
    a network, the corresponding SAVI methods should be enabled to prevent spoofing
    in the network. This document reviews how multiple SAVI methods can coexist in
    a single SAVI device and collisions are resolved when the same binding entry is
    discovered by two or more methods.</p>"
