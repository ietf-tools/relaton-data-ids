- content: "<p>This document specifies Version 3.0 of the Secure Sockets Layer (SSL
    V3.0) protocol, a security protocol that provides communications privacy over
    the Internet. The protocol allows client/server applications to communicate in
    a way that is designed to prevent eavesdropping, tampering, or message forgery.</p>"
