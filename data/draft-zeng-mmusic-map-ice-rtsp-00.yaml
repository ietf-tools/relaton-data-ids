abstract:
- content: "<p>This memo describes a mapping from ICE (Interactive Connectivity Establishment)
    to RTSP for the purpose of Network Address Translator (NAT) traversal for RTSP
    protocol. In order to become compatible with ICE, the Transport header in RTSP
    is extended with new syntax elements. This memo presents a few examples RTSP coversations
    that uses ICE for NAT/firewall traversals.</p>"
