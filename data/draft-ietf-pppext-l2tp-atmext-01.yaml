abstract:
- content: "<p>The L2TP working draft describes a protocol which permits the tunnelling
    of the link layer of PPP. This document augments the procedures described in the
    L2TP working draft to support ATM SVC or PVC based access networks. The necessary
    extensions to the L2TP working draft are defined in order to allow for asymmetric
    bi- directional call establishment in the access network.</p>"
