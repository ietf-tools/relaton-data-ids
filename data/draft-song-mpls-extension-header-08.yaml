abstract:
- content: "<p>Motivated by the need to support multiple in-network services and functions
    in an MPLS network (a.k.a. MPLS Network Actions (MNA)), this document describes
    a generic and extensible method to encapsulate extension headers into MPLS packets.
    The encapsulation method allows stacking multiple post-stack extension headers
    and quickly accessing any of them as well as the original upper layer protocol
    header and payload. We show how the post-stack extension header can be used to
    support several new MNAs as a generic mechanism. This document strictly confines
    to specifying the solution of encoding of the MPLS Post-Stack Extension Header.</p>"
