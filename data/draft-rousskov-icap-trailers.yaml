abstract:
- content: "<p>This document defines an ICAP trailer feature which allows ICAP agents
    to reliably send message metadata after the message body. The ICAP trailer is
    independent from the HTTP trailer that might also be encapsulated in an ICAP message.
    ICAP changes defined here are backward compatible and address a long-standing
    ICAP specification errata entry.</p>"
