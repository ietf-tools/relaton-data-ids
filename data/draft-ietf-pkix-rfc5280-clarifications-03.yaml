abstract:
- content: "<p>This document updates RFC 5280, the Internet X.509 Public Key Infrastructure
    Certificate and Certificate Revocation List (CRL) Profile. This document changes
    the set of acceptable encoding methods for the explicitText field of the user
    notice policy qualifier and clarifies the rules for converting internationalized
    domain name labels to ASCII.</p>"
