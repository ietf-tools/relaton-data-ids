id: draft-ietf-mmusic-mux-exclusive
title:
- content: Indicating Exclusive Support of RTP and RTP Control Protocol (RTCP) Multiplexing
    Using the Session Description Protocol (SDP)
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-mmusic-mux-exclusive
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document defines a new Session Description Protocol (SDP) media-level
    attribute, 'rtcp-mux-only', that can be used by an endpoint to indicate exclusive
    support of RTP and RTP Control Protocol (RTCP) multiplexing. The document also
    updates RFC 5761 by clarifying that an offerer can use a mechanism to indicate
    that it is not able to send and receive RTCP on separate ports.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
