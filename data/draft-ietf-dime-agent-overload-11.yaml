abstract:
- content: "<p>This specification documents an extension to the Diameter Overload
    Indication Conveyance (DOIC), a base solution for Diameter overload defined in
    RFC 7683. The extension defines the Peer Overload report type. The initial use
    case for the peer report is the handling of occurrences of overload of a Diameter
    Agent.</p>"
