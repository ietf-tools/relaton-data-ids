abstract:
- content: "<p>The functionality provided by IPv6's Type 0 Routing Header can be exploited
    in order to achieve traffic amplification over a remote path for the purposes
    of generating denial-of-service traffic. This document updates the IPv6 specification
    to deprecate the use of IPv6 Type 0 Routing Headers, in light of this security
    concern. [STANDARDS-TRACK]</p>"
