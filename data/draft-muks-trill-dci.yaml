abstract:
- content: "<p>This document describes a TRILL based Data Center Interconnect (DCI)
    solution. TRILL is predominantly used inside a data center for providing intra-data
    center switching optimally by utilizing multiple links. This draft described a
    way to use TRILL to extend a network across different data center via MPLS service
    provider network using Virtual TRILL Service/Switch Domain (VTSD) as described
    in draft [VTSD].</p>"
