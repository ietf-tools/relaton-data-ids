abstract:
- content: "<p>Bluetooth is a wireless standard for low cost, low power, local radio
    communications. This document describes how to use the Specification of the Bluetooth
    System Core Version 1.1 standard for the transport of Internet Protocol Version
    4 and Internet Protocol Version 6 datagrams. This document describes link MTU,
    path MTU, Address Resolution, IPv6 Interface ID, encapsulation, and how to route
    unicast, multicast, anycast, and broadcast IP datagrams over the Bluetooth link-layer.</p>"
