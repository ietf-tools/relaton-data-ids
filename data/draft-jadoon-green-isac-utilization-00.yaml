abstract:
- content: "<p>This document defines a basic YANG data model to report sensing measurements
    utilization score (US) in Integrated Sensing and Communication (ISAC) systems.
    The score quantifies the resource impact of different sensing measurements, including
    compute, memory, storage, energy, and latency. The model supports per-measurement
    telemetry reporting.</p>"
