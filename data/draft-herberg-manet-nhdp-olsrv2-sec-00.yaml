abstract:
- content: "<p>This document specifies integrity and replay protection for required
    implementation in the MANET Neighborhood Discovery Protocol (NHDP) and the Optimized
    Link State Routing Protocol version 2 (OLSRv2). This document specifies how an
    integrity check value (ICV) and a timestamp may be included as TLVs (defined in
    [RFC6622bis]) in NHDP's and OLSRv2's control messages, countering a number of
    security threats to NHDP and to OLSRv2. The ICV TLV uses a SHA-256 based HMAC
    and a single shared secret key. The timestamp TLV is based on POSIX time, assuming
    router synchronization. The mechanism in this specification can also be used for
    other MANET protocols using RFC5444.</p>"
