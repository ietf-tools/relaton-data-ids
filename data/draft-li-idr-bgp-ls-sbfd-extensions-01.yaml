abstract:
- content: "<p>[RFC7880] defines a simplified mechanism to use Bidirectional Forwarding
    Detection (BFD) with large portions of negotiation aspects eliminated, thus providing
    benefits such as quick provisioning as well as improved control and flexibility
    to network nodes initiating the path monitoring. The link-state routing protocols
    (IS-IS, OSPF and OSPFv3) have been extended to advertise the Seamless BFD (S-BFD)
    Discriminators. This draft defines extensions to the BGP Link-state address-family
    to carry the S-BFD Discriminators information via BGP.</p>"
