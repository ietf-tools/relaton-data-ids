abstract:
- content: "<p>This document describes how Geo-Coordinates can used in the LISP Architecture
    and Protocols. The functionality proposes a new LCAF encoding for such Geo-Coordinates,
    which is compatible with the GPS encodings used by other routing protocols. This
    document updates [RFC8060].</p>"
