- content: "<p>This memo specifies a TPMKEY Uniform Resource Identifier (URI) Scheme
    for identifying cryptographic keys stored in TPM chips and accessed using the
    TCG Software Stack (TSS). The URI is based on how TPM keys are identified in the
    TSS specification.</p>"
