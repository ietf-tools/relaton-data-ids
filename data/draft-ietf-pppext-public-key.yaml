abstract:
- content: "<p>The Point-to-Point Protocol (PPP) [1] provides a standard method of
    encapsulating Network Layer protocol information over point-to-point links. PPP
    also defines an extensible Link Control Protocol, which allows negotiation of
    an Authentication Protocol for authenticating its peer before allowing Network
    Layer protocols to transmit over the link. Public Key Encryption authentication
    provides another choice of a very secure protocol for PPP authentication.</p>"
