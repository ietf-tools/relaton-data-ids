abstract:
- content: "<p>This document describes a possible structure of the media content for
    audio and video for Internet applications. The definitions are independent of
    the particular transport mechanism used. The descriptions provide pointers to
    reference implementations and the detailed standards. This document is meant as
    an aid for implementors of audio, video and other real-time multimedia applications.</p>"
