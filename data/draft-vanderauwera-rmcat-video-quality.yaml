abstract:
- content: "<p>The first part of this document proposes video quality test scenarios
    and desired quality behaviors to evaluate RMCAT congestion control solutions.
    The purpose is to identify undesired video quality behaviors. The second part
    proposes a double bottleneck test scenario to provide additional insight into
    the rate allocation behavior of RMCAT solutions.</p>"
