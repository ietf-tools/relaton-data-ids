abstract:
- content: "<p>The SIP Reason Header Field as defined in RFC 3326 allows only one
    Reason value per protocol value. Practice shows it is useful to allow multiple
    values with the same protocol value. This update to RFC 3326 allows multiple values
    for an indicated registered protocol when that protocol defines what the presence
    of multiple values means.</p>"
