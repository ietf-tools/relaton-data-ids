abstract:
- content: "<p>An IP prefix may be configured as anycast and as such the same value
    can be advertised by multiple routers. It is useful for other routers to know
    that the advertisement is for an anycast identifier. This document defines a new
    flag in the OSPFv2 Extended Prefix TLV Flags to advertise the anycast property.</p>"
