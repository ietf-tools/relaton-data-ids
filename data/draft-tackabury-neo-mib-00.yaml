abstract:
- content: "<p>This memo defines an experimental portion of the scope of the Management
    Information Base (MIB) for use with Internet community network management protocols.
    The particular focus of this MIB scope extension is the presentation and management
    of objects for network topology information. Constructs and encodings for these
    topology objects has been specified in a manner consistent with the dictates of
    the SNMP Version 2 SMI.</p>"
