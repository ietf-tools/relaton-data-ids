abstract:
- content: <p>This document defines an update to the HTTP Prefer header field to specify
    how it can be used by a WebDAV client to request that certain behaviors be employed
    by a server while constructing a response to a request. This document defines
    the "depth-noroot" preference. Editorial Note (To be removed by RFC Editor before
    publication) Please send comments to the Web Distributed Authoring and Versioning
    (WebDAV) mailing list at &lt;mailto:w3c-dist-auth@w3.org&gt; [1], which may be
    joined by sending a message with subject "subscribe" to &lt;mailto:w3c-dist-auth-request@w3.org&gt;
    [2]. This mailing list is archived at &lt;http://lists.w3.org/Archives/Public/w3c-dist-auth/&gt;
    [3].</p>
