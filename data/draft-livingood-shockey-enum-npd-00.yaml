abstract:
- content: "<p>This document registers the Enumservice “npd” and subtype “tel” using
    the URI scheme ‘tel:’ as per the IANA registration process defined in the ENUM
    specification, RFC 3761. This data is used to facilitate the routing of telephone
    calls in those countries where Number Portability exists.</p>"
