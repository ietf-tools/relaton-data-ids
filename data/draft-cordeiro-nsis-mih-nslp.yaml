abstract:
- content: "<p>This memo defines the Media Independent Handover Network Signalling
    Layer Protocol (MIH NSLP) for the transport of messages from the IEEE 802.21 standard
    using the Next Steps in Signalling (NSIS) framework. The MIH NSLP is responsible
    for the transport of MIH messages to remote entities reporting on link layer information,
    in order to support seamless mobility in heterogeneous environments. A usage example
    of the MIH NSLP is also provided.</p>"
