abstract:
- content: "<p>This memo proposes extensions to the Transport Layer Security (TLS)
    protocol to support the OpenPGP key format. The extensions discussed here include
    a certificate type negotiation mechanism, and the required modifications to the
    TLS Handshake Protocol. This memo defines an Experimental Protocol for the Internet
    community.</p>"
