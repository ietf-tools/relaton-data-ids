abstract:
- content: "<p>This draft documents the needs in the professional audio and video
    industry to establish multi-hop paths and optional redundant paths for characterized
    flows with deterministic properties. In this context deterministic implies that
    streams can be established which provide guaranteed bandwidth and latency which
    can be established from a Layer 3 (IP) interface.</p>"
