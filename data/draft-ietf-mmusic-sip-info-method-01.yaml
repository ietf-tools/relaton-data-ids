abstract:
- content: "<p>This document proposes an extension to the Session Initiation Protocol.
    This extension adds the INFO method to the SIP protocol. The intent of the INFO
    method is to allow for the carrying of session related control information that
    is generated during a session. Examples of such session control information are
    ISUP/ISDN signaling messages and DTMF digits used to control telephony services.</p>"
