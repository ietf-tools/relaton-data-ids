abstract:
- content: "<p>This document defines I2RS protocol-independent service layer virtual
    topology data model. This data model utilizes the concepts in the generic I2RS
    topology model of virtual networks (node, links, termination points) and cross-layer
    topologies. This virtual service topology may be a composite layer created from
    the combination of protocol-dependent service layers. Protocol-dependent services
    layers include: L3VPN, L2VPN, EVPN, E-Tree, and others.</p>"
