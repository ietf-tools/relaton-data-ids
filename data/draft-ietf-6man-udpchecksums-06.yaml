abstract:
- content: <p>This document provides an update of the Internet Protocol version 6
    (IPv6) specification (RFC2460) to improve the performance in the use case when
    a tunnel protocol uses UDP with IPv6 to tunnel packets. The performance improvement
    is obtained by relaxing the IPv6 UDP checksum requirement for suitable tunneling
    protocol where header information is protected on the "inner" packet being carried.
    This relaxation removes the overhead associated with the computation of UDP checksums
    on IPv6 packets used to carry tunnel protocols. The specification describes how
    the IPv6 UDP checksum requirement can be relaxed for the situation where the encapsulated
    packet itself contains a checksum. The limitations and risks of this approach
    are described, and restrictions specified on the use of the method.</p>
