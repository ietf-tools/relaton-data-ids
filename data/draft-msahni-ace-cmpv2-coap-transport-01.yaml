abstract:
- content: "<p>This document specifies the use of Constrained Application Protocol
    (CoAP) as a transport medium for the Certificate Management Protocol Version 2
    (CMPv2) and Lightweight CMP Profile [Lightweight-CMP-Profile] CMPv2 defines the
    interaction between various PKI entities for the purpose of certificate creation
    and management. CoAP is an HTTP like client-server protocol used by various constrained
    devices in IoT space.</p>"
