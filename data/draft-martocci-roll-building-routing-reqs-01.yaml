- content: '<p>The Routing Over Low power and Lossy network (ROLL) Working Group has
    been chartered to work on routing solutions for Low Power and Lossy networks (LLN)
    in various markets: Industrial, Commercial (Building), Home and Urban. Pursuant
    to this effort, this document defines the routing requirements for building automation.
