abstract:
- content: "<p>This document defines a simple XML format for expressing support for,
    or understanding of sections of XML documents. This format is designed for use
    in negotiating a common level of support in protocols. XPath expressions are used
    to define which XML nodes within any particular instance document are understood.</p>"
