abstract:
- content: "<p>This document describes the MISP object template format which describes
    a simple JSON format to represent the various templates used to construct MISP
    objects. A public directory of common vocabularies MISP object templates [MISP-O]
    is available and relies on the MISP object reference format.</p>"
