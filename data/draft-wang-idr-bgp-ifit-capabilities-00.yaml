abstract:
- content: "<p>This document defines extensions to BGP to advertise the In-situ Flow
    Information Telemetry (IFIT) capabilities. Within an IFIT measurement domain,
    the capability is meant to be advertised from the IFIT tail node to the head node
    to assist the head node to determine whether a particular IFIT Option type can
    be enabled. This facilitates the deployment of IFIT measurements on a per-service
    and on-demand basis.</p>"
