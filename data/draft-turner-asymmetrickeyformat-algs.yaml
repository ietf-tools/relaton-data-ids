- content: "<p>This document describes the conventions for using several cryptographic
    algorithms with the EncryptedPrivateKeyInfo structure, as defined in RFC 5958.
    It also includes conventions necessary to protect the AsymmetricKeyPackage content
    type with SignedData, EnvelopedData, EncryptedData, AuthenticatedData, and AuthEnvelopedData.
