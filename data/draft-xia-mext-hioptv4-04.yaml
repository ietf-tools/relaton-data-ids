abstract:
- content: "<p>This document defines DHCPv4 options for dynamic discovery of home
    network information in Dual Stack Mobile IPv6. New DHCPv4 options are defined
    which allow a mobile node to request the home agent IPv4/v6 address, FQDN, or
    home network prefix and obtain it via the DHCPv4 response.</p>"
