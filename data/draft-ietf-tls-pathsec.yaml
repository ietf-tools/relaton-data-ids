- content: "<p>The TLS Pathsec Protocol (or Pathsec Protocol in short) extends the
    TLS protocol into securing data in transit not only between two end points, but
    also between the intermediaries en route, based on TLS 1.0 with appropriate extensions
    that include injecting source routing policies above the Transport layer.</p>"
