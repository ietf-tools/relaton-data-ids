abstract:
- content: "<p>This document summarizes SFR resource control requirements associated
    with the delivery of Triple Play Video on Demand services to broadband residential
    users. It also describes the approach based on RSVP for addressing those requirements.
    Finally, this document recommends that the IETF continues maintenance and extension
    of RSVP so that the industry can continue benefiting from quality interoperable
    resource control solutions based on RSVP.</p>"
