abstract:
- content: "<p>The application of MCP in the network management field is meant to
    develop various rich AI driven network applications, realize intent based networks
    management automation in the multi-vendor heterogeneous network environment. This
    document discusses the applicability of MCP to the network management in the IP
    network that utilizes IETF technologies. It explores operational aspect, key components,
    generic workflow and deployment scenarios. The impact of integrating MCP into
    the network management system is also discussed.</p>"
