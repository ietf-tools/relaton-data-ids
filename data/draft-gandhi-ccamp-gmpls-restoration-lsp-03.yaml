abstract:
- content: "<p>In transport networks, there are requirements where Generalized Multi-Protocol
    Label Switching (GMPLS) end-to-end recovery scheme needs to employ restoration
    LSP while keeping resources for the working and/or protecting LSPs reserved in
    the network after the failure. This draft describes Resource reSerVation Protocol
    - Traffic Engineering (RSVP-TE) signaling for GMPLS end-to-end recovery when using
    restoration LSP when failed LSP is not torn down.</p>"
