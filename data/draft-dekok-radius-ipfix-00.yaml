abstract:
- content: "<p>The Remote Authentication Dial In User Server (RADIUS) Protocol provides
    for a number of simple session-based metrics. There is a need to increase the
    number of metrics, and to add metrics for individual flows within a session. This
    document leverages IP Flow Information Export (IPFIX) to address both needs.</p>"
