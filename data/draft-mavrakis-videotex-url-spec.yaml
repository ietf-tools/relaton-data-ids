abstract:
- content: "<p>A new URL scheme, 'videotex' is defined. It allows videotex client
    software or terminals to connect to videotex services compliant to the ITU-T and
    ETSI videotex standards, including among others: - ITU/T Recommendation T.101:
    International Interworking for Videotex [3] - ETS 300 072: Videotex presentation
    layer protocol, videotex presentation layer data syntax [7]. - ETS 300 073: Videotex
    presentation layer protocol, Geometric display [12]. - ETS 300 076: Videotex Terminal
    Facility Identifier (TFI) [14] - ETS 300 149: Videotex presentation layer protocol,
    Audio Syntax [16]. - ETS 300 177: Videotex presentation layer protocol, Photographic
    Syntax [15]. - ANSI X3.110 - CSA T500: Videotex/Teletext Presentation Level Protocol
    Syntax [17]. The well-known port number 516 has been assigned by IANA to the videotex
    protocol [2].</p>"
