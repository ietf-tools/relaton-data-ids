abstract:
- content: "<p>This document analyzes a problem in the Uniform Format for IPv6 Extension
    Headers specified in RFC 6564, which results in nodes not being able to process
    an IPv6 Header Chain if it contains an unrecognized IPv6 Extension Header that
    follows the aforementioned Uniform Format. It analyzes the implications of the
    aforementioned problem, and discusses a number of possible solutions, including
    the specification of a new IPv6 Extension Header - the Universal Extension Header
    - that overcomes the aforementioned issues.</p>"
