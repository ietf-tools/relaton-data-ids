abstract:
- content: "<p>This document defines the MPLS Network Action (MNA) sub-stack solution
    for carrying Network Actions and Ancillary Data in the label stack. MPLS Network
    Actions can be used to influence packet forwarding decisions, carry additional
    OAM information in the MPLS packet, or perform user-defined operations. This document
    addresses the MNA requirements specified in draft-ietf-mpls-mna-requirements.
    This document follows the MNA framework specified in draft-ietf-mpls- mna-fwk.</p>"
