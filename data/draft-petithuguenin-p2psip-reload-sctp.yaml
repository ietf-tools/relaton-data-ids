abstract:
- content: "<p>This document defines two new Overlay Link protocols to be used with
    REsource LOcation And Discovery (RELOAD), both using SCTP. The Overlay Link protocol
    DTLS-SCTP-NO-ICE uses DTLS on top of native SCTP for overlays that do not require
    the use of ICE. The Overlay Link protocol DTLS-SCTP-UDP uses DTLS on top of an
    UDP encapsulation of SCTP for overlays that require the use of ICE.</p>"
