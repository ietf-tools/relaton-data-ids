abstract:
- content: "<p>Source Packet Routing in Networking (SPRING) WG specifies a special
    source routing mechanism. Such source routing mechanism can be leveraged to realize
    the service path layer functionality of the service function chaining (i.e, steering
    traffic through a particular service function path) by encoding the service function
    path or the service function chain information as the explicit path information.
    This document describes how to leverage the MPLS-based source routing mechanism
    as developed by the SPRING WG to realize the service path layer functionality
    of the service function chaining.</p>"
