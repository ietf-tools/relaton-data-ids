abstract:
- content: "<p>This document describes evolution of mobile user plane in 5G, including
    distributed User Plane Functions (UPFs) and alternative user plane implementations
    that some vendors/operators are promoting without changing 3GPP architecture/signaling,
    and further discusses potentially integrating UPF and Access Node (AN) in 6G mobile
    networks. This document is not an attempt to do 3GPP work in IETF. Rather, it
    discusses potential integration of IETF/wireline and 3GPP/wireless technologies
    - first among parties who are familiar with both areas and friendly with IETF/wireline
    technologies. If the ideas in this document are deemed reasonable, feasible and
    desired among these parties, they can then be brought to 3GPP for further discussions.</p>"
