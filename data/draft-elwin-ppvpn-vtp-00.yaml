abstract:
- content: "<p>This draft describes a VPN Tunnel encapsulation shim header (VTE) to
    be used in VPN tunnels and also defines a simple tunnel signaling protocol, called
    VPN Tunneling Protocol (VTP). It provides a simple mechanism for carrying VPN
    traffic over provider backbone. The protocol is expected to be run at each of
    the PE routers in the provider backbone. Remote access nodes can also join the
    VPN using this protocol.</p>"
