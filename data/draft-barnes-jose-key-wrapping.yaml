abstract:
- content: "<p>The discussions around key wrapping in the JOSE working group have
    raised new requirements for wrapped keys, namely: (1) Wrapping keys other than
    symmetric keys, (2) cryptographically binding attributes to keys, and (3) allowing
    the use of AEAD cryptographic algorithms for key wrapping (other than AES-KW).
    This document proposes a refactoring of the JOSE document set that provides a
    cleaner conceptual structure for JWS / JWE and transparent support for wrapped
    keys, all with a relatively minor impact on the compact form of JWS and JWE objects.</p>"
