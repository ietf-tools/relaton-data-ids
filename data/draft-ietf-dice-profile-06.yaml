- content: "<p>This document defines a DTLS 1.2 profile that is suitable for Internet
    of Things applications and is reasonably implementable on many constrained devices.
    A common design pattern in IoT deployments is the use of a constrained device
    (typically providing sensor data) that interacts with the web infrastructure.
    This document focuses on this particular pattern.</p>"
