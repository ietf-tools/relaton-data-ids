abstract:
- content: "<p>This memo describes an option to be included in RPL DIO messages that
    specifies one or more compression contexts to be used for IPv6 address compression.
    A compression context specifies a particular IPv6 address prefix to be used in
    both IPv6 header compression, as well as generic compression use-cases. The list
    of compression contexts is indexed by a compression context ID compatible with
    RFC 6282.</p>"
