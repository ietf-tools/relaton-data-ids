abstract:
- content: "<p>This document describes how DSR [1] can be extended for the support
    of MANET multipath routing. Since DSR uses the source routing approach, it can
    be appropriate for multipath routing. Therefore, in this draft, we describe how
    we can extend DSR for finding multiple routes from the source to the destination.</p>"
