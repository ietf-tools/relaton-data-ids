abstract:
- content: "<p>RFC 8029 specifies the key MPLS Operation, Administration, and Maintenance
    protocol, sometimes referred to MPLS Label Switched Path (LSP) Ping, or MPLS LSP
    Ping. Howerver, the actual name of the protocol have never been explicitly specified
    or documented. This document corrects that omission. This document updatess RFC
    8029.</p>"
