abstract:
- content: "<p>This document describes the architecture of the Locator/ID Separation
    Protocol (LISP), making it easier to read the rest of the LISP specifications
    and providing a basis for discussion about the details of the LISP protocols.
    This document is used for introductory purposes, more details can be found in
    [I-D.ietf-lisp-rfc6830bis] and [I-D.ietf-lisp-rfc6833bis], the protocol specifications.</p>"
