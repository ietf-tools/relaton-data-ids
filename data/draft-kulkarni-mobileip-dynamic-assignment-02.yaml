abstract:
- content: "<p>Mobile IP (RFC 3344) uses the Home Agent (HA) to anchor sessions of
    a roaming Mobile Node (MN). This draft proposes a messaging mechanism for dynamic
    home agent assignment and HA redirection. The goal is to provide a mechanism to
    assign an optimal HA for a Mobile IP session while allowing any suitable method
    for HA selection.</p>"
