abstract:
- content: "<p>RFC 8945 provides efficient authentication of Domain Name System (DNS)
    protocol messages using shared secret keys and the Transaction Signature (TSIG)
    resource record (RR). However, it provides no mechanism for setting up such keys
    other than configuration. This document describes the Transaction Key (TKEY) RR
    that can be used in a variety of modes to establish shared secret keys between
    a DNS resolver and server. This document obsoletes RFC 2930.</p>"
