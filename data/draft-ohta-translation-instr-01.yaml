abstract:
- content: "<p>A framework is given to coordinate the worldwide effort of RFC translation
    into various languages. Translated RFCs will be encoded in 7bit ISO 2022 and will
    have a name 'TRFC NNNN-LLL-MM' where 'NNNN' is the RFC number of the original
    RFC, 'LLL' is the language tag and 'MM' is the sequence number to identify different
    translations. Formatting rules similar to ASCII RFCs are also described.</p>"
