- content: <p>The document "BGP security requirements" (draft-ietf-rpsec-bgpsecrec)
    specifies general security requirements for BGP. However, specific security requirements
    for single BGP sessions, i.e., the connection between two BGP peers, are only
    touched on briefly in the section "transport layer protection". This document
    expands on this particular aspect of BGP security, defining the security requirements
    between two BGP peers.</p>
