abstract:
- content: "<p>The IETF's work has significance for communities concerned with societal,
    economic, and political outcomes, though barriers to engagement with the IETF
    exist for non-technical experts from these communities. This informational document
    introduces a problem statement and gap analysis of existing initiatives related
    to policy expert engagement in the IETF. It aims to be a resource for anyone interested
    in working to enable policy expert engagement in IETF standardisation.</p>"
