abstract:
- content: "<p>This document provides guidance to avoid carrying Resource Public Key
    Infrastructure (RPKI) derived Validation States in Transitive Border Gateway Protocol
    (BGP) Path Attributes. Annotating routes with attributes signaling validation
    state may flood needless BGP UPDATE messages through the global Internet routing
    system, when, for example, Route Origin Authorizations are issued, revoked, or
    RPKI-To- Router sessions are terminated. Operators SHOULD ensure Validation States
    are not signalled in transitive BGP Path Attributes. Specifically, Operators SHOULD
    NOT group BGP routes by their Prefix Origin Validation state into distinct BGP
    Communities.</p>"
