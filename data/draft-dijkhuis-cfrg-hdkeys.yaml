abstract:
- content: "<p>Hierarchical Deterministic Keys enables managing large sets of keys
    bound to a secure cryptographic device that protects a single key. This enables
    the development of secure digital identity wallets providing many one-time-use
    public keys. About This Document This note is to be removed before publishing
    as an RFC. Status information for this document may be found at https://datatracker.ietf.org/doc/draft-dijkhuis-cfrg-hdkeys/.
    Source for this draft and an issue tracker can be found at https://github.com/sander/hierarchical-deterministic-keys.</p>"
