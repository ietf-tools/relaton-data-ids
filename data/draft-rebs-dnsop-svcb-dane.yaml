- content: "<p>Service Binding records introduce a new form of name indirection in
    DNS. This document specifies DNS-Based Authentication of Named Entities (DANE)
    interaction with Service Bindings to secure endpoints including use of ports and
    transports discovered via Service Parameters. Discussion Venues This note is to
    be removed before publishing as an RFC. Source for this draft and an issue tracker
    can be found at https://github.com/bemasc/svcb-dane.</p>"
