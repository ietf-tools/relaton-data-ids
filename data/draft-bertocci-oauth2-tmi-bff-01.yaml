abstract:
- content: "<p>This document describes how a JavaScript frontend can delegate access
    token acquisition to a backend component. In so doing, the frontend can access
    resource servers directly without taking on the burden of communicating with the
    authorization server, persisting tokens, and performing complex operations within
    the user agent that would require configuration, error management and reliance
    on authorization server capabilities (such as refresh token rotation) that aren't
    widely available today.</p>"
