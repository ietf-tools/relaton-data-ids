abstract:
- content: <p>RFC 5512 defines a BGP Path Attribute known as the "Tunnel Encapsulation
    Attribute". This attribute allows one to specify a set of tunnels. For each such
    tunnel, the attribute can provide the information needed to create the tunnel
    and the corresponding encapsulation header. The attribute can also provide information
    that aids in choosing whether a particular packet is to be sent through a particular
    tunnel. RFC 5512 states that the attribute is only carried in BGP UPDATEs that
    use the "Encapsulation Subsequent Address Family (Encapsulation SAFI)". This document
    deprecates the Encapsulation SAFI (which has never been used in production), and
    specifies semantics for the attribute when it is carried in UPDATEs of certain
    other SAFIs. This document adds support for additional Tunnel Types, and allows
    a remote tunnel endpoint address to be specified for each tunnel. This document
    also provides support for specifying fields of any inner or outer encapsulations
    that may be used by a particular tunnel. This document obsoletes RFC 5512. Since
    RFCs 5566 and 5640 rely on RFC 5512, they are likewise obsoleted.</p>
