abstract:
- content: "<p>Application Layer Protocol Negotiation (ALPN) labels for the Session
    Traversal Utilities for NAT (STUN) and Traversal Using Relays around NAT (TURN)
    are defined in this document to allow the application layer to negotiate STUN,
    TURN within the Transport Layer Security (TLS) connection. The STUN ALPN protocol
    identifier and TURN ALPN identifier applies to both TLS and Datagram Transport
    Layer Security (DTLS).</p>"
