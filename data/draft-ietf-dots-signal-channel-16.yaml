abstract:
- content: '<p>This document specifies the DOTS signal channel, a protocol for signaling
    the need for protection against Distributed Denial-of- Service (DDoS) attacks
    to a server capable of enabling network traffic mitigation on behalf of the requesting
    client. A companion document defines the DOTS data channel, a separate reliable
    communication layer for DOTS management and configuration purposes. Editorial
    Note (To be removed by RFC Editor) Please update these statements with the RFC
    number to be assigned to this document: o "This version of this YANG module is
    part of RFC XXXX;" o "RFC XXXX: Distributed Denial-of-Service Open Threat Signaling
    (DOTS) Signal Channel"; o "| 3.00 | Alternate server | [RFCXXXX] |" o reference:
    RFC XXXX o This RFC Please update TBD statements with the port number to be assigned
    to DOTS Signal Channel Protocol.</p>'
