abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. The document
    proposes an extension to the Remote Monitoring MIB, RFC 2819. In particular, it
    describes managed objects used for real-time application Quality of Service (QoS)
    monitoring. [STANDARDS-TRACK]</p>"
