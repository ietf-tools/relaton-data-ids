abstract:
- content: "<p>This document describes the considerations and requirements of the
    computing information that needs to be notified into the network in Computing-Aware
    Traffic Steering (CATS). Especially, it suggests that a default policy should
    be supported on the Ingress, and one or more default metrics should be included
    in the notification.</p>"
