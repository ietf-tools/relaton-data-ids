abstract:
- content: "<p>This document proposes an intra-domain SAVNET architecture. Devices
    in the intra-domain network can communicate with each other and advertise SAV-specific
    information. SAV-specific information explicitly or implicitly indicates the accurate
    incoming directions of source addresses. With the advertised information, devices
    can generate accurate SAV rules automatically. Under the incremental/ partial
    deployment of the architecture, routing information can be used as a supplement
    of SAV-specific information for SAV rule generation. The architecture primarily
    introduces the SAV-specific information, architectural components, and the collaborations
    between them. Future intra-domain SAV mechanisms/protocols can be developed based
    on the architecture. Concrete protocol extensions or implementations are not the
    focus of this document.</p>"
