abstract:
- content: "<p>The Parallel Network File System (pNFS) allows for a file's metadata
    (MDS) and data (DS) to be on different servers. It does not provide a mechanism
    for the data server to update the metadata server of changes to the data part
    of the file. The client has knowledge of such updates, but lacks the ability to
    update the metadata server. This document presents several refinements to both
    RFC8881 and RFC8434 to allow the client to update the metadata server to changes
    on the data server.</p>"
