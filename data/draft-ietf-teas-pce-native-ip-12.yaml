abstract:
- content: "<p>This document defines the architecture for traffic engineering within
    native IP network, using multiple BGP sessions strategy and PCE -based central
    control mechanism. It uses the Central Control Dynamic Routing (CCDR) procedures
    described in this document, and the Path Computation Element Communication Protocol
    (PCEP) extension specified in draft ietf-pce-pcep-extension-native-ip.</p>"
