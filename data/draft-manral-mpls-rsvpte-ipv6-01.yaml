abstract:
- content: "<p>RSVP defined in [RFC2205] defines a resource reservation setup protocol,
    designed for an integrated service internet. RSVP-TE defined in [RFC2205] extends
    RSVP to establish LSP's in MPLS. For RSVP-TE hops that cannot allocate Labels
    cannot exist in the PATH of the LSP's. It is therefore specified that for IPv6
    RSVP-TE LSP's Path, PathTear and ResvConf Messages should address the messages
    directly to an adjacent node control plane IPv6 address. This document also specfies
    some other changes required for RSVP-TE to work over IPv6 transport.</p>"
