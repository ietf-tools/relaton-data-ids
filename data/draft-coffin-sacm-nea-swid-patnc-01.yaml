abstract:
- content: "<p>This document specifies the SWID Message and Attributes for PA-TNC.
    It extends the PA-TNC specification [RFC5792] by providing specific attributes
    and message exchanges to allow endpoints to report their software inventory information
    to a NEA server (as described in [RFC5209]) using SWID tags [SWID].</p>"
