abstract:
- content: "<p>The RADIUS Attributes suboption, specified in RFC 4014, enables a DHCP
    relay agent to pass identification and authorization information received during
    RADIUS authentication to a DHCP server. However, RFC 4014 defines a frozen list
    of RADIUS attributes that can be included in such a suboption. This document updates
    RFC 4014 by relaxing that constraint and allowing to tag additional RADIUS Attributes
    as permitted in the RADIUS Attributes DHCP suboption.</p>"
