abstract:
- content: "<p>This draft defines a new type of Outbound Route Filter (ORF), known
    as the VPN Prefix ORF. The VPN Prefix ORF mechanism is applicable when VPN routes
    from different VRFs are exchanged through a single shared BGP session.</p>"
