abstract:
- content: "<p>This specification defines Link Bindings, which provide dynamic linking
    of state updates between resources, either on an endpoint or between endpoints,
    for systems using CoAP (RFC7252). Editor note The git repository for the draft
    is found at https://github.com/core- wg/dynlink</p>"
