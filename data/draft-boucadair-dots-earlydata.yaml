- content: "<p>This document discusses to what extent it is safe to send DOTS signal
    channel messages as Early Data in TLS 1.3. This document is not intended to be
    published as an RFC. It is edited to help understanding the conclusion about the
    safeness of using DOTS signal channel messages as early data.</p>"
