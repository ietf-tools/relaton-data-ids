abstract:
- content: "<p>MPEG-4 is a recent standard from ISO/IEC for the coding of natural
    and synthetic audio-visual data.This document describes a payload format for transporting
    MPEG-4 synchronised and multiplexed data using RTP. Several services provided
    by RTP are beneficial for MPEG-4 encoded and multiplexed data transport over the
    Internet. Additionally, the use of RTP makes it possible to synchronize MPEG-4
    data with other real-time data types.</p>"
