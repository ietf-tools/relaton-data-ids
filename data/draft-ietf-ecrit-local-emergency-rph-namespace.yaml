abstract:
- content: <p>This document creates the new Session Initiation Protocol (SIP) Resource
    Priority header field namespace "esnet" for local emergency usage to a public
    safety answering point (PSAP), between PSAPs, and between a PSAP and first responders
    and their organizations, and places this namespace in the IANA registry.</p>
