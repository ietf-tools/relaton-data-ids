abstract:
- content: "<p>This document provides a set of standard PKC test keys that may be
    used wherever pre-generated keys and associated operations like digitial signatures
    are required. Like the EICAR virus test file, these widely-known test keys can
    be detected and recognised by applications consuming them as being purely for
    testing purposes without assigning any security properties to them.</p>"
