abstract:
- content: "<p>This document explains why and how semantic metadata annotation helps
    to test, validate and compare Outlier and Symptom detection, supports supervised
    and semi-supervised machine learning development, enables data exchange among
    network operators, vendors and academia and make anomalies for humans apprehensible.
    The proposed semantics uniforms the network anomaly data exchange between and
    among operators and vendors to improve their Service Disruption Detection Systems.</p>"
