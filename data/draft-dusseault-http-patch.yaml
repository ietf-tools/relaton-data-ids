abstract:
- content: "<p>Several applications extending the Hypertext Transfer Protocol (HTTP)
    require a feature to do partial resource modification. The existing HTTP PUT method
    only allows a complete replacement of a document. This proposal adds a new HTTP
    method, PATCH, to modify an existing HTTP resource. [STANDARDS-TRACK]</p>"
