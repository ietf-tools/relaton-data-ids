abstract:
- content: "<p>This document describes a new Locator/ID Separation Protocol (LISP)
    Canonical Address Format (LCAF), the Vendor Specific LCAF. This LCAF enables organizations
    to have implementation-specific encodings for LCAF addresses. This document updates
    RFC8060.</p>"
