abstract:
- content: "<p>The Email Address Internationalization (UTF8SMTP) extension allows
    UTF-8 characters in mail header fields. POP and IMAP servers support internationalized
    email messages. If a POP/IMAP client does not support Email Address Internationalization,
    POP/IMAP servers cannot send Internationalized Email Headers to the client and
    cannot remove the message. To avoid the situation, this document describes a conversion
    mechanism for internationalized Email messages to be traditional message format.</p>"
