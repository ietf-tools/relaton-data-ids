abstract:
- content: "<p>Proxy Mobile IPv6 (PMIPv6) and Mobile IPv6 (MIPv6) are the base protocols
    defined by IETF for network based and client based mobility. This document analyzes
    PMIPv6 and two MIPv6 extensions, DSMIP and NEMO, with regard to multiple Home
    Network Prefixes handling during handover.</p>"
