abstract:
- content: "<p>This document describes how the DIS Standard Capabilities and Non-Standard
    Capabilities (NSF) of [T.30] can be expressed using the format described by the
    IETF Content Negotiation Working Group [MEDIA-FEATURES, FEATURE-ALGEBRA, FEATURE-REG].
    The format described in this document, and the format described in [FEATURE-ALGEBRA]
    is intended to be usable in many Internet protocols and by a variety of methods.
    The specific methods are not described by this document.</p>"
