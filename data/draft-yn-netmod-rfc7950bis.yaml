abstract:
- content: "<p>YANG is a data modeling language used to model configuration, operational
    state, asynchronous notifications, and remote procedure calls (RPCs) for network
    management. This document describes the syntax and semantics of version 1.1 of
    the YANG language (YANG 1.1). YANG 1.1 is a maintenance release of the YANG language,
    addressing ambiguities and defects in the original specification. There are a
    small number of backward incompatibilities from YANG version 1.0</p>"
