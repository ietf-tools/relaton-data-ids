abstract:
- content: "<p>This document defines a YANG data model and associated mechanism enabling
    subscriber's adaptive subscriptions to a publisher's event streams at various
    different period intervals with which to report updates. Applying these elements
    allows both subscriber and publisher to automatically adjust the volume of telemetry
    traffic sent from publisher to the receivers.</p>"
