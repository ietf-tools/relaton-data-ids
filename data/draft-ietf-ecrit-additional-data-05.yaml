abstract:
- content: "<p>When an emergency call is sent to a Public Safety Answering Point (PSAP),
    the device that sends it, as well as any service provider in the path of the call,
    or access network through which the call originated may have information about
    the call which the PSAP may be able to use. This document describes an XML data
    structure to contains such data and a Uniform Resource Identifier (URI) for conveying
    the data to the PSAP. The URI may point to either an external resource, or the
    body of the SIP message.</p>"
