abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols. In particular, it defines objects for
    managing a Routing Bridge (RBridge), also known as a TRILL Switch, based on the
    IETF TRILL (Transparent Interconnection of Lots of Links) protocol. [STANDARDS-TRACK]</p>"
