abstract:
- content: "<p>SFC is an ordered set of service function, should be scalable to meet
    numerous requirements. The scalability of SFC can be interpreted as ability of
    the SFC to accommodate one or more SFs joining the SFC , or leaving the SFC without
    significant impact to SFC performance. This document presents four use cases on
    SFC scale-out and scale-in, and analysis of the requirements to support such capability.</p>"
