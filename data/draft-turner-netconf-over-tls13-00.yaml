abstract:
- content: "<p>RFC 7589 defines how to protect NETCONF messages with TLS 1.2. This
    document describes how to protect NETCONF messages with TLS 1.3. Discussion Venues
    This note is to be removed before publishing as an RFC. Discussion of this document
    takes place on the Network Configuration Working Group mailing list (netconf@ietf.org),
    which is archived at https://mailarchive.ietf.org/arch/browse/netconf/. Source
    for this draft and an issue tracker can be found at https://github.com/seanturner/netconf-over-tls13.</p>"
