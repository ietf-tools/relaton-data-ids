abstract:
- content: "<p>This document specifies modifications to the Certificate Management
    Messages over CMS specification ([CMCbis]) to permit the management of attribute
    certificates. This document does not stand alone, but must be used in conjunction
    with [CMCbis]. It is expected that the modifications proposed here will also be
    used in conjunction with the Attribute Certificate Request Message Format specification
    ([ACRMF]).</p>"
