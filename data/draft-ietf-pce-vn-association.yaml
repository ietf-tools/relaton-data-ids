abstract:
- content: "<p>This document describes how to extend the Path Computation Element
    (PCE) Communication Protocol (PCEP) association mechanism introduced by the PCEP
    Association Group specification, to further associate sets of Label Switched Paths
    (LSPs) with a higher-level structure such as a Virtual Network (VN) requested
    by a customer or application. This extended association mechanism can be used
    to facilitate control of virtual network using the PCE architecture.</p>"
