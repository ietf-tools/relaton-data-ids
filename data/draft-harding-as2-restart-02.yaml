- content: <p>AS2 Restart provides a method for AS2 clients and servers to restart
    payload transfers from the point of failure without requiring the entire document
    to be resent. Keywords The key words "MUST", "MUST NOT", "REQUIRED", "SHALL",
    "SHALL NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY", and "OPTIONAL" in this
    document are to be interpreted as described in RFC 2119.</p>
