abstract:
- content: "<p>The OAuth 2.0 Dynamic Client Registration specification described in
    RFC 7591 describes how an OAuth 2.0 client can be dynamically registered with
    an authorization server to obtain information to interact with this authorization
    server, including an OAuth 2.0 client identifier. To offer proper security protection
    for this dynamic client registration some security credentials need to be available
    on the OAuth 2.0 client. For this purpose RFC 7591 relies on two mechanisms, a
    trust-on-first-use model and a model where the client is in possession of a software
    statement (a sort-of bearer token). This specification improves the security of
    the OAuth 2.0 Dynamic Client Registration specification by introducing the support
    of attestation.</p>"
