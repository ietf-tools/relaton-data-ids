abstract:
- content: "<p>This draft updates RFC7012 IPFIX information model by introducing several
    information elements (IEs) to enable IPFIX to export the BGP community information,
    including BGP standard community defined in RFC1997, BGP extended community defined
    in RFC4360, and BGP large community defined in RFC8092. Network traffic flow information
    can then be accumulated and analysed at the granularity specified by the BGP communities,
    which is suitable for and needed by some traffic optimization applications located
    in IPFIX collector, SDN controller or PCE (Path Computation Element). To clarify,
    no new BGP community attribute is defined in this document and this document has
    no purpose to replace BGP Monitoring Protocol BMP defined in RFC7854. The IEs
    introduced in this document are used by IPFIX together with other IEs to facilitate
    the IPFIX collector analyzing the traffic in BGP community granularity without
    running the heavy BGP protocol.</p>"
