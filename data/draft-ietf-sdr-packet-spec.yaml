- content: "<p>The purpose of SDRP is to support source-initiated selection of routes
    to complement the route selection provided by existing routing protocols for both
    inter-domain and intra-domain routes. This memo provides information for the Internet
    community. This memo does not specify an Internet standard of any kind.</p>"
