abstract:
- content: "<p>This document provides a use-case that addresses the need for facilitating
    the application of virtual network abstractions and the control and management
    of on-demand end-to-end provisioning of connections that traverse multiple vendor
    domain transport networks. These abstractions shall help create a virtualized
    environment supporting operators in viewing and controlling different vendor domains,
    especially for on-demand network connectivity service for a single operator.</p>"
