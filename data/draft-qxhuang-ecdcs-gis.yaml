abstract:
- content: "<p>This document describes a novel Emergency Command and Dispatch Communication
    System (ECDCS), which is designed based on Geographic Information System (GIS).
    To begin with, some related intelligent notions are overviewed and the scheduling
    system is proposed. Then, the architecture of wisdom network is proposed. Finally,
    Function of each part of system is also discussed.</p>"
