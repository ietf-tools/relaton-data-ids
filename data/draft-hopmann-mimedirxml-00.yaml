abstract:
- content: "<p>This document specifies how to translate information which is represented
    in the MIMEDIR format into a representation of the identical information using
    the XML syntax. Using this specification, applications which have been designed
    to understand MIMEDIR formatted data should be able to interoperate using XML
    representations of the same schemas.</p>"
