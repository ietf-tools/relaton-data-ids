abstract:
- content: "<p>This document describes Transparency Gossip, a gossip service for Certificate
    Transparency and other transparency systems. Gossip peers connect to a gossip
    service and start sending and receiving gossip messages. Gossip transports register
    with a gossip service and transfer messages between other gossip services and
    local peers.</p>"
