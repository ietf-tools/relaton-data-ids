abstract:
- content: "<p>IMAP [IMAP4] is a rich protocol for accessing remote message stores.
    It provides an ideal mechanism for accessing public mail- ing list archives as
    well as private and shared message stores. This document defines a URL scheme
    for referencing objects on an IMAP server.</p>"
