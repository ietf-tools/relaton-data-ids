abstract:
- content: "<p>The IETF SUIT effort has been forming to define a secure firmware upgrade
    solution for Internet of Things (IOT). Recent vulnerabilities and the need to
    upgrade firmware on the IoT devices for security updates in a standardized, secure,
    and automated fashion has been the driving force behind this work. This specification
    is a requirements document to aid in developing a solution for Secure Firmware
    upgrade of the IoT devices.</p>"
