  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document describes a new mechanism for secure DNS authentication
    and a possible mechanism for DNS data confidentiality in various scenarios especially
    DNS resolvers. It also focuses on reducing human interaction during secure authentication
    and DNS message encryption. This document supports both IPv4 and IPv6 enabled
    networks.</p>"
