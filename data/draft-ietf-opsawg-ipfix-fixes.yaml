abstract:
- content: "<p>This document provides simple fixes to the IANA IP Flow Information
    Export (IPFIX) Entities registry. Specifically, this document provides updates
    to fix shortcomings in the description of some Information Elements (IE), updates
    to ensure a consistent structure when citing an existing IANA registry, and updates
    to fix broken pointers, orphaned section references, etc. The updates are also
    meant to bring some consistency among the entries of the registry.</p>"
