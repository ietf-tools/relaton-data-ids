abstract:
- content: "<p>This document describes an experience of Japanese Internet measurement
    system to measure end-to-end performance of user's experience. We have developed
    the system toward the enhancement of the network performance in an ISP since October
    2013. The systems and the considerations about the Internet measurement are introduced
    along with our current status. This document is expected to be useful for the
    standardization of Internet measurements.</p>"
