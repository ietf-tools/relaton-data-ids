- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. This document
    proposes an extension to the Ethernet-like Interfaces MIB for the capability to
    manage Ethernet-in-the-First-Mile (EFM) devices.</p>"
