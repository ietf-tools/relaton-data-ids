abstract:
- content: "<p>DDoS Open Threat Signaling(DOTS) described in [RFC8612] is a standardized
    method to coordinate a real-time response among involved operators. This document
    focus on the considerations regard to the use of DOTS to mitigate DNS-Related
    DDoS attacks.</p>"
