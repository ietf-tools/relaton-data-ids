abstract:
- content: "<p>The International Telecommunication Union Telecommunication Standardization
    Sector (ITU-T) has extended the Recommendation G.709 to support beyond 100G (B100G)
    features. Corresponding Open Shortest Path First - Traffic Engineering (OSPF-TE)
    routing protocol extensions are included in this document.</p>"
