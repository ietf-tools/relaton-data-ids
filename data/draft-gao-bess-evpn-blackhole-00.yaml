abstract:
- content: "<p>Ethernet Virtual Private Networks (EVPN) is becoming the de-facto standard-based
    control plane solution for Data Center and layer-2 Service Provider applications.The
    risk of hacking and DDos attacks within the EVPN network is general common concern.Blackhole
    mac is a method used to block hacking or DDos attacks, The network device discard
    the packets where the source or destionation match the blackhole mac.Normally
    blackhole mac is mannually configured on the networkdevic,Configure blackhole
    mac is complex and error-prone task for network operators.This document introduces
    a blackhole community extension for evpn mac route to distribute the blackhole
    mac in the EVPN networks.The evpn mac route with blackhole community allows the
    bgp speaker to notify the recipients the specific mac is a blackhole mac.</p>"
