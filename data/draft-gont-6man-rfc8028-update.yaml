abstract:
- content: "<p>This document specifies IPv6 host behavior to improve their support
    for general and common multi-router and multi-prefix scenarios. It formally updates
    RFC 4861, RFC 4862, and RFC 8028 such that such scenarios are properly supported.
    This document also formally updates RFC 8504, thus requiring support for multi-router
    and multi- prefix scenarios in all IPv6 nodes.</p>"
