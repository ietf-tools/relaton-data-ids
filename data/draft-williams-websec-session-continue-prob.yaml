abstract:
- content: <p>One of the most often talked about problems in web security is "cookies".
    Web cookies are a method of associating requests with "sessions" that may have
    been authenticated somehow. Cookies are a form of bearer token that leave much
    to be desired. This document describes the session "continuation" problem for
    the HyperText Transport Protocol (HTTP).</p>
