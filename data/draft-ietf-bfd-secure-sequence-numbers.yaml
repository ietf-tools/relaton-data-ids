abstract:
- content: "<p>This document describes two new BFD Authentication mechanism, Meticulous
    Keyed ISAAC, and Meticulous Keyed FNV1A. These mechanisms can be used to authenticate
    BFD packets, and secure the sequence number exchange, with less CPU time cost
    than using MD5 or SHA1, with the tradeoff of decreased security. This document
    updates RFC 5880.</p>"
