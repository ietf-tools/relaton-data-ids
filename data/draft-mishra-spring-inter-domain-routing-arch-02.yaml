abstract:
- content: "<p>This draft describes the SRv6 Inter Domain routing architecture with
    IP VPN and EVPN overlays and seamlessly stitching the overlays across inter domain
    boundaries. This draft analyzes the SRv6 Design and Operational considerations
    regarding SRv6 Inter Domain routing and the SRv6 forwarding plane. This draft
    also describes three real world use cases of SRv6 Compression Next CSID and operational
    considrations with regards to SRv6 inter domain routing.</p>"
