abstract:
- content: "<p>This document describes how Network Virtualization Overlay networks
    (NVO3) can be connected to a Wide Area Network (WAN) in order to extend the layer-2
    connectivity required for some tenants. The solution will analyze the interaction
    between NVO3 networks running EVPN and other L2VPN technologies used in the WAN,
    such as VPLS/PBB- VPLS or EVPN/PBB-EVPN, and will propose a solution for the interworking
    between both.</p>"
