abstract:
- content: "<p>This document introduces a set of signature schemes that use pairs
    of cryptographic elements such as public keys and signatures to combine their
    security properties. These schemes effectively mitigate risks associated with
    the adoption of post-quantum cryptography and are fully compatible with existing
    X.509, PKIX, and CMS data structures and protocols. This document defines thirteen
    specific pairwise combinations, namely ML-DSA Composite Schemes, that blend ML-DSA
    with traditional algorithms such as RSA, ECDSA, Ed25519, and Ed448. These combinations
    are tailored to meet security best practices and regulatory requirements.</p>"
