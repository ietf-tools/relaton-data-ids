abstract:
- content: "<p>This document describes how an Extensible Provisioning Protocol (EPP)
    session is mapped onto a UDP-Based Multiplexed and Secure Transport connection(QUIC).
    EPP over QUIC (EoQ) has privacy properties similar to EPP over TCP with TLS specified
    in RFC 5734. This mapping can protect information exchanged between an EPP client
    and an EPP server, and can reduce protocol-induced delays due to QUIC features.</p>"
