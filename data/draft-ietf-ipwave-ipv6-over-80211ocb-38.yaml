abstract:
- content: <p>In order to transmit IPv6 packets on IEEE 802.11 networks running outside
    the context of a basic service set (OCB, earlier "802.11p") there is a need to
    define a few parameters such as the supported Maximum Transmission Unit size on
    the 802.11-OCB link, the header format preceding the IPv6 header, the Type value
    within it, and others. This document describes these parameters for IPv6 and IEEE
    802.11-OCB networks; it portrays the layering of IPv6 on 802.11-OCB similarly
    to other known 802.11 and Ethernet layers - by using an Ethernet Adaptation Layer.</p>
