abstract:
- content: "<p>This specification describes the configuration of proactive MPLS Transport
    Profile (MPLS-TP) Operations, Administration, and Maintenance (OAM) functions
    for a given Label Switched Path (LSP) using a set of TLVs that are carried by
    the GMPLS RSVP-TE protocol based on the OAM Configuration Framework for GMPLS
    RSVP-TE.</p>"
