abstract:
- content: "<p>Session Initiation Protocol (SIP) is passed on point-to-point protocol.
    This document describes a Multipoint Session Initiation Protocol. This protocol
    is an application-layer control (signaling) protocol for creating, modifying,
    and terminating sessions with one or more participants. The protocol is based
    on distributed network entities architecture, and the use of the server is mandatory.</p>"
