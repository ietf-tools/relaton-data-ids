abstract:
- content: "<p>Various link attributes have been defined in OSPF in the context of
    the MPLS Traffic Engineering (TE) and GMPLS. Since the original RSVP-TE use case
    was defined, additional applications (e.g., SRTE, LFA) have been defined which
    also make use of the link attribute advertisements. This document defines how
    to distribute link attributes in OSPFv2 and OSPFv3 for applications other than
    MPLS TE or GMPLS.</p>"
