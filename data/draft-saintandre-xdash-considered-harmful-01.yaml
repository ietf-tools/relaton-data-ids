abstract:
- content: <p>Many application protocols use named parameters to represent data (for
    example, header fields in Internet mail messages and HTTP requests). Historically,
    protocol designers and implementers have often differentiated between "standard"
    and "experimental" parameters by prefixing experimental parameters with the string
    "X-". This document argues that, on balance, the "X-" convention has more costs
    than benefits.</p>
