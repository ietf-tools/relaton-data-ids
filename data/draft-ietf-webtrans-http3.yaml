abstract:
- content: "<p>WebTransport [OVERVIEW] is a protocol framework that enables application
    clients constrained by the Web security model to communicate with a remote application
    server using a secure multiplexed transport. This document describes a WebTransport
    protocol that is based on HTTP/3 [HTTP3] and provides support for unidirectional
    streams, bidirectional streams, and datagrams, all multiplexed within the same
    HTTP/3 connection.</p>"
