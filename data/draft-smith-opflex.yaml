abstract:
- content: "<p>The OpFlex architecture provides a distributed control system based
    on a declarative policy information model. The policies are defined at a logically
    centralized policy repository (PR) and enforced within a set of distributed policy
    elements (PE). The PR communicates with the subordinate PEs using the OpFlex Control
    protocol. This protocol allows for bidirectional communication of policy, events,
    statistics, and faults. This document defines the OpFlex Control Protocol.</p>"
