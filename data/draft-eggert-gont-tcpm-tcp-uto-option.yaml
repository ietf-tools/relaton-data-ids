abstract:
- content: "<p>The TCP user timeout controls how long transmitted data may remain
    unacknowledged before a connection is aborted. TCP implementations typically use
    a single, system-wide user timeout value. The TCP User Timeout Option allows conforming
    TCP implementations to exchange requests for individual, per-connection user timeouts.
    Lengthening the system-wide default user timeout allows established TCP connections
    to survive extended periods of disconnection. On the other hand, shortening the
    default user timeout allows busy servers to explicitly notify their clients they
    will maintain the connection state information only accross short periods of disconnection.</p>"
