abstract:
- content: "<p>A framework called Static Context Header Compression and fragmentation
    (SCHC) has been designed with the primary goal of supporting IPv6 over Low Power
    Wide Area Network (LPWAN) technologies [RFC8724]. One of the SCHC components is
    a header compression mechanism. If used properly, SCHC header compression allows
    a greater compression ratio than that achievable with traditional 6LoWPAN header
    compression [RFC6282]. For this reason, it may make sense to use SCHC header compression
    in some 6LoWPAN environments, including IEEE 802.15.4 networks. This document
    specifies how a SCHC-compressed packet can be carried over IEEE 802.15.4 networks.</p>"
