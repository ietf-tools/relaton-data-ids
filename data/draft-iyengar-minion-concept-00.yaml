abstract:
- content: "<p>Minion uses TCP-format packets on-the-wire, to provide full compatibility
    with existing NATs, Firewalls, and similar middleboxes, but provides a richer
    set of facilities to the application. Minion's richer facilities include a message-oriented
    API rather than TCP's unstructured byte-stream service model, multiplexing of
    multiple messages (or message streams) on a single connection, interleaving of
    multiplexed messages (to eliminate head-of-line blocking), message cancellation,
    request/reply support, ordered and unordered messages, chained messages, multiple
    priority levels with byte-granularity preemption, and DTLS Security.</p>"
