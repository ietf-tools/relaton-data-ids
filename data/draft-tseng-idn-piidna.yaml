abstract:
- content: "<p>This document proposes a phased implementation for IDNA (Internationalized
    Domain Names in Applications). DNS infrastructure is critical for the Internet
    operation. The implementation of IDNA shall be carefully considered and examined.
    Deployment of IDN infrastructure shall be migrated step by step to ensure the
    reliability of the new infrastructure. To fulfill the incremental change requirements,
    this document proposes a phased implementation for IDNA.</p>"
