abstract:
- content: "<p>This document specifies a TLS 1.3 extension that allows TLS clients
    and servers to authenticate with certificates and provide confidentiality based
    on encryption with a symmetric key from the usual key agreement algorithm and
    an external pre-shared key (PSK).</p>"
