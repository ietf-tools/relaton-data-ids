abstract:
- content: "<p>This document discusses color-based tunnel selection for BGP payload
    prefixes. It defines a set of extended mapping modes, and describes how to use
    these modes to construct tunnel selection schemes to achieve flexible tunnel selection.
    Tunnel selection schemes can be implemented as policies on routers performing
    tunnel selection, or signaled by next hop routers or a central controller via
    BGP.</p>"
