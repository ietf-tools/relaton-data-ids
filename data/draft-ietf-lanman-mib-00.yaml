abstract:
- content: "<p>This memo provides a Management Information Base (MIB) for management
    of LAN Manager nodes with TCP/IP-based network management protocols. Together
    with documents describing the structure of management information (RFC 1155) and
    thee Simple Network Management Protocol (RFC 1157) this document provides a specification
    for managing LAN Manager nodes in a TCP/IP environment.</p>"
