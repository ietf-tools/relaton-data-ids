abstract:
- content: <p>This document updates NMDA [RFC8342] to define a read-only conventional
    configuration datastore called "system" to hold system- defined configurations.
    To avoid clients' explicit copy/paste of referenced system-defined configuration
    into the target configuration datastore (e.g., &lt;running&gt;), a "resolve-system"
    parameter has been defined to allow the server acting as a "system client" to
    copy referenced system-defined nodes automatically. The solution enables clients
    manipulating the target configuration datastore (e.g., &lt;running&gt;) to overlay
    and reference nodes defined in &lt;system&gt;, override values of configurations
    defined in &lt;system&gt;, and configure descendant nodes of system-defined nodes.</p>
