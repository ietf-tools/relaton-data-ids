abstract:
- content: "<p>This draft presents a scheme for QoS support in Mobile IPv6. A QoS
    hop-by-hop option piggybacked in the binding messages is used for QoS signaling.
    A handoff takes place only upon the availability of sufficient resources along
    the new transmission path.</p>"
