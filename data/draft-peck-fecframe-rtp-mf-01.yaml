abstract:
- content: "<p>This document defines a new RTP payload format for the Forward Error
    Correction (FEC) that is used to protect multiple source flows. The format defined
    by this document enables the protection of multiple media sources encapsulated
    in RTP with one or more repair flows and is based on the FEC framework (described
    in [I-D.ietf-fecframe- framework]) and the SDP Elements for FEC Framework (described
    in [I-D.ietf-fecframe-sdp-elements]).</p>"
