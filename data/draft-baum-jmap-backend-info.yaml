abstract:
- content: "<p>It is likely that any JMAP implementation has either bugs or intentionally
    deviates from the standard. To cope with such a unique behavior, JMAP clients
    need to identify the software behind the JMAP endpoint and apply custom logic.
    This specification defines the ability to provide details about the product, backend
    and environment for JMAP servers.</p>"
