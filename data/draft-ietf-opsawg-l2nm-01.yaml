abstract:
- content: "<p>This document defines a YANG Data model (called, L2NM) that can be
    used to manage the provisioning of Layer 2 VPN services within a Service Provider
    Network. This YANG module provides representation of the Layer 2 VPN Service from
    a network standpoint. The module is meant to be used by a Network Controller to
    derive the configuration information that will be sent to relevant network devices.
    The L2NM YANG Data model complements the Layer 2 Service Model (RFC8466) by providing
    a network-centric view of the service that is internal to a Service Provider.</p>"
