abstract:
- content: "<p>This document describes an approach for Resource Public Key Infrastructure
    (RPKI) Relying Parties (RPs) to impose locally configured Constraints on cryptographic
    products subordinate to publicly-trusted Trust Anchors (TAs), as implemented in
    OpenBSD's rpki-client validator. The ability to constrain a Trust Anchor operator's
    effective signing authority to a limited set of Internet Number Resources (INRs)
    allows Relying Parties to enjoy the potential benefits of assuming trust - within
    a bounded scope.</p>"
