abstract:
- content: "<p>YANG SID (Schema Item iDentifier) is a method to identify YANG items
    in constrained environments. The YANG Data Model for SCHC needs to use smaller
    values and reduce the distance between two sections to minimize deltas' size and
    assure header compression performance. Keeping compact values for SCHC can be
    done when data and identity are differentiated.</p>"
