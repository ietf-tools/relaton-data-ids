abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols. In particular, it describes the managed
    objects for modeling the Control And Provisioning of Wireless Access Points (CAPWAP)
    Protocol. This MIB module is presented as a basis for future work on the SNMP
    management of the CAPWAP protocol. This document is not an Internet Standards
    Track specification; it is published for informational purposes.</p>"
