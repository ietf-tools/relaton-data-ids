abstract:
- content: "<p>Mobile Ad-hoc Networks (MANETs) consist of routers operating over multihop
    wireless links, and may or may not connect to other networks and/or the Internet.
    Routers in MANETs must have a way to automatically provision local and global-use
    IP addresses/prefixes. This document specifies mechanisms for MANET autoconfiguration
    that view the MANET as a multilink site. Both IPv4 and IPv6 are discussed.</p>"
