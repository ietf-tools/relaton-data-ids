abstract:
- content: '<p>RFC 3723 includes requirements for IPsec usage with IP Storage protocols
    (e.g., iSCSI) based on IPsec v2 (RFC 2401 and related RFCs). This document updates
    those requirements to IPsec v3 (RFC 4301 and related RFCs) and updates implementation
    requirements to reflect developments in cryptography since RFC 3723 was published.
