abstract:
- content: "<p>This document describes how a proxy functioning between Unicast DNS-
    Based Service Discovery and Multicast DNS can be automatically configured using
    automatically configured routing protocol or some other network-level state sharing
    mechanism. Zero-configuration OSPFv3 is used to describe one concrete way to implement
    this scheme.</p>"
