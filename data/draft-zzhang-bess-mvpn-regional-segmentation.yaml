abstract:
- content: "<p>RFC7524 specifies procedures for Inter-Area Point-to-Multipoint Segmented
    Label Switched Paths (aka MVPN tunnel segmentation). This document updates RFC7524
    by extending the inter-area segmentation concept to inter-region and intra-region
    segmentation where a region is no longer tied to an IGP area.</p>"
