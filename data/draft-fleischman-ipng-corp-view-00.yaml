abstract:
- content: "<p>The goal of this paper is to examine the implications of IPng from
    the point of view of Fortune 100 corporations which have heavily invested in TCP/IP
    technology in order to achieve their (non-computer related) business goals.This
    memo provides information for the Internet community. This memo does not specify
    an Internet standard of any kind.</p>"
