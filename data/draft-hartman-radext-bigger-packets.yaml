abstract:
- content: "<p>The RADIUS over TLS experiment described in RFC 6614 has opened RADIUS
    to new use cases where the 4096-octet maximum RADIUS packet proves problematic.
    This specification extends the RADIUS over TCP experiment to permit larger RADIUS
    packets. This specification compliments other ongoing work to permit fragmentation
    of RADIUS authorization information.</p>"
