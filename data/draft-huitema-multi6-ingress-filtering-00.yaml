abstract:
- content: "<p>The note presents a set of mechanisms to provide ingress filtering
    compatibility for legacy hosts in IPv6 multihomed sites. The described mechanisms
    are not a complete multihoming solution but just a component, and additional mechanisms
    will be needed to fulfill all the requirements of multihoming.</p>"
