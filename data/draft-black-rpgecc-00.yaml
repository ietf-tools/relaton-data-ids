abstract:
- content: "<p>This memo describes algorithms for deterministically generating parameters
    for elliptic curves over prime fields offering high practical security in cryptographic
    applications, including Transport Layer Security (TLS) and X.509 certificates.
    The algorithms can generate domain parameters at any security level for modern
    (twisted) Edwards curves.</p>"
