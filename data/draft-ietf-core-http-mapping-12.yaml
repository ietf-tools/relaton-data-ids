abstract:
- content: "<p>This document provides reference information for implementing a cross-protocol
    network proxy that performs translation from the HTTP protocol to the CoAP protocol.
    This will enable a HTTP client to access resources on a CoAP server through the
    proxy. This document describes how a HTTP request is mapped to a CoAP request,
    and then how a CoAP response is mapped back to a HTTP response. This includes
    guidelines for URI mapping, media type mapping and additional proxy implementation
    issues. This document covers the Reverse, Forward and Interception cross-protocol
    proxy cases.</p>"
