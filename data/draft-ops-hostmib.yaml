- content: <p>This memo obsoletes RFC 1514, the "Host Resources MIB". This memo extends
    that specification by clarifying changes based on implementation and deployment
    experience and documenting the Host Resources MIB in SMIv2 format while remaining
    semantically identical to the existing SMIv1-based MIB. [STANDARDS-TRACK]</p>
