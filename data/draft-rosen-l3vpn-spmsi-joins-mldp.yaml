abstract:
- content: <p>The specification for Multicast Virtual Private Networks (MVPN) contains
    an option that allows UDP-based "S-PMSI Join" messages to be used to bind particular
    customer multicast flows to particular tunnels through a service provider's network.
    This document extends the MVPN specification so that these options can be used
    when the tunnel through the provider's network are Point-to-Multipoint Label Switched
    Paths.</p>
