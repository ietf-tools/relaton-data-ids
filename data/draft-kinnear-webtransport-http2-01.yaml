abstract:
- content: "<p>WebTransport is a protocol framework that enables clients constrained
    by the Web security model to communicate with a remote server using a secure multiplexed
    transport. This document describes Http2Transport, a WebTransport protocol that
    is based on HTTP/2 and provides support for either endpoint to initiate streams
    multiplexed within the same HTTP/2 connection.</p>"
