abstract:
- content: "<p>Segment Routing (SR) leverages the source routing paradigm. SR is applicable
    to both Multiprotocol Label Switching (SR-MPLS) and IPv6 (SRv6) data planes. This
    document describes procedures for Performance Measurement in SR networks using
    Simple Two-Way Active Measurement Protocol (STAMP) defined in RFC 8762 and its
    optional extensions defined in RFC 8972 and further augmented in RFC 9503. The
    procedure described is used for links, end-to-end SR paths (including SR Policies
    and SR Flexible Algorithm IGP paths) as well as Layer-3 and Layer-2 services in
    SR networks, and is applicable to both SR-MPLS and SRv6 data planes.</p>"
