abstract:
- content: "<p>This document describes the high level architecture for the registration
    and discovery of DRIP Entity Tags (DETs) using DNS technologies and practices.
    Discovery of DETs and their artifacts are through the existing DNS structure and
    methods by using FQDNs. A general overview of the interfaces required between
    components is described in this document with supporting documents giving technical
    specifications.</p>"
