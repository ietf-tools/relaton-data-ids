abstract:
- content: "<p>This document specifies the transmission of IPv6 packet over 802.16
    networks. The specification includes the MTU size of IPv6 packets, the frame format
    for transmission of IPv6 packets, the method of forming IPv6 link-local addresses
    and statelessly autoconfigured addresses on IEEE802.16 networks. It also specifies
    the content of the Source/Target Link-layer Address option used in Neighbor Discovery
    Protocol specified in RFC2461 [DISC] when those messages are transmitted on an
    IEEE802.16 network.</p>"
