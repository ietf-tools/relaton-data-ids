abstract:
- content: "<p>A TURN client may discover multiple TURN servers. In such a case, there
    are no guidelines that a client can follow to choose or prefer a particular TURN
    server among those discovered. This document details selection criteria, as guidelines,
    that can be used by a client to perform an informed TURN server selection decision.</p>"
