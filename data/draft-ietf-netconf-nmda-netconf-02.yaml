abstract:
- content: '<p>This document extends the NETCONF protocol defined in RFC 6241 in order
    to support the Network Management Datastore Architecture defined in I-D.ietf-netmod-revised-datastores.
    This document updates both RFC 6241 and RFC 7950. The update to RFC 6241 adds
    new operations &lt;get-data&gt; and &lt;edit-data&gt;, and augments existing operations
    &lt;lock&gt;, &lt;unlock&gt;, and &lt;validate&gt;. The update to RFC 7950 requires
    the usage of I-D.ietf-netconf-rfc7895bis by NETCONF servers implementing the Network
    Management Datastore Architecture. REF Editor: please replace "I-D.ietf-netmod-revised-datastores"
    and "I-D.ietf-netconf-rfc7895bis" above with their final RFC assignments.</p>'
