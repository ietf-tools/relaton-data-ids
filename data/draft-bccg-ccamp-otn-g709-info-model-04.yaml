abstract:
- content: "<p>The recent revision of ITU-T recommendation G.709 [G.709-v3] has introduced
    new fixed and flexible ODU containers in Optical Transport Networks (OTNs), enabling
    optimized support for an increasingly abundant service mix. This document provides
    a model of information needed by the routing and signaling process in OTNs to
    support Generalized Multiprotocol Label Switching (GMPLS) control of all currently
    defined ODU containers.</p>"
