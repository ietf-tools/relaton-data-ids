abstract:
- content: "<p>This document defines a registry for Locator/ID Separation Protocol
    (LISP) Packet Type allocations. It also specifies a LISP shared message type for
    defining future extensions and conducting experiments without consuming a LISP
    packet type codepoint for each extension. This document updates RFC6830.</p>"
