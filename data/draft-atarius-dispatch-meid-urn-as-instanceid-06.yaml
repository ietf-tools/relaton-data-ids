abstract:
- content: <p>This specification specifies how the Uniform Resource Name (URN) namespace
    reserved for the Third Generation Partnership Project 2 (3GPP2) identities and
    its Namespace Specific String (NSS) for the Mobile Equipment Identity (MEID) can
    be used as an instance-id. Its purpose is to fulfill the requirements for defining
    how a specific URN needs to be constructed and used in the "+sip.instance" Contact
    header field parameter for outbound behavior.</p>
