abstract:
- content: "<p>This document specifies the Zixt Secure Messaging Protocol (ZSMP),
    a protocol for secure, end-to-end encrypted messaging in the Zixt Chat application.
    ZSMP provides authentication, confidentiality, and integrity for messages exchanged
    between clients, with support for group messaging and extensibility. This specification
    defines the message formats, cryptographic mechanisms, and session management
    procedures for ZSMP.</p>"
