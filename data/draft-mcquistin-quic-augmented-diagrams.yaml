abstract:
- content: "<p>This document describes the core transport protocol data units used
    in the QUIC protocol using a machine-readable augmented packet header diagram
    format. It is intended as an example of the augmented packet header diagram language,
    and not as a contribution to the development of the QUIC protocol.</p>"
