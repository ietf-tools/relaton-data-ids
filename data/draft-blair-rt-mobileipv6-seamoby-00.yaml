abstract:
- content: "<p>This draft develops terminology, an architectural framework, a list
    of objectives, and a proposed solution for Realtime Mobile IPv6. Realtime Mobile
    IPv6 seeks to deliver realtime application data to IPv6 capable Mobile Nodes while
    minimizing the impact of handoff on realtime applications.</p>"
