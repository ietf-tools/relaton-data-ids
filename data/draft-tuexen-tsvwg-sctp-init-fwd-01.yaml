abstract:
- content: "<p>The Stream Control Transmission Protocol (SCTP) extension described
    in this document allows the support of a simple mechanism to distribute association
    requests between a cluster of SCTP end points providing the same service. In particular,
    this allows the use of anycast addresses in combination with SCTP.</p>"
