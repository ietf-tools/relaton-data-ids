abstract:
- content: "<p>Media Friendly Rate Control (MFRC) is a mechanism for rate control
    of unicast media streams that is intended to be a better fit for the requirements
    of streaming media applications than TCP-Friendly Rate Control (TFRC), while still
    maintaining fairness with competing TCP applications.</p>"
