- content: "<p>This document describes controls and service flow for Media Server
    on the scenarios and requirements for dynamic adaptation of the terminal types,
    media format and transport bit rate (Dynamic Bandwidth Allocation), etc. To fulfill
    the requirements above, an Adaptor entity is introduced in the architecture in
    the case of the dynamic media adaptation.</p>"
