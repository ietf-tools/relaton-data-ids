abstract:
- content: "<p>This document specifies an extension to RFC 6962 Certificate Transparency
    (CT) logs that enables efficient caching and batch retrieval through page-based
    access patterns. The extension introduces a binary format that eliminates base64
    encoding overhead and certificate chain duplication while maintaining full backward
    compatibility with existing RFC 6962 implementations.</p>"
