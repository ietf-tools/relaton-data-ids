abstract:
- content: "<p>This document defines YANG modules for energy saving management at
    both device and network levels. Also, the document specifies a common module that
    is used independent of the model layer. Discussion Venues This note is to be removed
    before publishing as an RFC. Discussion of this document takes place on the Network
    Inventory YANG Working Group mailing list (inventory-yang@ietf.org), which is
    archived at https://mailarchive.ietf.org/arch/browse/inventory-yang/. Source for
    this draft and an issue tracker can be found at https://github.com/boucadair/draft-cwbgp-energy-saving-management.</p>"
