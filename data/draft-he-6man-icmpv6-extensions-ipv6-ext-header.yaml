- content: "<p>This document defines a generic ICMPv6 extensions for carrying and
    reflecting IPv6 extension header, using two extended ICMPv6 message types: Echo
    Request and Echo Reply, for diagnostic purposes. Also, an example of leveraging
    the ICMPv6 extensions for carrying and reflecting IPv6 option header, which contains
    the IOAM Trace Option, is presented.</p>"
