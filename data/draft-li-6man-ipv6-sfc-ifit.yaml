abstract:
- content: "<p>Service Function Chaining (SFC) and In-situ Flow Information Telemetry
    (IFIT) are important path services along with the packets. In order to support
    these services, several encapsulations have been defined. The document analyzes
    the problems of these encapsulations in the IPv6 scenario and proposes the possible
    optimized encapsulation for IPv6.</p>"
