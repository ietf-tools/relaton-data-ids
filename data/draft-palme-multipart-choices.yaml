abstract:
- content: "<p>This memo specifies that the existing MIME content-type 'multipart/alternative'
    should be restricted to cases where the alternatives differ in their content-type.
    When the alternatives differ in other properties than content-type, a new 'multipart/choices'
    content-type is to be used instead. This is necessary, because the present specification
    gives extremely bad downgrading for mailers not supporting use of 'multipart/alternative'
    for other differences than content-type. This memo also specifies a mandatory
    parameter to multipart/choices. This mandatory parameter will hopefully avoid
    the same problem occuring again in the future.</p>"
