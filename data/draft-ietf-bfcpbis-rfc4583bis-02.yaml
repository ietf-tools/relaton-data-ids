abstract:
- content: "<p>This document specifies how to describe Binary Floor Control Protocol
    (BFCP) streams in Session Description Protocol (SDP) descriptions. User agents
    using the offer/answer model to establish BFCP streams use this format in their
    offers and answers. This document obsoletes RFC 4583. Changes from RFC 4583 are
    summarized in section 12.</p>"
