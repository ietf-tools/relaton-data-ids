abstract:
- content: <p>This document defines the semantics that allows for grouping of forward
    error correction (FEC) streams with the protected payload streams in Session Description
    Protocol (SDP). The semantics defined in this document is to be used with Grouping
    of Media Lines in the Session Description Protocol (RFC 3388) to group together
    "m" lines in the same session.</p>
