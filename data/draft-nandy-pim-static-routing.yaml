abstract:
- content: "<p>This document specifies the Static Provision of Multicast route as
    an alternate to Layer 3 Multicast protocols like PIM-SM (Protocol Independent
    Multicast - Sparse Mode), PIM SSM (Source-Specific Multicast), or PIM BIDI (Bidirectional).
    Unlike the other Multicast Routing protocols, this feature does not depend on
    Unicast Routing Protocols to build the Multicast tree. It works like a standalone
    Multicast Route provisioning feature that can interoperate with other dynamic
    Multicast protocols like PIM-SM or with L2 protocols like IGMP (Internet Group
    Management Protocol) and MLD (Multicast Listener Discovery).</p>"
