abstract:
- content: "<p>This memo specified an extension of ISIS TLV for identifying purge
    initiator in TRILL environments. With the extension, it's beneficial for operators
    to nail down the root cause when there is a corrupted LSP spread within a layer-2
    network. The defined TLV is expected to record the system ID, Nickname and impacted
    VLAN information. RBridge should propagate the TLV information without changes
    in order to flood the information.</p>"
