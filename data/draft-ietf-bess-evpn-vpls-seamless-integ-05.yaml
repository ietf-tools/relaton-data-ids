abstract:
- content: "<p>This draft specifies procedures for backward compatibility of Ethernet
    VPN (EVPN) and Provider Backbone Bridge Ethernet VPN (PBB- EVPN) solutions with
    Virtual Private LAN Service (VPLS) and Provider Backbone Bridge VPLS (PBB-VPLS)
    solutions (PBB-)VPLS. It also provides mechanisms for seamless integration of
    these two technologies in the same MPLS/IP network on a per-VPN-instance basis.
    Implementation of this draft enables service providers to introduce (PBB-)EVPN
    PEs in their brown-field deployments of (PBB-)VPLS networks.</p>"
