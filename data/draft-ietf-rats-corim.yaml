abstract:
- content: "<p>Remote Attestation Procedures (RATS) enable Relying Parties to assess
    the trustworthiness of a remote Attester and therefore to decide whether or not
    to engage in secure interactions with it. Evidence about trustworthiness can be
    rather complex and it is deemed unrealistic that every Relying Party is capable
    of the appraisal of Evidence. Therefore that burden is typically offloaded to
    a Verifier. In order to conduct Evidence appraisal, a Verifier requires not only
    fresh Evidence from an Attester, but also trusted Endorsements and Reference Values
    from Endorsers and Reference Value Providers, such as manufacturers, distributors,
    or device owners. This document specifies the information elements for representing
    Endorsements and Reference Values in CBOR format.</p>"
