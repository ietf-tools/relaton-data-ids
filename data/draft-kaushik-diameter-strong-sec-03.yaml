abstract:
- content: "<p>The DIAMETER base protocol defines message integrity and AVP encryption
    using static symmetric transforms to secure the communication between two DIAMETER
    nodes. The base protocol also defines a DIAMETER proxy server, that forwards requests
    to other servers when it detects that a given request cannot be satisfied locally.</p>"
