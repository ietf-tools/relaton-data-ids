abstract:
- content: "<p>This document defines an attribute of a user identity which contains
    a list of the identifiers of enrollment policy profiles for that user. This attribute
    is generated by an identity provider that manages the user's identity. An encoding
    of the attribute is defined for transport in the Lightweight Directory Access
    Protocol (LDAP), in the Security Assertion Markup Language (SAML), the OpenID
    Attribute Exchange Protocol, and as an Information Card claim.</p>"
