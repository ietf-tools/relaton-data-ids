abstract:
- content: "<p>The Messaging Layer Security (MLS) protocol enables a group of participants
    to negotiate a common cryptographic state for messaging, providing Forward Secrecy
    (FS) and Post-Compromise Security (PCS). Still, there are some use cases where
    message ordering challenges may make it difficult for a group of participants
    to agree on a common state or use cases where reaching eventual consistency is
    impractical for the application. This document describes Distributed-MLS (DMLS),
    a protocol for using MLS sessions to protect messages among participants without
    negotiating a common group state.</p>"
