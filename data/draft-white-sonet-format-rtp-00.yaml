abstract:
- content: "<p>This memo describes the mapping of a SONET payload into an RTP payload.
    This will be useful when providing a SONET path level service between IP end points.
    The SONET payload is extracted and inserted into a RTP packet 8000 times a second.
    This document describes the RTP header fields usage and is meant for use by implementers
    of SONET to IP codecs.</p>"
