abstract:
- content: "<p>Tunnels are very common in the Internet. They are often used to deploy
    new technologies such as multicast or IPv6 when the underlying infrastructure
    is not ready to natively support those new protocols. Virtual Private Network
    are also often build using IP in IP tunnels. This document describe a MIME type
    that provide configuration information for tunnels.</p>"
