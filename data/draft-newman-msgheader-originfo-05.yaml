abstract:
- content: "<p>This proposal is an attempt to provide a standard header to indicate
    information about the message originator without implying that there is a deliverable
    mailbox or mandating that internal network information be revealed. The 'Originator-Info'
    header is intended to make the 'X-Sender' and 'X-X-Sender' headers obsolete.</p>"
