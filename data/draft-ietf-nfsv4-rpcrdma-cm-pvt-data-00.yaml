abstract:
- content: "<p>This document specifies the format of RDMA-CM Private Data exchanged
    between RPC-over-RDMA version 1 peers as a transport connection is established.
    Such private data is used to indicate peer support for remote invalidation and
    larger-than-default inline thresholds. The data format is extensible.</p>"
