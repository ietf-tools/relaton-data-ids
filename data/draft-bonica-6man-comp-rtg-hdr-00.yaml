abstract:
- content: "<p>This document defines the Compressed Routing Header (CRH). The CRH,
    like any other Routing header, contains a list of segment identifiers (SID). The
    CRH differs from other Routing headers in that its segment identifiers can be
    8, 16 or 32 bits long.</p>"
