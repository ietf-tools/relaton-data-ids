abstract:
- content: "<p>This document describes a URN (Uniform Resource Name) namespace for
    identifying news-related data items. A news-related data item is an information
    resource used for news exchange that is expressed as an instance complying with
    a specific data schema. This may be the schema of IPTC news standards specifications
    such as NewsML 1 and the G2-Standards or the specification of any other body.</p>"
