abstract:
- content: "<p>This document specifies a improvements to IPv6 Stateless Address Autoncofiguration
    (SLAAC) to fully support common multi-router, multi-interface, and multi-prefix
    scenarios. It formally updates RFC 4191, RFC 4861, RFC 4862, and RFC 8504, RFC
    8028, and RFC 6724, such that these scenarios are properly supported by IPv6 host
    implementations.</p>"
