abstract:
- content: "<p>This document updates the 6LoWPAN extensions to IPv6 Neighbor Discovery
    (RFC 4861, RFC 8505) to enable a listener to subscribe to an IPv6 anycast or multicast
    address; the document updates the Routing Protocol for Low-Power and Lossy Networks
    (RFC 6550, RFC 6553) to add a new Non-Storing Multicast Mode and a new support
    for anycast addresses in Storing and Non-Storing Modes. This document extends
    RFC 9010 to enable a 6LoWPAN Router to inject the anycast and multicast addresses
    in RPL.</p>"
