abstract:
- content: "<p>According to the base BGP specification, a BGP speaker that receives
    an UPDATE message containing a malformed attribute is required to reset the session
    over which the offending attribute was received. This behavior is undesirable
    in the case of optional transitive attributes. This document revises BGP's error-handling
    rules for optional transitive attributes, and provides guidelines for the authors
    of documents defining new optional transitive attributes. It also revises the
    error handling procedures for several existing optional transitive attributes.</p>"
