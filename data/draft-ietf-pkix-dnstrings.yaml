abstract:
- content: "<p>RFC 2253 [2] standardises a set of strings that can be used to represent
    attribute types in LDAP distinguished names. This list is does not cover the full
    set of attribute types used in the distinguished names of issuers and subjects
    in public key certificates. This document standardises the strings needed for
    these additional attribute types. It also defines the Permanent Identifier attribute
    type which may be used to identify objects.</p>"
