abstract:
- content: "<p>This document defines a new SRv6 function which can be used for SRv6
    based inter-layer network programming. It is a variant of the End.X behavior.
    Instead of pointing to an interface with layer-3 adjacency, this new End.XU behavior
    points to an underlay interface which connects to a remote layer-3 node via underlying
    links or connections that may be invisible in the L3 topology.</p>"
