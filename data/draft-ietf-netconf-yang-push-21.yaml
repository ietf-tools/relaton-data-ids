abstract:
- content: "<p>Via the mechanism described in this document, subscriber applications
    may request a continuous, customized stream of updates from a YANG datastore.
    Providing such visibility into updates enables new capabilities based on the remote
    mirroring and monitoring of configuration and operational state.</p>"
