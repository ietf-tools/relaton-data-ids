abstract:
- content: <p>This document defines a mechanism for conveying of Diameter load information.
    RFC7068 describes requirements for Overload Control in Diameter. This includes
    a requirement to allow Diameter nodes to send "load" information, even when the
    node is not overloaded. RFC7683 (Diameter Overload Information Conveyance (DOIC))
    solution describes a mechanism meeting most of the requirements, but does not
    currently include the ability to send load information.</p>
