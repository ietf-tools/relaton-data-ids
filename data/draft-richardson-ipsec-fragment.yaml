abstract:
- content: "<p>Path MTU discovery depends upon proper respect for the Don't Fragment
    (DF) bit. IPsec gateways often present an Maximum Transmission Unit (MTU) constraint,
    and therefore must send ICMP Fragment Needed messages when the DF bit is set.
    This document proposes to ignore it in certain cases.</p>"
