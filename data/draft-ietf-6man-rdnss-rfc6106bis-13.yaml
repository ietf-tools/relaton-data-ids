abstract:
- content: "<p>This document specifies IPv6 Router Advertisement (RA) options (called
    DNS RA options) to allow IPv6 routers to advertise a list of DNS recursive server
    addresses and a DNS Search List to IPv6 hosts. This document obsoletes RFC 6106
    and allows a higher default value of the lifetime of the DNS RA options to avoid
    the frequent expiry of the options on links with a relatively high rate of packet
    loss.</p>"
