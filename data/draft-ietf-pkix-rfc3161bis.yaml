abstract:
- content: "<p>This document describes the format of a request sent to a Time Stamping
    Unit (TSU) in order to get a time-stamp token and of the response that is returned.
    It also establishes several security- relevant requirements for the operation
    of a time-stamping service, with regards to processing requests to generate responses.</p>"
