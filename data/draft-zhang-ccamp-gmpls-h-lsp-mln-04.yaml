abstract:
- content: "<p>This specification describes the hierarchy LSP creation models in the
    Multi-Region and Multi-Layer Networks (MRN/MLN), and provides the extensions to
    the existing protocol mechanisms described in [RFC4206], [RFC6107] and [RFC6001]
    to create the hierarchy LSP through multiple layer networks.</p>"
