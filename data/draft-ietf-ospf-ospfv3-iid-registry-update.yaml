abstract:
- content: <p>This document modifies the "Unassigned" number space in the IANA "OSPFv3
    Instance ID Address Family Values" registry by dividing it in two halves -- one
    half Unassigned but managed via Standards Action, and the other Reserved for Private
    Use. It updates RFC 5838.</p>
