abstract:
- content: "<p>A packet switching network may contain links with variable bandwidth,
    e.g., copper, radio, etc. The bandwidth of such links is sensitive to external
    environment (e.g., climate). Availability is typically used for describing these
    links when during network planning. This document introduces an optional Availability
    TLV in Resource ReSerVation Protocol - Traffic Engineer (RSVP-TE) signaling. This
    extension can be used to set up a Generalized Multi- Protocol Label Switching
    (GMPLS) Label Switched Path (LSP) using the Ethernet SENDER_TSPEC object.</p>"
