abstract:
- content: "<p>This document defines a binding for the JSON Meta Application Protocol
    (JMAP) over a WebSocket transport layer. A WebSocket binding for JMAP provides
    higher performance than the current HTTP binding for JMAP. Open Issues o What
    mechanism should be used to allow the client to choose what types of objects for
    which is wishes to receive push notifications over the WS connection? Shoul this
    be done via a new method type or can it be done with header fields and/or query
    parameters on the WS handshake?</p>"
