- content: "<p>The Administrative Infrastructure for SNMPv2 document [3] defines the
    properties associated with SNMPv2 parties, SNMPv2 contexts, and access control
    policies. It is the purpose of this document, the Party MIB for SNMPv2, to define
    managed objects which correspond to these properties.</p>"
