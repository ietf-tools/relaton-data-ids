abstract:
- content: "<p>This document proposes the intra-domain SAVNET architecture, which
    achieves accurate source address validation (SAV) in an intra-domain network by
    an automatic way. Compared with uRPF-like SAV mechanisms [RFC3704] that only depend
    on routers' local routing information, SAVNET routers generate SAV rules by using
    both local routing information and SAV-specific information exchanged among routers,
    resulting in more accurate SAV validation in asymmetric routing scenarios. Compared
    with ACL-based ingress filtering [RFC2827] that entirely requires manual efforts
    to accommodate to network dynamics, SAVNET routers learn SAV rules automatically
    in a distributed way.</p>"
