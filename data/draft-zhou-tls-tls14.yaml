abstract:
- content: "<p>This document specifies version 1.4 of the Transport Layer Security
    (TLS) protocol. TLS allows client/server applications to communicate over the
    Internet in a way that is designed to prevent eavesdropping, tampering, and message
    forgery. This document updates RFCs 5705, 6066, 7627, and 8422 and obsoletes RFCs
    5077, 5246, 6961, 8422, and 8446.</p>"
