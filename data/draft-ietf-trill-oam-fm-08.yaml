abstract:
- content: "<p>This document specifies TRILL OAM Fault Management. Methods in this
    document follow the IEEE 802.1 CFM (Continuity Fault Management) framework and
    reuse OAM tools where possible. Additional messages and TLVs are defined for TRILL
    specific applications or where a different set of information is required other
    than IEEE 802.1 CFM. This document updates RFC 6325.</p>"
