abstract:
- content: "<p>This document specifies how to translate geolocation related eXtensible
    Markup Language (XML) elements to Type-Length-Value (TLV) fields, specifically
    where XML is not optimal or not appropriate to use for transporting geolocation
    related values. This document specifies a payload for binary protocols to use.
    This document makes no recommendations about which protocols should use this payload.</p>"
