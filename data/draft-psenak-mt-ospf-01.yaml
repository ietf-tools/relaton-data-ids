abstract:
- content: "<p>This draft describes the extension to OSPF in order to define independent
    IP topologies called Multi-Topologies (MTs). The MT extension can be used for
    computing different paths for different classes of service, in-band management
    network or incongruent topologies for unicast and multicast. M-ISIS describes
    a similar mechanism for ISIS. This draft also describes an optional extension
    of Multi-topologies whereby some links might be excluded from the default topology.</p>"
