abstract:
- content: "<p>The goal of this document is to identify a new IETF work item. The
    document defines the term 'soft switch' as a mechanism by which PSTN Intelligent
    Network (IN) service control can be accessed by VoIP gateways and associated SIP
    servers. The document mechanism for interworking of the Session Initiation Protocol
    (SIP) and Intelligent Network Application Part Protocol (INAP).</p>"
