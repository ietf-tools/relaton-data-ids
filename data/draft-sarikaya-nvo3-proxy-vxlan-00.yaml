abstract:
- content: "<p>In data centers there is interest in offloading network functions to
    the switches in order to keep the server focused on computation not networking.
    IEEE 802.1Qbg or Virtual Ethernet Port Aggregator (VEPA) at the hypervisor simply
    forces each frame sent out to the external switch regardless of destination. In
    this case, the eXtensible Local Area Network operation or proxying at a higher
    level switch is needed. Communication functions of the eXtensible Local Area Network
    are moved above to the Top of Rack switches which is called Proxy VXLAN. Proxy
    VXLAN is a Network Virtualization Edge that does VXLAN encapsulation/decapsulation.
    Proxy VXLAN also takes part in virtual machine creation, virtual machine operation
    and virtual machine mobility.</p>"
