abstract:
- content: "<p>An attestation format based on concise binary object representation
    (CBOR) is proposed that is suitable for inclusion in a CBOR Web Token (CWT), know
    as the Entity Attestation Token (EAT). The associated data can be used by a relying
    party to assess the security state of a remote device or module. Contributing
    TBD</p>"
