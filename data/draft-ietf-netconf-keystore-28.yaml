abstract:
- content: <p>This document defines a YANG module called "ietf-keystore" that enables
    centralized configuration of both symmetric and asymmetric keys. The secret value
    for both key types may be encrypted or hidden. Asymmetric keys may be associated
    with certificates. Notifications are sent when certificates are about to expire.</p>
