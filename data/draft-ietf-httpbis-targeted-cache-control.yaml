abstract:
- content: "<p>This specification defines a convention for HTTP response header fields
    that allow cache directives to be targeted at specific caches or classes of caches.
    It also defines one such header field, the CDN-Cache-Control response header field,
    which is targeted at content delivery network (CDN) caches.</p>"
