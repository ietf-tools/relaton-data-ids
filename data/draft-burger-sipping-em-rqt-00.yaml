abstract:
- content: "<p>This document describes the requirements for SIP Early Media. Early
    Media is the ability of a SIP network to deliver real-time media traffic from
    the called party to the calling party after the calling party issues an INVITE
    but before the called party accepts the INVITE with a 200 response.</p>"
