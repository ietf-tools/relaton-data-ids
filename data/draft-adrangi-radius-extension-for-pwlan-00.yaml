abstract:
- content: "<p>This document describes additional Remote Authentication Dial In User
    Service (RADIUS) [1] attributes for use of RADIUS AAA (Authentication, Authorization,
    Accounting) in Public Wireless Local Area Network (PWLAN) deployments. Some of
    these attributes are already implemented as Vendor Specific Attributes (VSA) in
    networks today, but are core to PWLAN interoperability and roaming.</p>"
