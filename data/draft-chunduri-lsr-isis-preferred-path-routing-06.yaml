abstract:
- content: "<p>This document specifies Preferred Path Routing (PPR), an extensible
    method of providing path based dynamic routing for a number of packet types including
    IPv4, IPv6 and MPLS. PPR uses a simple encapsulation to add the path identity
    to the packet. PPR can also be used to mitigate the MTU and data plane processing
    issues that may result from Segment Routing (SR) packet overhead; and also supports
    further extensions along the paths.</p>"
