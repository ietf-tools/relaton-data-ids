abstract:
- content: "<p>This draft defines the encapsulation formats and procedures for transporting
    ATM connections over a packet switched network (PSN) or packet based interface.
    This specification supports four levels of transport: 1) Transparent cell, 2)
    Virtual Path, 3) Virtual Channel, and 4) AAL5 Payload. Header compressions algorithms
    are provided for the Virtual Path and Virtual Channel transport levels.</p>"
