abstract:
- content: "<p>This document describes features of a path monitoring system and a
    use case. Segment based routing enables a scalable and simple method to monitor
    data plane liveliness of the complete set of paths belonging to a single domain.
    The MPLS monitoring system adds to legacy MPLS ping and path trace, it doesn't
    result in a deprication them. MPLS topology awareness reduces management and control
    plane involvement of OAM measurements while enabling new OAM features.</p>"
