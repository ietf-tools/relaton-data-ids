abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it defines objects for managing the operations of any Fibre Channel
    Interconnection device, or set of devices. An example of a Fibre Channel Interconnection
    would be a FC-AL repeater (or hub) or a FC Fabric Switch.</p>"
