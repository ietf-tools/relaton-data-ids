- content: "<p>This document presents an extension to current Ethernet Frame standards
    to support payloads greater than 1500 Bytes for Ethernet_II and 802.3 frames.
    This is useful for Gigabit Ethernet technology, providing a means to carry large
    MTU packets without fragmentation over a high-speed broadcast network.</p>"
