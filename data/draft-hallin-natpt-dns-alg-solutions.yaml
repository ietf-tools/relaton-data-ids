abstract:
- content: "<p>There is an ongoing discussion about the impact of IPv4 to IPv6 transition
    mechanisms such as NAT-PT (RFC2766). [NAT-PT-ISSUES] identifies several problems
    around the DNS ALG functionality in NAT- PT. This document proposes possible solutions
    to some of the problems illustrated in [NAT-PT-ISSUES] and to additional issues
    with the DNS ALG functionality in NAT-PT.</p>"
