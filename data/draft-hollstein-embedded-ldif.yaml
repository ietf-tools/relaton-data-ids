abstract:
- content: "<p>RFC2849 and EXLDIF specify how LDAP operations can be represented in
    a text file. Client implementations may use this data to send sequences of requests
    to a LDAP server. This document specifies how values from the server's response
    can be propagated, displayed and used for decision taking in procedural logic.
    It enables EXLDIF with algorithmic behavior. The general method is to use EXLDIF
    embedded in a high level programming language like C/C++, Java and others.</p>"
