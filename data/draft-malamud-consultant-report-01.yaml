abstract:
- content: "<p>This Internet-Draft discusses the restructuring of administrative support
    functions for the IETF. The draft begins with a discussion of prior steps in the
    process that led up to this report and discusses the process going forward. The
    draft then examines the current functioning of administrative support functions,
    analyzes options for restructuring operational functions, and analyzes options
    available to provide an institutional framework for such support.</p>"
