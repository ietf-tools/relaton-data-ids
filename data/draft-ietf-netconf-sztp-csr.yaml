id: draft-ietf-netconf-sztp-csr
title:
- content: Conveying a Certificate Signing Request (CSR) in a Secure Zero Touch Provisioning
    (SZTP) Bootstrapping Request
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-netconf-sztp-csr
  type: Internet-Draft
  primary: true
abstract:
- content: <p>This draft extends the input to the "get-bootstrapping-data" RPC defined
    in RFC 8572 to include an optional certificate signing request (CSR), enabling
    a bootstrapping device to additionally obtain an identity certificate (e.g., an
    LDevID from IEEE 802.1AR) as part of the "onboarding information" response provided
    in the RPC-reply.</p>
