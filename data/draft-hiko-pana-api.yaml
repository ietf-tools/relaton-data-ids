abstract:
- content: "<p>Protocol for carrying Authentication for Network Access (PANA) provides
    support for authentication for network access between end- user and the Internet.
    This document proposes the design a standardised API for the PANA protocol. The
    API is defined in the C language. The goal of the API is to foster extensible
    PANA implementation.</p>"
