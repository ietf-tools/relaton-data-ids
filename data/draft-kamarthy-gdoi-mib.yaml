abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols. In particular this document describes
    a high-level Management Information Base for Group Domain of Interpretation (GDOI),
    which is used for secure group communication in Ipsec-based networks. This draft
    describes managed objects used for implementations of the GDOI protocol.</p>"
