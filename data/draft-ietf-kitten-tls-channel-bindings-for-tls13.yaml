docid:
- id: draft-ietf-kitten-tls-channel-bindings-for-tls13
  type: Internet-Draft
  primary: true
abstract:
- content: <p>This document defines a channel binding type, tls-exporter, that is
    compatible with TLS 1.3 in accordance with RFC 5056, "On the Use of Channel Bindings
    to Secure Channels". Furthermore, it updates the default channel binding to the
    new binding for versions of TLS greater than 1.2. This document updates RFCs 5801,
    5802, 5929, and 7677.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
