abstract:
- content: "<p>This specification defines the multipart/form-data media type, which
    can be used by a wide variety of applications and transported by a wide variety
    of protocols as a way of returning a set of values as the result of a user filling
    out a form. This document obsoletes RFC 2388.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
