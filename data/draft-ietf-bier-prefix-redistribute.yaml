abstract:
- content: "<p>This document defines a BIER proxy function to support a single BIER
    sub-domain over multiple underlay routing protocol regions (Autonomous Systems
    or IGP areas). A new BIER proxy range sub-TLV is defined to redistribute BIER
    BFR-id information across the routing regions.</p>"
