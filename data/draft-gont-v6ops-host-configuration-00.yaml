abstract:
- content: "<p>IPv6 has two different mechanisms for dynamic/automatic host configuration:
    SLAAC and DHCPv6. These two mechanisms allow for the configuration of IPv6 addresses
    and a number of network parameters. While there is overlap in the parameters that
    can be configured via these two protocols, different implementations support only
    subsets of such parameters with either mechanism, or have no support for DHCPv6
    at all. This document analyzes a problem that arises from this situation, and
    mandates that all host implementations support RFC 6105 (DNS options for SLAAC)
    and the stateless DHCPv6 functionality in RFC 3315.</p>"
