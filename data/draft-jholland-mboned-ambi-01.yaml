abstract:
- content: "<p>This document introduces Asymmetric Manifest-Based Integrity (AMBI).
    AMBI allows each receiver of a stream of multicast packets to check the integrity
    of the contents of each packet in the data stream. AMBI operates by employing
    a cryptographically-verifiable, loss- resilient sequence of manifests containing
    integrity information for both data and integrity packet payloads.</p>"
