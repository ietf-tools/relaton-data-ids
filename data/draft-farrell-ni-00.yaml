abstract:
- content: "<p>This document defines a URI-based name form for objects intended to
    be used for information-centric networking and more generally. The name form defined
    here allows for the various forms of hash-based binding between the name and the
    named-object, as well as supporting human-readable and hierarchical names.</p>"
