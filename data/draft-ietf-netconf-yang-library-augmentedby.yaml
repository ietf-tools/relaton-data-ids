abstract:
- content: "<p>This document augments the ietf-yang-library to provide the augmented-by
    list. It facilitates the process of obtaining all dependencies between YANG modules,
    by querying the network management server's YANG library. Discussion Venues This
    note is to be removed before publishing as an RFC. Source for this draft and an
    issue tracker can be found at https://github.com/Zephyre777/draft-lincla-netconf-yang-library-
    augmentation.</p>"
