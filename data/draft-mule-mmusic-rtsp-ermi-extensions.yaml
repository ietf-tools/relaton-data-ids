- content: "<p>This document provides a description of the RTSP extensions used in
    the second version of the CableLabs Edge Resource Manager Interface specification.
    It is provided to seek comments from the IETF with the intent of following the
    IETF procedures for protocol extensions and variations. It is a work-in-progress
    document and future revisions will contain IANA registrations.</p>"
