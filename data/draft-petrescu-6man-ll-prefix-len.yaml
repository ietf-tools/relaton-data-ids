---
id: draft-petrescu-6man-ll-prefix-len
title:
- content: The length of the prefix of an IPv6 link-local address ranges from 10 to
    127
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-petrescu-6man-ll-prefix-len
  type: Internet-Draft
  primary: true
abstract:
- content: <p>A rejected Erratum to RFC4291 "IPv6 Addr Archi" on the topic of link-
    local addresses 'would need' a draft. This draft is an answer to that need. The
    length of the prefix of an IPv6 link-local address is variable. The minimal value
    is 10 decimal. The maximum value is 127 decimal.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
