abstract:
- content: "<p>The 6rd [RFC5969] linktype does not support IPv6 link-local addressing,
    multicast and 6rd nodes are off-link from each other. The host configuration protocol
    DHCPv6 [RFC3315] relies on link-local addressing and multicast to function. This
    document specifies how DHCPv6 can be used across a 6rd link.</p>"
