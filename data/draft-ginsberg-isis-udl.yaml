abstract:
- content: "<p>This document defines support for the operation of IS-IS over Unidirectional
    Links without the use of tunnels or encapsulation of IS-IS Protocol Data Units.
    Adjacency establishment when the return path from the router at the receive end
    of a unidirectional link to the router at the transmit end of the unidirectional
    link is via another unidirectional link is supported. The extensions defined here
    are backwards compatible - only the routers directly connected to a unidirectional
    link need to be upgraded.</p>"
