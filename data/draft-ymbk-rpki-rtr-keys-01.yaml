abstract:
- content: "<p>The RPKI/Router Protocol v0 is specified to carry the PDUs necessary
    for RPKI-based Origin Validation. For BGPsec Path Validation, the routers also
    need data extracted from BGPsec Router Certificates. This document adds a PDU
    to the RPKI/Router Protocol to carry those data.</p>"
