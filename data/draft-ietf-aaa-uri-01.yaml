abstract:
- content: "<p>This memo provides an update for the 'aaa' and 'aaas' scheme definition
    originally specified in RFC 3588. The updated scheme is now compatible with the
    generic URI syntax specified in RFC 2396. This memo also updates the syntax and
    semantics of the 'aaa and 'aaas' URI schemes and provides instructions to IANA
    to register them in the namespace of registered URI schemes.</p>"
