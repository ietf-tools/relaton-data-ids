- content: "<p>This paper presents a method to distribute 802.1Q VLAN information
    across Autonomous Systems using BGP-4. The solution provided here allows to learn
    VLAN information across Autonomous Systems. The VLAN information and end point
    discovery presented here is especially useful in providing end-to-end Virtual
    LAN Services across Autonomous Systems.</p>"
