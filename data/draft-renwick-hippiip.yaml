abstract:
- content: <p>ANSI Standard X3.218-1993 (HIPPI-LE[3]) defines the encapsulation of
    IEEE 802.2 LLC PDUs and, by implication, IP on HIPPI. This memo is a revision
    of RFC 1374, "IP and ARP on HIPPI", and is intended to replace it in the Standards
    Track. [STANDARDS-TRACK]</p>
