abstract:
- content: "<p>This document describes the applicability of IPv6 over constrained
    node networks (6lo) and provides practical deployment examples. In addition to
    IEEE 802.15.4, various link layer technologies such as ITU-T G.9959 (Z-Wave),
    BLE, DECT-ULE, MS/TP, NFC, and PLC (IEEE 1901.2) are used as examples. The document
    targets an audience who like to understand and evaluate running end-to-end IPv6
    over the constrained node networks connecting devices to each other or to other
    devices on the Internet (e.g. cloud infrastructure).</p>"
