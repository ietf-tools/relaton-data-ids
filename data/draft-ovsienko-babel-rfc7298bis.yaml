abstract:
- content: "<p>This document describes a cryptographic authentication mechanism for
    the Babel routing protocol. The mechanism uses two TLV types and one sub-STV type
    for the authentication data, uses HMAC and is both optional and backward compatible.
    This document obsoletes RFC 7298.</p>"
