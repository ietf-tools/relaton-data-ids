abstract:
- content: "<p>In CDNI deployment, the downstream CDN may probably delivers content
    to mobile devices, which is served by cellular networks (e.g., 2G, 3G). The purpose
    of this document is to provide some complement to the delivery criteria in current
    Metadata Interface with a more precise criteria model, which is in consideration
    of content delivery service to mobile devices.</p>"
