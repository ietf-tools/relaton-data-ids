abstract:
- content: "<p>This document defines a set of IP Traffic Engineering Policy Provisioning
    Classes (PRCs) for accounting usage within the context of a COPS-based policy
    enforcement scheme. The purpose of those PRCs is to provide information exploitable
    by the IP Traffic Engineering decision-making process. Those PRCs are intended
    for use by the reporting process of the IP TE Client-Type [2].</p>"
