abstract:
- content: "<p>The HTTP/1.1 RFC specifies a response code '305 Use Proxy' which is
    intended to cause a client to retry the request using a specified proxy server.
    This functionality is important, but underspecified in the current spec. The spec
    does not specify for how long or which URLs the redirect applies to, or how proxies
    can deal with or generate similar responses. This draft proposes a specification
    for both the 305 response and a new response, '306 Switch Proxy'.</p>"
