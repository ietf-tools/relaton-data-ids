abstract:
- content: "<p>The International Telecommunication Union Telecommunication Standardization
    Sector (ITU-T) has extended its Recommendations Optical Transport Networks (OTNs,
    G.709) to edition 5 to support new features, including beyond 100 Gbps (B100G)
    OTN containers. This document summarizes the architecture and requirements, and
    provides corresponding control plane considerations to guide protocol extensions
    development in support of OTNv5 control mechanisms.</p>"
