abstract:
- content: "<p>While previously existing TLVs for IP Reachability extensibly support
    Sub-TLVs, these cannot be marked as critical. This is required for extending router
    behaviour with additional qualifiers on routes, hence this document introduces
    new Reachability TLVs that support critical Sub-TLVs.</p>"
