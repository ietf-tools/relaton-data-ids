abstract:
- content: "<p>This document defines a certificate extension for inclusion of S/MIME
    capabilities in public key certificates as defined by RFC 3280. S/MIME Capabilities
    provides a method of broadcasting the cryptographic S/MIME capabilities of the
    certified subject as a complement to use of S/MIME Capabilities signed attributes
    as defined in RFC 3851.</p>"
