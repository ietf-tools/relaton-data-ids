abstract:
- content: "<p>This document provides an overview of the communication requirements
    for handling reliable wireless services in the context of industrial environments.
    The aim of the draft is to raise awareness of the communication requirements of
    current and future wireless industrial services; how they can coexist with wired
    infrastructures; the key drivers for reliable wireless integration; the relevant
    communication requirements to be considered; the current and future challenges
    arising from the use of wireless services; and the potential benefits of wireless
    communication.</p>"
