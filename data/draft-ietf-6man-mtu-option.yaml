abstract:
- content: "<p>This document specifies a new IPv6 Hop-by-Hop option that is used to
    record the minimum Path MTU along the forward path between a source host to a
    destination host. The recorded value can then be communicated back to the source
    using the return Path MTU field in the option.</p>"
