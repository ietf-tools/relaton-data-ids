abstract:
- content: "<p>This document describes the protocol extensions to collect per-node
    administrative tags adevertised in IGP Link State advertisements and disseminate
    the same in BGP Link-State advertisement protocol, to facilitate inter-AS TE applications
    that may need the same per-node administrative tags to associate a subset of network
    devices spanning across more than one AS with a specific functionality.</p>"
