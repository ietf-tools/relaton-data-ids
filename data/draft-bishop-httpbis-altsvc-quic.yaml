abstract:
- content: "<p>[RFC7838] defines the ALTSVC frame for HTTP/2 [RFC7540]. This frame
    is equally applicable to HTTP/QUIC ([I-D.ietf-quic-http]), but needs to be separately
    registered. This document describes the ALTSVC frame for HTTP/QUIC.</p>"
