abstract:
- content: "<p>This document introduce the public-key signature algorithm EdDSA for
    use in Transport Layer Security (TLS). By defining new SignatureAlgorithm and
    NamedCurve enumeration values, we describe how EdDSA and Ed25519 is used for digital
    signatures in the existing ECDSA cipher suites. This is intended to work with
    any version of TLS and Datagram TLS.</p>"
