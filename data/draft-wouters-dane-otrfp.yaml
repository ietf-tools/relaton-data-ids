abstract:
- content: "<p>The Off-The-Record Messaging protocol (OTR) exchanges public keys in-
    band. This document describes how to use DANE to securely associate an Instant
    Message user identified by their email address with an OTR public key. This association
    helps to authenticate users and protect against MITM attacks.</p>"
