abstract:
- content: "<p>This document describes how to layer the Certificate Management Protocol
    (CMP) over HTTP. It includes the updates on RFC 6712 specified in CMP Updates
    [RFCAAAA] Section 3 and obsoleted both documents. These updates introduce CMP
    URIs using a Well-known prefix.</p>"
