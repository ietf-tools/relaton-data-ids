abstract:
- content: "<p>This document provides a framework for Provider Provisioned Virtual
    Private Networks (PPVPNs) operation and management. This framework intends to
    produce a coherent description of the significant technical issues which are important
    in the design of PPVPN management solution. Selection of specific approaches,
    making choices among information models and protocols are outside of the scope
    of this document.</p>"
