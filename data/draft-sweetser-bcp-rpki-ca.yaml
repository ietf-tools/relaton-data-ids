abstract:
- content: "<p>This document provides operational guidelines for Resource Public Key
    Infrastructure (RPKI) delegated Certification Authorities (CAs) and registry operators
    managing such delegations. It addresses common operational issues including CA
    availability problems, publication quality issues, and lifecycle management. The
    guidelines aim to improve the overall health and efficiency of the RPKI ecosystem
    by establishing best practices for CA operations and delegation management.</p>"
