abstract:
- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) extension
    mapping for the management of Domain Name System (DNS) domain names using Internationalized
    Domain Name (IDN) identifiers. Specified in XML, this mapping extends the EPP
    domain name mapping to provide additional features required for IDN domain name
    processing.</p>"
