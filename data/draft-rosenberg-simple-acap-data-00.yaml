abstract:
- content: "<p>This specification discusses the applicability and usage of the Application
    Configuration Access Protocol (ACAP) for the client manipulation of presence lists
    (also known as buddy lists), and presence authorization policy. An ACAP dataset
    class is specified, and it is analyzed against the requirements that SIMPLE has
    developed for this function.</p>"
