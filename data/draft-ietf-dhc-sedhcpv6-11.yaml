abstract:
- content: "<p>The Dynamic Host Configuration Protocol for IPv6 (DHCPv6) enables DHCPv6
    servers to pass configuration parameters. It offers configuration flexibility.
    If not secured, DHCPv6 is vulnerable to various attacks. This document analyzes
    the security issues of DHCPv6 and specifies the secure DHCPv6 mechanism for authentication
    and encryption of messages between a DHCPv6 client and a DHCPv6 server.</p>"
