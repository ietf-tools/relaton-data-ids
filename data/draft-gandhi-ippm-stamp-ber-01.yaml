abstract:
- content: <p>The Simple Two-Way Active Measurement Protocol (STAMP), as defined in
    RFC 8762, along with its optional extensions specified in RFC 8972, can be utilized
    for active measurement. This document further augments the STAMP extensions specified
    in RFC 8972 to enable the detection of bit errors and the measurement of the bit
    error rate within the "Extra Padding" TLV of STAMP packets.</p>
