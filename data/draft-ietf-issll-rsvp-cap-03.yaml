abstract:
- content: "<p>The resource reservation protocol [RSVP] is an end-to-end signaling
    protocol and it can be a useful mechanism to carry the upstream node or network
    capabilities/willingness to the downstream network/nodes. This draft proposes
    a capability negotiation object, CAP object, in the RSVP PATH message that can
    be used to convey end host/upstream node capabilities to the downstream network/nodes.</p>"
