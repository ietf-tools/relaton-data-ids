- content: "<p>The AAA Working Group has completed a document that itemizes their
    requirements for Network Access Applications (NASREQ, Mobile IP, and ROAMOPS).
    This specification compares the DIAMETER protocol against the requirements, and
    is provided to the AAA Working Group as an official submission for an AAA protocol.</p>"
