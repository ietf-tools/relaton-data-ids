abstract:
- content: "<p>This document provides an overview of IPv6 deployment status in early
    2022. Specifically, it looks at the degree of adoption of IPv6 in the industry,
    analyzes the remaining challenges and proposes further investigations in areas
    where the industry has not yet taken a clear and unified approach in the transition
    to IPv6. It obsoletes RFC 6036.</p>"
