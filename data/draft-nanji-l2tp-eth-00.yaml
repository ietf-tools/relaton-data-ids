abstract:
- content: "<p>The Layer Two Tunneling Protocol (L2TP) [1] provides a standard method
    for tunneling PPP [2] packets. This document describes an extension to L2TP which
    will allows for Ethernet frames to be transported over a session in an L2TP tunnel.
    These extensions provide added functionality, but are optional and preserve compatibility.
    Also, the same tunnel SHALL carry both PPP and Ethernet L2TP sessions if needed.</p>"
