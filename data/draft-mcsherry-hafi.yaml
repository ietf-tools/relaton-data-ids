abstract:
- content: "<p>HTTP User Agent Feature Identifiers (HAFI, Hah-Fee) is a simple method
    for user agents, such as web browsers, to reveal the technologies that are supported
    by them. These technologies include items such as Cascading Style Sheets, and
    various versions of HTML.</p>"
