abstract:
- content: "<p>This draft describes extending Virtual eXtensible Local Area Network
    (VXLAN), via changes to the VXLAN header, with three new capabilities: support
    for multi-protocol encapsulation, operations, administration and management (OAM)
    signaling and explicit versioning.</p>"
