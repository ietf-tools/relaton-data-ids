abstract:
- content: '<p>For the sake of network automation and the need for programming Network
    Address Translation (NAT) function in particular, a data model for configuring
    and managing the NAT is essential. This document defines a YANG module for the
    NAT function. Network Address Translation from IPv4 to IPv4 (NAT44), Network Address
    and Protocol Translation from IPv6 Clients to IPv4 Servers (NAT64), Customer-side
    transLATor (CLAT), Stateless IP/ICMP Translation (SIIT), Explicit Address Mappings
    for Stateless IP/ICMP Translation (SIIT EAM), IPv6 Network Prefix Translation
    (NPTv6), and Destination NAT are covered in this document. Editorial Note (To
    be removed by RFC Editor) Please update these statements with the RFC number to
    be assigned to this document: "This version of this YANG module is part of RFC
    XXXX;" "RFC XXXX: A YANG Module for Network Address Translation (NAT) and Network
    Prefix Translation (NPT)" "reference: RFC XXXX" Please update the "revision" date
    of the YANG module.</p>'
