abstract:
- content: "<p>Sunsetting IPv4 refers to the process of turning off IPv4 definitively.
    It can be seen as the final phase of the migration to IPv6. This memo enumerates
    difficulties arising when sunsetting IPv4, and identifies the gaps requiring additional
    work.</p>"
