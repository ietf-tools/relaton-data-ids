abstract:
- content: <p>This document defines a portion of the Management Information Base (MIB)
    module for use with network management protocols in the Internet community. In
    particular, it describes objects used for managing parameters of "Asymmetric Digital
    Subscriber Line" family of interface types, especially including ADSL, ADSL2,
    and ADSL2+.</p>
