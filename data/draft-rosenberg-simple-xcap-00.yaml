abstract:
- content: "<p>This specification defines the Extensible Markup Language (XML) Configuration
    Access Protocol (XCAP). XCAP allows a client to read, write and modify application
    configuration data, stored in XML format on a server. XCAP is not a new protocol.
    XCAP maps XML document sub-trees and element attributes to HTTP URIs, so that
    these components can be directly accessed by HTTP.</p>"
