abstract:
- content: "<p>The NETEXT Working Group is working on Proxy Mobile IPv6 extensions
    to support flow mobility, i.e., the ability of movement of selected flows from
    one access technology to another. This document extends the Proxy Binding Update
    signaling to convey mobile node's status information, that can be used by the
    local mobility anchor to decide when and how perform flow mobility.</p>"
