abstract:
- content: "<p>This document specifies the format of RDMA-CM Private Data exchanged
    between RPC-over-RDMA version 1 peers as part of establishing a connection. Such
    private data is used to indicate peer support for remote invalidation and larger-than-default
    inline thresholds. The addition of the private data payload specified in this
    document is an OPTIONAL extension. The RPC-over-RDMA version 1 protocol does not
    require the payload to be present.</p>"
