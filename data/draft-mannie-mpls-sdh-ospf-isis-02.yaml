abstract:
- content: "<p>This document provides the background and motivation behind advertising
    certain properties of SDH/SONET rings in the IP routing protocols [2],[3] used
    to control optical transport networks. The protocol extensions in [2],[3] enable
    the protection capabilities of TDM rings to be utilized when automatically setting
    up TDM circuits in the network. The current document provides the rationale for
    those extensions.</p>"
