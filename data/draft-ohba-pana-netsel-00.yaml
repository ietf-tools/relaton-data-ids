abstract:
- content: "<p>This document defines an extension to PANA for network selection function.
    The network selection function allows a PaC to select an ISP (Internet Service
    Provider) among multiple choices. It also allows NAP (Network Access Provider)
    authentication and ISP authentication to be performed in separate PANA sessions.</p>"
