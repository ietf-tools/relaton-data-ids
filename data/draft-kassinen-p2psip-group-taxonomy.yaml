abstract:
- content: "<p>We analyze existing or proposed P2P group management solutions. Based
    on the analysis, we present a comprehensive taxonomy for the solutions. The highest
    level of the taxonomoy classifies the P2P group management solutions according
    to their motivation, group- forming criteria, methods for applying the criteria,
    and technical realization.</p>"
