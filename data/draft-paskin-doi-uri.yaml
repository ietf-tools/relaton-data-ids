abstract:
- content: "<p>This document defines the 'doi' Uniform Resource Identifier (URI) scheme
    for the Digital Object Identifier (DOI). DOIs are identifiers for entities of
    significance to the content industries. The 'doi' URI scheme allows a resource
    associated with an entity identified by a DOI to be referenced by a URI for Internet
    applications. A 'doi' URI is dereferenced to a set of service descriptions through
    discoverable resolution mechanisms.</p>"
