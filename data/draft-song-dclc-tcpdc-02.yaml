abstract:
- content: "<p>This document describes a framework and message flows for centralized
    TCP parameter control, so that each end host in a network can make better use
    of the network resource according to the network status. A TCP Optimization Element
    and a TCP Optimization Agent are introduced. The message patterns include request
    response and subscription/notification. This mechanism can be used in network
    service providers' networks, as well as in data center networks.</p>"
