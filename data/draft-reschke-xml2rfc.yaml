abstract:
- content: "<p>This document defines the 'XML2RFC' version 2 vocabulary; an XML- based
    language used for writing RFCs and Internet-Drafts. Version 2 represents the current
    state of the vocabulary (as implemented by several tools and as used by the RFC
    Editor) around 2014. Editorial Note (To be removed by RFC Editor) Discussion of
    this draft takes place on the XML2RFC mailing list (xml2rfc@ietf.org), which has
    its home page at &lt;https://www.ietf.org/mailman/listinfo/xml2rfc&gt;.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
