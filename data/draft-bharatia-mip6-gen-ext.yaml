abstract:
- content: "<p>This document describes the mechanism for providing the host configuration
    information during Mobile IPv6 Binding Update procedure. The Configuration Options
    extension may be included in the Mobile IPv6 Binding Update message for requesting
    the home agent to include configuration parameters needed for network service
    usage (e.g. DNS). The requested information is provided by the Home Agent in one
    or more Configuration Options extensions.</p>"
