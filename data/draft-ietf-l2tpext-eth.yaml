abstract:
- content: "<p>The Layer Two Tunneling Protocol (L2TP) [RFC2661] provides a standard
    method for tunneling PPP [RFC1661] packets. In accordance with the Layer Two Tunneling
    Protocol (L2TP) Service Type draft [L2TP_svctype], this document describes the
    details for transporting Ethernet frames over a session in an L2TP tunnel. That
    is, the details of an Ethernet service type for L2TP sessions.</p>"
