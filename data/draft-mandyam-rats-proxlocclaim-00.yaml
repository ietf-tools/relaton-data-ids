abstract:
- content: "<p>The Entity Attestation Token (EAT) is an extensible attestation version
    of a CBOR Web Token (CWT). EAT defines a location claim, but does not define a
    proximate location claim. This document proposes a claim in which an attester
    can relay detected relative location of a target.</p>"
