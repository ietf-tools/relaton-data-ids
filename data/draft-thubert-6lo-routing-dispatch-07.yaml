abstract:
- content: "<p>This specification introduces a new context switch mechanism for 6LoWPAN
    compression, expressed in terms of Pages and signaled by a new Paging Dispatch.
    A new 6LoWPAN dispatch type is proposed in a new Page 1 for use in 6LoWPAN Route-Over
    topologies, that initially covers the needs of RPL (RFC6550) data packets compression.
    This specification defines a method to compress RPL Option (RFC6553) information
    and Routing Header type 3 (RFC6554), an efficient IP-in- IP technique and is extensible
    for more applications.</p>"
