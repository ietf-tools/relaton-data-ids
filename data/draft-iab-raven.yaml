abstract:
- content: <p>This document describes the position that the Internet Engineering Task
    Force (IETF) has taken regarding the inclusion into IETF standards-track documents
    of functionality designed to facilitate wiretapping. This memo explains what the
    IETF thinks the question means, why its answer is "no", and what that answer means.
    This memo provides information for the Internet community.</p>
