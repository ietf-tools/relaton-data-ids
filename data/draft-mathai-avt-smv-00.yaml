abstract:
- content: "<p>This document describes the RTP payload format for Selectable Multirate
    Vocoder (SMV) Speech. The packet format supports various formats for different
    application scenarios. An bundled/interleaved format is included to reduce the
    effect of packet loss on speech quality. A non-bundled format is also supported
    for conversational applications.</p>"
