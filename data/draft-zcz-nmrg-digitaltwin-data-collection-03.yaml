abstract:
- content: "<p>A Digital Twin Network is a virtual representation of a real network,
    which is meant to be used by a management system to analyze, diagnose, emulate,
    and then control the real network based on data, models, and interfaces. The construction
    and state update of a Digital Twin Network require obtaining real-time information
    of the physical network it represents (i.e., telemetry data). This document aims
    to describe the data collection requirements and provide data collection methods
    or tools to build the data repository for building and updating a digital twin
    network.</p>"
