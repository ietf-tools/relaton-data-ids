abstract:
- content: "<p>This document specifies a solution for the delivery of IPv4 multicast
    services to IPv4 clients over an IPv6 multicast network. The solution relies upon
    a stateless IPv4-in-IPv6 encapsulation scheme and uses the IPv6 multicast distribution
    tree to deliver IPv4 multicast traffic. The solution is particularly useful for
    the delivery of multicast service offerings to DS-Lite serviced customers.</p>"
