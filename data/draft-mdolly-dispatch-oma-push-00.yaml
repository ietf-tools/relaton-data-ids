abstract:
- content: "<p>This document specifies a new event package for OMA Push-based service
    over SIP. The purpose is to allow an OMA application or a UA to subscribe to updates
    to its own OMA application events containing either content or references to the
    content. This document further describes how content can be pushed out to an application
    by the use of OMA Push-based events.</p>"
