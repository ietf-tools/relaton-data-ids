abstract:
- content: "<p>In Ethernet Virtual Private Networks (EVPNs), IP multicast traffic
    replication and delivery play a crucial role in enabling efficient and scalable
    Layer 2 and Layer 3 services. A common deployment scenario involves redundant
    multicast sources that ensure high availability and resiliency. However, the presence
    of redundant sources can lead to duplicate IP multicast traffic in the network,
    causing inefficiencies and increased overhead. This document specifies extensions
    to the EVPN multicast procedures that allow for the suppression of duplicate IP
    multicast traffic from redundant sources. The proposed mechanisms enhance EVPN's
    capability to deliver multicast traffic efficiently while maintaining high availability.
    These extensions are applicable to various EVPN deployment scenarios and provide
    guidelines to ensure consistent and predictable behavior across diverse network
    topologies.</p>"
