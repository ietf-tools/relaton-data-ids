abstract:
- content: "<p>On the World Wide Web, a rich ecosystem of authentication options has
    been developed to support access control for HTTP resources. However, non-interactive
    usage of HTTP remains limited to the simple authentication mechanisms defined
    in the HTTP standards. This specification allows non-interactive HTTP contexts
    to open a browser- like authentication context when necessary, and close it when
    authentication is complete.</p>"
