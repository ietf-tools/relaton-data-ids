abstract:
- content: "<p>This document describes how the Extensible Provisioning Protocol (EPP)
    is mapped over the Hypertext Transfer Protocol (HTTP). This mapping requires the
    use of the Transport Layer Security (TLS) protocol to protect information exchanged
