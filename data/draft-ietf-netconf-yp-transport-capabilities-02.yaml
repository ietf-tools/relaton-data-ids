abstract:
- content: <p>This document specifies a YANG module for YANG notifications transport
    capabilities which augments "ietf-system-capabilities" YANG module defined in
    [RFC9196]. The module provides transport protocol, transport encoding, and transport
    encryption system capabilities for transport-specific notification. This YANG
    module can be used by the client to learn capability information from the server
    at runtime or at implementation time, by making use of the YANG instance data
    file format.</p>
