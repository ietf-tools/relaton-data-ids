abstract:
- content: "<p>NAT444, DS-LITE, 6RD and other transition technologies have been well
    done, the ISP should select the most suitable tool to meet the requirements of
    a typical broadband access network in the real world regarding its network architecture,
    operation situation and transition goals, etc. According to the mainstream broadband
    access network, this draft focuses on analyzing the problems that may be encountered
    when using various transitional technologies during the transition and finally
    introduces a more systematic and operational proposal.</p>"
