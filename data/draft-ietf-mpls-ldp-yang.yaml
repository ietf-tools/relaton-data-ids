abstract:
- content: "<p>This document describes a YANG data model for Multi-Protocol Label
    Switching (MPLS) Label Distribution Protocol (LDP). The model also serves as the
    base model to define Multipoint LDP (mLDP) model. The YANG modules in this document
    conform to the Network Management Datastore Architecture (NMDA).</p>"
