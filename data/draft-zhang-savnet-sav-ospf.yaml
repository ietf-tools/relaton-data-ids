abstract:
- content: "<p>This document proposes a comprehensive intra-domain Source Address
    Validation (SAV) solution to deal with different source address spoofing scenarios.
    It can be applied to networks running OSPFv2 and OSPFv3. The Source Prefix Validation
    Sub-TLV is defined to support automatic SAV-specific information exchanging between
    area-local routers, which helps routers generate accurate SAV rules to verify
    the validity of data packets.</p>"
