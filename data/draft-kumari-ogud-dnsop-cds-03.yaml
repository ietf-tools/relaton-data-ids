abstract:
- content: "<p>This document describes a method to allow DNS operators to more easily
    update DNSSEC Key Signing Keys using DNS as communication channel. This document
    does not address the initial configuration of trust anchors for a domain. The
    technique described is aimed at delegations in which it is currently hard to move
    information from the child to parent.</p>"
