abstract:
- content: "<p>The Layer Two Tunneling Protocol (L2TP) [1] provides a standard method
    for tunneling PPP [2] packets. In accordance with the L2TP Service Type specification
    [3], this document provides a solution for transporting Frame Relay (FR) [4] over
    a session in an L2TP tunnel.</p>"
