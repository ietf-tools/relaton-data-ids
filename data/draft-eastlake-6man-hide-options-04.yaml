abstract:
- content: "<p>There are an increasing number of IPv6 hop-by-hop options but such
    IPv6 options are poorly handled, particularly by high-speed routers in the core
    Internet where packets having options may be discarded. This document proposes
    a simple method of transiently hiding such options for part of a packet's path
    to protect the packet from discard or mishandling.</p>"
