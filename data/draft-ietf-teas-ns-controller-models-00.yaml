abstract:
- content: "<p>This document describes a potential division in major functional components
    of an IETF Network Slice Controller (NSC) as well as references the data models
    required for supporting the requests of IETF network slice services and their
    realization. This document describes a potential way of structuring the IETF Network
    Slice Controller as well as how to use different data models being defined for
    IETF Network Slice Service provision (and how they are related). It is not the
    purpose of this document to standardize or constrain the implementation the IETF
    Network Slice Controller.</p>"
