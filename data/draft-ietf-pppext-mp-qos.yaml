abstract:
- content: "<p>This document discusses QoS mapping extensions to multilink PPP. The
    extensions facilitate the mapping of particular flows to a given physical link
    and with a given PPP class. The extensions are intended to provide more flexible
    quality of service support for wireless networking environments. This document
    is the product of the Point-to-Point Protocol Working Group of the Internet Engineering
    Task Force (IETF). Comments should be submitted to the ietf-ppp@merit.edu mailing
    list.</p>"
