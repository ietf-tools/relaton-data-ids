abstract:
- content: "<p>This document describes how an Extensible Provisioning Protocol (EPP)
    connection is mapped onto a Hypertext Transfer Protocol (HTTP) session. EPP over
    HTTP (EoH) requires the use of Transport Layer Security (TLS) to secure EPP information
    (i.e. HTTPS).</p>"
