- content: <p>This document describes the Namespace Identifier (NID) "eena" for Uniform
    Resource Name (URN) resources published by the European Emergency Number Association
    (EENA). EENA defines and manages resources that utilize this URN model. Management
    activities for these and other resource types are provided by the European Emergency
    Services Registry (EESR).</p>
