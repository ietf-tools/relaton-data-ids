- content: "<p>This memo describes several Rate Adaptive Shapers (RAS) that can be
    used in combination with the single rate Three Color Markers (srTCM) and the two
    rate Three Color Marker (trTCM) described in RFC2697 and RFC2698, respectively.
    This memo provides information for the Internet community.</p>"
