abstract:
- content: "<p>This memo addresses a multiple interfaces mobile multicast based on
    extending multihoming in Mobile IPv6 and NEMO. The interfaces in the MN may be
    homogeneous or heterogeneous. It introduces an interface multicast state transition
    mechanism and multiple interfaces handover mechanism for mobile multicast listeners
    and mobile multicast sender. MN (or MR) maintains a multicast state information
    database and a forwarding database for every interface and cooperates to support
    seamless mobile multicast handover.</p>"
