abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    used by Simple Network Management Protocol (SNMP) in TCP/IP- based internets.
    In particular, it defines objects for managing Optical parameters associated with
    Wavelength Division Multiplexing (WDM) systems or characterized by the Optical
    Transport Network (OTN) in accordance with the Black-Link approach defined in
    ITU-T Recommendation G.698.2. [ITU.G698.2] The MIB module defined in this memo
    can be used for Optical Parameters monitoring and/or configuration of the endpoints
    of Black Links.</p>"
