abstract:
- content: "<p>This Internet draft presents a protocol specification for ingesting
    live media and metadata content from a live media source such as a live encoder
    towards a media processing entity or content delivery network. It defines the
    media format usage, the preferred transmission methods and the handling of failovers
    and redundancy. The live media considered includes high quality encoded audio
    visual content. The timed metadata supported includes timed graphics, captions,
    subtitles and metadata markers and information. This protocol can for example
    be used advanced live streaming workflows that combine high quality live encoders
    and advanced media processing entities. The specification follows best current
    industry practice.</p>"
