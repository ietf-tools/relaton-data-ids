abstract:
- content: "<p>This document defines a L3VPN Network YANG Model (L3NM) that can be
    used for the provisioning of Layer 3 Virtual Private Network (VPN) services within
    a service provider network. The model provides a network-centric view of L3VPN
    services. L3NM is meant to be used by a network controller to derive the configuration
    information that will be sent to relevant network devices. The model can also
    facilitate the communication between a service orchestrator and a network controller/orchestrator.</p>"
