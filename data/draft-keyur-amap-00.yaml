abstract:
- content: "<p>This document describes a new multicast signaling protocol for solving
    the 'last-mile connectivity' problem for multicast. This protocol is called Automatic
    Multicast Access Protocol (AMAP). It is intended to facilitate an endnode that
    resides in a portion of the Internet infrastructure without multicast support,
    or whose OS does not support IGMPv3 (SSM stype groups).</p>"
