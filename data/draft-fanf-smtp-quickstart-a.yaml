- content: "<p>This memo specifies modifications to SMTP's start-up sequence which
    reduce the number of round trips between the client and the server before message
    transmission starts. This can significantly reduce the delay for interactive message
    submission over slow links. (This is the simple version of the proposal.)</p>"
