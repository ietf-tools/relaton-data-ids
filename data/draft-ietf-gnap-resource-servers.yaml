abstract:
- content: "<p>GNAP defines a mechanism for delegating authorization to a piece of
    software (the client), and conveying the results and artifacts of that delegation
    to the software. This extension defines methods for resource servers (RS) to connect
    with authorization servers (AS) in an interoperable fashion.</p>"
