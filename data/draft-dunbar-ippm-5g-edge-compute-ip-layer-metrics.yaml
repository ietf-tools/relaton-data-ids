abstract:
- content: "<p>This draft describes the IP Layer metrics and methods to measure the
    Edge Computing Servers running status and environment for IP networks to select
    the optimal Edge Computing server location in 5G Edge Computing (EC) environment.
    Those measurements are for IP network to dynamically optimize the forwarding of
    5G edge computing service without any knowledge above IP layer.</p>"
