abstract:
- content: "<p>Aiming to scale deterministic networks, this document describes the
    technical and operational requirements when the network has a large variation
    in latency among hops, a great number of flows and/or multiple domains that do
    not share the same time source. Applications with varying levels of determinism
    co-exist and are transported in such a network. This document also describes the
    corresponding Deterministic Networking (DetNet) data plane enhancement requirements.</p>"
