abstract:
- content: "<p>The DomainKeys Identified Mail (DKIM) protocol applies a domain-level
    cryptographic signature to an e-mail message. DKIM only guarantees authenticity
    of the message content and does not consider the message envelope. This allows
    for replay attacks by recycling a signed message with an arbitrary new set of
    recipients. This document presents a protocol extension that can include original
    envelope information in the signature data, so that an altered that information
    renders the signature invalid.</p>"
