abstract:
- content: "<p>Compositing the post-quantum ML-DSA signature with traditional signature
    algorithms provides protection against potential breaks or critical bugs in ML-DSA
    or the ML-DSA implementation. This document specifies how such a composite signature
    can be formed using ML-DSA with RSA-PKCS#1 v1.5, RSA-PSS, ECDSA, Ed25519, and
    Ed448 to provide authentication in TLS 1.3.</p>"
