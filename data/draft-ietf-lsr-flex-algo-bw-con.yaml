abstract:
- content: "<p>Many networks configure the link metric relative to the link capacity.
    High bandwidth traffic gets routed as per the link capacity. Flexible algorithms
    provides mechanisms to create constraint based paths in IGP. This draft documents
    a generic metric type and set of bandwidth related constraints to be used in Flexible
    Algorithms.</p>"
