abstract:
- content: "<p>The Intra-Site Automatic Tunnel Addressing Protocol (ISATAP) connects
    IPv6 hosts/routers over IPv4 networks via automatic tunneling using a link abstraction
    similar to the Non-Broadcast, Multiple Access (NBMA) model. This document describes
    operational extensions for ISATAP that enable a dynamic tunnel endpoint management
    abstraction similar to the ATM Permanent/Switched Virtual Circuit model. Nodes
    can use these extensions to realize mobility, multihoming and efficiency improvements.</p>"
