abstract:
- content: "<p>This specification defines new claims for JWT profiled access tokens
    [RFC9068] so that resource providers can benefit from more granular information
    about the client to make better informed access decisions. The proposed new claims
    include: the client authentication methods, the client OAuth grant flow used as
    well as the OAuth grant flow extensions used as part of the issuance of the associated
    tokens.</p>"
