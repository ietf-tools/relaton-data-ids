abstract:
- content: "<p>Dependable time-critical communication over a mobile network has its
    own challenges. This document focuses on a comprehensive analysis of mobile systems
    latency in order to incorporate its specifics in developments of latency specific
    network functions. The analysis provides valuable insights for the development
    of wireless-friendly methods ensuring bounded latency as well as future approaches
    using data-driven latency characterization.</p>"
