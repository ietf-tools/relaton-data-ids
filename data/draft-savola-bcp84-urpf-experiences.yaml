abstract:
- content: "<p>RFC 3704 (BCP 84) published in March 2004 provided an ingress filtering
    technique update to RFC 2827 (BCP 38). This memo tries to document operational
    experiences learned practising ingress filtering techniques, in particular ingress
    filtering for multihomed networks.</p>"
