abstract:
- content: "<p>This Internet-Draft describes NFS version 4 minor version two, focusing
    mainly on the protocol extensions made from NFS version 4 minor version 0 and
    NFS version 4 minor version 1. Major extensions introduced in NFS version 4 minor
    version two include: Server-side Copy, Space Reservations, and Support for Sparse
    Files.</p>"
