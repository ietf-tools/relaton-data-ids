abstract:
  content: "\n\t <p>   The RSVP ASSOCIATION object was defined in the context of GMPLS\n
    \  (Generalized Multi-Protocol Label Switching) controlled label\n   switched
    paths (LSPs).  In this context, the object is used to\n   associate recovery LSPs
    with the LSP they are protecting.  This\n   object also has broader applicability
    as a mechanism to associate\n   RSVP state, and this document defines how the
    ASSOCIATION object\n   can be more generally applied.  This document also defines\n
    \  Extended ASSOCIATION objects which, in particular, can be used in\n   the context
    of the Transport Profile of Multiprotocol Label\n   Switching (MPLS-TP).  This
    document updates RFC 2205, RFC 3209,\n   and RFC 3473. It also modifies the definition
    of the Association\n   ID field defined in RFC 4872.\n\n\t </p>\n      "
