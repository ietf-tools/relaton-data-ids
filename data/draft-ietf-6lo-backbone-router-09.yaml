abstract:
- content: "<p>Backbone Routers are RFC8505 Routing Registrars that provide proxy
    services for IPv6 Neighbor Discovery. Backbone Routers federate multiple wireless
    Links over a Backbone Link to form a MultiLink Subnet. Backbone Routers placed
    along the wireless edge of the Backbone handle IPv6 Neighbor Discovery, and route
    packets on behalf of registered nodes.</p>"
