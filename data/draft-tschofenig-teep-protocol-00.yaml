abstract:
- content: <p>This document specifies a protocol that installs, updates, and deletes
    Trusted Applications (TAs) in a device with a Trusted Execution Environment (TEE).
    Due to its function it is called "Trusted Execution Environment Provisioning (TEEP)
    Protocol", which provides interoperability for mantaining the lifecycle of TAs.</p>
