abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP-based internets. In particular,
    this MIB defines objects that enable policy-based monitoring and management of
    Simple Network Management Protocol (SNMP) infrastructures, a scripting language,
    and a script execution environment. [STANDARDS-TRACK]</p>"
