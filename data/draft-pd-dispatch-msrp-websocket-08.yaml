abstract:
- content: "<p>The WebSocket protocol enables two-way real-time communication between
    clients and servers in situations where direct access to TCP and UDP are not available
    (for example, from within Javascript in a web browser). This document specifies
    a new WebSocket sub-protocol as a reliable transport mechanism between MSRP (Message
    Session Relay Protocol) clients and relays to enable usage of MSRP in new scenarios.
    This document normatively updates RFC 4975 and RFC 4976.</p>"
