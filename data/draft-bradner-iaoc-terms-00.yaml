abstract:
- content: "<p>The start and end dates specified in BCP 101 for IAOC members has proven
    to be impractical. This memo updates BCP 101 to establish start and end dates
    for terms of IAOC members that will be more practical. In addition, this memo
    clarifies the term of the IAOC Chair.</p>"
