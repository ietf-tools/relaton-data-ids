abstract:
- content: "<p>This document specifies how to use the Session Initiation Protocol
    (SIP) to establish secure media sessions using or over the Datagram Transport
    Layer Security (DTLS) protocol. It describes a mechanism of transporting a fingerprint
    attribute in the Session Description Protocol (SDP) that identifies the key that
    will be presented during the DTLS handshake. It relies on the SIP identity mechanism
    to ensure the integrity of the fingerprint attribute. This allows the establishment
    of media security along the media path.</p>"
