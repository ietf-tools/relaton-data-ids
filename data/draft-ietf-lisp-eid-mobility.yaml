abstract:
- content: "<p>The LISP control plane offers the flexibility to support multiple overlay
    flavors simultaneously. This document specifies how LISP can be used to provide
    control-plane support to deploy a unified L2 and L3 overlay solution for End-point
    Identifier (EID) mobility, as well as analyzing possible deployment options and
    models.</p>"
