abstract:
- content: "<p>This document describes a method for advertising labels for multicast
    flows. It strives to use downstream label assignment to be consistent with unicast
    label distribution. This proposal is media- type independent. Therefore, it works
    for multi-access/multicast capable LANs, point-to-point links, and NBMA networks.</p>"
