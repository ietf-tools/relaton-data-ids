abstract:
- content: "<p>The Simple Authentication and Security Layer [SASL] is a method for
    adding authentication support to connection-based protocols. This document describes
    the method for using the Generic Security Service Application Program Interface
    [GSSAPI] in the Simple Authentication and Security Layer [SASL]. This document
    amends section 7.2 of RFC 2222 [SASL], the definition of the 'GSSAPI' SASL mechanism.</p>"
