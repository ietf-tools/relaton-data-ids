abstract:
- content: <p>This document describes how Segment Routing (SR) policies can be used
    to satisfy the requirements for bandwidth, end-to-end recovery and persistent
    paths within a SR network. The association of two co- routed unidirectional SR
    Policies satisfying these requirements is called "circuit-style" SR Policy (CS-SR
    Policy).</p>
