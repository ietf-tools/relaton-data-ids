abstract:
- content: "<p>This specification extends DHCPv6 so that a DHCPv6 Relay Agent can
    dynamically indicate end host connectivity to a DHCPv6 Server. This information
    is also triggered by any change in connectivity type provided to the host. The
    DHCPv6 server uses this information as an input to its decision-making about configuration
    parameters to be conveyed to that host.</p>"
