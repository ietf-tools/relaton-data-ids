abstract:
- content: "<p>This document defines a YANG data model for Service &amp; Infrastructure
    Maps (SIMAP). It extends the RFC8345 YANG modules to support all SIMAP requirements.
    This document will only focus on modelling proposal for each of the requirements
    not supported by RFC8345. Any related terminology, concepts, use cases and requirements
    are defined outside of this draft and this draft will only refer to them, analyze
    how to model and propose the implementation solutions.</p>"
