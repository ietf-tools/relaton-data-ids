- content: "<p>Global Token Revocation enables parties such as a security incident
    management tool or an external Identity Provider to send a request to an Authorization
    Server to indicate that it should revoke all of a user's existing tokens and require
    that the user re-authenticates before issuing new tokens.</p>"
