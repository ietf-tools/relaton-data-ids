abstract:
- content: "<p>This document describes an interoperable system that utilizes virtual
    layer 3 routing and geospatial addressing to form a Geolocation mobility-edge
    network. The network uses a hierarchical H3 grid to calculate the high-resolution
    tile positions of vehicles with vision AI cameras based on their GPS coordinates.
    When these vehicles detect elements of interest on the road, the system uses the
    tile ID of the detection as the basis for an IPv6 endpoint identifier (EID). These
    EIDs are the queue destination and channel source for network-addressable agents
    which consolidate detections from all vehicles in a given area. The mobility network
    is built using the Locator/ID Separation Protocol (LISP).</p>"
