abstract:
- content: "<p>Some IETF protocols make use of Ethernet frame formats and IEEE 802
    parameters. This document discusses some use of such parameters in IETF protocols
    and specifies IANA considerations for allocation of code points under the IANA
    OUI (Organizationally Unique Identifier). This document specifies an Internet
    Best Current Practices for the Internet Community, and requests discussion and
    suggestions for improvements.</p>"
