abstract:
- content: "<p>This specification introduces an attribute for representing Japanese
    phonetics within feeds of the Atom Syndication Format [RFC4287]. Such phonetics
    MAY be attached to author names and article titles. This attribute is applicable
    to OPDS(Open Publication Distribution System)[OPDS], which is based on Atom.</p>"
