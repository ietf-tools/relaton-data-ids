abstract:
- content: "<p>This document defines a SMIv2 Management Information Base (MIB) module
    for configuring Internet Key Exchange (IKE) actions for the security policy database
    (SPD) of a device that uses the IPsec Security Policy Database Configuration MIB
    for configuring the IKE protocol actions on that device. The IPsec IKE Action
    MIB integrates directly with the IPsec Security Policy Database Configuration
    MIB and it is meant to work within the framework of an action referenced by that
    MIB.</p>"
