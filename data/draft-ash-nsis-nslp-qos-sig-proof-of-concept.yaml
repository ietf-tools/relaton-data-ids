abstract:
- content: "<p>This draft describes a proof-of-concept example of NSIS Signaling Layer
    Protocol (NSLP) for signaling QoS reservations in the Internet. The example is
    based on standardization work in the ITU-T of QoS signaling requirements. The
    QoS-NSLP is independent of the underlying QoS specification or architecture and
    provides support for different reservation models. Together with the NSIS Transport
    Layer Protocol (NTLP), the NSLP provides functionality similar to RSVP and extends
    it. This draft provides a proof-of-concept example of the NSIS NSLP for QoS signaling.
    The example is based on standardization work in the ITU-T on QoS signaling requirements
    [E.361, TRQ-QoS-SIG], and is specified in terms of the QoS-signaling model and
    Qspec template given in the 'NSLP for QoS Signaling' specification [QoS-SIG].</p>"
