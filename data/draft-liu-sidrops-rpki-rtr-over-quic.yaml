abstract:
- content: "<p>The Resource Public Key Infrastructure (RPKI) to Router Protocol provides
    a simple but reliable mechanism to receive cryptographically validated RPKI prefix
    origin data and router keys from a trusted cache. RPKI to Router (RTR) Protocol
    can be carried over various transports such as TCP, SSH or else. QUIC provides
    useful and secure semantics for RTR Protocol in particular as a single connection
    could carry multiple requests over streams, enabling much better efficiency and
    performance for both peers. This document describes how to use RTR Protocol over
    the QUIC transport protocol, named RTRoQUIC.</p>"
