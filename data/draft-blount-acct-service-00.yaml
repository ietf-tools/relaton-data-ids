abstract:
- content: "<p>This document discusses features of Internet-centric accounting record
    formats and protocols. It advocates the separation of record format and transport
    protocol. It argues for the facility to create service definitions without modification
    to the base record format or protocol.'Rich' service definition capabilities,
    with the ability to describe compound events, are described.</p>"
