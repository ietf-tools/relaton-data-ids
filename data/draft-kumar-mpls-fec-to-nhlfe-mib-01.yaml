abstract:
- content: "<p>This memo defines a portion of the Management Information Base for
    use with network management protocols in the Internet community. In particular,
    it describes managed objects for FEC-to-NHLFE for use in Multiprotocol Label Switching
    (MPLS)network. The MIB module defined in this document is used for configuring,
    and monitoring Forwarding Equivalence Class (FEC) to Next Hop Label Forwarding
    Entry (NHLFE) mappings and corresponding actions for use with Multiprotocol Label
    Switching (MPLS).</p>"
