abstract:
- content: "<p>This document defines the mPlane protocol for coordination of heterogeneous
    network measurement Components: probes and repositories that measure, analyze,
    and store network measurements, data derived from measurements, and other ancillary
    data about elements of the network. The mPlane architecture is defined in terms
    of relationships between Components and Clients which communicate using the mPlane
    protocol defined in this document. This revision of the document describes Version
    2 of the mPlane protocol.</p>"
