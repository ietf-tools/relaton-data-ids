abstract:
- content: <p>The Concise Binary Object Representation, CBOR (RFC 8949) defines a
    "diagnostic notation" in order to be able to converse about CBOR data items without
    having to resort to binary data. This document specifies how to add application-oriented
    extensions to the diagnostic notation. It then defines two such extensions for
    the use of CBOR diagnostic notation with CoRAL and Constrained Resource Identifiers
    (draft-ietf-core-coral, draft-ietf-core-href).</p>
