abstract:
- content: "<p>An Emergency Telecommunications Service gives authorised emergency
    personnel a higher probability of successful communication under high network
    load conditions. This document explains the different terms and acronyms used
    in defining and implementing this service, and is intended to be used as a common
    basis for negotiations when emergency service providers are contracting with telecommunications
    operators to provide the service. It can also be used in procurement of and tendering
    for ETS provision.</p>"
