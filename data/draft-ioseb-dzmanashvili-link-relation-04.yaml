abstract:
- content: "<p>RFC 5988 [RFC5988] defined the way of indicating resources on the Web.
    This specification defines link relation types which may be used to express the
    relationships between a resource and an input form for constructing entry submissions,
    or between any kind of entry and a pre-populated input form for modifying the
    associated entry. Editorial Note (To be removed by RFC Editor) Distribution of
    this document is unlimited. Comments should be sent to the IETF Apps-Discuss mailing
    list (see &lt;https://www.ietf.org/mailman/listinfo/apps-discuss&gt;).</p>"
