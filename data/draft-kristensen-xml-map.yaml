abstract:
- content: "<p>This document proposes an XML encoding for sets of named values. The
    primary application is as a transmission format for form values being submitted
    to a processing agent over the Web. The main advantage over other form value encodings
    is that it allows field names to be associated with structured values without
    resorting to non-XML encodings. The multipart/related MIME type is used for carrying
    non- XML media.</p>"
