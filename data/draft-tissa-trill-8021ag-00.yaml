abstract:
- content: "<p>In this document we present definitions of TRILL OAM messages. Messages
    defined in this document follow a similar structure to IEEE 802.1ag messages.
    In this document, only the high level proposal on using IEEE 802.1ag messaging
    is presented. The goal is to facilitate discussion on feasibility of using IEEE
    802.1ag messages for TRILL OAM. Based on feedback from TRILL WG and IEEE 802.1
    group, this document may be further updated.</p>"
