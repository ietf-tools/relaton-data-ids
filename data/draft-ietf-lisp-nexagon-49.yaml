abstract:
- content: "<p>This specification describes the use of Locator/ID SeparationProtocol
    (LISP) for network virtualization overlays (NVO) and network function distribution
    (NFD) to enable a mobility network overlay with distributed geolocation functions.
    The distributed geolocation functions are anchored by logically addressed geolocation
    agents. Geolocation agents endpoint identifiers (EID) are determined according
    to the H3 hierarchical hexagonal grid area they cover. Geolocation agents consolidate,
    delegate, federate, and propagate information and logic to and from in-vehicle
    agents. In-vehicle agents EIDs are ephemeral to protect the geo-privacy of the
    vehicle owner while interacting with distributed geolocation functions. In-vehicle
    EIDs are obtained and renewed through authorization, authentication, and accounting
    procedure(AAA). The primary function supported by this specification is dynamic
    mapping of road conditions and navigation using in-vehicle agents equipped with
    perception AI. Secondary distributed AI compute functions can use the same network.</p>"
