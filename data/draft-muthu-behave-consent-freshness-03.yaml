abstract:
- content: "<p>Verification of peer consent before sending traffic is necessary in
    WebRTC deployments to ensure that a malicious JavaScript cannot use the browser
    as a platform for launching attacks. A related problem is session liveness. WebRTC
    applications may want to detect connection failure and take appropriate actions.
    This document describes a STUN usage that enables a WebRTC browser to perform
    the following on a candidate pair ICE is using for a media component after session
    establishment:</p>"
