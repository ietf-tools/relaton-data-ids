abstract:
- content: "<p>This document defines an IPv6 Hop-by-Hop Option that provides attribution
    for IPv6 extension headers inserted by intermediate nodes in the delivery path
    of a packet. The purpose of this option is twofold: first it identifies the extension
    headers that have been inserted, secondly it attributes the inserted extension
    headers to the node responsible for inserting them.</p>"
