abstract:
- content: "<p>Computing-Aware Traffic Steering (CATS) aims to solve the problem of
    how the network edge can steer traffic between clients of a service and sites
    offering the service. To achieve such scheduling, the network needs to aware the
    computing information of the service. This document defines a YANG data model
    for the computing information of the service for CATS.</p>"
