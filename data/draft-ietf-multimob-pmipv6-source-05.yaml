abstract:
- content: "<p>Multicast communication can be enabled in Proxy Mobile IPv6 domains
    via the Local Mobility Anchors by deploying MLD proxy functions at Mobile Access
    Gateways, via a direct traffic distribution within an ISP's access network, or
    by selective route optimization schemes. This document describes the support of
    mobile multicast senders in Proxy Mobile IPv6 domains for all three scenarios.
    Protocol optimizations for synchronizing PMIPv6 with PIM, as well as a peering
    function for MLD Proxies are defined. Mobile sources always remain agnostic of
    multicast mobility operations.</p>"
