abstract:
- content: <p>While much attention has been given in Session Initiation Protocol (SIP)
    to the process of securing caller identity end-to-end, SIP routing headers (e.g.
    via, route etc) have not garnered the same attention and have gone largly unchanged
    since RFC 3261. Since SIP promotes the routing directives to the application layer
    it is imperative that these decisions not be tampered with by a malicious party.
    Specifically, Route and Via headers are passed "in the clear" without any security
    mechanism to insure the integrity of the information. This draft summarizes the
