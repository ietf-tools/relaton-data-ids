abstract:
- content: "<p>This report seeks to provide an evaluation of commercial e-mail service
    providers (or ADMDs as they are called throughout this report) for the R&amp;D
    community. It also, o brings together, into one document, information and facts
    about the global R&amp;D messaging community that would be useful for ADMDs wishing
    to improve their connectivity to this community. o identifies problems in the
    current situation as regards messaging interconnections between ADMDs and the
    R&amp;D community. And proposes some initial recommendations for solving these
    problems.</p>"
