abstract:
- content: "<p>This document describes the standardization cooperation between Project
    802 of the Institute of Electrical and Electronics Engineers (IEEE) and the Internet
    Engineering Task Force (IETF). This document obsoletes RFC 4441. Note: This document
    was collaboratively developed by authors from both the IEEE 802 and IETF leadership
    and was reviewed and approved by the IEEE 802 Executive Committee prior to publication.</p>"
