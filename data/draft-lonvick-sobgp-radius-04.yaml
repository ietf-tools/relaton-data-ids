abstract:
- content: "<p>This document defines a set of RADIUS attributes designed to support
    the provisioning of the soBGP protocol. A router will encapsulate the components
    of a soBGP certificate into a profile composed of ordered TLVs and transport them
    to a centralized server capable of verifying the associated signature. The certralized
    will respond notifying the client of the validity of the signed information.</p>"
