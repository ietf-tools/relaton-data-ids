abstract:
- content: "<p>This document describes an LDAP schema for the attributes to be included
    in the standard phone book. Goals of this document include: - Creating a flexible,
    extensible and robust framework upon which to build a standard phone book - Promoting
    a standard phone book format, to enhance interoperability between ISPs and roaming
    consortia Non-goals of this document include: - Attempting to create a ''Swiss
    army knife'', with phone book attributes to please everyone on Earth - Definition
    of either server-server or client-server phone book update or transfer protocols</p>"
