abstract:
- content: "<p>In some applications, e.g., Hypertext Transfer Protocol Secure (HTTPS)
    visit, a client request needs to be redireted to the operator's web server for
    authentication or overdue processing. This specification defines a new extension
    of TLS handshake protocol [RFC5246] to transmit the redirect Uniform/Universal
    Resource Locator (URL) for HTTPS applications.</p>"
