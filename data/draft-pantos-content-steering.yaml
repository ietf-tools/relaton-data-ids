abstract:
- content: "<p>This document describes a mechanism for servers to communicate their
    preferences to clients about utilizing alternate servers for streaming content.
    These alternate servers are typically distinct Content Delivery Networks or any
    other servers that offer similar distribution services. The mechanism described
    in this document is designed to be universally applicable and independent of any
    specific Content Delivery Protocol.</p>"
