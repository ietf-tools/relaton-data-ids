abstract:
- content: "<p>This document specifies an inter-chassis communication protocol (ICCP)
    that enables PE redundancy for Virtual Private Wire Service (VPWS) and Virtual
    Private LAN Service (VPLS) applications. The protocol runs within a set of two
    or more PEs, forming a redundancy group, for the purpose of synchronizing data
    amongst the systems. It accommodates multi-chassis attachment circuit as well
    as pseudowire redundancy mechanisms.</p>"
