abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes managed objects for modeling of the Path Computation Element communication
    Protocol (PCEP) for communications between a Path Computation Client (PCC) and
    a Path Computation Element (PCE), or between two PCEs when path-key-based confidentiality
    in inter-domain path computation is requested.</p>"
