abstract:
- content: "<p>Recent explosive growth of content delivery/distribution networks (CDNs)
    and their interconnection are causing unintended repetition of content storage
    in the same dCDN. This can be avoided by using a suitable de-duplication mechanism.
    This document explores the scenarios which create the problems, and then discusses
    the approaches to eliminate the duplicated transmission of the same content from
    uCDN(s) to dCDN in CDNi networks. To implement the optimization, some enhancements
    to the CDNi metadata model and interface are required.</p>"
