abstract:
- content: "<p>This document proposes a maintenance notification convention that requires
    the use an iCalendar file augmented with standarzied and machine parseable metadata.
    The metadata is constructed by using the x-name property in the iCalendar file
    in compliance with [RFC 5545] [RFC5545]. This specification substantially reduces
    automation efforts, and still provides easy calendaring for manual processing.</p>"
