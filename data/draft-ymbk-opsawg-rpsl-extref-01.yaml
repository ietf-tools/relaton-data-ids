abstract:
- content: "<p>RPSL, which has operationally evolved since it was standardized in
    1999, has recently added a geofeed: attribute to the innet[6]num: class to reference
    data external to RPSL. There is now a proposal add another attribute referencing
    external data, prefixlen:. This document describes a more general and extensible
    mechanism for external references.</p>"
