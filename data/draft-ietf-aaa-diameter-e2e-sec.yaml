- content: "<p>The Diameter base protocol leverages either IPsec or SSL for integrity
    and confidentiality between two Diameter nodes. The base protocol also defines
    a Diameter proxy server, that forwards requests to other servers when it detects
    that a given request cannot be satisfied locally.</p>"
