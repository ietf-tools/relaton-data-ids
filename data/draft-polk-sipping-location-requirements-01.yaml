abstract:
- content: "<p>This document presents the requirements for an extension to the Session
    Initiation Protocol (SIP) [1] for conveyance of user location information from
    one Session Initiation Protocol (SIP) User Agent to another SIP User Agent. The
    idea that in some cases the UAC's location could affect proper routing of the
    SIP message is explored as well.</p>"
