abstract:
- content: "<p>This memo introduces an informational status code for HTTP that can
    be used for indicating hints to help a client start making preparations for processing
    the final response. Note to Readers Discussion of this draft takes place on the
    HTTP working group mailing list (ietf-http-wg@w3.org), which is archived at https://lists.w3.org/Archives/Public/ietf-http-wg/.
    Working Group information can be found at https://httpwg.github.io/; source code
    and issues list for this draft can be found at https://github.com/httpwg/http-extensions/labels/early-hints.</p>"
