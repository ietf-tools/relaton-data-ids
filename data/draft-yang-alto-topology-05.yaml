abstract:
- content: "<p>The Application-Layer Traffic Optimization (ALTO) Service has defined
    network and cost maps to provide basic network information. In this document,
    we discuss designs to provide abstracted graph representations of network topology.
    We start with a basic application use case of multi-flow scheduling using ALTO.
    We show that ALTO cost maps alone cannot provide sufficient information. We then
    define one key, generic component to address the issues: introducing path vectors
    in cost maps. We specify two approaches to complement path vectors and achieve
    a complete design: an approach using opaque network elements and another using
    a graph (node-link) representation.</p>"
