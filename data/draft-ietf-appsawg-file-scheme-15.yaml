abstract:
- content: <p>This document provides a more complete specification of the "file" Uniform
    Resource Identifier (URI) scheme, replacing the very brief definition in Section
    3.10 of RFC 1738. It defines a common syntax which is intended to interoperate
    across the broad spectrum of existing usages. At the same time it notes some other
    current practices around the use of file URIs. Note to Readers (To be removed
    by the RFC Editor) This draft should be discussed on the IETF Applications Area
    Working Group discussion list &lt;apps-discuss@ietf.org&gt;.</p>
