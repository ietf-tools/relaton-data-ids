abstract:
- content: "<p>This document defines additional protocol operations for the Simple
    Network Management Protocol (SNMP) that support more efficient configuration management
    via SNMP. The CallRequest and CallResponse PDUs add an RPC style operation invocation
    mechanism to SNMP. The CompoundRequest and CompoundResponse PDUs add a mechanism
    to send multiple SNMP operations in a single SNMP message.</p>"
