abstract:
- content: "<p>Metadata carries SFC information shared amongst SFC components. Each
    service function requires different metadata, therefore a common metadata scheme
    for all SFs in SFC domain is redundant and sometime unsecured. This document describes
    use cases for using multiple NSH Metadata schemes in single and multiple SFC domains
    and proposes a general architecture and method for coordinating heterogenous Metadata
    schemes in SFC.</p>"
