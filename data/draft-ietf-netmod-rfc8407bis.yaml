id: draft-ietf-netmod-rfc8407bis
title:
- content: Guidelines for Authors and Reviewers of Documents Containing YANG Data
    Models
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-netmod-rfc8407bis
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document provides guidelines for authors and reviewers of specifications
    containing YANG data models, including IANA-maintained modules. Recommendations
    and procedures are defined, which are intended to increase interoperability and
    usability of Network Configuration Protocol (NETCONF) and RESTCONF Protocol implementations
    that utilize YANG modules. This document obsoletes RFC 8407. Also, this document
    updates RFC 8126 by providing additional guidelines for writing the IANA considerations
    for RFCs that specify IANA-maintained modules.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
