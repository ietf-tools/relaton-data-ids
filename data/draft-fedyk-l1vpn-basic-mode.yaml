abstract:
- content: "<p>This draft describes the basic mode of Layer 1 VPNs (L1VPN BM) that
    is port based VPNs. In L1VPN BM, the basic unit of service is a Label Switched
    Path (LSP) between a pair of customer ports within a given VPN port-topology.
    This draft defines the operational model using either provisioning or a VPN auto-discovery
    mechanism and the signaling extensions for the L1VPN BM.</p>"
