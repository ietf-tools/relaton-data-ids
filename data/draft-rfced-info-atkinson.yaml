abstract:
- content: "<p>This note describes a mechanism whereby authorisation for one node
    to act as key exchanger for a second node is delegated and made available via
    the Secure DNS. This mechanism is intended to be used only with the Secure DNS.
    This memo provides information for the Internet community. It does not specify
    an Internet standard of any kind.</p>"
