abstract:
- content: <p>This document updates RFC 4181, "Guidelines for Authors and Reviewers
    of MIB Documents", to recognize the creation of the IETF Trust. This document
    specifies an Internet Best Current Practices for the Internet Community, and requests
    discussion and suggestions for improvements.</p>
