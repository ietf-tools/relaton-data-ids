abstract:
- content: "<p>This document presents use cases and protocol requirements for provisioning
    ENUM-SIP addressing servers. The provisioned data is used by the addressing server
    to return session establishment data for SIP entities to route SIP requests to
    the target destinations. An ENUM-SIP addressing server acts as a Lookup Function
    in session peering to determine the target domain of a given SIP request. It may
    also act as a Location Routing Function to develop the location of the SIP signaling
    entity in the target domain.</p>"
