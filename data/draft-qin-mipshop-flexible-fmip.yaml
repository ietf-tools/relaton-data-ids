- content: "<p>Fast Handovers for Mobile IPv6 protocol improves handover latency due
    to Mobile IPv6 procedures. Such improvement streamlines handover performance and
    benefit to both real-time application and non-real- time throughput-sensitive
    traffic. This document introduces an enhanced Fast Handovers for Mobile IPv6 protocol
    to support statful address configuration.</p>"
