abstract:
- content: <p>This document describes a technique called "QNAME minimisation" to improve
    DNS privacy, where the DNS resolver no longer always sends the full original QNAME
    and original QTYPE to the upstream name server. This document obsoletes RFC 7816.
    This document is part of the IETF DNSOP (DNS Operations) Working Group. The source
    of the document, as well as a list of open issues, is at &lt;https://framagit.org/bortzmeyer/rfc7816-bis&gt;</p>
