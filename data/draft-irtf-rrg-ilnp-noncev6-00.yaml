abstract:
- content: "<p>The Identifier-Locator Network Protocol (ILNP) is an experimental,
    evolutionary enhancement to IP. ILNP has multiple instantiations. This document
    describes an experimental Nonce Destination Option used only with ILNP for IPv6
    (ILNPv6). This document is a product of the IRTF Routing RG.</p>"
