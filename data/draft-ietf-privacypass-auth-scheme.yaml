abstract:
- content: "<p>This document defines an HTTP authentication scheme for Privacy Pass,
    a privacy-preserving authentication mechanism used for authorization. The authentication
    scheme in this document can be used by clients to redeem Privacy Pass tokens with
    an origin. It can also be used by origins to challenge clients to present Privacy
    Pass tokens.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
