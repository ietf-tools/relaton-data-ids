abstract:
- content: <p>In order to quantify the impact of head-of-line blocking on application
    latencies, this memo provides simple analytical models for a "back of the envelop"
    estimation of the delay impact for reliable transport over a single TCP connection,
    multiple TCP connections, multiple SCTP streams, and unordered transport.</p>
