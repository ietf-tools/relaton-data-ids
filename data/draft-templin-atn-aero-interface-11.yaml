abstract:
- content: "<p>Mobile nodes (e.g., aircraft of various configurations, terrestrial
    vehicles, seagoing vessels, etc.) communicate with networked correspondents over
    multiple access network data links and configure mobile routers to connect their
    on-board networks. A multilink interface specification is therefore needed for
    coordination with the network-based mobility service. This document specifies
    the transmission of IPv6 packets over Overlay Multilink Network (OMNI) Interfaces.</p>"
