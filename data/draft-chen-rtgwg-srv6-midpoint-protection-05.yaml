abstract:
- content: "<p>The current local repair mechanism, e.g., TI-LFA, allows local repair
    actions on the direct neighbors of the failed node to temporarily route traffic
    to the destination. This mechanism could not work properly when the failure happens
    in the destination point or the link connected to the destination. In SRv6 TE,
    the IPv6 destination address in the outer IPv6 header could be the dedicated endpoint
    of the TE path rather than the destination of the TE path. When the endpoint fails,
    local repair couldn't work on the direct neighbor of the failed endpoint either.
    This document defines midpoint protection, which enables the direct neighbor of
    the failed endpoint to do the function of the endpoint, replace the IPv6 destination
    address to the other endpoint, and choose the next hop based on the new destination
    address.</p>"
