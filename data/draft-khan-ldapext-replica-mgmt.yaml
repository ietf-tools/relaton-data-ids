abstract:
- content: "<p>Version 3 of the LDAP Protocol provides a mechanism for sending and
    receiving extended LDAP requests. This document describes twelve extended operations
    supported by Novell eDirectory Servers. A client application can use these extensions
    to manage directory replication contexts (partitions) and replicas.</p>"
