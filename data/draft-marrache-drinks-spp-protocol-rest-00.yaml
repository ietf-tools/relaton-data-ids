abstract:
- content: "<p>The Session Peering Provisioning Framework (SPPF) is an XML framework
    that exists to enable the provisioning of session establishment data into Session
    Data Registries or SIP Service Provider data stores. This SPP Protocol implementation
    follows the REST style widely used today in ditributed systems. The benefits include
    scalibility of the interactions between the involved components,... This document
    describes the specification for performing SPPF operations over REST/ HTTP.</p>"
