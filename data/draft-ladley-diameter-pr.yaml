- content: "<p>This document specifies a DIAMETER-based protocol which may be used
    to authenticate and perform access control of users on an IP network. The protocol
    allows mutual authentication of a user and a network and a means based on the
    IPSec Authentication Header for the network to deny access to unauthorised users.</p>"
