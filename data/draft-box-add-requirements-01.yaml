abstract:
- content: "<p>Adaptive DNS Discovery is chartered to define mechanisms that allow
    clients to discover and select encrypted DNS resolvers. This document describes
    one common use case, that of discovering the encrypted DNS resolver that corresponds
    to the Do53 resolver offered by a network. It lists requirements that any proposed
    discovery mechanisms should address. Discussion Venues This note is to be removed
    before publishing as an RFC. Source for this draft and an issue tracker can be
    found at https://github.com/ietf-wg-add/draft-add-requirements.</p>"
