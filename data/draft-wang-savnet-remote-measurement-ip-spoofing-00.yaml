abstract:
- content: "<p>This document summarizes and standardizes methods for remotely measuring
    a network's IP spoofing capability. For outbound spoofing capability measurement,
    i.e., whether the network allows IP spoofing traffic to be sent from inside the
    network to the outside of the network, DNS traceroute can be used to check whether
    spoofed packets are generated in the network and sent to outside of the network.
    For inbound spoofing capability measurment, i.e., whether the network allows IP
    spoofing traffic from the outside the network to arrive inside, DNS resolver and
    ICMPv6 rate limiting mechanism can be utilized to check whether spoofed packets
    are received by devices in the network.</p>"
