abstract:
- content: "<p>This draft discusses the issues with several service interfaces of
    L3 EVIs. Then it proposes an extension to [RFC7432] and [I-D.sajassi-bess-evpn-ip-aliasing]
    to do ARP synchronizing and IP aliasing for Layer 3 routes that is needed for
    L3-EVIs to build a complete IP ECMP. It also introduced two new EVPN Service Interfaces
    for EVPN VPLS services and an extension of AC-ID extended community to improve
    ARP/ND Probing upon remote PE failures.</p>"
