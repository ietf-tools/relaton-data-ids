abstract:
- content: "<p>In certain scenarios there needs to be a method to force the users
    traffic to a specific location. This document describes several methods that are
    available to be used with Remote Authentication Dial In User Service (RADIUS)
    Protocol and defines three new RADIUS attributes: NAS-Filter-Rule, Redirect-Id
    and Redirect-Rule.</p>"
