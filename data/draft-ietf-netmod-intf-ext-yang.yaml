abstract:
- content: <p>This document defines two YANG modules that augment the Interfaces data
    model defined in the "YANG Data Model for Interface Management" with additional
    configuration and operational data nodes to support common lower layer interface
    properties, such as interface MTU. The YANG modules in this document conform to
    the Network Management Datastore Architecture (NMDA) defined in RFC 8342.</p>
  language:
  - en
