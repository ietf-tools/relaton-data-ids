- content: "<p>This draft describes the application of the COPS for Provisioning (COPS-PR)
    protocol for managing MPLS and its traffic engineering functionality. A new COPS
    client type is described, the COPS-MPLS client type, and the use of the basic
    COPS messages by this client type is described.</p>"
