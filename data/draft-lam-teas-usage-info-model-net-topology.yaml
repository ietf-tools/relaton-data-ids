abstract:
- content: "<p>The benefits of using a common Information Model (IM) as a foundation
    for deriving purpose and protocol specific interfaces, particularly for complex
    networking domains, has been described in draft-betts- netmod-framework-data-schema-uml.
    This draft describes existing information model relevant to Network Topology and
    illustrates how it can be used to help ensure the consistency and completeness
    of the YANG data modeling for TE topologies solutions work in TEAS.</p>"
