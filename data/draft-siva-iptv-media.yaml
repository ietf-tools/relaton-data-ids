abstract:
- content: "<p>This draft presents a requirement for media control to support IPTV
    services. For this, this document provides several use cases for IPTV trick mode
    operations and propose solutions on how to use existing SIP for session and media
    control. The document develops a rationale for using SIP with streaming media
    applications. One service on top of IPTV service is sketched out, which required
    SIP optimally.</p>"
