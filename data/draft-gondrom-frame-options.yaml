abstract:
- content: "<p>To improve the protection of web applications against Cross Site Request
    Forgery (CSRF) and Clickjacking this standards defines a http response header
    that declares a policy communicated from a host to the client browser whether
    the transmitted content MUST NOT be displayed in frames of other pages from different
    origins or a list of trusted origins which are allowed to frame the content.</p>"
