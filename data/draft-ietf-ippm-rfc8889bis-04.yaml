abstract:
- content: <p>This document generalizes and expands Alternate-Marking methodology
    to measure any kind of unicast flow whose packets can follow several different
    paths in the network that can result in a multipoint-to- multipoint network. The
    network clustering approach is presented and, for this reason, the technique here
    described is called "Clustered Alternate-Marking". This document obsoletes RFC
    8889.</p>
