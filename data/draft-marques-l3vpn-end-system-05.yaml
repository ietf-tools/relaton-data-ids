abstract:
- content: "<p>This document describes how the control plane specified by BGP/MPLS
    IP VPNs [RFC4364] can be used to provide a network virtualization solution for
    end-systems that meets the requirements of large scale data-centers. It specifies
    how the control and forwarding functions of a Provide Edge (PE) device described
    in [RFC4364] can be separated such that the forwarding function can be implemented
    in end-systems themselves. The solution is applicable to any encapsulation that
    can deliver packets across an IP network as a tunneled IP datagram plus a 20-bit
    label.</p>"
