abstract:
- content: "<p>Link Fingerprints provides a backward-compatible technique for resource
    providers to ensure that the resource originally referenced is the same as the
    resource retrieved by an end user. Changes are localized to the user agent retrieving
    the resource, and this can automatically prevent the end user from accidentally
    using unintended modified data while being transparent to the end user if the
    data is correct.</p>"
