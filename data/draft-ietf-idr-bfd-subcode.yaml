abstract:
- content: "<p>The Bidirectional Forwarding Detection (BFD) protocol [RFC 5880] is
    used to detect loss of connectivity between two forwarding engines, typically
    with low latency. BFD is leveraged by routing protocols, including the Border
    Gateway Protocol (BGP), to bring down routing protocol connections faster than
    the native protocol timers. This document defines a Subcode for the BGP Cease
    NOTIFICATION message [RFC4271], Section 6.7, for when a BGP connection is being
    closed due to a BFD session going down.</p>"
