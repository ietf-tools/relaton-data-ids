- content: "<p>This document describes a method that allows multiple MLS clients to
    emulate a virtual MLS client. A virtual client allows multiple emulator clients
    to jointly participate in an MLS group under a single leaf. Depending on the design
    of the application, virtual clients can help hide metadata and improve performance.</p>"
