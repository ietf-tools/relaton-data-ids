- content: "<p>This document describes a mechanism for efficiently routing to sparse
    multicast groups that span wide-area (and inter-domain) internets. The implementation
    of our approach is based on extensions to IGMP[RFC1112] and makes use of explicit
    source lists. We refer to the scheme as ESL.</p>"
