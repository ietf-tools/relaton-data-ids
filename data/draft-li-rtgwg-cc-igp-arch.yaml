- content: "<p>As the Software Defined Networks (SDN) solution develops, IGP will
    be extended to support central control. This document introduces an architecture
    of using IGP for central controlling. Some use cases under this new framework
    are also discussed. For specific use cases, making necessary extensions in IGP
    are required.</p>"
