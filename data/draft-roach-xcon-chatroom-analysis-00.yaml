abstract:
- content: "<p>This document provides an overview of the features available in currently
    deployed text chatroom software, and analyzes which of these features can be acheived
    using IETF-defined protocols. In the case of features that have no clear IETF-defined
    mechanism, this document provides high-level recommendations for work to implement
    such features.</p>"
