abstract:
- content: "<p>This specification defines the Sunset HTTP response header field, which
    indicates that a URI is likely to become unresponsive at a specified point in
    the future. It also defines a sunset link relation type that allows linking to
    resources providing information about an upcoming resource or service sunset.</p>"
