abstract:
- content: "<p>This document describes how DSR [1] can be applied in the vehicular
    ad hoc network (VANET) environment. Since DSR uses the source routing mechanism,
    it can be appropriate for the VANET routing mechanisms operating based on the
    source routing. Therefore, in this draft, we describe how we can modify DSR for
    the VANET source routing.</p>"
