abstract:
- content: "<p>This document defines some terminology and lists a set of requirements
    that are relevant for a framework for session description and endpoint capability
    negotiation in multiparty multimedia conferencing scenarios. This document is
    intended for discussion in the Multiparty Multimedia Session Control (MMUSIC)
    working group of the Internet Engineering Task Force. Comments are solicited and
    should be addressed to the working group's mailing list at confctrl@isi.edu and/or
    the authors.</p>"
