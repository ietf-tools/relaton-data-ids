abstract:
- content: "<p>This memo describes six MIME charsets: ISO-2022-JP-3, ISO-2022-JP-3-
    plane1, Shift_JISX0213, Shift_JISX0213-plane1, EUC-JISX0213, EUC- JISX0213-plane1
    for Japanese text encoding on the Internet with characters of ASCII, JIS X 0201,
    JIS X 0211, JIS X 0208 and JIS X 0213. ISO-2022-JP-3 is the encoding for Japanese
    text and suitable for use in MIME. ISO-2022-JP-3-plane1 is a subset of ISO-2022-JP-3.
    Shift_JISX0213, Shift_JISX0213-plane1, EUC-JISX0213 and EUC- JISX0213-plane1 are
    intended to be used internal to hosts or applications and not suitable for use
    in MIME.</p>"
