abstract:
- content: "<p>The process by which the members of the IAB and IESG, some Trustees
    of the IETF Trust, and some Directors of the IETF LLC are selected, confirmed,
    and recalled is specified in this document. This document based on RFC3777 and
    RFC7437 and has been updated to reflect the changes introduced by IASA 2.0. This
    document obsoletes RFC7437 and RFC8318.</p>"
