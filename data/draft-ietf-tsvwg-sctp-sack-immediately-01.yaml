abstract:
- content: "<p>This document defines a method for the sender of a DATA chunk to indicate
    that the corresponding SACK chunk should be sent back immediately and not be delayed.
    It is done by specifying a bit in the DATA chunk header, called the I-bit, which
    can get set either by the SCTP implementation or by the application using an SCTP
    stack.</p>"
