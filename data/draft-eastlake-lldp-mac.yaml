abstract:
- content: "<p>IEEE 802 has defined a number of protocols which can operate between
    adjacent Ethernet stations at Layer 2, including bridges, and may be useful between
    Layer 3 aware stations such as IP routers and hosts. An example is the Link Layer
    Discover Protocol (IEEE Std 802.1AB, LLDP). This document specifies a MAC address
    that can be used for this purpose for interoperability despite intervening bridges.</p>"
