abstract:
- content: "<p>[RFC4328] and [RFC7139] provide the extensions to the Generalized Multi-Protocol
    Label Switching (GMPLS) signaling to control the full set of OTN features including
    ODU0, ODU1, ODU2, ODU3, ODU4, ODU2e and ODUflex. However, these specifications
    do not cover additional signal types ODU1e, ODU3e1, and ODU3e2 mentioned in [G.Sup43].
    This draft provides GMPLS signaling extension for these additional signal types.</p>"
