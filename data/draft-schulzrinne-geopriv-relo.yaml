abstract:
- content: "<p>In some network configurations, it is desirable for the end system
    to be able to obtain its geodetic or civic location using an application-layer
    protocol. This document describes RELO (Retrieving End system LOcation), a simple,
    HTTP-based stateless protocol profile that fulfills this need.</p>"
