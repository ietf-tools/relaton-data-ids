abstract:
- content: "<p>This document augments the notification mechanism defined in RFC 4575
    to suit the specific needs of the framework and the data model defined for centralized
    conferencing. The document registers a new media subtype for this purpose. Support
    for this new data format may be negotiated using Accept header semantics as defined
    in the Session Initiation Protocol (SIP).</p>"
