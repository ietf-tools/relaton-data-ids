abstract:
- content: "<p>This document is one of a collection that together describe the Registration
    Data Access Protocol (RDAP). It describes how RDAP is transported using the Hypertext
    Transfer Protocol (HTTP). RDAP is a successor protocol to the very old WHOIS protocol.
    The purpose of this document is to clarify the use of standard HTTP mechanisms
    for this application.</p>"
