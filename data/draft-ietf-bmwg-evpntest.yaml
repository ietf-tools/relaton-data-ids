abstract:
- content: "<p>This document defines methodologies for benchmarking EVPN and PBB-
    EVPN performance. EVPN is defined in RFC 7432, and is being deployed in Service
    Provider networks. Specifically, this document defines the methodologies for benchmarking
    EVPN/PBB-EVPN convergence, data plane performance, and control plane performance.</p>"
