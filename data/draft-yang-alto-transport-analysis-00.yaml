abstract:
- content: "<p>Exposing network information to applications can be a basic function
    of computer networking. Such network information can be exposed to applications
    through either the data path or the control path. This informational document
    conducts a survey and analysis of existing capabilities and performance of protocols
    transporting network information to applications.</p>"
