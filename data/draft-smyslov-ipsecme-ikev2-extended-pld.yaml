abstract:
- content: "<p>This document describes an extended payload format for the Internet
    Key Exchange protocol version 2 (IKEv2) messages. This format allows both to decrease
    an overhead many IKEv2 payloads have and to overcome the current 64 Kbytes limit
    on the maximum payload size.</p>"
