abstract:
- content: "<p>This document describes how bidirectional flows (biflows) can be implemented
    in the IP Flow Information Export (IPFIX) protocol. We propose a variety of methods
    for biflow export, including an extension to the IPFIX Information Model that
    allows the specification of biflow semantics and a set of counters needed for
    biflow processing.</p>"
