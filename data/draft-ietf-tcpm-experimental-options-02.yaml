abstract:
- content: "<p>This document describes how TCP option codepoints can support concurrent
    experiments using a magic number field. This mechanism avoids the need for a coordinated
    registry, and is backward- compatible with currently known uses. It is recommended
    for all new experimental RFCs that require TCP option codepoints.</p>"
