abstract:
- content: "<p>The Content-Indirection service has many uses. This document describes
    this service by combining congestion safely and Content- Indirection Mechanism
    into the one document and presents scenarios where the 2 could be combined. It
    also introduces extensions to SIP that allows end points to specify their maximum
    acceptable message size.</p>"
