abstract:
- content: "<p>This memo contains some initial thoughts about how to secure MPTCP.
    As currently defined, MPTCP provides basic security features to protect the MPTCP
    signaling and the data flows unprotected. In this note, we explore the possible
    use to tcpcrypt to provide enhanced security to MPTCP.</p>"
