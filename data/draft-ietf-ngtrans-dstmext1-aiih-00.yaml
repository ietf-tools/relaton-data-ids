abstract:
- content: "<p>The Dual Stack Transition Method (DSTM) is an IPv6 transition mechanism
    that provides for the assignment of IPv4 Global Addresses using DHCPv6, and a
    Dynamic Tunneling Interface (DTI) so IPv6 nodes within a predominant IPv6 network
    can communicate with IPv4 ONLY nodes.</p>"
