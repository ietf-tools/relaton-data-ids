abstract:
- content: "<p>This document describes an extension to the Registry Data Access Protocol
    for entity contact data using basic JSON values, objects, and arrays. The data
    model defined by this document is purposefully limited to the data in-use by Internet
    Number Registries and Domain Name Registries and does not attempt to model the
    full data-set that can be expressed with other contact models such as jCard or
    JSContact.</p>"
