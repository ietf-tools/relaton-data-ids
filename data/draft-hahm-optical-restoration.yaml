abstract:
- content: "<p>With the advent of tunable lasers and optical switches, dynamic configuration
    of optical networks has become possible. This Internet-Draft presents a signaling
    mechanism for bandwidth provisioning and restoration based on this dynamic configuration
    of optical networks. The mechanism adopted uses a 1:N restoration scheme, preparing
    the backup lightpath in advance before failures occur.</p>"
