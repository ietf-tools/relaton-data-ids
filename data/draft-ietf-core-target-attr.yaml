abstract:
- content: "<p>The Constrained RESTful Environments (CoRE) specifications apply Web
    technologies to constrained environments. One important such technology is Web
    Linking (RFC 8288), which CoRE specifications use as the basis for a number of
    discovery protocols, such as the Link Format (RFC 6690) in CoAP's Resource Discovery
    Protocol (Section 7.2 of RFC7252) and the Resource Directory (RD, RFC 9176). Web
    Links can have target attributes, the names of which are not generally coordinated
    by the Web Linking specification (Section 2.2 of RFC 8288). This document introduces
    an IANA registry for coordinating names of target attributes when used in CoRE.
    It updates the RD Parameters IANA Registry created by RFC 9176 to coordinate with
    this registry.</p>"
