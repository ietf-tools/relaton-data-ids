abstract:
- content: "<p>This document obsoletes RFC8007. The document describes the part of
    Content Delivery Network Interconnection (CDNI) Control interface that allows
    a CDN to trigger activity in an interconnected CDN that is configured to deliver
    content on its behalf. The upstream CDN MAY use this mechanism to request that
    the downstream CDN to pre-position metadata or content as well as to request that
    it invalidate or purge metadata or content. The upstream CDN MAY monitor the status
    of activity that it has triggered in the downstream CDN.</p>"
