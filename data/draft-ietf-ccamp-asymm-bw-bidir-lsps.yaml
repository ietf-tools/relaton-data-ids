abstract:
- content: "<p>This document defines a method for the support of GMPLS asymmetric
    bandwidth bidirectional Label Switched Paths (LSPs). The presented approach is
    applicable to any switching technology and builds on the original Resource Reservation
    Protocol (RSVP) model for the transport of traffic-related parameters. The procedures
    described in this document are experimental. This memo defines an Experimental
    Protocol for the Internet community.</p>"
