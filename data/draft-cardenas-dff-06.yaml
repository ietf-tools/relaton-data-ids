abstract:
- content: <p>This document specifies the "Depth-First Forwarding" (DFF) protocol
    for IPv6 networks, a data forwarding mechanism that can increase reliability of
    data delivery. The protocol operates entirely on the forwarding plane, but may
    interact with the routing plane. DFF forwards data packets using a mechanism similar
    to a "depth-first search" for the destination of a packet. This document specifies
    the DFF mechanism both for IPv6 networks (as specified in RFC2460) and in addition
    also for LoWPAN "mesh-under" networks (as specified in RFC4944).</p>
