abstract:
- content: "<p>An Advertising Proxy advertises the contents of a DNS zone, for example
    maintained using the DNS-SD Service Registration Protocol (SRP), using multicast
    DNS. This allows legacy clients to discover services registered with SRP using
    multicast DNS.</p>"
