- content: "<p>LMP Test Message is transmitted over the Data Link and is used to verify
    the data link connectivity. In most cases these messages are transmitted over
    UDP. This document clarifies the use of LMP Test messages over MPLS LSP's when
    the IP addressing of test messages may not be available or may not be desireable.</p>"
