abstract:
- content: "<p>This document defines two methods that make it easier to deploy certificates
    for proper server identity checking in application protocols. The first method
    enables a TLS client to obtain a TLS server's end-entity certificate over secure
    HTTP as an alternative to standard Public Key Infrastructure using X.509 (PKIX)
    and DNS-Based Authentication of Named Entities (DANE). The second method enables
    a source domain to securely delegate an application to a derived domain using
    HTTPS redirects.</p>"
