abstract:
- content: <p>This document defines the MPLS Network Actions (MNA) sub-stack solution
    for carrying Network Actions and Ancillary Data in the MPLS label stack. MNA can
    be used to influence packet forwarding decisions, carry additional Operations,
    Administration, and Maintenance information in the MPLS packet or perform user-defined
    operations. The solution specified in this document addresses the requirements
    for In-stack network action and In-stack data found in "Requirements for MPLS
    Network Actions". This document follows the architectural framework for the MNA
    technologies specified in "MPLS Network Actions (MNA) Framework".</p>
