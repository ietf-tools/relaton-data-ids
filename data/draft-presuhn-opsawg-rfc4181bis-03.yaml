abstract:
- content: "<p>This memo provides guidelines for authors and reviewers of IETF standards-track
    specifications containing MIB modules. Applicable portions may be used as a basis
    for reviews of other MIB documents. This document obsoletes RFC 4181, incorporating
    its update published in RFC 4841. Comments and discussion are invited on the opsawg@ietf.org
    mailing list.</p>"
