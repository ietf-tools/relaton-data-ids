abstract:
- content: "<p>This Internet draft provides a set of example text for the replacement
    of draft-ietf-idr-bgp-model-02.txt with the IETF models based on the Network Management
    Datastore Architecture to be released in draft-ietf-idr-bgp-model-03.txt. This
    draft is provided for the IDR WG by potential editors as example text for draft-ietf-idr-bgp-
    model-03.txt for the yang models. Please send review comments or suggestions to
    these potential editors and the IDR working group (idr@ietf.org). This document
    defines a YANG data model for configuring and managing BGP, including protocol,
    policy, and operational aspects based on data center, carrier and content provider
    operational requirements.</p>"
