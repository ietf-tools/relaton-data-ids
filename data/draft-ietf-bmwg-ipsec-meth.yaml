    benchmarking of IPsec IP forwarding devices. It builds upon the tenets set forth
    in [RFC2544], [RFC2432] and other IETF Benchmarking Methodology Working Group
    (BMWG) efforts. This document seeks to extend these efforts to the IPsec paradigm.
