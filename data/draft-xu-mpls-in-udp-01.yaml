abstract:
- content: "<p>This document specifies one additional IP-based encapsulation technology
    for MPLS packets referred to as MPLS-in-UDP, which is intended to facilitate load-balancing
    the traffic of various MPLS applications such as MPLS-based L2VPN and L3VPN in
    the core of IP- enabled packet switch networks.</p>"
