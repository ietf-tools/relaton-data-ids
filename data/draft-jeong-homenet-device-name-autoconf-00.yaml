abstract:
- content: "<p>This document specifies an autoconfiguration scheme for DNS names of
    home network devices. By this scheme, the DNS name of a home network device can
    be autoconfigured with the device's category and model in a home network. This
    DNS name lets home residents easily identify each device for monitoring and remote-controlling
    it in a home network.</p>"
