abstract:
- content: "<p>The use of Mobile IPv6 in a mobile node and NEMO Basic Support in a
    mobile router with multiple network interfaces may have some problems. This document
    discusses how to solve the problems of multiple interfaces in a mobile node and
    proposes a virtual network interface model which describes the use of Mobile IPv6
    to support multiple network interfaces in a mobile node.</p>"
