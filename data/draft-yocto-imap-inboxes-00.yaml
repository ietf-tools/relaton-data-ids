abstract:
- content: "<p>The INBOXES extension to the Internet Message Access Protocol - Version
    4rev1 (IMAP4rev1) protocol gives the client the possibility to manage multiple
    inboxes (mail addresses) with the same username and password. Without this extension
    you only have access to one inbox.</p>"
