abstract:
- content: "<p>The autonomous onboarding mechanisms defined in ANIMA's voucher artifact
    and the BRSKI protocol provide a means of onboarding a device (the pledge) onto
    a PKI managed domain. This document extends the voucher with expressions for onboarding
    it into a domain managed through ACE.</p>"
