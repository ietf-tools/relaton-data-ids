abstract:
- content: "<p>This document specifies some extensions on Inter-Chassis Communication
    Protocol(ICCP) to support inter-chassis linear multiplex section protection(MSP)
    that is described in G.841. Linear multiplex section protection(MSP) is used to
    protect Synchronous Digital Hierarchy (SDH) links which could be used as attachment
    circuits to dual-home to two or more PEs. In this case, ICCP is introduced to
    support the configuration and state synchronization between two chassises.</p>"
