abstract:
- content: "<p>This document provides the implementation of the LPWAN static context
    header compression (SCHC) for the Internet Control Message Protocol version 6
    (ICMPv6) on networks with star topology. SCHC is a header compression technique
    which uses RoHC concepts and the flexibility of 6LoWPAN to avoid fields that are
    known by all network devices and compress the remaining header fields. The ICMPv6
    messages considered in this draft are Echo Request, Echo Reply and Neighbor Discovery.</p>"
