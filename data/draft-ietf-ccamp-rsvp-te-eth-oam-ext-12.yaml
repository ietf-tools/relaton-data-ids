abstract:
- content: "<p>The GMPLS controlled Ethernet Label Switching (GELS) work extended
    GMPLS RSVP-TE to support the establishment of Ethernet LSPs. IEEE Ethernet Connectivity
    Fault Management (CFM) specifies an adjunct OAM flow to check connectivity in
    Ethernet networks. CFM can be also used with Ethernet LSPs for fault detection
    and triggering recovery mechanisms. The ITU-T Y.1731 specification builds on CFM
    and specifies additional OAM mechanisms, including Performance Monitoring, for
    Ethernet networks. This document specifies extensions of GMPLS RSVP-TE protocol
    to support the setup of the associated Ethernet OAM entities of Ethernet LSPs,
    and defines the Ethernet technology specific TLVs based on the GMPLS OAM Configuration
    Framework. This document supports, but does not modify, the IEEE and ITU-T OAM
    mechanisms.</p>"
