abstract:
- content: "<p>This document defines the Proxy-Authentication-Info header field for
    the Session Initiation Protocol (SIP). When a UA is required to authenticate to
    a proxy using digest authentication specified in SIP this header field allows
    for the UA to authenticate the proxy, enabling mutual authentication. This header
    field can also provide integrity checks over the bodies.</p>"
