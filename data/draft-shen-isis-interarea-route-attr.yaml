abstract:
- content: "<p>This document describes an extension to the IS-IS protocol to allow
    some routing attributes to be associated with advertised inter-area prefixes.
    The extension allows routers to learn this routing information without the knowledge
    of the link-state topology in another IS-IS level. The initial applications for
    this extension are inter-area IP MPLS fast reroute for node protection and inter-area
    TE LSPs.</p>"
