abstract:
- content: "<p>This document contains a compilation of all defects found up until
    the publication date for M2PA RFC4165 [RFC4165]. These defects may be of an editorial
    or technical nature. This document may be thought of as a companion document to
    be used in the implementation of M2PA to remove ambiguities and correct errors
    in the original M2PA document. This document updates RFC4165 [RFC4165] and text
    within this document supersedes the text found in RFC4165.</p>"
