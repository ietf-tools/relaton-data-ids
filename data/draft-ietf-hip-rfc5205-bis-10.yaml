abstract:
- content: "<p>This document specifies a resource record (RR) for the Domain Name
    System (DNS) and how to use it with the Host Identity Protocol (HIP). This RR
    allows a HIP node to store in the DNS its Host Identity (HI), the public component
    of the node public-private key pair; its Host Identity Tag (HIT), a truncated
    hash of its public key (PK); and the domain names of its rendezvous servers (RVSs).
    This document obsoletes RFC 5205.</p>"
