- content: "<p>The IETF has standardized the TRILL protocol, which provides transparent
    Layer 2 forwarding using encapsulation with a hop count and IS-IS link state routing.
    This document specifies the data formats and code points for the IS-IS extensions
    to support TRILL.</p>"
