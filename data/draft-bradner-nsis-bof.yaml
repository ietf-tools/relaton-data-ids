abstract:
- content: "<p>The Transport Area Directors held a Next Steps in Signaling birds of
    a feather session during the 50th IETF meeting in Minneapolis, Minnesota. The
    aim of the session was to garner an initial set of requirements for a next generation
    Internet signaling protocol. This memo is a summary of the input we received during
    that session.</p>"
