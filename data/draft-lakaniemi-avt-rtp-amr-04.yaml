abstract:
- content: "<p>This document specifies the encapsulation of AMR (Adaptive Multi- Rate)
    speech codec frames into payload of the Real-time Transport Protocol (RTP). The
    format enables encapsulation of one or several AMR speech frames into one RTP
    packet. Mode adaptation and discontinuous transmission (DTX) are also supported.</p>"
