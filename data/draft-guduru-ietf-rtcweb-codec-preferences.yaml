abstract:
- content: "<p>WebRTC working group prefers mandatory to implement codecs inside the
    browser to achieve guaranteed interoperability between two WebRTC peers. WebRTC
    allows browser implementors to support vendor specific codecs apart from mandatory
    codecs. This document explains the way to give preferences for media codecs in
    WebRTC context out of the available codecs in browser for creating the offer /
    answer.</p>"
