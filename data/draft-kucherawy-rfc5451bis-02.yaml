abstract:
- content: "<p>This document specifies a header field for use with electronic mail
    messages to indicate the results of message authentication efforts. Any receiver-side
    software, such as mail filters or Mail User Agents (MUAs), can use this header
    field to relay that information in a convenient and meaningful way to users, or
    make sorting and filtering decisions. This document is a candidate for Internet
    Standard status. [RFC Editor: Please delete this notation, as I imagine it will
    be indicated some other way.]</p>"
