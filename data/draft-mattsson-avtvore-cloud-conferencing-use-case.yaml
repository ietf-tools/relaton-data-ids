abstract:
- content: "<p>The aim of this document is to describe the use case of privacy ensured
    cloud conferencing in a pervasive monitoring landscape and to point out goals
    for a solution mitigating the pervasive monitoring threat [RFC7258]. Virtualized
    cloud-based conferencing is happening and IETF should take action to make such
    services viable and trustworthy from a pervasive monitoring perspective.</p>"
