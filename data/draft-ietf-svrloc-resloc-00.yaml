abstract:
- content: "<p>This document specifies the Resource Location (ResLoc) protocol. The
    ResLoc protocol allows a resource to advertise itself on the network. It defines
    a set of network queries that determines the location and type of resources available.
    It defines a mechanism to provide the minimal configuration information to effectively
    use that resource. It provides the ability to gather the advertised information
    in a central depository (binding broker) to reduce network bandwidth and allow
    the protocol to scale to large networks.</p>"
