abstract:
- content: "<p>Reliable Server Pooling (RSerPool) is an architecture and set of protocols
    for the management and access to server pools supporting highly reliable applications
    and for client access mechanisms to a server pool. This document describes security
    threats to the RSerPool architecture and presents requirements for security to
    thwart these threats. This memo provides information for the Internet community.</p>"
