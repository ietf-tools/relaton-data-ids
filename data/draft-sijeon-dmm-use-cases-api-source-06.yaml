abstract:
- content: "<p>This draft specifies and analyzes the expected cases regarding the
    selection of a proper source IP address and address type by an application in
    a distributed mobility management (DMM) network. It also proposes a new Socket
    API to address further selection issues with three source IP address types defined
    in the on-demand mobility API draft.</p>"
