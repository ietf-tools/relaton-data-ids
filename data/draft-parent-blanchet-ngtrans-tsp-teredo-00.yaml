abstract:
- content: "<p>Teredo [3] is a stateless mechanism to encapsulate IPv6 traffic in
    IPv4 when there is an IPv4 NAT between the tunnel endpoints. This document enhances
    Teredo by providing a stateful IPv6 in IPv4 connexion which enables additional
    features to be used, like permanent IPv6 address or prefixes. It uses the Tunnel
    Setup Protocol (TSP) [2] to negociate the parameters of the tunnel and identify
    the NAT translation map. TSP also enables negociation and establishment of prefixes,
    routing, DNS delegation and other parameters related to the tunnel.</p>"
