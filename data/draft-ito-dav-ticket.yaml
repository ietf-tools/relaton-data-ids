abstract:
- content: "<p>This draft describes an extension to the WebDAV Distributed Authoring
    Protocol which provides a mechanism for transferring access privileges on a DAV
    resource through the use of a token shared between multiple principals. This allows
    a principal to transfer specific privileges to others in a time or usage-limited
    manner.</p>"
