abstract:
- content: "<p>This document describes the optional key-exchange payload of Internet
    Key Exchange Protocol Version 2 (IKEv2) that carries quantum-safe key exchange
    data. This optional payload is used in conjunction with the existing Diffie-Hellman
    key exchange to establish a quantum-safe shared secret between an initiator and
    a responder. The optional payload supports a number of quantum-safe key exchange
    schemes.</p>"
