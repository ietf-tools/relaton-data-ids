abstract:
- content: "<p>This document defines a framework for providing Energy Management for
    devices and device components within or connected to communication networks. The
    framework defines both a physical reference model and information model. The information
    model consists of an Energy Management Domain as a set of Energy Objects. Each
    Energy Object is identified, classified and given context. Energy Objects can
    be monitored and controlled with respect to Power, Power State, Energy, Demand,
    Power Attributes, and Battery. Additionally the framework models relationships
    and capabilities between Energy Objects.</p>"
