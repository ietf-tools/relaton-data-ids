- content: <p>This document introduces a new flavor type for SRv6 called "Flavor NRP".
    It associates the SRv6 End.X SID with a set of network resource partitions (referred
    to as NRP resources). By using the End.X SID with the NRP flavor type, SRv6 policies
    can provide programmability for network resources.</p>
