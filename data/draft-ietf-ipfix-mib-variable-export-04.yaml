abstract:
- content: "<p>This document specifies a way to complement IPFIX Data Records with
    Management Information Base (MIB) objects, avoiding the need to define new IPFIX
    Information Elements for existing Management Information Base objects that are
    already fully specified. An IPFIX Option Template and method are specified, which
    are used to export the extra information required to fully describe Simple Network
    Management Protocol (SNMP) MIB Objects.</p>"
