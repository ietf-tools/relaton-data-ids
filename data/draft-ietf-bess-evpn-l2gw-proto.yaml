abstract:
- content: "<p>The existing EVPN multi-homing load-balancing modes do not adequately
    represent ethernet-segments facing access networks with Layer-2 Gateway protocols
    such as G.8032, (M)STP, etc. This document defines a new multi-homing mechanism
    to support these loop-preventing Layer-2 protocols.</p>"
