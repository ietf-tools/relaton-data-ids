abstract:
- content: "<p>This memo describes the registries for OWAMP -- the One-Way Active
    Measurement Protocol. The registries allow assignment of Mode bit positions and
    OWAMP Command numbers. Per this memo, IANA has established the registries for
    new features, called the OWAMP-Modes registry and the OWAMP Control Command Number
    registry. This memo updates RFC 4656.</p>"
