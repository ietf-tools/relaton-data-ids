abstract:
- content: "<p>Traffic Engineering for Bit Index Explicit Replication (BIER-TE) shares
    part of architecture , definition and packet format with Bit Index Explicit Replication
    (BIER) according to the introduce in [I-D.eckert-bier-te-arch]. BIER-TE supports
    the traffic engineering by explicit hop-by-hop forwarding and loose hop forwarding
    of packets.[I-D.ietf-bier-mpls-encapsulation] specifies a BIER encapsulation that
    BIER header contains a bitstring in which each bit represents exactly one egress
    router in the domain. This document proposes a set of extensions to BIER encapsulation
    for BIER-TE. The extensions define the BIER-TE header which contains serveral
    bitstrings and each bit in each bitstring represents one or more adjacencies in
    BIER-TE domain. The encapsulation can be used both in an MPLS network and a non-MPLS
    network.</p>"
