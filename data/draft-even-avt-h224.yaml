abstract:
- content: "<p>In conversional video applications far end camera control protocol
    is used by participants to control the remote camera. The protocol that is commonly
    used is ITU H.281 over H.224. The document registers the H224 MIME type. It defines
    the syntax and the semantics of the SDP parameters needed to support far end camera
    control protocol using H.281.</p>"
