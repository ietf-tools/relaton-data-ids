abstract:
- content: "<p>This document defines a collection of common data types and groupings
    in the YANG data modeling language, which are used in several YANG modules for
    wavelength Division multiplexing (WDM) transport networks. The YANG module ietf-layer0-types-ext
    updates ietf- layer0-types defined in draft-ietf-ccamp-layer0-types, which has
    been reduced in scope prior to publication to only cover spectrum management related
    aspects required for the YANG module ietf-wson- topology defined in draft-ietf-ccamp-wson-yang.
    To be completed</p>"
