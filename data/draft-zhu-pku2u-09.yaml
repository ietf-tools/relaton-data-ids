abstract:
- content: "<p>This document defines a Generic Security Services Application Program
    Interface (GSS-API) mechanism based on Public Key Infrastructure (PKI) - PKU2U.
    This mechanism is based on Kerberos V messages and the Kerberos V GSS-API mechanism,
    but without requiring a Kerberos Key Distribution Center (KDC).</p>"
