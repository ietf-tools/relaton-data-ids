abstract:
- content: "<p>This document describes the privacy issues associated with the use
    of the DNS by Internet users. It is intended to be mostly an analysis of the present
    situation, in the spirit of section 8 of [RFC6973] and it does not prescribe solutions.
    Discussions of the document should take place on the dns-privacy mailing list
    [dns-privacy].</p>"
