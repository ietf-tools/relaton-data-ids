abstract:
- content: <p>In dense topologies (such as data center fabrics based on the Clos and
    butterfly though not limited to those; in fact any large topology or one with
    relatively high degree of connectivity qualifies here) IGP flooding mechanisms
    designed originally for rather sparse topologies can "overflood", or in other
    words generate too many identical copies of same information arriving at a given
    node from other devices. This normally results in longer convergence times and
    higher resource utilization to process and discard the superfluous copies. Flooding
    algorithm extensions that restrict the amount of flooding performed can be constructed
    and can reduce resource utilization significantly, while improving convergence
    performance. One such flooding modification (based on previous art) optimized
    for operational considerations, described further in Section 2, is described in
    this document.</p>
