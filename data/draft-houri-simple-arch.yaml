    tries to put everything together, discussing the servers involved, security mechanisms,
    call flows, etc. The goal of this document is that someone, who is not an expert
    in the IETF protocols, can read this document and understand how the IETF protocols
    can be used for building a complete system and how it should work. SPECIFCATIONS
