abstract:
- content: <p>When dynamically established Pseudowires (PW) span across multiple service
    providers networks, or across multiple autonomous systems, there is a need to
    calculate the best route among a set of switching point PEs (S- PE). A method
    for calculating said "best route", and choosing the S-PEs is described in this
    document using the existing Path Computation Element work done in the PCE WG.</p>
