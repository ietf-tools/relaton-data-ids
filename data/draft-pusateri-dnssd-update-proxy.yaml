- content: "<p>This document describes a method to dynamically map multicast DNS announcements
    into the unicast DNS namespace for use by service discovery clients. It does not
    define any new protocols but uses existing DNS protocols in new ways. This solves
    existing problems with service discovery across multiple IP subnets in a simple,
    yet efficient, manner.</p>"
