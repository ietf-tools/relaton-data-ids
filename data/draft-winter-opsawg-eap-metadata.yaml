abstract:
- content: "<p>This document specifies a YANG module and derived XML and JSON file
    formats for transfering configuration information of deployments of the Extensible
    Authentication Protocol (EAP). Such configuration files are meant to be discovered,
    consumed and used by EAP supplicant software to achieve secure and automatic EAP
    configuration on the consuming device.</p>"
