abstract:
- content: "<p>This document describes the MISP core format used to exchange indicators
    and threat information between MISP (Malware Information and threat Sharing Platform)
    instances. The JSON format includes the overall structure along with the semantic
    associated for each respective key. The format is described to support other implementations
    which reuse the format and ensuring an interoperability with existing MISP [MISP-P]
    software and other Threat Intelligence Platforms.</p>"
