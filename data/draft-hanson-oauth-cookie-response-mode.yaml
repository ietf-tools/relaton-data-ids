- content: "<p>This specification defines a response mode for OAuth 2.0 that uses
    a cookie to obtain and transmit an access token. In this mode, the access token
    is encoded using an HTTP Set-Cookie header and transmitted via the HTTP Cookie
    header to the client or resource server.</p>"
