abstract:
- content: "<p>The AAA Working Group has completed a document that itemizes their
    requirements for Network Access Applications (NASREQ, Mobile IP, and ROAMOPS).
    This document compares the current RADIUS protocol to the Network Access AAA Evaluation
    Criteria, and illustrates where and how RADIUS can be improved to become unconditionally
    compliant to these requirements. This document is provided to the AAA Working
    Group as an official submission for an AAA protocol.</p>"
