abstract:
- content: "<p>The Alert Format defines the MIME type message/alert. It describes
    how alerts and notifications are formatted in order that they can be sent and
    received by alert transport agents and alert receivers. The alert format is transport
    independent. However, in most parts it simply extends RFC 822 [RFC822] and uses
    RFC 2045 [MIME1], such that any RFC 822 or RFC 2045 message represents a simple
    and valid alert.</p>"
