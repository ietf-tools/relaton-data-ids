abstract:
- content: "<p>This draft presents a requirement and proposes a solution to integration
    of Session Initiation Protocol (SIP), to the Real Time Streaming Protocol (RTSP
    and RTSP v2) [RFC 2326 and IDRTSP] especially in the context of converged media
    services or IPTV services. The document develops a rationale for using SIP with
    streaming media applications. One service on top of IPTV service is sketched out,
    which required SIP optimally.</p>"
