abstract:
- content: "<p>This document describes a Message Layer Security (MLS) GroupContext
    extension to restrict the set of trust anchors used for identity validation in
    MLS groups. It is useful in federated or interoperability environments to allow
    a specific federated domain to assert identities for its own identifiers but not
    for the identifiers of other domains.</p>"
