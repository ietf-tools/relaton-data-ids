abstract:
- content: "<p>This document defines the Lightweight Directory Access Protocol (LDAP)
    Don't Use Copy control extension, which allows a client to specify that copied
    information should not be used in providing service. This control is based upon
    the X.511 dontUseCopy service control option. [STANDARDS-TRACK]</p>"
