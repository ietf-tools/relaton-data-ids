abstract:
- content: "<p>As mandated in RFC 2418, working group charters currently contain milestones.
    However, these milestones are often sufficiently out of date that they no longer
    provide value. This document makes milestones optional and allows more discretion
    on their dates. It updates RFC 2418.</p>"
