abstract:
- content: "<p>This document gives information on an RTCP Packet Type and RTCP XR
    Block Type including associated SDP parameters for Inter-Destination Media Synchronization
    (IDMS). The RTCP XR Block Type, registered with IANA based on an ETSI specification,
    is used to collect media play-out information from participants in a group playing-out
    (watching, listening, etc.) a specific RTP media stream. The RTCP packet type
    specified by this document is used to distribute a common target play-out point
    to which all the distributed receivers, sharing a media experience, can synchronize.
    Typical use cases in which IDMS is usefull are social TV, shared service control
    (i.e. applications where two or more geographically separated users are watching
    a media stream together), distance learning, networked video walls, networked
    loudspeakers, etc.</p>"
