abstract:
- content: "<p>Computing-Aware Traffic Steering (CATS) is a traffic engineering approach
    that optimizes traffic steering to a given service instance by taking into account
    the dynamic nature of both computing and network resources. This document extends
    Version 2 of the BGP Flow Specification (BGP-FS) to enable flow classification
    and path selection for CATS flow categories, thus supporting the deployment of
    CATS traffic optimization.</p>"
