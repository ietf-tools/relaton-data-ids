abstract:
- content: "<p>A Segment Routing (SR) Policy is an ordered list of segments (also
    referred to as instructions) that define a source-routed policy. An SR Policy
    consists of one or more candidate paths, each comprising one or more segment lists.
    A headend can be provisioned with these candidate paths using various mechanisms,
    such as CLI, NETCONF, PCEP, or BGP. This document specifies how BGP can be used
    to distribute SR Policy candidate paths. It introduces a BGP SAFI for advertising
    a candidate path of an SR Policy and defines sub-TLVs for the Tunnel Encapsulation
    Attribute to signal information related to these candidate paths. Furthermore,
    this document updates RFC9012 by extending the Color Extended Community to support
    additional steering modes over SR Policy.</p>"
