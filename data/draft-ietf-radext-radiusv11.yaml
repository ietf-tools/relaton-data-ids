abstract:
- content: "<p>This document defines Application-Layer Protocol Negotiation Extensions
    for use with RADIUS/TLS and RADIUS/DTLS. These extensions permit the negotiation
    of an additional application protocol for RADIUS over (D)TLS. No changes are made
    to RADIUS/UDP or RADIUS/TCP. The extensions allow the negotiation of a transport
    profile where the RADIUS shared secret is no longer used, and all MD5-based packet
    signing and attribute obfuscation methods are removed. This document updates RFC2865,
    RFC2866, RFC5176, RFC6613, RFC6614, and RFC 7360.</p>"
