id: draft-ietf-ace-extend-dtls-authorize
title:
- content: Extension of the Datagram Transport Layer Security (DTLS) Profile for Authentication
    and Authorization for Constrained Environments (ACE) to Transport Layer Security
    (TLS)
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-ace-extend-dtls-authorize
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document updates the Datagram Transport Layer Security (DTLS)
    Profile for Authentication and Authorization for Constrained Environments (ACE)
    specified in RFC 9202 by specifying that the profile applies to Transport Layer
    Security (TLS) as well as Datagram TLS (DTLS).</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
