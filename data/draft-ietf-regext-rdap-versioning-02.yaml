abstract:
- content: "<p>This document describes an RDAP extension for an extensible set of
    versioning types with the features of identifying the RDAP extension versions
    supported by the server, the RDAP extension versions included in an RDAP response,
    and enabling a client to specify the desired RDAP extension versions to include
    in the RDAP query and RDAP response.</p>"
