abstract:
- content: "<p>The Network Configuration Protocol (NETCONF) provides mechanisms to
    install, manipulate, and delete the configuration of network devices. This document
    describes how to use the Transport Layer Security (TLS) protocol with mutual X.509
    authentication to secure the exchange of NETCONF messages. This revision of RFC
    5539 documents the new message framing used by NETCONF 1.1 and it obsoletes RFC
    5539.</p>"
