abstract:
- content: "<p>This document describes an authentication mechanism based on the Secure
    Remote Password protocol (SRP-6) and how to use it with the authentication frameworks
    Secure Authentication and Security Layer (SASL), Generic Security Services Application
    Programming Interface (GSS-API) and Extensible Authentication Protocol (EAP).
    This mechanism performs mutual authentication and can provide a security layer
    with replay detection, integrity protection and/or confidentiality protection.</p>"
