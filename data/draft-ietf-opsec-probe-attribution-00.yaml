abstract:
- content: "<p>Active measurements at Internet-scale can target either collaborating
    parties or non-collaborating ones. This is similar scan and could be perceived
    as aggressive. This document proposes a couple of simple techniques allowing any
    party or organization to understand what this unsolicited packet is, what is its
    purpose, and more importantly who to contact.</p>"
