abstract:
- content: "<p>This document describes how to use the DNS-based Service Discovery
    (DNS-SD), better known as Apple Bonjour, for advertising Session Initiation Protocol
    (SIP) URIs in local area networks. Using this mechanism, a SIP user agent (UA)
    can communicate with another UA even when no SIP registrar is available, as in
    a wireless ad-hoc network for example.</p>"
