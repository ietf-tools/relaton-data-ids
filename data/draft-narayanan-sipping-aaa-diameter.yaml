- content: "<p>This memo defines a SIP Diameter accounting application. It specifies
    how Diameter servers can be used with SIP servers to provide accounting. This
    accounting is expected to be compatible with existing RADIUS servers. Specific
    Diameter accounting attribute value pairs that are applicable to SIP are discussed,
    and where necessary new attribute value pairs are defined.</p>"
