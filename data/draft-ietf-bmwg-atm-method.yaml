- content: "<p>This document discusses and defines a number of tests that may be used
    to describe the performance characteristics of ATM (Asynchronous Transfer Mode)
    based switching devices. In addition to defining the tests this document also
    describes specific formats for reporting the results of the tests. This memo provides
    information for the Internet community.</p>"
