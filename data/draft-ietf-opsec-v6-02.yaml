abstract:
- content: "<p>Knowledge and experience on how to operate IPv4 securely is available:
    whether it is the Internet or an enterprise internal network. However, IPv6 presents
    some new security challenges. RFC 4942 describes the security issues in the protocol
    but network managers also need a more practical, operations-minded best common
    practices. This document analyzes the operational security issues in all places
    of a network (service providers, enterprises and residential users) and proposes
    technical and procedural mitigations techniques.</p>"
