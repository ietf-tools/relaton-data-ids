abstract:
- content: "<p>This document proposes a standardized approach for representing YANG-
    modeled configuration and state data, for storage in Time Series Databases (TSDBs)
    that identify time series using a label-set. It outlines procedures for translating
    YANG data representations to fit within the label-centric structures of TSDBs
    and vice versa. This mapping ensures clear and efficient storage and querying
    of YANG- modeled data in TSDBs.</p>"
