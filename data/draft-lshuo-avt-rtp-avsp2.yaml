abstract:
- content: "<p>This memo specifies an RTP payload format for encapsulating AVS-P2
    compressed video bit streams, as defined by the Audio Video Coding Standard Workgroup
    of China (AVS Workgroup). The payload format has wide applicability, as it supports
    applications from simple low bit-rate conversational usage, to Internet video
    streaming with interleaved transmission, to high bit-rate video-on-demand.</p>"
