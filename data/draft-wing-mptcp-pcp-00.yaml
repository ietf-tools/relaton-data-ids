abstract:
- content: "<p>MultiPath TCP (MPTCP) allows a host to use multiple interfaces to transfer
    data. Without knowledge of the characterisitcs of each network path, the MPTCP
    stack has to send data to learn those characteristics. This document communicates
    network characteristics using Port Control Protocol(PCP) to allow the MPTCP stack
    influence its functions.</p>"
