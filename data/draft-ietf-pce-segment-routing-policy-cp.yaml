abstract:
- content: "<p>A Segment Routing (SR) Policy [RFC9256] is a non-empty set of SR Candidate
    Paths, that share the same &lt;headend, color, endpoint&gt; tuple. This document
    extends [RFC8664] to fully support the SR Policy construct. SR Policy is modeled
    in PCEP as an Association of one or more SR Candidate Paths. PCEP extensions are
    defined to signal additional attributes of an SR Policy, which are not covered
    by [RFC8664]. The mechanism is applicable to all data planes of SR (MPLS, SRv6,
    etc.).</p>"
