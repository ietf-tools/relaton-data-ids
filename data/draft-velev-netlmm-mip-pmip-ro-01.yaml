abstract:
- content: "<p>The interactions scenarios between Proxy Mobile IPv6 (PMIPv6) and Mobile
    IPv6 (MIPv6) protocols are described in [ID-MIP-PMIP]. This document analyzes
    these scenarios when route optimization is used. The analysis results in the identification
    of possible issues that should be considered in the design of extensions for Route
    Optimization in PMIPv6.</p>"
