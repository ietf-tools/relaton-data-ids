abstract:
- content: "<p>This informational document details a protocol to load Manufacturer
    Usage Description (MUD) definitions from RFC 8520 for devices that do not have
    them integrated. This document is published to inform the Internet community of
    this mechanism to allow interoperability and to serve as a basis of other standards
    work if there is interest.</p>"
