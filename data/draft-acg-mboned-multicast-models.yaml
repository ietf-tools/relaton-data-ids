abstract:
- content: "<p>This document provides a high-level overview of more commonly used
    multicast service models, principally the Any-Source Multicast (ASM) and Source-Specific
    Multicast (SSM) models, and discusses the applicability of the models to certain
    scenarios. As a result, this document recommends that ASM is not used for interdomain
    scenarios, and the use of SSM is strongly recommended for all multicast scenarios.</p>"
