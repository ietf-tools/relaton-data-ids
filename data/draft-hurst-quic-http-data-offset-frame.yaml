abstract:
- content: "<p>This document specifies an optional extension frame type for HTTP/3
    that extends the functionality of the DATA frame type to include an offset for
    the HTTP message payload. This is useful in situations where the HTTP/3 exchange
    is taking place over an unreliable transport mechanism.</p>"
