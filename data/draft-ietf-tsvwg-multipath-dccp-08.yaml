abstract:
- content: "<p>DCCP communications as defined in [RFC4340] are restricted to a single
    path per connection, yet multiple paths often exist between peers. The simultaneous
    use of available multiple paths for a DCCP session could improve resource usage
    within the network and, thus, improve user experience through higher throughput
    and improved resilience to network failures. Use cases for a Multipath DCCP (MP-
    DCCP) are mobile devices (e.g., handsets, vehicles) and residential home gateways
    simultaneously connected to distinct networks as, e.g., a cellular and a Wireless
    Local Area (WLAN) networks or a cellular and a fixed access networks. Compared
    to existing multipath protocols, such as MPTCP, MP-DCCP provides specific support
    for non- TCP user traffic (e.g., UDP or plain IP). More details on potential use
    cases are provided in [website], [slide], and [paper]. All these use cases profit
    from an Open Source Linux reference implementation provided under [website]. This
    document specifies a set of extensions to DCCP to support multipath operations.
    Multipath DCCP provides the ability to simultaneously use multiple paths between
    peers. The protocol offers the same type of service to applications as DCCP and
    it provides the components necessary to establish and use multiple DCCP flows
    across different paths simultaneously.</p>"
