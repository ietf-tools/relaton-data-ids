abstract:
- content: "<p>This document standardizes how the Domain Name System can authenticate
    Raw Public Keys. Transport Level Security now has the option to use Raw Public
    Keys, but they require some form of external authentication. The document updates
    RFC 6698 to allow the Domain Name System to standardize the authentication of
    more types of keying material.</p>"
