abstract:
- content: "<p>In Proxy Mobile Internet Protocol version 6 (PMIPv6), each mobile node
    attached to a mobile access gateway (MAG) requires separate signaling. This might
    result in excessive network signaling if there a large number of mobile nodes
    attached to a MAG. In this draft we outline a bulk PBU optimization approach based
    on bitmap, in order to reduce the signaling load tied to numerous PBUs originating
    at the same time.</p>"
