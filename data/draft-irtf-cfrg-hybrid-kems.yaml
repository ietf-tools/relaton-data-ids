abstract:
- content: "<p>This document defines generic techniques to achive hybrid post- quantum/traditional
    (PQ/T) key encapsulation mechanisms (KEMs) from post-quantum and traditional component
    algorithms that meet specified security properties. It then uses those generic
    techniques to construct several concrete instances of hybrid KEMs.</p>"
