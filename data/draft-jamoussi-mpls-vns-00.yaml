abstract:
- content: "<p>This document specifies MPLS [1,2] to VNS [3] interworking in an efficient
    manner that preserves the label switching property when crossing an MPLS/VNS boundary.
    The interworking function also ensures that COS characteristics of an LSP are
    preserved when going from VNS to MPLS and vice versa.</p>"
