abstract:
- content: "<p>Content creators and other stakeholders might wish to signal their
    preferences about how their content might be consumed by automated systems. This
    document defines a very simple format for expressions. This document updates RFC
    9309 to define one means of conveyance. An HTTP header field is also defined.</p>"
