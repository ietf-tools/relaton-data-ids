abstract:
- content: "<p>The Web Real-Time Communication (WebRTC) framework provides support
    for direct interactive rich communication using audio, video, text, collaboration,
    games, etc. between two peers' web-browsers. This memo describes the media transport
    aspects of the WebRTC framework. It specifies how the Real-time Transport Protocol
    (RTP) is used in the WebRTC context, and gives requirements for which RTP features,
    profiles, and extensions need to be supported.</p>"
