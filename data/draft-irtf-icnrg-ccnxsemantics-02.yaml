abstract:
- content: "<p>This document describes the core concepts of the CCNx architecture
    and presents a minimum network protocol based on two messages: Interest and Content
    Object. It specifies the set of mandatory and optional fields within those messages
    and describes their behavior and interpretation. This architecture and protocol
    specification is independent of a specific wire encoding. The protocol also uses
    a Control message called an InterestReturn, whereby one system can return an Interest
    message to the previous hop due to an error condition. It indicates to the previous
    hop that the current system will not respond to the Interest.</p>"
