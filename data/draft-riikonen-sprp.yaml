- content: "<p>This document describes the Simple Policy Retrieval Protocol (SPRP)
    intended for fetching security policies for IPSec sessions. The SPRP is independent
    of protocol encoding and uses HTTP as transport protocol. The protocol is especially
    designed to be simple and fast and to allow easy distribution and retrieval of
    IPSec policies.</p>"
