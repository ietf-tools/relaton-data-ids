abstract:
- content: "<p>This document discusses the generation of TCP timestamps. In particular,
    it discusses a number of algorithms for producing monotonically-increasing timestamps
    such that timestamps can be used to reduce the TIME-WAIT state, and an algorithm
    for generating timestamps that allows for extended SYN-cookies.</p>"
