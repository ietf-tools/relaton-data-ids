abstract:
- content: <p>This document describes the Namespace Identifier (NID) for Uniform Resource
    Namespace (URN) resources to uniquely identify enterprise YANG modules. This document
    defines a single top level "rdns" NID, while the management of Uniform Resource
    Identifiers (URIs) utilizing the top level "rdns" NID rely on the existing domain
    name registries and the registrants of the individual domain names.</p>
