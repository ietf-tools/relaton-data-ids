abstract:
- content: "<p>This memo describes the use of the Advanced Encryption Standard (AES)
    in the Counter and CBC-MAC Mode (CCM) of operation within Transport Layer Security
    (TLS) and Datagram TLS (DTLS) to provide confidentiality and data origin authentication.
    The AES-CCM algorithm is amenable to compact implementations, making it suitable
    for constrained environments.</p>"
