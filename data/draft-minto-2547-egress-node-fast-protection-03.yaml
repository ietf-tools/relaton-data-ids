abstract:
- content: "<p>This document specifies a fast-protection mechanism for protecting
    [RFC2547] based VPN service against egress node failure. This mechanism enables
    local repair to be performed immediately upon a egress node failure. In particular,
    the routers upstream to egress node could redirect VPN traffic to a protector
    (a new role) to repair in the order of tens of milliseconds, achieving fast protection
    that is comparable to MPLS fast reroute.</p>"
