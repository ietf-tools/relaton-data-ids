abstract:
- content: "<p>This document defines new error and notification TLVs for the PCE Communication
    Protocol (PCEP) [RFC5440]. It identifies the possible PCEP behaviors in case of
    error or notification. Thus, this draft defines types of errors and notifications
    and how they are disclosed to other PCEs in order to support predefined PCEP behaviors.</p>"
