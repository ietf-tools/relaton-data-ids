abstract:
- content: "<p>Anycast has in recent years become popular for DNS servers and widely
    applied to several root nams servers and to other commercial name servers. For
    Anycast-based DNS service reliability, this documents describes the use of self-termination
    mechanism in Anycast-based DNS service operation when the service becomes unavailable
    due to events such as hardware failures</p>"
