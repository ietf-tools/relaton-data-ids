abstract:
- content: "<p>This document describes the Domain-based Message Authentication, Reporting,
    and Conformance (DMARC) protocol. DMARC permits the owner of an email author's
    domain name to enable verification of the domain's use, to indicate the Domain
    Owner's or Public Suffix Operator's message handling preference regarding failed
    verification, and to request reports about use of the domain name. Mail receiving
    organizations can use this information when evaluating handling choices for incoming
    mail. This document obsoletes RFC 7489.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
