abstract:
- content: "<p>This document describes a framework for the intra-Internet Telephony
    Administrative Domain (Intra-ITAD) communications protocol. The intra-ITAD communications
    scenarios are analyzed. The requirements how the protocol will provide alias addresses
    resolution for routing a call to the appropriate gateway are described along with
    other attributes like capacity and QoS.</p>"
