- content: "<p>Recent work on Replication and Migration for NFSv4 has reminded us
    of a more fundamental problem: NFS currently lacks a coherent enterprise or global
    namespace. With changes in a minor revision of NFS Version 4, this can be addressed
    to make services like replication and migration of filesystems fully functional.</p>"
