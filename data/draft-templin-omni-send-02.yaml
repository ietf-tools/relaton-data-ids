abstract:
- content: "<p>The Overlay Multilink Network Interface (OMNI) specification can be
    used by nodes on public Internetworks when a suitable security service is provided
    to authenticate IPv6 Neighbor Discovery (IPv6 ND) control messages. The basic
    OMNI security service for transmission of IPv6 ND messages over public Internetworks
    uses a Hashed Message Authentication Code (HMAC) based on a shared secret. This
    document specifies use of the Secure NEighbor Discovery (SEND) protocol over OMNI
    interfaces which can provide a more flexible and robust service.</p>"
