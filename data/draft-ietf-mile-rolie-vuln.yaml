abstract:
- content: "<p>This document extends the Resource-Oriented Lightweight Information
    Exchange (ROLIE) core to add the information type categories and related requirements
    needed to support Vulnerability use cases. Additional categories, properties,
    and requirements based on content type enables a higher level of interoperability
    between ROLIE implementations, and richer metadata for ROLIE consumers. In particular,
    usage of the Common Vulnerability Enumeration (CVE) [cve] format is discussed.</p>"
