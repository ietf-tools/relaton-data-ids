abstract:
- content: "<p>This document describes a model for grouping together collections of
    attributes into families of entries, for directory servers that follow the X.500
    and LDAP information models. This document also describes protocol support, in
    the form of LDAP controls, that allows the user to treat a family of entries as
    either separate entries or as a combined entry when both searching, retrieving
    and deleting information from the DIT.</p>"
