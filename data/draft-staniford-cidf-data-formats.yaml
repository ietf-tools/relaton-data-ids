abstract:
- content: "<p>This document defines portions of the Common Intrusion Detection Framework
    (CIDF), specifically the data formats used. CIDF is designed to allow intrusion
    detection systems (IDS) to interoperate with one another. Two layered formats
    are defined here: Gidos, which are a high-level data structure intended to allow
    IDS systems to exchange messages describing the state of the world, events occurring,
    and recommended actions with somewhat standardized semantics. Gidos can be encoded
    in CIDF messages, the format for which is also defined here.</p>"
