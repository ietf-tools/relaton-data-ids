abstract:
- content: "<p>This document specifies the use of SSL 3.0 and possible successor protocols
    as an authentication method for SOCKS Version 5. The design is similar to, and
    largely derived from, the integration of GSS-API into SOCKS5 [RFC 1961]. A framework
    is provided for future extensions, and the use of other 'subauthentication' methods
    inside SSL is supported.</p>"
