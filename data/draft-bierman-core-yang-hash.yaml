abstract:
- content: "<p>This document describes an encoding of YANG names to 30 bit hashes.
    This document extends the CoMI draft to reduce payload and URI of CoMI network
    requests. The technique can be applied to other YANG based applications to reduce
    the payload by replacing the YANG names with 30 bit numbers. Note Discussion and
    suggestions for improvement are requested, and should be sent to core@ietf.org.</p>"
