abstract:
- content: "<p>A method for computing a binomial noise in Multiparty Computation (MPC)
    is described. The binomial mechanism for differential privacy (DP) is a simple
    mechanism that is well suited to MPC, where computation of more complex algorithms
    can be expensive. This document describes how to select the correct parameters
    and apply binomial noise in MPC.</p>"
