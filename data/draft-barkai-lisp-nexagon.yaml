abstract:
- content: "<p>This document specifies combined use of H3 and LISP for mobility-networks:
    - Enabling real-time tile by tile indexed annotation of public roads - For sharing:
    hazards, blockages, conditions, maintenance, furniture.. - Between MobilityClients
    producing-consuming road geo-state information - Using addressable grid of channels
    of physical world state representation</p>"
