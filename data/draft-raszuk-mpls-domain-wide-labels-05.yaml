abstract:
- content: "<p>This document describes a mechanism of using concept of Domain Wide
    MPLS Labels in parallel with any of the existing deployments using other label
    distribution and allocation methods where multi protocol label switching paradigm
    is used for transport. Specifically it defines a new type of context label which
    can be used to differentiate lookup tables when using Domain Wide transport Labels
    from other downstream or upstream assigned transport labels. The end result is
    creation of clean new label space in data plane allowing very easy and smooth
    migration to the number of applications choosing to use Domain Wide MPLS Labels.</p>"
