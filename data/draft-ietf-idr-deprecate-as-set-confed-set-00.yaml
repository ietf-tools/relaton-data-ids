abstract:
- content: "<p>BCP 172 (i.e., RFC 6472) recommends not using AS_SET and AS_CONFED_SET
    in Border Gateway Protocol (BGP). This document updates RFC 4271 and proscribes
    the use of the AS_SET and AS_CONFED_SET types of path segments in the AS_PATH.
    This is done to simplify the design and implementation of BGP and to make the
    semantics of the originator of a route clearer. This will also simplify the design,
    implementation, and deployment of various BGP security mechanisms.</p>"
