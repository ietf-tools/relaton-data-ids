abstract:
- content: '<p>This document describes concrete qlog event definitions and their metadata
    for QUIC events. These events can then be embedded in the higher level schema
    defined in [QLOG-MAIN]. Note to Readers Note to RFC editor: Please remove this
    section before publication. Feedback and discussion are welcome at https://github.com/quicwg/qlog
    (https://github.com/quicwg/qlog). Readers are advised to refer to the "editor''s
    draft" at that URL for an up-to-date version of this document. Concrete examples
    of integrations of this schema in various programming languages can be found at
    https://github.com/quiclog/ qlog/ (https://github.com/quiclog/qlog/).</p>'
