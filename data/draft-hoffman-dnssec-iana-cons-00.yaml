abstract:
- content: "<p>This document changes the review requirements needed to get DNSSEC
    algorithms and resource records added to IANA registries. It updates RFC 6014,
    which did not include hash algorithms for DS records or NSEC3 parameters in the
    change to all registries requiring RFCs, not standards, for inclusion in the IANA
    registries.</p>"
