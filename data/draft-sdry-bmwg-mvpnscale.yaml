abstract:
- content: "<p>Multicast VPN (MVPN) is a service deployed by VPN service providers
    to enable their customers to use IP multicast applications over VPNs. With the
    increased popularity the scalability of deploying such a service is becoming of
    a great interest. This document defines standard metric and test methodology for
    characterizing and comparing control plane MVPN scalability of Provider Edge (PE)
    devices that implement MVPN service.</p>"
