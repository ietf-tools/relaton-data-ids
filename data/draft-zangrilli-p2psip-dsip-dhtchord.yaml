abstract:
- content: "<p>This document describes how a structured peer-to-peer algorithm is
    used for resource lookup by a P2PSIP Peer Protocol. Specifically, this work describes
    how to integrate a DHT based on Chord with dSIP, a proposed P2PSIP Peer Protocol.
    This document extends the dSIP draft to provide one possible implementation of
    a pluggable DHT algorithm.</p>"
