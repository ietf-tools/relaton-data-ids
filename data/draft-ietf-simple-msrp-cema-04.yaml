abstract:
- content: "<p>This document defines a Message Session Relay Protocol (MSRP) extension,
    Connection Establishment for Media Anchoring (CEMA). Support of the extension
    is optional. The extension allows middleboxes to anchor the MSRP connection, without
    the need for middleboxes to modify the MSRP messages, and thus also enables a
    secure end-to-end MSRP communication in networks where such middleboxes are deployed.
    The document also defines a Session Description Protocol (SDP) attribute, 'msrp-cema',
    that MSRP endpoints use to indicate support of the CEMA extension.</p>"
