abstract:
- content: "<p>This document is an update to RFC 2418 that gives WG chairs explicit
    responsibility for managing WG mailing lists. In particular, it gives WG chairs
    the authority to temporarily suspend the mailing list posting privileges of disruptive
    individuals. This document specifies an Internet Best Current Practices for the
    Internet Community, and requests discussion and suggestions for improvements.</p>"
