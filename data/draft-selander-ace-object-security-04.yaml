abstract:
- content: "<p>This memo defines Object Security of CoAP (OSCOAP), a method for application
    layer protection of message exchanges with the Constrained Application Protocol
    (CoAP), using the CBOR Encoded Message Syntax. OSCOAP provides end-to-end encryption,
    integrity and replay protection to CoAP payload, options, and header fields, as
    well as a secure binding between CoAP request and response messages. The use of
    OSCOAP is signaled with the CoAP option Object-Security, also defined in this
    memo.</p>"
