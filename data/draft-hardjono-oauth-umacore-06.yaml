abstract:
- content: "<p>User-Managed Access (UMA) is a profile of OAuth 2.0. UMA defines how
    resource owners can control access to their protected resources made by clients
    operated by arbitrary rquesting parties, where the resources reside on any number
    of resource servers, and where a centralized authorization server governs access
    based on resource owner policy.</p>"
