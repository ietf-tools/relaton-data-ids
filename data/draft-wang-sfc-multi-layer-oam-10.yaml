abstract:
- content: "<p>A multi-layer approach to the task of Operation, Administration and
    Maintenance (OAM) of Service Function Chains (SFCs) in networks is presented.
    Based on the requirements towards active OAM for SFC, a multi-layer model is introduced.
    A mechanism to detect and localize defects using the multi-layer model is also
    described.</p>"
