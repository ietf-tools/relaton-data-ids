abstract:
- content: "<p>The base ALTO specification defines two properties for cost metric
    attribute in the Cost MAP, including 'hopcount' and 'routingcost'. This specification
    define five new cost metric and one new parameter for Traffic Engineering(TE)
    performance information in the ALTO Information Resource Directory: Link Delay,
    Delay Variation, Packet Loss, Residual Bandwidth, Available Bandwidth,linkstate.
    They can be used either as constraint attribute associated with cost metric attribute
    'routingcost' or returned cost metric in the response.</p>"
