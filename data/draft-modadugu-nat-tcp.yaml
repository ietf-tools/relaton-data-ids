- content: "<p>This document specifies requirements for NAT devices when handling
    TCP traffic. In order to arrive at the requirements, basic terminology regarding
    NAT TCP handling is defined. The purpose of this document is to provide a specification
    of TCP handling by NAT devices so that TCP-using applications can work consistently.</p>"
