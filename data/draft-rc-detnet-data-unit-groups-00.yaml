abstract:
- content: "<p>This document provides the description of an Internet Protocol (IP)
    Version 6 (IPv6) extension header allowing DetNet routers to determine the relative
    importance between packets of the same flow, which enables gracefully dropping
    packets in case of congestion. This behaviour can for example be useful for media
    flows, where different application units can have very different impact on the
    quality of experience of the user. This document aims primarily at extending the
    DetNet IP Data Plane in an initial revision of this draft, and may be extended
    to Multi-Protocol Label Switching (MPLS) and MPLS over User Datagram Protocol
    (UDP)/IP data plane options in future revisions.</p>"
