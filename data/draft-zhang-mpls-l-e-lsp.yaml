abstract:
- content: "<p>Solutions have been specified in Multi-Protocol Label Switching (MPLS)
    Support of Differentiated Services(Diff-Serv) defined in RFC3270. This document
    describes a new type of Differentiated Services(Diff- Serv) LSP: LABEL-EXP-Inferred-LSP(L-E-LSP).It
    uses both Label and EXP bits for Differentiated Services.</p>"
