abstract:
- content: "<p>This document defines a set of extended communities to carry priority
    information. This information provides a mechanism for assigning a processing
    preference to the routes that carries it. It also provides a scheme for processing
    routes with strict priority order during update reception, best-path computation,
    and update transmission.</p>"
