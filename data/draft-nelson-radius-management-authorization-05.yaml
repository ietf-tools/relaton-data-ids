abstract:
- content: "<p>This document describes Remote Authentication Dial-In User Service
    (RADIUS) attributes for the authorization and service provisioning of local and
    remote management of embedded systems and other managed entities, generally referred
    to as Network Access Servers (NASes). Specific provisions are made for remote
    management via framed management protocols, and for more granular levels of access
    rights and management privileges.</p>"
