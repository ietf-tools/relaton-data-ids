abstract:
- content: "<p>This Internet-Draft proposes an extension to the URL MIME External-
    Body Access-Type as defined in RFC2017 [7] to satisfy the content indirection
    requirements defined in draft-ietf-sipping-content- indirect-00 [1]. These extensions
    are aimed at allowing any MIME part in a SIP message to be referred to indirectly
    via a URL [4].</p>"
