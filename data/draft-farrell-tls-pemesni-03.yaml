abstract:
- content: "<p>Encrypted ClientHello (ECH) key pairs need to be configured into TLS
    servers, that can be built using different TLS libraries, so there is a benefit
    and little cost in documenting a file format to use for these key pairs, similar
    to how RFC7468 defines other PEM file formats.</p>"
