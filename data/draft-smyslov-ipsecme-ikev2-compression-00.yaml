abstract:
- content: "<p>This document describes a method for reducing the size of IKEv2 messages
    by means of lossless compression. Making IKEv2 messages smaller is desirable for
    low power consumption battery powered IoT devices. It also helps avoid IP fragmentation
    of IKEv2 messages. This document describes how compression is negotiated maintaining
    backward compatibility and how it is used in IKEv2.</p>"
