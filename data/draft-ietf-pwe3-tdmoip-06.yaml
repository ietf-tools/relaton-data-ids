abstract:
- content: "<p>Time Division Multiplexing over IP (TDMoIP) is a structure-aware method
    for transporting Time Division Multiplexed (TDM) signals using pseudowires (PWs).
    Being structure-aware, TDMoIP is able to ensure TDM structure integrity, and thus
    withstand network degradations better than structure-agnostic transport. Structure-aware
    methods can distinguish individual channels, enabling packet loss concealment
    and bandwidth conservation. Accessibility of TDM signaling facilitates mechanisms
    that exploit or manipulate signaling. This memo provides information for the Internet
    community.</p>"
