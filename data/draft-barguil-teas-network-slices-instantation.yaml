abstract:
- content: "<p>This document exemplifies how the various data modules that are produced
    in the IETF can be combined in the context of IETF Network Slice Services delivery.
    Specifically, this document describes the relationship between the IETF Network
    Slice Service models for requesting IETF Network Slice Services and both Service
    (e.g., the Layer-3 Service Model, the Layer-2 Service Model) and Network (e.g.,
    the Layer-3 Network Model, the Layer-2 Network Model) models used during their
    realizations. In addition, this document describes the communication between an
    IETF Network Slice Controller (NSC) and the network controllers for the realization
    of IETF Network Slices. The IETF Network Slice Service YANG model provides a customer-
    oriented view of the intended Network slice Service. Thus, once an NSC receives
    a request for a Slice Service request, the NSC has to map it to accomplish the
    specific objectives expected by the network controllers. Existing YANG network
    models are analyzed against the IETF Network Slice requirements, and the gaps
    in existing models are identified.</p>"
