abstract:
- content: "<p>draft-trammell-plus-abstract-mech-00 Abstract This document describes
    the operation of three abstract mechanisms for supporting an explicitly cooperative
    path layer in the Internet architecture. Three mechanisms are described: sender
    to path signaling with receiver integrity verification; path to receiver signaling
    with confidential feedback to sender; and direct path to sender signaling.</p>"
