abstract:
- content: "<p>This document describes the Abstract Service Type for removable networked
    storage media. These include CD-ROMs, DVDs, DAT tapes, optical disks and other
    media types. Through the use of this template and the Service Location Procotocol
    [1] networked removable storage devices can advertise the currently available
    media and client systems can discover them.</p>"
