abstract:
- content: "<p>This document specifies the procedure for creating bindings between
    a DHCPv4/DHCPv6 assigned source IP address and a binding anchor on SAVI (Source
    Address Validation Improvements) device. The bindings can be used to filter packets
    generated on the local link with forged source IP address in DHCP scenario. This
    mechanism is proposed as a complement of ingress filtering to provide finer granularity
    source IP address validation.</p>"
