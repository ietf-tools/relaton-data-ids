abstract:
- content: <p>This document describes an "xcap-diff" SIP (Session Initiation Protocol)
    event package for the SIP Event Notification Framework, which clients can use
    to receive notifications of changes to Extensible Markup Language (XML) Configuration
    Access Protocol (XCAP) resources. The initial synchronization information exchange
    and document updates are based on the XCAP Diff format. [STANDARDS TRACK]</p>
