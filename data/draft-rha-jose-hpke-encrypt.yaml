abstract:
- content: "<p>This specification defines Hybrid public-key encryption (HPKE) for
    use with Javascript Object Signing and Encryption (JOSE). HPKE offers a variant
    of public-key encryption of arbitrary-sized plaintexts for a recipient public
    key. HPKE works for any combination of an asymmetric key encapsulation mechanism
    (KEM), key derivation function (KDF), and authenticated encryption with additional
    data (AEAD) function. Authentication for HPKE in JOSE is provided by JOSE-native
    security mechanisms or by one of the authenticated variants of HPKE. This document
    defines the use of the HPKE with JOSE.</p>"
