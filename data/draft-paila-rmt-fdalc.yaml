abstract:
- content: "<p>This document defines unidirectional delivery of files. The specification
    builds on Asynchronous Layered Coding, the base protocol designed for massively
    scalable multicast distribution. Thus, this document specifies a technique called
    FDALC - a mechanism for signalling and mapping the properties of files to concepts
    of ALC in a way that allows receivers to assign those parameters for received
    objects.</p>"
