abstract:
- content: "<p>To limit the privacy issues created by the association between a device,
    its traffic, its location and its user, client and client OS vendors have started
    implementing MAC address rotation. When such a rotation happens, some in-network
    states may break, which may affect network connectivity and user experience. At
    the same time, devices may continue using other stable identifiers, defeating
    the MAC rotation purposes. This document lists various network environments and
    a set of network services that may be affected by such rotation. This document
    then examines settings where the user experience may be affected by in-network
    state disruption. Last, this document examines solutions to maintain user privacy
    while preserving user quality of experience and network operation efficiency.</p>"
