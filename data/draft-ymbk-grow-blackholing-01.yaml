abstract:
- content: "<p>This document describes the use of a well-known Border Gateway Protocol
    (BGP) community for blackholing at IP networks and Internet Exchange Points (IXP).
    This well-known advisory transitive BGP community, namely BLACKHOLE, allows an
    origin AS to specify that a neighboring IP network or IXP should blackhole a specific
    IP prefix.</p>"
