abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP based internets. In paticular,
    it defines objects for managing networks using Virtual Routers (VR). This memo
    specifies a MIB module in a manner that is both compliant to the SNMPv2 SMI.</p>"
