abstract:
- content: "<p>This document describes AEGIS-128L and AEGIS-256, two AES-based authenticated
    encryption algorithms designed for high-performance applications. This document
    is a product of the Crypto Forum Research Group (CFRG). It is not an IETF product
    and is not a standard. Discussion Venues This note is to be removed before publishing
    as an RFC. Source for this draft and an issue tracker can be found at https://github.com/jedisct1/draft-aegis-aead.</p>"
