abstract:
- content: "<p>This specification describes verifiable data structures and associated
    proof types for use with COSE. The extensibility of the approach is demonstrated
    by providing CBOR encodings for RFC9162. Discussion Venues This note is to be
    removed before publishing as an RFC. Discussion of this document takes place on
    the CBOR Object Signing and Encryption Working Group mailing list (cose@ietf.org),
    which is archived at https://mailarchive.ietf.org/arch/browse/cose/. Source for
    this draft and an issue tracker can be found at https://github.com/cose-wg/draft-ietf-cose-merkle-tree-proofs.</p>"
