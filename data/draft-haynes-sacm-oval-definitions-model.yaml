abstract:
- content: "<p>This document specifies Version 5.11.1 of the OVAL Definitions Model
    which defines an extensible framework for making assertions about a system that
    are based upon a collection of logical statements. Each logical statement defines
    a specific machine state by identifying the data set on the system to examine
    and describing the expected state of that system data.</p>"
