abstract:
- content: "<p>This document describes a Lightweight Directory Access Protocol (LDAP)
    request control that allows specification of chaining behavior for LDAP operations.
    By using the control with various LDAP operations, a directory client (DUA), or
    directory server (DSA) specifies whether or not a DSA or secondary DSA chains
    operations to other DSAs or returns referrals and/or search result references
    to the client.</p>"
