- content: <p>This document defines a "P" flag in the Prefix Information Option (PIO)
    of IPv6 Router Advertisements (RAs). The flag is used to indicate that the network
    prefers that clients use the [I-D.ietf-v6ops-dhcp-pd-per-device] deployment model
    instead of using individual adresses in the on-link prefix assigned using SLAAC
    or DHCPv6 IA_NA.</p>
