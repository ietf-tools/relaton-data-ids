abstract:
- content: "<p>Path Segment is a type of Segment Routing (SR) segment, and a Path
    Segment Identifier (PSID) is used to identify an SR path. Path Segment can be
    used in an SR over MPLS (SR-MPLS) data plane. This document provides Target Forwarding
    Equivalence Class (FEC) Stack TLV and sub-TLV definitions for PSID.</p>"
