abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes supplemental objects used for managing SONET and SDH
    interfaces. This document is a companion document to the definitions of managed
    objects and supplemental managed objects for the DS1/E1, DS2/E2, DS3/E3 and SONET/SDH
    interface types: &lt;draft-ietf-trunkmib-ds1-mib-08.txt&gt; [1], &lt;draft-ietf-trunkmib-ds1-
    supp-00.txt&gt; [2], &lt;draft-ietf-trunkmib-ds3-mib-08.txt&gt; [3], &lt;draft-
    ietf-trunkmib-ds3SuppMIB-00.txt&gt; [4] and &lt;draft-ietf-atommib-sonetng- 02.txt&gt;
    [5]. This MIB is designed to provide support for ASNI T1.231- 1997 [6] standard
    information not already supported by &lt;draft-ietf- atommib-sonetng-02.txt&gt;.
    Support for this MIB is optional.</p>"
