abstract:
- content: "<p>This document describes the framework for Enhanced Virtual Private
    Network (VPN+) to support the needs of applications with specific traffic performance
    requirements (e.g., low latency, bounded jitter). VPN+ leverages the VPN and Traffic
    Engineering (TE) technologies and adds characteristics that specific services
    require beyond those provided by conventional VPNs. Typically, VPN+ will be used
    to underpin network slicing, but could also be of use in its own right providing
    enhanced connectivity services between customer sites. This document also provides
    an overview of relevant technologies in different network layers, and identifies
    some areas for potential new work.</p>"
