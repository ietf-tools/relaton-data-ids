abstract:
- content: "<p>This document provides a YANG data model to map IETF network slice
    service to Traffic Engineering (TE) models (e.g., the Virtual Network (VN) model
    or the TE Tunnel etc). It also supports mapping to the VPN Network models and
    Network Resource Partition (NRP) models. These models are referred to as IETF
    network slice service mapping model and are applicable generically for the seamless
    control and management of the IETF network slice service with underlying TE/VPN
    support. The models are principally used for monitoring and diagnostics of the
    management systems to show how the IETF network slice service requests are mapped
    onto underlying network resource and TE/VPN models.</p>"
