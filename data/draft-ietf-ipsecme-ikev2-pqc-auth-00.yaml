abstract:
- content: "<p>Signature-based authentication methods are utilized in IKEv2 [RFC7296].
    The current version of the Internet Key Exchange Version 2 (IKEv2) protocol supports
    traditional digital signatures. This document outlines how post-quantum digital
    signatures, specifically Module-Lattice-Based Digital Signatures (ML-DSA) and
    Stateless Hash-Based Digital Signatures (SLH-DSA), can be employed as authentication
    methods within the IKEv2 protocol. It adds ML-DSA and SLH-DSA capabilities to
    IKEv2 while preserving existing IKEv2 operations.</p>"
