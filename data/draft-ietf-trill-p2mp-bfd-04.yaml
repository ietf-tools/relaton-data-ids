abstract:
- content: "<p>Point to multipoint (P2MP) BFD is designed to verify multipoint connectivity.
    This document specifies the support of P2MP BFD in TRILL. Similar to TRILL point-to-point
    BFD, BFD Control packets in TRILL P2MP BFD are transmitted using RBridge Channel
    message. This document updates RFC 7175 and RFC 7177.</p>"
