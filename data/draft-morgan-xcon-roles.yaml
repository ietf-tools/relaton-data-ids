- content: "<p>This document defines the set of possible conferencing roles that are
    used to represent participants withing a Conference Object (as defined in the
    XCON Conference Framework [1]). The document also provides a set of semantics
    associated with each role. Additional roles may be defined in the future, as necessary,
    with their corresponding schema extensions, as appropriate.</p>"
