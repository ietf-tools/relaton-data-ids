abstract:
- content: "<p>This specification defines Hybrid Public Key Encryption (HPKE) for
    use with JSON Object Signing and Encryption (JOSE). HPKE offers a variant of public
    key encryption of arbitrary-sized plaintexts for a recipient public key. HPKE
    is a general encryption framework utilizing an asymmetric key encapsulation mechanism
    (KEM), a key derivation function (KDF), and an Authenticated Encryption with Associated
    Data (AEAD) algorithm. This document defines the use of HPKE with JOSE. The specification
    chooses a specific subset of the HPKE features to use with JOSE.</p>"
