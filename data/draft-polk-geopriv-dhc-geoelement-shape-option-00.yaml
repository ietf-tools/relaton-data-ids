abstract:
- content: "<p>This document defines the Dynamic Host Configuration Protocol (DHCP)
    Option for downloading a location shape to a client, from a server. This is commonly
    called Location Configuration Information (LCI). Servers that provide this information
    to a client are doing so by communicating via a Location Configuration Protocol,
    or LCP.</p>"
