- content: "<p>This document defines Dynamic Host Configuration Protocol version 6
    (DHCPv6) Options for multicast transition solutions, aiming to convey the IPv6
    prefixes to be used to build unicast and multicast IPv4- embedded IPv6 addresses.
    These options can be in particular used in the context of DS-Lite, Stateless A+P
    and other IPv4-IPv6 interconnection techniques.</p>"
