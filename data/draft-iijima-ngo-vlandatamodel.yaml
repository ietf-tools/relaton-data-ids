abstract:
- content: "<p>Data models are to be discussed within the NETCONF framework shortly.
    We devised data model of VLAN and moreover developed a network configuration application
    using the data model. This document introduces the data model which we developed
    so that it facilitates discussion of data model under which NETCONF protocol should
    run.</p>"
