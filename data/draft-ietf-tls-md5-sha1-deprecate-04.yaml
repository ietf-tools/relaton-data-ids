- content: "<p>The MD5 and SHA-1 hashing algorithms are steadily weakening in strength
    and their deprecation process should begin for their use in TLS 1.2 digital signatures.
    However, this document does not deprecate SHA-1 in HMAC for record protection.
    This document updates RFC 5246 and RFC 7525.</p>"
