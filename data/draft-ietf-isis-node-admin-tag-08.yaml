abstract:
- content: "<p>This document describes an extension to the IS-IS routing protocol
    to add an optional operational capability, that allows tagging and grouping of
    the nodes in an IS-IS domain. This allows simple management and easy control over
    route and path selection, based on local configured policies. This document describes
    the protocol extensions to disseminate per- node administrative tags in IS-IS
    protocols.</p>"
