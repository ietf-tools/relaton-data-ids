abstract:
- content: <p>This note describes the changes necessary for OSPFv3 to route classes
    of IPv6 traffic that are defined by a source prefix and a destination prefix.
    This implies not routing "to a destination", but "traffic matching a classification
    tuple". The obvious application is egress routing - routing traffic using a given
    prefix to an upstream network that will not drop traffic using that prefix using
    BCP 38 filters.</p>
