abstract:
- content: "<p>This document defines the framework for traffic engineering within
    native IP network, using Dual/Multi-Border Gateway Protocol (BGP) sessions strategy
    and Path Computation Engine (PCE) -based central control architecture. The proposed
    central mode control framework conforms to the concept that defined in [RFC8283].
    The scenario and simulation results of traffic engineering in Native IP network
    is described in draft [I-D.ietf-teas-native-ip-scenarios].</p>"
