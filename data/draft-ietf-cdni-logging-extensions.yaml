abstract:
- content: "<p>This document defines a set of extensions to CDNI for supporting transmission
    of transaction logs in both push and pull operational modes, new log container
    formats and log record formats, new logging fields, and metadata for describing
    the transformation, obfuscation, and encryption of log record fields.</p>"
