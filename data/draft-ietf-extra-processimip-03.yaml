abstract:
- content: <p>This document describes the "processcalendar" extension to the Sieve
    email filtering language. The "processcalendar" extension gives Sieve the ability
    to process machine-readable calendar data that is encapsulated in an email message
    using Multipurpose Internet Mail Extensions (MIME). Open Issues * Should we discuss
    how to handle multiple MIME parts containing machine-readable calendar data?.
    Should we prioritize one format over the other? Should we prioritize by order/depth?
    What if the data differs between parts? * Should we discuss inline attachments
    in any way? SHOULD/MUST scan and reject as appropriate, or just mention in Security
    Considerations? * Do we want to leverage the "extlists" extension and add a:list
    argument for only accepting events/invitations from certain ORGANIZERS?</p>
