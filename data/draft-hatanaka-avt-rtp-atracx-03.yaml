abstract:
- content: "<p>This document describes an RTP payload format for efficient and flexible
    transporting of ATRAC-X encoded audio data. ATRAC-X is a high quality audio coding
    technology that supports multiple channels. The RTP payload format as presented
    in this document includes support for metadata, data fragmentation, and continuous
    decoding even during packet losses.</p>"
