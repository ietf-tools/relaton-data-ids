abstract:
- content: "<p>This Internet Draft provides information for the Internet community
    on test cases for testing the SS7 MTP2-User Peer-to-Peer Adaptation Layer [M2PA]
    based on the conformance test specifications for SS7 MTP Level 2 [Q.781]. This
    memo describes the test environment and a detailed description of test cases for
    validation, compatibility and interoperability testing of the M2PA protocol implemented
    on the foundation of ITU SS7 MTP Signalling Links [Q.703].</p>"
