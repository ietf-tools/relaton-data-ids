abstract:
- content: "<p>Link Layer Discovery Protocol (LLDP) or IEEE Std 802.1AB is implemented
    in networking equipment from many vendors. It is natural for IETF protocols to
    avail this protocol for simple discovery tasks. This document describes how BGP
    would use LLDP to discover directly connected and 2-hop peers when peering is
    based on loopback addresses.</p>"
