abstract:
- content: "<p>RFC1588 reported on a meeting held in November 1993 to discuss the
    future of and approaches to a white pages directory services for the Internet.
    This document summarizes the requirements for an Internet white pages service
    from that RFC, and can be used to measure proposed solutions against these requirements.</p>"
