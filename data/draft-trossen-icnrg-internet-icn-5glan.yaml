abstract:
- content: "<p>In this draft, we provide architecture and operations for enabling
    Internet services over ICN over (5G-enabled) LAN environments. Operations include
    ICN API to upper layers, HTTP over ICN, Service Proxy Operations, ICN Flow Management,
    Name Resolution, Mobility Handling, and Dual Stack Device Support.</p>"
