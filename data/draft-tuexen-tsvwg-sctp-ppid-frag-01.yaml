abstract:
- content: "<p>This document describes a method for the Stream Control Transmission
    Protocol (SCTP) allowing the upper layer to perform fragmentation, reassembly,
    and interleaving of large ordered user messages by using the payload protocol
    identifier (PPID). According to the base specification supporting fragmentation
    of large user messages is optional. And even if an SCTP implementation supports
    fragmentation, interleaving of user messages is not supported by the base specification.</p>"
