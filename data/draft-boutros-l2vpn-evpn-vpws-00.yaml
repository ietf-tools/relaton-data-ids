abstract:
- content: "<p>This document describes how E-VPN can be used to support virtual private
    wire service (VPWS) in MPLS/IP networks. E-VPN enables the following characteristics
    for VPWS: 1) active/standby redundancy, 2) active/active multi-homing with flow-based
    load-balancing, 3) eliminates the need for single-segment and multi-segment PW
    signaling, and 4) provides faster convergence using data-plane prefix independent
    convergence upon node or link failure in comparison to control-plane convergence
    with PW redundancy.</p>"
