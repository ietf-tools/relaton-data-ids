abstract:
- content: "<p>This specification updates the iCalendar RELATED-TO property defined
    in RFC5545 by adding new relation types and introduces new iCalendar properties
    LINK, CONCEPT and REFID to allow better linking and grouping of iCalendar components
    and related data.</p>"
