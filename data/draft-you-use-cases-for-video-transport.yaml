abstract:
- content: "<p>IP video traffic represents a large fraction of Internet traffic. How
    to transmit video traffic efficiently poses traffic management challenges to both
    network operators and Internet applications. The traffic characteristics of encoded
    video have a significant impact on the network transport. This document provides
    use cases where network operator and Internet application can be cooperative to
    improve video transmission efficiency, based on the fundamental traffic characteristics
    (e.g. frame priority, adaptive bit rate, etc.).</p>"
