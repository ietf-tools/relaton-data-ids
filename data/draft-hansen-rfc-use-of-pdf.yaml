abstract:
- content: "<p>This document discusses options and requirements for the PDF rendering
    of RFCs in the RFC Series, as outlined in RFC 6949. It also discusses the use
    of PDF for Internet-Drafts, and available or needed software tools for producing
    and working with PDF.</p>"
