abstract:
- content: "<p>Virtual Private IP networks may span multiple Autonomous Systems or
    Service Providers. There is a requirement for the use of a globally unique VPN
    identifier in order to be able to refer to a particular VPN (see section 6.1.1
    of [1]). This document proposes a format for a globally unique VPN identifier.</p>"
