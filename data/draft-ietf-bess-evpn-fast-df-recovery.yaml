abstract:
- content: "<p>The Ethernet Virtual Private Network (EVPN) solution provides Designated
    Forwarder (DF) election procedures for multihomed Ethernet Segments. These procedures
    have been enhanced further by applying Highest Random Weight (HRW) algorithm for
    Designated Forwarder election in order to avoid unnecessary DF status changes
    upon a failure. This document improves these procedures by providing a fast Designated
    Forwarder election upon recovery of the failed link or node associated with the
    multihomed Ethernet Segment. This document updates Section 2.1 of [RFC8584] by
    optionally introducing delays between some of the events therein. The solution
    is independent of the number of EVPN Instances (EVIs) associated with that Ethernet
    Segment and it is performed via a simple signaling between the recovered node
    and each of the other nodes in the multihoming group.</p>"
