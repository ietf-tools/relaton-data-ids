abstract:
- content: "<p>This document proposes Advanced Explicit Congestion Notification mechanism
    enabling host to obtain the congestion information at the bottleneck. The sender
    sets the congestion information collection command in the packet header indicating
    the network device to update the congestion information field per hop. The receiver
    carries the updated congestion information back to the sender in the ACK. The
    sender then leverage the rich congestion information to do congestion control.</p>"
