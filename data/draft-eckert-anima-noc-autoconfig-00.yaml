abstract:
- content: "<p>This document defines standards for the autoconfiguration of crucial
    NOC services on ACP nodes via GRASP. It enables secure remote access to zero-touch
    bootstrapped ANI devices via SSH/Netconf with Radius/ Diameter authentication
    and authorization and provides lifecycle autoconfiguration for other crucial services
    such as syslog, NTP (clock synchronization) and DNS for operational purposes.</p>"
