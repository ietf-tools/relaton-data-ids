abstract:
- content: <p>The SIP INFO request method now supports explicit indication and exchange
    of specified application information. Such usages are documented as an "INFO Package",
    following the requirements outlined in [info-packages]. This document specifies
    one such SIP INFO Package, for the purpose of indicating DTMF signals.</p>
