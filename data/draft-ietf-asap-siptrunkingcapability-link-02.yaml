abstract:
- content: "<p>This specification defines the 'sip-trunking-capability' link relation
    type that may be used by an enterprise telephony Session Initiation Protocol (SIP)
    network to retrieve a SIP trunking capability set document, which contains the
    capabilities and configuration requirements of an Internet Telephony Service Provider
    (ITSP). These technical requirements allow for seamless peering between SIP-based
    enterprise telephony networks and the ITSP.</p>"
