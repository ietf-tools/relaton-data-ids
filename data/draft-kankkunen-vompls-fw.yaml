abstract:
- content: "<p>This document provides a Framework for using MPLS as one underlying
    technology alternative for transporting VoIP based public voice services. The
    document defines a reference model for VoIP over MPLS, defines some specific applications
    for VoIP over MPLS and identifies potential further standardization work that
    is necessary to support these applications. The annexes of the document discuss
    the types of requirements that voice services set on the under laying transport
    infrastructure</p>"
