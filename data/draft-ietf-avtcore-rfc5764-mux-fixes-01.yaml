abstract:
- content: "<p>This document defines how Datagram Transport Layer Security (DTLS),
    Real-time Transport Protocol (RTP), Real-time Transport Control Protocol (RTCP),
    Session Traversal Utilities for NAT (STUN), Traversal Using Relays around NAT
    (TURN), and Stream Control Transmission Protocol (SCTP) over UDP packets are multiplexed
    on a single receiving socket. It overrides the guidance from SRTP Extension for
    DTLS [RFC5764], which suffered from three issues described and fixed in this document.</p>"
