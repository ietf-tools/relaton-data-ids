abstract:
- content: <p>This specification introduces a means of describing the relationships
    between stored responses in HTTP caches, "grouping" them by associating a stored
    response with one or more opaque strings. About This Document This note is to
    be removed before publishing as an RFC. Status information for this document may
    be found at https://datatracker.ietf.org/doc/draft-nottingham-http-cache-groups/.
    information can be found at https://mnot.github.io/I-D/. Source for this draft
    and an issue tracker can be found at https://github.com/mnot/I-D/labels/http-cache-groups.</p>
