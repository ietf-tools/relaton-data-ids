abstract:
- content: "<p>This document proposes an active IOAM method to PREOF monitor and troubleshoot
    for Deterministic Networking (DetNet) in its service sub-layer. The method uses
    a special PREOF-TRACE message to collect multiple types of information from the
    target flow's PREOF entities and to record them in the packet, and uses a PREOF-RESPONCE
    message to feed them back to the head node. It assists the DetNet to monitor and
    maintain the PREOF for the traffic flow.</p>"
