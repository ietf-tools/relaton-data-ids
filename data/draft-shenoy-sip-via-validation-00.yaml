abstract:
- content: "<p>This document defines an extension to the Session Initiation Protocol
    (SIP). This extension allows detection of stale responses and responses whose
    Via header (SIP [1]) have been modified. This memo suggests new processing rules
    at the proxy servers while forwarding requests and responses. The extension works
    by defining a new parameter which would be used to run an integrity check on received
    responses.</p>"
