abstract:
- content: <p>This document is intended to discuss some aspects of the deployment
    of "Signaling In-Network Computing operations" (SINC). Based on the actual topology
    of the SINC domain, this document analyzes how each device in the SINC chain undertakes
    its own functions. This document provides some specific solutions to the use of
    SINC mechanism.</p>
