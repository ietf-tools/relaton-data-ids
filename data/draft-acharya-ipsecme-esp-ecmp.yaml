abstract:
- content: "<p>This document modifies [RFC3948] to allow the UDP source port of a
    UDP-Encapsulated ESP packet to provide entropy for ECMP load balancing between
    IPSec tunnel endpoints. This document provides guidelines for safely allowing
    this behavior and falling back to the encapsulation defined in [RFC3948] when
    a NAT gateway is discovered in the path.</p>"
