abstract:
- content: "<p>This document describes a method to allow DNS Operators to more easily
    update DNSSEC Key Signing Keys using the DNS as a communication channel. The technique
    described is aimed at delegations in which it is currently hard to move information
    from the Child to Parent.</p>"
