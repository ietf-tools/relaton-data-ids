abstract:
- content: "<p>Proposes a method for the transmission of IP datagrams over SNA networks
    using Advanced Program to Program Communication (APPC) conversations, and requests
    discussion and suggestions for improvements. IP datagrams between two LU 6.2 nodes
    are transmitted as GDS records on a uni-directional conversation between a pair
    of sending and receiving transaction programs (TPs).</p>"
