abstract:
- content: "<p>This document explores the use of Point-To-Point Protocol over Ethernet
    (PPPoE) to provide wireless access to the Internet and suggests how the infrastructure
    can be deployed. The document targets consumers, corporations, Internet Service
    Providers, and mobile phone operators that provide user access through Wireless
    LANs technologies such as IEEE 802.11.</p>"
