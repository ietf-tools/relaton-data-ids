abstract:
- content: '<p>A Slice Selector is packet metadata that dictates the packet''s forwarding
    handling in order to conform to its slice requirements. There are multiple proposals
    for carrying slice selectors in MPLS networks. One of the more practical proposals
    is the "Global Identifier for Slice Selector" (GISS). Global uniqueness requires
    the GISS label be identified as such, via a special purpose label (ideally a base
    special purpose label (bSPL)). However, bSPLs are a precious commodity, and there
    are many requests for them. This document serves two purposes: to define a bSPL
    for carrying a GISS, and to show how this bSPL can consolidate many current requests
    for special purpose labels while carrying associated data compactly and efficiently.</p>'
