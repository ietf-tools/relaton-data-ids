abstract:
- content: <p>The United States government has published guidelines for "NSA Suite
    B Cryptography" that define cryptographic algorithm policy for national security
    applications. This document defines a profile of Transport Layer Security (TLS)
    version 1.2 that is fully compliant with Suite B. This document is not an Internet
    Standards Track specification; it is published for informational purposes.</p>
