abstract:
- content: "<p>This document specifies how transport protocols increase their congestion
    window when the sender is rate-limited, and updates RFC 5681, RFC 9002, RFC 9260,
    and RFC 9438. Such a limitation can be caused by the sending application not supplying
    data or by receiver flow control.</p>"
