abstract:
- content: "<p>This document describes the wpad abstract type. The wpad service provides
    access to web proxy auto-discovery (WPAD) configuration files (CFILEs). This service
    type can be used in conjunction with the Service Location Protocol (SLP) to dynamically
    retrieve CFILEs which can automatically configure web browsers with suitable web
    proxies.</p>"
