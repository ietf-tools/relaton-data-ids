abstract:
- content: "<p>This document defines the NAS-Traffic-Rule and Acct-NAS-Traffic- Rule
    attributes within Remote Authentication Dial In User Service (RADIUS) that is
    based on and extends on the filtering capability defined by Diameter's NAS-Filter-Rule
    Attribute Value Pair (AVP) described in RFC 4005, and the IPFilterRule syntax
    defined in RFC 3588.</p>"
