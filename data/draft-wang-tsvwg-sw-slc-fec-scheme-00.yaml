abstract:
- content: "<p>This document describes a fully-specified Forward Error Correction
    (FEC) scheme for Sliding Window Selective Linear Code (SLC) over the Galois Field
    GF (2^^8). It can be used to selectively protect arbitrary media streams along
    the lines defined by FECFRAME. It is necessary to protect the media streams selectively
    (e.g., the reference frames are not continuous under the SVC mode in real-time
    video streaming transmission). Compared with the traditional Sliding Window FEC
    Codes, the Sliding Window Selective FEC Code supports that the source symbols
    in the encoding window are discrete. Therefore, it can be ensured that only source
    symbols with correlation (whether continuous or not) are included in the encoding
    window.</p>"
