abstract:
- content: <p>The Charleston Road Registry sent a letter to the Internet Corporation
    for Assigned Names and Numbers Board requesting permission to expand its application
    for ".search" to run that generic top-level domain (gTLD) as a dotless domain.
    This memo discusses about the case of the dotless domains in terms of the technical
    standards published by the IETF.</p>
