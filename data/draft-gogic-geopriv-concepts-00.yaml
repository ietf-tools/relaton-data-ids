abstract:
- content: "<p>This paper defines and explains some geographic location concepts of
    interest to GeoPriv. Many of these are of particular interest in mobile wireless
    systems and Internet applications involving those systems and devices. The interaction
    between location service architecture elements is briefly described. Methods of
    protecting privacy by controlling the precision with which location information
    is disclosed are elaborated.</p>"
