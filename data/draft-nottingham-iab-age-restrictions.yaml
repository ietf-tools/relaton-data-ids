abstract:
- content: "<p>Around the world, policymakers are considering (and in some cases implementing)
    age restriction systems for Internet content. This document explores the unwanted
    impacts on the Internet that these systems are likely to have, and makes recommendations
    to increase their chances of becoming a successful part of the Internet infrastructure.</p>"
