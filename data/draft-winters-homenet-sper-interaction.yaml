abstract:
- content: "<p>This document describes the interaction between a Service Provider
    Gateway fixed at the home edge, and the Home Networking interior routers. It assesses
    the interactions between existing routers implementing [RFC7084] and the Home
    Networking routers. The document will also define the interactions between other
    Service Provider Edge Router (eg. HIPnet) and Home Networking router.</p>"
