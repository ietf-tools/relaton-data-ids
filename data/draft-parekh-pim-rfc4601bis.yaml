abstract:
- content: "<p>This document specifies Protocol Independent Multicast - Sparse Mode
    (PIM-SM). PIM-SM is a multicast routing protocol that can use the underlying unicast
    routing information base or a separate multicast- capable routing information
    base. It builds unidirectional shared trees rooted at a Rendezvous Point (RP)
    per group, and optionally creates shortest-path trees per source. This document
    addresses errata filed against RFC 4601, and removes the optional (*,*,RP) feature
    that lacks sufficient deployment experience.</p>"
