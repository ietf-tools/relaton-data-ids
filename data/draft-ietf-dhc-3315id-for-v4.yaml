abstract:
- content: "<p>This document specifies the format that is to be used for encoding
    Dynamic Host Configuration Protocol Version Four (DHCPv4) client identifiers,
    so that those identifiers will be interchangeable with identifiers used in the
    DHCPv6 protocol. This document also addresses and corrects some problems in RFC
    2131 and RFC 2132 with respect to the handling of DHCP client identifiers. [STANDARDS-TRACK]</p>"
