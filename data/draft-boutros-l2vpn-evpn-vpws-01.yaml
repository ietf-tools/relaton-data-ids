abstract:
- content: "<p>This document describes how E-VPN can be used to support virtual private
    wire service (VPWS) in MPLS/IP networks. E-VPN enables the following characteristics
    for VPWS: active/standby as well as active/active multi-homing with flow-based
    load-balancing, eliminates the need for single-segment and multi-segment PW signaling,
    and provides fast protection using data-plane prefix independent convergence upon
    node or link failure.</p>"
