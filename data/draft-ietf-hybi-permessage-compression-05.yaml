abstract:
- content: "<p>This document specifies a framework for creating WebSocket extensions
    that add compression functionality to the WebSocket Protocol. Extensions based
    on this framework compress the payload of non- control WebSocket messages using
    a specified compression algorithm. One reserved bit RSV1 in the WebSocket frame
    header is allocated to control application of compression for each message. This
    document also specifies one specific compression extension using DEFLATE. Please
    send feedback to the hybi@ietf.org mailing list.</p>"
