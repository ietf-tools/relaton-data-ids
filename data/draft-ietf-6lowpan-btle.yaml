abstract:
- content: "<p>BLUETOOTH Low Energy is a low power air interface technology defined
    by the BLUETOOTH Special Interest Group (BT-SIG). The standard BLUETOOTH radio
    has been widely implemented and available in mobile phones, notebook computers,
    audio headsets and many other devices. The low power version of BLUETOOTH is a
    new specification that enables the use of this air interface with devices such
    as sensors, smart meters, appliances, etc. The low power variant of BLUETOOTH
    is currently specified in the revision 4.0 of the BLUETOOTH specifications (BLUETOOTH
    4.0). This document describes how IPv6 is transported over BLUETOOTH Low Energy
    using 6LoWPAN techniques.</p>"
