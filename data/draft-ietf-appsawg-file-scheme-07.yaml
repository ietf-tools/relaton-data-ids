abstract:
- content: <p>This document specifies the "file" Uniform Resource Identifier (URI)
    scheme, obsoleting the definition in RFC 1738. It defines a common syntax which
    is intended to interoperate across the broad spectrum of existing usages. At the
    same time it notes some other current practices around the use of file URIs. Note
    to Readers (To be removed by the RFC Editor) This draft should be discussed on
    the IETF Applications Area Working Group discussion list &lt;apps-discuss@ietf.org&gt;.</p>
