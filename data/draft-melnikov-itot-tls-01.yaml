abstract:
- content: "<p>This document describes an extension to the ITOT (ISO Transport Service
    on top of TCP) class 2 service that allows an ITOT Initiator and Responder to
    use TLS (Transport Layer Security) to provide private, authenticated communication
    over the Internet. This gives ITOT agents the ability to protect some or all of
    their communications from eavesdroppers and attackers.</p>"
