abstract:
- content: "<p>This document provides a specification for a type of response to an
    OTP [RFC 1938] challenge that carries explicit indication of the response's encoding.
    This document also provides a specification for a response that allows an OTP
    generator to request that a server re-initialize a sequence and change parameters
    such as the secret pass phrase. [STANDARDS-TRACK]</p>"
