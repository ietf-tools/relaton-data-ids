abstract:
- content: "<p>This document updates IPv6 Neighbor Discovery (RFC 4861) and the 6LoWPAN
    extensions (RFC 8505, RFC 8928, RFC 8929) to enable a node that owns or is directly
    connected to a prefix to register that prefix to neighbor routers. The registration
    indicates that the registered prefix can be reached via the advertising node without
    a loop. The unicast prefix registration allows to request neighbor router(s) to
    redistribute the prefix in another routing domain regardless of the routing protocol
    used in that domain. This document extends Routing Protocol for Low-Power and
    Lossy Networks (RPL) (RFC 6550, RFC 6553, and RFC 9010) to enable a 6LoWPAN Router
    (6LR) to inject the registered prefix in RPL.</p>"
