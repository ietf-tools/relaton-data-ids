abstract:
- content: "<p>The Content distribution Overlay Network Service for LISP (LISP-CONS)
    is a protocol for distributing identifier-to-locator mappings for the Locator/ID
    Separation Protocol (LISP). LISP-CONS is not a routing protocol. LISP-CONS is
    designed to scale by using a hierarchical content distribution system comprised
    of Tunnel Routers, Content Access Resources, and Content Distribution Resources.</p>"
