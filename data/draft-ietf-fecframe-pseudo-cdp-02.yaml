abstract:
- content: "<p>This document provides a pseudo Content Delivery Protocol (CDP) to
    protect multiple source flows with one or more repair flows based on the FEC Framework
    and the Session Description Protocol (SDP) elements defined for the framework.
    The purpose of the document is not to provide a full-pledged protocol, but to
    show how the defined framework and SDP elements can be combined together to design
    a CDP.</p>"
