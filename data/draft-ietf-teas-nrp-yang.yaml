abstract:
- content: "<p>RFC 9543 describes a framework for Network Slices in networks built
    from IETF technologies. In this framework, the network resource partition (NRP)
    is introduced as a collection of network resources allocated from the underlay
    network to carry a specific set of Network Slice Service traffic and meet specific
    Service Level Objective (SLO) and Service Level Expectation (SLE) characteristics.
    This document defines YANG data models for Network Resource Partitions (NRPs),
    applicable to devices and network controllers. The models can be used, in particular,
    for the realization of the RFC9543 Network Slice Services in IP/MPLS and Segment
    Routing (SR) networks.</p>"
