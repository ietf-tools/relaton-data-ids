- content: "<p>BGP Link-state uses the BGP protocol to collect and report network
    topology to the network controller. This document defines a new type of BGP-LS
    NLRI for reporting source address validation-related information to the controller.
    The reported information can be used to generate SAV rules centrally.</p>"
