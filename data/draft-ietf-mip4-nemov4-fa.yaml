abstract:
- content: "<p>The base NEMOv4 specification defines extensions to Mobile IPv4 for
    mobile networks. NEMOv4 extensions are defined for use only by the mobile node
    and the home agent. This specification introduces extensions for NEMO support
    on the foreign agent.</p>"
