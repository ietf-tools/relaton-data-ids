abstract:
- content: "<p>This document describes how the Security Multiparts defined in RFC
    1847 [1] can be used to transport multiple digital signatures. This draft is being
    discussed on the 'ietf-openpgp' mailing list. To join the list, send a message
    to &lt;ietf-openpgp-request@imc.org&gt; with the single word 'subscribe' in the
    subject. A web site containing an archive of the list can be found at &lt;http://www.imc.org/ietf-openpgp&gt;.</p>"
