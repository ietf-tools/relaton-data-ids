abstract:
- content: "<p>This document defines the Path Computation Element Communication Protocol
    (PCEP) extension for Central Control Dynamic Routing (CCDR) based applications
    in Native IP networks. It describes the key information that is transferred between
    the Path Computation Element (PCE) and the Path Computation Clients (PCC) to accomplish
    the End- to-End (E2E) traffic assurance in the Native IP network under PCE as
    a central controller (PCECC).</p>"
