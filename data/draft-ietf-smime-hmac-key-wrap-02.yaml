abstract:
- content: "<p>This document defines two methods for wrapping an HMAC (Hashed Message
    Authentication Code) key. The first method defined uses a Triple DES (Data Encryption
    Standard) key to encrypt the HMAC key. The second method defined uses an AES (Advanced
    Encryption Standard) key to encrypt the HMAC key. One place that such an algorithm
    is used is for the Authenticated Data type in CMS (Cryptographic Message Syntax).
    [PROPOSED STANDARD]</p>"
