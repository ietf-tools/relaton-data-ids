abstract:
- content: "<p>This establishes that RATs messages types should be identified by either
    CoAP Content-Format or Media Type (MIME type) or both. CBOR tags and other type
    mechanisms should not be used. This updates EAT, in a backwards-compatible way,
    so that the type of EAT nested tokens can be identified by CoAP Content-Format
    and Media Type.</p>"
