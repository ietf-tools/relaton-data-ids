abstract:
- content: "<p>This document specifies a Dynamic Host Configuration Protocol (DHCPv4
    and DHCPv6) Option for the coordinate-based geographic location of the client.
    The Location Configuration Information (LCI) includes latitude, longitude, and
    altitude, with an indication of uncertainty for each. Separate parameters indicate
    the reference datum for each of these values.</p>"
