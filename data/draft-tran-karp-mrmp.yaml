abstract:
- content: "<p>The G-IKEv2 key management protocol protects group traffic, usually
    in the form of IP multicast communications between a set of network devices. This
    memo defines extensions to G-IKEv2 allowing it to protect routing protocols between
    a group of network devices.</p>"
