- content: "<p>The goal of this work is to replace RFC-1009, Requirements for Internet
    Gateways ([INTRO:1]) with a new document. It defines and discusses requirements
    for devices which perform the network layer forwarding function of the Internet
    protocol suite. This memo provides information for the Internet community. This
    memo does not specify an Internet standard of any kind.</p>"
