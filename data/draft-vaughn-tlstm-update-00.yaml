abstract:
- content: "<p>describes a Transport Model for the Simple Network Management Protocol
    Version 3 (SNMPv3) that uses Transport Layer Security Version 1.3 (TLS 1.3). TLS
    1.3 provides authentication and privacy services for SNMPv3 applications. This
    document describes how the TLS 1.3 Transport Model (TLSTM 1.3) implements the
    needed features of an SNMPv3 Transport Subsystem to make this protection possible
    in an interoperable way. This Transport Model is designed to meet the security
    and operational needs of network administrators. It supports the sending of SNMP
    messages over TLS/TCP. TLS integrates well into existing public key infrastructures.
    This document also defines a portion of the Management Information Base (MIB)
    for use with network management protocols. In particular, it defines objects for
    managing TLSTM for SNMP. This document obsoletes RFC 6353 (if approved).</p>"
