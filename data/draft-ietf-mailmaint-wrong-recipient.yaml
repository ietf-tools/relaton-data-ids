- content: "<p>This document describes a mechanism for an email recipient to indicate
    to a sender that they are not the intended recipient. About This Document This
    note is to be removed before publishing as an RFC. Discussion of this document
    takes place on the MAILMAINT Working Group mailing list (mailto:mailmaint@ietf.org),
    which is archived at https://mailarchive.ietf.org/arch/browse/mailmaint/. Subscribe
    at https://www.ietf.org/mailman/listinfo/mailmaint/. Source for this draft and
    an issue tracker can be found at https://github.com/dweekly/ietf-wrong-recipient.</p>"
