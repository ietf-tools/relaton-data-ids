abstract:
- content: "<p>RFC8680 describes a framework for using Sliding Window Forward Error
    Correction(FEC) codes to protection against packet loss, the framework significantly
    improves FEC efficiency and reduces FEC- related added latency compared to block
    FEC codes defined in RFC 6363. RFC8681 further describes two fully specified FEC
    schemes for Sliding Window Random Linear Codes(RLC), the schemes rely on an encoding
    window that slides over a continuous set of source symbols, generating new repair
    symbols whenever needed. This document describes a fully specified FEC scheme
    for Sliding Window Selective Linear Code(SLC) over the Galois Field GF (2^^8),
    compared to RFC8681, this framework use a discrete encoding window which can protect
    arbitrary media streams selectively, and has better recovery performance in scenarios
    such as layered video coding or mixed streams for video streaming applications.</p>"
