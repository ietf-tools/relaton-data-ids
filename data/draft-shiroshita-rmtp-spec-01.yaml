abstract:
- content: "<p>This draft presents the specifications of the 'Reliable Multicast Transport
    Protocol,' which is used for information delivery such as newspaper delivery and
    software updates. The protocol aims to realize a full reliable multicast of bulk
    data from a server to thousands of receivers. Scalability of the protocol, flow/congestion
    control extension, and security issues are described as an addendum for the protocol
    specifications. This document defines RMTP version 1 specification and also constitutes
    a Part 1 of RMTP version 2 specification.</p>"
