abstract:
- content: <p>This document defines NLRI with specific AFI/SAFI combination, a new
    BGP path attribute known as the "4map6" and a set of related procedures, which
    can be used for transferring IPv4/IPv6 address mapping rule to support IPv4 service
    delivery in multi-domain IPv6-only underlay networks.</p>
