abstract:
- content: "<p>This specification describes the use of Locator/ID SeparationProtocol
    (LISP) for network virtualization overlays (NVO) and network function distribution
    (NFD) to enable a mobility network overlay with distributed geolocation functions.
    The distributed geolocation functions are anchored by logically addressed geolocation
    agents. Geolocation agents endpoint identifiers (EID) determined according to
    the H3 hierarchical hexagonal grid area they cover. Geolocation agents consolidate,
    delegate, and propagate information and logic to in-vehicle agents, whose EIDs
    are ephemeral to protect the geo- privacy of the vehicle owner. In-vehicle EIDs
    are obtained-renewed through authorization, authentication, accounting procedure(AAA).
    The primary function supported by this specification is dynamic mapping using
    in-vehicle agents in a distributed manner while driving. Secondary distributed
    compute functions can use the same network.</p>"
