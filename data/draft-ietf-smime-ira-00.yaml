abstract:
- content: "<p>This document describes the intended recipients attribute for use with
    the Cryptographic Message Syntax (CMS) [CMS]. The intended recipients attribute
    can be used as a signed attribute or as an authenticated attribute. This draft
    is being discussed on the 'ietf-smime' mailing list. To join the list, send a
    message to &lt;ietf-smime-request@imc.org&gt; with the single word 'subscribe'
    in the body of the message. Also, there is a Web site for the mailing list at
    &lt;http://www.imc.org/ietf- smime/&gt;.</p>"
