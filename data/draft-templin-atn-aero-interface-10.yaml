abstract:
- content: <p>Aeronautical mobile nodes (e.g., aircraft of various configurations)
    communicate with networked correspondents over multiple access network data links
    and configure mobile routers to connect their on- board networks. An Air-to-Ground
    (A/G) interface specification is therefore needed for coordination with the ground
    domain network. This document specifies the transmission of IPv6 packets over
    aeronautical ("aero") interfaces.</p>
