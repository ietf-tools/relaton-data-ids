abstract:
- content: "<p>MODBUS is an application layer messaging protocol, positioned at level
    7 of the OSI model. MODBUS provides client/server communication between devices
    connected on different types of buses or networks. MODBUS is a confirmed service
    protocol and offers many services specified by function codes. MODBUS function
    codes are elements of MODBUS Request/Reply PDUs. The objective of this document
    is to describe the function codes used within the framework of MODBUS/TCP transactions.</p>"
