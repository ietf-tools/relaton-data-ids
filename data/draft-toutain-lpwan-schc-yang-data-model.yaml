abstract:
- content: "<p>This document describes a YANG data model for the SCHC (Static Context
    Header Compression). A generic module is defined, that can be applied for any
    headers and also a specific model for the IPv6 UDP protocol stack is also proposed.
    Note that this draft is a first attempt to define a YANG data module for SCHC,
    more work is needed to use all the YANG facilities.</p>"
