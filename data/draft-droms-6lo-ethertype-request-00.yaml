abstract:
- content: "<p>When carried over layer 2 technologies such as Ethernet, IPv6 datagrams
    using datagram encoding as defined in RFC 4944 and RFC 6282 must be identified
    so the receiver can correctly interpret the encoded IPv6 datagram. This document
    requests the assignment of an Ethertype for that purpose.</p>"
