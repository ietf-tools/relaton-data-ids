abstract:
- content: <p>This document introduces the SDP attribute "3dFormat", which provides
    format description of stereoscopic 3D video. In addition, the grouping mechanism
    for SDP is extended to cater for stereoscopic 3D video. Note Discussion and suggestions
    for improvement are requested, and should be sent to mmusic@ietf.org.</p>
