abstract:
- content: "<p>The Real-time Transfer Protocol, RTP (RFC1889 and currently under revision)
    includes basic support for conveying some predefined membership information types
    within a session using its control protocol (RTCP). This document describes a
    proposal for extending these membership types with additional membership information
    for user nickname, personal information web page reference, personal image reference
    and currently active media in session.</p>"
