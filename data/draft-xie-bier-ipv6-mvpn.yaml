abstract:
- content: "<p>This draft defines the procedures and messages for using Bit Index
    Explicit Replication (BIER) for Multicast VPN Services in IPv6 networks using
    the BIER IPv6 encapsulation. It provides a migration path for Multicast VPN service
    using BIER MPLS encapsulation in MPLS networks to multicast VPN service using
    BIER IPv6 encapsulation (BIERv6) in IPv6 networks.</p>"
