abstract:
- content: "<p>The protocol specification for SOCKS Version 5 specifies a generalized
    framework for the use of arbitrary authentication protocols in the initial SOCKS
    connection setup. This document provides the specification for the SOCKS V5 GSS-API
    authentication protocol, and in particular, the use of the Simple and Protected
    GSS API Negotiation (SPNEGO) mechanism. Use of the SPNEGO pseudo- mechanism is
    intended to maximize the chance of agreement of a security mechanism, and hence
    maximize interoperability. A message protection subnegotiation protocol is also
    specified, allowing peers to agree on which message protection services GSS-API
    encapsulated messages will be protected with: integrity, or integrity and confidentiality.
    Other GSS-API security services, normally optional with GSS-API, are specified
    for use with SOCKS 5.</p>"
