abstract:
- content: "<p>This memo discusses the problem of securing real-time multimedia sessions,
    and explains why the Real-time Transport Protocol (RTP), and the associated RTP
    control protocol (RTCP), do not mandate a single media security mechanism. It
    also discusses how applications using RTP can meet the goals of BCP 61 to have
    strong and mandatory to implement security.</p>"
