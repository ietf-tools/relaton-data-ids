abstract:
- content: "<p>The framework for SCHC defines an abstract view of the rules, formalized
    through a YANG Data Model. In its original description, rules are static and shared
    by two endpoints. This document defines defines augmentation to the existing Data
    Model in order to restrict the changes in the rule and, therefore, the impact
    of possible attacks.</p>"
