abstract:
- content: "<p>This specification describes a mobility network that generates a dynamic
    map of road-routes and their current conditions. The map is generated by a network
    of vehicles equipped with vision AI and geolocation agents that apply consolidation
    AI functions. The map is generated using the Locator/IDSeparation Protocol (LISP)
    and a common data-model, H3 hierarchical hexagonal grid. Each geolocation agent
    is responsible for generating the dynamic map of its jurisdiction area tile-by-tile
    using data uploaded by vehicles. The network uses unique identifiers (HID) for
    each H3 tile in each resolution, and the geolocation agents' jurisdiction area
    HID is used as the basis for IPv6 endpoint identifiers (EIDs). The agents' EIDs
    are used as destination queues for vehicle uploads and source channels for map
    updates. The network uses algorithmic EID-based addressing of agents and vehicles,
    geospatial for agents and ephemeral for vehicles, as well as the LISP networking
    qualities to address issues such as geo- privacy, cache incoherency, context-switching,
    continuity, and scale of vehicles' subscriptions and notification replication.</p>"
