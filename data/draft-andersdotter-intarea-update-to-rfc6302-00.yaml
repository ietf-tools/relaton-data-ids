abstract:
- content: "<p>This draft seeks to update RFC6302 on Logging Recommendations for Internet-Facing
    Servers. The new recommendations aim to be a best practice for service providers
    and server maintainers, by following recommendations outlined in RFC6973 and taking
    into account new regulatory requirements in the privacy area.</p>"
