abstract:
- content: "<p>Since the mid 1990s, IEEE 802 and IETF have cooperated in the development
    of SNMP MIBs and AAA applications. This document describes the history of that
    cooperation, and the policies and procedures that have developed in order to coordinate
    between the two organizations.</p>"
