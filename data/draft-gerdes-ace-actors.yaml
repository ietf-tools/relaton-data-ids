- content: "<p>Constrained-node networks are networks where some nodes have severe
    constraints on code size, state memory, processing capabilities, user interface,
    power and communication bandwidth (RFC 7228). This document provides terminology,
    and elements of an architecture / a problem statement, for authentication and
    authorization in these networks.</p>"
