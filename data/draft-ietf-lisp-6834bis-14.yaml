abstract:
- content: "<p>This document describes the Locator/ID Separation Protocol (LISP) Map-Versioning
    mechanism, which provides in-packet information about Endpoint-ID-to-Routing-Locator
    (EID-to-RLOC) mappings used to encapsulate LISP data packets. This approach is
    based on associating a version number to EID-to-RLOC mappings and transporting
    such a version number in the LISP-specific header of LISP-encapsulated packets.
    LISP Map-Versioning is particularly useful to inform communicating Ingress Tunnel
    Routers (ITRs) and Egress Tunnel Routers (ETRs) about modifications of the mappings
    used to encapsulate packets. The mechanism is optional and transparent to implementations
    not supporting this feature, since in the LISP-specific header and in the Map
    Records, bits used for Map-Versioning can be safely ignored by ITRs and ETRs that
    do not support or do not want to use the mechanism. This document obsoletes RFC
    6834, which is the initial experimental specifications of the mechanisms updated
    by this document.</p>"
