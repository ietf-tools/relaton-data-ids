abstract:
- content: "<p>STUN, or Session Traversal Utilities for NAT, is a protocol used to
    assist other protocols traverse Network Address Translators or NATs. This specification
    defines an ORIGIN attribute for STUN that can be used in similar ways to the HTTP
    header field of the same name. WebRTC browsers utilizing STUN and TURN would include
    this attribute which would provide servers with additional information about the
    STUN and TURN requests they receive. This specification defines the usage of the
    STUN ORIGIN attribute for web, SIP, and XMPP contexts.</p>"
