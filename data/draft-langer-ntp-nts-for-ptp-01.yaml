abstract:
- content: <p>This document defines a key management service for automatic key management
    for the integrated security mechanism (Prong A) of IEEE Std 1588[TM]-2019 described
    there in Annex P. It implements a key management for immediate security processing
    complementing the exemplary GDOI proposal in P.2.1.2.1. The key management service
    is based on the "NTS Key Establishment" protocol defined in IETF RFC 8915 for
    securing NTP, but works completely independent from NTP.</p>
