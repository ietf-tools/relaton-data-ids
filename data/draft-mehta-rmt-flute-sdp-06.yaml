abstract:
- content: "<p>This document specifies the use of SDP to describe the parameters required
    to begin, join, receive data from, and/or end FLUTE sessions. It also provides
    a Composite Session SDP media grouping semantic for grouping media streams into
    protocol-specific sessions, such as multiple-channel FLUTE sessions.</p>"
