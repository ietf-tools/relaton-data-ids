abstract:
- content: "<p>Semantics and data formats for common services of Instant Messaging
    and online Presence, independent of underlying transfer infrastructure, are described.
    The CPIM profile meets the requirements specified in RFC 2779 using a minimalist
    approach allowing interoperation of a wide range of IM and Presence systems</p>"
