abstract:
- content: "<p>This document gives the problem statement underlying the development
    of an unreliable transport protocol incorporating end-to-end congestion control.
    This is also the problem statement underlying the development of DCCP, the Datagram
    Congestion Control Protocol. DCCP implements a congestion- controlled, unreliable
    flow of datagrams suitable for use by applications such as streaming media or
    on-line games</p>"
