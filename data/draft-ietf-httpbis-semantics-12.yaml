abstract:
- content: '<p>The Hypertext Transfer Protocol (HTTP) is a stateless application-
    level protocol for distributed, collaborative, hypertext information systems.
    This document defines the semantics of HTTP: its architecture, terminology, the
    "http" and "https" Uniform Resource Identifier (URI) schemes, core request methods,
    request header fields, response status codes, response header fields, and content
    negotiation. This document obsoletes RFC 2818, RFC 7231, RFC 7232, RFC 7233, RFC
    7235, RFC 7538, RFC 7615, RFC 7694, and portions of RFC 7230.</p>'
