abstract:
- content: "<p>This document provides analysis of how to transition the different
    types of Internet Service Provider (ISP) networks to IPv6. It will provide design
    recommendations which may be followed to successfully deploy IPv6 services on
    a network that began as an IPv4 network. This is the companion document to draft-mickles-v6ops-isp-scenarios-04.txt
    which provides detailed background information on all scenarios.</p>"
