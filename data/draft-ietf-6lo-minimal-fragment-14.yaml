abstract:
- content: "<p>This document provides generic rules to enable the forwarding of 6LoWPAN
    fragment over a route-over network. Forwarding fragments can improve both the
    end-to-end latency and reliability, and reduce the buffer requirements in intermediate
    nodes; it may be implemented using RFC 4944 and virtual reassembly buffers.</p>"
