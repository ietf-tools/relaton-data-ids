abstract:
- content: "<p>This specification describes a media container format for encoded and
    encrypted audio and video media data to be used primarily for interactive Media
    over QUIC transport (MOQ), with the goal of it being a low-overhead format. It
    also defines the LOC Streaming Format for the MOQ Common Catalog format for publishers
    to annouce and describe their LOC tracks and for subscribers to consume them.</p>"
