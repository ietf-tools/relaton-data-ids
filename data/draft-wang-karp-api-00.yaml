abstract:
- content: "<p>The karp working group aims to secure the packets on the wire of the
    routing protocol exchanges (i.e. it addresses Keying and Authentication for Routing
    Protocols) and proposed the framework of Karp. This document discusses the output
    of KMP function and function of the API used in karp framework and gives the functions
    call in these APIs.</p>"
