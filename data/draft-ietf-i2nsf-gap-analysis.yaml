abstract:
- content: "<p>This document analyzes the current state of the art for security management
    devices and security devices technologies in industries and the existing IETF
    work/protocols that are relevant to the Interface to Network Security Function
    (I2NSF). The I2NSF focus is to define data models and interfaces in order to control
    and monitor the physical and virtual aspects of network security functions.</p>"
