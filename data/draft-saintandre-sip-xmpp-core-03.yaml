abstract:
- content: "<p>As a foundation for the definition of application-specific, bi- directional
    protocol mappings between the Session Initiation Protocol (SIP) and the Extensible
    Messaging and Presence Protocol (XMPP), this document specifies the architectural
    assumptions underlying such mappings as well as the mapping of addresses and error
    conditions.</p>"
