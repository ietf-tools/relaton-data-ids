abstract:
- content: "<p>This document specifies an extension to the ACME protocol [RFC8555]
    to enable ACME servers to validate a client's control of an email identifier using
    single sign-on (SSO) technologies. An extension to the CAA [RFC8659] resource
    record specification is also defined to provide domain owners a means to declare
    a set of SSO providers that ACME servers may rely upon when employing SSO for
    identifier validation on their domain.</p>"
