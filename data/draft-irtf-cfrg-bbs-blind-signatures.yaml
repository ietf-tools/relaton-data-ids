abstract:
- content: "<p>This document defines an extension to the BBS Signature scheme that
    supports blind digital signatures, i.e., signatures over messages not known to
    the Signer. Discussion Venues This note is to be removed before publishing as
    an RFC. Source for this draft and an issue tracker can be found at https://github.com/BasileiosKal/blind-bbs-signatures.</p>"
