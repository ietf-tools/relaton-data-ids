abstract:
- content: "<p>Some of the messages defined by a potential MIF API may rely on functionalities
    provided by lower layers. The IEEE 802.21 specification defines an abstraction
    of lower layer functions that can be useful for a MIF API. This document provides
    an overview of the IEEE 802.21 specification and enumerates a subset of functions
    that can be used in the context of the MIF API to interact with lower layers.</p>"
