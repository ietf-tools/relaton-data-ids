abstract:
- content: <p>This document defines a new Content-Disposition header field value "encapsulated"
    to be used with "message/rfc822" and "message/global" media types. Content-Disposition
    "encapsulated" signals that enclosed message should be presented inline, instead
    of being presented as a forwarded message. One use case for this is for S/ MIME
    header protection.</p>
