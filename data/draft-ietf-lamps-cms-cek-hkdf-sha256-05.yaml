abstract:
- content: "<p>This document specifies the derivation of the content-encryption key
    or the content-authenticated-encryption key in the Cryptographic Message Syntax
    (CMS) using HMAC-based Extract-and-Expand Key Derivation Function (HKDF) with
    SHA-256. The use of this mechanism provides protection against where the attacker
    manipulates the content-encryption algorithm identifier or the content-authenticated-
    encryption algorithm identifier.</p>"
