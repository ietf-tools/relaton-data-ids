- content: "<p>This document specifies how DNS-based Service Discovery (DNS-SD) can
    be used as a discovery and resolving method for mapping service identifiers to
    specific addresses within the CATS framework. It details extensions to DNS-SD
    to support CATS-specific service discovery requirements and describes how the
    discovery mechanism integrates with other components of the CATS architecture
    to enable compuating-aware traffic steering.</p>"
