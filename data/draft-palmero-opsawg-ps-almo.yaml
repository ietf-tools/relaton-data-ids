abstract:
- content: "<p>This document presents a problem statement for assets lifecycle management
    and operations. It describes the framework, the motivation and requirements for
    asset-centric metrics including but not limited to asset adoption, usability,
    entitlements, supported features and capabilities, enabled features and capabilities.
    An information model is proposed whose primary objective is to measure and improve
    the network operators' experience along the lifecycle journey, from technical
    requirements and technology selection through renewal, including the end of life
    of an asset.</p>"
