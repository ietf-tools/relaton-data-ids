abstract:
- content: <p>This Internet-Draft describes a hierarchical addressing scheme for IPv6,
    intentionally very much simplified to allow for ultralow latency source routing
    experimentation using simple forwarding nodes. The "6Tree" Network based on this
    addrssing scheme is described as well as possible applications.</p>
