abstract:
- content: "<p>This document specifies DNS Stamps, a compact format that encodes the
    information needed to connect to DNS resolvers. DNS Stamps encode all necessary
    parameters including addresses, hostnames, cryptographic keys, and protocol-specific
    configuration into a single string using a standard URI format. The specification
    supports multiple secure DNS protocols including DNSCrypt, DNS-over-HTTPS (DoH),
    DNS-over-TLS (DoT), DNS-over-QUIC (DoQ), and Oblivious DoH.</p>"
