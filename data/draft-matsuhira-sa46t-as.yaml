abstract:
- content: "<p>This document specifies Stateless Automatic IPv4 over IPv6 Encapsulation
    / Decapsulation Technology with IPv4 Address Sharing (SA46T-AS) base specification.
    SA46T-AS is basically the same technology with SA46T, however that have IPv4 address
    sharing capability. SA46T-SA is gateway technology, not protocol.</p>"
