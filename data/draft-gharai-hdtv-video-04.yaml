abstract:
- content: "<p>This document specifies a packetization scheme for encapsulating uncompressed
    HDTV as defined by SMPTE 274M and SMPTE 296M into a payload format for the Real-Time
    Transport Protocol (RTP). SMPTE 274M and SMPTE 296M define the analog and digital
    representation of HDTV with image formats of 1920*1080 and 1280*720, respectively.</p>"
