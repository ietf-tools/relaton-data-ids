abstract:
- content: "<p>Location Configuration Protocol provides a host with physical location
    based on its IP address. This document describes the communication protocol and
    mechanism for an IP host to discovery the physical location associated with its
    own IP address by communicating with a Location Information Server. This document
    describes the overall protocol and communication architecture.</p>"
