abstract:
- content: "<p>Proxy Mobile IPv6 (PMIPv6) is a mobile node agnostic mobility management
    protocol, that is, a mobile node does not take part in any mobility signaling.
    In inter-technology handovers, mobile node input is required in moving IP sessions
    from one interface to the other. This document discusses the impact of the mobile
    node involvement during inter-technology handover.</p>"
