abstract:
- content: "<p>This document specifies an alternative of the control plane and data
    plane procedures that allow segmented MVPN using the more efficient LIR-pF explicit-tracking
    when BIER is used as the upstream or downstream or both segments. It requires
    a segmentation point BFR doing an IP header lookup, which is common for the forwarding
    procedure on BFER, or the forwarding procedure on ABR with local VPN CEs connected.
    This document updates [I-D.ietf-bier-mvpn].</p>"
