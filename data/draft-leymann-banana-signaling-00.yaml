abstract:
- content: "<p>There is an emerging demand for solutions to bond multiple access links
    to provide subscribers with redundancy and load-sharing across these access links.
    BANdwidth Aggregation for interNet Access (BANANA) will specify such solutions.
    In this document, a control protocol is specified to deliver configuration and
    control information between two peering BANANA boxes.</p>"
