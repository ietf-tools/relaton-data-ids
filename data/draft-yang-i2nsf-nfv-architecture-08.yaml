abstract:
- content: "<p>This document describes the integration of Interface to Network Security
    Functions (I2NSF) Framework into the Network Functions Virtualization (NFV) Reference
    Model. This document explains how the components and interfaces in the I2NSF Framework
    can be placed in the NFV reference architecture, and also explains the procedures
    of the lifecycle management of Network Security Functions (NSFs) according to
    a user's security policy specification in the I2NSF framework on the NFV system.</p>"
