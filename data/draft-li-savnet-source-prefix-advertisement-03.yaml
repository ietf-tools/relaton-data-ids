abstract:
- content: "<p>The new intra-domain source address validation (SAV) mechanism requires
    improving the accuracy (especially avoiding blocking legitimate traffic) and supporting
    automatic update (see [I-D.ietf-savnet-intra-domain-problem-statement]). To this
    end, this document proposes an intra-domain SAV mechanism, called source prefix
    advertisement (SPA) for intra-domain SAVNET (SPA-based SAVNET for short), to advance
    the technology for intra-domain SAV. SPA-based SAVNET allows routers in an intra-domain
    network to exchange SPA information. By using SPA information and routing information,
    intra-domain routers can determine more accurate SAV rules in an automatic manner.</p>"
