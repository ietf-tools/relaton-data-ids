abstract:
- content: "<p>This document describes two methods of congestion control when using
    real-time communications on the World Wide Web (RTCWEB); one sender- based and
    one receiver-based. It is published to aid the discussion on mandatory-to-implement
    flow control for RTCWEB applications; initial discussion is expected in the RTCWEB
    WG's mailing list.</p>"
