abstract:
- content: "<p>This memo introduces a DNS proxy use case to tunnel DNS query and response
    using DNS over HTTPs (DOH) protocol, a newly proposed DNS transport. The proxy
    use case is useful as a incremental adoption tool when DOH is not widely available
    in old-transport client and server.</p>"
