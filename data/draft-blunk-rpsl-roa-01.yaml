abstract:
- content: "<p>This document describes an attribute for Routing Policy Specification
    Language (RPSL) route and route6 objects that documents the presence and validity
    of a Route Origin Authorization (ROA) for the given prefix and origin values contained
    within the object. It allows parties who employ Internet Routing Registries (IRR's)
    for routing policy configuration generation to easily ascertain whether a given
    object has a ROA covering the object. The primary objective is to enable existing
    IRR tools to make use of the ROA information with minimal modifications.</p>"
