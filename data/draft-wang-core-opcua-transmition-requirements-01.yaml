abstract:
- content: "<p>Constrained Application Protocol (CoAP) is a application protocol for
    use with constrained nodes and constrained networks that is attractive to be applied
    In the Industrial Internet of Things (IIoT). OPC Unified Architecture (OPC UA)
    defines a semantic-based information model for industrial control system that
    can satisfy the requirements of Industry 4.0, which is based on semantic information
    exchange. This document analyses requirements for transmitting OPC UA over CoAP.</p>"
