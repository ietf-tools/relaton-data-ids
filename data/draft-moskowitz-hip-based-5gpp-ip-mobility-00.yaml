abstract:
- content: "<p>HIP [RFC7401] stands alone in providing a secure Endpoint ID for decoupling
    the Internetworking and Transport protocol layers. The addition of a secure rendezvous
    service to facilitate mobility will form the cornerstones for this 5GPP mobility
    technology. This document will describe complete mobility environment and the
    additional components needed.</p>"
