abstract:
- content: "<p>The TRILL base protocol standard, RFC 6325, specifies minimal hooks
    for options and draft-ietf-trill-rbridge-options specifies the format for options
    and a proposed initial set of options. This draft is a holding location for additional
    proposed options. It is not intended that this draft will ever progress to be
    an RFC.</p>"
