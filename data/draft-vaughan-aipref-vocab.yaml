abstract:
- content: "<p>This document proposes a vocabulary for expressing content preferences
    for rightsholders who wish to manage the use of their content in AI training.
    This vocabulary allows publishers to express preferences through metadata or content-delivery
    protocols. The vocabulary can be applied at different levels of granularity and
    incorporates preferences for permissions, usage scope, and data retention, providing
    a foundation for interoperability across various Internet protocols.</p>"
