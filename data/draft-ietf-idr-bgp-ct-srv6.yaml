abstract:
- content: <p>This document specifies how the mechanisms for "Intent Driven Service
    Mapping" defined in [BGP-CT] are applied to SRv6 dataplane. The extensions needed
    for SRv6 dataplane operations are specified. Base procedures of BGP CT are followed
    unaltered. Illustration of how BGP CT procedures work in SRv6 dataplane is provided
    in this document.</p>
