abstract:
- content: "<p>This document introduces capabilities that allow YANG datastores to
    reference and incorporate information from remote datastores. This is accomplished
    by extending YANG with the ability to define mount points that act as references
    to data nodes in remote datastores, and by providing the necessary means to manage
    and administer those mount points. This facilitates the development of applications
    that need to access data that transcends individual network devices while improving
    network-wide object consistency. This document also lays the groundwork for optional
    extensions to support subscriptions to remote object updates and transparent caching
    of objects. These options will speed application peformance without sacrificing
    data consistency.</p>"
