abstract:
  content: "<p>This draft defines and discusses the use of a new DNS resource record
    (RR) type to address S/MIME downgrade attacks. The SMIMELOCK RR allows a domain
    to convey general message security policy. Primarily, this RR allows the domain
    owner to advertise a policy that all legitimate messages from this domain will
    be signed by a verifiable certificate.</p>"
