abstract:
- content: "<p>DSAP (DKIM Signature Authorization Protocol) is a DNS-based security
    protocol designed to complement the DKIM (DomainKeys Identified Message) protocol.
    DSAP provides a simple to implement robust security wrapper around DKIM message
    signing practices by offering DKIM signature authorization controls.</p>"
