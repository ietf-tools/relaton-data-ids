abstract:
- content: "<p>This document provides an overview of the principles and specifications
    of the BID (Blockchain-based Identifier) and its relationship with BIF (National
    Collaborative &amp; Innovative Infrastructure of Blockchain and Industrial Internet)
    services. BID serves not only as the data carrier of the BIF, but also as the
    native address of the BIF-core blockchain. BID is also a method added to the distributed
    identifier DID registry.</p>"
