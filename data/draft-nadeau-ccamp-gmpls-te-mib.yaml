abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes managed objects for Multiprotocol Label Switching
    (MPLS) [RFC3031] and Generalized Multiprotocol Label Switching (GMPLS) [GMPLSArch]
    based traffic engineering.</p>"
