abstract:
- content: "<p>This document describes a publish-subscribe architecture for the Constrained
    Application Protocol (CoAP), extending the capabilities of CoAP communications
    for supporting endpoints with long breaks in connectivity and/or up-time. CoAP
    clients publish on and subscribe to a topic via a corresponding topic resource
    at a CoAP server acting as broker.</p>"
