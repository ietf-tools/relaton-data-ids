abstract:
- content: "<p>The Static Context Header Compression (SCHC) specification describes
    a header compression and fragmentation functionalities for LPWAN (Low Power Wide
    Area Networks) technologies. SCHC was designed to be adapted over any of the LPWAN
    technologies. This document describes the use of SCHC over the NB-IoT wireless
    access, and provides elements for an efficient parameterization.</p>"
