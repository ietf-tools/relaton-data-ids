abstract:
- content: "<p>This document specifies how signaling and selection processes for Pseudowire
    (PW) Virtual Circuit Connectivity Verification (VCCV) are modified to ensure backward
    compatibility and allow use of proactive Connectivity Verification (CV), Continuity
    Check (CC), and Remote Defect Indication (RDI) over MPLS Transport Profile (MPLS-TP)
    PWs. This document introduces four new CV types and, to accommodate them, a new
    VCCV Extended CV parameter for PW Interface Parameters Sub-TLV is defined.</p>"
