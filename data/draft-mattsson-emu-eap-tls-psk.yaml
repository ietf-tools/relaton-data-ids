abstract:
- content: "<p>While TLS 1.3 supports authentication with Pre-Shared Key (PSK), EAP-
    TLS with TLS 1.3 explicitly forbids PSK authentication except when used for resumption.
    This document specifies a separate EAP method (EAP-TLS-PSK) for use cases that
    require authentication based on external PSKs.</p>"
