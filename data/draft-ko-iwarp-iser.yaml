abstract:
- content: "<p>iSCSI Extensions for RDMA provides the RDMA data transfer capability
    to iSCSI [iSCSI] by layering iSCSI on top of the Remote Direct Memory Access Protocol
    (RDMAP). The iWARP protocol suite provides RDMA Read and Write services, which
    enable data to be transferred directly into SCSI I/O Buffers without intermediate
    data copies. This document describes the extensions to the iSCSI protocol to support
    RDMA services as defined by the iWARP protocol suite.</p>"
