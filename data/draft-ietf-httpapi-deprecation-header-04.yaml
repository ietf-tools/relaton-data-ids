abstract:
- content: "<p>The Deprecation HTTP response header field is used to signal to consumers
    of a resource (in the sense of [URI]) that the resource will be or has been deprecated.
    Additionally, the deprecation link relation can be used to link to a resource
    that provides additional information about planned or existing deprecation, and
    possibly ways in which clients can best manage deprecation.</p>"
