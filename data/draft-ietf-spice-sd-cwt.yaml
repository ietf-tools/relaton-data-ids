abstract:
- content: "<p>This specification describes a data minimization technique for use
    with CBOR Web Tokens (CWTs). The approach is based on the Selective Disclosure
    JSON Web Token (SD-JWT), with changes to align with CBOR Object Signing and Encryption
    (COSE) and CWTs.</p>"
