abstract:
- content: "<p>This document defines combinations of ML-DSA [FIPS.204] in hybrid with
    traditional algorithms RSASSA-PKCS1-v1_5, RSASSA-PSS, ECDSA, Ed25519, and Ed448.
    These combinations are tailored to meet security best practices and regulatory
    requirements. Composite ML-DSA is applicable in any application that uses X.509,
    PKIX, and CMS data structures and protocols that accept ML-DSA, but where the
    operator wants extra protection against breaks or catastrophic bugs in ML-DSA.</p>"
