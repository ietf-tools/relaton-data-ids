abstract:
- content: <p>Segment Routing (SR) allows for a flexible definition of end-to-end
    paths by encoding paths as sequences of topological sub-paths, called "segments".
    These segments are advertised by routing protocols e.g. by the link state routing
    protocols (IS-IS, OSPFv2 and OSPFv3) within IGP topologies. This draft defines
    extensions to the BGP Link-state address-family in order to carry segment routing
    information via BGP.</p>
