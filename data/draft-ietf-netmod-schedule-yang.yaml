abstract:
- content: "<p>This document defines a common schedule YANG module which is designed
    to be applicable for scheduling purposes such as event, policy, services, or resources
    based on date and time. For the sake of better modularity, the module includes
    a set of recurrence related groupings with varying levels of representation (i.e.,
    from basic to advanced) to accommodate a variety of requirements. It also defines
    groupings for validating requested schedules and reporting scheduling status.</p>"
