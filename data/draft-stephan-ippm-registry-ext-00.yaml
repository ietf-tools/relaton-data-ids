abstract:
- content: "<p>The current IANA IPPM Metrics Registry [RFC4148] only assigns an identifier
    to each IP Performance Metrics (IPPM) defined in the IETF. This document extends
    this registry for enabling the registration of fine-grained information on each
    metric.</p>"
