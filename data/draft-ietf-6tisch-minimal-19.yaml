abstract:
- content: "<p>This document describes a minimal mode of operation for a 6TiSCH Network.
    A minimal mode of operation is a baseline set of protocols, recommended configurations
    and modes of operation sufficient to enable a 6TiSCH functional network. 6TiSCH
    provides IPv6 connectivity over a Time Synchronized Channel Hopping (TSCH) mesh
    composed of IEEE Std 802.15.4 TSCH links. This minimal mode uses a collection
    of protocols with the respective configurations, including the 6LoWPAN framework,
    enabling interoperable IPv6 connectivity over IEEE Std 802.15.4 TSCH. This minimal
    configuration provides the necessary bandwidth for network and security bootstrap,
    and defines the proper link between the IETF protocols that interface to IEEE
    Std 802.15.4 TSCH. This minimal mode of operation should be implemented by all
    6TiSCH compliant devices.</p>"
