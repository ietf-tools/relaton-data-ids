abstract:
- content: '<p>In RFC 2533, "A Syntax for Describing Media Feature Sets", an expression
    format is presented for describing media feature capabilities using simple media
    feature tags. This memo contains two corrections to that specification: one fixes
    an error in the formal syntax specification, and the other fixes an error in the
    rules for reducing feature comparison predicates. [STANDARDS-TRACK]</p>'
