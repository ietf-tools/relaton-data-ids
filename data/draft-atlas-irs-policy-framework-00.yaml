abstract:
- content: "<p>A key aspect of the Interface to the Routing System (IRS) is what mechanisms
    it includes to carry policy information and to enable policy control. This applies
    both in the protocol itself and in the sub-interfaces associated with the different
    components of the routing system. Similarly, the data-models associated with the
    sub- interfaces must be capable of expressing the appropriate granularity for
    access and authorization-related policy. This document describes the policy framework
    for IRS.</p>"
