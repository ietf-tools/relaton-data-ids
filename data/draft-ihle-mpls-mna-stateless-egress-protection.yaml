abstract:
- content: "<p>The MPLS Network Action (MNA) framework provides a general mechanism
    for the encoding and processing of network actions and their data. The MPLS Egress
    Protection Framework specifies a fast reroute framework for protecting IP/MPLS
    services. To that, end bypass tunnels have to be signaled to the Point of Local
    Repair (PLR). Further, the PLR must maintain the bypass forwarding state on a
    per- transport-tunnel basis. This document defines the encoding for the Stateless
    MNA-based Egress Protection (SMEP) network action. The SMEP network action protects
    egress routers by providing an alternative MPLS egress label in- stack. SMEP does
    not require a bypass forwarding state in PLRs.</p>"
