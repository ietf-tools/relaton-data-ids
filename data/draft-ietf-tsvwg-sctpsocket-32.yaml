- content: "<p>This document describes a mapping of the Stream Control Transmission
    Protocol (SCTP) into a sockets API. The benefits of this mapping include compatibility
    for TCP applications, access to new SCTP features, and a consolidated error and
    event notification scheme. This document is not an Internet Standards Track specification;
    it is published for informational purposes.</p>"
