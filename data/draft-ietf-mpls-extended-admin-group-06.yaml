abstract:
- content: <p>MPLS-TE advertises 32 administrative groups (commonly referred to as
    "colors" or "link colors") using the Administrative Group sub-TLV of the Link
    TLV. This is defined for OSPFv2 (RFC3630), OSPFv3 (RFC5329) and ISIS (RFC5305).
    This document adds a sub-TLV to the IGP TE extensions, "Extended Administrative
    Group". This sub-TLV provides for additional administrative groups (link colors)
    beyond the current limit of 32.</p>
