abstract:
- content: "<p>This document specifies the DIMG (Dual-Image) file format, which encapsulates
    two discrete image blocks within a single file container. The format addresses
    common inefficiencies in handling front/back documentation scenarios by eliminating
    redundant file management operations and simplifying data exchange workflows.
    Security considerations are discussed in Section 7.</p>"
