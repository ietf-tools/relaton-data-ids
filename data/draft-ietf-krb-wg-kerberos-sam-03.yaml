abstract:
- content: "<p>This document defines extensions to the Kerberos protocol specifi-
    cation [RFC1510] which provide a method by which a variety of single-use authentication
    mechanisms may be supported within the protocol. The method defined specifies
    a standard fashion in which the preauthentication data and error data fields in
    Kerberos mes- sages may be used to support single-use authentication mechanisms.</p>"
