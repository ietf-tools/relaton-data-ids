abstract:
- content: "<p>This document defines a new protocol element, an Internationalized
    Resource Identifier (IRI). An IRI is a sequence of characters from the Universal
    Character Set [10646]. A mapping from IRIs to URIs [RFC 2396] is defined, which
    means that IRIs can be used instead of URIs where appropriate to identify resources</p>"
