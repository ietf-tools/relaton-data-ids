abstract:
- content: "<p>This document specifies how to use a Backward Recursive or Hierarchical
    method to derive inter-domain paths in the context of stateful Path Computation
    Element (PCE). The mechanism relies on the PCInitiate message to set up independent
    paths per domain. Combining these different paths together enables them to be
    operated as end-to- end inter-domain paths, without the need for a signaling session
    between inter-domain border routers. For this purpose, this document defines a
    new Stitching Label, new Association Type, and a new PCEP communication Protocol
    (PCEP) Capability.</p>"
