abstract:
- content: "<p>This specification defines hybrid public-key encryption (HPKE) for
    use with CBOR Object Signing and Encryption (COSE). HPKE offers a variant of public-key
    encryption of arbitrary-sized plaintexts for a recipient public key. HPKE is a
    general encryption framework utilizing an asymmetric key encapsulation mechanism
    (KEM), a key derivation function (KDF), and an Authenticated Encryption with Associated
    Data (AEAD) algorithm. This document defines the use of HPKE with COSE. Authentication
    for HPKE in COSE is provided by COSE-native security mechanisms or by the pre-shared
    key authenticated variant of HPKE.</p>"
