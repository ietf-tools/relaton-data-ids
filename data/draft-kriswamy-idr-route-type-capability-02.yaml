abstract:
- content: "<p>BGP supports different route types, which define the encoding of Network
    Layer Reachability Information (NLRI) for some of the Address Family Identifier
    (AFI)/Subsequent Address Family Identifier (SAFI), like Ethernet VPN (EVPN), Multicast
    VPN(MVPN) and so on. BGP speaker MAY reset the BGP session if a given route type
    in an NLRI is not supported instead of treat-as-withdraw. This document defines
    Optional Capabilities pertaining to the exchange of route types that are supported
    for a particular AFI and SAFI. This framework facilitates the maintenance of sessions
    without necessitating resets or the inadvertent dropping of updates.</p>"
