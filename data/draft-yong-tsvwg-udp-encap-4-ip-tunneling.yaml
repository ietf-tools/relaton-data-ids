abstract:
- content: "<p>This document describes a method for encapsulating the layer protocols
    within UDP at an IP network edge such that the payload protocol can be identified
    from the destination port value. The mechanism also allows for the source port
    to be used as the entropy field for the purpose of load balancing in environments
    such as Equal Cost Multipath (ECMP) in the underlying IP network. Application
    of this technique is focused on tunneling payload network flows across IP networks
    in environments where load- balancing is required. No changes to the underlying
    IP network or the payload networks are required.</p>"
