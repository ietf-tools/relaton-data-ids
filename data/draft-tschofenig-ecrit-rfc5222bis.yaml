abstract:
- content: "<p>This document describes an XML-based protocol for mapping service identifiers
    and geodetic or civic location information to service contact URIs. In particular,
    it can be used to determine the location-appropriate Public Safety Answering Point
    (PSAP) for emergency services. This document is a revision of the original LoST
    specification, descrbed in RFC 5222.</p>"
