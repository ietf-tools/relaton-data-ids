abstract:
- content: "<p>This document defines a new security precondition for the Session Description
    Protocol (SDP) precondition framework described in RFCs 3312 and 4032. A security
    precondition can be used to delay session establishment or modification until
    media stream security for a secure media stream has been negotiated successfully.
    [STANDARDS-TRACK]</p>"
