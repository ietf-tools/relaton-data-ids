abstract:
- content: "<p>This document describes a method by which MPLS-TP Pseudowires (PW)
    can be configured in an LER using OpenFlow 1.3. In addition to the configuration
    of PWs this document also specifies how to enact OAM for these PWs using standard
    IETF conventions defined by the GAL label method. The primary goal of this document
    is to provide a simple and yet flexible method for configuring PWs using standardized
    tools from the emerging SDN toolkit.</p>"
