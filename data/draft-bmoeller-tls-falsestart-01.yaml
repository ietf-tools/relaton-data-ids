abstract:
- content: "<p>This document specifies an optional behavior of TLS implementations,
    dubbed False Start. It affects only protocol timing, not on-the-wire protocol
    data, and can be implemented unilaterally. The TLS False Start feature leads to
    a latency reduction of one round trip for certain handshakes.</p>"
