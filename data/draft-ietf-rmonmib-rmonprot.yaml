- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes the algorithms required to identify different protocol
    encapsulations managed with the Remote Network Monitoring MIB Version 2 [RMON2].
    [STANDARDS-TRACK]</p>"
