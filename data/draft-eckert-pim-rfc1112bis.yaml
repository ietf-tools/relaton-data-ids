abstract:
- content: "<p>This memo specifies the extensions required of a host implementation
    of the Internet Protocol (IP) to support Any Source Multicast (ASM) IP Multicasting
    or abbreviated IP Multicast. Distribution of this memo is unlimited. This document
    replaces [RFC1112] for anything but its specification of the IGMP version 1 protocol.</p>"
