abstract:
- content: "<p>The Port Control Protocol (PCP) Anycast Address enables PCP clients
    to transmit signaling messages to their closest on-path NAT, Firewall, or other
    middlebox, without having to learn the IP address of that middlebox via some external
    channel. This document establishes one well-known IPv4 address and one well-known
    IPv6 address to be used as PCP Anycast Address.</p>"
