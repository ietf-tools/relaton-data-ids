abstract:
- content: <p>RFC 8717 updated several RFCs pertaining to the organization of the
    IETF to use the term "Managing Director, IETF Secretariat" (MDS). As that term
    does not accurately reflect the organization or roles of the IETF staff, the MDS
    term is no longer relevant. This document removes mention of particular staff
    roles, and instead updates the source documents so that the job to done, and who
    the responsible entity is (generally, the IETF LLC) are described.</p>
