abstract:
- content: <p>This draft addresses the problem of the size and freshness of the endnode
    learning table in edge RBridges, by allowing endnodes to volunteer for endnode
    learning and encapsulation/decapsulation. Such an endnode is known as a "Smart
    Endnode". Only the attached edge RBridge can distinguish a "Smart Endnode" from
    a "normal endnode". The smart endnode uses the nickname of the attached edge RBridge,
    so this solution does not consume extra nicknames. The solution also enables Fine
    Grained Label aware endnodes.</p>
