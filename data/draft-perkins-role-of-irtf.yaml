abstract:
- content: "<p>This memo discusses the role of the Internet Research Task Force (IRTF),
    considering its research groups, community, and the various workshops, prizes,
    and other activities it supports. The relationship of the IRTF to the IETF is
    also considered. This document is a product of the Internet Research Steering
    Group (IRSG).</p>"
