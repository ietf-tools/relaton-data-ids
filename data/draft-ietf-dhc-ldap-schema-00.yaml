abstract:
- content: "<p>This document defines a schema for representing DHCP configuration
    in an LDAP directory. It can be used to represent the DHCP Service configuration(s)
    for an entire enterprise network, a subset of the network, or even a single server.
    Representing DHCP configuration in an LDAP directory enables centralized management
    of DHCP services offered by one or more DHCP Servers within the enterprise.</p>"
