abstract:
  content: "\n\t <p>The use of right-to-left scripts in Internationalized Domain Names
    (IDNs) has presented several challenges.  This memo provides a new Bidi rule for
    Internationalized Domain Names for Applications (IDNA) labels, based on the encountered
    problems with some scripts and some shortcomings in the 2003 IDNA Bidi criterion.
