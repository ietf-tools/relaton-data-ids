- content: <p>This document describes the AutoVPN architecture. AutoVPN allows IPsec
    security associations to be set up with no prior configuration, using the "leap
    of faith" paradigm. The document defines a lightweight protocol for negotiating
    such opportunistic encryption either directly between hosts or between two security
    gateways on the path.</p>
