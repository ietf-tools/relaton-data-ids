abstract:
- content: "<p>This protocol specification describes a more generic method to encapsulate
    and decapsulate packets inside a UDP enhanced tunnel for traversing Network Address
    Translators (NATs). UDP enhanced tunnel header (UTH) encapsulation, as defined
