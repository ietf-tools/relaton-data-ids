abstract:
- content: "<p>This draft describes the use of COPS-PR for support of a PDP provisioning
    a PEP with RSVP policy control criteria and defines a RSVP policy control criteria
    PIB for this purpose. The RSVPCC-PIB described in the document is provided for
    definition of policies that are currently defined by the outsourcing model [2749].
    It is designed to be scalable and flexible as well as extensible for accommodating
    future policy criteria</p>"
