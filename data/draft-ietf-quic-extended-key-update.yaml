abstract:
- content: <p>This document specifies an Extended Key Update mechanism for the QUIC
    protocol, building on the foundation of the TLS Extended Key Update. The TLS Extended
    Key Update specification enhances the TLS protocol by introducing key updates
    with forward secrecy, eliminating the need to perform a full handshake. This feature
    is particularly beneficial for maintaining security in scenarios involving long-lived
    connections. This specification replaces the QUIC Key Update mechanism described
    in the "Using TLS to Secure QUIC" specification.</p>
