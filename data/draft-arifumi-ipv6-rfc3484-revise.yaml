abstract:
- content: "<p>RFC 3484 has several known descriptions to be modified mainly because
    of the deprecation of IPv6 site-local unicast address and the coming of ULA. This
    document covers these essential points to be modified and also possible useful
    changes to be included in the revision of RFC 3484.</p>"
