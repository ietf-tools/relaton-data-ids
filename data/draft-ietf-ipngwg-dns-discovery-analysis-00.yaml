abstract:
- content: "<p>There are any number of ways that IPv6 hosts can discover information
    required to enable name resolution, in the absence of a DHCP server. This document
    discusses the issues and provides a taxonomy of possible solutions, and evaluates
    them against various design criteria. Finally, it provides recommendations as
    input to the standards process.</p>"
