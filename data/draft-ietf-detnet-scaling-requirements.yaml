abstract:
- content: "<p>Aiming at scaling deterministic networks, this document describes the
    technical and operational requirements when the network has large variation in
    latency among hops, great number of flows and/or multiple domains without the
    same time source. Different deterministic levels of applications co-exist and
    are transported in such a network. This document also describes the corresponding
    Deterministic Networking (DetNet) data plane enhancement requirements.</p>"
