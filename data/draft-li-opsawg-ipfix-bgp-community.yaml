abstract:
- content: "<p>This draft specifies an extension to the IPFIX information model defined
    in [RFC7012] to export the BGP community [RFC1997] information. Three information
    elements, bgpCommunity, bgpSourceCommunityList and bgpDestinationCommunityList,
    are introduced in this document to carry the BGP community information. bgpCommunity,
    containing exactly one BGP community value, is used to consist the list in bgpSourceCommunityList
    and bgpDestinationCommunityList, which are corresponding to a specific flow's
    source IP and destination IP respectively.</p>"
