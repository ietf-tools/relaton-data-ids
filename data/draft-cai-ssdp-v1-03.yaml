abstract:
- content: "<p>The Simple Service Discovery Protocol (SSDP) provides a mechanism where
    by network clients, with little or no static configuration, can discover network
    services. SSDP accomplishes this by providing for multicast discovery support
    as well as server based notification and discovery routing.</p>"
