abstract:
- content: "<p>YANG Schema Item iDentifiers (YANG SID) are globally unique 63-bit
    unsigned integers used to identify YANG items. This document defines the semantics,
    the registration, and assignment processes of YANG SIDs. To enable the implementation
    of these processes, this document also defines a file format used to persist and
    publish assigned YANG SIDs.</p>"
