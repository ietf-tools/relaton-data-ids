abstract:
- content: "<p>This document specifies a RADIUS attribute, a binding, a name identifier
    format, two profiles, and two confirmation methods for the Security Assertion
    Mark-up Language (SAML). The attribute provides RADIUS encapsulation of SAML protocol
    messages, and the binding describes the use of this attribute, and the SAML protocol
    messages within, with RADIUS transport. The two profiles describe the application
    of this binding for ABFAB authentication and assertion query/request respectively.
    The name identifier format allows a subject to be named using an NAI, and the
    subject confirmation methods allow queries to be issued for a principal without
    needing to explicitly name the intended subject within the request. These artefacts
    have been defined to permit application in scenarios other than ABFAB, such as
    network access.</p>"
