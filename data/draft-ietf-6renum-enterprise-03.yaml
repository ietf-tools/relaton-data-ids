abstract:
- content: "<p>This document analyzes enterprise renumbering events and describes
    the best current practice among the existing renumbering mechanisms. According
    to the different stages of renumbering events, considerations and best current
    practices are described in three categories: during network design, for preparation
    of renumbering, and during a renumbering operation.</p>"
