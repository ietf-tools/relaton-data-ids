abstract:
- content: "<p>This document standardizes usage of Drone Remote Identification Protocol
    (DRIP) Entity Tags (DETs) as identifiers to enable trustworthy Air Domain Awareness
    (ADA) for Unmanned Aircraft Systems (UAS) in Remote Identification (RID), UAS
    Traffic Management (UTM) and Advanced Air Mobility (AAM). DETs can serve as Session
    IDs for privacy, Authentication Key IDs for accountability, and encryption key
    IDs for confidentiality.</p>"
