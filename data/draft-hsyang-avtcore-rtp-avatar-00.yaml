abstract:
- content: "<p>This memo outlines RTP payload formats for the MPEG-I Avatar data.
    A Avatar Stream format (ASF) is composed of Avatar animation unit (AAU) including
    a AAU header and zero or more AAU packets. The RTP Payload header format allows
    for packetization of a AAU unit in an RTP packet payload as well as fragmentation
    of a AAU into multiple RTP packets.</p>"
