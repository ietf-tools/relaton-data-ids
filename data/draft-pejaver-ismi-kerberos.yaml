abstract:
- content: "<p>This memo describes the use of Kerberos [RFC4120] service with Simple
    Network Management Protocol (SNMP) to authenticate users, authorize them to access
    specific MIB objects and to encrypt data for confidentiality. User authorization
    information is securely encapsulated inside the AuthorizationData field in a Kerberos
    ticket. The recommendations of this memo may be eventually extended to applications
    other than SNMP.</p>"
