abstract:
- content: "<p>IPv6 type 0 routing header has been demonstrated to be a very powerful
    mechanism as currently specified in RFC 2460. This memo refers to description
    of problems associated with the use of type 0 routing header and specifies that
    implementations should disable type 0 routing header processing by default.</p>"
