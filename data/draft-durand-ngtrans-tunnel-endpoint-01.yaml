abstract:
- content: "<p>Tunnels in various forms (IPv6 in IPv4, IPv4 in IPv6,...) are key elements
    in many IPv6 transition scenarios. Tunnels can be either dynamically managed or
    manually configured. In this later case, managing tunnel endpoint is critical.
    This document describe a simple mechanism to store and retrieve those endpoint
    in the DNS.</p>"
