abstract:
- content: "<p>TRILL (Transparent Interconnection of Lots of Links) active-active
    service provides end stations with flow level load balance and resilience against
    link failures at the edge of TRILL campuses as described in RFC 7379. This draft
    specifies a method by which member RBridges in an active- active edge RBridge
    group use their own nicknames as ingress RBridge nicknames to encapsulate frames
    from attached end systems. Thus, remote edge RBridges (who are not in the group)
    will see one host MAC address being associated with the multiple RBridges in the
    group. Such remote edge RBridges are required to maintain all those associations
    (i.e., MAC attachments) and to not flip-flop among them which would be the behavior
    prior to this specification. Design goals of this specification are discussed
    in the document.</p>"
