abstract:
- content: "<p>This draft defines a mechanism to use IPv4 to transport OSPFv3 packets,
    in order to facilitate transition from IPv4-only to IPv6 and dual-stack within
    a routing domain. Using OSPFv3 over IPv4 with the existing OSPFv3 Address Family
    extension simplifies transition from an OSFPv2 IPv4-only routing domain to an
    OSPFv3 dual-stack routing domain, and later possibly to an IPv6-only routing domain.</p>"
