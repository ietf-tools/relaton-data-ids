abstract:
- content: "<p>This document specifies how to discover the NAT64 pools and DNS servers
    providing DNS64 service to the local Nodes. The discovery made via SRV records
    allows the assignment of priorities to the NAT64 pools and DNS64 servers. It also
    allows Nodes to have different DNS providers than NAT64 providers while providing
    a secure way via DNSSEC validation of provided SRV records. This way, it allows
    providing the NAT64/DNS64 services regardless of DNS operator and DNS transport
    protocol.</p>"
