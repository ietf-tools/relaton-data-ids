abstract:
- content: "<p>This document defines a cryptographically secure mechanism for Certificate
    Authorities (CAs) to perform controlled self-revocation upon compromise detection.
    The mechanism provides automated detection with mandatory manual authorization,
    enabling CA operators to terminate CA validity within hours instead of months
    while maintaining strict dual-person control. This addresses operational gaps
    in current PKI infrastructure exposed by historical incidents such as DigiNotar
    (2011) and Symantec certificate misissuance, where extended cleanup periods affected
    millions of users globally.</p>"
