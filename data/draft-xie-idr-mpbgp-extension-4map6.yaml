abstract:
- content: <p>This document defines MP-BGP extension and the procedures for IPv4 service
    delivery in multi-domain IPv6-only underlay networks. It defines a new BGP path
    attribute known as the "4map6" in conjunction with the existing AFI/SAFI in IPv6-only
    routing paradigm for transferring IPv4/IPv6 address mapping rule within and across
    IPv6-only domains. In addition, the behavior of each type of network node in this
    extension is also illustrated.</p>
