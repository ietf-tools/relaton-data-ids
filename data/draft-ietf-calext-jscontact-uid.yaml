abstract:
- content: <p>This document defines version "2.0" of JSContact. It redefines the previously
    mandatory "uid" property of a Card object to be optional, which requires the major
    version number of JSContact to change. Other than changing the "uid" property
    as outlined in this document, all other definitions of JSContact version "1.0"
    remain as defined in RFC 9553. In addition, this document redefines the conversion
    rule for the "uid" property and accordingly updates RFC 9555.</p>
