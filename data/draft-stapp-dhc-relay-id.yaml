abstract:
- content: "<p>This memo defines a new Relay Agent Identifier suboption for the Dynamic
    Host Configuration Protocol's (DHCP) Relay Agent Information option. The suboption
    carries a unique identifier configured or generated at the relay agent. The suboption
    allows a DHCP relay agent to include the unique identifier in the DHCP messages
    it sends.</p>"
