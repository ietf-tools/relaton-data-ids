abstract:
- content: "<p>This document defines a collection of common data types and groupings
    in the YANG data modeling language for use with layer 1 networks. These derived
    common types and groupings are intended to be imported by modules that specify
    OTN networks, such as topology, tunnel, client signal adaptation and service.</p>"
