id: draft-ietf-pce-stateful-pce-p2mp
title:
- content: Stateful Path Computation Element (PCE) Protocol Extensions for Usage with
    Point-to-Multipoint TE Label Switched Paths (LSPs)
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-pce-stateful-pce-p2mp
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>The Path Computation Element (PCE) has been identified as an appropriate
    technology for the determination of the paths of point- to-multipoint (P2MP) TE
    Label Switched Paths (LSPs). This document provides extensions required for the
    Path Computation Element Communication Protocol (PCEP) so as to enable the usage
    of a stateful PCE capability in supporting P2MP TE LSPs.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
