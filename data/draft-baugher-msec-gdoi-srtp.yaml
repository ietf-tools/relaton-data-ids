abstract:
- content: <p>The Secure Real-time Transport Protocol (SRTP) secures unicast and multicast
    media streams. Multicast receivers of an SRTP stream therefore share an SRTP master
    key for multicast message authentication and decryption. This document describes
    how to establish a shared, "group key" for an SRTP session using RFC 3547, the
    Group Domain of Interpretation (GDOI) and RFC 2408, the Internet Security Association
    and Key Management Protocol. This document extends GDOI for SRTP group key establishment.</p>
