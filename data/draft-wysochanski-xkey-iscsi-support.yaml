abstract:
- content: "<p>RFC 3270 defines the iSCSI protocol and allows for extension items
    to the protocol in the form of Private or Public Extension Keys. This Internet-Draft
    describes a Public Extension Key for the purpose of enhancing iSCSI supportability.
    The key accomplishes this objective by allowing iSCSI nodes to communicate architecture
    details during the iSCSI login sequence. The receiving node can then use this
    information for enhanced logging and support.</p>"
