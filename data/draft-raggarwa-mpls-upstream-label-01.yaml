abstract:
- content: <p>RFC 3031 limits the MPLS architecture to downstream assigned MPLS labels.
    This document introduces the notion of upstream assigned MPLS labels. It describes
    the procedures for upstream MPLS label assignment and introduces the concept of
    a "Context-Specific Label Space".</p>
