abstract:
- content: "<p>The IETF is completing its work on TWAMP - the Two-Way Active Measurement
    Protocol. This memo describes a proposed feature for TWAMP, intended for discussion
    in the IP Performance Metrics WG. The feature gives the sender the ability to
    start and stop one or more test sessions using the Session Identifiers.</p>"
