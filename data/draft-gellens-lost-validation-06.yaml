abstract:
- content: <p>This document adds the "LoST-Validation" service tag to the Straightforward
    Naming Authority PoinTeR (S-NAPTR) Application Service Tag IANA registry. This
    tag can appear in a Naming Authority Pointer (NAPTR) Domain Name System (DNS)
    record to assist clients of the Location-to-Service Translation Protocol (LoST)
    in identifying LoST servers explicitly willing to perform location validation.</p>
