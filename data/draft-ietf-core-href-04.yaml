- content: "<p>The Constrained Resource Identifier (CRI) is a complement to the Uniform
    Resource Identifier (URI) that serializes the URI components in Concise Binary
    Object Representation (CBOR) instead of a sequence of characters. This simplifies
    parsing, comparison and reference resolution in environments with severe limitations
    on processing power, code size, and memory size.</p>"
