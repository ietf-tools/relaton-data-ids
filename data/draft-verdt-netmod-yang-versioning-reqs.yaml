abstract:
- content: "<p>This document describes the problems that can arise because of the
    YANG language module update rules, that require all updates to YANG module preserve
    strict backwards compatibility. It also defines the requirements on any solution
    designed to solve the stated problems. This document does not consider possible
    solutions, nor endorse any particular solution.</p>"
