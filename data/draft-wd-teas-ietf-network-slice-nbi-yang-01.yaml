abstract:
- content: "<p>This document provides a YANG data model for the IETF Network Slice
    NBI (Northbound Interface). The model can be used by a higher level system which
    is the IETF Network Slice consumer of an IETF Network Slice Controller (NSC) to
    request, configure, and manage the components of an IETF Network Slice. The YANG
    modules in this document conforms to the Network Management Datastore Architecture
    (NMDA) defined in RFC 8342.</p>"
