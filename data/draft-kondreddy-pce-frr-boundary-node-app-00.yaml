abstract:
- content: "<p>Path computation element (PCE) can be used to compute a label switched
    path that spans across multiple domains. This document explain the mechanism of
    Fast Re-Route (FRR) where a point of local repair (PLR) needs to find the appropriate
    merge point (MP) to do bypass path computation using PCE. In case of boundary
    node protection when PCE confidentiality (path key) is enabled, new mechanisms
    are suggested in this document.</p>"
