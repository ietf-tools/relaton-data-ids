abstract:
- content: "<p>Mobile multicast is a research hotspot and gets more and more study
    recently. But the current existent mobility management specifications can not
    provide effective multicast transmission. In this memo, we discuss the problems
    arising from mobile multicast and address the solutions space of mobility support
    specifications extensions to support mobile multicast services.</p>"
