abstract:
- content: "<p>This document explores the characteristics of computing cluster network
    and analyzes the challenges of employing the traditional distributed or centralized
    routing mechanisms in it. In order to achieve the enhanced scalability, improved
    resilience and optimized performance simultaneously, hybrid routing is briefly
    examined as a potential way to combine the advantages of distributed and centralized
    mechanisms. The document further shows the possible future work.</p>"
