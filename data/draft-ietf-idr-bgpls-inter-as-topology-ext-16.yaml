abstract:
- content: "<p>This document describes the process to distribute Border Gateway Protocol-
    Link State (BGP-LS) key parameters for inter-domain links between two Autonomous
    Systems. This document defines a new type within the BGP-LS NLRI for a Stub Link
    and three new type-length- values (TLVs) for BGP-LS Link descriptor. These additions
    to BGP-LS let Software Definition Network (SDN) controllers retrieve the network
    topology automatically under various inter-AS environments. Such extension and
    process can enable the network operator to collect the interconnect information
    between different domains and then calculate the overall network topology automatically
    based on the information provided by BGP-LS protocol.</p>"
