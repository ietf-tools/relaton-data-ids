abstract:
- content: "<p>This document discusses the drawbacks of the current practice of assigning
    a UDP port to each multicast application. Such assignments are redundant because
    the multicast address already uniquely identifies the data. The document proposes
    assigning a UDP port specifically for use with multicast applications and lists
    requirements for using this port.</p>"
