abstract:
- content: "<p>This memo defines a Yang model related to the Optical Transceiver parameters
    characterising coherent 100G and above interfaces. 100G and above Transceivers
    support coherent modulation, multiple modulation formats, multiple FEC codes including
    some not yet specified (or in phase of specification by) [ITU-T_G.698.2] or any
    other ITU-T recommendation. Use cases are described in [RFC7698]. The Yang model
    defined in this memo can be used for Optical Parameters monitoring and/or configuration
    of DWDM interfaces. The use of this model does not guarantee interworking of DWDM
    transceivers. Optical path feasibility and interoperability has to be determined
    by tools and algorithms outside the scope of this document. The purpose of this
    model is to program interface parameters to consistently configure the mode of
    operation of transceivers.</p>"
