abstract:
- content: "<p>This document describes a cryptographic authentication mechanism for
    the Babel routing protocol. This document updates RFC 6126. The mechanism allocates
    two new TLV types for the authentication data, uses Hashed Message Authentication
    Code (HMAC), and is both optional and backward compatible.</p>"
