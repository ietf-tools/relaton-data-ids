abstract:
- content: "<p>This document describes a connection-oriented, application layer client-server
    protocol for the provisioning and management of objects stored in a shared central
    repository. Specified in XML, the protocol defines generic object management operations
    and an extensible framework that maps protocol operations to objects.</p>"
