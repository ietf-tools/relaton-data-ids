abstract:
- content: "<p>There are many deployment scenarios where an RSVP-TE LSP carries multiple
    payloads. In these cases, it gets ambiguous on what should value should be carried
    as L3PID in the Label Request Object [RFC3209] or G-PID in the Generalized Label
    Request Object [RFC3471], [RFC3473]. The document proposes use of some dedicated
    PID values to cover some typical cases of multiple payloads carried by the LSP.</p>"
