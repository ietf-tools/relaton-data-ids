abstract:
- content: <p>This document specifies a "compact" version of TLS and DTLS. It is logically
    isomorphic to ordinary TLS, but saves space by trimming obsolete material, tighter
    encoding, a template-based specialization technique, and alternative cryptographic
    techniques. cTLS is not directly interoperable with TLS or DTLS, but it should
    eventually be possible for a single server port to offer cTLS alongside TLS or
    DTLS.</p>
