abstract:
- content: "<p>This document defines the properties and data format for the SIP user
    agent identity profile data set. The properties in this data set define identities
    or SIP address of records (AORs) related to incoming or outgoing SIP signaling
    on a user agent. The identities may be those that are registered via the SIP REGISTER
    method or identities which are provisioned on the user agent. These identities
    may be used or referenced when defining identity specific handling related to
    SIP features on the user agent.</p>"
