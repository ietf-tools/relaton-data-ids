abstract:
- content: "<p>This memo defines a yang model for managing Optical parameters associated
    with Dense Wavelength Division Multiplexing (DWDM) interfaces. This is to support
    the optical parameters described in ITU-T G.698.2. [ITU.G698.2] The Yang model
    defined in this memo can be used for Optical Parameters monitoring and/or configuration
    of the endpoints of Black Links.</p>"
