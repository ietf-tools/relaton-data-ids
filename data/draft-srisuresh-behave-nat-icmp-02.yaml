abstract:
- content: "<p>This document identifies the behavioral properties required of the
    Network Address Translator devices (NATs) in conjunction with the ICMP protocol.
    The objective of this memo is to make NAT devices more predictable and compatible
    with diverse application protocols that traverse the devices. Companion documents
    provide behavioral recommendations specific to TCP and UDP.</p>"
