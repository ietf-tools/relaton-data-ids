abstract:
- content: "<p>This document specifies the Privacy Pass architecture and requirements
    for its constituent protocols used for constructing privacy-preserving authentication
    mechanisms. It provides recommendations on how the architecture should be deployed
    to ensure the privacy of clients and the security of all participating entities.</p>"
