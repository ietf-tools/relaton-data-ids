id: draft-ietf-tls-rfc8447bis
title:
- content: IANA Registry Updates for TLS and DTLS
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-tls-rfc8447bis
  type: Internet-Draft
  primary: true
abstract:
- content: <p>This document updates the changes to TLS and DTLS IANA registries made
    in RFC 8447. It adds a new value "D" for discouraged to the Recommended column
    of the selected TLS registries and adds a "Comment" column to all active registries
    that do not already have a "Comment" column. Finally, it updates the registration
    request instructions. This document updates RFC 8447.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
