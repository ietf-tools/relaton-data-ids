abstract:
- content: "<p>This document defines an extension to the Traversal Using Relays around
    NAT (TURN) protocol, in order to allow it to run over a WebSocket channel. This
    will allow clients in restrictive networks to traverse them and effectively exchange
    and relay media or data over WebSockets.</p>"
