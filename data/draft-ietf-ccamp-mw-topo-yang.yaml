abstract:
- content: "<p>This document defines three YANG data models to describe topologies
    of microwave/millimeter radio links and bandwidth availability for a link in general,
    as well as to reference interface management information from a termination point.
    Discussion Venues This note is to be removed before publishing as an RFC. Source
    for this draft and an issue tracker can be found at https://github.com/ietf-ccamp-wg/draft-ietf-ccamp-mw-topo-yang.</p>"
