abstract:
- content: "<p>[RFC2460] defines an extension mechanism to add functionalities to
    the basic IPv6 header. On LoWPAN networks, some extensions are required to extend
    routing capabilities. These specific extensions should not leak in the global
    internet. To optimize encapsulation, a 6LoWPAN dispatch to carry local extensions
    is defined.</p>"
