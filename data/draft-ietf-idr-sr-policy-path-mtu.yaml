abstract:
- content: "<p>Segment Routing is a source routing paradigm that explicitly indicates
    the forwarding path for packets at the ingress node. An SR policy is a set of
    SR Policy candidate paths consisting of one or more segments with the appropriate
    SR path attributes. BGP distributes each SR Policy candidate path as combination
    of an prefix plus a the BGP Tunnel Encapsulation(Tunnel-Encaps) attribute containing
    an SR Policy Tunnel TLV with information on the SR Policy candidate path as a
    tunnel. However, the path maximum transmission unit (MTU) information for a segment
    list for SR path is not currently passed in the BGP Tunnel-Encaps attribute..
    This document defines extensions to BGP to distribute path MTU information within
    SR policies.</p>"
