abstract:
- content: "<p>This memo is a draft document of the initial version of the document.
    This document does not have any predecessors. This memo defines a portion of the
    Management Information Base (MIB) for use with network management protocols in
    the Internet community. In particular, it defines a basic set of managed objects
    for SNMP- based management of PacketCable 1.0 compliant Media Terminal Adapter
    (MTA) devices. This memo specifies a MIB module in a manner that is compliant
    to the SNMP SMIv2 [5][6][7]. The set of objects are consistent with the SNMP framework
    and existing SNMP standards.</p>"
