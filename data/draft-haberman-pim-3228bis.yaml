abstract:
- content: "<p>This document specifies revised IANA Considerations for the Internet
    Group Management Protocol and the Multicast Listener Discovery protocol. This
    document specifies the guidance provided to IANA to manage values associated with
    various fields within the protocol headers of the group management protocols.
    This document obsoletes RFC 3228 and updates RFC 4443.</p>"
