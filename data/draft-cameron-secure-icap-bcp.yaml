abstract:
- content: "<p>This document defines a Best Current Practice for deploying the Internet
    Content Adaptation Protocol (ICAP) in a secure manner. It introduces a mechanism
    for symmetric encryption using TLS, with client authentication based on user credentials.
    The aim is to provide confidentiality and integrity of ICAP traffic in modern
    zero- trust and content-sensitive environments.</p>"
