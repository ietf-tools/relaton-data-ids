abstract:
- content: "<p>This document updates the Authentication and Authorization for Constrained
    Environments Framework (ACE, RFC 9200) as follows. First, it defines a new, alternative
    workflow that the authorization server can use for uploading an access token to
    a resource server on behalf of the client. Second, it defines new parameters and
    encodings for the OAuth 2.0 token endpoint at the authorization server. Third,
    it defines a method for the ACE framework to enforce bidirectional access control
    by means of a single access token. Fourth, it amends two of the requirements on
    profiles of the framework. Finally, it deprecates the original payload format
    of error responses that convey an error code, when CBOR is used to encode message
    payloads. For such error responses, it defines a new payload format aligned with
    RFC 9290, thus updating in this respect also the profiles of ACE defined in RFC
    9202, RFC 9203, and RFC 9431.</p>"
