abstract:
- content: "<p>An E212 number or IMSI (International Mobile Station Identity) is used
    to uniquely identify a mobile station Internationally. This document discusses
    the use of the Domain Name System (DNS) for storage of information regarding E.212
    numbers and how DNS can be used for identifying available services connected to
    one E.212 number. This draft is adaptation of RFC 2916 to E.212 numbers.</p>"
