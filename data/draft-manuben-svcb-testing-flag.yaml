- content: "<p>This draft defines a flag to mark a service endpoint as being potentially
    unreliable. This flag may be useful when introducing new features that could have
    a negative impact on availability. About This Document This note is to be removed
    before publishing as an RFC. Status information for this document may be found
    at https://datatracker.ietf.org/doc/draft-manuben-svcb-testing-flag/. Source for
    this draft and an issue tracker can be found at https://github.com/bemasc/svcb-testing-flag.</p>"
