abstract:
- content: "<p>This document provides an overview of the architecture of Transport
    Services, a system for exposing the features of transport protocols to applications.
    This architecture serves as a basis for Application Programming Interfaces (APIs)
    and implementations that provide flexible transport networking services. It defines
    the common set of terminology and concepts to be used in more detailed discussion
    of Transport Services.</p>"
