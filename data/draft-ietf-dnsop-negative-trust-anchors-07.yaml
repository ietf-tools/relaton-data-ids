abstract:
- content: "<p>DNS Security Extensions (DNSSEC) is now entering widespread deployment.
    However, domain signing tools and processes are not yet as mature and reliable
    as those for non-DNSSEC-related domain administration tools and processes. Negative
    Trust Anchors (described in this document) can be used to mitigate DNSSEC validation
    failures. [RFC Editor: Please remove this before publication. This document is
    being stored in github at https://github.com/wkumari/draft-livingood- dnsop-negative-trust-anchors.
    Authors accept pull requests, and keep the latest (edit buffer) versions there,
    so commenters can follow along at home.]</p>"
