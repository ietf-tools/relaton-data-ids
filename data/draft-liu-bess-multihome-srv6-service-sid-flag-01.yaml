- content: "<p>In some multi-homed SRv6 L3VPN and EVPN scenarios, there are requirements
    for the egress PE to advertise multiple SRv6 Service SIDs for the same service,
    such as anycast Service SID and bypass Service SID. This document defines anycast
    flag and bypass flag for SRv6 Service SIDs carried in BGP messages.</p>"
