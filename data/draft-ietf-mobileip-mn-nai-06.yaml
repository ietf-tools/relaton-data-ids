abstract:
- content: "<p>Our proposal defines a way for the mobile node to identify itself,
    by including the NAI along with the Mobile IP Registration Request. This memo
    also updates RFC 2290 which specifies the Mobile-IPv4 Configuration option for
    IPCP, by allowing the Mobile Node's Home Address field of this option to be zero.
