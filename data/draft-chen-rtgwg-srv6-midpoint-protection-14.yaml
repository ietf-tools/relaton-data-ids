abstract:
- content: "<p>The current local repair mechanism, e.g., TI-LFA, allows the upstream
    neighbor of the failed node or link to fast re-route traffic around the failure.
    This mechanism does not work properly for SRv6 TE path after the failure happens
    in an endpoint node and IGP converges on the failure. This document defines midpoint
    protection for SRv6 TE path, which enables the upstream endpoint node of the failed
    node to perform the endpoint behavior for the faulty node and fast re-route traffic
    around the failure after IGP converges on the failure.</p>"
