abstract:
- content: "<p>This document defines the means by which an Abstract Syntax Notation
    One (ASN.1) specification can incorporate the definitions of types and elements
    in specifications written in other Extensible Markup Language (XML) schema languages.
    References to XML Schema types and elements, RELAX NG named patterns and elements,
    and Document Type Declaration element types are supported.</p>"
