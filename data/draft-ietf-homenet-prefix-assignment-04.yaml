abstract:
- content: "<p>This document specifies a distributed algorithm for automatic prefix
    assignment. Given a set of delegated prefixes, it ensures that at most one prefix
    is assigned from each delegated prefix to each link. Nodes may assign available
    prefixes to the links they are directly connected to, or for other private purposes.
    The algorithm eventually converges and ensures that all assigned prefixes do not
    overlap.</p>"
