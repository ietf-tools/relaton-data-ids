abstract:
- content: "<p>This document defines BGP protocol extensions for encoding and carrying
    SRv6+ Per-Path Service Instruction information to support Virtual Private Network
    services. This is applicable when the VPN services are offered in a SRv6+ enabled
    IPv6 network such that the VPN payload is transported over IPv6. The Per-Path
    Service Instruction information is encoded in the IPv6 Destination Option Header
    in the IPv6 data packets.</p>"
