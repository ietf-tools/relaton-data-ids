abstract:
- content: "<p>In this document, required architecture to support NSP Layer related
    signaling is presented. Generic NSP layer attributes presented here can be used
    over variety of signaling protocols. As an example, L2TPv3 can provide a new message
    and base AVP that, NSP applications can use to encompass NSP specific AVPs. Also,
    use of new NSP Layer attribute over L2TPv3 for VPLS related signaling is presented,
    as a case study.</p>"
