abstract:
- content: "<p>Work has been progressing in the Multi-protocol Label Switching (MPLS)
    working group on the application of MPLS technology to non- packet switching networks.
    Specifically, development of the Generalized MPLS (GMPLS) signaling draft [1]
    has allowed for Optical, SONET/SDH, and spatial switching to be controlled by
    IP protocols.</p>"
