abstract:
- content: "<p>This document defines a new Rule Format for Message Aggregation (referred
    to as Aggregation) within the SCHC framework. By bundling multiple SCHC-compressed
    packets into a single Aggregation Data Unit (ADU), the mechanism reduces the number
    of transmissions required in delay-tolerant networks. The Aggregation process
    is triggered by conditions such as reaching the L2 Maximum Transmission Unit (MTU),
    exceeding a maximum delay, or meeting a minimum packet rate threshold. This new
    rule type is backward compatible with existing SCHC operations and offers an efficient
    solution for energy-sensitive and asymmetric communication scenarios.</p>"
