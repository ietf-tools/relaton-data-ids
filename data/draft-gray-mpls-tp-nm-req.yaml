abstract:
- content: "<p>This document specifies the requirements necessary to manage the elements
    and networks that support an MPLS Transport Profile (MPLS-TP). This document is
    a product of a joint International Telecommunications Union - Telecommunications
    Standardization Sector (ITU-T) and Internet Engineering Task Force (IETF) effort
    to include a MPLS Transport Profile within the IETF MPLS architecture. The requirements
    are driven by the management functionality needs defined by ITU-T for packet transport
    networks. Gray, et al Expires August, 2009 [page 1] Internet-Draft MPLS-TP NM
    Requirements February, 2009</p>"
