- content: "<p>It is useful for routers in an OSPF routing domain to know the capabilities
    of their neighbors and other routers in the OSPF routing domain. This draft proposes
    extensions to OSPF for advertising optional router capabilities. A new Router
    Information opaque LSA is proposed for this purpose.</p>"
