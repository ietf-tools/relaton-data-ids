- content: "<p>The JSON Proof Algorithms (JPA) specification registers cryptographic
    algorithms and identifiers to be used with the JSON Web Proof (JWP) (https://www.ietf.org/archive/id/draft-jmiller-jose-json-web-proof-
    00.html) and JSON Web Key (JWK) specifications. It defines several IANA registries
    for these identifiers.</p>"
