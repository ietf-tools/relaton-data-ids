abstract:
- content: "<p>To ensure future interoperability between existing deployments of Kerberos
    5 (RFC 1510) and future standards efforts the Kerberos Working Group strongly
    recommends that users of Kerberos 5 implementations SHOULD NOT deploy Kerberos
    principal or service names that utilize characters not included in the 94 printable
    characters specified in the International Reference Version of ISO-646/ECMA-6
    (aka U.S. ASCII).</p>"
