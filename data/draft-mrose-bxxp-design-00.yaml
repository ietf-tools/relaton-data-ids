abstract:
- content: "<p>This memo describes the design principles for the Blocks eXtensible
    eXchange Protocol (BXXP). BXXP is a generic application protocol framework for
    connection-oriented, asynchronous request/response interactions. The framework
    permits multiplexing of independent request/response streams over a single transport
    connection, supporting both textual and binary messages.</p>"
