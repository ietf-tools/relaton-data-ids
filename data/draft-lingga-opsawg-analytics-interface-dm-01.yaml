abstract:
- content: "<p>This document describes an information model and a YANG data model
    for the Analytics Interface between an Interface to Network Security Functions
    (I2NSF) Analyzer and a Security Controller in an I2NSF framework. I2NSF Analyzer
    collects the monitoring data from Network Security Functions (NSF), and analyzes
    them with Machine Learning (ML) algorithms. This Analytics Interface is used for
    I2NSF Analyzer to deliver analysis results (e.g., policy reconfiguration and feedback
    message) to Security Controller for Closed-Loop Security Control in the I2NSF
    Framework in [I-D.jeong-i2nsf-security-management-automation]. The YANG data model
    described in this document is based on the YANG data models of the I2NSF NSF-Facing
    Interface [I-D.ietf-i2nsf-nsf-facing-interface-dm] and the I2NSF Monitoring Interface
    [I-D.ietf-i2nsf-nsf-monitoring-data-model].</p>"
