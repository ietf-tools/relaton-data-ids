abstract:
- content: "<p>Autonomic network infrastructure (ANI) is a generic platform for Autonomic
    Functions (AFs). In some scenarios, AFs may not only require communication capability
    supported from the infrastructure side, but also the capability the infrastructure
    can hold and re- distribute information on-demand. This document defines a set
    of solutions for information distribution in the ANI. Information distribution
    is categorized into two modes: 1) instantaneous distribution and 2) publishing
    for retrieval. In the former case, the information is sent, propagated and disposed
    of after reception. In the latter case, information needs to be stored in the
    network; additionally, conflict resolution is also needed when information stored
    in the network is updated with proposals from two different AFs. This document
    defines a series of extensions to GeneRic Autonomic Signaling Protocol (GRASP)
    in order to support such information distribution.the autonomic nodes and suggests
    an implementation based on GRASP. This document also describes typical use cases
    of them.</p>"
