abstract:
- content: "<p>The present document describes a RTP packaging scheme for DRA compressed
    audio data transmission, as well as the corresponding RTP payload format. According
    to the properties of DRA compressed audio frame and the Maximum Transmission Unit
    (MTU) of network, the scheme provides 3 packaging modes for different coding and
    transmission requirements.</p>"
