abstract:
- content: '<p>This document defines a set of metrics for networking services with
    performance requirements expressed as Service Level Objectives (SLO). These metrics,
    referred to as Precision Availability Metrics (PAM), are useful for defining and
    monitoring SLOs. For example, PAM can be used by providers and/or customers of
    an RFC XXXX Network Slice Service to assess whether the service is provided in
    compliance with its defined SLOs. Note to the RFC Editor: Please update "RFC XXXX
    Network Slice" with the RFC number assigned to draft-ietf-teas-ietf-network-slices.</p>'
