abstract:
- content: "<p>Internet Group Management Protocol (IGMP) and Multicast Listener Discovery
    (MLD) Snooping could be used in both BRIGDE service and L2VPN service. The old
    ietf-igmp-mld-snooping yang module just describes the BRIGDE service. In this
    document we extend the existing ietf-igmp-mld- snooping yang module and make it
    could be used in L2VPN service.</p>"
