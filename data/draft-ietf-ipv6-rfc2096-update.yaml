- content: "<p>This document defines a portion of the Management Information Base
    (MIB) for use with network management protocols in the Internet community. In
    particular, it describes managed objects related to the forwarding of Internet
    Protocol (IP) packets in an IP version-independent manner. This document obsoletes
    RFC 2096. [STANDARDS-TRACK]</p>"
