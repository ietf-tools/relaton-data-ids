abstract:
- content: "<p>This paper proposes the extensions necessary for the Label Distribution
    Protocol (LDP) to support MPLS network multicasting functionalities. The IP multicasting
    requirements based on the protocol procedural format (e.g., PIM-DM, PIM-SM, DVMRP,
    MOSPF, CBT, etc.) will be fully embedded into the LDP signaling procedures to
    enable multicasting operations through pure MPLS networking procedures alone.</p>"
