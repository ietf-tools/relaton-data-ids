abstract:
- content: "<p>This document specifies a trivial modification to the ARP mechanism,
    not the packet format, which allows a node to announce that it is leaving the
    network and that all other nodes should modify their ARP tables accordingly. This
    memo defines an Experimental Protocol for the Internet community.</p>"
