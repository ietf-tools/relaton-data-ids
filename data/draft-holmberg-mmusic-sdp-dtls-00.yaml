abstract:
- content: "<p>This draft defines the criteria for when a DTLS association needs to
    be established/re-established, based on an SDP offer/answer transaction. The draft
    also defines how the SDP 'connection' attribute is used with DTLS to signal to
    the remote peer whether a new DTLS association needs to established/re-established.</p>"
