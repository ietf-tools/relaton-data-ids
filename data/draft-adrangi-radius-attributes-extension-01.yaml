abstract:
- content: "<p>This document describes additional Remote Authentication Dial In User
    Service (RADIUS) [1] attributes for use of RADIUS AAA (Authentication, Authorization,
    Accounting) in both Wireless and wired networks. It contains an IPv4 address type
    control mechanism, mobile IPv4 home agent discovery mechanism, and a RADIUS capabilities
    discovery mechanism.</p>"
