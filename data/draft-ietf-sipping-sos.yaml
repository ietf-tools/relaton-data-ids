abstract:
- content: "<p>As part of an overall architecture for supporting emergency calling
    for the Session Initiation Protocol (SIP), this document defines universal emergency
    SIP URIs, sip:sos@domain and sips:sos@domain, that allows SIP user agents to contact
    the local emergency call center. It also defines conventions that increase the
    high probability of reaching the appropriate emergency call center. The document
    does not define any SIP protocol extensions.</p>"
