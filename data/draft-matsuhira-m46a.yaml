abstract:
- content: "<p>This document specifies Multiple IPv4 - IPv6 mapped IPv6 address(M46A)
    spefification. M46A is an IPv4-mapped IPv6 address with a plane ID. Unique allocation
    of plane id value enables IPv4 private address unique in IPv6 address space. This
    address may use IPv4 over IPv6 encapsulation and IPv4 - IPv6 translation.</p>"
