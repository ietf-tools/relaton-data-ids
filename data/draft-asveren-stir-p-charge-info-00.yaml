abstract:
- content: "<p>This document extends the PASSporT (Personal Assertion Token) specification
    defined in [RFC8225] to allow the inclusion of cryptographically signed assertions
    of authorization for the values populated in the 'Session Initiation Protocol
    (SIP) P-Charge-Info' header, which is used for conveying information about the
    entity to be charged for a particular real time session.</p>"
