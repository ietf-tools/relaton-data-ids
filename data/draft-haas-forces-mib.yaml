abstract:
- content: "<p>This memo defines a Management Information Base (MIB) for use with
    network management protocols in the Internet community. In particular, it defines
    a MIB for the Forwarding and Control Element Separation (ForCES) Network Element
    (NE). The ForCES working group is defining a protocol to allow a Control Element
    (CE) to control the behavior of a Forwarding Element (FE).</p>"
