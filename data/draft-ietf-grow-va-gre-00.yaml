abstract:
- content: <p>The document "FIB Suppression with Virtual Aggregation" [I-D.grow-va]
    describes how FIB size may be reduced. That draft refers generically to tunnels,
    and leaves it to other documents to define the tunnel establishment methods for
    specific tunnel types. This document provides those definitions for GRE and IP-in-IP
    tunnels.</p>
