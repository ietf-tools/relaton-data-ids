abstract:
- content: "<p>This memo describes an experimental method for the transmission of
    IP datagrams over token-rail ethernet. This specification is primarily useful
    in Metropolitan Area Networks, but can be applied in economies of scale (N, HO,
    WIDE, O, and others). This is an experimental, not recommended standard. Distribution
    of this memo is unlimited.</p>"
