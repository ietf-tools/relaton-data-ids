abstract:
- content: "<p>This document specifies extensions to the IETF Remote Direct Memory
    Access Protocol and RDMA Protocol Extensions. RDMAP provides read and write services
    directly to applications and enables data to be transferred directly into Upper
    Layer Protocol (ULP) Buffers without intermediate data copies. The extensions
    specified in this document provide the following capabilities and/or improvements
    to eliminate application visible differences with other RDMA technologies: Send
    with Immediate Data Operations and a new form of RDMA Read Operation.</p>"
