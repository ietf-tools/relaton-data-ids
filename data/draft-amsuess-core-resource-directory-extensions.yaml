abstract:
- content: "<p>A collection of extensions to the Resource Directory [rfc9176] that
    can stand on their own, and have no clear future in specification yet. Discussion
    Venues This note is to be removed before publishing as an RFC. Discussion of this
    document takes place on the Constrained RESTful Environments Working Group mailing
    list (core@ietf.org), which is archived at https://mailarchive.ietf.org/arch/browse/core/.
    Source for this draft and an issue tracker can be found at https://gitlab.com/chrysn/resource-directory-extensions.</p>"
