abstract:
- content: "<p>This document defines a way for an a Border Gateway Protocol Link-
    State (BGP-LS) speaker to announce IFIT node capabilities of routers to BGP-LS
    consumer. In this document, IFIT Node Capability TLV is defined as a new Node
    Attribute TLV that is encoded in the BGP-LS attribute with Node NLRIs [RFC7752].
    Such advertisements enable IFIT applications in an operational network domain.</p>"
