abstract:
- content: "<p>This memo highlights the inadequacy of existing return routability
    procedure when one takes network prefix into consideration under the context of
    route optimization with Network Mobility (NEMO). An extended return routability
    procedure, called Return Routability with Network Prefix (RRNP), is thus proposed
    to address this problem. With RRNP, a correspondent node can verify the collocation
    of care-of address, home address, and network prefix(es) specified in a binding
    update message.</p>"
