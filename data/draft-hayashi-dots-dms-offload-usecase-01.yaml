abstract:
- content: "<p>This document describes a DDoS mitigation offload use case and DOTS
    deployment consideration of the use case. This use case assumes that a DMS (DDoS
    Mitigation System) whose utilization rate is high sends its blocked traffic information
    to an orchestrator using DOTS protocols, then the orchestrator requests forwarding
    nodes such as routers to filter the traffic. Doing so enables service providers
    to mitigate DDoS attack traffic automatically while ensuring interoperability
    and distributed filter enforcement.</p>"
