abstract:
- content: "<p>This document specifies Roughtime - a protocol that aims to achieve
    rough time synchronization even for clients without any idea of what time it is.
    About This Document This note is to be removed before publishing as an RFC. Status
    information for this document may be found at https://datatracker.ietf.org/doc/draft-ietf-ntp-roughtime/.
    Source for this draft and an issue tracker can be found at https://github.com/wbl/roughtime-draft.</p>"
