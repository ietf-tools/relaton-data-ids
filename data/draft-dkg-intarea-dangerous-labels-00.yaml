abstract:
- content: "<p>This document establishes registries that list known security- sensitive
    labels in the DNS and in e-mail contexts. It provides references and brief explanations
    about the risks associated with each known label. The registries established here
    offer guidance to the security-minded system administrator, who may not want to
    permit registration of these labels by untrusted users.</p>"
