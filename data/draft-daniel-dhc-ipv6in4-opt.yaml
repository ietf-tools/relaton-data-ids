abstract:
- content: "<p>This document provides a mechanism by which the DHCPv4 servers can
    provide information about the IPv6-over-IPv4 tunnel endpoint. The IPv4/IPv6 dual
    stack nodes can use this information to set up a tunnel to the tunnel endpoint
    to obtain IPv6 connectivity without requiring manual intervention at any of the
    tunnel endpoints at tunnel establishment time.</p>"
