abstract:
- content: "<p>This document registers the 'ENUMservice' 'void' using the URI scheme
    'mailto:' as per the IANA registration process defined in the ENUM specification
    RFC3761 [2]. This 'ENUMservice' SHALL be used to indicate that the E.164 number
    or E.164 number range connected to the domain used in DNS as described in [2]
    is not assigned to an end-user in case of an E.164 number or to a communication
    service provider in case of an E.164 number range.</p>"
