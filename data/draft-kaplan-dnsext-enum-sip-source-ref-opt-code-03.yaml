abstract:
- content: "<p>This document requests an IANA allocation for an EDNS0 Option-Code,
    per [RFC2671], for a UTF-8 encoded string field containing a URI for private use.
    The intended use of this field is for providing SIP and PSTN-type source information
    for ENUM-resolution DNS queries, in private DNS server environments such as Private
    ENUM.</p>"
