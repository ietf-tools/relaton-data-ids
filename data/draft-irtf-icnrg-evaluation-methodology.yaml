abstract:
- content: "<p>This document presents a number of considerations regarding evaluating
    Information-Centric Networking (ICN) and sheds some light on the impact of ICN
    on network security. It also surveys the evaluation tools currently available
    to researchers in the ICN area and provides suggestions regarding methodology
    and metrics.</p>"
