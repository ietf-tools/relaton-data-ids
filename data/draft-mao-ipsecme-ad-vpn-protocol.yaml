- content: "<p>This document describes the Auto Discovery VPN (ADVPN) protocol, the
    use case and problem statement for which is described in [ADVPN_Problem]. The
    ADVPN protocol is used for enabling a large of number of entities to communicate
    directly among the peers, with minimal configuration and operator intervention.
    The solution uses IPsec[RFC4301] to protect communication between the peers.</p>"
