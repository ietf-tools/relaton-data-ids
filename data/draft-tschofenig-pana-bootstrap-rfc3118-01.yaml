abstract:
- content: "<p>DHCP authentication extension (RFC3118) cannot be widely deployed due
    to lack of an out-of-band key agreement protocol for DHCP clients and servers.
    This draft outlines how EAP methods carried over PANA can be used to establish
    a local trust relation and generate keys that can be used in conjunction with
    RFC3118.</p>"
