abstract:
- content: "<p>This document presents a survey of VDI (Virtual Desktop Infrastructure)
    system. Current popular VDI solutions are focused on, such as Microsoft RDS, Citrix
    XenDesktop, Redhat enterprise virtualization for desktops and VMware View. By
    analyzing the architecture and protocol flows of these solutions, the common features
    of VDI architecture and protocol are summarized.</p>"
