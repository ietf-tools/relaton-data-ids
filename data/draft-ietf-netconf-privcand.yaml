abstract:
- content: "<p>This document provides a mechanism to extend the Network Configuration
    Protocol (NETCONF) and RESTCONF protocol to support multiple clients making configuration
    changes simultaneously and ensuring that they commit only those changes that they
    defined. This document addresses two specific aspects: The interaction with a
    private candidate over the NETCONF and RESTCONF protocols and the methods to identify
    and resolve conflicts between clients.</p>"
