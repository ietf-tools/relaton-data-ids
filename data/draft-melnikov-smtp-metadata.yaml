abstract:
- content: "<p>This memo defines an extension to the SMTP (Simple Mail Transfer Protocol)
    service whereby message metadata (such as Trace header fields, IMAP flags, Keying
    material, etc) can be transferred in separate containers similar to BDAT (RFC
    3030, SMTP CHUNKING) command. This allows clean separation of transaction related
    state from the message itself.</p>"
