abstract:
- content: "<p>Open Pluggable Edge Services (OPES) framework documents several application-agnostic
    mechanisms such as OPES tracing, OPES bypass, and OPES callout protocol. This
    document extends those generic mechanisms for Simple Mail Transfer Protocol (SMTP)
    adaptation. Together, application-agnostic OPES documents and this SMTP profile
    constitute a complete specification for SMTP adaptation with OPES.</p>"
