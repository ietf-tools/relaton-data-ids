abstract:
- content: "<p>This document discusses the usage and applicability of BGP MPLS based
    Ethernet VPN (EVPN) in a simple and fairly common deployment scenario. The different
    EVPN procedures will be explained on the example scenario, analyzing the benefits
    and trade-offs of each option. Along with [RFC7432], this document is intended
    to provide a simplified guide for the deployment of EVPN in Service Provider networks.</p>"
