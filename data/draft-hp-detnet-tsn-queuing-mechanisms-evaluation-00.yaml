abstract:
- content: "<p>TSN technology standards developed in the IEEE 802.1TSN Task Group
    define the time-sensitive mechanism to provide deterministic connectivity through
    IEEE 802 networks, i.e., guaranteed packet transport with bounded latency, low
    packet delay variation, and low packet loss.This document summarizes and evaluates
    various queuing technologies of TSN as reference information for Scaling Deterministic
    Networks Requirements(described in draft-ietf-detnet- scaling-requirements) and
    Enhancing Deterministic Forwarding.</p>"
