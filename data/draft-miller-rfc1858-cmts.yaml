abstract:
- content: <p>This document discusses how RFC 1858 compliant filters can be vulnerable
    to a variant of the "Tiny Fragment Attack" described in section 3.1 of the RFC.
    This document describes the attack and recommends corrective action. This memo
    provides information for the Internet community.</p>
