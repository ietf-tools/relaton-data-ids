abstract:
- content: "<p>During IETF meetings, individual volunteers often help sessions run
    more smoothly by relaying information back and forth between the physical meeting
    room and an associated textual chatroom (where remote participants who are listening
    to the audio stream can send questions or feedback to the physical room). This
    document provides suggestions for fulfilling the role of a chatroom relay.</p>"
