abstract:
- content: "<p>The Multiprotocol Label Switching (MPLS) Label Switched Path (LSP)
    Ping and Traceroute are used to exercise specific paths of Equal Cost Multipath
    (ECMP). This ability has been lost on some scenarios which makes use of [RFC6790]:
    Entropy Labels (EL). This document extends the MPLS LSP Ping and Traceroute mechanisms
    to restore the ability of exercising specific paths of ECMP over LSP which make
    use of Entropy Label. This document updates [RFC4379] and [RFC6790].</p>"
