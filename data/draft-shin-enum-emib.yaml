abstract:
- content: "<p>It is service that ENUM replaces existent IP by telephone number and
    a user does various kinds devices so that is available by one peculiar number.
    As this ENUM's DNS becomes bulky, we need monitoring for ENUM. There is MIB to
    monitoring method that is used present. We propose standard for efficient ENUM
    DNS administration applying extension MIB that is this MIB's extension to ENUM.</p>"
