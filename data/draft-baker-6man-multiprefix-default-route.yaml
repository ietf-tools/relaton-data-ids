- content: "<p>This note addresses routing in a network that supports multiple prefixes
    and has different DMZs, in the context of BCPs 38 and 84 (ingress filtering).
    It proposes a change to the way IPv6 forwarding occurs, and so should be considered
    carefully by the Internet community.</p>"
