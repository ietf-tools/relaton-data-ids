abstract:
- content: "<p>This document describes the carriage of voicemail messages over Internet
    mail as part of a unified messaging infrastructure. The Internet Voice Messaging
    (IVM) concept described in this document is not a successor format to VPIM v2
    (Voice Profile for Internet Mail Version 2), but rather an alternative specification
    for a different application. [STANDARDS-TRACK]</p>"
