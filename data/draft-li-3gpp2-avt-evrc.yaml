- content: "<p>This document describes the RTP payload format for Enhanced Variable
    Rate Codec (EVRC) Speech. The packet format supports variable interleaving to
    reduce the effect of packet loss on Speech quality. In additional, the non-interleaving
    format is also supported.</p>"
