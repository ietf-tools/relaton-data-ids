abstract:
- content: "<p>There are a number of environments where a simple string encoding of
    Presentation Address is desirable. This specification defines such a representation.
    This is a revision of RFC 1278. This document also defines a string representation
    for IPv6 network addresses as defined in RFC 1888 and draft-melnikov-nsap-ipv6-XX.txt.</p>"
