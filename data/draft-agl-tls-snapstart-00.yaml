abstract:
- content: "<p>This document describes a Transport Layer Security (TLS) extension
    for eliminating the latency of handshakes when the client has prior knowledge
    about the server. Unlike resumption, this prior knowledge is not secret and may
    be obtained from third parties and stored on disk for significant periods of time.</p>"
