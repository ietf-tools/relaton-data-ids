abstract:
- content: "<p>Resource Reservation Protocol (RSVP) association signaling can be used
    to bind two unidirectional LSPs into an associated bidirectional LSP. In packet
    transport networks, there are requirements where the reverse unidirectional LSP
    of an associated bidirectional LSP needs to follow the same path as its forward
    unidirectional LSP. In addition, the associated bidirectional LSP needs to maintain
    co-routed-ness even after a failure event in the network. This document describes
    fast reroute procedures for associated bidirectional LSPs that ensure the traffic
    flows on a co-routed path after a failure event for single-sided provisioning
    model.</p>"
