abstract:
- content: "<p>Joint scheduling of industrial field network and backhaul network is
    significant for end-to-end deterministic delay requirements of data flows in factories.
    This document describes a joint scheduling architecture for deterministic industrial
    field and backhaul networks. Taking WIA-PA wireless field network and IPv6-based
    backhaul network as an example, this document shows how the joint scheduling architecture
    works.</p>"
