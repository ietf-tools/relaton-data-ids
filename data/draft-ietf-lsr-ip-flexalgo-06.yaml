- content: "<p>An IGP Flexible Algorithm (Flex-Algorithm) allows IGPs to compute constraint-based
    paths. The base IGP Flex-Algorithm specification describes how it is used with
    Segment Routing (SR) data planes - SR MPLS and SRv6. This document extends IGP
    Flex-Algorithm, so that it can be used with regular IPv4 and IPv6 forwarding.</p>"
