abstract:
- content: "<p>The current DNS TLSA record format [RFC6698] describes how to specify
    TLS server certificates or their public keys in the DNS. This document makes a
    narrowly focused update to RFC 6698. It describes how to additionally use the
    TLSA record to specify client certificates, and also the rules and considerations
    for using them with the TLS protocol.</p>"
