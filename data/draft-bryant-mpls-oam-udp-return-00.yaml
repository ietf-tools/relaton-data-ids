abstract:
- content: "<p>This document specifies an extension to the protocol for making performance
    measurements of MPLS LSPs that is defined in RFC6374. It specifies the procedure
    used for sending and processing MPLS performance management out-of-band responses
    for delay and loss measurements over an IP/UDP return path.</p>"
