abstract:
- content: <p>This document defines a way to formally document existing behavior,
    implemented by servers in production, on the immutability of some configuration
    nodes, using a YANG "extension" and a YANG metadata annotation, both called "immutable",
    which are collectively used to flag which data nodes are immutable. Clients may
    use "immutable" statements in the YANG, and annotations provided by the server,
    to know beforehand when certain otherwise valid configuration requests will cause
    the server to return an error. The immutable flag is descriptive, documenting
    existing behavior, not proscriptive, dictating server behavior.</p>
