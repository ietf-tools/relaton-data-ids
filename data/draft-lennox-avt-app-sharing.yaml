- content: "<p>This document defines several protocols to support accessing general
    graphical user interface (GUI) desktops and applications remotely, either by a
    single remote user or embedded into a multiparty conference. The protocols are
    designed to allow sharing of, and access to general windowing system applications
    that are not expressly written to be accessed remotely.</p>"
