abstract:
- content: "<p>This draft document provides recommendations for the implementation
    of a post-quantum Key Encapsulation Mechanism (KEM) scheme based on the NTRU encryption
    scheme. The KEM is an existing cryptographic system; no new cryptography is defined
    herein. The well-defined and reviewed parameter sets for the scheme are defined
    and recommended. The test vectors are also provided.</p>"
