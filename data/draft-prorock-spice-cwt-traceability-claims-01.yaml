abstract:
- content: "<p>This document defines claims to support traceability of physical goods
    across supply chains, focusing on items such as bills of lading, transport modes,
    and container manifests. These claims standardize the encoding of essential logistics
    and transport metadata, facilitating enhanced transparency and accountability
    in global supply chains. These claims are registered for use in both CBOR Web
    Tokens (CWTs) and JSON Web Tokens (JWTs).</p>"
