abstract:
- content: "<p>This specification defines the Policy Profile and AAA interfaces requirements
    for the Proxy Mobile IPv6. The Policy Profile information needed by the Proxy
    Mobile IPv6 may be statically provisioned in the mobile access gateway and in
    the local mobility anchor. Alternatively, the Policy Profile information or a
    subset of its parameters can be dynamically downloaded to the mobile access gateway
    from the AAA server during the mobile node access authentication and authorization
    when the mobile node roams into a Proxy Mobile IPv6 domain. The local mobility
    anchor may download the user policy profile parameters during the Proxy Mobile
    IPv6 registration process. This document describes the requirements for the Proxy
    Mobile IPv6 Policy Profile and the corresponding AAA interfaces.</p>"
