abstract:
- content: "<p>This memo specifies a message-oriented extension for Multipath TCP
    (MPTCP) which aims to serve high-bandwidth and real-time applications. By introducing
    a message mapping to MPTCP, Message- Oriented MPTCP (MO-MPTCP) attaches some message
    features like boundaries, priority and dependency to bytestream. With such message-oriented
    information, MPTCP senders can avoid the waste of transmission resources and improve
    the transmission efficiency.</p>"
