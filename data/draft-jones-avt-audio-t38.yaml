- content: "<p>This document defines the MIME sub-type audio/t38. The usage of this
    MIME type, which is intended for use within Session Description Protocol (SDP),
    is specified within ITU-T Recommendation T.38. This memo defines a Historic Document
    for the Internet community.</p>"
