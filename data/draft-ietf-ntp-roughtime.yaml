- content: "<p>This document describes Roughtimeâ€”a protocol that aims to achieve two
    things: secure rough time synchronization even for clients without any idea of
    what time it is, and giving clients a format by which to report any inconsistencies
    they observe between time servers. This document specifies the on-wire protocol
    required for these goals, and discusses aspects of the ecosystem needed for it
    to work.</p>"
