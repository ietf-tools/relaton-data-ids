abstract:
- content: "<p>This memo defines two new service extensions to the SMTP service. The
    first service enables a SMTP server to indicate the maximum size RFC822 header
    it is willing to accept in a message. The second enables a SMTP client and server
    to negotiate the use of 8bit or or 8bit encoded binary contents within the message
    header. This memo specifies the algorithms necessary for the interworking between
    extended clients with a large and binary header and non-extended SMTP servers.
