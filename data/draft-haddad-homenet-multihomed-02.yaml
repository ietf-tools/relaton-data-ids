abstract:
- content: "<p>Multihoming is becoming more and more popular in residential and small
    office networks indicating the absolute necessity of fully supporting multihoming
    in Homenet. While the approach followed in Homenet is to delegate multihoming
    management to hosts, we propose to enable multihoming in Homenet by the mean of
    the infrastructure instead of the hosts.</p>"
