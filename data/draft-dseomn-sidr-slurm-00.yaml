abstract:
- content: "<p>The Resource Public Key Infrastructure (RPKI) is a global authorization
    infrastructure that allows the holder of Internet Number Resources (INRs) to make
    verifiable statements about those resources. Internet Service Providers (ISPs)
    can use the RPKI to validate BGP route origination assertions. Some ISPs locally
    use BGP with private address space or private AS numbers (see RFC6890). These
    local BGP routes cannot be verified by the global RPKI, and SHOULD be considered
    invalid based on the global RPKI (see RFC6491). The mechanisms described below
    provide ISPs with a way to make local assertions about private (reserved) INRs
    while using the RPKI's assertions about all other INRs.</p>"
