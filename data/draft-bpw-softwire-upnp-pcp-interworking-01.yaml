abstract:
- content: "<p>This document specifies the behavior of the UPnP IGD (Internet Gateway
    Device)/PCP interworking function. An UPnP IGD-PCP Interworking function is required
    to be embedded in CP routers to allow for transparent NAT control in environments
    where UPnP is used in the LAN side and PCP in the external side of the CP router.</p>"
