abstract:
- content: "<p>This document specifies many Uniform Resource Identifier (URI) schemes
    that were originally specified in RFC 1738 [RFC1738]. Some of these schemes are
    specified more fully in this document. The purpose of this document is to allow
    RFC 1738 to be moved to historic while keeping the information about the schemes
    on standards track.</p>"
