abstract:
- content: "<p>This memo describes an RTP payload format for multiplexing data from
    multiple users into a single RTP packet. Such multiplexing is especially useful
    for transporting voice data between Internet telephony gateways. It causes signif-
    icant reductions in header overheads and improves scalabil- ity.</p>"
