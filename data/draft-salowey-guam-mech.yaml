abstract:
- content: "<p>Generic Security Services API (GSS-API), the Simple Authentication
    and Security Layer (SASL), and the Extensible Authentication Protocol (EAP) are
    three authentication and frameworks used within the IETF that have similar goals.
    This document describes guidelines for creating authentication mechanisms that
    are generally usable in any of these frameworks.</p>"
