abstract:
- content: "<p>The IETF TRILL (Transparent Interconnection of Lots of Links) protocol
    provides least cost pair-wise data forwarding without configuration in multi-hop
    networks with arbitrary topologies and link technologies. TRILL supports multi-pathing
    of both unicast and multicast traffic. Devices that implement the TRILL protocol
    are called RBridges (Routing Bridges) or TRILL Switches. The ESADI (End Station
    Address Distribution Information) protocol is a VLAN (Virtual Local Area Network)
    scoped way a TRILL switch can communicate VLAN-x end station addresses to other
    TRILL switches announcing ESADI participation for VLAN-x (normally a VLAN-x Appointed
    Forwarder) and running the ESADI protocol. This document updates RFC 6325, specifically
    the documentation of the ESADI protocol.</p>"
