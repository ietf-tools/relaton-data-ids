abstract:
- content: "<p>Cache consistency at web intermediaries is required for scalable content
    delivery on the web. In this document we describe the Web Content Distribution
    protocol (WCDP), which is an invalidation and update protocol to maintain cache
    consistency for a large number of frequently changing web objects.</p>"
