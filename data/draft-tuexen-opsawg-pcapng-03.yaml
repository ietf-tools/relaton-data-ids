abstract:
- content: "<p>This document describes a format to record captured packets to a file.
    This format is extensible; Wireshark can currently read and write it, and libpcap
    can currently read some pcapng files. Discussion Venues This note is to be removed
    before publishing as an RFC. Discussion of this document takes place on the OPSAWG
    Working Group mailing list (opsawg@ietf.org), which is archived at https://mailarchive.ietf.org/arch/browse/opsawg/.
    Source for this draft and an issue tracker can be found at https://github.com/pcapng/pcapng.</p>"
