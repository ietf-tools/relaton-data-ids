abstract:
- content: "<p>This memo addresses the problem of protocol support for measuring Network
    Capacity metrics in RFC 9097, where the method deploys a feedback channel from
    the receiver to control the sender's transmission rate in near-real-time. This
    memo defines a simple protocol to perform the RFC 9097 (and other) measurements.
    See Section 10: The authors seek feedback to determine what additional features
    will be necessary for an IETF Standards Track Protocol, beyond what is present
    in the running code available now.</p>"
