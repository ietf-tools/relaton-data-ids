abstract:
- content: "<p>Segment Routing is a source routing paradigm that explicitly indicates
    the forwarding path for packets at the ingress node. An SR Policy is a set of
    candidate paths, each consisting of one or more segment lists. This document defines
    an extension to the BGP SR Policy that sets the administrative state of the candidate
    path or segment list, facilitating the operation and maintenance of the SR Policy.</p>"
