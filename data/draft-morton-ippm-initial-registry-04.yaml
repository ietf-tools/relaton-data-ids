- content: "<p>This memo defines the Initial Entries for the Performance Metrics Registry.
    Version 04 * All section 4 parameters reference YANG types for alternate data
    formats. * Discussion has concluded that usecase(s) for machine parse-able registry
    columns are not needed. Still need: * suggestion of standard naming format for
    parameters. * revisions that follow section 4 changes in other proposed metrics.</p>"
