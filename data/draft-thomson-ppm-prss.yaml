abstract:
- content: "<p>Pseudorandom secret sharing (PRSS) enables the generation of a large
    number of shared pseudorandom values from a single shared seed. This is useful
    in contexts where a large amount of shared randomness is needed, such as multi-party
    computation (MPC).</p>"
