abstract:
- content: "<p>This draft describes a framework for how purpose and protocol specific
    interfaces can be systematically derived from an underlying common information
    model, focusing upon the networking and forwarding domain. The benefit of using
    such an approach in interface specification development is to promote convergence,
    interoperability, and efficiency.</p>"
