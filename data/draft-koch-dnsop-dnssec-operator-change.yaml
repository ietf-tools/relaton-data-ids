abstract:
- content: "<p>Changing the DNS delegation for a DNS zone is quite involved if done
    by the books, but most often handled pragmatically in today's operational practice
    at the top level with registries and registrars. This document describes a delegation
    change procedure that maintains consistency and validation under DNSSEC.</p>"
