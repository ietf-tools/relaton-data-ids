abstract:
- content: "<p>This document defines the PCEP extension for CCDR application in Native
    IP network. The scenario and architecture of CCDR in native IP is described in
    [draft-ietf-teas-native-ip-scenarios] and [draft- ietf-teas-pce-native-ip]. This
    draft describes the key information that is transferred between PCE and PCC to
    accomplish the end2end traffic assurance in Native IP network under central control
    mode.</p>"
