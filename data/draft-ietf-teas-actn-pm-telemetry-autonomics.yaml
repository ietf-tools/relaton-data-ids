title:
- content: YANG models for Virtual Network (VN)/TE Performance Monitoring Telemetry
    and Scaling Intent Autonomics
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-teas-actn-pm-telemetry-autonomics
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document provides YANG data models that describe the performance
    monitoring parameters and scaling intent mechanisms for TE-tunnels and Virtual
    Networks (VNs). Their performance monitoring parameters are exposed as the key
    telemetry data for tunnels and VN. The models presented in this document allow
    customers to subscribe to and monitor the key performance data of the TE-tunnel
    or the VN. The models also provide customers with the ability to program autonomic
    scaling intent mechanisms on the level of TE-tunnel as well as VN.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
