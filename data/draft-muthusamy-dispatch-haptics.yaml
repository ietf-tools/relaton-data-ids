abstract:
- content: "<p>This memo serves to register and document the 'haptics' top-level media
    type, under which subtypes for representation formats for haptics may be registered.
    This document also serves as a registration application for a set of intended
    subtypes, which are representative of some existing subtypes already in use.</p>"
