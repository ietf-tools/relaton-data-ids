abstract:
- content: "<p>Ethernet Virtual Private Network (EVPN) solution is becoming pervasive
    in data center (DC) applications for Network Virtualization Overlay (NVO) and
    DC interconnect (DCI) services and in service provider (SP) applications for next-generation
    virtual private LAN services. EVPN defines sets of procedures to achieve multihoming
    between peers. When the multicast source is protected by EVPN multihoming for
    redundancy and multicast receivers are present behind PIM network, there are cases
    where traffic blackholes. PIM Flooding Mechanism (PFM) and Source Discovery (SD)
    define new flood mechanisms in PIM domain to carry information about source and
    group. This draft defines the necessary extension to PFM-SD procedures to have
    seamless integration with EVPN supported multihoming.</p>"
