abstract:
- content: <p>This document defines a way for an Open Shortest Path First (OSPF) router
    originating the RI LSA to announce IFIT node capabilities within the entire routing
    domain. A new optional TLV is extended to the OSPF RI Opaque LSA [RFC7770] to
    carry the IFIT node capability information. Such advertisements enable IFIT applications
    in an operational network domain. Here, the term "OSPF" includes both OSPFv2 and
    OSPFv3.</p>
