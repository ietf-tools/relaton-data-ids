abstract:
- content: "<p>Edge Handovers (EH) is an interoperable enhancement to Mobile IPv6
    to reduce handover latency for movement within an edge network, and to reduce
    handover signalling outside the edge network. EH does this by tunnelling traffic
    within the edge network, allowing a mobile node to maintain a stable Care-of Address
    while moving.</p>"
