abstract:
- content: "<p>This draft describes a set of optional extensions to the Trivial File
    Transfer Protocol (TFTP). Using these extensions, TFTP users can improve file
    transmission speed using compression, improve integrity assurance, and add confidentiality
    of file contents. The techniques are designed for simplicity and for compliance
    with existing TFTP standards as defined by RFC 1350 and RFC 2347.</p>"
