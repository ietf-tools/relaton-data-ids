abstract:
- content: "<p>IP-in-IPv4 tunnel endpoints present a Maximum Transmission Unit (MTU)
    to layer 3 via static prearrangements and/or dynamic MTU determination based on
    ICMPv4 messages, but these methods have known operational limitations that can
    cause degraded performance and communications failures. A new method for providing
    link adaptation over IP-in-IPv4 tunnels is needed.</p>"
