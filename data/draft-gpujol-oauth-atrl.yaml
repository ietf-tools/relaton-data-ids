abstract:
- content: "<p>This document defines a format and a standardised uri for a Token Revocation
    List. An OAuth 2.0 authorization server can use those to expose a current list
    of revoked access tokens identifiers that it previously issued, intended for use
    by OAuth 2.0 resource servers.</p>"
