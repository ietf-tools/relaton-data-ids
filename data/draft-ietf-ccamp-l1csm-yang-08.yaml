abstract:
- content: "<p>This document provides a YANG data model for Layer 1 Connectivity Service
    Model (L1CSM). The intent of this document is to provide a transport service model
    exploiting YANG data model, which can be utilized by a client network controller
    to initiate a service request connectivity request as well as retrieving service
    states toward a transport network controller communicating with the client controller.
    This YANG model is NMDA-compliant.</p>"
