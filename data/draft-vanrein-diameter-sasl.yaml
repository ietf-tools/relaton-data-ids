abstract:
- content: "<p>SASL and GSS-API are used for authentication in many application protocols.
    This specification extends them to allow credentials of an identity domain to
    be used against external services. To this end, it introduces end-to-end encryption
    for SASL that is safe to relay through a foreign server.</p>"
