abstract:
- content: "<p>This draft augments the signal-free LISP Multicast RFC 8378 and RFC6831
    to support multicast underlays between LISP sites. This draft defines the many-to-1,
    1-to-many, and many-to-many relationship between multicast EIDs and the Replication
    List Entries (RLEs) RLOC records they map to. The mechanisms in this draft allow
    a multicast LISP overlay to run over a mixed underlay of unicast and/or multicast
    functionality.</p>"
