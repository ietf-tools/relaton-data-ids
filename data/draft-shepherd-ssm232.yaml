abstract:
- content: "<p>IP Multicast group addresses in the 232/8 (232.0.0.0 to 232.255.255.255)
    range are designated as source-specific multicast [SSM] destination addresses
    and are reserved for use by source- specific applications and protocols [IANA-ALLOCATION].
    This document defines operational recommendations to ensure source- specific behavior
    within the 232/8 range.</p>"
