abstract:
- content: "<p>The aim of this draft is to define an MPLS-TP OAM mechanism to meet
    the requirements for Alarm Suppression functionality as required in [3]. One packet
    format with two different function codes is here defined in order to distinguish
    among packets with Alarm Indication information and packets with Lock Indication
    Information.</p>"
