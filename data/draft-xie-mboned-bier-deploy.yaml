- content: "<p>As a new multicast architecture, BIER [RFC8279] has been an IETF standard
    for years. It has been evaluated in some networks for some scenarios. Some challenges
    related to its deployment, operation, maintenance, and extensibility are raised.
    This document reviews and describes the challenges related to its deployment,
    and try to figure out the potential solution approches.</p>"
