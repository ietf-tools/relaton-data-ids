abstract:
- content: "<p>RFC 3095 [2] defines four ROHC profiles for the header compression
    of IP, UDP, RTP, ESP, and related protocol headers. RFC 3095 is defined in English
    language and taditional RFC box notation. The present document gives a definition
    of RFC 3095's packet formats in the ROHC Formal Notation that was defined to facilitate
    the development of the TCP header compression ROHC profile.</p>"
