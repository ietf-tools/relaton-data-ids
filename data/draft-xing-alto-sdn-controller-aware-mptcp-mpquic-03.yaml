abstract:
- content: "<p>This document aims to study and implement MPTCP (MultiPath Transmission
    Control Protocol) and MPQUIC (MultiPath Quick UDP Internet Connection) using ALTO
    for software-defined networking. In an software-defined network, ALTO (application
    layer traffic optimization) server collects network cost indicators (including
    link delay, availability, network traffic, bandwidth, etc.) and the controller
    extract MPTCP or MPQUIC packet header and allocate MPTCP or MPQUIC packet to suitable
    transmission path according to the obtained network state, reducing the probability
    of transmission path congestion and improving path utilization.</p>"
