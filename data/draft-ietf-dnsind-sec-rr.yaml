abstract:
- content: "<p>A new DNS reseource record, the SECurity RR, is defined to address
    concerns about the parent zone's holding of the child zone's KEY RR set. These
    concerns are addressed in a manner that retains the information needed by a secure
    resolver when asking a parent zone about the child zone. This proposal updates
    RFC 2535 and RFC 2181.</p>"
