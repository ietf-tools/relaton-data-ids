abstract:
- content: "<p>The Prefix Delegation option and the Prefix Request option provide
    a mechanism for delegation of IPv6 prefixes using DHCP. This prefix delegation
    mechanism is intended for simple prefix delegation from a delegating router to
    a requesting router, across an administrative boundary, where the delegating router
    does not require knowledge about the topology of the links in the network to which
    the prefixes will be assigned.</p>"
