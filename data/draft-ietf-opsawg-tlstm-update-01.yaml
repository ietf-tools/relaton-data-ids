abstract:
- content: <p>This document updates the TLS Transport Model (TLSTM), as defined in
    RFC 6353 to support Transport Layer Security Version 1.3 (TLS) and Datagram Transport
    Layer Security Version 1.3 (DTLS), which are jointly known as "(D)TLS". This document
    may be applicable to future versions of SNMP and (D)TLS. This document updates
    the SNMP-TLS-TM-MIB as defined in RFC 6353.</p>
