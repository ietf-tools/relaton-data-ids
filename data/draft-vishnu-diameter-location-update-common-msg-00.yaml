abstract:
- content: "<p>The Diameter base protocol which is intended to provide Authentication,
    Authorization and Accounting (AAA) framework for applications (such as network
    access) is specified in [RFC 3588]. [RFC 3588] specifies a number of reusable
    common messages which can be used across applications. This draft adds to the
    list of common messages by adding a location update message which can be used
    in different existing and potential authentication ,authorization and accounting
    scenarios.</p>"
