abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols. In particular it defines objects for
    managing information about a Bundle Node - or simply a 'Node' within the scope
    of this document. More specifically, the managed objects for such a Node include:
    Node-specific information, registered Endpoint-Specific information, and generic
    CLA-Specific (Convergence Layer Adapter) information.</p>"
