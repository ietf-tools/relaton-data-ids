abstract:
- content: "<p>The BGP Encapsulation Subsequence Address Family Identifiers (SAFI)
    provides a method for the dynamic exchange of encapsulation information, and the
    indication of encapsulation protocol types to be used for different next hops.
    Currently support for GRE and L2TPv3 tunnel types are defined. This document defines
    support for IPsec tunnel types.Contents</p>"
