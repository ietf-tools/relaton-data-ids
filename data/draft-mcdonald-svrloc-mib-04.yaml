abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it defines as set of managed objects that support monitoring (but not configuration)
    of Service Location Protocol Version 2 (SLPv2, RFC 2608, RFC 3111, RFC 3224) directory
    agents (DAs), service agents (SAs), and user agents (UAs).</p>"
