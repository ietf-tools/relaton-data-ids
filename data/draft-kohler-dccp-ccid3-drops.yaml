abstract:
- content: "<p>This document describes the Dropped Packets option, a mechanism for
    reporting the number of lost and marked packets per loss interval in the Datagram
    Congestion Control Protocol (DCCP)'s Congestion Control ID 3, TCP-Friendly Rate
    Control. This option may be useful for applications that need to know precisely
    how many packets are being dropped.</p>"
