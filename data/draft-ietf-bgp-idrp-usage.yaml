abstract:
- content: "<p>This document, together with its companion documents, 'A Border Gateway
    Protocol 4 (BGP-4)' and 'IDRP for IP', define an inter-autonomous system routing
    protocol for the Internet. 'A Border Gateway Protocol 4 (BGP-4)' defines the BGP
    protocol specification. 'IDRP for IP' defines the use of IDRP for IP in the Internet.
    The IDRP specification defines the IDRP protocol. This document describes the
    usage of the BGP and IDRP for IP in the Internet. Information about the progress
    of BGP can be monitored and/or reported on the BGP mailing list (bgp@ans.net).
    Information about the progress of IDRP for IP can be monitored and/or reported
    on the IDRP for IP mailing list (idrp-for-ip@merit.edu).</p>"
