abstract:
- content: "<p>This document analyzes the potential threats against the security of
    the Locator/Identifier Separation Protocol (LISP) if deployed in the Internet.
    This document proposes a set of recommendations to mitigate the identified security
    risks and keep a security level equivalent to what is observed in the Internet
    today (i.e., without LISP). By following the recommendations of this draft a LISP
    deployment can achieve a security level that is comparable to the existing Internet
    architecture.</p>"
