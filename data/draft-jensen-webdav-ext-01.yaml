abstract:
- content: "<p>WEBDAV (Web Distributed Authoring and Version control) specifies a
    set of methods and content-types ancillary to HTTP/1.1 for the management of resource
    meta-data, simple name space manipulation, simple resource locking (collision
    avoidance) and resource version control.</p>"
