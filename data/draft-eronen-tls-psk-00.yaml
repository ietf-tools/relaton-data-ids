abstract:
- content: "<p>This document specifies new ciphersuites for the Transport Layer Security
    (TLS) protocol to support authentication based on pre-shared keys. These pre-shared
    keys are symmetric keys, shared in advance among the communicating parties, and
    do not require any public key operations.</p>"
