abstract:
- content: <p>This document specifies the algorithms, algorithm parameters, asymmetric
    key formats, asymmetric key sizes, and signature formats used in BGPsec (Border
    Gateway Protocol Security). This document updates RFC 8208 ("BGPsec Algorithms,
    Key Formats, and Signature Formats") by adding Special-Use Algorithm IDs and correcting
    the range of unassigned algorithms IDs to fill the complete range. This document
    also includes example BGPsec UPDATE messages as well as the private keys used
    to generate the messages and the certificates necessary to validate those signatures.</p>
