abstract:
- content: "<p>Segment Routing (SR) enables a node to steer packet flows along a specified
    path without the need for intermediate per-path states, due to the utilization
    of source routing. An SR Policy comprises a sequence of segments, which are essentially
    instructions that define a source-routed policy This document proposes a set of
    extensions to the Path Computation Element Communication Protocol (PCEP) for Segment
    Routing Policies that are designed to satisfy requirements for connection-oriented
    transport services (Circuit-Style SR policies). They include the ability to control
    path recomputation and the option to request path with strict hops only and are
    also applicable for generic SR policy use cases where controlling path recomputation
    or distinct hop requirements are applicable.</p>"
