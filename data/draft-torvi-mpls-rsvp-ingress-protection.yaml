abstract:
- content: "<p>Protection against node failure is important for RSVP-TE LSPs, whether
    point-to-point or point-to-multipoint. While [RFC4090] provides a mechanism for
    node protection, it does not specify how to protect against failure of the ingress
    node. This document specifies the RSVP extensions to support ingress node protection
    and describes the necessary processing behavior.</p>"
