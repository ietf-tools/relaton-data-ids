abstract:
- content: "<p>This document describes the syntax of numeric character strings, called
    numeric locators or simply locators, which form a hierarchical name space where
    any node except the root can (or, if it is a leaf node, must) resolve to a single
    Uniform Resource Identifier. It also defines a mapping of the locator name space
    to the Domain Name System, which allows the use of the existing DNS infrastructure
    to resolve locators.</p>"
