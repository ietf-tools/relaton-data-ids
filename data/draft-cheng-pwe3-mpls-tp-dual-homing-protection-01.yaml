abstract:
- content: "<p>This document describes a framework and several scenarios for pseudowire
    (PW) dual-homing local protection. A Dual-Node Interconncetion (DNI) PW is provisioned
    between the dual-homing Provider Edge (PE) nodes for carrying traffic when failure
    accurs in the Attachment Circuit (AC) or PW side. In order for the dual-homing
    PE nodes to determine the forwarding state of AC, PW and the DNI PW, necessary
    state exchange and coordination between the dual-homing PEs are needed. The PW
    dual-homing local protection mechanism is complementary to the existing PW protection
    mechanisms.</p>"
