abstract:
- content: "<p>The RPKI-to-Router (RTR) protocol synchronizes all the verified RPKI
    data to the router. This document proposes to extend the existing RTR protocol
    to support selective data synchronization. Selective synchronization can avoid
    some unnecessary synchronization overhead. The router can obtain only the data
    that it needs, and does not need to save the data that it does not need.</p>"
