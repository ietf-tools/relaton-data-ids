abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes objects for configuring Synthetic Sources for Performance Monitoring
    algorithms (SSPM). This memo specifies a MIB module in a manner that is both compliant
    to the SMIv2, and semantically identical to the peer SMIv1 definitions.</p>"
