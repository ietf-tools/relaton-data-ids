abstract:
- content: "<p>This document describes the current requirements for the format of
    RFCs and recent requests for enhancements as understood from community discussion
    and various proposals for new formats including HTML, XML, PDF and EPUB. Terms
    are defined to help clarify exactly which stages of document production are under
    discussion for format changes. The requirements described in this document will
    determine what changes will be made to RFC format.</p>"
