abstract:
- content: "<p>This draft defines several mechanisms by which network policies can
    use RSVP signaling to control the behavior of compliant sending applications.
    Specifically, two new error codes are defined for use in the RSVP Policy Data
    object [RFC 2752]. In addition, a new use of the DLCASS object [RFC 2996] is defined.</p>"
