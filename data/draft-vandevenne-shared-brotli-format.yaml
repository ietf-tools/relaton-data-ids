abstract:
- content: "<p>This specification defines a data format for shared brotli compression,
    which adds support for shared dictionaries, large window and a container format
    to brotli [RFC7392]. Shared dictionaries and large window support allow significant
    compression gains compared to regular brotli.</p>"
