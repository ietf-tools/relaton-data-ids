abstract:
- content: "<p>This document updates IPv6 Neighbor Discovery RFC4861 and the 6LoWPAN
    extensions (RFC8505, RFC8928, RFC8929, RFC7400) to enable a node that owns or
    is directly connected to a prefix to register that prefix to neighbor routers.
    The registration indicates that the registered prefix can be reached via the advertising
    node without a loop. The unicast prefix registration allows to request neighbor
    router(s) to redistribute the prefix in a larger routing domain regardless of
    the routing protocol used in the larger domain. This document extends RPL (RFC6550,
    RFC6553, RFC9010) to enable the 6LR to inject the registered prefix in RPL.</p>"
