abstract:
- content: "<p>This document describes a method for application layer protection of
    messages exchanged with the Constrained Application Protocol (CoAP) in a group
    communication context. The proposed approach relies on Object Security of CoAP
    (OSCOAP) and the CBOR Object Signing and Encryption (COSE) format. All security
    requirements fulfilled by OSCOAP are maintained for multicast CoAP request messages
    and related unicast CoAP response messages. Source authentication of all messages
    exchanged within the group is ensured, by means of digital signatures produced
    through asymmetric private keys of sender devices and embedded in the protected
    CoAP messages.</p>"
