abstract:
- content: "<p>This document describes the Namespace IDentifier (NID) 'metaverse-
    standards-org' for Uniform Resource Names (URNs) used to identify resources published
    by Metaverse Standards Forum. The forum specifies and manages resources that utilize
    this URN identification model. Example resources include ressources, eXtensible
    Markup Language (XML) Schemas, classification schemes, XML Document Type Definitions
    (DTDs), namespaces, style sheets, and other types of resources produced or managed
    by the Metaverse Standards Forum.</p>"
