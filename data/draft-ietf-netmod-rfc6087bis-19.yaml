abstract:
- content: "<p>This memo provides guidelines for authors and reviewers of specifications
    containing YANG data model modules. Recommendations and procedures are defined,
    which are intended to increase interoperability and usability of Network Configuration
    Protocol (NETCONF) and RESTCONF protocol implementations that utilize YANG data
    model modules. This document obsoletes RFC 6087.</p>"
