abstract:
- content: "<p>This document discusses the role of IP tunnels in the Internet architecture.
    An IP tunnel transits IP datagrams as payloads in non- link layer protocols. This
    document explains the relationship of IP tunnels to existing protocol layers and
    the challenges in supporting IP tunneling, based on the equivalence of tunnels
    to links. The implications of this document updates RFC 4459 and its MTU and fragmentation
    recommendations for IP tunnels.</p>"
