abstract:
- content: "<p>The Port Control Protocol allows clients to request mappings in NAT
    gateways and firewalls. This document specifies the PCP UNSUPP_FAMILY error code,
    which enables PCP servers to inform clients when the requested external address
    family is not supported. This document also removes the requirement for the PCP
    server to validate the mapping nonce, which proved to be unhelpful in practice.</p>"
