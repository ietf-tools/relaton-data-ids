abstract:
- content: "<p>This document looks at different data flows through LLN (Low-Power
    and Lossy Networks) where RPL (IPv6 Routing Protocol for Low-Power and Lossy Networks)
    is used to establish routing. The document enumerates the cases where RFC 6553,
    RFC 6554 and IPv6-in-IPv6 encapsulation is required. This analysis provides the
    basis on which to design efficient compression of these headers. This document
    updates RFC 6553 adding a change to the RPL Option Type. Additionally, this document
    updates RFC 6550 to indicate about this change and updates RFC8138 as well to
    consider the new Option Type when RPL Option is decompressed.</p>"
