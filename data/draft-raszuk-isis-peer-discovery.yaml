- content: "<p>This document proposes an extension to IS-IS protocol [ISO10589] to
    support BGP peer auto discovery. We propose the addition of new information that
    an Intermediate System can flood in it's LSPDU. Such information is required for
    network based auto discovery of IBGP peers as described in [IBGP-AM].</p>"
