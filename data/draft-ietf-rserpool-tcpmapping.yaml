abstract:
- content: "<p>This memo defines the shim protocol that maps the requirements of the
    ASAP protocol [5] to the capabilities of the TCP protocol [3]. In particular,
    this shim protocol adds the following capabilties that are required by ASAP, but
    not provided by TCP: (1) message orientation, (2) heartbeat messages, (3) multiple
    streams, and (4) undelivered message retrieval (if provided).</p>"
