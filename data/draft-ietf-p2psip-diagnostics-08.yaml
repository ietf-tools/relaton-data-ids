abstract:
- content: "<p>This document describes mechanisms for P2PSIP diagnostics. It defines
    extensions to the RELOAD P2PSIP base protocol RELOAD [I-D.ietf-p2psip-base] to
    collect diagnostic information, and details the protocol specifications for these
    extensions. Useful diagnostic information for connection and node status monitoring
    is also defined. The document also describes the usage scenarios and provides
    examples of how these methods are used to perform diagnostics in a P2PSIP overlay
    networks.</p>"
