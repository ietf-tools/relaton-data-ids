abstract:
- content: <p>This document describes the "snooze" extensions to IMAP, JMAP for Mail,
    and the Sieve Email Filtering Language. The "snooze" extensions give these protocols
    the ability to postpone the appearance of an email message in a target mailbox
    until a later point in time.</p>
