- content: "<p>This document specifies a procedure for creating bindings between HoAs(Home
    Address) of MIPv4[RFC3344] Mobile Nodes and binding anchors[SAVI-Framework] on
    SAVI(Source Address Validation Improvements) device in a Foreign Network. The
    bindings can be used to filter packets generated by the MIPv4 Mobile Nodes in
    the Foreign Network.</p>"
