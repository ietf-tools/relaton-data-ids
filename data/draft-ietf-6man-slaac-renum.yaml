abstract:
- content: "<p>In renumbering scenarios where an IPv6 prefix suddenly becomes invalid,
    hosts on the local network will continue using stale prefixes for an unacceptably
    long period of time, thus resulting in connectivity problems. This document improves
    the reaction of IPv6 Stateless Address Autoconfiguration to such renumbering scenarios.
    It formally updates RFC 4191, RFC 4861, RFC 4862, and RFC 8106.</p>"
