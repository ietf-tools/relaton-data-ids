abstract:
- content: "<p>Intrusion Alert Protocol (IAP) is an application--level protocol for
    exchanging intrusion alert data between intrusion detection elements, notably
    sensor/analyzers and managers, across IP networks. The specification of alerts
    carried using this protocol is described in the Intrusion Detection Message Exchange
    Format (IDMEF) [5], a companion document of the Intrusion Detection Working Group
    of the IETF.</p>"
