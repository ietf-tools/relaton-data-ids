abstract:
- content: "<p>This document defines a new Session Initiation Protocol (SIP) Uniform
    Resource Identifier (URI) parameter intended for marking SIP registration requests
    related to emergency calls and allow admission control to ensure successful initiation
    of emergency calls. The usage of this new URI parameter complements the usage
    of the Service Uniform Resource Name (URN) and is not intended to replace it.</p>"
