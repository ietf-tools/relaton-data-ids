abstract:
- content: <p>For efficient Detecting Network Attachment (DNA), a host should quickly
    receive a Router Advertisement (RA) message upon a new link- layer connection.
    This draft presents a quick RA acquisition scheme with the support of a link-layer
    entity, Point of Attachment (PoA). Upon a new network attachment, the PoA may
    either trigger an Access Router (AR) to immediately send an unicast RA, "RA Triggering"
    or send such an RA for itself, "RA Proxying". We may put "RA Triggering" or "RA
    Proxying" functionality on a PoA to get the optimized result without IPv6 standard
    change.</p>
