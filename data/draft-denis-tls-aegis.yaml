- content: "<p>This document proposes new cipher suites based on the AEGIS family
    of authenticated encryption algorithms for integration into the TLS 1.3, DTLS
    1.3, and QUIC protocols. About This Document This note is to be removed before
    publishing as an RFC. Status information for this document may be found at https://datatracker.ietf.org/doc/draft-denis-tls-aegis/.
    Source for this draft and an issue tracker can be found at https://github.com/jedisct1/draft-denis-tls-aegis.</p>"
