abstract:
- content: "<p>This document extends Node and Link Attribute TLVs to Interior Gateway
    Protocols (IGP) to advertise supported In-situ Flow Information Telemetry (IFIT)
    capabilities at node and/or link granularity. An ingress router cannot insert
    IFIT-Data-Fields for packets going into a path unless an egress router has indicated
    via signaling that it has the capability to process IFIT-Data-Fields. In addition,
    such advertisements would be useful for ingress routers to gather each router's
    IFIT capability for achieving the computation of Traffic Engineering (TE) paths
    or loose TE paths that be able to fulfill the visibility of on-path OAM data.</p>"
