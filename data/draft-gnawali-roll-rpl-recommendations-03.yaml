abstract:
- content: "<p>RPL is a flexible routing protocol applicable to a wide range of Low
    Power and Lossy Networks. To enable this wide applicability, RPL provides many
    configuration options and gives implementers choices on how to implement various
    components of RPL. Drawing on our experiences, we distill the design choices and
    configuration parameters that lead to efficient RPL implementations and operations.</p>"
