abstract:
- content: "<p>This document describes a minimal IP Encapsulation Security Payload
    (ESP) defined in RFC 4303. Its purpose is to enable implementation of ESP with
    a minimal set of options to remain compatible with ESP as described in RFC 4303.
    A minimal version of ESP is not intended to become a replacement of the RFC 4303
    ESP. Instead, a minimal implementation is expected to be optimized for constrained
    environment while remaining interoperable with implementations of RFC 4303 ESP.
    In addition, this document also provides some considerations to implement minimal
    ESP in a constrained environment which includes limiting the number of flash writes,
    handling frequent wakeup / sleep states, limiting wakeup time, or reducing the
    use of random generation. This document does not update or modify RFC 4303, but
    provides a compact description of how to implement the minimal version of the
    protocol. RFC 4303 remains the authoritative description.</p>"
