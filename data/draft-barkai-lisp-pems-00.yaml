abstract:
- content: "<p>This document describes the interfaces and functionality of portable
    socket objects, allocated and delegated using eBPF like Unix stacks, across edge
    compute locations, per Unicast and Multicast Endpoint Identifiers (EID). Each
    socket is used either as a queue, aggregating upstream point to point and point
    to multipoint application frames, or as a channel, transmitting point to multipoint
    and multipoint to multipoint application frames. Portability of Unicast queue
    sockets and Multicast channel sockets, as well as packet replication, is achieved
    using the Locator/ID Separation Protocol (LISP).</p>"
