abstract:
- content: "<p>This document defines a YANG data model for representing, retrieving,
    and manipulating MPLS-TE network topologies. It is based on and augments existing
    YANG models that describe network and traffic engineering packet network topologies.
    This document also defines a collection of common YANG data types and groupings
    specific to MPLS-TE. These common types and groupings are intended to be imported
    by modules that model MPLS-TE technology- specific configuration and state capabilities.
    The YANG models defined in this document can also be used for MPLS Transport Profile
    (MPLS-TP) network topologies.</p>"
