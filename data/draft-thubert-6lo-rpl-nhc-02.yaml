abstract:
- content: <p>This specification defines the RPL Packet Information (RPI) NHC compression,
    a method to compress RPL Option (RFC6553) information within 6LoWPAN-style ("6lo")
    adaptation layers. This extends 6LoWPAN Header Compression (RFC6282), saving up
    to 48 bits in each frame compared to the uncompressed form in RFC 6553.</p>
