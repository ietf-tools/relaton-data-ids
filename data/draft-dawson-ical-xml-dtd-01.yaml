abstract:
- content: "<p>This memo defines a [XML] Document Type Definition (DTD) that corresponds
    to the iCalendar, calendaring and scheduling core object format defined by [RFC2445].
    This DTD provides equivalent functionality to the standard format defined by [RFC2445].
    Documents structured in accordance with this DTD may also be know as 'XML iCalendar'
    documents. The mailing list for discussion of this memo is 'ietf- calendar@imc.org'.
    Send an email to ' ietf-calendar-request@imc.org' with the message 'SUBSCRIBE'
    to add your email address to this mailing list. Send an email to ' ietf-vcard-xml-request@imc.org'
    with the message 'UNSUBSCRIBE' to remove your email address from this mailing
    list. The key words 'MUST', 'MUST NOT', 'REQUIRED', 'SHALL', 'SHALL NOT', 'SHOULD',
    'SHOULD NOT', 'RECOMMENDED', 'MAY' and 'OPTIONAL' in this document are to be interpreted
    as described in [RFC 2119].</p>"
