abstract:
- content: "<p>This document describes an encapsulation method for transporting Service
    Data Units (SDUs) of different protocols over a single Label Switched Path (LSP).
    The different protocols are identified by pre- pending an LLC / SNAP header to
    the SDU. The method allows interconnecting networks with a different layer 2 protocol
    via an intermediate MPLS network. The proposed encapsulation method is complementary
    to PWE3.</p>"
