abstract:
- content: <p>This document updates NMDA [RFC 8342] to define a read-only conventional
    configuration datastore called "system" to hold system- defined configurations.
    To support non-NMDA servers, a "with-system" parameter has been defined to return
    &lt;running&gt; and system-defined configuration combined. The solution enables
    clients to reference nodes defined in &lt;system&gt;, overwrite values of configurations
    defined in &lt;system&gt;, and configure descendant nodes of system-defined nodes.</p>
