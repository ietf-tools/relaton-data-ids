abstract:
- content: '<p>This document defines a Scheduling Function called "ASF": the 6TiSCH
    Autoonomous Scheduling Function. With ASF, nodes maintain their TSCH schedule
    based on local neighborhood knowledge, without any signaling. Hashes of the nodes''
    MAC address are used to deterministically derive the [slotOffset,channelOffset]
    location of cells in the TSCH schedule. The MAC, control, and application traffic
    planes are assigned to distinct slotframes, for isolation and flexible dimensioning.
    This approach provides over-provisioned schedules with low maintenance, in pursuit
    for simplicity rather than optimality.</p>'
