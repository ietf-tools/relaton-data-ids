- content: '<p>This document defines a new Session Description Protocol (SDP) media-
    level attribute: "ctrl-package". The "ctrl-package" attribute conveys details
    of the SIP Control Framework extension packages that are supported by a client
    participating in an offer/answer exchange.</p>'
