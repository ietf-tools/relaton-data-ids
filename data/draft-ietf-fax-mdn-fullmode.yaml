abstract:
- content: "<p>This memo defines an additional MIME content-type defined in Message
    Disposition Notifications (MDN) that may be used by a mail user agent (UA) which
    is capable of Internet Fax Full Mode with Capabilities exchange and Confirmation
    of receipt. This content-type is intended to be machine-processable. Additional
    message headers are also defined to permit that the sender (of the message) requires
    Message Disposition Notifications (MDNs). MDN is 'An Extensible Message Format
    for Message Disposition Notification' in RFC2298. Extension of MDN supports Internet
    fax feature tags defined in schema document[RFC-SCHEMA].</p>"
