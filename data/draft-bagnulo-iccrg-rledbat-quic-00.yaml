abstract:
- content: "<p>This document specifies rLEDBAT for QUIC, a set of mechanisms that
    enable the execution of a less-than-best-effort congestion control algorithm for
    QUIC at the receiver end. This draft explores adaptation strategies for integrating
    rLEDBAT with QUIC's framework, aiming to maintain compatibility with QUIC.</p>"
