- id: draft-ietf-roll-efficient-npdao
  type: Internet-Draft
  primary: true
abstract:
- content: <p>This document explains the problems associated with the use of No-Path
    Destination Advertisement Object (NPDAO) messaging in RFC 6550 and also discusses
    the requirements for an optimized route invalidation messaging scheme. Further,
    this document specifies a new proactive route invalidation message called the
    "Destination Cleanup Object" (DCO), which fulfills requirements for optimized
    route invalidation messaging.</p>
