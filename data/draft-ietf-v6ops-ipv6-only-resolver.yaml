abstract:
- content: "<p>This document outlines how IPv6-only iterative resolvers can use stateful
    NAT64 to establish communications with IPv4-only authoritative servers. It outlines
    a mechanism for translating the IPv4 addresses of authoritative servers to IPv6
    addresses to initiate communications. Through the mechanism of IPv4-to-IPv6 address
    translation, these resolvers can operate in an IPv6-only network environment.</p>"
