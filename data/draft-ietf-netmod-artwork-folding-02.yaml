abstract:
- content: "<p>This document defines a simple and yet time-proven strategy for handling
    long lines in inclusions in internet drafts and RFCs using a backslash ('\\')
    character to indicate where line-folding has occurred. The strategy works on any
    text-based content, but is primarily intended for a structured sequence of lines
    rather than for two-dimensional imagery. The approach produces consistent results,
    regardless of the content, that is both self-documenting and enables automated
    reconstitution of the original content.</p>"
