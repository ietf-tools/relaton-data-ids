abstract:
- content: <p>This document describes a usage of the SIP Call-Info header field that
    incorporates Rich Call Data (RCD) associated with the identity of the calling
    party in order to provide to the called party a description of the caller or details
    about the reason for the call. RCD includes information about the caller beyond
    the telephone number such as a calling name, or a logo, photo, or jCard object
    representing the caller, which can help the called party decide whether to answer
    the phone. The elements defined for this purpose are intended to be extensible
    in order to accommodate related information about calls and to be compatible and
    complementary with the STIR/PASSporT RCD framework. This document defines three
    new parameters 'call-reason', 'verified', and 'integrity' for the SIP Call-Info
    header field and also a new token ("jcard") for the 'purpose' parameter of the
    Call-Info header field. It also provides guidance on the use of the Call-Info
    'purpose' parameter token, "icon".</p>
