abstract:
- content: "<p>Internet users are becoming more aware that their activity over the
    Internet leaves a vast digital footprint, that communications might not always
    be properly secured, and that their location and actions can be tracked. One of
    the main factors that eases tracking Internet users is the wide use of long-lasting,
    and sometimes persistent, identifiers at various protocol layers. This document
    focuses on MAC addresses. There have been several initiatives within the IETF
    and the IEEE 802 standards committees to overcome some of these privacy issues.
    This document provides an overview of these activities to help coordinating standardization
    activities in these bodies.</p>"
