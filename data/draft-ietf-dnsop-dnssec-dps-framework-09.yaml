abstract:
- content: "<p>This document presents a framework to assist writers of DNSSEC Policies
    and DNSSEC Practice Statements, such as Domain Managers and Zone Operators on
    both the top-level and secondary level, who are managing and operating a DNS zone
    with Security Extensions (DNSSEC) implemented. In particular, the framework provides
    a comprehensive list of topics that should be considered for inclusion into a
    DNSSEC Policy definition and Practice Statement.</p>"
