abstract:
- content: "<p>A TURN server allocates an IP address for a user. If this address is
    dis-associated from the user's actual network, the allocated IP address increases
    the user's privacy. This document describes a means for an client to discover
    that the TURN server can provide IP address privacy.</p>"
