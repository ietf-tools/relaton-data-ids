- content: "<p>This document defines an HTTP based interface using either JSON or
    CBOR for object encodings for the DRIP Provisioning Agent (DPA) or Registry to
    insert, update or delete information from a DRIP Information Agent (DIA). JSON
    Web Tokens (JWTs) are used between the entities to encapsulate and authenticate
    the transactions.</p>"
