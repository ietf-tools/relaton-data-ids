abstract:
- content: "<p>This document clarifies handling of the Traffic Class (TC) and Time-
    to-Live (TTL) fields of a Label Stack Entry that contains the Generic Associated
    Channel (G-ACh) Label (GAL). These clarifications are intended to aid interoperability
    of implementations. Original handling was defined in RFC 5586, and this document
    updates that RFC.</p>"
