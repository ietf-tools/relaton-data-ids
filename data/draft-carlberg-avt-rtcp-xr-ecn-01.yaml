abstract:
- content: "<p>This document describes a Real-Time Control Protocol (RTCP) Extended
    Report (XR) containing information derived from the reception of Explicit Congestion
    Notification (ECN) marked packets. This document is symbiotic with the approach
    described in [rtp-ecn], which presents one approach in establishing end-to-end
    ECN support for real-time sessions.</p>"
