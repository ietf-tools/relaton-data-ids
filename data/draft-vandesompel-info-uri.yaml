abstract:
- content: <p>This document defines the "info" Uniform Resource Identifier (URI) scheme
    for information assets with identifiers in public namespaces. Namespaces participating
    in the "info" URI scheme are regulated by an "info" Registry mechanism. This memo
    provides information for the Internet community.</p>
