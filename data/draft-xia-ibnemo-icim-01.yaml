abstract:
- content: "<p>Intent Common Information Model (ICIM) defines a unified model for
    expressing different layers' intent whatever role, responsibility, knowledge,
    etc. This document provides an information model to be inherited and expanded
    to construct specific intent model in different areas. According to this information
    model, network intent model is put forward which can satisfy users' need in different
    layers, such as, end-users, business developers, and network administers.</p>"
