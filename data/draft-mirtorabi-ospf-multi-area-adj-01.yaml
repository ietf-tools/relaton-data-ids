- content: "<p>This memo documents an extension to OSPF to allow a single physical
    link to be shared by multiple areas. This is necessary to allow the link to be
    considered an intra-area link in multiple areas. This would create an intra-area
    path to the corresponding areas sharing the same link.</p>"
