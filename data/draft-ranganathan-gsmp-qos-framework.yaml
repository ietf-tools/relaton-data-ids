abstract:
- content: "<p>This memo specifies a framework for developing a service type based
    QoS message class for open control of network elements. The proposed framework
    supports the use of alternative control interfaces for controlling the network
    elements. The framework is applied to ATM Forum services, Integrated Services
    (intserv) and Differentiated Services (diffserv) to depict the feasibility of
    the approach.</p>"
