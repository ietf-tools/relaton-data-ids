abstract:
- content: "<p>This document presents a challenge-response authentication method based
    on the GSM Subscriber Identity Module (SIM). The method is used for authenticating
    a remote IPSec user to a security gateway. The examples in the document are based
    on modified IKE main mode. In the authentication phase a shared secret is generated
    utilizing the GSM SIM and then used to authenticate the IKE exchange as well.</p>"
