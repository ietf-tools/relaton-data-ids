abstract:
- content: "<p>The Secret Key Transaction Authentication for DNS (TSIG) protocol provides
    transaction level authentication for DNS. TSIG is extensible through the definition
    of new algorithms. This document specifies an algorithm based on the Generic Security
    Service Application Program Interface (GSS-API) (RFC2743). This document updates
    RFC 2845.</p>"
