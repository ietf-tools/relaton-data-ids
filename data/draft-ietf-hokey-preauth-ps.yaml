abstract:
- content: "<p>Extensible Authentication Protocol (EAP) early authentication may be
    defined as the use of EAP by a mobile device to establish authenticated keying
    material on a target attachment point prior to its arrival. This document discusses
    the EAP early authentication problem in detail. This document is not an Internet
    Standards Track specification; it is published for informational purposes.</p>"
