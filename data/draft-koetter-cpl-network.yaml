abstract:
- content: "<p>The Call Processing Language (CPL) can be used to describe and control
    Internet telephony services. The original CPL specification focuses on call handling
    on network servers. The extensions of CPL in this document are designed to add
    capabilities to describe network-operator-related services. These services are
    essential for providing services on a network.</p>"
