abstract:
- content: "<p>This document specifies behavior for Metalink/XML clients, publishers,
    and proxy caches. Metalink XML files contain multiple download locations (mirrors
    and Peer-to-Peer), cryptographic hashes, digital signatures, and other information.
    Metalink clients can use this information to make file transfers more robust and
    reliable. Normative requirements for Metalink/XML clients, publishers, and proxy
    caches are described here.</p>"
