abstract:
- content: "<p>This document defines a protocol for exchanging DNS queries (OPCODE
    0) over the Constrained Application Protocol (CoAP). These CoAP messages can be
    protected by (D)TLS-Secured CoAP (CoAPS) or Object Security for Constrained RESTful
    Environments (OSCORE) to provide encrypted DNS message exchange for constrained
    devices in the Internet of Things (IoT).</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
