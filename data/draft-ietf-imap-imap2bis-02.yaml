abstract:
  content: "<p>The Interactive Mail Access Protocol, Version 2bis (IMAP2bis) allows
    a client to access and manipulate electronic mail on a server. IMAP2bis is designed
    to permit manipulations of remote mailboxes as if they were local. IMAP2bis includes
    operations for creating, deleting, and renaming mailbox folders; checking for
    new mail; permanently removing messages; setting and clearing flags; RFC 822 and
    MIME parsing; searching; and selective fetching of message attributes, texts,
    and portions thereof.</p>"
