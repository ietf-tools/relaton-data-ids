abstract:
- content: "<p>This document specifies tcpcrypt, a cryptographic protocol that protects
    TCP payload data. Use of the protocol is negotiated by means of the TCP Encryption
    Negotiation Option (TCP-ENO) [I-D.ietf-tcpinc-tcpeno]. Tcpcrypt coexists with
    middleboxes by tolerating resegmentation, NATs, and other manipulations of the
    TCP header. The protocol is self-contained and specifically tailored to TCP implementations,
    which often reside in kernels or other environments in which large external software
    dependencies can be undesirable. Because the size of TCP options is limited, the
    protocol requires one additional one-way message latency to perform key exchange
    before application data may be transmited. However, this cost can be avoided between
    two hosts that have recently established a previous tcpcrypt connection.</p>"
