abstract:
- content: "<p>This document specifies a fragmentation mode used for reliability within
    the SCHC framework. Building on the fragmentation mechanisms defined in RFC8724,
    this rule format is tailored to ensure the reliable delivery of small messages
    that do not trigger conventional fragmentation. A key enhancement is the inclusion
    of a size field, indicating the total byte-length of the message, and modifications
    to the state machine to support a persistent session with wrap-around windows.
    Two operational modes are defined: * RelNoAck: A mode derived from SCHC No-Ack
    fragmentation, where fragments are transmitted without expecting per-fragment
    acknowledgments. Losses are tolerated within a configured threshold. * RelAckOnErr:
    A mode derived from SCHC Ack-On-Error fragmentation, where the receiver actively
    monitors for missing fragments and initiates recovery through explicit negative
    acknowledgments. These modes offer operators the flexibility to balance recovery
    overhead against latency and reliability requirements in constrained network environments.</p>"
