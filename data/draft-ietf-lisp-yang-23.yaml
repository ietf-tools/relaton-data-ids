abstract:
- content: "<p>This document describes a YANG data model to use with the Locator/ID
    Separation Protocol (LISP). This model can be used to configure and monitor the
    different control plane and data plane elements that enable a LISP network. The
    YANG modules in this document conform to the Network Management Datastore Architecture
    (NMDA) defined in [RFC8342].</p>"
