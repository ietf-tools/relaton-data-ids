abstract:
- content: "<p>This document defines how to use Synthetic Initialization Vector (SIV)
    encryption and key-wrapping modes with JSON Web Encryption (JWE), and registers
    identifiers for SIV-based key-wrapping and content encryption algorithms. SIV
    provides either deterministic authenticated encryption and key-wrapping, or nonce-based
    misuse- resistant authenticated encryption depending on usage.</p>"
