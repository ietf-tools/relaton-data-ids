abstract:
- content: "<p>This document defines a mechanism based upon Constrained Route Distribution
    for BGP (RFC 4684) that works with various types of BGP Community-like Path Attributes.
    Similar to RFC 4684, this mechanism can be used to build a route distribution
    graph to limit the propagation of BGP Routes. Unlike RFC 4684, this mechanism
    is not restricted to BGP Extended Communities (RFC 4360).</p>"
