abstract:
  content: "\n\t <p>   WebTransport [OVERVIEW] is a protocol framework that enables
    clients\n   constrained by the Web security model to communicate with a remote\n
    \  server using a secure multiplexed transport.  This document describes\n   Http3Transport,
    a WebTransport protocol that is based on HTTP/3\n   [HTTP3] and provides support
    for unidirectional streams,\n   bidirectional streams and datagrams, all multiplexed
    within the same\n   HTTP/3 connection.\n\n\t </p>\n      "
