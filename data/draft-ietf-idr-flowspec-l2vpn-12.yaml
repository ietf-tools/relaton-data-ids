- content: "<p>This document defines a Border Gateway Protocol (BGP) Flow-spec extension
    to disseminate Layer 2 Virtual Private Network (L2VPN) Ethernet traffic filtering
    rules. AFI=25 SAFI=134 is used for this purpose. New component types and an extended
    community also are defined.</p>"
