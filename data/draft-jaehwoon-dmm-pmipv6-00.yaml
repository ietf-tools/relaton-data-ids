abstract:
- content: "<p>This draft proposes a PMIPv6-based distributed mobility management
    by distributing the Localized Mobility Anchor (LMA) function to Mobile Access
    Gateway (MAGs). Here, the MAG that an MN firstly connects to the PMIPv6 domain
    becomes the MN's LMA, and other MAGs can find the address of the LMA of MN by
    using the address assigned to the MN.</p>"
