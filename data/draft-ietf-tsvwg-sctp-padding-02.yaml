abstract:
- content: "<p>This document defines a padding chunk and a padding parameter and describes
    the required receiver side procedures. The padding chunk is used to pad a Stream
    Control Transmission Protocol (SCTP) packet to an arbitrary size. The padding
    parameter is used to pad an SCTP INIT chunk to an arbitrary size. [STANDARDS-TRACK]</p>"
