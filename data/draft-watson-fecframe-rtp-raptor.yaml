abstract:
- content: "<p>This document specifies an RTP Payload Format for Forward Error Correction
    repair data produced by the Raptor FEC Schemes. Raptor FEC Schemes are specified
    for use with the IETF FEC Framework which supports transport of repair data over
    both UDP and RTP. This document specifies the Payload Format which is required
    for the use of RTP to carry Raptor repair flows.</p>"
