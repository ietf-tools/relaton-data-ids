abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP-based internets. In particular,
    it defines objects for managing networks using Layer 2 Tunneling Protocol. This
    memo specifies a MIB module in a manner that is both compliant to the SNMPv2 SMI,
    and semantically identical to the peer SNMPv1 definitions.</p>"
