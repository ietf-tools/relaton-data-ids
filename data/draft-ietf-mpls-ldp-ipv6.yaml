abstract:
- content: "<p>The Label Distribution Protocol (LDP) specification defines procedures
    to exchange label bindings over either IPv4 or IPv6 networks, or both. This document
    corrects and clarifies the LDP behavior when an IPv6 network is used (with or
    without IPv4). This document updates RFCs 5036 and 6720.</p>"
