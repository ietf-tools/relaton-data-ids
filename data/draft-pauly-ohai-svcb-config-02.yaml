abstract:
- content: "<p>This document defines a parameter that can be included in SVCB and
    HTTPS DNS resource records to denote that a service is accessible using Oblivious
    HTTP, with an indication of which Oblivious Gateway Resource to use to access
    the service (as an Oblivious Target Resource). This document also defines a mechanism
    to learn the key configuration of the related Oblivious Gateway Resource.</p>"
