abstract:
- content: "<p>This document defines the requirements for Distributed Mobility Management
    (DMM). The hierarchical structure in traditional wireless networks has led primarily
    to centralized deployment models. As some wireless networks are evolving away
    from the hierarchical structure, such as in moving the content delivery servers
    closer to the users, a distributed model for mobility management can be useful
    to them.</p>"
