abstract:
- content: "<p>This document proposes a new option type to carry virtual transport
    network identifier (VTN ID) in the IPv6 extensions headers to identify the virtual
    transport network the packet belongs to. The procedure of processing the VTN option
    is also specified. This provides a scalable solution for data plane encapsulation
    of enhanced VPN (VPN+) as described in I-D.ietf-teas-enhanced-vpn. One typical
    use case of VPN+ is to provide transport network slicing in 5G, while it could
    also be used in more general cases.</p>"
