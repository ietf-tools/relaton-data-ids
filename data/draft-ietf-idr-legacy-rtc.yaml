abstract:
- content: <p>This document describes a simple procedure that allows "legacy" BGP
    speakers to exchange route target membership information in BGP without using
    mechanisms specified in [RFC4684]. The intention of the proposed technique is
    to help in partial deployment scenarios and is not meant to replace [RFC4684].</p>
