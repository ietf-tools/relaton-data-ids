abstract:
- content: "<p>This document defines Multi-Protocol BGP (MP-BGP) procedures that allow
    BGP speakers to exchange Route Target reachability information. This information
    can be used to build a route distribution graph in order to limit the propagation
    of Virtual Private Network (VPN) Network Layer Reachability Information (NLRI)
    between different autonomous systems or distinct clusters of the same autonomous
    system. This document updates RFC 4364. [STANDARDS-TRACK]</p>"
