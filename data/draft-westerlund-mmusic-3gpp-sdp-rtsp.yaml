abstract:
- content: "<p>The Packet-switched Streaming Service (PSS) and the Multimedia Broadcast/Multicast
    Service (MBMS) defined by 3GPP use the Session Description Protocol (SDP) and
    Real Time Streaming Protocol (RTSP) with some extensions. This document provides
    information about these extensions and registers the RTSP and SDP extensions with
    IANA. This document is not an Internet Standards Track specification; it is published
    for informational purposes.</p>"
