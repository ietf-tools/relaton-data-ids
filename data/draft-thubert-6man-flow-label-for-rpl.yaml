abstract:
- content: "<p>This document presents how the Flow Label can be used inside a LLN
    domain such as a RPL domain or an ISA100.11a D-subnet, and provides updated rules
    for a domain Border Router to set and reset the Flow Label when forwarding between
    inside the domain and the larger Internet in both direction. Rules for routers
    inside the domain are also provided.</p>"
