- content: "<p>Multihoming provides devices the ability to connect to multiple networks
    and thus, provide higher throughput and improved resilience to network failure(s).
    This document describes enhancement of Internet Key Exchange version 2 protocol
    [IKEv2] to support multihoming to avoid redundant IKE negotiations to create and
    maintain tunnel for multiple connections possible between the tunnel peers.</p>"
