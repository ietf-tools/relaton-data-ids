abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes objects for configuring aspects of the Essential Connected Dominating
    Set (E-CDS) process for Mobile Ad-Hoc Networks (MANETs). The ECDS-MIB also reports
    state information, performance metrics, and notifications. In addition to configuration,
    the additional state and performance information is useful to operators troubleshooting
    multicast forwarding problems.</p>"
