abstract:
- content: "<p>This draft describes an OSPF extension that can distribute the 5G Edge
    Computing App running status and environment, so that other routers in the 5G
    Local Data Network can make intelligent decision on optimized forwarding of flows
    from UEs. The goal is to improve latency and performance for 5G Edge Computing
    services.</p>"
