abstract:
- content: "<p>This document updates the specification of the component matching rules
    for Lightweight Directory Access Protocol (LDAP) and X.500 directories (RFC3687)
    by collecting the Abstract Syntax Notation One (ASN.1) definitions of the component
    matching rules into an appropriately identified ASN.1 module so that other specifications
    may reference the component matching rule definitions from within their own ASN.1
    modules. [STANDARDS-TRACK]</p>"
