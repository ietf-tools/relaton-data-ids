abstract:
- content: "<p>The interfaces of Digital Twin Network can be divided as twin network
    southbound interface, internal interface and northbound interface. In order to
    build a digital twin network and realize its many advantages, different interfaces
    should be able to meet different requirements. And this memo introduces the requirements
    for the interfaces of the Digital Twin Network.</p>"
