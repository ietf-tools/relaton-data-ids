abstract:
- content: "<p>This document defines the Audit Information Transfer Protocol (AITP),
    a simple transaction protocol suitable for transferring audit information between
    systems. An initiator can use AITP to request audit data from, or set audit management
    parameters at, a responder. The responder handles the request and sets or returns
    the resulting data. Both the amount of time required to generate the response
    and the amount of audit data returned can be very large. These are the main reasons
    for a unique protocol to support this type of service.</p>"
