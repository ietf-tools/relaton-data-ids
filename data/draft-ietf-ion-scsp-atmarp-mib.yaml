abstract:
- content: "<p>This document defines the ATMARP[2], [3] protocol dependent part Management
    Information Base (MIB) for supporting Server Cache Synchronization Protocol (SCSP)[1].
    SCSP is used to solve the generalized cache synchronization/cache-replication
    problem for distributed protocol entities. In a client/server paradigm, SCSP synchronizes
    caches (or a portion of the caches) of a set of server entities of a particular
    protocol which are bound to a Server Group. The MIB module specified in this document
    follows the Structure of Management Information (SMI) for the Simple Network Management
    Protocol (SNMP) Version 2.</p>"
