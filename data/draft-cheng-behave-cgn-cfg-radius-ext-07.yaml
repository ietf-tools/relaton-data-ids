abstract:
- content: "<p>This document defines new RADIUS attributes that can be used by a device
    implementing port ranges to communicate with a RADIUS server to configure and/or
    report TCP/UDP port sets and ICMP identifiers mapping behavior for specific hosts.
    This mechanism can be used in various deployment scenarios such as CGN, NAT64,
    Provider WiFi Gateway, etc. This document does not make any assumption about the
    deployment context.</p>"
