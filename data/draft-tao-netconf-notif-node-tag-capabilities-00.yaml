abstract:
- content: <p>Before a client application subscribes to updates from a datastore,
    server capabilities related to "Subscription to YANG Datastores" can be advertised
    using YANG Instance Data format. These server capabilities can be documented at
    implement time or reported at run- time. This document proposes a YANG module
    for Data Node tag capability support which augments YANG Push Notification Capabilities
    model and provide additional self-explanation data node attributes associated
    with node selector within per-node capabilities.</p>
