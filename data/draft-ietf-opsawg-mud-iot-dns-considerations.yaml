abstract:
- content: "<p>This document details concerns about how Internet of Things devices
    use IP addresses and DNS names. The issue becomes acute as network operators begin
    deploying RFC8520 Manufacturer Usage Description (MUD) definitions to control
    device access. This document makes recommendations on when and how to use DNS
    names in MUD files.</p>"
