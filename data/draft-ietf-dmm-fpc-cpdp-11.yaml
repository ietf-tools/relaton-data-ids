abstract:
- content: "<p>This document describes a way, called Forwarding Policy Configuration
    (FPC) to manage the separation of data-plane and control-plane. FPC defines a
    flexible mobility management system using FPC agent and FPC client functions.
    A FPC agent provides an abstract interface to the data-plane. The FPC client configures
    data-plane nodes by using the functions and abstractions provided by the FPC agent
    for the data- plane nodes. The data-plane abstractions presented in this document
    are extensible in order to support many different types of mobility management
    systems and data-plane functions.</p>"
