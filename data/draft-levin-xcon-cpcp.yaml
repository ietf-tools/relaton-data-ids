- content: "<p>This document lists operations to be addressed by a Conference Policy
    Control Protocol (CPCP). Each operation carries mandatory and optional parameters.
    Initially, for readability, the operations are presented using informal XML syntax.
    The actual protocol of choice and its formal syntax will be defined as a part
    the XCON working group process.</p>"
