abstract:
- content: "<p>This document describes a method for encapsulating unstructured (T1,
    E1, T3, E3) and structured (n*DS0) TDM signals as pseudo-wires over packet-switching
    networks (PSN). In this regard, it complements similar work for SONET/SDH. Proposed
    PW encapsulation uses RTP for clock recovery and leverages RTP-based mixing capabilities
    for application state signaling between Customer Edge (CE) devices.</p>"
