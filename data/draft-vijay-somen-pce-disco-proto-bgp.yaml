abstract:
- content: "<p>It is desirable for a PCC to dynamically discover a PCE and its capabilities
    for computing paths which span multiple areas and autonomous systems. When the
    path to be computed spans across multiple IGP domains or autonomous systems, it
    is advantageous to use BGP to distribute information about PCEs. This document
    describes means to carry PCE discovery information using Multi-protocol extensions
    of BGP(MP-BGP).</p>"
