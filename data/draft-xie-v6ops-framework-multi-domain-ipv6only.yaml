abstract:
- content: "<p>For the IPv6 transition, dual-stack deployments require both IPv4 and
    IPv6 transfer capabilities are deployed in parallel. IPv6-only is considered as
    the ultimate stage where only IPv6 transfer capabilities are used while ensuring
    global reachability for both IPv6 and IPv4(IPv4aaS). This document specifies requirements
    and propose a general framework when deploying IPv6-only in multi-domain network.</p>"
