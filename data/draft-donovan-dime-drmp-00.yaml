abstract:
- content: "<p>When making routing and resource allocation decisions, Diameter nodes
    currently have no generic mechanism to determine the relative priority of Diameter
    requests. This document defines a mechanism to allow Diameter endpoints to indicate
    the relative priority of Diameter requests/transactions/messages. With this information
    Diameter nodes can factor the relative priority of requests/transactions/messages
    into routing, resource allocation and overload abatement decisions.</p>"
