abstract:
- content: "<p>This document defines an IGP based mechanism for discovering the MTU
    of a BIER sub-domain. This document defines extensions to OSPF and IS-IS, but
    other protocols could potentially be extended. MTU discovery is usually done for
    a given path, while this document defines it for a sub-domain. This allows the
    computed MTU to be independent of the set of receivers. Also, the MTU is independent
    of rerouting events within the sub-domain.</p>"
