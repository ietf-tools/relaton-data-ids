abstract:
- content: "<p>This document specifies Transparent Interconnection of Lots of Links
    (TRILL) Operations, Administration, and Maintenance (OAM) fault management. Methods
    in this document follow the CFM (Connectivity Fault Management) framework defined
    in IEEE 802.1 and reuse OAM tools where possible. Additional messages and TLVs
    are defined for TRILL-specific applications or for cases where a different set
    of information is required other than CFM as defined in IEEE 802.1. This document
    updates RFC 6325.</p>"
