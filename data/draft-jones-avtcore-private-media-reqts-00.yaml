abstract:
- content: "<p>This document specifies the requirements for ensuring the privacy and
    integrity of real-time media flows between two or more endpoints communicating
    in a switched conferencing environment. This document also provides a high-level
    overview of switched conferencing in order to establish a common understanding
    of the goals and objectives of this work.</p>"
