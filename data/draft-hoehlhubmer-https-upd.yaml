abstract:
- content: "<p>This document describes an Add-on for websites providing encrypted
    connectivity (HTTP over TLS). The Add-on has two parts, one for the Domain Name
    System (DNS) - storing the X.509 certificate hashes - and one for the webserver
    itself - an additional webpage providing specific informations.</p>"
