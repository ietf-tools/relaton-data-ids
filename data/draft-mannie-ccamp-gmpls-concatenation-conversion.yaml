- content: "<p>This document is a companion to the GMPLS extensions for SONET and
    SDH control [GMPLS-SONET-SDH]. It defines a way to control and negotiate the use
    of converters between contiguous and virtual concatenation in SONET and SDH networks.
    A new flag in the Requested Contiguous Concatenation (RCC) field is proposed for
    that purpose.</p>"
