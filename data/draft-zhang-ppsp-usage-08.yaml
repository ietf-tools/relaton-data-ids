abstract:
- content: "<p>This document concerns several significant operation issues of Peer-
    to-Peer Streaming Protocol (PPSP) usage, focusing on two basic modes: Leech mode
    and Seed mode. The related parameters setting for default PPSP scenario reference
    to tracker protocol and peer protocol respectively. Besides, the limitations and
    gaps of current PPSP system are identified at with the standpoint of satisfying
    PPSP requirements.</p>"
