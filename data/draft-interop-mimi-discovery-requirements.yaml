abstract:
- content: "<p>This document defines requirements for the user discovery problem within
    the More Instant Messaging Interoperability (MIMI) working group. User discovery
    is essential for interoperability, allowing message senders to locate recipients
    across diverse platforms using globally unique, cross-service identifiers (e.g.,
    email addresses, phone numbers). The core challenge involves reliably mapping
    these identifiers to messaging service providers and determining the reachability
    of a recipient's identifier across multiple providers.</p>"
