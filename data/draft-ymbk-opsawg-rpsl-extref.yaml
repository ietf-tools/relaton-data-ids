abstract:
- content: "<p>RPSL, which is not a formal standard, has recently added a geofeed:
    attribute to the innet[6]num: class to reference data external to RPSL. There
    is now a proposal add another attribute, prefixlen:. This document describes a
    more general and extensible mechanism for external references.</p>"
