abstract:
- content: <p>This document reserves two Autonomous System Numbers (ASNs) at the end
    of the 16-bit and 32-bit ranges, described in this document as "Last ASNs", and
    provides guidance to implementers and operators on their use. This document updates
    Section 10 of RFC 1930.</p>
