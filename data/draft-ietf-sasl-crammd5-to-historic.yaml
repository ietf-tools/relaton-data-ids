- content: "<p>This document recommends the retirement of the CRAM-MD5 authentication
    mechanism, and discusses the reasons for doing so. This document recommends RFC
    2195 and its predecessor, RFC 2095, be moved to Historic status. [[Note to RFC
    Editor: please publish at same time that [SCRAM] is published.]]</p>"
