abstract:
- content: <p>This document registers the Enumservice "unused" using the URI scheme
    "http:" as per the IANA registration process defined in the ENUM specification,
    RFC 3761. This Enumservice may be used to indicate that the E.164 number (or E.164
    number range) tied to the domain in which the enclosing NAPTR is published is
    not allocated or assigned for communications service. When such an indication
    is provided, an ENUM client can detect calls that will fail "early".</p>
