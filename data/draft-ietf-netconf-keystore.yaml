abstract:
- content: '<p>This document defines a YANG module called "ietf-keystore" that enables
    centralized configuration of both symmetric and asymmetric keys. The secret value
    for both key types may be encrypted or hidden. Asymmetric keys may be associated
    with certificates. Notifications are sent when certificates are about to expire.
    Editorial Note (To be removed by RFC Editor) This draft contains placeholder values
    that need to be replaced with finalized values at the time of publication. This
    note summarizes all of the substitutions that are needed. No other RFC Editor
    instructions are specified elsewhere in this document. Artwork in this document
    contains shorthand references to drafts in progress. Please apply the following
    replacements: * AAAA --&gt; the assigned RFC value for draft-ietf-netconf-crypto-
    types * CCCC --&gt; the assigned RFC value for this draft Artwork in this document
    contains placeholder values for the date of publication of this draft. Please
    apply the following replacement: * 2022-05-24 --&gt; the publication date of this
    draft The following Appendix section is to be removed prior to publication: *
    Appendix A. Change Log</p>'
