abstract:
- content: "<p>This document defines a specialized, dynamic routing protocol for Clos
    and fat-tree network topologies optimized towards minimization of configuration
    and operational complexity. The protocol deals with no configuration, fully automated
    construction of fat- tree topologies based on detection of links, minimizes the
    amount of routing state held at each level, automatically prunes and load balances
    topology flooding exchanges over a sufficient subset of links, supports automatic
    disaggregation of prefixes on link and node failures to prevent black-holing and
    suboptimal routing, allows traffic steering and re-routing policies, allows loop-free
    non-ECMP forwarding, automatically re-balances traffic towards the spines based
    on bandwidth available and finally provides mechanisms to synchronize a limited
    key-value data-store that can be used after protocol convergence to e.g. bootstrap
    higher levels of functionality on nodes.</p>"
