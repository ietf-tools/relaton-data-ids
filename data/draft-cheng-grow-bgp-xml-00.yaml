abstract:
- content: "<p>This document describes the XML format for BGP routing information
    (XFB). It can be used to describe both BGP messages and BGP control information.
    Compared with MRT, XFB is more extensible, human and machine-readable and can
    serve as a common interface for a variety of tools.</p>"
