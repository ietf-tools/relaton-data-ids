abstract:
- content: "<p>This document defines an extension for end to end authentication, integrity
    and confidentiality protection of Diameter Attribute Value Pairs. The solutions
    focuses on protecting Diameter Attribute Value Pairs and leaves the key distribution
    solution to a separate specification. The integrity protection can be introduced
    in a backward compatible manner to existing application. The confidentiality protection
    requires an explicit support from an application, thus is applicable only for
    newly defined applications. Terminology</p>"
