- content: "<p>This memo defines an update to RFC 1354. The significant difference
    between this MIB and RFC 1354 is the recognition (explicitly discussed but by
    consensus left to future work) that CIDR routes may have the same network number
    but different network masks. [STANDARDS-TRACK]</p>"
