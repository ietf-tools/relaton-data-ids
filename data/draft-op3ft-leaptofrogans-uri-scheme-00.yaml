abstract:
- content: "<p>This document describes the 'leaptofrogans' Uniform Resource Identifier
    (URI) scheme, which enables applications to launch the Frogans Player software
    on a given Frogans site. Frogans is a medium for publishing content on the Internet,
    defined as a generic software layer on the Internet. Frogans Player is browsing
    software enabling end users to navigate Frogans sites.</p>"
