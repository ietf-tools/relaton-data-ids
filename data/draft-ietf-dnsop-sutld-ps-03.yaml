abstract:
- content: "<p>The Special-Use Domain Names IANA registry policy defined in RFC 6761
    has been shown through experience to present unanticipated challenges. This memo
    presents a list, intended to be comprehensive, of the problems that have been
    identified. In addition it reviews the history of Domain Names and summarizes
    current IETF publications and some publications from other organizations relating
    to Special- Use Domain Names.</p>"
