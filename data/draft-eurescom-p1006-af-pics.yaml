abstract:
- content: "<p>This document provides the Protocol Implementation Conformance Statement
    (PICS) form for the Assured Forwarding (AF) Per Hop Behaviour (PHB) as defined
    in RFC 2597. Additional requirements posed by RFC 2475, RFC 2697 and RFC 2698
    are taken into account where applicable. The purpose of this PICS is to provide
    a mechanism whereby a supplier of an implementation of the requirements defined
    in the RFCs indicated above may provide information about the implementation in
    a unified manner.</p>"
