abstract:
- content: "<p>This article revise TSCONV-00 to give more detail about: 1. User requirements
    for TC/SC conversion of Chinese Domain Name. 2. Implementation of TC/SC conversion
    of Chinese Domain Name with AMC-ACE-Z extension. 3. Updated 1-1 TC/SC conversion
    table (1-1 Chinese variant table), which should be confirmed by CJK folks. [Editor's
    note: As Chinese character's in common use by CJK people, so such table may be
    modified after making consensus with language experts of CJK area.]</p>"
