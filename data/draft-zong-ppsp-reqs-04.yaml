abstract:
- content: "<p>The objective of the PPSP work is to standardize the key signaling
    protocols that apply to tracker and peers in a Peer-to-Peer (P2P) streaming system.
    These protocols are called PPSP. This document enumerates the requirements for
    the PPSP, which should be considered when designing PPSP.</p>"
