abstract:
- content: "<p>This draft discusses the framework of supporting applications specific
    multicast traffic, i.e. the non ARP/ND related multicast/broadcast traffic, in
    a network that uses Network Virtualization using Overlays over Layer 3 (NVO3).
    It describes the various mechanisms and considerations that can be used for delivering
    those application specific multicast traffic in networks that use NVO3.</p>"
