abstract:
- content: "<p>This memo presents a techniques for efficiently implementing the Internet
    Checksum in hardware. It includes PLD code for programming a single, low cost
    part to perform checksumming at 1.26 Gbps. This memo provides information for
    the Internet community. This memo does not specify an Internet standard of any
    kind.</p>"
