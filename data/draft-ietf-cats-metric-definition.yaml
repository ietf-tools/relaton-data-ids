abstract:
- content: "<p>Computing-Aware Traffic Steering (CATS) is a traffic engineering approach
    that optimizes the steering of traffic to a given service instance by considering
    the dynamic nature of computing and network resources. In order to consider the
    computing and network resources, a system needs to share information (metrics)
    that describes the state of the resources. Metrics from network domain have been
    in use in network systems for a long time. This document defines a set of metrics
    from computing domain used for CATS.</p>"
