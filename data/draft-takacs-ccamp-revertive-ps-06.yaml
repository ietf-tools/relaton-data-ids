abstract:
- content: <p>GMPLS RSVP-TE recovery extensions are specified in [RFC4872] and [RFC4873].
    Currently recovery signalling does not support the request for revertive protection,
    neither the configuration of recovery timers. This document extends the PROTECTION
    Object format allowing sub-TLVs, and defines two sub-TLVs to carry wait-to-restore
    and hold-off intervals.Requirements Language The key words "MUST", "MUST NOT",
