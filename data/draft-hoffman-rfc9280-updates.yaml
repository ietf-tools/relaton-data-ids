abstract:
- content: "<p>RFC 9280 specifies version 3 of the RFC Editor Model. Since its publication,
    lessons have been learned about implementing this model. This document lists some
    of those lessons learned and updates RFC 9280 based on that experience. There
    is a repository for this draft at https://github.com/ paulehoffman/9280-updates
    (https://github.com/ paulehoffman/9280-updates).</p>"
