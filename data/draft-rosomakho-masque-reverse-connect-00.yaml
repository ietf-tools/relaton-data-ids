abstract:
- content: "<p>This document specifies an extension to the HTTP CONNECT method, enabling
    a proxy client to accept inbound TCP and UDP sessions proxied through HTTP/1.1,
    HTTP/2, or HTTP/3. This mechanism allows the client to dynamically advertise available
    local or internal network services and expose them through a HTTP proxy without
    reliance on IP routing.</p>"
