abstract:
- content: "<p>When an emergency call is sent to a Public Safety Answering Point (PSAP),
    the device that sends it, as well as any service provider in the path of the call,
    or access network may have information about the call which the PSAP may be able
    to use. This document describes an XML data structure that contains this kind
    of information in a standardized form. A Uniform Resource Identifier (URI) that
    points to the structure can be included in the SIP signaling with the call, or
    the data may be included in the body of a SIP message.</p>"
