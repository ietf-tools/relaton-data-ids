abstract:
- content: <p>This document defines a Cryptographic Message Syntax (CMS) protected
    content type for use with the Resource Public Key Infrastructure (RPKI) to carry
    a general purpose listing of checksums (a 'checklist'). The objective is to allow
    an attestation, termed an RPKI Signed Checklist (RSC), which contains one or more
    checksums of arbitrary digital objects (files) that are signed "with resources",
    and which, when validated, confirms that the respective Internet Resource Holder
    produced the RSC.</p>
