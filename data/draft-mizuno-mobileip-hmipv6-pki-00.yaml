abstract:
- content: "<p>Hierarchical Mobile IPv6 (HMIPv6) is one of the key technologies for
    global IP mobility service network. A Home Agent (HA) and a Mobility Anchor Point
    (MAP) can manage the movement of Mobile Nodes (MNs) dispersedly. The HA provides
    MNs with global mobility and the MAP provides them with local mobility.</p>"
