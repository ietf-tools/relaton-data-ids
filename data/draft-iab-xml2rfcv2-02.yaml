abstract:
- content: '<p>This document defines the "xml2rfc" version 2 vocabulary: an XML-based
    language used for writing RFCs and Internet-Drafts. Version 2 represents the state
    of the vocabulary (as implemented by several tools and as used by the RFC Editor)
    around 2014. This document obsoletes RFC 2629.</p>'
