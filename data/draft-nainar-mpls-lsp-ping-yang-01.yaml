abstract:
- content: "<p>This document describes the YANG data model for Multi-Protocol Label
    Switching (MPLS) LSP Ping. The model is based on YANG 1.1 as defined in RFC 7950
    and conforms to the Network Management Datastore Architecture (NMDA) as described
    in RFC 8342.</p>"
