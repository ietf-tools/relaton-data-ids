abstract:
- content: "<p>A target or presentity may want to temporarily allow limited access
    to its location or presence information to a third party. We will describe in
    this document use cases and solutions (focusing on the delivery of geospatial
    information and presence). We will further outline the relation to ongoing SIMPLE
    and GEOPRIV work.</p>"
