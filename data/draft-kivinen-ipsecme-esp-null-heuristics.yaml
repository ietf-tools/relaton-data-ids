abstract:
- content: "<p>This document describes a heuristic approach for distinguishing ESP-
    NULL (Encapsulating Security Payload without encryption) packets from encrypted
    ESP packets. The reason for using heuristics instead of modifying ESP is to provide
    a solution that can be used now without updating all end nodes. With heuristic
    methods, only the intermediate devices wanting to find ESP-NULL packets need to
    be updated.</p>"
