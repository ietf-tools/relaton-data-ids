- content: <p>This document registers the text/nfo media type for use with release
    iNFOrmation. While compatible with text/plain, ".NFO" files and content have distinguishing
    characteristics from typical plain text because they are meant to be output to
    IBM PC-compatible system consoles that support certain "ANSI" escape sequences.</p>
