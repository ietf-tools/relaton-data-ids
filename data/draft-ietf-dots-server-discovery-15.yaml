abstract:
- content: "<p>This document specifies mechanisms to configure DDoS Open Threat Signaling
    (DOTS) clients with their DOTS servers. The discovery procedure also covers the
    DOTS signal channel Call Home. It can be useful to know the appropriate DOTS server
    for a given location in order to engage mitigation actions. This is true even
    in cases where the DOTS client cannot localize the attack: cases where it only
    knows that some resources are under attack and that help is needed.</p>"
