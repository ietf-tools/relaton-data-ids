abstract:
- content: "<p>Layer 2 Gateway (L2GW) is used for interconnecting layer 2 overlay
    network [NVO3FRWK] with layer 2 bridge networks [IEEE802.1Q] to form one layer
    2 virtual network. This draft discusses which Layer 2 Control Protocol (L2CP)
    specified in IEEE802.1 should be supported by the layer 2 overlay network and
    which not, and specifies how L2GW should deal with L2CP frames.</p>"
