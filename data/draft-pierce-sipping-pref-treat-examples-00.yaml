abstract:
- content: "<p>Assured Service refers to the set of capabilities used to ensure that
    mission critical communications are setup and remain connected. [Pierce1] describes
    the requirements, one of which is to provide preferential treatment to higher
    priority calls. This memo describes some of the methods which may be applied to
    provide that preferential treatment.</p>"
