abstract:
- content: "<p>This document registers the image/bmp media type for use with the Windows
    Bitmap format (BMP), also known as Device-Independent Bitmap (DIB). Originally
    designed for Microsoft Windows 2.0 and OS/2, these bitmaps contain a single raster
    graphic in a variety of compressed or uncompressed formats.</p>"
