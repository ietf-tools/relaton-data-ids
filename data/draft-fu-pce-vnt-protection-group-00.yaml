abstract:
- content: "<p>IP+optical is a cross-layer collaboration technology for unified management
    of IP and optical networks. Based on framework proposed in [ACTN- FWK][I-D.ietf-teas-actn-framework],
    this draft presents specific information about the IP+optical solution: hierarchical
    controllers + disabled GMPLS UNIs. This solution does not involve UNI tunnel objects.
    Therefore, the mapping between IP links and transport services is key point of
    this solution. The system uses loose-coupled dual-controllers to implement cross-
    layer collaborative path calculation on the virtual network topology (VNT), where
    the VNT provides the route calculation bridging function. The VNT needs to be
    defined as a YANG model for configuration management. This draft provides a YANG
    model for the RESTCONF/NETCONF protocol. This YANG module defines NBIs for the
    IP+optical super controller.</p>"
