abstract:
- content: <p>This document is intended to be a source of information about updated
    version of the block cipher with block length of n=64 bits and key length k=256
    bits (RFC5830), which is also referred as "Magma" and is described in the Russian
    Federal standard GOST R 34.12-2015, containing also the description of block cipher
    "Kuznechik" (RFC7801). These algorithms are from the set of Russian cryptographic
    standard algorithms (called GOST algorithms).</p>
