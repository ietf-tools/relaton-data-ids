abstract:
- content: "<p>Some protocols use the RDATA field of the DNS TXT RRTYPE for holding
    data to be parsed, rather than for unstructured free text. This document specifies
    the creation of an IANA registry for protocol- specific structured data to minimize
    the risk of conflicting or inconsistent uses of that RRTYPE and data field.</p>"
