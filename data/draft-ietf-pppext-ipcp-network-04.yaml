abstract:
- content: "<p>The Point-to-Point Protocol (PPP) [1] provides a standard method of
    encapsulating Network Layer protocol information over point-to-point links. PPP
    also defines an extensible Link Control Protocol, and proposes a family of Network
    Control Protocols (NCPs) for establishing and configuring different network-layer
    protocols. This document defines the NCP for establishing and configuring the
    Internet Protocol [2] over PPP, and a method to negotiate and use Van Jacobson
    TCP/IP header compression [3] with PPP.</p>"
