abstract:
- content: "<p>This draft describes a data-plane in-band active measurement method
    for SRv6. A packet containing an SRH uses a flag bit to indicate it is a probing
    packet. The IOAM header and data are encapsulated in UDP payload. The probing
    packet originates from a segment source node and terminates at a configured segment
    endpoint node. Each segment node on the path, when detecting the flag, parses
    the UDP header and the IOAM header, and adds data to the IOAM node data fields.
    The method avoids the performance and encapsulation issues for applying IOAM in
    SRv6 networks. Multiple applications can be supported by the method.</p>"
