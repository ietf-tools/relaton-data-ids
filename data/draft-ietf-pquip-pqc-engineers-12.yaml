abstract:
- content: "<p>The advent of a cryptographically relevant quantum computer (CRQC)
    would render state-of-the-art, traditional public-key algorithms deployed today
    obsolete, as the mathematical assumptions underpinning their security would no
    longer hold. To address this, protocols and infrastructure must transition to
    post-quantum algorithms, which are designed to resist both traditional and quantum
    attacks. This document explains why engineers need to be aware of and understand
    post-quantum cryptography (PQC), detailing the impact of CRQCs on existing systems
    and the challenges involved in transitioning to post-quantum algorithms. Unlike
    previous cryptographic updates, this shift may require significant protocol redesign
    due to the unique properties of post-quantum algorithms.</p>"
