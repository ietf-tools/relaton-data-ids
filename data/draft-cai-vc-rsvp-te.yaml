- content: "<p>This document proposes an extension to RSVP-TE to distribute VC labels
    required by L2 circuit over MPLS encapsulation proposed by Martini et. al. The
    distribution of VC labels is piggybacked on signaling of LSP tunnels using two
    new RSVP objects.</p>"
