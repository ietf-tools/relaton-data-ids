abstract:
- content: "<p>This specification describes an RTCP feedback message format for the
    ISO/IEC International Standard 23001-11, known as Energy Efficient Media Consumption
    (Green metadata), developed by the ISO/IEC JTC 1/SC 29/ WG 3 MPEG System. The
    RTCP payload format specified in this specification enables receivers to provide
    feedback to the senders and thus allows for short-term adaptation and feedback-based
    energy efficient mechanisms to be implemented. The payload format has broad applicability
    in real-time video communication services.</p>"
