abstract:
- content: "<p>DNS zone transfers are transmitted in clear text, which gives attackers
    the opportunity to collect the content of a zone by eavesdropping on links. The
    DNS Transaction Signature (TSIG) is specified to restrict direct zone transfer
    to authorized clients, but it does not add confidentiality. This document specifies
    use of TLS to prevent zone collection</p>"
