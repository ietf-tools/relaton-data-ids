abstract:
- content: "<p>This document addresses the support of real-time services over IEEE
    802.16-2004/802.16e [2] [3] networks. Specifically, it addresses Mobile Node fast
    access, dynamic services modification and fast- handover support in IEEE 802.16-2004
    [2], and its limitations. It also describes the problem of service differentiation
    on the same user in both IEEE 802.16-2004 [2] and IEEE 802.16e [3].</p>"
