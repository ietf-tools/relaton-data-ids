abstract:
- content: "<p>This document specifies Integer Counter Mode (ICM), a mode of operation
    of a block cipher which defines a keystream generator. This mode is efficient,
    parallelizable, and proven secure given realistic assumptions about the block
    cipher. Test vectors are provided for RIJNDAEL.</p>"
