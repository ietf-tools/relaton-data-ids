abstract:
- content: "<p>This specification defines an application profile for authentication
    and authorization for Publishers and Subscribers in a constrained pub-sub scenario,
    using the ACE framework. This profile relies on transport layer or application
    layer security to authorize the pub- sub clients to the broker. Moreover, it describes
    the use of application layer security to protect the content of the pub-sub client
    message exchange through the broker. The profile covers pub- sub scenarios using
    either the Constrained Application Protocol (CoAP) [I-D.ietf-core-coap-pubsub]
    or the Message Queue Telemetry Transport (MQTT) [MQTT-OASIS-Standard-v5] protocol.</p>"
