abstract:
- content: "<p>This document defines capabilities and operations for subscribing to
    content and providing asynchronous notification message delivery on that content.
    Notification delivery can occur over a variety of protocols used commonly in conjunction
    with YANG, such as NETCONF and RESTCONF. The capabilities and operations defined
    in this document when using in conjunction with draft-ietf-netconf-netconf-event-
    notifications are intended to replace RFC 5277.</p>"
