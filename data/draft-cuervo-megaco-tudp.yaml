abstract:
- content: "<p>This document describes transaction-oriented reliable UDP with timers
    (TUDP). It can be used to provide reliable delivery of transactions for MEGACO
    [1] applications. The objective of the protocol is to deliver transactions and
    messages within the time constraints of the applica- tion, i.e., the application
    timer. Transaction sequences are ordered per stream, and superseding of transactions
    is allowed.</p>"
