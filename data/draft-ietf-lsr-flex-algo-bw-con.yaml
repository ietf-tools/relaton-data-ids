abstract:
- content: "<p>Many networks configure the IGP link metric relative to the link capacity.
    High bandwidth traffic gets routed as per the link capacity. Flexible algorithms
    [RFC9350]provide mechanisms to create constraint based paths in an IGP. This draft
    documents a generic metric type and set of bandwidth related constraints to be
    used in Flexible Algorithms.</p>"
