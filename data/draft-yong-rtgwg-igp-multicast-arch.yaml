abstract:
- content: "<p>This document specifies Interior Gateway Protocol (IGP) network architecture
    to support multicast transport. It describes the architecture components and the
    algorithms to automatically build a distribution tree for transporting multicast
    traffic and provides a method of pruning that tree for improved efficiency.</p>"
