abstract:
- content: <p>Mobile nodes (e.g., aircraft of various configurations) communicate
    with networked correspondents over multiple access network data links and configure
    mobile routers to connect their on-board networks. Mobile nodes connect to access
    networks using either the classic or mobility service-enabled link model. This
    document specifies the transmission of IPv6 packets over aeronautical ("aero")
    interfaces.</p>
