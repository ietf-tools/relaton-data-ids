abstract:
- content: "<p>This memo proposes a NETCONF datamodel for Differentiated Service (Diff-Serv)
    QoS control and an XML Schema to define the model. This model contains functional
    elements on a Diff-Serv router and Traffic Data Path. In this model, each Traffic
    Data Path is represented as the combination of the functional elements. Network
    operators can configure Diff-Serv routers distributed in their provider network
    by this datamodel and NETCONF protocol.</p>"
