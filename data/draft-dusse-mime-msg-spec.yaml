abstract:
- content: "<p>S/MIME (Secure/Multipurpose Internet Mail Extensions) provides a standard
    way to send and receive secure electronic mail. Based on the popular Internet
    MIME standard (RFC 1521), S/MIME provides the following cryptographic security
    services for electronic messaging applications: authentication, message integrity
    and non-repudiation of origin (using digital signatures) and privacy and data
    security (using encryption).</p>"
