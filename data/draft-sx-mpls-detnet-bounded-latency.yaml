- content: "<p>This document specifies formats and principles for the MPLS header
    which contains the Deterministic Latency Action (DLA) option, designed for use
    over a DetNet network with MPLS data plane. It enables guaranteed latency support
    and makes scheduling decisions for time-sensitive service running on DetNet nodes
    that operate within a constrained network domain.</p>"
