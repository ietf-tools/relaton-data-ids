abstract:
- content: "<p>These are the by-laws of the Internet Society, as amended, as of June
    1996. They are published for the information of the IETF community at the request
    of the poisson working group. Please refer to the ISOC web page (www.isoc.org)
    for the current version of the by-laws. This memo provides information for the
    Internet community. This memo does not specify an Internet standard of any kind.</p>"
