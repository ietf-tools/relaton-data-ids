abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it is used to configure an agent to aggregate values of a (user) specified MO
    instance sampled at (user) specified intervals for a (user) specified number of
    times and to service queries related to the aggregated MOs.</p>"
