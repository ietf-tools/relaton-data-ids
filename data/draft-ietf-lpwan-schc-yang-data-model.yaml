abstract:
- content: "<p>This document describes a YANG data model for the SCHC (Static Context
    Header Compression) compression and fragmentation rules. This document formalizes
    the description of the rules for better interoperability between SCHC instances
    either to exchange a set of rules or to modify some rules parameters.</p>"
