abstract:
- content: "<p>The IP Flow Information Export (IPFIX) protocol defines how IP Flow
    information can be exported from routers, measurement probes, or other devices.
    This document provides guidelines for the implementation and use of the IPFIX
    protocol. Several sets of guidelines address Template management, transport-specific
    issues, implementation of Exporting and Collecting Processes, and IPFIX implementation
    on middleboxes (such as firewalls, network address translators, tunnel endpoints,
    packet classifiers, etc.). This memo provides information for the Internet community.</p>"
