abstract:
- content: "<p>This document reclassifies several TCP extensions that have never seen
    widespread use to Historic status. The affected RFCs are RFC 1072, RFC 1106, RFC
    1110, RFC 1145, RFC 1146, RFC 1379, RFC 1644, and RFC 1693. This document is not
    an Internet Standards Track specification; it is published for informational purposes.</p>"
