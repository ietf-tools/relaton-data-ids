abstract:
- content: "<p>The existing mechanisms for expressing identity in the Session Initiation
    Protocol oftentimes do not permit an administrative domain to verify securely
    the identity of the originator of a request. This document recommends practices
    and conventions for authenticating end users, and proposes a way to distribute
    secure authenticated identities within SIP messages.</p>"
