abstract:
- content: "<p>RFC4944 defines ESC dispatch type for additional dispatch bytes in
    the 6lowpan header. The value of ESC byte has been updated by RFC6282. However,
    the usage of ESC extension bytes has not been defined in RFC6282 and RFC4944.
    The purpose of this document is to define the usage of ESC extension bytes. It
    also records the initial values for extended dispatch values and requests corresponding
    IANA actions.</p>"
