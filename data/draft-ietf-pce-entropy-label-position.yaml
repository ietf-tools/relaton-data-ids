abstract:
- content: "<p>Entropy label (EL) can be used in the SR-MPLS data plane to improve
    load-balancing and multiple Entropy Label Indicator (ELI)/EL pairs SHOULD be inserted
    in the SR-MPLS label stack. This document proposes a set of extensions for Path
    Computation Element Communication Protocol (PCEP) to configure the entropy label
    positions for SR-MPLS networks.</p>"
