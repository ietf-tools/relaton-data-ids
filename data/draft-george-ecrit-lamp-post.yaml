abstract:
- content: "<p>This document describes an extension to civic location format and adds
    two new CAtypes: PN (pole number) and MP (milepost). Pole Numbers are used on
    poles such as lamp posts or utility poles, and can be used in some circumstances
    as location information. Mileposts are numeric values measured from an end of
    a trail, road, railway line or other feature.</p>"
