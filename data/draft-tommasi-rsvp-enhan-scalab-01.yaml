abstract:
- content: "<p>This document describes a set of proposals to reduce the load introduced
    by RSVP protocol in routers that must handle a large number of sessions. Specifically,
    it proposes mechanisms to reduce the number of RSVP signaling IP packets, the
    total number of RSVP messages and the related processings.</p>"
