abstract:
- content: "<p>This memo documents an extension to OSPF which allows area border routers
    to translate Type 5 LSAs into Type 7 LSAs with aggregation. Type 7 LSAs, which
    are translations of Type 5 LSAs, are flooded into Not-So-Stubby areas (NSSAs).
    All differences, while expanding capability, are backward compatible in nature.
    NSSA Border routers which run implementations of this memo will interoperate with
    other NSSA routers which do not. This option is only applicable on a border router
    with at least one directly attached NSSA.</p>"
