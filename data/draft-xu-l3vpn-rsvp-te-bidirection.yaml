abstract:
- content: "<p>Through the binding of two unidirectional RSVP-TE tunnels established
    between a pair of LSRs destined to each other, a bidirectional RSVP- TE tunnel
    is formed. The bidirectional RSVP-TE tunnel can be used to establish L3VPN with
    virtual router technology.</p>"
