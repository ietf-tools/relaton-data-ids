abstract:
- content: "<p>EID-to-RLOC (Endpoint Identifier to Routing Locators) mapping system
    is one of the cornerstones for LISP (Location/Identifier Separation Protocol)
    networks. This document suggests that one control unit could be included into
    mapping infrastructure to provide additional functions such as traffic engineering.</p>"
