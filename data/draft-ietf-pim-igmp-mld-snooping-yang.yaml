abstract:
- content: "<p>This document defines a YANG data model that can be used to configure
    and manage Internet Group Management Protocol (IGMP) and Multicast Listener Discovery
    (MLD) snooping devices. The YANG module in this document conforms to the Network
    Management Datastore Architecture (NMDA).</p>"
