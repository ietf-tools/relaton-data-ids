abstract:
- content: "<p>The Online Certificate Status Protocol [OCSP] specifies how a client
    process may obtain certificate status information online from a server. In order
    for OCSP to scale beyond small communities of users, a method to cache certificate
    status information at intermediary servers is required. This document describes
    the requirements of and assumptions behind OCSP caching, and defines the mechanisms
    through which such caching can be accomplished.</p>"
