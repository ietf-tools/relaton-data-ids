abstract:
- content: "<p>As ALTO core information starts to become available from some ISPs,
    how to effectively utilize such information by P2P applications has become a major
    issue. In this document, we discuss some techniques that a P2P application tracker
    can incorporate ALTO information in initial peer selection.</p>"
