abstract:
- content: "<p>This document defines combinations of ML-KEM [FIPS.203] in hybrid with
    traditional algorithms RSA-OAEP, ECDH, X25519, and X448. These combinations are
    tailored to meet security best practices and regulatory guidelines. Composite
    ML-KEM is applicable in any application that uses X.509 or PKIX data structures
    that accept ML- KEM, but where the operator wants extra protection against breaks
    or catastrophic bugs in ML-KEM.</p>"
