abstract:
- content: "<p>This document specifies Version 1.3 of the Datagram Transport Layer
    Security (DTLS) protocol. DTLS 1.3 allows client/server applications to communicate
    over the Internet in a way that is designed to prevent eavesdropping, tampering,
    and message forgery. The DTLS 1.3 protocol is intentionally based on the Transport
    Layer Security (TLS) 1.3 protocol and provides equivalent security guarantees.
    Datagram semantics of the underlying transport are preserved by the DTLS protocol.</p>"
