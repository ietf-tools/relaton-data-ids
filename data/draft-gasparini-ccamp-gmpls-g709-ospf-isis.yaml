abstract:
- content: "<p>This document introduces the traffic engineering extensions required
    in existing IGP protocols to support sub-sequent signalling for Label Switched
    Path (LSP) when using Generalized MPLS signalling as defined in [GMPLS-SIG] and
    [GMPLS-G709] for G.709 Optical Transport Networks (see [GMPLS-G709]). In particular,
    using [GMPLS-RTG] as guideline, it specifies the GMPLS routing extensions to OSPF
    and IS- IS protocols for G.709 Optical Transport Networks (OTN).</p>"
