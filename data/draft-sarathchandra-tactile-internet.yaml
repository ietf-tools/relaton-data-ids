abstract:
- content: "<p>The Tactile Internet refers to a new communication paradigm, which
    can provide low-latency, reliable and secure transmission for real- time information
    such as control, touch, and sensing/actuation in emerging tactile internet applications
    like teleoperation, immersive virtual reality, and haptics communications. The
    main goal of this document is: 1) to briefly introduce tactile internet background
    and use cases; 2) to identify potential service requirements that can be addressed
    at the IETF or researched at the IRTF.</p>"
