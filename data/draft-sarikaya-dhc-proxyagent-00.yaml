abstract:
- content: "<p>Dynamic Host Configuration Protocol Proxy server is a DHCP server and
    hence it supports DHCP protocol but it does not have local address repository.
    It outsources the address repository function to external nodes or functional
    elements in a network. This document explains Proxy DHCP operation and presents
    some use cases.</p>"
