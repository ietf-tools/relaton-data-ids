abstract:
- content: "<p>This memo specifies RESTful application layer interface for gateways
    providing operations against non-IP devices, as well as a CBOR-based publish-subscribe
    interface for streaming data. The described interfaces are extensible. The specification
    also defines a protocol mapping function to to map this interface to commonly
    used non-IP protocols.</p>"
