abstract:
- content: "<p>RFC 3777 specifies the process by which members of the Internet Architecture
    Board, Internet Engineering Steering Group and IETF Administrative Oversight Committee
    are selected, confirmed, and recalled. This document updates RFC 3777 to allow
    all contributors to the IETF Standards Process to be eligible to serve on NomCom
    and sign a Recall petition.</p>"
