abstract:
- content: "<p>This document specifies the prospero Uniform Resource Identifier (URI)
    scheme that was originally specified in RFC 1738. The purpose of this document
    is to allow RFC 1738 to be made obsolete while keeping the information about the
    scheme on standards track. This memo defines a Historic Document for the Internet
    community.</p>"
