abstract:
- content: "<p>Application-layer protocols generally use global addresses. The global
    address is based on the Domain Name System (DNS) as it provides a namespace structure
    which can used to generate a global address. This document discusses about domain
    names in applications and the history of domain names in application-layer protocols.</p>"
