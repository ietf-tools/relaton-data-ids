abstract:
- content: "<p>Dissemination of Flow Specification Rules I-D.ietf-idr-rfc5575bis provides
    a protocol extension for propagation of traffic flow information for the purpose
    of rate limiting or filtering. I-D.ietf- idr-rfc5575bis specifies those extensions
    for IPv4 protocol data packets only. This specification extends I-D.ietf-idr-rfc5575bis
    and defines changes to the original document in order to make it also usable and
    applicable to IPv6 data packets.</p>"
