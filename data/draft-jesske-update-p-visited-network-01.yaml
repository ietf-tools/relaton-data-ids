abstract:
- content: "<p>The Third Generation Partnership Project (3GPP) has identified cases
    where the private header field P-Visited-Network-ID SIP private header extensions,
    which is defined in RFC 7315 and updated by RFC 7976, needs to be included in
    SIP requests and responses. This document updates RFC 7976, in order to allow
    inclusion of the P- Visited-Network-ID header field in responses.</p>"
