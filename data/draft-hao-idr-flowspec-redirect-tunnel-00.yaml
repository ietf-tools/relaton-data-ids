abstract:
- content: "<p>This draft defines a new flow-spec action, redirect-to-Tunnel, and
    a new sub-TLV for the redirect extended community to provide redirecting a flow
    to a tunnel. A BGP UPDATE for a flow-spec NLRI can contain the extended community.
    When activated, the corresponding flow packets will be encapsulated by a tunnel
    encapsulation protocol and then be forward to the target IP address. The redirected
    tunnel information and target IP address are encoded in BGP Path Attribute [TUNNELENCAPS]
    [MPP] that is carried in the BGP flow-spec UPDATE. The draft expends the tunnel
    encapsulation attribute to apply to flow-spec SAFI, i.e. 133 and 134.</p>"
