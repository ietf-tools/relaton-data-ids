abstract:
- content: "<p>This document introduces a BGP SAFI with two NLRIs to advertise a candidate
    path of a Segment Routing (SR) Policy. An SR Policy is a set of candidate paths,
    each consisting of one or more segment lists. The headend of an SR Policy may
    learn multiple candidate paths for an SR Policy. Candidate paths may be learned
    via several different mechanisms, e.g., CLI, NetConf, PCEP, or BGP. This document
    specifies how BGP may be used to distribute SR Policy candidate paths. It defines
    sub-TLVs for the Tunnel Encapsulation Attribute for signaling information about
    these candidate paths. This documents updates RFC9012 with extensions to the Color
    Extended Community to support additional steering modes over SR Policy.</p>"
