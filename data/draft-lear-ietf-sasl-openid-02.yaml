abstract:
- content: "<p>OpenID has found its usage on the Internet for Web Single Sign-On.
    Simple Authentication and Security Layer (SASL) and the Generic Security Service
    Application Program Interface (GSS-API) are application frameworks to generalize
    authentication. This memo specifies a SASL and GSS-API mechanism for OpenID that
    allows the integration of existing OpenID Identity Providers with applications
    using SASL and GSS-API.</p>"
