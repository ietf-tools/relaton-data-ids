abstract:
- content: <p>The "Optimized Mobile IPv6 with CBA" (OMIPv6) protocol specifies a new
    route optimization (RO) mechanism, which offers better security, less signaling
    messages and reduces the handoff latency. This document describes a new extension
    to be added to the OMIPv6 protocol in order to provide the anonymity and the unlinkability
    aspects at the IP layer.</p>
