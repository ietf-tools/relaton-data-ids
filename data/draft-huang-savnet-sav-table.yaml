abstract:
- content: "<p>Existing source address validation (SAV) mechanisms have their own
    core data structures for SAV rules which are coupled with the corresponding underlying
    implementation. This document defines a unified abstraction named SAV table that
    stores all the SAV rules. The abstraction makes it convenient for engineers or
    operators to improve existing SAV mechanisms or properly apply SAV on routers.</p>"
