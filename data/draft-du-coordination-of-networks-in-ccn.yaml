abstract:
- content: "<p>This document describes a coordinatable mechanism for the networks
    that each contains a service node in the Computing Centric Network (CCN). The
    CCN stands for an overlay network or called a network federation that focuses
    on the computing service providing. In CCN, many service nodes in different networks
    can join in or leave the federation dynamically.</p>"
