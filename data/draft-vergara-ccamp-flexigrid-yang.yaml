abstract:
- content: "<p>This document defines a YANG model for managing flexi-grid optical
    Networks. The model described in this document defines a flexi-grid traffic engineering
    database. A complementary module is referenced to detail the flexi-grid media
    channels. This module is grounded on other defined YANG abstract models.</p>"
