abstract:
- content: "<p>This document defines multi-protocol BGP (MP-BGP) procedures that allow
    BGP speakers to exchange Asynchronous Transer Mode (ATM) network reachability
    information. This information exchange is one component in a solution to connect
    ATM network islands over an MPLS core.</p>"
