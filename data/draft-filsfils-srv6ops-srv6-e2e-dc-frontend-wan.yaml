abstract:
- content: "<p>The SRv6 Network Programming architecture allows an application to
    control the end-to-end journey of traffic flows through different network domains
    in a unified and stateless manner, meaning intermediate network devices do not
    store per-flow information. This document covers its application to the integration
    of data center (DC) and wide area network (WAN) architectures using SRv6 with
    uSID (NEXT-CSID). This eliminates the complexities and inefficiencies associated
    with traditional fragmented network designs. The solution enhances scalability
    and enables flexible stateless service insertion by unifying the DC and WAN under
    a single SRv6 domain.</p>"
