abstract:
- content: "<p>This Internet Draft describes a framework of extending SIP to support
    call control across different networks. This extension encapsulates Bearer Independent
    Call Control (BICC) in the SIP message to provide the information needed across
    networks. Integrating both SIP and BICC features, this extension provides service
    providers a vehicle to deploy services across different administration domains
    and different types of network.</p>"
