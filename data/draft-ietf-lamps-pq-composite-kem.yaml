abstract:
- content: "<p>This document defines Post-Quantum / Traditional composite Key Encapsulation
    Mechanism (KEM) algorithms suitable for use within X.509, PKIX and CMS protocols.
    Composite algorithms are provided which combine ML-KEM with RSA-KEM and ECDH-KEM.
    The provided set of composite algorithms should meet most Internet needs. This
    document assumes that all component algorithms are KEMs, and therefore it depends
    on [I-D.ietf-lamps-rfc5990bis] and [I-D.ounsworth-lamps-cms-dhkem] in order to
    promote RSA and ECDH respectively into KEMs. For the purpose of combining KEMs,
    the combiner function from [I-D.ounsworth-cfrg-kem-combiners] is used. For use
    within CMS, this document is intended to be coupled with the CMS KEMRecipientInfo
    mechanism in [I-D.housley-lamps-cms-kemri].</p>"
