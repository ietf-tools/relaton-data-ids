abstract:
- content: "<p>This document specifies an extension to the SSLKEYLOGFILE format to
    support the logging of information about Encrypted Client Hello (ECH) related
    secrets. Two new labels are introduced, namely ECH_SECRET and ECH_CONFIG, which
    log the Hybrid Public Key Encryption (HPKE)- derived shared secret and the ECHConfig
    used for the ECH, respectively. This extension aims to facilitate debugging of
    TLS connections employing ECH.</p>"
