abstract:
- content: "<p>This specification defines a method for computing a hash value over
    a COSE Key. It defines which fields in a COSE Key structure are used in the hash
    computation, the method of creating a canonical form of the fields, and how to
    hash the byte sequence. The resulting hash value can be used for identifying or
    selecting a key that is the subject of the thumbprint.</p>"
