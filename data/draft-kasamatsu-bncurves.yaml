abstract:
- content: "<p>Elliptic curves with pairings are useful tools for constructing cryptographic
    primitives. In this memo, we specify domain parameters of Barreto-Naehrig curves
    (BN-curves) [8]. The BN-curve is an elliptic curve suitable for pairings and allows
    us to achieve high security and efficiency of cryptographic schemes. This memo
    specifies domain parameters of four 254-bit BN-curves [1] [2] [5] which allow
    us to obtain efficient implementations.</p>"
