abstract:
- content: "<p>This document describes the conventions for using the BLAKE2b-512 hash
    function with each of the following algorithms: RSA Encryption Scheme - Optimal
    Asymmetric Encryption Padding (RSAES-OAEP), RSA Probabilistic Signature Scheme
    (RSASSA-PSS), RSA Public-Key Cryptography Standards #1 version 1.5 (RSASSA PKCS#1
    v1.5), Digital Signature Algorithm (DSA), Elliptic Curve Digital Signature Algorithm
    (ECDSA), and Edwards-curve Digital Signature Algorithm (EdDSA). This specification
    applies to the Internet X.509 Public Key Infrastructure (PKI) when digital signatures
    are used to sign certificates and certificate revocation lists (CRLs). This document
    also specifies the object identifiers for the combinations of the BLAKE2b-512
    hash function with the aforementioned algorithms.</p>"
