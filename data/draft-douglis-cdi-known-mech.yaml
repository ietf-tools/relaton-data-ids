abstract:
- content: "<p>Content Networks provide infrastructure, at layers 4 through 7, to
    get content to end users in a scalable, reliable, and cost-effective fashion.
    Content Internetworking is the interconnection of multiple content networks. This
    document describes some existing technologies for content internetworking.</p>"
