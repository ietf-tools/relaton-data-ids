abstract:
- content: "<p>This document specifies extensions to Resource Reservation Protocol
    - Traffic Engineering (RSVP-TE) to support Lock Instruct (LI) and Loopback (LB)
    mechanism for Label Switched Paths (LSPs). The mechanisms are applicable to technologies
    which use Generalized Multi-Protocol Label Switching (GMPLS) as control plane.</p>"
