abstract:
- content: "<p>This document describes an extension to the Internet Printing Protocol/1.0
    (IPP) [RFC2566, RFC2565] and IPP/1.1 [RFC2911, RFC2910]. This document specifies
    the 'mailto' Delivery Method for use with the 'IPP Event Notifications and Subscriptions'
    specification [ipp-ntfy]. When IPP Notification [ipp-ntfy] is supported, the Delivery
    Method defined in this document is one of the RECOMMENDED Delivery Methods for
    Printers to support.</p>"
