abstract:
- content: "<p>This document specifies the use of identity as a raw public key in
    EAP-TLS, EAP-TLS for TLS1.2 is defined in RFC 5216 and EAP-TLS for TLS1.3 is defined
    in the draft draft-ietf-emu-eap-tls13 and draft- ietf-tls-dtls13. The procedures
    of EAP-TIBS will consistent with EAP-TLS's interactive process, Identity-based
    signature will be extended to support EAP-TLS's signature algorithms.</p>"
