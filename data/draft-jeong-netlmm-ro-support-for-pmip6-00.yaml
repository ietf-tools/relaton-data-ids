abstract:
- content: "<p>This document describes route optimization support for Proxy Mobile
    IPv6 (PMIPv6). The protocol specified in the document leverages route optimization
    procedures defined in [RFC3775] and extend the procedures in order to apply for
    PMIPv6. The protocol supports route optimization for both IPv6 mobile nodes and
    IPv4 mobile nodes. Route optimization over IPv4 transport network is also supported.</p>"
