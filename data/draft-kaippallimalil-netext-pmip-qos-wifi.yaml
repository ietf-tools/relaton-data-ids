abstract:
- content: "<p>This document provides recommendations on procedures and mapping of
    QoS parameters between 802.11 and PMIPv6. QoS parameters in 802.11 that reserve
    resources for 802.11 streams should be mapped to PMIP QoS resources for IP sessions
    and flows. QoS reservation sequences in 802.11 should allow cases where MN initiate
    resource reservation, as well as cases where the network initiates resource reservation.
    Additionally, it should be possible for QoS parameters for PMIPv6 flows and mobility
    sessions to be mapped to 802.11 traffic stream reservations. The sequences and
    parameters to be mapped to provide a consistent behavior across 802.11 and PMIPv6
    QoS are described here.</p>"
