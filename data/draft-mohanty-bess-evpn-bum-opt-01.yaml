abstract:
- content: "<p>In EVPN, the Broadcast, Unknown Unicast and Multicast (BUM) traffic
    is sent to all the routers participating in the EVPN instance. In a multi-homing
    scenario, when more than one PEs share the same Ethernet Segment, i.e. there are
    more than one PEs in a redundancy group, only the PE that is the Designated-Forwarder
    (DF) for the ES will forward that packet on the access interface whereas all non-DF
    PEs will drop the packet. In deployments such as EVPN Gateways (EVPN GW) or Data
    Center Interconnect (DCI) routers, this can be quite wasteful. This is especially
    true if there are significantly more EVPN GW or DCI PEs all participating in the
    same sets of ES and vES. This draft explores the problem and provides solutions
    for the same.</p>"
