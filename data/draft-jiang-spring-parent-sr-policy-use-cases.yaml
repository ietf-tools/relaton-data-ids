- content: "<p>Segment Routing is a source routing paradigm that explicitly indicates
    the forwarding path for packets at the ingress node. An SR Policy is associated
    with one or more candidate paths, and each candidate path is dynamic, explicit
    or composite. This document illustrates some use cases for parent SR policy in
    MPLS and IPv6 environment.</p>"
