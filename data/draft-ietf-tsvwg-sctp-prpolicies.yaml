abstract:
- content: "<p>This document defines two additional policies for the Partially Reliable
    Stream Control Transmission Protocol (PR-SCTP) extension. These policies allow
    limitation of the number of retransmissions and prioritization of user messages
    for more efficient usage of the send buffer.</p>"
