abstract:
- content: "<p>This document provides guidelines for the consideration of Generalized
    Multiprotocol Label Switching (GMPLS) Traffic-Engineering (TE) attributes for
    computation of routes for Label Switched Paths (LSPs) in a GMPLS network. This
    document summarizes how GMPLS TE attributes on ingress links, transit links, and
    egress links may be treated as path computation constraints to determine the route
    of a GMPLS Label Switched Path (LSP). T. Otani et al. Expires May 2008 1 Internet
    Drafts draft-otani-ccamp-gmpls-cspf-constraints-07.txt November 2007</p>"
