abstract:
- content: "<p>IPv6 over Bluetooth enables devices to communicate using the IPv6 protocol
    stack over Bluetooth wireless connections, expanding the range of networking options
    available to devices with Bluetooth capability. RFC 7668 and RFC 9159 describe
    IPv6 over Bluetooth for Bluetooth Low Energy devices. However, the potential of
    this technology has yet to be fully explored. This document proposes using this
    technology for power affluent devices with optional header compression and discusses
    some use cases.</p>"
