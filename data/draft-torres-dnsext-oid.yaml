- content: "<p>This file justifies and explains a DNS-like system for storing the
    correspondence between OID names and numbers, as well as some additional data
    that might be deemed useful. It is aimed to be implemented as an extension to
    current DNS mechanisms by the addition of some Resource Record and Query types.</p>"
