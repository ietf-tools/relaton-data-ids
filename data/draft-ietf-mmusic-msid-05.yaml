abstract:
- content: <p>This document specifies a grouping mechanism for RTP media streams that
    can be used to specify relations between media streams. This mechanism is used
    to signal the association between the SDP concept of "m-line" and the WebRTC concept
    of "MediaStream" / "MediaStreamTrack" using SDP signaling. This document is a
    work item of the MMUSIC WG, whose discussion list is mmusic@ietf.org.</p>
