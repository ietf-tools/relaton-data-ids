- content: "<p>The purpose of this document is to express what the engineering community
    expects of Service providers with respect to emergency preparedness. The document
    can be considered as a set of recommendations to support mission-critical traffic
    at various locations like access and core. The goal of the draft is to raise discussion
    among Internet service providers (ISPs) on the importance of accommodating emergency
    services across Internet.</p>"
