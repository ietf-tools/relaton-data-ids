abstract:
- content: "<p>This draft defines neighbor discovery and stateless address autoconfiguration
    based on IEEE 802.16d/e per-MS subnet prefix model. In this model, an MS can have
    multiple IPv6 addresses, but an IPv6 prefix can only be used by one MS, that is,
    different MSs cannot share the same prefix.</p>"
