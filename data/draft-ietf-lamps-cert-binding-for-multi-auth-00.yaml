abstract:
- content: "<p>This document defines a new CSR attribute, relatedCertRequest, and
    a new X.509 certificate extension, RelatedCertificate. The use of the relatedCertRequest
    attribute in a CSR and the inclusion of the RelatedCertificate extension in the
    resulting certificate together provide additional assurance that two certificates
    each belong to the same end entity. This mechanism is particularly useful in the
    context of non-composite hybrid authentication, which enables users to employ
    the same certificates in hybrid authentication as in authentication done with
    only traditional or post-quantum algorithms.</p>"
