abstract:
- content: "<p>In scenarios where network configuration information related to IPv6
    prefixes becomes invalid without any explicit signaling of that condition (such
    as when a CPE crashes and reboots without knowledge of the previously-employed
    prefixes), hosts on the local network will continue using stale prefixes for an
    unacceptably long period of time, thus resulting in connectivity problems. This
    document specifies improvements to Customer Edge Routers that help mitigate the
    aforementioned problem for typical residential and small office scenarios.</p>"
