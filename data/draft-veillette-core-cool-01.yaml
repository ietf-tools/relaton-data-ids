abstract:
- content: "<p>This document describes a management function set adapted to constrained
    devices and constrained networks (e.g., low-power, lossy). CoOL objects (datastores,
    RPCs, actions and notifications) are defined using the YANG modelling language
    [I-D.ietf-netmod-rfc6020bis]. Interactions with these objects are performed using
    the CoAP web transfer protocol [RFC7252]. Payloads are encoded using the CBOR
    data format [RFC7049]. The mapping between YANG data models and the CBOR data
    format is defined in [I- D.veillette-core-yang-cbor-mapping].</p>"
