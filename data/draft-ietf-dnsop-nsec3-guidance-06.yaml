abstract:
- content: "<p>NSEC3 is a DNSSEC mechanism providing proof of non-existence by promising
    there are no names that exist between two domainnames within a zone. Unlike its
    counterpart NSEC, NSEC3 avoids directly disclosing the bounding domainname pairs.
    This document provides guidance on setting NSEC3 parameters based on recent operational
    deployment experience.</p>"
