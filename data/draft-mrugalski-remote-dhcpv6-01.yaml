abstract:
- content: "<p>This document describes remote autoconfiguration mechanism, an extension
    to DHCPv6 protocol. Every time a node attaches to a new link, it must renew or
    obtain new address and parameters, using DHCPv6 protocol. For mobile nodes it
    is beneficial to obtain address and other configuration parameters remotely, before
    actually attaching to destination link. This document defines mechanism using
    remote configuration and new options required to remotely discover destination
    DHCPv6 servers. Remote unicast communication with DHCPv6 servers is also defined.</p>"
