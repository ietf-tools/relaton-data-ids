abstract:
- content: "<p>This document describes the way of supporting multiple upstream interfaces
    for an IGMP/MLD proxy device. The proposed extension enables an IGMP/MLD proxy
    device to receive multicast sessions/ channels through the different upstream
    interfaces. The upstream interface can be selected based on multiple criteria,
    such as the subscriber address prefixes, channel/session IDs, and interface priority
    values. A mechanism for upstream interface takeover that enables to switch from
    an inactive upstream interface to an active upstream interface is also described.</p>"
