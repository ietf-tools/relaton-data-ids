abstract:
- content: "<p>FAIS Line Interface Protocol (FLIP) describes mechanisms that allow
    a set of functions that have been defined for an internal API related to storage
    virtualization to be extended to operate over a TCP/IP infrastructure. Significant
    deployment and configuration flexibility is gained by taking such an approach.</p>"
