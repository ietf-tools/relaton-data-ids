abstract:
- content: "<p>This memo describes a TCP [RFC0793] extension to enhance security for
    BGP [I-D.ietf-idr-bgp4] and other TCP-based protocols requiring message authentication.
    It provides message authentication using a Message Authentication Code (MAC),
    which is a superior authentication method to the keyed MD5 method previously used.
    The option also includes provision for automatic generation and distribution of
    MAC keys. A set of MAC algorithms are specified, as well as guidance when to use
    each one.</p>"
