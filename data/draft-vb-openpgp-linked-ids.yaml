abstract:
- content: "<p>This document introduces a URI scheme for Linked Identitites to be
    used in URI Attributes in OpenPGP keys compatible to [RFC4880] and [URIATTR].
    A Linked Identity then links the key to a resource on the internet in a mutual
    and verifiable way. The assumed authorization required to publish the resource
    forms a limited basis of trust for the key.</p>"
