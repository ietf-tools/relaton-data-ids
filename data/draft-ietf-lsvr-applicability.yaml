abstract:
- content: "<p>This document discusses the usage and applicability of BGP Link-State
    Shortest Path First (BGP-SPF) extensions in data center networks utilizing Clos
    or Fat-Tree topologies. The document is intended to provide simplified guidance
    for the deployment of BGP-SPF extensions.</p>"
