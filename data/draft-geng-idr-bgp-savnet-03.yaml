abstract:
- content: "<p>Many source address validation (SAV) mechanisms have been proposed
    for preventing source address spoofing. However, existing SAV mechanisms are faced
    with the problems of inaccurate validation or high operational overhead in some
    scenarios. This document proposes BGP SAVNET by extending BGP protocol for SAV.
    This protocol can propagate SAV-related information through BGP messages. The
    propagated information will help edge/border routers automatically generate accurate
    SAV rules. These rules construct a validation boundary for the network and help
    check the validity of source addresses of arrival data packets.</p>"
