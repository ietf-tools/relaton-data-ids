abstract:
- content: <p>In this draft, a solution of the ingress filtering problem is proposed
    for a NEMO with multiple mobile routers. Extending the multiple care-of address
    registration mechanism and introducing a "prefix peer" relationship among the
    mobile routers, we can solve the ingress filtering problem in a NEMO with multiple
    mobile routers.</p>
