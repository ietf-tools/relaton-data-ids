abstract:
- content: "<p>The MPLS Egress Protection Framework specifies a fast reroute framework
    for protecting IP/MPLS services. To that end, bypass tunnels have to be signaled
    to the Point of Local Repair (PLR). Further, the PLR must maintain the bypass
    forwarding state on a per- transport-tunnel basis. This document presents the
    concept of Stateless MNA-based Egress Protection (SMEP). SMEP protects egress
    routers by providing alternative MPLS egress labels in-stack. This mechanism does
    not require a bypass forwarding state in PLRs. An example for the application
    of SMEP is given using a MPLS network action for stack management.</p>"
