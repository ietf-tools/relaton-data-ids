abstract:
- content: "<p>This documents specifies extensions to the HTTP Digest Authentication
    mechanism to add support for new digest algorithms to the HTTP Digest Access Authentication
    scheme. This document also defines an extension to the HTTP Digest Authentication
    mechanism to allow the server to indicate its support for the UTF-8 character
    encoding scheme.</p>"
