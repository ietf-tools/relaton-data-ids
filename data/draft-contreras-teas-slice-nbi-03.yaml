abstract:
- content: "<p>The transport network is an essential component in the end-to-end delivery
    of services and, consequently, with the advent of network slicing it is necessary
    to understand what could be the way in which the transport network is consumed
    as a slice. This document analyses the needs of potential IETF network slice customers
    (i.e., use cases) in order to identify the functionality required on the North
    Bound Interface (NBI) of a IETF network slice controller for satisfying such IETF
    network slice requests.</p>"
