abstract:
- content: "<p>RFC8250 describes an optional Destination Option (DO) header embedded
    in each packet to provide sequence numbers and timing information as a basis for
    measurements. As kernel implementation can be complex and time-consuming, this
    document describes the implementation of the Performance and Diagnostic Metrics
    (PDM) extension header using eBPF in the Linux kernel's Traffic Control (TC) subsystem.
    The document also provides a performance analysis of the eBPF implementation in
    comparison to the traditional kernel implementation.</p>"
