abstract:
- content: "<p>Content Delivery Networks (CDNs) are commonly used for improving the
    footprint and the end-user experience of a content delivery service, at a reasonable
    cost. This document outlines real world use-cases (not technical solutions) for
    interconnecting CDNs. It provides the business motivations for CDNI Working Group,
    which can be used to validate different interconnection arrangements, and requirements
    of the various CDNI interfaces.</p>"
