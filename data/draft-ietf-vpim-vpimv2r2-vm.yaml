abstract:
- content: "<p>This document describes the registration of the MIME sub-type multipart/voice-message
    for use with the Voice Profile for Internet Mail(VPIM). A full description of
    usage can be found in the VPIM v2 specification [VPIM2]. This document revises
    an earlier sub-type registration in RFC 1911 [VPIM1].</p>"
