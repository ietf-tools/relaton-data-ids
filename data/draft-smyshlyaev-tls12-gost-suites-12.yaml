abstract:
- content: "<p>This document specifies three new cipher suites for the Transport Layer
    Security (TLS) protocol Version 1.2 to support the Russian cryptographic standard
    algorithms (called GOST algorithms). This specification is developed to facilitate
    implementations that wish to support the GOST algorithms. This document does not
    imply IETF endorsement of the cipher suites.</p>"
