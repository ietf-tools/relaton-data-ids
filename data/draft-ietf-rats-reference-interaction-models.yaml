abstract:
- content: "<p>This document describes interaction models for remote attestation procedures
    (RATS). Three conveying mechanisms -- Challenge/Response, Uni-Directional, and
    Streaming Remote Attestation -- are illustrated and defined. Analogously, a general
    overview about the information elements typically used by corresponding conveyance
    protocols are highlighted.</p>"
