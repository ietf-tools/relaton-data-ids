abstract:
- content: "<p>Interlayer interaction is the inter-communication between different
    layers of the network protocol stack. This document provides interlayer interaction
    metrics and the related information exchange to enhance performance of the wireless
    ad hoc networks. It also points out the importance of interlayer interaction in
    determining the scalability of a method.</p>"
