abstract:
- content: "<p>This document introduces a practical work for Peer-to-Peer (P2P) SIP
    system based on Distributed Service Network (DSN), which was proposed by China
    Mobile in ITU-T. In this document, it introduces some key problems of carrier
    grade P2PSIP VoIP system. Then it gives a brief introduction on DSN VoIP system
    and especially discusses some key technologies aimed at those mentioned problems.
    At last, we present some measurement works for validating DSN VoIP system call
    transaction performance, reliability and high Availability. These measurements
    include the measurement in lab environment and in real internet.</p>"
