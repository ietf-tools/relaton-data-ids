abstract:
- content: "<p>This document examines the use of Source Specific Multicast (SSM) across
    inter-domain peering points for a specified set of deployment scenarios. The objective
    is to describe the setup process for multicast-based delivery across administrative
    domains for these scenarios and document supporting functionality to enable this
    process.</p>"
