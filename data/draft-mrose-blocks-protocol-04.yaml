abstract:
- content: "<p>This memo describes a generic application protocol framework for connection-oriented,
    asynchronous request/response interactions. The framework permits multiplexing
    of independent request/response streams over a single transport connection, supporting
    both textual and binary messages. To subscribe to the Blocks discussion list,
    send e-mail[11]; there is also a developers' site[12].</p>"
