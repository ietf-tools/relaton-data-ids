abstract:
- content: "<p>This document describes methodology which includes procedure and network
    setup, for benchmarking Label Distribution Protocol (LDP) [RFC5036]Convergence.
    The proposed methodology is to be used for benchmarking LDP convergence independent
    of the underlying IGP used (OSPF or ISIS) and the LDP operating modes. The terms
    used in this document are defined in a companion draft [LDP-Term].</p>"
