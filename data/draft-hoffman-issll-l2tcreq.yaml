abstract:
- content: "<p>This documents discusses some of the requirements placed on L2 traffic
    control in IEEE 802-style networks by IP Integrated Services (IntServ) and RSVP
    signaling. It outlines some of the features of IntServ/RSVP which are of particular
    relevance to this style of network, and defines the of the requirements that a
    L2 network must meet to fully support these features. Finally, it discusses certain
    L2 mechanism which may aid in meeting these requirements.</p>"
