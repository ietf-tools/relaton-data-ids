abstract:
- content: "<p>This document describes the SAP - the session directory announcement
    protocol, and the related issues affecting security and scalability that should
    be taken into account by the implementors of session directory tools. It is a
    companion document to draft-ietf-mmusic-sdp. This document is a product of the
    Multiparty Multimedia Session Control are solicited and should be addressed to
    the working group's mailing list at confctrl@isi.edu and/or the author.</p>"
