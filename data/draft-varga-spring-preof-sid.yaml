abstract:
- content: "<p>Replication, Elimination and Ordering functions of the DetNet Architecture
    require packet sequence information (i.e., sequence number) to provide service
    protection by the DetNet service sub- layer. This document extends SRv6 Network
    Programming [RFC8986] with new SR endpoint and transit behaviors to be performed
    on packets of DetNet flows to support the specific service protection treatment.</p>"
