abstract:
- content: "<p>This document describes a binary encoding of the Asynchronous Management
    Model (AMM) and a protocol for the exchange of these encoded items over a network.
    This Asynchronous Management Protocol (AMP) does not require transport-layer sessions,
    operates over unidirectional links, and seeks to reduce the energy and compute
    power necessary for performing network management on resource constrained devices.</p>"
