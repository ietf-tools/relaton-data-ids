- content: "<p>This document describes a solution in which the control plane protocol
    specified in BGP/MPLS IP VPNs is used and extended via the XMPP protocol to provide
    a Virtual Network service to end-systems (hosts). These end-systems may be used
    to provide network services or may host end-user applications.</p>"
