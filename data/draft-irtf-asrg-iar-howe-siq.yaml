abstract:
- content: "<p>The Server Index Query (SIQ) protocol is intended to provide a standard
    means by which a mail exchange (MX) server can query one or more external services
    for scoring based on facts or reputation of an IP/domain pair. This document specifies
    the communication protocol used to transmit the IP/domain query and return the
    query response. The implementation, correctness of results, and/or management
    of SIQ servers is beyond the scope of this document.</p>"
