abstract:
- content: "<p>A JSON Web Key (JWK) is a JavaScript Object Notation (JSON) data structure
    that represents a public key. This specification also defines a JSON Web Key Set
    (JWK Set) JSON data structure for representing a set of JWKs. Cryptographic algorithms
    and identifiers for use with this specification are described in the separate
    JSON Web Algorithms (JWA) specification.</p>"
