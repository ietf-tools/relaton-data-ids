abstract:
- content: "<p>This document describes the RTP payload format of the Secure Communication
    Interoperability Protocol (SCIP). SCIP is an application layer protocol that defines
    the establishment of reliable secure end-to-end communications between endpoints.
    The document defines the Session Description Protocol (SDP) and RTP parameters
    needed to transport SCIP.</p>"
