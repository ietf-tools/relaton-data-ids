abstract:
- content: "<p>This document proposes extensions to existing YANG models, as well
    as new YANG models, to enable the management of cross-domain cloud and network
    resources. The intent is to provide dynamic resource allocation mechanisms that
    allow services to scale efficiently across multiple cloud environments and edge
    computing platforms. By defining unified YANG models for both network and cloud
    domains, this draft addresses challenges in orchestrating and managing resources
    in a hybrid environment while maintaining interoperability and dynamic scaling.</p>"
