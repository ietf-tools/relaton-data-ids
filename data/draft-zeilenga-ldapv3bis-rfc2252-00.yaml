abstract:
- content: "<p>The Lightweight Directory Access Protocol (LDAP) [1] requires that
    the contents of AttributeValue fields in protocol elements be octet strings. This
    document defines a set of syntaxes for LDAPv3, and the rules by which attribute
    values of these syntaxes are represented as octet strings for transmission in
    the LDAP protocol. The syntaxes defined in this document are referenced by this
    and other documents that define attribute types. This document also defines the
    set of attribute types which LDAP servers should support.</p>"
