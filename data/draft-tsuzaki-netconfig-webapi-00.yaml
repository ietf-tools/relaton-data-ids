abstract:
- content: "<p>This draft introduces a framework for a dynamic bandwidth reservation
    via Web API for Web applications. In this document, we propose Web APIs for Web
    clients to request bandwidth allocation to network controllers. The network controller
    could be both of SDN compliant or Non-SDN compliant one. In this document, a network
    specification definition language is also proposed.</p>"
