abstract:
- content: "<p>This draft defines a new Outbound Route Filter (ORF) type, called the
    Route Distinguisher ORF (RD-ORF). RD-ORF is applicable when the routers do not
    exchange VPN routing information directly (e.g. routers in single-domain connect
    via Route Reflector, or routers in Option B/Option AB/Option C cross-domain scenario).</p>"
