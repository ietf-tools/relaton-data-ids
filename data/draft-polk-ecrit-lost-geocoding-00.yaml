abstract:
- content: <p>This document creates new service URNs for geocoding and reverse geocoding
    location formats to be used by location-to-service translation protocol (LoST)
    to convert location values into a format of choice. The key words "MUST", "MUST
    NOT", "REQUIRED", "SHALL", "SHALL NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED",
    "MAY", and "OPTIONAL" in this document are to be interpreted as described in RFC
    2119 [RFC 2119].</p>
