abstract:
- content: <p>This document defines a method to tag data objects associated with operation
    and management data in YANG Modules. This YANG data object tagging method can
    be used to classify data objects from different YANG modules and identify characteristics
    data. It also can provide input, instruction, indication to selection filter and
    filter queries of operational state on a server during a "pub/sub" service for
    YANG datastore updates. When the state of all subscriptions of a particular Subscriber
    to be fetched is huge, the amount of data to be streamed out to the destination
    can be greatly reduced and only targeted to the characteristics data. These data
    object tags may be registered as well as assigned during the module definition;
    assigned by implementations; or dynamically defined and set by users.</p>
