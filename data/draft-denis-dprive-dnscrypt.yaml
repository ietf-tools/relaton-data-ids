abstract:
- content: "<p>The DNSCrypt protocol is designed to encrypt and authenticate DNS traffic
    between clients and resolvers. This document specifies the protocol and its implementation.
    About This Document This note is to be removed before publishing as an RFC. Status
    information for this document may be found at https://datatracker.ietf.org/doc/draft-denis-dprive-dnscrypt/.
    Source for this draft and an issue tracker can be found at https://github.com/DNSCrypt/dnscrypt-protocol.</p>"
