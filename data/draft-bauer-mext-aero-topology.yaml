abstract:
- content: "<p>The aviation industry is in the process of moving from legacy and ISO-based
    protocols to an IP-based environment. This task will require adoption, modification
    and/or creation of IETF related protocols. The intention of this draft is therefore
    to provide an overview of the operational environment and the topology of the
    Aeronautical Telecommunications Network to the IETF.</p>"
