abstract:
- content: "<p>The I2RS (interface to the routing system) Architecture document (RFC7921)
    abstractly describes a number of requirements for ephemeral state (in terms of
    capabilities and behaviors) which any protocol suite attempting to meet the needs
    of I2RS has to provide. This document describes, in detail, requirements for ephemeral
    state for those implementing the I2RS protocol.</p>"
