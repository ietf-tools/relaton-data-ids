abstract:
- content: "<p>This document defines an architectural framework for browser-based
    real-time communications (RTC). We propose a media component model, where the
    browser provides an API abstraction which models media components and connections.
    The underlying protocols within the browser provide for a minimum set of functionality
    related to transport of media.</p>"
