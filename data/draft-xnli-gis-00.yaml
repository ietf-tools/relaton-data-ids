abstract:
- content: "<p>In this paper, a new form of network technology with wisdom, the wisdom
    network, is presented, defined and described. It is a collaborative network; it
    can distinguish, judgment;it can process information resources into knowledge,
    achieve mastery of knowledge; it can self- manage, self-repair and self-adapt;
    it can predict the future changes of network environment and people's emotional
    state. Network can self- learn,self-grow and self-innovate. The network has humanChengke
    abiChengty of observation,understanding people's emotions and intentions. On the
    base of the definition of wisdom network, we describe the basic characteristics
    and architecture of it, and detailedly depict wisdom framework of Wisdom network,
    finally, we propose a method to implement wisdom network, namely, multi-agent
    technology.</p>"
