abstract:
- content: "<p>This document discusses the applicability of Identifier Locator Addressing
    (ILA) to the user-plane of mobile networks. ILA allows a means to implement network
    overlays without the overhead, complexities, or anchor points associated with
    encapsulation. This solution facilitates highly efficient packet forwarding and
    provides low latency and scalability in mobile networks. ILA can be used in conjunction
    with techniques such as network slices and Network Function Virtualization to
    achieve optimal service based forwarding.</p>"
