abstract:
- content: "<p>This draft specifies a COPS (Common Open Policy Service, [COPS]) client-type
    designed for the enforcement of policy of Active IP Networks (AN) based on Extensible
    Routers (ER). The usage of this AN COPS client-type is based upon the activation
    of the COPS protocol for policy provisioning purposes (COPS-PR, [COPS-PR]).</p>"
