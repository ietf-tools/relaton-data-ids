abstract:
- content: "<p>DHCP Forcerenew allows for the reconfiguration of a single host by
    forcing the DHCP client into a Renew state on a trigger from the DHCP server.
    In Forcerenew Key Authentication the server exchanges a key with the client on
    the initial DHCP ACK that is used for subsequent validation of a Forcerenew message.</p>"
