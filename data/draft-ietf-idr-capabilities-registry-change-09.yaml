- content: '<p>This document updates RFC 5492 by making a change to the registration
    procedures for BGP Capability Codes. Specifically, the range formerly designated
    "Private Use" is divided into three new ranges: "First Come First Served", "Experimental
    Use", and "Reserved".</p>'
