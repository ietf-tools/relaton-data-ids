abstract:
- content: "<p>Recently there has been widespread interest in using Hypertext Transfer
    Protocol (HTTP) as a substrate for other applications-level protocols. This document
    recommends technical particulars of such use, including use of default ports,
    URL schemes, and HTTP security mechanisms. This document specifies an Internet
    Best Current Practices for the Internet Community, and requests discussion and
    suggestions for improvements.</p>"
