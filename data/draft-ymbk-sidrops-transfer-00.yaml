abstract:
- content: "<p>Transfer within the RPKI of actual address space and/or autonomous
    system number resources between two Internet registries (ISPs, RIRs, NIRs, etc.)
    is reasonably achievable for most useful operational needs. In this paper, we
    describe, at a high level, how this may be accomplished.</p>"
