- content: "<p>This document defines a mechanism for backhauling of DPNSS/DASS2 messages
    over IP by extending the ISDN User Adaptation Layer Protocol Version 9 (&lt;draft-ietf-sigtran-iua-09.txt&gt;).
    The document aims to become an Appendix to IUA and to be the base for a DUA implementation.</p>"
