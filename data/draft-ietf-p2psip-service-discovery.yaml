abstract:
- content: "<p>REsource LOcation And Discovery (RELOAD) does not define a generic
    service discovery mechanism as a part of the base protocol (RFC 6940). This document
    defines how the Recursive Distributed Rendezvous (ReDiR) service discovery mechanism
    can be applied to RELOAD overlays to provide a generic service discovery mechanism.</p>"
