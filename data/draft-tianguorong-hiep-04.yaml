abstract:
- content: "<p>This document describes an online-paying method that realizes the paying
    addressing on the basis of HTTP protocol. It is for the purpose to setup a normative
    and safe E-paying system standard, and specify the definition of E-paying. And
    in this new version, we name this e-payment as HART pay and explained how the
    HART pay works in the bank systems.</p>"
