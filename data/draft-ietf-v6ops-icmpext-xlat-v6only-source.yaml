abstract:
- content: "<p>This document suggests that when a source IPv6 address of an ICMPv6
    message can not be translated to an IPv4 address, the protocol translators use
    the dummy IPv4 address (192.0.0.8) to translate the IPv6 source address, and utilize
    the ICMP extension for Node Identification (draft-ietf-intarea-extended-icmp-nodeid)
    to carry the original IPv6 source address of ICMPv6 messages.</p>"
