abstract:
- content: "<p>This document describes a URN (Uniform Resource Name) namespace for
    identifying NewsML NewsItems and NewsML related XML Schemas. A NewsItem is an
    information resource that is expressible as a NewsML element within a NewsML document
    conforming to the NewsML Document Type Declaration (DTD) as defined by the International
    Press Tele- communications Council (IPTC).</p>"
