abstract:
- content: "<p>This document provides recommendations to application and service protocol
    designers on how to use the assigned transport protocol port number space and
    when to request a port assignment from IANA. It provides designer guidelines on
    how to interact with the IANA processes defined in RFC6335, thus serving to complement
    (but not update) that document.</p>"
