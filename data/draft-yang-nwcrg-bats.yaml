abstract:
- content: "<p>This document describes a BATS coding scheme for communication through
    multi-hop networks. BATS code is a class of efficient linear network coding scheme
    with a matrix generalization of fountain codes as the outer code, and batch-based
    linear network coding as the inner code.</p>"
