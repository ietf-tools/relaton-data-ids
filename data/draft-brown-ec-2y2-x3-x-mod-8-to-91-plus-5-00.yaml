abstract:
- content: "<p>This document specifies: the field of size 8^91+5, the elliptic curve
    2y^2=x^3+x (over this field), encoding a point (on the curve) into 34 bytes, public
    key validation, encoding a private key into 34 bytes, and encoding 34 bytes into
    a point. Test vectors and pseudocode are to be provided.</p>"
