abstract:
- content: "<p>This document proposes the Internet of Governance (IoG), a new technology
    supporting platform for cyberspace collaborative governance. This document illustrates
    IoG definition, two roles and four functionalities, and develops architectural
    models to carry out these functionalities. This document provides the design of
    IoG framework and the collaboration life-cycle and uses some practical applications
    as examples.</p>"
