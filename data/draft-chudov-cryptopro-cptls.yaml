abstract:
- content: "<p>This document is intended to register new cipher suites for the Transport
    Layer Security (TLS) protocol, according to the procedure specified in TLS Protocol
    standards. These cipher suites are based on Russian national cryptographic standards
    - GOST R 34.10-94 and GOST R 34.10-2001 public keys, GOST 28147-89 encryption
    algorithm and GOST R 34.11-94 digest algorithm.</p>"
