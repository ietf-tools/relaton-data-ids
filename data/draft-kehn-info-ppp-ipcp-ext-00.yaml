abstract:
- content: "<p>The Point-to-Point Protocol (PPP) [1] provides a standard method for
    transporting multi-protocol datagrams over point-to-point links. PPP defines a
    family of Network Control Protocols (NCPs) for establishing and configuring different
    network-layer protocols. The PPP Internet Protocol Control Protocol (IPCP) [2]
    defines the NCP for establishing and configuring the Internet Protocol (IP) [3].
    This document extends IPCP by defining the negotiation of IP route table entries.
    This extension provides added functionality but is optional and preserves compatibility.</p>"
