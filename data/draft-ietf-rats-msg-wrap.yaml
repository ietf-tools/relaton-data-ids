abstract:
- content: "<p>This document defines two encapsulation formats for RATS conceptual
    messages (i.e., Evidence, Attestation Results, Endorsements and Reference Values.)
    The first encapsulation format uses a CBOR or JSON array with two mandatory members,
    one for the type, another for the value, and a third optional member complementing
    the type field that says which kind of conceptual message(s) are carried in the
    value. The other format wraps the value in a CBOR byte string and prepends a CBOR
    tag to convey the type information. This document also defines a corresponding
    CBOR tag, as well as JSON Web Tokens (JWT) and CBOR Web Tokens (CWT) claims. These
    allow embedding the wrapped conceptual messages into CBOR-based protocols and
    web APIs, respectively.</p>"
