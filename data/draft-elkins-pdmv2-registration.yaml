abstract:
- content: "<p>This document specifies a registration protocol for use with Performance
    and Diagnostic Metrics version 2 (PDMv2). This registration process enables endpoints
    to communicate supported policies and capabilities in advance of measurement sessions,
    simplifying setup and enhancing security. The protocol defines a set of commands,
    responses, and message formats, and proposes integration with the Diameter Base
    Protocol (RFC6733) as the transport and authentication mechanism.</p>"
