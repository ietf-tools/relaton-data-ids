abstract:
- content: "<p>This specification adds the equivalent of the JOSE typ (type) header
    parameter to COSE so that the benefits of explicit typing, as defined in the JSON
    Web Token Best Current Practices BCP, can be brought to COSE objects. The syntax
    of the COSE type header parameter value is the same as the existing COSE content
    type header parameter.</p>"
