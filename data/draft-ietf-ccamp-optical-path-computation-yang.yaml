abstract:
- content: "<p>This document provides a mechanism to request path computation in Wavelength-Division
    Multiplexing (WDM) optical networks composed of Wavelength Switched Optical Networks
    (WSON) and Flexi-Grid Dense Wavelength Division Multiplexing (DWDM) switched technologies.
    This model augments the Remote Procedure Calls (RPCs) defined in RFC YYYY. [RFC
    EDITOR NOTE: Please replace RFC YYYY with the RFC number of draft-ietf-teas-yang-path-computation
    once it has been published.</p>"
