abstract:
- content: "<p>The Layer Two Tunneling Protocol (L2TP) [RFC 2661] provides a standard
    method for tunneling PPP [RFC 1661] packets. This document describes an extension
    to L2TP which provides a mechanism to support tunneling of additional payload
    types over individual sessions within an L2TP tunnel. These extensions provide
    added functionality which is optional and preserves backwards compatibility.</p>"
