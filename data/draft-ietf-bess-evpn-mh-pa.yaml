abstract:
- content: "<p>The Multi-Chassis Link Aggregation Group (MC-LAG) technology enables
    establishing a logical link-aggregation connection with a redundant group of independent
    nodes. The objective of MC-LAG is to enhance both network availability and bandwidth
    utilization through various modes of traffic load-balancing. RFC7432 defines EVPN-based
    MC-LAG with Single-active and All-active multi-homing redundancy modes. This document
    builds on the existing redundancy mechanisms supported by EVPN and introduces
    a new Port-Active redundancy mode.</p>"
