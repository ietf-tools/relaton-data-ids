abstract:
- content: "<p>This document specifies a firmware update mechanism where the firmware
    image is encrypted. This mechanism uses the IETF SUIT manifest with key establishment
    provided by the hybrid public-key encryption (HPKE) scheme or AES Key Wrap (AES-KW)
    with a pre-shared key-encryption key. In either case, AES-GCM or AES-CCM is used
    for firmware encryption.</p>"
