abstract:
- content: "<p>Hosts may connect to the internet using more than one network API at
    a time, or to a single network on which service is provided by more than one provider.
    Existing APIs are inadequate to allow applications to successfully use the network
    in this environment. This document presents a new abstract API that provides the
    minimal set of messages required to enable an application to communicate successfully
    in this environment.</p>"
