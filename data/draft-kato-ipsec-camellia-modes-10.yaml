- content: "<p>This document describes the use of the Camellia block cipher algorithm
    in Cipher Block Chaining (CBC) mode, Counter (CTR) mode, and Counter with CBC-MAC
    (CCM) mode as additional, optional-to- implement Internet Key Exchange Protocol
    version 2 (IKEv2) and Encapsulating Security Payload (ESP) mechanisms to provide
    confidentiality, data origin authentication, and connectionless integrity. [STANDARDS-TRACK]</p>"
