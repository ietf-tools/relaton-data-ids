abstract:
- content: "<p>When a link is being prepared to be taken out of service, the traffic
    needs to be diverted from both ends of the link. Increasing the metric to the
    highest metric on one side of the link is not sufficient to divert the traffic
    flowing in the other direction. It is useful for routers in an OSPFv2 or OSPFv3
    routing domain to be able to advertise a link being in an overload state to indicate
    impending maintenance activity on the link. This information can be used by the
    network devices to re-route the traffic effectively. This document describes the
    protocol extensions to disseminate link overload information in OSPFv2 and OSPFv3.</p>"
