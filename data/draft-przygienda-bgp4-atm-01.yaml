abstract:
- content: "<p>This draft specifes for BGP-4 implementors and users mechanisms describing
    how the protocol operates in ATM networks over PVC and SVC meshes with the presence
    of Proxy PAR. These recommendations do not require any protocol changes and allow
    for simpler, more efficient and cost-effective network designs. Proxy PAR can
    help to distribute changes of peer relationships when BGP-4 capable routers are
    reconfigured on the ATM cloud.</p>"
