abstract:
- content: "<p>This document contains the GNUnet communicator specification. This
    document defines the normative wire format of communicator protocols, cryptographic
    routines and security considerations for use by implementers. This specification
    was developed outside the IETF and does not have IETF consensus. It is published
    here to inform readers about the function of GNUnet communicators, guide future
    communicator implementations, and ensure interoperability among implementations
    including with the pre-existing GNUnet implementation.</p>"
