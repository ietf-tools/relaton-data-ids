abstract:
- content: "<p>This document defines a protocol for the transport of any SS7 TCAP-User
    signaling (e.g.,INAP,MAP, etc.) over IP using the Stream Control Transport Protocol.
    The protocol should be modular and symmetric, to allow it to work in diverse architectures,
    such as a Signaling Gateway to IP Signaling Endpoint architecture. Protocol elements
    are added to allow seamless operation between peers in the SS7 and IP domains.</p>"
