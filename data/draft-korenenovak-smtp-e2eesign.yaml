abstract:
- content: "<p>This Internet-Draft proposes adding extensions to the SMTP protocol
    that allow for true End-to-End Encryption and cryptographic signatures between
    users on a SMTP server. Current DKIM only allows for server verification, while
    messages sent through secure channels only encrypt traffic between servers, not
    between users.</p>"
