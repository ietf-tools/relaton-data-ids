abstract:
- content: "<p>Proxy MobileIPv6 describes a protocol solution for network based mobility
    management that relies on Mobile IPv6 signaling and reuse of home agent functionality.
    This document describes a mechanism by which a mobile node in a PMIPv6 network
    can signal to the network whether it would like to make use of the Proxy Mobility
    service.</p>"
