abstract:
- content: <p>This document reviews the design and functionality of existing roaming
    implementations. Examples of cases where roaming capability might be required
    include ISP "confederations" and ISP-provided corporate network access support.
    This memo provides information for the Internet community. This memo does not
    specify an Internet standard of any kind.</p>
