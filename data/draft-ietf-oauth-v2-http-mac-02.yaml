abstract:
- content: "<p>This document specifies the HTTP MAC access authentication scheme,
    an HTTP authentication method using a message authentication code (MAC) algorithm
    to provide cryptographic verification of portions of HTTP requests. The document
    also defines an OAuth 2.0 binding for use as an access token type. NOTE: This
    document (and other OAuth 2.0 security documents, such as [I-D.tschofenig-oauth-hotk])
    are still work in progress in the OAuth working group. As such, the content of
    this document may change. For a discussion about security requirements please
    consult [I-D.tschofenig-oauth-security]. Your input on the detailed security requirements
    is highly appreciated.</p>"
