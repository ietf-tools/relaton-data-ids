abstract:
- content: "<p>Delay-Tolerant Key Administration (DTKA) is a system of public-key
    management protocols intended for use in Delay Tolerant Networking (DTN). This
    document outlines a DTKA proposal for space-based communications, which are characterized
    by long communication delays and planned communication contacts.</p>"
