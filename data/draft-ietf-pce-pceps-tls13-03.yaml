abstract:
- content: "<p>Section 3.4 of RFC 8253 specifies TLS connection establishment restrictions
    for PCEPS; PCEPS refers to usage of TLS to provide a secure transport for PCEP
    (Path Computation Element Communication Protocol). This document adds restrictions
    to specify what PCEPS implementations do if they support more than one version
    of the TLS protocol and to restrict the use of TLS 1.3's early data.</p>"
