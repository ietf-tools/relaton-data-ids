abstract:
- content: "<p>This document describes a framework for BGP/MPLS L3VPN with virtual
    PE solutions. It provides functional description of the control plane and data
    plane of the virtual PE solutions. It also describes interactions among the vPE
    solutions and other network elements. The virtual PE solutions support further
    control plane and forwarding plane separation when compared with traditional L3VPN
    PE solutions. It allows the L3VPN functions to be extended to application end
    devices for large scale and efficient IP application support.</p>"
