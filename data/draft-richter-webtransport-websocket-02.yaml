abstract:
- content: "<p>WebTransport [OVERVIEW], a protocol framework within the Web security
    model, empowers Web clients to initiate secure multiplexed transport for low-level
    client-server interactions with remote servers. This document outlines a protocol,
    based on WebSocket [WEBSOCKET], offering WebTransport capabilities similar to
    the HTTP/2 variant [WEBTRANSPORT-H2]. It serves as an alternative when UDP-based
    protocols are inaccessible, and the client environment exclusively supports WebSocket
    [WEBSOCKET].</p>"
