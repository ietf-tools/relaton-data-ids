abstract:
- content: "<p>This document defines a YANG data model for representing, retrieving,
    and manipulating Multipath Traffic Engineering Directed Acyclic Graph (MPTED)
    Tunnels and Junctions. The model includes two YANG modules, one for managing MPTED
    Tunnels on an MPTED tunnel originator node and the other for managing MPTED Junctions
    on an MPTED junction node.</p>"
