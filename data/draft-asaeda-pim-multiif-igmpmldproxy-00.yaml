abstract:
- content: "<p>This document describes the way of supporting multiple upstream interfaces
    for an IGMP/MLD proxy device. The proposed extension enables an IGMP/MLD proxy
    device to receive multicast sessions/ channels through the different upstream
    interfaces. The upstream interface is selected based on the pre-configured supported
    address prefixes and interface priority value. A mechanism for upstream interface
    takeover that switches from an inactive upstream interface to an active upstream
    interface is also described.</p>"
