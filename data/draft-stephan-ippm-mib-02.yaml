abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP-based internets. In particular,
    It defines a registry of the IPPM working group metrics and specifies the objects
    used for managing IPPM metrics measures, for pushing alarms and for reporting
    the measures results.</p>"
