- content: "<p>This memo proposes a mechanism which allows to carry multiple IP addresses,
    of different address families (e.g., IPv4, IPv6), in the same SDP offer/answer.
    The proposed attribute solves the backward compatibility problem which plagued
    ANAT, due to its syntax.</p>"
