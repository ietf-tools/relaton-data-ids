abstract:
- content: "<p>This document defines a YANG data model for the management of Path
    Computation Element communications Protocol (PCEP) for communications between
    a Path Computation Client (PCC) and a Path Computation Element (PCE), or between
    two PCEs. The data model includes configuration and state data.</p>"
