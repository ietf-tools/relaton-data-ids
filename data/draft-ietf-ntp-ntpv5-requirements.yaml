abstract:
- content: <p>This document describes the use cases, requirements, and considerations
    that should be factored in the design of a successor protocol to supersede version
    4 of the NTP protocol presently referred to as NTP version 5 ("NTPv5"). It aims
    to define what capabilities and requirements such a protocol possesses, informing
    the design of the protocol in addition to capturing any working group consensus
    made in development.</p>
