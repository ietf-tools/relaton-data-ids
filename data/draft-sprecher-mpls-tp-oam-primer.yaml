- content: "<p>This document provides basic information on the existing MPLS Operations,
    Administration, and Maintenance (OAM) toolset and analyzes these tools relative
    to the set of requirements for OAM for the Transport Profile of MPLS(MPLS-TP)
    as defined in [MPLS-TP OAM Reqs]. On this basis the document tries to highlight
    features that need to be extended in order to deliver the higher-quality OAM required
    for transport applications.</p>"
