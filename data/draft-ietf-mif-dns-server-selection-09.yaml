abstract:
- content: "<p>A multi-interfaced node is connected to multiple networks, some of
    which may be utilizing private DNS namespaces. A node commonly receives recursive
    DNS server configuration information from all connected networks. Some of the
    recursive DNS servers may have information about namespaces other servers do not
    have. When a multi-interfaced node needs to utilize DNS, the node has to choose
    which of the recursive DNS servers to contact to. This document describes DHCPv4
    and DHCPv6 options that can be used to configure nodes with information required
    to perform informed recursive DNS server selection decisions.</p>"
