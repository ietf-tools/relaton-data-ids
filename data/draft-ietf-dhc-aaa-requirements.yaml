- content: "<p>The AAA working group is currently defining the requirements for Authentication,
    Authorization, and Accounting (AAA). This draft lists the AAA requirements to
    aid roaming nodes using a dynamic address configuration protocol such as DHCP.
    The node may or may not be using Mobile IP [3] (with co-located care-of-address)
    or other dynamic address binding protocol.</p>"
