abstract:
- content: "<p>Cryptographic algorithms for DNSSEC go through multiple phases during
    their lifetime. They are created, tested, adopted, used, and deprecated over a
    period of time. This RFC defines these phases, and defines the criteria for moving
    from one phase to the next.</p>"
