abstract:
- content: "<p>RFC8287 defines the extensions to MPLS LSP Ping and Traceroute for
    Segment Routing IGP-Prefix and IGP-Adjacency Segment Identifier (SIDs) with an
    MPLS data plane. RFC8287 proposes 3 Target FEC Stack Sub-TLVs. While the standard
    defines the format and procedure to handle those Sub-TLVs, it does not sufficiently
    clarify how the length of the Segment ID Sub-TLVs should be computed to include
    in the Length field of the Sub-TLVs which may result in interoperability issues.
    This document updates RFC8287 by clarifying the length of each Segment ID Sub-TLVs
    defined in RFC8287.</p>"
