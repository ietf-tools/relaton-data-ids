abstract:
- content: "<p>This specification defines the WebFinger protocol. WebFinger may be
    used to discover information about people on the Internet, such as a person's
    personal profile address, identity service, telephone number, or preferred avatar.
    WebFinger may also be used to learn information about objects on the network,
    such as the amount of toner in a printer or the physical location of a server.</p>"
