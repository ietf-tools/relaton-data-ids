abstract:
- content: "<p>This document defines a YANG data model for the configuration and management
    of RSVP Protocol. The model covers the building blocks of the RSVP protocol that
    can be augmented and used by other RSVP extension models such as RVSP extensions
    to Traffic-Engineering (RSVP-TE). The model covers the configuration, operational
    state, remote procedural calls, and event notifications data.</p>"
