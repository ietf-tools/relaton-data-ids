abstract:
- content: "<p>This memo describes a real-time transport protocol (RTP) payload format
    for the Society of Motion Picture and Television Engineers (SMPTE) Ancillary data,
    as defined by SMPTE ST 291-1. SMPTE Ancillary data is generally used along with
    professional video formats to carry a range of ancillary data types, including
    time code, Closed Captioning, and the Active Format Description (AFD).</p>"
