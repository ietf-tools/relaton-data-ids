- content: "<p>This document describes the use of Segment Routing (SR) control plane
    to setup LSP(s) for resilient MPLS ring networks. It specifies how clockwise and
    anti-clockwise ring LSP(s) are signaled using SR IGP protocol extensions, and
    how such ring LSP(s) are combined to achieve ring protection.</p>"
