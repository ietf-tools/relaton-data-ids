abstract:
- content: "<p>This document specifies the base Peer-to-Peer Streaming Protocol- Tracker
    Protocol (PPSP-TP/1.0), an application-layer control (signaling) protocol for
    the exchange of meta information between trackers and peers. The specification
    outlines the architecture of the protocol and its functionality, and describes
    message flows, message processing instructions, message formats, formal syntax
    and semantics. The PPSP Tracker Protocol enables cooperating peers to form content
    streaming overlay networks to support near real-time Structured Media content
    (audio, video, associated timed text and metadata) delivery, such as adaptive
    multi-rate, layered (scalable) and multi-view (3D), in live, time-shifted and
    on-demand modes.</p>"
