- content: "<p>This document defines a new PCP Option/OpCode to learn the Prefix64(s)
    used by a PCP-controlled NAT64 device to build IPv4- embedded IPv6 addresses.
    This Option/OpCode is needed for successful communications when IPv4 addresses
    are used in referrals (e.g., SIP).</p>"
