abstract:
- content: "<p>This document describes an extension to the IP Flow Information Export
    (IPFIX) protocol, which is used to represent and transmit data from IP flow measurement
    devices for collection, storage, and analysis, to allow the encoding of IPFIX
    Information Model properties within an IPFIX Message stream. This enables the
    export of extended type information for enterprise-specific Information Elements
    and the storage of such information within IPFIX Files, facilitating interoperability
    and reusability among a wide variety of applications and tools. [STANDARDS-TRACK]</p>"
