abstract:
- content: "<p>This document specifies RTCP messages and RTP header extensions for
    exchanging parameters of real-time streamed point clouds. A sender can notify
    receivers of the currently applied parameters, such as selected regions, and their
    parameters, such as the respective resolutions and included point attributes.
    A receiver can request updates to the same parameters using RTCP feedback messages.</p>"
