abstract:
- content: "<p>This document proposes a binding from the abstract iCalendar Transport-independent
    Interoperability Protocol (iTIP) using Session Initiation Protocol (SIP) as transport
    and SIP/SIPS URIs as addresses. The iTIP objects are used as a MIME payload format
    with SIP. iTIP is an abstract transport protocol for exchanging calendaring information
    between calendar systems using the iCalendar, Internet Calendaring and Scheduling
    Core Object Specification defined by RFC-2445. SIP is a application-layer signaling
    protocol for creating, modifying, and terminating multimedia sessions, retrieving
    user presence and sending instant messages.</p>"
