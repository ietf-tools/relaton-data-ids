abstract:
- content: "<p>This document specifies Constrained Internationalized Resource Identifier
    References, a serialization of Internationalized Resource Identifier (IRI) references
    that encodes the IRI components as Concise Binary Object Representation (CBOR)
    data items rather than a string of characters. This intends to simplify parsing,
    reference resolution, and comparison of IRIs in Constrained RESTful Environments
    (CoRE).</p>"
