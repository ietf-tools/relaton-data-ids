abstract:
- content: "<p>This document 1) Provides the relevant background explaining the mechanism
    for interactions between the PSTN and SPIRITS Server 2) Based on this mechanism,
    provides basic requirements and sets forth the methodology for constructing the
    building blocks of the SPIRITS protocol. 3) Provides particular examples of application
    of this methodology regarding the leading SPIRITS benchmark service--the Internet
    Call Waiting (ICW). As such, this document contributes to the future SPIRITS architecture
    and protocol RFCs.</p>"
