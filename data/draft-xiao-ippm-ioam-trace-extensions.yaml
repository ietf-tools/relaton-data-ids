abstract:
- content: "<p>In situ Operations, Administration, and Maintenance (IOAM) Trace- Option
    data defined in RFC 9197 is a variable-length data, the length of this kind of
    data varies with the transited IOAM-capable nodes and the selection of data fields
    processed by each IOAM-capable node. This document extends the IOAM Trace Option
    to carry a fixed-size data, the length of this kind of data is fixed once the
    selection of data fields processed by each IOAM-capable node is determined, and
    doesn't vary with the transited IOAM-capable nodes.</p>"
