abstract:
- content: "<p>The Resource Public Key Infrastructure (RPKI) is defined in dozens
    of different RFCs. The terminology used by implementers and developers of RPKI
    protocols, and by operators of RPKI systems, can at times be inconsistent, leading
    to confusion. This document gives current definitions for many of the terms used
    in the RPKI in a single document.</p>"
