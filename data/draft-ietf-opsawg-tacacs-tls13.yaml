schema-version: v1.2.3
id: draft-ietf-opsawg-tacacs-tls13
title:
- content: Terminal Access Controller Access-Control System Plus over TLS 1.3 (TACACS+
    over TLS)
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-opsawg-tacacs-tls13
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document specifies the use of Transport Layer Security (TLS) version
    1.3 to secure the communication channel between a Terminal Access Controller Access-Control
    System Plus (TACACS+) client and server. TACACS+ is a protocol used for Authentication,
    Authorization, and Accounting (AAA) in networked environments. The original TACACS+
    protocol, does not mandate the use of encryption or secure transport. This specification
    defines a profile for using TLS 1.3 with TACACS+, including guidance on authentication,
    connection establishment, and operational considerations. The goal is to enhance
    the confidentiality, integrity, and authenticity of TACACS+ traffic, aligning
    the protocol with modern security best practices. This document updates RFC 8907.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
