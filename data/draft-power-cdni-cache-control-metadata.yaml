abstract:
- content: "<p>This specification adds to the basic cache control metadata defined
    in RFC8006, providing content providers and upstream CDNs (uCDNs) more fine-grained
    control over downstream CDN (dCDN) caching. Use cases include overriding or adjusting
    cache control headers from the origin, bypassing caching altogether, or altering
    cache keys with dynamically generated values.</p>"
