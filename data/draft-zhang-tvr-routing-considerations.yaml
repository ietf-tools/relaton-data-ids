- content: "<p>Time-Variant Routing (TVR) introduces a scenario of calculating a path,
    or sub-path within a network, taking into account the timing of message transmission
    or receipt as an integral part of the overall route computation. This document
    introduces three modes of routing computation for TVR scenario.</p>"
