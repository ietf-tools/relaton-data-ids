abstract:
- content: "<p>Platform-Agnostic SEcurity TOkens (PASETOs) provide a cryptographically
    secure, compact, and URL-safe representation of claims that may be transferred
    between two parties. The claims are encoded in JavaScript Object Notation (JSON),
    version-tagged, and either encrypted using shared-key cryptography or signed using
    public-key cryptography.</p>"
