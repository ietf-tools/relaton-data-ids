schema-version: v1.2.3
id: draft-ietf-pce-stateful-pce-vendor
title:
- content: Conveying Vendor-Specific Information in the Path Computation Element (PCE)
    Communication Protocol (PCEP) extensions for Stateful PCE.
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-pce-stateful-pce-vendor
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>A Stateful Path Computation Element (PCE) maintains information on
    the current network state, including computed Label Switched Path (LSPs), reserved
    resources within the network, and the pending path computation requests. This
    information may then be considered when computing new traffic-engineered LSPs,
    and for any associated and dependent LSPs, received from a Path Computation Client
    (PCC). RFC 7470 defines a facility to carry vendor-specific information in stateless
    PCE Communication Protocol (PCEP) messages. This document extends this capability
    for the Stateful PCEP messages.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
