abstract:
- content: "<p>This document proposes a mechanism for extensible delegations in the
    DNS. The mechanism realizes delegations with resource record sets placed below
    a _deleg label in the apex of the delegating zone. This authoritative delegation
    point can be aliased to other names using CNAME and DNAME. This document proposes
    a new DNS resource record type, IDELEG, which is based on the SVCB and inherits
    extensibility from it. Support in recursive resolvers suffices for the mechanism
    to be fully functional. The number of subsequent interactions between the recursive
    resolver and the authoritative name servers is comparable with those for DNS Query
    Name Minimisation. Additionally, but not required, support in the authoritative
    name servers enables optimized behavior with reduced (simultaneous) queries. None,
    mixed or full deployment of the mechanism on authoritative name servers are all
    fully functional, allowing for the mechanism to be incrementally deployed.</p>"
