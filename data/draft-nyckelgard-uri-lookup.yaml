abstract:
- content: "<p>This memo is an extension to ENUM RFC 2916 [3]. RFC 2916 describes
    how to utilize DNS as a look-up mechanism for services related to a telephone
    number. This memo describes how to utilize the same look- up mechanism for personal
    URIs (user@domain). Specifically, it defines how to translate personal URIs to
    DNS names.</p>"
