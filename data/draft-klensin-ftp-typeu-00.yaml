abstract:
- content: <p>The original FTP protocol supported TYPE values for ASCII and EBCDIC
    text, plus binary ("IMAGE") transmission. As the Internet becomes more international,
    there is a growing requirement to be able to transmit textual data, encoded in
    Unicode, in a way that is independent of the coding and line representation forms
    of particular operating systems. This memo specifies a new FTP TYPE value for
    Unicode data.</p>
