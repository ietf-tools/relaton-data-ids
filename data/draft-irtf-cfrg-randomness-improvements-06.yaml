abstract:
- content: <p>Randomness is a crucial ingredient for TLS and related security protocols.
    Weak or predictable "cryptographically-strong" pseudorandom number generators
    (CSPRNGs) can be abused or exploited for malicious purposes. The Dual EC random
    number backdoor and Debian bugs are relevant examples of this problem. An initial
    entropy source that seeds a CSPRNG might be weak or broken as well, which can
    also lead to critical and systemic security problems. This document describes
    a way for security protocol participants to augment their CSPRNGs using long-term
    private keys. This improves randomness from broken or otherwise subverted CSPRNGs.</p>
