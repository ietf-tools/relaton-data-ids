abstract:
- content: "<p>This document describes monitoring features related to media streams
    in Web real-time communication (WebRTC). It provides a list of RTCP Sender Report,
    Receiver Report and Extended Report metrics, which may need to be supported by
    RTP implementations in some diverse environments. It lists a set of identifiers
    for the WebRTC's statistics API. These identifiers are a set of RTCP SR, RR, and
    XR metrics related to the transport of multimedia flows.</p>"
