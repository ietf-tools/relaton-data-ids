abstract:
- content: "<p>The document draft-lasserre-vkompella-ppvpn-vpls-00.txt describes a
    solution to support point-to-multipoint Transparent Virtual LAN (TVLAN) service
    over MPLS. This document describes two extensions to facilitate the provisioning
    and support of Quality of Service (QoS) in TVLAN over MPLS. First, we extend the
    use of the VCID field in the VC-FEC to identify a VPN endpoint. Second, we use
    one VC-label per source/destination VPN endpoint pair. In this document, we also
    identify a number of other mechanisms that increase the flexibility and ease of
    provisioning of QoS in the TVLAN service.</p>"
