- content: <p>A principal feature of EVPN is the ability to support MAC duplication
    detection based on MAC Mobility Extended Community. This draft specifies a mechanism
    of valid loop prevention based on trusted MAC to avoid servce interruption of
    the specifed source or destination MAC address due to "black-holing".</p>
