abstract:
- content: "<p>This proposal outlines a new file format called privacy.txt. It follows
    similar placement on a web server as robots.txt [RFC9309], security.txt [RFC9116],
    or ads.txt [ADS-TXT], in the / directory or /.well-known directory. The file format
    adds structured data for three areas: 1. A machine parsable and complete privacy
    policy 2. Consumer actions under their privacy rights 3. Cookie disclosures</p>"
