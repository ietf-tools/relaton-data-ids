abstract:
- content: "<p>This document describes a Computing and Network Information Awareness
    (CNIA)system architecture for Computing-Aware Traffic Steering (CATS). Based on
    the CATS framework, this document further describes a proposal detailed awareness
    architecture about the network information and computing information. It includes
    a new component and the corresponding interfaces and workflows in the CATS control
    plane.</p>"
