abstract:
- content: "<p>To reduce longterm traffic to the DNS root servers and the IP6.ARPA
    authoritative servers, the IAB is requested to instruct the IANA to delegate a
    set of sub-domains of IP6.ARPA to the AS112 Project [RFC6304]. These domains represent
    IPv6 address prefixes that are not conventionally populated in the global reverse-DNS,
    including IPv6 prefixes that are not globally scoped and certain prefixes used
    in an anycast context. The reverse DNS query load associated with these IPv6 address
    prefixes appear to have unacceptable scaling consequences as IPv6 uptake increases.
    By delegating these sub-domains to the AS112 project, the DNS query load can be
    passed to a distributed sink, reducing the query load on the root servers and
    the IP6.ARPA authoritative servers.</p>"
