abstract:
- content: "<p>This document contains a security assessment of the IETF specifications
    of the Internet Protocol version 4 and of a number of mechanisms and policies
    in use by popular IPv4 implementations. It is based on the results of a project
    carried out by the UK's Centre for the Protection of National Infrastructure (CPNI).
