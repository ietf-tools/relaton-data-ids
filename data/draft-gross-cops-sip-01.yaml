abstract:
- content: "<p>The development of QoS enhanced IP communication requires an infrastructure
    that supports AAA services. General accounting and settlement on the intra-domain
    level and inter-domain level are necessary. As part of the solution to these requirements,
    this document describes a new COPS outsourcing extension for SIP. A description
    of COPS objects that have special meaning in the SIP environment is provided.
    The usage of the COPS extension for SIP is given for clients and servers.</p>"
