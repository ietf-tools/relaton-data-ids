abstract:
- content: "<p>This specification describes the basic requirements for In-Band QoS
    Signaling in IPv6. The context is where a QoS requirement is passed across the
    network and some of the routers need to modify the request to modify the request
    if the requested QoS is not available at that node, indicating what QoS is available.</p>"
