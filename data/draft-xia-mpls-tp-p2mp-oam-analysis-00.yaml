abstract:
- content: "<p>This document attempts to analyze MPLS-TP P2MP OAM implementations
    and related problems by combining with MPLS-TP P2MP network characteristics and
    the MPLS-TP OAM requirements. We give a specific analysis to some key issues in
    P2MP scenarios. And we analyze every MPLS-TP OAM function in P2MP scenarios and
    give guidelines or recommendations.</p>"
