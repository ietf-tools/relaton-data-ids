abstract:
- content: "<p>This memo defines a Propagated Content Delivery Protocol (PCDP) for
    heavy traffic web sites. The objective of this standard is to: (1) Reduce unnecessary
    Internet traffic; (2) Increase content delivery speed; (3) Provide extra accessibility
    of Internet contents in the event of a Denial of Service (DoS) attack.</p>"
