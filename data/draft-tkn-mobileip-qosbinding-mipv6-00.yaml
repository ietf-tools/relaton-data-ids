abstract:
- content: "<p>This draft presents a scheme for QoS support in Mobile IPv6 based on
    the architecture of Hierarchical Mobile IPv6. A QoS option, a hop- by-hop header
    extension option first presented by Chaskar et al. [6], is carried in the message
    containing the Binding Update (BU) option to the mobility anchor point (MAP).</p>"
