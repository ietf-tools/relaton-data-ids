abstract:
- content: "<p>draft-wilton-netmod-refined-datastores defines refined YANG datastore
    definitions to provide an explicit Operational State Datastore and a clean separation
    between the 'intended configuration' for a device and the 'applied configuration'
    that is in effect on a device. This draft builds on draft-wilton-netmod-refined-datastores
    by describing a YANG Metadata based extension that can be used by protocols such
    as NETCONF and RESTCONF to allow the key information from the various operational
    state related datatstores to be made available without requiring the client to
    explicitly read and monitor each abstract datastore separately.</p>"
