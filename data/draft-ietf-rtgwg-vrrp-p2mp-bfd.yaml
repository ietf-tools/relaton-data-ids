abstract:
- content: "<p>This document discusses the applicability of Bidirectional Forwarding
    Detection (BFD) for multipoint networks to provide Virtual Router Redundancy Protocol
    (VRRP) with sub-second convergence of the Active router and defines the extension
    to bootstrap point-to-multipoint BFD session. This draft updates RFC 5798bis.</p>"
