abstract:
- content: "<p>This specification adds Kerberos to the TLS protocol, both as a method
    of authentication and to insert entropy into the key schedule from a source that
    does not start in public key cryptography. This brings relief from attacks by
    quantum computers, and that is specified as part of a more general framework,
    to make it easier for other technologies to achieve similar benefits.</p>"
