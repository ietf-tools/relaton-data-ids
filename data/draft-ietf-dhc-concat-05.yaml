abstract:
- content: "<p>This document specifies the processing rules for DHCPv4 options that
    appear multiple times in the same message. Multiple instances of the same option
    are generated when an option exceeds 255 octets in size (the maximum size of a
    single option) or when an option needs to be split apart in order to take advantage
    of DHCP option overloading. When multiple instances of the same option appear
    in the options, file and/or sname fields in a DHCP packet, the contents of these
    options are concatenated together to form a single option prior to processing.</p>"
