abstract:
- content: <p>This document proposes a "single-touch" approach for provisioning the
    networking parameters related to Virtual Machine creation, migration and termination
    on servers. The idea is to provision the server, then have the server signal the
    requisite parameters to the relevant network device(s). Such an approach reduces
    the workload on the provisioning system and simplifies the data model that the
    provisioning system needs to maintain. Furthermore, it is more resilient to topology
    changes in server-network connectivity, for example, reconnecting a server to
    a different network port or switch.</p>
