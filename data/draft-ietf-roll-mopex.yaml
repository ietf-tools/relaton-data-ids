abstract:
- content: "<p>The Routing Protocol for Low-Power and Lossy Networks (RPL) can have
    different modes of operation (MOP) to allow nodes to agree on the basic primitives
    that must be supported to join a network. The MOP field defined in RFC6550 is
    fast depleting. This document specifies an extended MOP option for future use.</p>"
