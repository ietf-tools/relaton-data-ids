abstract:
- content: "<p>Multi-Topology (MT) routing is supported in IP through extension of
    IGP protocols, such as OSPF and IS-IS. It would be advantageous to extend Multiprotocol
    Label Switching (MPLS), using Label Distribution Protocol (LDP), to support multiple
    topologies. These LDP extensions, known as Multiple Topology Label Distribution
    Protocol (MT LDP), would allow the configuration of multiple topologies within
    an MPLS LDP enabled network. This document describes the protocol extensions required
    to extend the existing MPLS LDP signalling protocol for creating and maintaining
    LSPs in an MT environment.</p>"
