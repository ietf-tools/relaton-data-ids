abstract:
- content: "<p>The Transport Mapping Security Model (TSMS) describes a framework to
    provide a security for SNMPv3 by an underlying transport protocol. This document
    leverages the TMSM framework and describes the use of the Block Extensible Exchange
    Protocol (BEEP) for securing SNMPv3. This specification describes BEEP Transport
    Mapping Security Model. This document specifies the use of BEEP combined with
    SASL and TLS as transport for SNMP requests and responses. We define a URI and
    specify a BEEP profile to be used.</p>"
