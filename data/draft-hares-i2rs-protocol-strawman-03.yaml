abstract:
- content: "<p>This strawman proposal discusses requirement, design, and implementation
    issues for an I2RS protocol which supports I2RS requirements for ephemeral data
    store, management data flows, and protocol security. It proposes additions to
    the NETCONF, RESTCONF, and YANG for these requirements. This document is a living
    document providing insights gained in design, implementation and debugging of
    the I2RS protocol.</p>"
