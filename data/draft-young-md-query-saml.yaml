abstract:
- content: "<p>This document profiles the Metadata Query Protocol for use with SAML
    metadata. This document is a product of the Research and Education Federations
    (REFEDS) Working Group process. Editorial Note (To be removed by RFC Editor before
    publication) Discussion of this draft takes place on the MDX mailing list (mdx@lists.iay.org.uk),
    which is accessed from [MDX.list]. XML versions, latest edits and the issues list
    for this document are available from [md-query]. The changes in this draft are
    summarized in Appendix A.18.</p>"
