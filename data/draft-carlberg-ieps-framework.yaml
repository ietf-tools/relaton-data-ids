abstract:
- content: "<p>This document presents a framework for supporting authorized emergency
    related communication within the context of IP telephony. We present a series
    of objectives that reflect a general view of how authorized emergency service,
    in line with the International Emergency Preparedness Scheme (IEPS), should be
    realized within today's IP architecture and service models.</p>"
