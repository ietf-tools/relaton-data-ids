abstract:
- content: "<p>A data modeling language for network management protocols called SMIng
    was developed within the Network Management Research Group of the Internet Research
    Task Force over a period of several years. This memo documents some of the lessons
    learned during the project for consideration by designers of future data modeling
    languages for network management protocols.</p>"
