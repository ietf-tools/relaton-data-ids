abstract:
- content: "<p>This standard describes a transfer syntax for personal identity information,
    including private keys, certificates, miscellaneous secrets, and extensions. Machines,
    applications, browsers, Internet kiosks, and so on, that support this standard
    will allow a user to import, export, and exercise a single set of personal identity
    information. This standard supports direct transfer of personal information under
    several privacy and integrity modes.</p>"
