abstract:
- content: <p>This document specifies extensions to RFC4271 BGP-4 that enable a BGP
    speaker to signal additional Bidirectional Forwarding Detection (BFD) extensions
    using an optional parameter BFD capability. This BFD capability enables a BGP
    speaker to prevent a BGP session from being established until a BFD session is
    established. It is referred to as BGP BFD "strict-mode". BGP BFD strict-mode will
    be supported when both the local speaker and its remote peer are BFD strict-mode
    capable, Otherwise, a BGP speaker and its peer should not require a BFD session
    for BGP session establishment.</p>
