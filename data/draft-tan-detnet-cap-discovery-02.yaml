abstract:
- content: "<p>This document describes an extension to the echo request/reply mechanisms
    used in IP, MPLS or other DetNet data plane environments, which can be used within
    the DetNet domain, allowing the ping initiator node to discover the enabled DetNet
    capabilities of each relay node of detnet service-sub layer, which including discovering
    DetNet relay nodes, collecting DetNet service sub-layer specific information from
    DetNet relay nodes, as well as discovering the locations of PREOF functions.</p>"
