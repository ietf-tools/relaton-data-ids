id: draft-ietf-nfsv4-rpc-tls
title:
- content: Towards Remote Procedure Call Encryption By Default
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-nfsv4-rpc-tls
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document describes a mechanism that, through the use of opportunistic
    Transport Layer Security (TLS), enables encryption of Remote Procedure Call (RPC)
    transactions while they are in-transit. The proposed mechanism interoperates with
    ONC RPC implementations that do not support it. This document updates RFC 5531.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
