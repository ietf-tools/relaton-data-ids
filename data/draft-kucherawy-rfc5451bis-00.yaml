abstract:
- content: "<p>This memo specifies a header field for use with electronic mail messages
    to indicate the results of message authentication efforts. Any receiver-side software,
    such as mail filters or Mail User Agents (MUAs), may use this message header field
    to relay that information in a convenient way to users or to make sorting and
    filtering decisions. This document is a candidate for Internet Standard status.
    [RFC Editor: Please delete this notation, as I imagine it will be indicated some
    other way.]</p>"
