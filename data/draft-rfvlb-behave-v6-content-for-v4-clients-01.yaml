abstract:
- content: "<p>With the expansion of IPv6 usage and content available on IPv6, it
    is important that clients with legacy (i.e. non IPv6-capable) operating systems
    are able to access such content. This document describes a method for achieving
    this, including how the method could be implemented in real-world scenarios.</p>"
