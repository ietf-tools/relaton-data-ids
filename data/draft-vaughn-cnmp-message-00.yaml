abstract:
- content: "<p>This document specifies the message processing and dispatching for
    Condensed Network Management Protocol (CNMP) messages. It defines the procedures
    for dispatching messages to the proper message processing models, and for dispatching
    the contents to CNMP applications. This document also describes one message processing
    model - the CNMP Message Processing Model.</p>"
