abstract:
- content: "<p>This draft proposes a scheme to for a quick handoff of a mobile station
    (MS) from a source packet data-serving node (PDSN) to a target PDSN. The scheme
    utilizes the information available from the air-interface signaling messages necessary
    for the hard handoff over the wireless link.</p>"
