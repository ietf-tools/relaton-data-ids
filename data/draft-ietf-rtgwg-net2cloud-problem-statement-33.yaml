abstract:
- content: "<p>This document describes a set of network-related problems enterprises
    face at the time of writing this document (2023) when interconnecting their branch
    offices with dynamic workloads in third-party data centers (DCs) (a.k.a. Cloud
    DCs). These problems are mainly from enterprises with conventional VPN services
    that want to leverage those networks (instead of altogether abandoning them).
    This document also describes various mitigation practices and actions to soften
    the issues induced by these problems.</p>"
