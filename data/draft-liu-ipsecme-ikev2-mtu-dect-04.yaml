abstract:
- content: "<p>This document considers a ingress and an egress security gateway connected
    over a IPv4 network. The Tunnel Link Packet have their Don't Fragment (DF) set
    to 0. This document defines the IKEv2 IPv4 Link Maximum Atomic Packet Notification
    Extension which enables the egress security gateway to notify the ingress security
    gateway that Mid-tunnel Fragmentation is observed with the value of the Link Maximum
    Atomic Packet. The ingress security gateway is expected to take action as to avoid
    the egress security gateway to perform costly reassemble operation. The ingress
    security gateway is expected to either perform (when possible) Inner Fragmentation
    of to update Tunnel MTU.</p>"
