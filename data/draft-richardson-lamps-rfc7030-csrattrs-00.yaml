abstract:
- content: "<p>Enrollment over Secure Transport (EST) is ambiguous in specification
    of the CSR Attributes Response. This has resulted in implementation challenges
    and implementor confusion. This document updates EST and clarifies how the CSR
    Attributes Response can be used by an EST server to specify both CSR attribute
    OIDs and also CSR attribute values that the server expects the client to include
    in its CSR request.</p>"
