abstract:
- content: "<p>This document describes the frame format for transmission of IPv6 packets
    and the method of forming IPv6 link-local addresses and statelessly autoconfigured
    addresses on IEEE 802.15.4 networks. Additional specifications include a simple
    header compression scheme using shared context and provisions for packet delivery
    in IEEE 802.15.4 meshes.</p>"
