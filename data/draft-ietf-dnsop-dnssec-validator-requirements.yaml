abstract:
- content: "<p>The DNS Security Extensions (DNSSEC) defines a process for validating
    received data and assert them authentic and complete as opposed to forged. This
    document provides recommendations for DNSSEC Resolver Operators (DRO) to operate
    a DNSSEC resolver.</p>"
