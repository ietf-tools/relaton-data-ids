abstract:
- content: "<p>This document defines three eXtendable Output Functions (XOF), hash
    functions with output of arbitrary length, named TurboSHAKE128, TurboSHAKE256
    and KangarooTwelve. All three functions provide efficient and secure hashing primitive,
    and the later is able to exploit the parallelism of the implementation in a scalable
    way. This document builds up on the definitions of the permutations and of the
    sponge construction in [FIPS 202], and is meant to serve as a stable reference
    and an implementation guide.</p>"
