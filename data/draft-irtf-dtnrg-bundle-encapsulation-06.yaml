abstract:
- content: "<p>This document defines an encapsulation-specific application agent capability
    and a bundle payload format for use with the Bundle Protocol [refs.DTNBP] within
    the context of a Delay-Tolerant Network architecture [refs.DTNarch]. It defines
    the capability and format for placing one or more bundles inside of the payload
    field of an encapsulating bundle's Bundle Payload Block.</p>"
