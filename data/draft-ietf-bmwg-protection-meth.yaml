abstract:
- content: "<p>This document describes the methodology for benchmarking MPLS Fast
    Reroute (FRR) protection mechanisms for link and node protection. This document
    provides test methodologies and testbed setup for measuring failover times of
    Fast Reroute techniques while considering factors (such as underlying links) that
    might impact recovery times for real-time applications bound to MPLS Traffic Engineered
    (MPLS-TE) tunnels.</p>"
