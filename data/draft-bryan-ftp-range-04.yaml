abstract:
- content: "<p>The File Transfer Protocol offers the REST command to designate a starting
    point for a transfer, but does not currently offer any method to specify an end
    point. This document specifies a new FTP RANG command to be used by clients to
    designate a start and end point to permit restarts and repairs of interrupted
    data transfers in STREAM mode.</p>"
