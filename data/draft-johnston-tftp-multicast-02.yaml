abstract:
- content: "<p>This document defines a backwards compatible multicast extension to
    TFTP (multicast TFTP or MTFTP, for short). MTFTP is a way for a server to download
    one image to multiple clients at the same time, potentially reducing the network
    load and overall download time.</p>"
