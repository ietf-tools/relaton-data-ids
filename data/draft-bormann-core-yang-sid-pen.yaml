abstract:
- content: "<p>YANG-CBOR, RFC XXXX (draft-ietf-core-yang-cbor) defines YANG Schema
    Item iDentifiers (YANG SID), globally unique 63-bit unsigned integers used to
    identify YANG items. RFC YYYY (draft-ietf-core-sid) defines ways to allocate these
    SIDs on the basis of IANA registries. The present specification uses these SID
    allocation mechanisms to allocate 100 000 SIDs for each of the first 1 000 000
    holders of IANA-registered Private Enterprise Numbers (PENs).</p>"
