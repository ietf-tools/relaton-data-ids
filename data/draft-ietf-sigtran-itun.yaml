abstract:
- content: "<p>This Internet Draft defines a protocol for tunneling of SS7 signaling
    over IP using the Sigtran Common Transport Protocol. This protocol would be used
    between a Signaling Gateway (SG) and Media Gateway Controller (MGC) but could
    also be used between two SGs if desired. It is assumed that the SG receives SS7
    signaling over a standard SS7 interface using the SS7 Message Transfer Part (MTP)
    to provide transport.</p>"
