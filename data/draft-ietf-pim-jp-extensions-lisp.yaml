id: draft-ietf-pim-jp-extensions-lisp
title:
- content: PIM Join/Prune Attributes for LISP Environments using Underlay Multicast
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-pim-jp-extensions-lisp
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document specifies an update to the PIM Receiver RLOC Join/Prune
    attribute that supports the construction of multicast distribution trees where
    the source and receivers are located in different Locator/ID Separation Protocol
    (LISP) sites and are connected using underlay IP Multicast. This attribute allows
    the receiver site to signal the underlay multicast group to the control plane
    of the root Ingress Tunnel Router (ITR). This document updates RFC 8059.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
