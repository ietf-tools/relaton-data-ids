abstract:
- content: "<p>This document specifies a Real-Time Transport Protocol (RTP) payload
    format for transport of a video signal encoded with JPEG XS (ISO/IEC 21122). JPEG
    XS is a low-latency and low-complexity video coding system. Employing this format
    allows achieving encoding-decoding latencies confined to a fraction of a video
    frame. This document is a necessary revision of RFC 9134 to incorporate support
    for new features introduced in the third edition of JPEG XS. Most notably, it
    contains the necessary provisions to support the TDC coding mode. This document
    obsoletes RFC 9134; however, the revised payload format is designed to ensure
    that existing compliant implementations of RFC 9134 remain valid under the updated
    specification. Additionally, this document consolidates the errata of RFC 9134
    and includes improvements and clarifications to its implementers and users.</p>"
