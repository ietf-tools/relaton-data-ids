abstract:
- content: "<p>This document describes the IGMP/MLD-based explicit membership tracking
    function for multicast routers and IGMP/MLD proxy devices supporting IGMPv3/MLDv2.
    The explicit membership tracking function contributes to saving network resources
    and shortening leave latency.</p>"
