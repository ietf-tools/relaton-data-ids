abstract:
- content: <p>This document defines a new BGP extended community attribute, termed
    the "Prefix-List Community," which allows the dynamic assignment of prefixes to
    named prefix-lists via BGP signaling. The proposed extension enhances the configuration
    and operational flexibility of prefix-lists in routing policies by associating
    them with community attributes directly within BGP routes.</p>
