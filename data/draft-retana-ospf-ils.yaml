abstract:
- content: "<p>The ability of OSPF to transport non-routing information to be used
    by other applications was defined by the Opaque LSA Option. In order to not impact
    the convergence of routing information, this document describes a simple process
    to incrementally synchronize the routing and non-routing information residing
    in an OSPF link-state database.</p>"
