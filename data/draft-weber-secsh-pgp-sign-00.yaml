abstract:
- content: "<p>This document clarifies details of using OpenPGP keys as host keys
    and user authentication keys in the Secure Shell protocol. Preventing man in the
    middle attacks is an important part of security, and in many circumstances verifying
    the authenticity of an OpenPGP key will be easier than verifying the authenticity
    of an ssh- rsa or ssh-dss key.</p>"
