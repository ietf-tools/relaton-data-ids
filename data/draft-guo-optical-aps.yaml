- content: "<p>We describe an Optical Automatic Protection Switching protocol (O-APS)
    for optical rings. Specifically, the O-APS protocol is an IP-based lightweight
    protocol which exploits the characteristics of rings and initially supports the
    optical ring protection on the Optical Channel (OCh) level.</p>"
