abstract:
- content: "<p>This document defines the PCE use case and solution that can be deployed
    within the native IP network, using Multi-BGP session strategy and PCE-based central
    control to assure the end2end traffic performance, and proposes the corresponding
    extension to PCEP protocol to transfer the key parameters between PCE and the
    underlying network device (PCC).</p>"
