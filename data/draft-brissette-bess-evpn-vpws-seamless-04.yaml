abstract:
- content: "<p>This document presents a solution for migrating L2VPN Virtual Private
    Wire Service (VPWS) to Ethernet VPN Virtual Private Wire Service (EVPN-VPWS) services.
    The solution allows the coexistence of EVPN and L2VPN services under the same
    point-to-point VPN instance. By using this seamless integration solution, a service
    provider can introduce EVPN into their existing L2VPN network or migrate from
    an existing L2VPN based network to EVPN. The migration may be done per pseudowire
    or flexible-crossconnext (FXC) service basis. This document specifies control-plane
    and forwarding behaviors.</p>"
