abstract:
  content: "<p>Existing technologies to encapsulate MPLS over IP are not adequate
    for efficient load balancing across IP networks. This document specifies additional
    IP-based encapsulation technology, referred to as MPLS-in-UDP, which can facilitate
    the load balancing of MPLS application traffic, such as L2VPN and L3VPN traffic,
    across IP networks.</p>"
