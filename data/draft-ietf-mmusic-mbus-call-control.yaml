abstract:
- content: "<p>This document defines an Mbus application profile for call control
    services. This application profiles is designed to provide the most common basic
    services of call signaling protocols like SIP[3], H.323/Q.931[4] related to call
    setup and tear down but also defines a set of optional Mbus commands for supplementary
    services. The targeted applications include gateway and endpoint decomposition
    and remote controlling of call signaling engines.</p>"
