abstract:
- content: "<p>The NOSTORE extension allows an IMAP server to send EXPUNGE and EXISTS
    responses to a support client at any time, while preserving the advantages of
    message-number arithmentic. The extension requires that UID STORE be used instead
    of STORE.</p>"
