id: draft-ietf-netconf-tls-client-server
title:
- content: YANG Groupings for TLS Clients and TLS Servers
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-netconf-tls-client-server
  type: Internet-Draft
  primary: true
abstract:
- content: '<p>This document defines three YANG 1.1 modules: the first defines features
    and groupings common to both TLS clients and TLS servers, the second defines a
    grouping for a generic TLS client, and the third defines a grouping for a generic
    TLS server. Editorial Note (To be removed by RFC Editor) This draft contains placeholder
    values that need to be replaced with finalized values at the time of publication.
    This note summarizes all of the substitutions that are needed. No other RFC Editor
    instructions are specified elsewhere in this document. Artwork in this document
    contains shorthand references to drafts in progress. Please apply the following
    replacements: * AAAA --&gt; the assigned RFC value for draft-ietf-netconf-crypto-
    types * BBBB --&gt; the assigned RFC value for draft-ietf-netconf-trust- anchors
    * CCCC --&gt; the assigned RFC value for draft-ietf-netconf-keystore * DDDD --&gt;
    the assigned RFC value for draft-ietf-netconf-tcp-client- server * FFFF --&gt;
    the assigned RFC value for this draft Artwork in this document contains placeholder
    values for the date of publication of this draft. Please apply the following replacement:
    * 2023-04-17 --&gt; the publication date of this draft The "Relation to other
    RFCs" section Section 1.1 contains the text "one or more YANG modules" and, later,
    "modules". This text is sourced from a file in a context where it is unknown how
    many modules a draft defines. The text is not wrong as is, but it may be improved
    by stating more directly how many modules are defined. The "Relation to other
    RFCs" section Section 1.1 contains a self- reference to this draft, along with
    a corresponding Informative Reference in the Appendix. The following Appendix
    section is to be removed prior to publication: * Appendix B. Change Log</p>'
  language:
  - en
  script:
  - Latn
  format: text/html
