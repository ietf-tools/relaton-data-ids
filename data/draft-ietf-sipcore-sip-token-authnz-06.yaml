abstract:
- content: "<p>This document updates RFC 3261 and defines a mechanism for SIP, that
    is based on the OAuth 2.0 and OpenID Connect Core 1.0 specifications, to enable
    the delegation of the user authentication and SIP registration authorization to
    a dedicated third-party entity that is separate from the SIP network elements
    that provide the SIP service.</p>"
