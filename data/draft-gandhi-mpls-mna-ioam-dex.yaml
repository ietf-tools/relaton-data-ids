abstract:
- content: "<p>In Situ Operations, Administration, and Maintenance (IOAM) is used
    for recording and collecting operational and telemetry information while the packet
    traverses a path between two points in the network. This document defines MPLS
    Network Actions for transporting IOAM data fields and direct exporting them.</p>"
