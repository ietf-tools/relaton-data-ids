abstract:
- content: "<p>This document describes an extension to the Registration Data Access
    Protocol (RDAP) that allows the inclusion of verification status information for
    contact fields such as email addresses and phone numbers. The goal is to improve
    data quality and trustworthiness of RDAP responses by indicating which pieces
    of contact data have been verified and how.</p>"
