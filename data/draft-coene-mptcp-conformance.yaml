abstract:
- content: "<p>This document describes a series of tests which aim at evaluating the
    compliance of Multipath TCP (MPTCP) implementations to [RFC6824]. The current
    version of this document focuses on the conformance of the three-way handshake.
    Subsequent versions of the document will contain tests for the other parts of
    the protocol.</p>"
