abstract:
- content: "<p>This document defines a Pseudo-Random Function (PRF) extension to the
    Generic Security Service Application Program Interface (GSS-API) for keying application
    protocols given an established GSS-API security context. The primary intended
    use of this function is to key secure session layers that do not or cannot use
    GSS-API per-message message integrity check (MIC) and wrap tokens for session
    protection. [STANDARDS-TRACK]</p>"
