abstract:
- content: "<p>BIER architecture currently does not support anycast, in that each
    BIER Forwarding Router (BFR) has its own unique BFR-prefix and BFR- ID. BIER signaling
    protocols also check if there are duplicate BFR- IDs advertised. This document
    discusses and specifies anycast support with BIER. It updates RFC 8279, RFC 8401
    and RFC 8444.</p>"
