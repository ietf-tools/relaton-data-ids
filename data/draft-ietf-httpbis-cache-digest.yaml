abstract:
- content: "<p>This specification defines a HTTP/2 frame type to allow clients to
    inform the server of their cache's contents. Servers can then use this to inform
    their choices of what to push to clients. Note to Readers Discussion of this draft
    takes place on the HTTP working group mailing list (ietf-http-wg@w3.org), which
    is archived at https://lists.w3.org/Archives/Public/ietf-http-wg/ . Working Group
    information can be found at http://httpwg.github.io/ ; source code and issues
    list for this draft can be found at https://github.com/httpwg/http-extensions/labels/cache-digest
    .</p>"
