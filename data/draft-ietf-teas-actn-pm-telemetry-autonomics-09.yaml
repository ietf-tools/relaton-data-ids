abstract:
- content: "<p>This document provides YANG data models that describe performance monitoring
    parameters and scaling intent mechanisms for TE-tunnels and Virtual Networks (VNs).
    There performance monitoring parameters are exposed as the key telemetry data
    for tunnels and VN. The models presented in this document allow customers to subscribe
    to and monitor the key performance data of the TE-tunnel or the VN. The models
    also provide customers with the ability to program autonomic scaling intent mechanisms
    on the level of TE-tunnel as well as VN.</p>"
