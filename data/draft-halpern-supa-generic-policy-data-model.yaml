abstract:
- content: "<p>This document defines two YANG policy data models. The first is a generic
    policy model that is meant to be extended on an application- specific basis. The
    second is an exemplary extension of the first generic policy model, and defines
    rules as event-condition-action policies. Both models are independent of the level
    of abstraction of the content and meaning of a policy.</p>"
