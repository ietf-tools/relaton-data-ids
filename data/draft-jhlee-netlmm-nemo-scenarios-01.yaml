abstract:
- content: "<p>As Proxy Mobile IPv6 is deployed, a Mobile Network will be initialized
    in or move to a Proxy Mobile IPv6 domain. In this document, the scenarios of Network
    Mobility Basic Support within Proxy Mobile IPv6 that ensure session continuance
    for all nodes in the Mobile Network are presented. In addition, an analysis of
    all scenarios that comprise the interactions between Network Mobility Basic Support
    and Proxy Mobile IPv6 is provided as a guideline to PMIPv6 deployments.</p>"
