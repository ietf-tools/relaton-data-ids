abstract:
- content: "<p>This document describes how the ICMPv6 protocol can be integrated into
    the SCHC architecture. It extends the YANG Data Model described in [RFC9363] with
    new field IDs specific to ICMPv6 headers as defined in [RFC4443]. To enhance the
    compression of ICMPv6 error messages, the document also introduces two new Matching
    Operators and two new Compression Decompression Actions to manipulate the ICMPv6
    payload. Finally, for constrained networks such as LPWAN, it introduces a proxy
    behavior, where a SCHC Core end-point may anticipate the device reaction to incorrect
    messages.</p>"
