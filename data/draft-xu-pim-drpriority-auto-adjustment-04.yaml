abstract:
- content: "<p>This document defines some mechanisms for automatically adjusting the
    Protocol Independent Multicast (PIM) Designed Router (DR) priority according to
    the status of the tracked interface. This approach can be used to realize DR auto-switchover
    in case the DR loses the route to multicast source or Rendezvous Point (RP).</p>"
