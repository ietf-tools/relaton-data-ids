abstract:
- content: "<p>Because of the urgent need for, and substantial difficulty in, renumbering
    IP networks, the PIER working group is compiling a series of documents to assist
    sites in their renumbering efforts. The intent of these documents is to provide
    both educational and practical information to the Internet community. The intent
    of these document is to provide both educational and practical information to
    the Internet community. To this end the PIER WG is soliciting information from
    vendors and other members of the Internet community about issues and problems
    hat organizations should consider when undertaking their renumbering process.</p>"
