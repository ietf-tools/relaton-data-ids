abstract:
- content: "<p>A Network Access Identifier can be added to a Mobile IP Registration
    Request to identify a user. Users may want to open several simultaneous sessions
    using the same NAI from the same or different devices with a unique IP address
    for each session. The functionality defined in this draft can be used to allow
    multiple static IP address flows using the same NAI.</p>"
