abstract:
- content: <p>This document defines extensions to the SIP REFER method so that this
    method can be used to refer servers to multiple resources. These extensions include
    the use of pointers to Uniform Resource Identifier (URI)-lists in the Refer-To
    header field and the "multiple-refer" SIP option-tag.</p>
