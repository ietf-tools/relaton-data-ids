abstract:
- content: "<p>The Magnalink Variable Resource Compression Algorithm (MVRCA) allows
    a wide range of interoperable compression implementations whose performance characteristics
    are a function of available CPU and memory resources. This memo provides information
    for the Internet community. This memo does not specify an Internet standard of
    any kind.</p>"
