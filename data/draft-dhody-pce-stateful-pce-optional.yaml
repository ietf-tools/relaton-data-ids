abstract:
- content: "<p>This document introduces a mechanism to mark some of the Path Computation
    Element (PCE) Communication Protocol (PCEP) objects as optional during PCEP messages
    exchange for the Stateful PCE model to allow relaxing some constraints. This document
    introduces this relaxation and updates RFC 8231.</p>"
