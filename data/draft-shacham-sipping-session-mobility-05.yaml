abstract:
- content: "<p>Session mobility is the transfer of media of an ongoing communication
    session from one device to another. This document describes the basic approaches
    and shows the signaling and media flow examples for providing this service using
    the Session Initiation Protocol (SIP). Service discovery is essential to locate
    targets for session transfer and is discussed using the Service Location Protocol
    (SLP) as an example. This document is an informational document. This memo provides
    information for the Internet community.</p>"
