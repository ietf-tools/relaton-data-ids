abstract:
- content: <p>This document proposes a YANG module for data export notification capabilities
    which augments "ietf-system-capabilities" YANG module defined in [RFC9196] and
    provides additional data export attributes associated with system capabilities
    for transport specific Notification. This YANG module can be used by the client
    to learn capability information from the server at runtime or at implementation
    time, by making use of the YANG instance data file format.</p>
