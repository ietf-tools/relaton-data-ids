abstract:
- content: "<p>Source Packet Routing in Networking (SPRING) WG specifies a special
    MPLS-based source routing mechanism, called MPLS-SPRING. Such source routing mechanism
    can be leveraged to realize the service path layer functionality of service function
    chaining (i.e, steering traffic through a particular service function path) by
    encoding the service function path information as an explicit path information
    in the form of an MPLS label stack. This document describes how to advertise service
    functions and their corresponding attributes (e.g.,segment ID) using IS-IS.</p>"
