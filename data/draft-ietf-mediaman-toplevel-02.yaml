abstract:
- content: "<p>The goal of this document is to identify best practices for defining
    new top-level media types. It updates RFC 6838, when approved. Comments and discussion
    about this document should be directed to media-types@ietf.org, the mailing list
    of the Media Type Maintenance (mediaman) WG. Alternatively, issues can be raised
    on github at https://github.com/ietf-wg-mediaman/toplevel.</p>"
