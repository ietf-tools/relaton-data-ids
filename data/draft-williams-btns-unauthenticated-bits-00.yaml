abstract:
- content: <p>This document specifies how to use the Internet Key Exchange (IKE) protocols,
    such as IKEv1 and IKEv2, to setup "unauthenticated" security associations (SAs)
    using public keys as IKE identities and unauthenticated public keys and/or certificates
    as IKE credentials. This unauthenticated SA negotiation protocol works by having
    IKE peers assert public keys as identities using a new IKE ID payload type for
    the purpose. Unauthenticated IPsec is herein referred to by its popular acronym,
    "BTNS" (Better Than Nothing Security). This document focuses on BITS (bump in
    the stack) mode IPsec, leaving specification of unauthenticated native IPsec to
    a separate document. We assume an RFC2401bis processing model, specifically a
    PAD (peer authorization database) separate from the SPD (security policy database).</p>
