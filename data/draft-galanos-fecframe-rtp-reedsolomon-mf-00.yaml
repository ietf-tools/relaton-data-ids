abstract:
- content: "<p>This document defines a new RTP payload format for the Forward Error
    Correction (FEC) that uses Reed-Solomon codes. The format defined by this document
    enables the protection of multiple source flows with one or more repair flows
    and is based on the FEC framework (described in [I-D.ietf-fecframe-framework])
    and the SDP Elements for FEC Framework (described in [I-D.ietf-fecframe-sdp-elements]).
    The Reed- Solomon codes used in this document belong to the class of Maximum Distance
    Separable (MDS) codes which means they offer optimal protection against random
    and bursty packet losses.</p>"
