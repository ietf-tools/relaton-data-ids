abstract:
- content: "<p>IPv6 Parcels and Advanced Jumbos (AJs) present new data packaging constructs
    and a new link model for Internetworking. As is often the case, technologies developed
    in the IPv6 space can also be applied in IPv4 and vice-versa. This document presents
    the adaptations necessary to support Parcels and AJs in IPv4.</p>"
