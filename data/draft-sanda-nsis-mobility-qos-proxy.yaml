abstract:
- content: "<p>NSIS WG has been discussing the ways to minimize/avoid QoS interruption
    during handover. One solution is to install new path before MN's move (fast state
    installation). This document proposes a procedure of pre CRN discovery for fast
    state installation by using proxies on candidate new paths. An example of fast
    state installation is shown.</p>"
