id: draft-ietf-extra-imap-uidonly
title:
- content: IMAP Extension for only using and returning UIDs
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-extra-imap-uidonly
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>The UIDONLY extension to the Internet Message Access Protocol (RFC
    3501/RFC 9051) allows clients to enable a mode in which information about mailbox
    changes is returned using only Unique Identifiers (UIDs). Message numbers are
    not returned in responses, and can't be used in requests once this extension is
    enabled. This helps both clients and servers to reduce resource usage required
    to maintain a map between message numbers and UIDs. This document defines an experimental
    IMAP extension.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
