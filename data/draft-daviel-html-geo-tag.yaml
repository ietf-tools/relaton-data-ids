abstract:
- content: "<p>This memo describes a method of registering HTML documents with a specific
    geographic location through means of embedded META tags. The content of the META
    tags gives the geographic position of the resource described by the HTML document
    in terms of Latitude, Longitude, and optionally Elevation in a simple, machine-readable
    manner. This information may be used for automated resource discovery by means
    of an HTML indexing agent or search engine. META tags giving a civic location
    of a resource are also described.</p>"
