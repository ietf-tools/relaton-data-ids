abstract:
- content: "<p>Structured IDentifiers (SID) are used to identify different YANG items
    when encoded in CBOR. This document defines the registration and assignment processes
    of SIDs. To enable the implementation of these processes, this document also defines
    a file format used to persist and publish assigned SIDs.</p>"
