abstract:
- content: <p>TLS and DTLS connections generally rely on a PKI, a shared secret, or
    endpoint fingerprints for endpoint authentication. This document describes an
    authentication mechanism which instead generates a "short authentication string"
    (SAS) as an emergent property of the connection. The SAS can then be verified
    via an external channel in order to authenticate the connection.</p>
