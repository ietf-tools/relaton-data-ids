abstract:
- content: "<p>This document provides guidance to avoid carrying Resource Public Key
    Infrastructure (RPKI) derived Validation States in Transitive Border Gateway Protocol
    (BGP) Path Attributes. Annotating routes with transitive attributes signaling
    Validation State may cause needless flooding of BGP UPDATE messages through the
    global Internet routing system, for example when Route Origin Authorizations (ROAs)
    are issued, or are revoked, or when RPKI-To-Router sessions are terminated. Operators
    SHOULD ensure Validation States are not signaled in transitive BGP Path Attributes.
    Specifically, Operators SHOULD NOT group BGP routes by their Prefix Origin Validation
    state into BGP Communities.</p>"
