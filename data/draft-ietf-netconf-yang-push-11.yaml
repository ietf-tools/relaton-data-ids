abstract:
- content: "<p>Providing visibility into changes made on YANG configuration and operational
    objects enables new capabilities such as remote mirroring of configuration and
    operational state. Via the mechanism described in this document, subscriber applications
    may request a continuous, customized stream of updates from a YANG datastore.</p>"
