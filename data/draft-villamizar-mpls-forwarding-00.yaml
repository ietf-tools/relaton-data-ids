abstract:
- content: "<p>This document provides guidelines for implementors regarding MPLS forwarding
    and a basis for evaluations of forwarding implementations. Guidelines cover basic
    MPLS forwarding, forwarding when a deep MPLS label stack is encountered, MPLS
    UHP operations which require one or more label POP plus a PUSH, guidelines for
    hashing an MPLS stack and payload for multipath, and conformance and performance
    requirements for recent pseudowire and MPLS standards.</p>"
