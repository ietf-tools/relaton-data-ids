abstract:
- content: "<p>This document specifies how the post-quantum signature scheme ML-DSA
    [FIPS204], in combination with traditional algorithms RSA- PKCS#1v1.5,RSA-PSS,
    ECDSA, Ed25519, and Ed448 can be used for authentication in TLS 1.3. The composite
    ML-DSA approach is beneficial in deployments where operators seek additional protection
    against potential breaks or catastrophic bugs in ML-DSA.</p>"
