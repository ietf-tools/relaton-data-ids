abstract:
- content: "<p>This document proposes a mechanism to allow BGP peers to coordinate
    the setting of a limit on the number of prefixes which one BGP speaker will send
    to its peer. Coordination can prevent disruption of the peering session or discarding
    of routes, which can occur when a maximum prefix limit is configured on the 'receiving'
    peer, and the 'sending' peer exceeds the limit.</p>"
