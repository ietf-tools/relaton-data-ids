abstract:
- content: "<p>This document specifies a Management Information Base (MIB) for the
    Lightweight User Datagram Protocol (UDP-Lite, RFC 3828). It defines a set of new
    MIB entities to characterise the behaviour and performance of transport layer
    endpoints deploying UDP-Lite. UDP- Lite resembles UDP (RFC 768), but differs from
    the semantics of UDP by the addition of a single (socket) option. This adds the
    capability for variable-length data checksum coverage, which can benefit a class
    of applications that prefer delivery of (partially) corrupted datagram payload
    data in preference to discarding the datagram.</p>"
