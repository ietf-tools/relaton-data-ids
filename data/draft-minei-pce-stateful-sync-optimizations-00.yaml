abstract:
- content: "<p>A stateful Path Computation Element (PCE) has access to not only the
    information carried by the network's IGP, but also to the set of active paths
    and their reserved resources for its computations. The additional state allows
    the PCE to compute constrained paths while considering individual LSPs and their
    interactions. This requires reliable state synchronization mechanisms between
    the PCE and the network, PCE and path computation clients (PCCs), and between
    cooperating PCEs. The basic mechanism for state synchronization is part of the
    Stateful PCE specification. This draft specifies optimizations related to state
    synchronization procedures.</p>"
