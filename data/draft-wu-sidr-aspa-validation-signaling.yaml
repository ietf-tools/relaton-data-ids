- content: "<p>This document defines a new BGP opaque extended community to carry
    the AS_PATH validation state based on Autonomous System Provider Authorization
    (ASPA) inside an autonomous system. Internal BGP (IBGP) speakers that receive
    this validation state can configure local policies that allow it to influence
    their decision process.</p>"
