- content: "<p>This document defines an HTTP Proxy-Status Parameter that contains
    the IP address and CNAME chain received over DNS that was used to establish the
    connection to the next hop. Discussion Venues This note is to be removed before
    publishing as an RFC. Source for this draft and an issue tracker can be found
    at https://github.com/tfpauly/privacy-proxy.</p>"
