abstract:
- content: "<p>This document defines a key-management solution based on Datagram Transport
    Layer Security 1.3 (DTLS) to protect the content of Stream Control Transmission
    Protocol (SCTP) packets using the packet protection framework provided by the
    SCTP DTLS chunk. The combination provides encryption, source authentication, integrity
    and replay protection for the SCTP association with in-band DTLS based key-management
    and mutual authentication of the peers. The specification is enabling very long-lived
    sessions of weeks and months and supports mutual re-authentication and rekeying
    with ephemeral key exchange. The key-management solution does not require any
    additional defined features or implementation support beyond core DTLS 1.3. This
    is intended as a replacement to using DTLS/SCTP (RFC6083) and SCTP-AUTH (RFC4895).</p>"
