abstract:
- content: "<p>This draft specifies the functional requirements which any implementation
    of GRA must meet. It broadly describes the context in which GRA operates, and
    it specifies the contents of GRA headers and GRA filter specifications. In the
    process, it specifies some principles of operation for GRA in the context of a
    router.</p>"
