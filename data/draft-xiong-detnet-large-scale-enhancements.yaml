abstract:
- content: "<p>The Enhanced Deterministic Networking (EDN) is required to provide
    the enhancement of flow identification and packet treatment for Deterministic
    Networking (DetNet) to achieve the DetNet QoS in large- scale networks. This document
    proposes the enhancement of packet treatment to support the functions and metadata
    for Enhanced DetNet Data plane (EDP). It describes related enhanced controller
    plane considerations as well.</p>"
