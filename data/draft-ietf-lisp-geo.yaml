abstract:
- content: "<p>This document describes how Geo-Coordinates can be used in the LISP
    Architecture and Protocols. The functionality proposes a new LISP Canonical Address
    Format (LCAF) encoding for such Geo-Coordinates, which is compatible with the
    Global Positioning Satellite (GPS) encodings used by other routing protocols.
    This document updates RFC8060.</p>"
