abstract:
- content: "<p>This document gives examples of Session Description Protocol (SDP)
    offer answer exchanges. Examples include codec negotiation and selection, hold
    and resume, and addition and deletion of media streams. The examples show multiple
    media types, bidirectional, unidirectional, inactive streams and dynamic payload
    types. Common Third Party Call Control (3pcc) examples are also given.</p>"
