abstract:
- content: "<p>The Hierarchical Path Computation Element (H-PCE) architecture is defined
    in RFC 6805. It provides a mechanism to derive an optimum end-to-end path in a
    multi-domain environment by using a hierarchical relationship between domains
    to select the optimum sequence of domains and optimum paths across those domains.
    This document defines extensions to the Path Computation Element Protocol (PCEP)
    to support Hierarchical PCE procedures.</p>"
