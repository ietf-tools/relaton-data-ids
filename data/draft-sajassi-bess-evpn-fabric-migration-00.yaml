abstract:
- content: "<p>EVPN [RFC7432] and [RFC8365] has become the standard defacto technology/solution
    used in Enterprise, Data Center, and Service Provider networks because of its
    multi-tenancy, flexible multi-homing capabilities, efficient utilization of network
    bandwidth, support of workload mobility, flexible workload placement, etc. across
    many different types of services/VPNs. Some operators have deployed IPv4 underlay
    network/fabric and now plan to migrate to IPv6. This document describes the procedures
    to achieve such migration seamlessly.</p>"
