abstract:
- content: "<p>SMIng (Structure of Management Information, Next Generation) [RFCxxx1]
    is a protocol-independent data definition language for management information.
    This memo presents an SMIng module which defines a set of derived types for common
    purposes such as counters, date and time related types, and various string types.</p>"
