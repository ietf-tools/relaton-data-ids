abstract:
- content: "<p>Various Internet protocols have defined constructs for usernames. This
    document describes a subset of characters to allow in usernames for maximal interoperability
    across Internet protocols. The subset might prove useful in cases where a provider
    offers multiple services using the same underlying identifier.</p>"
