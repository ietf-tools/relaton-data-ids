abstract:
- content: "<p>Agent application will be surely the common trend for a long time in
    future, while agent protocols are so popular that more and more protocols are
    being worked out. The telecommunication industry plays a pivotal role in the Agent
    ecosystem. The overall technology success hinges on how telecommunication industry
    could adopt the latest AI trends in order to handle its specific usage scenarios
    and performance requirements, e.g., in the coming 6G era. This document will provide
    the first attempt to analyze the agent protocol requirements and relevant enabling
    technologies based on mobile communication system specific characteristics.</p>"
