abstract:
- content: "<p>This document describes necessary extensions to IS-IS to support the
    distributed computation of Maximally Redundant Trees (MRT). Some example uses
    of the MRTs include IP/LDP Fast-Reroute and global protection or live-live for
    multicast traffic. The extensions indicate what MRT profile(s) each router supports.
    Different MRT profiles can be defined to support different uses and to allow transition
    of capabilities. An extension is introduced to flood MRT- Ineligible links, due
    to administrative policy.</p>"
