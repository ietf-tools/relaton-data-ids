abstract:
- content: "<p>The TCP Abort Timeout Option allows conforming TCP implementations
    to exchange requests for individual, per-connection abort timeouts. The TCP abort
    timeout controls how long transmitted data may remain unacknowledged before a
    connection is aborted. TCP implementations typically use a single, system-wide
    timeout value. Using individual, per-connection timeouts allows established TCP
    connections to survive extended periods of disconnection.</p>"
