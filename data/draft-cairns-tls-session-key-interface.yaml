- content: "<p>This document describes a session key interface that can be used for
    TLS and DTLS. The Heartbleed attack has clearly illustrated the security problems
    with storing private keys in the memory of the TLS server. Hardware Security Modules
    (HSM) offer better protection but are inflexible, especially as more (D)TLS servers
    are running on virtualized servers in data centers.</p>"
