abstract:
- content: "<p>This document describes multimedia conferencing scenarios. It describes
    both basic and advanced conferencing scenarios involving voice, video, text, and
    interactive text sessions. These scenarios will help with the definition and evaluation
    of the protocols being developed in the centralized conferencing XCON working
    group. This memo provides information for the Internet community.</p>"
