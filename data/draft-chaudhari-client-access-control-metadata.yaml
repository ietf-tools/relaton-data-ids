abstract:
- content: "<p>This specification adds to the basic client access control metadata
    in RFC8006, providing content providers and upstream content delivery networks
    (uCDNs) extended capabilities in defining location and time window restrictions.
    Support is also provided to define required Transport Layer Security (TLS) certificates
    and encryption levels.</p>"
