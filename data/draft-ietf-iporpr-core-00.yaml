abstract:
- content: "<p>This memo specifies a standard method of encapsulating IPv4, IPv6,
    and MPLS datagrams for transmission over IEEE 802.17 Resilient Packet Ring (RPR)
    Networks. This method uses a minimum of IEEE 802.17 functions and capabilities.
    The 802.17 network is treated as a simple, flat network, similar in many ways
    to an Ethernet. A later specification will build upon this standard. It will make
    more of the features and capabilities of IEEE 802.17 networks available to IP
    and MPLS and specify the techniques to use those features.</p>"
