abstract:
- content: "<p>This document describes a revised protocol for the TCP-based convergence
    layer (TCPCL) for Delay-Tolerant Networking (DTN). The protocol revision is based
    on implementation issues in the original TCPCL Version 3 and updates to the Bundle
    Protocol contents, encodings, and convergence layer requirements in Bundle Protocl
    Version 7. Several new IANA registries are defined for TCPCLv4 which define some
    behaviors inherited from TCPCLv3 but with updated encodings and/or semantics.</p>"
