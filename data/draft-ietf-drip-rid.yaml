schema-version: v1.2.3
id: draft-ietf-drip-rid
title:
- content: DRIP Entity Tag (DET) for Unmanned Aircraft System Remote ID (UAS RID)
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-drip-rid
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document describes the use of Hierarchical Host Identity Tags
    (HHITs) as self-asserting IPv6 addresses and thereby a trustable identifier for
    use as the Unmanned Aircraft System Remote Identification and tracking (UAS RID).
    This document updates RFC7401 and RFC7343. Within the context of RID, HHITs will
    be called DRIP Entity Tags (DETs). HHITs provide claims to the included explicit
    hierarchy that provides registry (via, e.g., DNS, RDAP) discovery for 3rd-party
    identifier endorsement.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
