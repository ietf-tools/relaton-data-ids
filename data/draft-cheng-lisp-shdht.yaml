abstract:
- content: "<p>This draft specifies the LISP Single-Hop Distributed Hash Table Mapping
    Database (LISP-SHDHT), a distributed mapping database which consists of a set
    of SHDHT Nodes to provide mappings from LISP Endpoint Identifiers (EIDs) to Routing
    Locators (RLOCs). EID namespace is dynamically distributed among SHDHT Nodes based
    on DHT Hash algorithm. Each SHDHT Node is configured with one or more hash spaces
    which contain multiple EID-prefixes along with RLOCs of corresponding Map Servers.</p>"
