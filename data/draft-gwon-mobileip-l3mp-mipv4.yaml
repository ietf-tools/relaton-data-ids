abstract:
- content: "<p>This draft describes a network layer (layer 3) handoff-triggering mechanism
    and associated Mobile IPv4 predictive handoff scheme that is free of the link
    layer (layer 2) triggering events. By utilizing layer 3 information only, the
    network layer mobility prediction (L3MP) mechanism first predicts the future per
    packet latency.</p>"
