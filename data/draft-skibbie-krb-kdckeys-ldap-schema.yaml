abstract:
- content: "<p>This document defines a Keys Extension Schema. The Keys Extension Schema
    extends the KDC LDAP schema defined in the work in progress IETF document &lt;draft-skibbie-krb-kdc-ldap-schema-01.txt&gt;
    so that key attributes used by implementations of Kerberos Version 5 Key Distribution
    Center (KDC) service can be stored in a directory that implements the Lightweight
    Directory Access Protocol (LDAP) Version 3. The directory must implement the LDAP
    Version 3 protocol as defined in RFC 2251 [2], RFC 2252 [3], RFC 2253 [4], RFC
    2256 [5], 2829 [6], and 2830 [7].</p>"
