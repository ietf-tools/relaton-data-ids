abstract:
- content: "<p>This document describes the 'svc' parameter for use within a 'tel:'
    URI. This is intended to indicate the uses to which a resource identified via
    the 'tel:' URI can be put. It is an optional parameter, and if not understood
    can be ignored. It allows the user to 'hint' at the features supported at the
    resource. There are guidelines for how this parameter might be used, and for expected
    behaviour on detection of this parameter.</p>"
