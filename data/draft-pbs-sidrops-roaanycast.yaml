- content: "<p>This document describes a set of best practices for the management
    of Route Origin Authorizations (ROAs) used to certify globally anycasted services
    with unique origin autonomous system numbers (ASNs) per node. It identifies key
    risk areas related to anycast-based ROA publication and how to mitigate technical
    risk for RPKI operations.</p>"
