abstract:
- content: "<p>BGP Flowspec mechanism propogates both traffic Flow Specifications
    and Traffic Filtering Actions by making use of the BGP NLRI and the BGP Extended
    Community encoding formats. This document specifies a new BGP Extended Community
    named IFIT Action Specific Extended Community to distribute In-situ Flow Information
    Telemetry (IFIT) actions so as to address the automatical deployment of IPv6 unicast
    and VPNv6 unicast on-path flow telemetry.</p>"
