abstract:
- content: "<p>This document defines a YANG data module for Network Virtualization
    Overlay Resource Management. It is a resource facing model independent of control
    plane protocols and captures topological and resource related information pertaining
    to Network Virtualization Overlay. This module enables clients, which interact
    with a network orchestrator or controller via a REST interface, for Network Virtualization
    Overlay topology related operations such as obtaining and allocating the relevant
    topology resource information.</p>"
