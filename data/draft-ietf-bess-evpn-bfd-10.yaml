abstract:
- content: "<p>This document specifies proactive, in-band network layer OAM (RFC 9062)
    mechanisms to detect loss of continuity faults that affect unicast and multi-destination
    paths (used by Broadcast, Unknown Unicast, and Multicast traffic) in an Ethernet
    VPN (EVPN, RFC 7432bis) network. The mechanisms specified in this document use
    the widely adopted Bidirectional Forwarding Detection (RFC 5880) protocol.</p>"
