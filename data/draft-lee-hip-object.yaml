abstract:
- content: "<p>This document explains the concept of object to object communications
    and specifies naming and addressing issues for object identification. In order
    to use Host Identity Protocol (HIP) for object to object communications, this
    document provides the extended architecture of HIP according to mapping relationships
    between host and object(s). In addition, packet formats and considerations for
    HIP extensions concerning object are specified.</p>"
