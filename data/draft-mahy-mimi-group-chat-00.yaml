abstract:
- content: <p>This document describes a group instant messaging ("group chat") semantic
    framework for the More Instant Messaging Interoperability (MIMI) Working Group.
    It describes several properties and policy options which can be combined to model
    a wide range of chat and multimedia conference types. It also describes how to
    build these options as an overlay to Messaging Layer Security (MLS) groups and
    to authorize MLS primitives.</p>
