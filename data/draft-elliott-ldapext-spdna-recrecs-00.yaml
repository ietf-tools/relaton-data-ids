abstract:
- content: "<p>The Service Provider Directory-enabled Network Applications WG in the
    Directory Interoperability Forum of the Open Group (see http://www.sp-dna.org)
    is looking at the use of LDAP-accessible directories for Service Provider applications.
    In the course of this work, we have found a few areas where existing LDAP standards
    do not meet all the needs for a directory. This document addresses one such area
    - logging and auditing.</p>"
