abstract:
- content: "<p>The label advertising behavior of an LDP speaker for a given FEC is
    governed by the FEC type and not necessarily by the LDP session's negotiated label
    advertisement mode. This document updates RFC 5036 to make that fact clear, as
    well as updates RFC 3212, RFC 4447, RFC 5918, and RFC 6388 by specifying the label
    advertisement mode for all currently defined FECs.</p>"
