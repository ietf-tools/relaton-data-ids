abstract:
- content: "<p>In response to the need for a security model for SNMP that integrates
    with other device security models, we specify the use of BEEP combined with SASL
    and TLS as a transport for SNMP requests and responses. We define a URI and specify
    a BEEP profile to be used, and we relate our work to the Transport Mapping Security
    Model.</p>"
