abstract:
- content: "<p>Communication between AI agents and between agent and tools is expected
    to be pivotal in 6G systems. The 3GPP TR 22.870 outlines various use cases and
    potential service requirements for AI agent communication within 6G systems. This
    document provides examples of use cases and service requirements contained in
    the 3GPP TR 22.870 and extrapolates possible requirements related to agent communication
    protocols.</p>"
