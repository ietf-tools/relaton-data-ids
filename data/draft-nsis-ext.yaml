- content: "<p>This document gives an overview of the Next Steps in Signaling (NSIS)
    framework and protocol suite created by the NSIS working group during the period
    2001-2008 together with suggestions on how the industry can make use of the new
    protocols, and how the community can exploit the extensibility of both the framework
    and existing protocols to address future signaling needs.</p>"
