    by the CFRG. Discussion Venues This note is to be removed before publishing as
    an RFC. Discussion of this document takes place on the Crypto Forum Research Group
    mailing list (cfrg@ietf.org), which is archived at https://mailarchive.ietf.org/arch/search/?email_list=cfrg.
