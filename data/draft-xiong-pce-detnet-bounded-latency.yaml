abstract:
- content: "<p>In certain networks, such as Deterministic Networking (DetNet), it
    is required to consider the bounded latency for path selection. This document
    describes the extensions for Path Computation Element Communication Protocol (PCEP)
    to carry deterministic latency constraints and distribute deterministic paths
    for end-to-end path computation in DetNet services.</p>"
