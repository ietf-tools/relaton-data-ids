abstract:
- content: "<p>This draft describes a mechanism for stateless conversion of IPv4 multicast
    address to IPv6 multicast address and vice versa,using different rules. These
    rules can be used in both IPv4-IPv6 translation or encapsulation. This solution
    can be used in any scenarios describe in [RFC6144].</p>"
