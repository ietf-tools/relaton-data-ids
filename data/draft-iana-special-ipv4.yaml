- content: "<p>This document describes the global and other specialized IPv4 address
    blocks that have been assigned by the IANA. It does not address IPv4 address space
    assigned to operators and users through the Regional Internet Registries. It also
    does not address allocations or assignments of IPv6 addresses or autonomous system
    numbers.</p>"
