abstract:
- content: "<p>A number of IETF signaling and routing applications require a set of
    devices to share the same policy and keying material and include a message authentication
    code in their protocols packets for authentication . It is often beneficial for
    this keying material to be chosen dynamically using a group key management protocol.
    This memo describes the policy required for the Group Domain of Interpretation
    (GDOI) group key management system to distribute a message authentication code
    key and associated policy.</p>"
