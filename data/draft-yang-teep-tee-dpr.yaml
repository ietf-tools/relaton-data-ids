abstract:
- content: "<p>Big data computing framework uses Master-Worker structure to provision
    applications and process data. When process remote attestation for this kind of
    framework in TEE cluster, Verifier or Relying party needs to know the dynamic
    reference value of Worker nodes. This document shows how to use Master to relay
    Worker provision information to Verifier or Relying Party and its relevant protocol.</p>"
