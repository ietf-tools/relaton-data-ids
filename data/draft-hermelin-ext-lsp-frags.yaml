- content: "<p>This document describes a mechanism to allow a system to originate
    more than 256 LSP fragments, a limit set by the original Intermediate System to
    Intermediate System (IS-IS) Routing protocol, as described in ISO 10589. This
    mechanism can be used in IP-only, OSI-only, and dual routers.</p>"
