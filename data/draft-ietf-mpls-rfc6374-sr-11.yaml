abstract:
- content: "<p>Segment Routing (SR) leverages the source routing paradigm. SR is applicable
    to Multiprotocol Label Switching data plane (SR-MPLS) as specified in RFC 8402.
    RFC 6374 and RFC 7876 specify protocol mechanisms to enable efficient and accurate
    measurement of packet loss, one-way and two-way delay, as well as related metrics
    such as delay variation in MPLS networks. RFC 9341 defines Alternate-Marking Method
    using Block Number (BN) for data correlation mechanism for packet loss measurement.
    This document utilizes these mechanisms for Performance Delay and Loss Measurements
    in SR-MPLS networks, for both links and end-to-end SR-MPLS paths including Policies.</p>"
