abstract:
- content: "<p>This memo defines the IETF standard expression of Structure of Management
    Information (SMI) textual conventions in Extensible Markup Language (XML) Schema
    Definition (XSD) language. The primary objective of this memo is to enable the
    production of XML documents that are as faithful to the SMI as possible, using
    XSD as the validation mechanism.</p>"
