abstract:
- content: "<p>This document provides a summary of the 'Workshop on Internet of Things
    (IoT) Software Update (IOTSU)' which took place at Trinity College Dublin, Ireland
    on the 13th and 14th of June, 2016. The main goal of the workshop was to foster
    a discussion on requirements, challenges and solutions for bringing software and
    firmware updates to IoT devices. This report summarizes the discussions and lists
    recommendations to the standards community.</p>"
