abstract:
- content: "<p>This document defines YANG packages, a versioned organizational structure
    holding a set of related YANG modules, that collectively define a YANG schema.
    It describes how YANG instance data documents are used to define YANG packages,
    and how the YANG library information published by a server can be augmented with
    packages related information.</p>"
