abstract:
- content: "<p>This document specfies how to negotiate the use of the Enhanced Encapsulating
    Security Payload (EESP) protocol using the Internet Key Exchange protocol version
    2 (IKEv2). The EESP protocol, which is defined in draft-klassert-ipsecme-eesp,
    provides the same security services as Encapsulating Security Payload (ESP), but
    has richer functionality and provides better performance in specific circumstances.
    This document specifies negotiation of version 0 of EESP.</p>"
