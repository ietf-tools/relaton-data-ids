abstract:
- content: "<p>RFC6939 specifies a method for DHCPv6 relay agents to insert a Client
    Link Layer Address Option (CLLAO) in a DHCPv6 Relay-Forward message. In some cases,
    however, the DHCPv6 client may need to insert a CLLAO in its message on its own
    behalf even though it is on the same link as the DHCPv6 server. This document
    discusses client-inserted CLLAOs.</p>"
