abstract:
- content: "<p>SIP-based Media Recording (SIPREC) protocol is defined by both RFC
    7865 and RFC 7866. Unfortunately both RFCs contradict each other regarding how
    recording metadata is to be labeled. In addition, neither RFCs registered the
    new media type. This document updates RFC 7866 to align with RFC 7865 when labeling
    recording metadata and registers the new media type.</p>"
