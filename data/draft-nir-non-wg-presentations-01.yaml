abstract:
- content: "<p>This document proposes a new avenue for IETF meetings participants
    to present ideas, results, or other information to the IETF community. The proposal
    does not replace the work done in IETF working groups, or the presentations given
    in area gatherings and the plenary sessions. Instead, it allows a different track
    for delivering information, gathering comments, and rallying support.</p>"
