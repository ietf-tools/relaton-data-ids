abstract:
- content: <p>This document proposes a new IANA registry of Guidance for Blocked Content.
    Blocked Content is content which has no significant valid use and conflicts with
    the "Universal Declaration of Human Rights". The format of the proposed registry
    is provided, and some initial categories; for example, human trafficking and 3d
    printed guns.</p>
