abstract:
- content: "<p>The real time communications web (RTC-Web) will enable applications
    such as web browsers to natively support real time interactive voice and video.
    This document outlines the communication protocols for realizing RTC-Web functionality
    within applications such as web browsers. In addition to communications protocols,
    this document proposes a set of application programming interface requirements
    for controlling the protocol stack.</p>"
