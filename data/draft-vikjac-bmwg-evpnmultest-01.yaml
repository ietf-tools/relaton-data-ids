abstract:
- content: "<p>This document defines methodologies for benchmarking IGMP proxy performance
    over EVPN-VXLAN. IGMP proxy over EVPN is defined in draft-ietf-bess-evpn-igmp-mld-proxy-02,
    and is being deployed in data center networks. Specifically this document defines
    the methodologies for benchmarking IGMP proxy convergence, leave latency Scale,Core
    isolation, high availability and longevity.</p>"
