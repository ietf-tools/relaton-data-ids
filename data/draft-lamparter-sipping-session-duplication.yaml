abstract:
- content: "<p>Session duplication copies media of an ongoing communication session
    from one device to another. After duplication the two devices have independent
    control over this media. This is in particular useful for one-way media like broadcast
    IPTV or Video-on-Demand. This document describes the general methods and specifies
    the signaling and media flows for providing this service using the Session Initiation
    Protocol (SIP).</p>"
