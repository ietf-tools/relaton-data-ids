abstract:
- content: "<p>This draft describes the problems in the 5G Edge computing environment
    and how BGP can be used to propagate additional IP layer detectable information
    about the 5G edge data centers so that the ingress routers in the 5G Local Data
    Network can make path selections based on not only the routing distance but also
    the IP Layer relevant metrics of the destinations. The goal is to improve latency
    and performance for 5G Edge Computing (EC) services even when the detailed servers
    running status are unavailable.</p>"
