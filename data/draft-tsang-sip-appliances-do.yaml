abstract:
- content: "<p>A variety of technologies are available to network appliances and provide
    home automation and control. However, these do not support wide-area access control
    and interworking of these Networked Appliances (NA). This document describes a
    new SIP method, DO, that allows a SIP UA to communicate with NAs.</p>"
