abstract:
- content: "<p>Module-Lattice-Based Key-Encapsulation Mechanism (ML-KEM) is a quantum-resistant
    key-encapsulation mechanism (KEM). Three parameters sets for the ML-KEM algorithm
    are specified by NIST in FIPS 203. In order of increasing security strength (and
    decreasing performance), these parameter sets are ML-KEM-512, ML-KEM-768, and
    ML-KEM-1024. This document specifies the conventions for using ML- KEM with the
    Cryptographic Message Syntax (CMS) using the KEMRecipientInfo structure.</p>"
