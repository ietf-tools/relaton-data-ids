abstract:
- content: <p>IANA has defined an "OTN Signal Type" subregistry to the "Generalized
    Multi-Protocol Label Switching (GMPLS) Signaling Parameters" registry. This subregistry
    does not specify experimental or private ranges. This draft proposes changes to
    OTN Signal Type subregistry to include experimental and private ranges.</p>
