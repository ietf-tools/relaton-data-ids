abstract:
- content: "<p>A Point-to-Multipoint (P2MP) Tree in a Segment Routing domain carries
    traffic from a Root to a set of Leaves. This document describes extensions to
    BGP encodings and procedures for P2MP trees and Ingress Replication used in BGP/MPLS
    IP VPNs and Ethernet VPNs in a Segment Routing domain.</p>"
