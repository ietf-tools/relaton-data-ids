abstract:
- content: "<p>This document defines a number of keywords that have been in use by
    Fastmail and Apple respectively for some this. It defines their intended use.
    Additionally some mailbox names with special meaning have been in use by Fastmail,
    and this document defines their intended use. This document registers all of these
    names with IANA to avoid name collisions.</p>"
