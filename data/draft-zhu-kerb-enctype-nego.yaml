abstract:
- content: "<p>This document specifies an extension to the Kerberos protocol as defined
    in RFC 4120, in which the client can send a list of supported encryption types
    in decreasing preference order, and the server then selects an encryption type
    that is supported by both the client and the server. [STANDARDS-TRACK]</p>"
