abstract:
- content: "<p>The Path Computation Element (PCE) may be used for computing path for
    services that traverse multi-area and multi-AS Multiprotocol Label Switching (MPLS)
    and Generalized MPLS (GMPLS) Traffic Engineered (TE) networks. Path computation
    should facilitate the selection of paths with domain diversity. This document
    examines the existing mechanisms to do so and further propose some extensions
    to Path Computation Element Protocol (PCEP).</p>"
