abstract:
- content: "<p>The Dynamic Host Configuration Protocol (DHCP) provides a framework
    for passing configuration information to hosts on a TCP/IP network. The multicast
    extensions to DHCP add additional capability of dynamic allocation of the multicast
    addresses and additional configuration options.</p>"
