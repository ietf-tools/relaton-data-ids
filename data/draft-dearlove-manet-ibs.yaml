abstract:
- content: "<p>This document extends [RFC7182], which specifies a framework for, and
    specific examples of, integrity check values (ICVs) for packets and messages using
    the generalized packet/message format specified in [RFC5444]. It does so by defining
    an additional cryptographic function that allows the creation of an ICV that is
    an identity-based signature, defined according to the ECCSI (Elliptic Curve-Based
    Certificateless Signatures for Identity-Based Encryption) algorithm specified
    in [RFC6507].</p>"
