abstract:
- content: "<p>The parsing of Uniform Resource Identifiers (URIs, RFC 3986) and Internationalized
    Resource Identifiers (IRIs, RFC 3987) is defined in terms of Augmented Backus-Naur
    Form (ABNF). The ABNF grammars are defined in terms of valid identifiers, and
    thus technically do not address how to handle invalid ones. The URI specification
    however includes a note how to use Regular Expressions for parsing, and this note
    applies to invalid identifiers as well. This document introduces terminology referring
    to potentially invalid identifiers, and demonstrates how the rules in the URI
    specification can be applied to them.</p>"
