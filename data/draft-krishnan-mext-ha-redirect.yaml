abstract:
- content: "<p>This document specifies a new LMA Redirect mechanism, where an initially
    contacted LMA can let the MAG know that it needs to connect to an alternate LMA
    to get mobility services, either for overload prevention and/or load balancing
    purposes. This document proposes a new error code for the proxy binding acknowledgement
    message and a new mobility option to be carried on the binding acknowledgement
    message for this purpose.</p>"
