abstract:
- content: "<p>This document specifies a new two factor authentication and key establishment
    (TAKE) protocol that can be applied to low-power mobile devices in wireless IP
    Networks, using two factor authentication and precomputation. The two factor authentication
    makes use of user's password and the symmetric key which is stored in the token
    possessed by a user.</p>"
