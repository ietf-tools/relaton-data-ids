abstract:
- content: "<p>This framework introduces the service models that should be supported.
    It describes the architecture and the information exchange between the different
    elements that sustain the reference models. It defines the Ethernet label. The
    framework also specifies the changes/ extensions that are required to the GMPLS
    in order to support the service models.</p>"
