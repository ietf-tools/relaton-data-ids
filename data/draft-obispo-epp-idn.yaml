abstract:
- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) extension
    mapping for the provisioning of Internationalized Domain Names (IDN) stored in
    a shared central repository. This mapping extends the EPP domain name mapping
    to provide additional features required to implement registrations of domain names
    in characters sets other than ASCII.</p>"
