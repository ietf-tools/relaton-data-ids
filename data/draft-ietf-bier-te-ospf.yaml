abstract:
- content: <p>This document describes OSPFv2 and OSPFv3 extensions for distributing
    the BitPositions configured on a Bit-Forwarding Router (BFR) with MPLS and non-MPLS
    encapsulation for "Bit Index Explicit Replication Traffic Engineering" (BIER-TE)
    in a BIER-TE domain.</p>
