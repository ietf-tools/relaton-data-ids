abstract:
- content: "<p>The Presence Information Data Format (PIDF) defines a basic format
    for representing presence information for a presentity. The Application and Media
    Information (AMI) format described here is an extension that adds optional elements
    to the Presence Information Data Format (PIDF), describing what music a presentity
    is listening to, what video it is watching, or what game it is playing.</p>"
