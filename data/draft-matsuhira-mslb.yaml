abstract:
- content: "<p>This document specifies Multi-Stage Transparent Server Load Balancing
    (MSLB) specification. MSLB make server load balancing over Layer3 network without
    packet header change at client and server. MSLB make server load balancing with
    any protocol and protocol with encription such as IPsec ESP, SSL/TLS.</p>"
