abstract:
- content: "<p>This document defines the syntax for Uniform Resource Names (URNs).
    This syntax is basically the same as the URN syntax described in RFC 1630. This
    document does not cover any specific resolution schemes or the format of resolution
    results. It is expected that these issues (and other URN-related topics) will
    be covered in different Internet Drafts submitted to the IETF URI Working Group.</p>"
