abstract:
- content: "<p>The Robots Exclusion Protocol defined in [RFC9309] specifies the user-agent
    rule for targeting automatic clients either by prefix matching their self-defined
    product token or by a global rule * that matches all clients. This document extends
    [RFC9309] by defining a new rule for targeting automatic clients based on the
    clients' purpose for accessing the service.</p>"
