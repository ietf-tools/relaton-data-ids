abstract:
- content: "<p>This document identifies the importance and use cases of source address
    validation (SAV) at both intra-domain level and inter-domain level (see [RFC5210]).
    Existing intra-domain and inter-domain SAV mechanisms, either Ingress ACL filtering
    [RFC2827], unicast Reverse Path Forwarding (uRPF) [RFC3704], or Enhanced Feasible-Path
    uRPF (EFP-uRPF) [RFC8704] has limitations in scalability or accuracy. This document
    provides gap analysis of the existing SAV mechanisms.</p>"
