- content: "<p>The IPv6 Addressing Architecture includes some restrictions on the
    use of anycast addresses. These restrictions were intended to protect the nascient
    IPv6 Internet from possible harmful consequences that might result from widespread
    use of anycast as a mechanism to distribute services.</p>"
