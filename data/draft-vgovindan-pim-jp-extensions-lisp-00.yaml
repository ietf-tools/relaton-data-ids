abstract:
- content: "<p>This document specifies an extension to PIM Join/ Prune messages. This
    document defines one PIM Join/ Prune attribute that support the construction of
    multicast distribution trees where the root and receivers are located in different
    Locator/ID Separation Protocol (LISP) sites using underlay IP Multicast. This
    attribute allows the receiver site to signal the underlay multicast group to the
    control plane of the root ITR (Ingress Tunnel Router).</p>"
