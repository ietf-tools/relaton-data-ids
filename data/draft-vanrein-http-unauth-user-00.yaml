abstract:
- content: "<p>Most protocols support users under domain names, but HTTP is an exception.
    Given that it is useful to have this facility for HTTP and that it merely requires
    a consistent treatment by clients, we specify how to map such URI patterns to
    HTTP Requests.</p>"
