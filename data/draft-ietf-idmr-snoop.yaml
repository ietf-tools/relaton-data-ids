abstract:
- content: "<p>This memo describes the interoperability problems and issues that can
    arise when a mixed deployment of IGMPv3 and IGMPv2 capable hosts and routers are
    interconnected by a switch with IGMP snooping capabilities. The memo also covers
    MLDv2 for IPv6. It is intended as an accompanying document to the IGMPv3 and MLDv2
    specifications.</p>"
