abstract:
- content: "<p>The Concise Binary Object Representation (CBOR, RFC 7049) is a data
    format whose design goals include the possibility of extremely small code size,
    fairly small message size, and extensibility without the need for version negotiation.
    The present document makes use of this extensibility to define CBOR tags &lt;&lt;O&gt;&gt;
    and &lt;&lt;R&gt;&gt; [values TBD] for ASN.1 object identifiers. It is intended
    as the reference document for the IANA registration of the CBOR tags so defined.
    This document also provides other corrections and improvements to CBOR.</p>"
