abstract:
- content: "<p>Abstract: This document specifies a Kerberos Authorization Data container
    that supersedes AD-KDC-ISSUED. It allows for multiple Message Authentication Codes
    (MACs) or signatures to authenticate the contained Authorization Data elements.
    This document updates RFC 4120.</p>"
