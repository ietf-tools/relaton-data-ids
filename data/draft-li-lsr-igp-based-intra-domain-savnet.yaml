abstract:
- content: "<p>SPA-based SAVNET is a new intra-domain source address validation (SAV)
    mechanism which requires exchanging and communicating SPA information among routers
    in an intra-domain network (see [I-D.li-savnet-source-prefix-advertisement]).
    This document describes a method to implement SPA-based SAVNET by using OSPF and
    IS-IS.</p>"
