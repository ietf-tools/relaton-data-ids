abstract:
- content: "<p>This document describes an end-to-end authenticated encryption scheme
    for application objects intended to be delivered over Media over QUIC Transport
    (MOQT). We reuse the SFrame scheme for authenticated encryption of media objects,
    while suppressing data that would be redundant between SFrame and MOQT, for an
    efficient on-the-wire representation.</p>"
