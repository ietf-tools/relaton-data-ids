abstract:
- content: "<p>Session mobility allows a user to transfer an ongoing communication
    session from one device to another device. Seamless session mobility is very important
    for real time multimedia applications. This document defines a new option tag
    in SIP to indicate media handling feature during the transfer of communication
    session from one device to another device to achieve seamless session transfer
    without disruption of media streams.</p>"
