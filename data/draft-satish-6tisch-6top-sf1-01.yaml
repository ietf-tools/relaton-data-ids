abstract:
- content: <p>This document defines a 6top Scheduling Function called "Scheduling
    Function One" (SF1) to reserve, label and schedule the end-to-end resources hop-by-hop
    through distributed Resource Reservation Protocol(RSVP). SF1 uses the 6P signaling
    messages with a global TrackID to add/delete cells in end-to-end L2-bundles of
    isolated instance.</p>
