abstract:
- content: "<p>We present criteria for evaluating Congestion Control Algorithms (CCAs)
    for behaviors that have the potential to cause harm to Internet applications or
    users. Although our primary focus is the safety of transport layer congestion
    control, many of these criteria should be applied to all protocol layers: entire
    stacks, libraries and applications themselves.</p>"
