abstract:
- content: "<p>Application-Layer Protocol Negotiation (ALPN) labels for Session Traversal
    Utilities for NAT (STUN) usages, such as Traversal Using Relays around NAT (TURN)
    and NAT discovery, are defined in this document to allow an application layer
    to negotiate STUN usages within the Transport Layer Security (TLS) connection.
    ALPN protocol identifiers defined in this document apply to both TLS and Datagram
    Transport Layer Security (DTLS).</p>"
