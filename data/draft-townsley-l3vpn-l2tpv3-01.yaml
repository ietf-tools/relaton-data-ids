abstract:
- content: "<p>The Layer 2 Tunneling Protocol, Version 3, (L2TPv3) defines a protocol
    for tunneling a variety of payload types over IP networks. This document describes
    a variation of 'BGP/MPLS IP VPNs' in which the outermost MPLS label of a VPN packet
    is replaced with an L2TPv3 encapsulation, enabling the VPN packets to be carried
    over an IP network.</p>"
