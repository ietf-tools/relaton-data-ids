abstract:
- content: "<p>Optical networking technologies such as fine-grain OTN (fgOTN) enable
    premium cloud-based services, including optical leased line, cloud Virtual Reality
    (cloud-VR), and computing to be carried end-to-end optically between applications
    and cloud data centers (DCs), offering premium quality and deterministic performance.
    This document describes the problem statement and requirements for accessing cloud
    services through optical networks. It also discusses technical gaps for IETF-developed
    management and control protocols to support service provisioning and management
    in such an all-optical network scenario.</p>"
