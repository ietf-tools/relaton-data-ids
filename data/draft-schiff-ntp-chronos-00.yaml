abstract:
- content: "<p>The Network Time Protocol version 4 (NTPv4) defines the peer process,
    the clock filter algorithm, the system process and the clock description algorithm.
    The clock filter algorithm and the system process, as defined in RFC 5905, are
    the mechanism according to which an NTP client chooses the NTP servers it synchronized
    with. This document specifies an alternative set of client mechanisms, named Chronos,
    that is backward compatible with NTPv4, and offers an improved level of security
    against time shifting attacks.</p>"
