abstract:
- content: "<p>The Unicode Collation Algorithm is a widely usable collation covering
    all of Unicode. It produces tolerable results for many locales as-is, and can
    be further improved using locale-specific tables. This document registers the
    UCA in the IETF's collation registry.</p>"
