abstract:
- content: "<p>This specification defines a new media feature tag called atypes. This
    new media feature tag indicates the IP address type capabilities of the UA (User
    Agent) and can aid the routing process and ease the invocation of required functions
    when heterogeneous (i.e. IPv4 and IPv6) parties are involved in a given SIP session.</p>"
