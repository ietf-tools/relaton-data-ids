- content: "<p>This document describes a portion of the Policy Information Base (PIB)
    for a device implementing the IP Security Architecture. The provisioning classes
    defined here provide control of IPsec policy. These provisioning classes can be
    used with other non-IPsec provisioning classes (defined in other PIB modules)
    to provide for a comprehensive policy controlled mapping of service requirement
    to device capability and usage.</p>"
