abstract:
- content: "<p>This document presents a topology-transparent zone in an OSPF area.
    A topology-transparent zone comprises a group of routers and a number of links
    connecting these routers. Any router outside of the zone is not aware of the zone.
    The information about the links and routers such as a link down inside the zone
    is not advertised to any router outside of the zone.</p>"
