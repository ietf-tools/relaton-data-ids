abstract:
- content: "<p>This document describes procedures for distributing upstream-assigned
    labels for Resource Reservation Protocol - Traffic Engineering (RSVP- TE) and
    Label Distribution Protocol (LDP). It also describes how these procedures can
    be used for avoiding branch LSR traffic replication on a LAN for RSVP-TE and LDP
    point-to-multipoint (P2MP)LSPs.</p>"
