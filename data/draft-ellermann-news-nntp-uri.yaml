abstract:
- content: "<p>This memo specifies the 'news' and 'nntp' Uniform Resource Identifier
    (URI) schemes that were originally defined in RFC 1738. The purpose of this document
    is to allow RFC 1738 to be made obsolete while keeping the information about these
    schemes on the Standards Track. [STANDARDS-TRACK]</p>"
