abstract:
- content: "<p>This document describes the usage of Application-aware Networking (APN)
    in SD-WAN scenarios. In these scenarios, APN is able to identify a application
    group, steer its traffic flows along explicit path across the network, and provide
    SLA guaranteed network services such as low latency and high reliability.</p>"
