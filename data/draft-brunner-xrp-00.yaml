abstract:
- content: "<p>This memo describes a connection-oriented, application layer client-
    server protocol for the provisioning and management of objects stored in a shared
    top level domain (TLD) central registry. The protocol defines a command framework
    for object management operations and maps the commands to the objects defined
    in an extensible object data model. The protocol is specified in XML Schema Definition.</p>"
