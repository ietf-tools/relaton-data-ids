abstract:
- content: "<p>This document describes how to handle Unicode strings representing
    simple user names and passwords, primarily for purposes of comparison. This profile
    is intended to be used by Simple Authentication and Security Layer (SASL) mechanisms
    (such as PLAIN and SCRAM-SHA-1), as well as other protocols that exchange simple
    user names or passwords. This document obsoletes RFC 4013.</p>"
