abstract:
- content: "<p>Lightweight Directory Access Protocol (LDAP) search filters are transmitted
    in the LDAP protocol using a binary representation that is appropriate for use
    on the network. This document defines a human-readable string representation of
    LDAP search filters that is appropriate for use in LDAP URLs (RFC 4516) and in
    other applications. [STANDARDS-TRACK]</p>"
