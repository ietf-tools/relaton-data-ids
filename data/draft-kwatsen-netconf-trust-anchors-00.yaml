abstract:
- content: "<p>This document defines a YANG data model for configuring global sets
    of X.509 certificates and SSH host-keys that can be referenced by other data models
    for trust. While the SSH host-keys are uniquely for the SSH protocol, the X.509
    certificates may be used for multiple uses, including authenticating protocol
    peers and verifying signatures.</p>"
