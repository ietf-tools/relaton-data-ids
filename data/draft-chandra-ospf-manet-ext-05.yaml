abstract:
- content: "<p>This document describes extensions to OSPF to support mobile ad hoc
    networking. Specifically, the document specifies a mechanism for link-local signaling,
    a OSPF-MANET interface, a simple technique to reduce the size of Hello packets
    by only transmitting incremental state changes, and a method for optimized flooding
    of routing updates.</p>"
