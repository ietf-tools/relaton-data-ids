abstract:
- content: "<p>This document specifies a method of the Authentication and Authorization
    for Constrained Environments (ACE) framework, which allows an Authorization Server
    to notify Clients and Resource Servers (i.e., registered devices) about revoked
    access tokens. As specified in this document, the method allows Clients and Resource
    Servers to access a Token Revocation List on the Authorization Server by using
    the Constrained Application Protocol (CoAP), with the possible additional use
    of resource observation. Resulting (unsolicited) notifications of revoked access
    tokens complement alternative approaches such as token introspection, while not
    requiring additional endpoints on Clients and Resource Servers.</p>"
