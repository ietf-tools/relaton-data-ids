abstract:
- content: "<p>This document describes a standardized container format for storing
    serializable metadata. It does not describe any additional new format, but provides
    a shell for the exchange of arbitrary, structured data. It shall provide the possibility
    to store and share any kind of metadata, including encryption support. The idea
    is to create an open, universal and interoperable standard for storing and distributing
    every kind of metadata independent from media type or file format.</p>"
