abstract:
- content: <p>On networks providing IPv4-IPv6 translation (RFC7915), hosts and other
    endpoints might need to know the IPv6 prefix(es) used for translation (the NAT64
    prefix). While "Discovery of the IPv6 Prefix Used for IPv6 Address Synthesis"
    (RFC7050) defines a DNS64-based prefix discovery mechanism, more robust methods
    have been developed since then. This document provides guidelines for NAT64 prefix
    discovery, recommending more deterministic alternatives like obtaining the NAT64
    prefix from Router Advertisement option (RFC8781) over RFC7050 when available.</p>
