abstract:
- content: <p>This document defines the "api-catalog" well-known URI and link relation.
    It is intended to facilitate automated discovery and usage of the APIs published
    by a given organisation or individual. A request to the api-catalog resource will
    return a document providing information about, and links to, the publisher's APIs.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
