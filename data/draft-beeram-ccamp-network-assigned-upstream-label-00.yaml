abstract:
- content: "<p>This document discusses the GMPLS RSVP-TE extensions that are needed
    to let the network assign an upstream-label for a given LSP. This is useful in
    scenarios where a given node does not have sufficient information to assign the
    correct upstream-label on its own. This document also specifies the extensions
    required for manipulating Label-Symmetric Bidirectional GMPLS LSPs.</p>"
