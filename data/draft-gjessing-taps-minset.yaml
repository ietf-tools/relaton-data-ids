abstract:
- content: "<p>This draft recommends a minimal set of IETF Transport Services offered
    by end systems supporting TAPS, and gives guidance on choosing among the available
    mechanisms and protocols. It is based on the set of transport features given in
    the TAPS document draft-ietf-taps-transports-usage-05.</p>"
