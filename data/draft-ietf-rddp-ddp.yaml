abstract:
- content: "<p>The Direct Data Placement protocol provides information to Place the
    incoming data directly into an upper layer protocol's receive buffer without intermediate
    buffers. This removes excess CPU and memory utilization associated with transferring
    data through the intermediate buffers. [STANDARDS-TRACK]</p>"
