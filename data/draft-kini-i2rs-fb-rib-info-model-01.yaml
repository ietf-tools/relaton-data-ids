abstract:
- content: "<p>This document defines an information model and a data model for the
    I2RS Filter-based Routing Information Base (RIB) Yang model. A routing system
    uses the Filter-based RIBto program FIB entries that process incoming packets
    by matching on multiple fields within the packet and then performing a specified
    action on it. The FB-RIB can also specify an action to forward the packet according
    to the FIB entries programmed using the RIBs of its routing instance.</p>"
