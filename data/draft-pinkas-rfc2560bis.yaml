abstract:
- content: "<p>This document specifies a protocol useful in determining the current
    status of a digital certificate without requiring CRLs. Additional mechanisms
    addressing PKIX operational requirements are specified in separate documents.
    This document obsoletes RFC 2560 and RFC 6277.</p>"
