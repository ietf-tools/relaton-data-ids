abstract:
- content: "<p>The Dynamic Host Configuration Protocol [RFC2131] provides a framework
    for passing configuration information to hosts on a TCP/IP network. Entities using
    the Midcom Protocol need to know the presence of Midcom middleboxes, such as firewalls
    and network address translators, in order to enable communication across theses
    devices. A DHCPv4 option provides a means for the entities to determine the Midcom
    middleboxes IPv4 address or domain name.</p>"
