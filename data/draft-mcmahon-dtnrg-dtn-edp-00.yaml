abstract:
- content: "<p>The Endpoint Discovery Protocol (EDP) can be used by Delay Tolerant
    Networking (DTN) nodes to report their storage, routing and security capabilities,
    endpoint identifiers (EIDs), registrations and whether they are willing to be
    custodians to neighbouring DTN nodes.</p>"
