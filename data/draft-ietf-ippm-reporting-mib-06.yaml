abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    designed for use with network management protocols in TCP/IP-based internets.
    In particular, this MIB specifies the objects used for managing the results of
    the IPPM metrics measures, for pushing alarms, and for reporting the measures
    results.</p>"
