abstract:
- content: "<p>This document specifies a network-based protocol which allows mobile
    nodes to remain reachable while moving around a certain administrative network
    called Edge Mobility Domain. This protocol also allows mobile nodes to keep their
    IP address when the mobile nodes move from one access router to another within
    the Edge Mobility Domain.</p>"
