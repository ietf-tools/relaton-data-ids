abstract:
- content: "<p>This document describes a common core YANG data model for network policies.
    The common core model can be augmented by additional YANG modules defining data
    models for policy related protocols and functions to support various different
    network applications (such as Constraint based Routing, Network QoS, Traffic engineering,
    network management etc). The core policy data model provides common building blocks
    for such extensions - policy information bases, policy related protocols.</p>"
