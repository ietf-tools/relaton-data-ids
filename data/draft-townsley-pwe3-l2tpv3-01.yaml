abstract:
- content: "<p>This document provides an overview of the Layer 2 Tunneling Protocol
    (L2TPv3), presented in a manner which highlights its applicability for Pseudo
    Wire Emulation Edge to Edge (PWE3). It is intended as a guide for architects,
    new implementers, and those adding functionality to L2TPv3 in support of new pseudowire
    types.</p>"
