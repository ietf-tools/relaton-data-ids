- content: "<p>This document contains a set of principles and guidelines that serve
    as the basis for the collaboration between 3GPP and IETF, with the objective of
    securing timely development of technical specifications, and to facilitate maximum
    interoperability with existing fixed and mobile Internet systems, devices, and
    protocols.</p>"
