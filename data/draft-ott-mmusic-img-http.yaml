abstract:
- content: "<p>The IMG framework document defines a set of abstract operations to
    distribute and retrieve Internet Media Guides (IMG). This document specifies the
    mapping of the abstract operations QUERY and RESOLVE to HTTP which includes mapping
    IMG URIs are parameters to HTTP URIs. IMG envelopes are used to encapsulate IMG
    contents. This is an initial strawman intended to provoke discussion.</p>"
