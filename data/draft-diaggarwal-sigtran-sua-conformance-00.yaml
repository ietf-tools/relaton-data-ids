abstract:
- content: "<p>The SUA is a protocol for the transport of any SS7 SCCP user Signaling
    (e.g. TCAP, RANAP or RNSAP messages) over IP Between two signaling endpoints.
    This protocol can also support Transport of SCCP-user messages between two endpoints
    wholly Contained within an IP network. Depending upon the upper layer Protocol
    supported, the SUA will need to support SCCP Connectionless service, SCCP connect-oriented
    service or Both services.</p>"
