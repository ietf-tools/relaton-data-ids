abstract:
- content: "<p>The IS-IS protocol exchanges Link State Packet (LSP) to exchange routing
    information. The lifetime of this LSP is located in the LSP header and is neither
    protected from corruption by the Fletcher checksum nor by cryptographic authentication.
    So the LSP lifetime may be altered, either accidentally or maliciously any time.
    The lifetime field of the LSP is an important field for the correct operation
    of IS-IS. Corruption of this LSP lifetime may cause flooding storm with severe
    impact in the network. This draft documents the problem statement and calls for
    a solution.</p>"
