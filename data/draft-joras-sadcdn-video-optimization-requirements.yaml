abstract:
- content: <p>These are the requirements for the "Video Optimization" use-case for
    the SADCDN topic, which broadly speaking seeks to optimize video playback experience
    in mobile networks by cooperative communication between video content providers
    and the providers of network services to end users. Discussion Venues This note
    is to be removed before publishing as an RFC. Source for this draft and an issue
    tracker can be found at https://github.com/mjoras/sadcdn-video-optimization-requirements.</p>
