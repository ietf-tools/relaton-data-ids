abstract:
- content: "<p>Mobile IPv4 lacks the capability to dynamically configure the tunnel
    type and to configure tunnel-specific options and parameters. This document describes
    a new MIPv4 registration extension that allows a, mobile node or a foreign agent
    to provide tunnel information to the home agent.</p>"
