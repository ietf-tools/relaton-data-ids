abstract:
- content: "<p>In the context of the Substrate Protocol for User Datagrams (SPUD),
    this document proposes a new use case and its derived requirements: a traceroute
    function allowing users to explicitly ask middleboxes (a.k.a. network devices)
    to provide their geospatial information.</p>"
