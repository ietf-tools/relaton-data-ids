abstract:
- content: "<p>The Internet Security Association and Key Management Protocol (ISAKMP)
    defines a framework for security association management and cryptographic key
    establishment for the Internet. This framework consists of defined exchanges and
    processing guidelines that occur within a given Domain of Interpretation (DOI).
    This document details the OSPFv2 DOI, which is defined to cover the use of ISAKMP
    to negotiate Security Associations for the OSPFv2 routing protocol.</p>"
