abstract:
- content: "<p>The IPv6 addressing architecture defines a modified EUI-64 format for
    interface identifiers. These interface identifiers may have global scope when
    a global token is available (e.g., IEEE 802 48-bit MAC or IEEE EUI-64 identifiers).
    Such a global token, the IMEI (International Mobile station Equipment Identity),
    is defined for GSM and UMTS terminals and has the same properties than identifiers
    based on IEEE standards.</p>"
