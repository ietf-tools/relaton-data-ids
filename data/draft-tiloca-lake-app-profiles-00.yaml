abstract:
- content: "<p>The lightweight authenticated key exchange protocol EDHOC requires
    certain parameters to be agreed out-of-band, in order to ensure its successful
    completion. To this end, application profiles specify the intended use of EDHOC
    to allow for the relevant processing and verifications to be made. This document
    defines a number of means to coordinate the use and discovery of EDHOC application
    profiles. Also, it defines a canonical, CBOR-based representation that can be
    used to describe, distribute, and store EDHOC application profiles. Finally, it
    defines a well-known EDHOC application profile.</p>"
