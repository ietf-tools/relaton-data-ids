abstract:
- content: "<p>This documents presents thoughts on the potential impact of supporting
    HTTP Adaptive Streaming technologies in CDN Interconnection scenarios. Our intent
    is to spur discussion on how the different CDNI interfaces could, and should,
    deal with content delivered using adaptive streaming technologies and to facilitate
    working group decisions.</p>"
