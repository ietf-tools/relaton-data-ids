abstract:
- content: "<p>This document describes several mechanisms of Chunk Discovery in P2P
    Streaming use case. The Chunk Discovery for P2P streaming provides the functionality
    of streaming sources registrar and discovery in a fully-distributed system. It
    provides register, update and lookup service for video chunks in the P2P Streaming
    applications. The mechanisms include a P2P streaming usage for REsource LOcation
    And Discovery (RELOAD), and a combined Trakcer and Peer Gossip method.</p>"
