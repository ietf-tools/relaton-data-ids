abstract:
- content: <p>Deployments of Zstandard, or "zstd", can use different window sizes
    to limit memory usage during compression and decompression. Some browsers and
    user agents limit window sizes to mitigate memory usage concerns, causing interoperability
    issues. This document updates the window size limit in RFC8878 from a recommendation
    to a requirement in HTTP contexts.</p>
