abstract:
- content: "<p>Module-Lattice-Based Key-Encapsulation Mechanism (ML-KEM) is a quantum-resistant
    key-encapsulation mechanism (KEM). This document specifies algorithm identifiers
    and ASN.1 encoding format for ML-KEM in public key certificates. The encoding
    for public and private keys are also provided. [EDNOTE: This document is not expected
    to be finalized before the NIST PQC Project has standardized PQ algorithms. This
    specification will use object identifiers for the new algorithms that are assigned
    by NIST, and will use placeholders until these are released.]</p>"
