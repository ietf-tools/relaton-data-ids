abstract:
- content: "<p>The IPv6 flow label field has been designed to allow eliminating protocol
    layer violations and the related problems from flow specific packet classifiers.
    This document provides an analysis of the current state of the IPv6 flow label
    field definition and proposes new text to be included in the next revision of
    the IPv6 specification.</p>"
