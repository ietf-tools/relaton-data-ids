abstract:
- content: "<p>This document describes an extension or revision to the DNS NOTIFY
    mechanism which would allow a child zone to securely notify a parent zone of the
    need to update records that appear in the parent zone, but are related to records
    in the child zone. At this time, the two resource record types are the NS or Name
    Server record, and the DS or Delegation Signer record.</p>"
