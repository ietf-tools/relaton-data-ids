abstract:
- content: "<p>This document specifies leasequery for the Dynamic Host Configuration
    Protocol for IPv6 (DHCPv6) which can be used as a means to obtain lease information
    about DHCPv6 clients from a DHCPv6 server. This document specifies the scope of
    data that can be retrieved as well as both DHCPv6 leasequery requestor and server
    behavior. This document extends DHCPv6.</p>"
