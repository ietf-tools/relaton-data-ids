abstract:
- content: "<p>IETF RATS Architecture, defines the key role of a Verifier. In a complex
    system, this role needs to be performed by multiple Verfiers coordinating together
    to assess the full trustworthiness of an Attester. This document focuses on various
    topological patterns for a multiple Verifier system. Discussion Venues This note
    is to be removed before publishing as an RFC. Source for this draft and an issue
    tracker can be found at https://github.com/ietf-rats/draft-deshpande-multi-verifier.</p>"
