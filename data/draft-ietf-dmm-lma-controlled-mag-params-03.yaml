abstract:
- content: "<p>This specification defines a new extension, LMA-Controlled-MAG- Session-Params
    to Proxy Mobile IPv6. This option can be used by the local mobility anchor (LMA)
    in Proxy Mobile IPv6 (PMIPv6) signaling for notifying the mobile access gateway
    (MAG) to conform to various parameters contained in this extension.</p>"
