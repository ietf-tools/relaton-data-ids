abstract:
- content: "<p>The Stream Control Transmission Protocol (SCTP) is a transport protocol
    originally defined to run on top of the network protocols IPv4 or IPv6. This memo
    document specifies how SCTP can be used on top of the Datagram Transport Layer
    Security (DTLS) protocol. SCTP over DTLS is used by the RTCWeb protocol suite
    for transporting non- media data between browsers.</p>"
