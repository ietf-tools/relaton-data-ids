abstract:
- content: "<p>Network Reachability information in the Internet is curretly exchanged
    through the use of the BGP-4 protocol[1]. BGP Speakers require an Autonomous System
    (AS) number in order to peer. The AS number is used to identify sets of routes
    sharing a common administrative policy.</p>"
