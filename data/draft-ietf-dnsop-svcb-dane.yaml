abstract:
- content: <p>Service Binding (SVCB) records introduce a new form of name indirection
    in DNS. They also convey information about the endpoint's supported protocols,
    such as whether QUIC transport is available. This document specifies how DNS-Based
    Authentication of Named Entities (DANE) interacts with Service Bindings to secure
    connections, including use of port numbers and transport protocols discovered
    via SVCB queries. The "_quic" transport name label is introduced to distinguish
    TLSA records for DTLS and QUIC.</p>
