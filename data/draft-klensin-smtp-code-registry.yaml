abstract:
- content: "<p>The specification for enhanced mail system status codes, RFC 3463,
    establishes a new code model and lists a collection of codes. While it anticipated
    that more codes would be added over time, it did not provide an explicit mechanism
    for registering and tracking those codes. This document specifies an IANA registry
    for enhanced mail system status codes, initializing that registry with the codes
    so far established in published standards-track documents.</p>"
