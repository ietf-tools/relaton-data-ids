abstract:
- content: "<p>This document provides an information encoding for the optical impairment
    characteristics of optical network elements for use in path computation and optical
    path impairment validation. This encoding is based on ITU-T defined optical network
    element characteristics as given in ITU-T recommendation G.680 and related specifications.
    This encoding is intentionally compatible with a previous impairment free optical
    information encoding used in optical path computations and wavelength assignment.</p>"
