- content: "<p>This document describes the motivation and architecture of a Network
    Anomaly Detection Framework and the relationship to other documents describing
    network Symptom semantics and network incident lifecycle. The described architecture
    for detecting IP network service interruption is designed to be generic applicable
    and extensible. Different applications are described and examples are referenced
    with open-source running code.</p>"
