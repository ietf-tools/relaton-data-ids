abstract:
- content: "<p>In industrial field/backhaul networks, the joint real-time scheduling
    method is important to keep end-to-end data streams meeting the deadline. This
    document proposes four joint scheduling methods, the four methods consider time
    slotting the industrial backhaul network, regarding industrial backhaul network
    as a black box system, ignoring delay of industrial backhaul and establishing
    latency model of an industrial backhaul network.</p>"
