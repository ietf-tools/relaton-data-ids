abstract:
- content: "<p>RFC4944 defines ESC dispatch type for additional dispatch bytes in
    the 6lowpan header. The value of ESC byte has been updated by RFC6282. However,
    the usage of ESC extension byte has not been defined in RFC6282 and RFC4944. The
    purpose of this document is to define the ESC extension byte code points and to
    request corresponding IANA actions.</p>"
