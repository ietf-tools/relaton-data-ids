abstract:
- content: "<p>This document provides recommendations for jittering (randomly timing)
    of routing control message transmission, especially route request dissemination,
    in reactive protocols of Mobile Ad Hoc Networks, to reduce the probability of
    collisions, decrease routing overhead, and help finding the optimum paths in the
    network.</p>"
