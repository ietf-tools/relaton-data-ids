abstract:
- content: "<p>This document updates the Nonce extension section of RFC-8954. Nonce
    extension is an optional extension for Online Certificate Status Protocol (OCSP)
    request and response messages. OCSP is used for checking the status of a certificate,
    and the Nonce extension is used to cryptographically bind an OCSP response message
    to a particular OCSP request message. This document updates OCSP responder behavior
    for the OCSP requests that have Nonce length longer than the maximum length limit
    defined in [RFC8954], So that it won't impact the existing OCSP clients. This
    update removes the disparity between the behavior of responders that supports
    or ignores Nonce.</p>"
