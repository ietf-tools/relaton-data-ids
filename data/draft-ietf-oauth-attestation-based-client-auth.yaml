abstract:
- content: "<p>This specification defines a new method of client authentication for
    OAuth 2.0 [RFC6749] by extending the approach defined in [RFC7521]. This new method
    enables client deployments that are traditionally viewed as public clients to
    be able to authenticate with the authorization server through an attestation based
    authentication scheme.</p>"
