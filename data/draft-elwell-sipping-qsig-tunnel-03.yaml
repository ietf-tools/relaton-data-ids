abstract:
- content: <p>This document specifies tunnelling of "QSIG" over the Session Initiation
    Protocol (SIP). This enables calls between "islands" of circuit switched networks
    that use QSIG signalling to be interconnected by an IP network that uses SIP signalling
    without loss of QSIG functionality.</p>
