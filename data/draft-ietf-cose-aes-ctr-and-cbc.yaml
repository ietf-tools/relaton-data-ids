abstract:
- content: "<p>The Concise Binary Object Representation (CBOR) data format is designed
    for small code size and small message size. CBOR Object Signing and Encryption
    (COSE) is specified in RFC 9052 to provide basic security services using the CBOR
    data format. This document specifies the conventions for using AES-CTR and AES-CBC
    as Content Encryption algorithms with COSE.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
