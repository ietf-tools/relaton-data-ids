abstract:
- content: "<p>Experience since the publication of the most recent SIP Events framework
    (in July 2012) has shown that there is room for interpretation around the use
    of Globally Routable User Agent URIs in that specification. This document clarifies
    the intended behavior. This document updates RFC 6665.</p>"
