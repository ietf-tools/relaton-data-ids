abstract:
- content: "<p>The Switch Neighbor Discovery and Maintenance (SNDM) protocol is part
    of the InterSwitch Message Protocol (ISMP). ISMP was designed to facilitate interswitch
    communication within distributed connection-oriented switching networks. Switches
    use the SNDM protocol to discover their neighboring switches and establish the
    topology of the switch fabric.</p>"
