- content: "<p>This document outlines a recommendation to the Internet operational
    community to avoid the use of BGP Extended Communities in BGP announcements. It
    includes guidance for both Internet Service Provider networks and Internet Exchange
    Points (IXPs). This approach aims to help the global Internet routing system's
    performance and help protect Route Server participants against misconfigurations.</p>"
