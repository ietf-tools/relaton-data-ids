abstract:
- content: "<p>This document defines an information model and a corresponding YANG
    data model for packet discard reporting. The information model provides an implementation-independent
    framework for classifying packet loss to enable automated network mitigation of
    unintended packet loss. The YANG data model specifies an implementation of this
    framework for network elements.</p>"
