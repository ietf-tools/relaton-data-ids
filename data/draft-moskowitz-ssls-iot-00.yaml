abstract:
- content: "<p>This memo addresses the need for secure, end-to-end communications
    from IoT devices to collectors, where the IoT devices many be too resource constrained
    for typical IETF solutions or may be deployed over non-IP networks (e.g. CAN FD,
    IEEE 802.15.6, serial SCADA). For such deployments, the Secure Session Layer Service
    [draft-hares- ssls-00] the needed, and sufficient features to ensure successful
    and safe communications.</p>"
