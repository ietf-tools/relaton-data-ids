- content: "<p>This specification defines the Entropy Label Capability Attribute version
    3 (ELCv3), a BGP attribute that can be used to inform an LSP ingress router about
    an LSP egress router's ability to process entropy labels. This version of the
    attribute corrects a specification error in the first version, and an improper
    code point reuse in the second.</p>"
