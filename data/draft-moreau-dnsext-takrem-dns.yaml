- content: "<p>This document provides an authentication scheme based on the generic
    SDDA-RR mechanism (SEP DNSKEY Direct Authenticator DNS Resource Record). The result
    is an automated key rollover mechanism for trust anchor keys. This represents
    additional security protocol elements to the DNS Security Extensions (DNSSEC)
    in the area of key management support functions for the DNS root zone and islands
    of trust.</p>"
