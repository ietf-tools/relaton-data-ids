abstract:
- content: "<p>The IPv6 Host Address Availability Recommendations Best Current Practice
    (RFC 7934), describes why IPv6 hosts should use multiple global addresses when
    attaching to a network. This document updates RFC 7934 by removing a recommendation
    for networks to give the host the ability to use new addresses without requiring
    explicit requests.</p>"
