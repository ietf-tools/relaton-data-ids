abstract:
- content: "<p>This document specifies the payload format for packetization of SPIRIT
    IP-MR encoded speech signals into the Real-time Transport Protocol (RTP). The
    payload format supports transmission of multiple frames per payload, introduced
    redundancy for robustness against packet loss, and payload format extension for
    future versions compatibility.</p>"
