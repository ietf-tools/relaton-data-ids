abstract:
- content: "<p>The Link Management Protocol (LMP) is used to coordinate the properties,
    use, and faults of data links in networks controlled by Generalized Multiprotocol
    Label Switching (GMPLS). This document defines an extension to LMP to negotiate
    capabilities and indicate support for LMP extensions. The defined extension is
    compatible with non-supporting implementations. This document updates RFC 4204,
    RFC 4207, RFC 4209, and RFC 5818.</p>"
