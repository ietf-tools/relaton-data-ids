abstract:
- content: <p>This document defines a "Signed SAVNET-Peering Information" (SiSPI)
    object, a Cryptographic Message Syntax (CMS) protected content type included in
    the Resource Public Key Infrastructure (RPKI). A SiSPI object is a digitally signed
    object which carries the list of Autonomous Systems (ASes) deploying inter-domain
    SAVNET. When validated, the eContent of a SiSPI object confirms that the holder
    of the listed ASN produces the object and the AS has deployed inter- domain SAV
    and is ready to establish neighbor relationship for preventing source address
    spoofing.</p>
