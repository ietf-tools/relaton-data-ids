abstract:
- content: "<p>This memo documents some experiences with the RFC 1797 [1] subnet A
    experiment (performed by the Net39 Test Group (see credits)) and provides a number
    of recommendations on future direction for both the Internet Registries and the
    Operations community. This memo provides information for the Internet community.
    This memo does not specify an Internet standard of any kind.</p>"
