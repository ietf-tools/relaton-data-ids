abstract:
- content: "<p>This document defines the FACT protocol that is designed for communicating
    between Forwarding Element and Control Elements inside a network element. This
    protocol addresses all the requirements described in the Forces [3] requirements
    document. This document also specifies architectural attributes necessary in an
    implementation of FACT to ensure correct and secure protocol operation.</p>"
