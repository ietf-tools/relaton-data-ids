abstract:
- content: <p>This document provides requirements for "infrastructure" or "carrier"
    ENUM (E.164 Number Mapping), defined as the use of RFC 3761 technology to facilitate
    interconnection of networks for E.164 number addressed services, in particular
    but not restricted to VoIP (Voice over IP.) This memo provides information for
    the Internet community.</p>
