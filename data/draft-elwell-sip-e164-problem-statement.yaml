abstract:
- content: <p>SIP has long supported the use of both email-style addresses (user@host)
    and telephone-style addresses (number@host) in the "From:" address. A significant
    number of SIP deployments use the latter style with E.164 numbers. This document
    describes the problems that occur when such E.164 numbers are used in SIP.</p>
