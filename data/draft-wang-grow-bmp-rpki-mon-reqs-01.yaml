abstract:
- content: "<p>This document outlines requirements for extending the BGP Monitoring
    Protocol (BMP) to provide comprehensive monitoring of RPKI-related processes on
    routers on routers, including data retrieval from RPKI caches, RPKI-related policy
    configuration, route validation, and the impact of validation on routing decisions.
    The proposed extensions aim to standardize router-side monitoring on RPKI within
    BMP, addressing scalability and interoperability limitations in existing implementations.</p>"
