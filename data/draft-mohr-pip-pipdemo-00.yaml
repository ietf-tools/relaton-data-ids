abstract:
- content: "<p>PIP/0.2 is a demonstration protocol designed as a testbed for certain
    ideas about meeting 'Presence Information Protocol' requirements in a straightforward,
    interoperable fashion. Drawing from earlier proposals in this area, PIP/0.2 aims
    to: 1) Enable basic 'presence information' sharing 2) Enable simple text messaging;
    and 3) Remain easy to understand and implement PIP/0.2 specifically makes NO attempt
    to be: 1) Secure 2) Scalable/efficient; or 3) Rigorously specified</p>"
