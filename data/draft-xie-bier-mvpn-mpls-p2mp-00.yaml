abstract:
- content: <p>The Multicast Virtual Private Network (MVPN) specifications defines
    P-tunnels for carrying multicast traffic across the backbone. A variety of P-tunnel
    types are supported. Bit Index Explicit Replication (BIER) is a new architecture
    that provides optimal multicast forwarding through a "multicast domain", without
    requiring intermediate routers to maintain any per-flow state. The purpose of
    the current document is to specify one way of carrying multicast traffic over
    an SP MPLS backbone network using compatible method and encapsulation of BIER.
    It uses a pre-build P2MP as the BIER topology, and uses mLDP/RSVP-TE protocol
    extension to build BIER- related underlay routing and forwarding information in-band
    when building the P2MP topology.</p>
