abstract:
- content: "<p>This memo describes a Packet Protocol used in the Secure Internet Live
    Conferencing (SILC) protocol, specified in the Secure Internet Live Conferencing,
    Protocol Specification [SILC1]. This protocol describes the packet types and packet
    payloads which defines the contents of the packets. The protocol provides secure
    binary packet protocol that assures that the contents of the packets are secured
    and authenticated.</p>"
