abstract:
- content: "<p>The IP Flow Information Export (IPFIX) Protocol provides a means for
    transmitting Traffic Flow information over the network. IPFIX Data and Template
    Records can be carried over a number of transport protocols from an IPFIX Exporting
    Process to an IPFIX Collecting Process. The supported transport protocols are
    SCTP, UDP and TCP. QUIC could provide useful, reliable and secure semantics for
    IPFIX Protocol in particular as a single connection could carry multiple traffic
    flows over streams, enabling much better efficiency and performance for Exporter
    and Collector. This document describes how to use IPFIX Protocol over the QUIC
    transport protocol, named IPFIXoQUIC.</p>"
