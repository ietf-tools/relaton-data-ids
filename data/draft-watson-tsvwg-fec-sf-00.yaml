abstract:
- content: "<p>This document defines a framework for applying Forward Error Correction
    to UDP flows, primarily intended for streaming media. This framework can be used
    to define Content Delivery Protocols, in the context of the RMT FEC Building Block,
    that provide Forward Error Correction for streaming media delivery. Content Delivery
    Protocols defined using this framework can support FEC Schemes (and associated
    FEC codes) compliant with the FEC Building Block. Thus, Content Delivery Protocols
    can be defined which are not specific to a particular FEC Scheme.</p>"
