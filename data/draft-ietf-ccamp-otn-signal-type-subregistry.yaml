abstract:
- content: <p>IANA defined the "OTN Signal Type" subregistry of the "Generalized Multi-Protocol
    Label Switching (GMPLS) Signaling Parameters" registry in RFC 7139. This document
    updates the "OTN Signal Type" subregistry to allow registration via Specification
    Required.</p>
