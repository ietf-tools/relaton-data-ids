- content: "<p>Secure shell (SSH) is a secure remote-login protocol. SSH provides
    for algorithms that provide authentication, key agreement, confidentiality, and
    data-integrity services. The purpose of this document is to specify the Camellia
    cipher as symmetric encryption algorithm for the SSH Transport Layer Protocol.</p>"
