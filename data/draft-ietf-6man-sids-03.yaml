abstract:
- content: "<p>The data plane for Segment Routing over IPv6 (SRv6) is built using
    IPv6 as the underlying forwarding plane. Due to this underlying use of IPv6, Segment
    Identifiers (SIDs) used by SRv6 can resemble IPv6 addresses and behave like them
    while exhibiting slightly different behaviors in some situations. This document
    explores the characteristics of SRv6 SIDs and to clarify the relationship of SRv6
    SIDs to the IPv6 Addressing Architecture.</p>"
