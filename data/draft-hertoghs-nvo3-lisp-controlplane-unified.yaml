abstract:
- content: "<p>The purpose of this draft is to document how the Locator/ID Separation
    Protocol (LISP) Control Plane can be used to offer a unified (offering L2 AND
    L3) Overlay solution that matches the framework and requirements of Network Virtualization
    over L3 (NVO3). This information is provided as input to the NVO3 analysis of
    the suitability of existing IETF protocols to the NVO3 requirements.</p>"
