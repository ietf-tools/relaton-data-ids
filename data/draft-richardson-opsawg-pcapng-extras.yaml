- content: "<p>This document contains a number of extensions to the PCAPng file format
    which are outside of the IETF networking mandate. Discussion Venues This note
    is to be removed before publishing as an RFC. Discussion of this document takes
    place on the OPSAWG Working Group mailing list (opsawg@ietf.org), which is archived
    at https://mailarchive.ietf.org/arch/browse/opsawg/. Source for this draft and
    an issue tracker can be found at https://github.com/pcapng/pcapng.</p>"
