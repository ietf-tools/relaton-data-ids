abstract:
- content: "<p>This document defines optional TLVs which are carried in Simple Two-
    way Active Measurement Protocol (STAMP) test packets to enhance the STAMP base
    functions. Such extensions to STAMP enable OAM data measurement and collection
    at every node and link along a STAMP test packet's delivery path without maintaining
    a state for each configured STAMP-Test session at every devices.</p>"
