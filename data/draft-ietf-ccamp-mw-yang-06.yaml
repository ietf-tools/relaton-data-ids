abstract:
- content: "<p>This document defines a YANG data model for control and management
    of the radio link interfaces, and their connectivity to packet (typically Ethernet)
    interfaces in a microwave/millimeter wave node. The data nodes for management
    of the interface protection functionality is broken out into a separate and generic
    YANG data model in order to make it available also for other interface types.
    RFC Ed. Note // RFC Ed.: replace all XXXX throughout the document with actual
    RFC numbers and remove this note</p>"
