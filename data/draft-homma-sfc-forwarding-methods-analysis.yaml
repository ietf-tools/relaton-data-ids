- content: "<p>This document presents the results of analyzing packet forwarding methods
    and path selection patterns for achieving Service Chaining. In Service Chaining,
    data packets need to be forwarded to the appropriate service functions deployed
    in networks based on service provided for the packets, and distribution of the
    service-oriented route information and steering data packets following the route
    information would be required.</p>"
