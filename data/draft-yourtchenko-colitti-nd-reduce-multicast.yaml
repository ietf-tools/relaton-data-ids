abstract:
- content: <p>IPv6 Neighbor Discovery protocol makes wide use of multicast traffic,
    which makes it not energy efficient for the mobile WiFi hosts. This document describes
    two classes of possible ways to reduce the multicast traffic within IPv6 ND. First,
    within the boundaries of existing protocols. Second - with what the authors deem
    to be "minor changes" to the existing protocols.</p>
