abstract:
- content: "<p>Transport Session Management (TSM) is designed to support desirable
    management of end-to-end one-to-many multicast sessions including the membership
    tracking for billing/charging and the group key management, according to the application's
    requirements that are represented as a set of TSM parameters including throughput
    and packet loss rate.</p>"
