abstract:
- content: "<p>When an end entity includes attestation Evidence in a Certificate Signing
    Request (CSR), it may be necessary to demonstrate the freshness of the provided
    Evidence. Current attestation technology commonly achieves this using nonces.
    This document outlines the process through which nonces are supplied to the end
    entity by an RA/CA for inclusion in Evidence, leveraging the Certificate Management
    Protocol (CMP) and Enrollment over Secure Transport (EST)</p>"
