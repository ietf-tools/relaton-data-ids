abstract:
- content: "<p>This document set describes conventions that simplify the administration
    and usage of SNMPv2 Security. These conventions are for use by cooperating and
    consenting SNMPv2 entities and do not change or restrict any other usage of SNMPv2
    security. This document provides implementation discussion and suggestions, examples
    of packet formats and an examination of the security aspects of this proposal.</p>"
