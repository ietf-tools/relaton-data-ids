abstract:
- content: "<p>This document outlines a recommendation to the Internet operational
    community to avoid the use of BGP Extended Communities at Internet Exchange Point
    (IXP) Route Servers. It includes guidance for both the Internet Service Provider
    side peering with Route Servers and IXPs operating Route Servers. This recommendation
    aims to help the global Internet routing system's performance and help protect
    Route Server participants against misconfigurations. This document updates RFC
    7948.</p>"
