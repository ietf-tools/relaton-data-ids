abstract:
- content: "<p>RFC 3263 defines how a Session Initiation Protocol (SIP) implementation,
    given a SIP Uniform Resource Identifier (URI), should locate the next hop SIP
    server using Domain Name System (DNS) procedures. The specification repeatedly
    states that the implementation should look up IPv4 or IPv6 addresses. This is
    not a suitable solution and one that can cause severely degraded user experience
    dual-stack clients, as detailed in the Happy Eyeballs specification. This document
    specifies amended procedures for dual- stack SIP implementations so that they
    look up both IPv4 and IPv6 addresses. This way, the SIP implementation can find
    the preferred network path and protocol with an improved chance of successfully
    reaching the desired service. This document also clarifies DNS SRV usage for single-stack
    clients.</p>"
