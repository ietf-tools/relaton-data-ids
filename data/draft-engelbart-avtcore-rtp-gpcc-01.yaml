abstract:
- content: "<p>This memo describes an RTP payload format for geometry-based point
    cloud compression (G-PCC) ([ISO.IEC.23090-9]). The RTP payload format defined
    in this document supports the packetization of one or more data units in an RTP
    packet payload and the fragmentation of a single data unit into multiple RTP packets.
    This memo also describes congestion control for a practical solution for the real-time
    streaming of point clouds. Finally, the document defines parameters that may be
    used to select optional features of the payload format or signal properties of
    the RTP stream. The parameters can be used with the Session Description Protocol
    (SDP).</p>"
