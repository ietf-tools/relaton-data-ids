abstract:
- content: "<p>To deal with situations where the current requirements for the BGP
    Identifier are not met, this document relaxes the definition of the BGP Identifier
    to be a 4-octet unsigned, non-zero integer, and relaxes the 'uniqueness' requirement
    so that only AS-wide uniqueness of the BGP Identifiers is required. These revisions
    to the base BGP specification does not introduce any backward compatibility issue.</p>"
