abstract:
- content: "<p>The goal of this FYI RFC is to document the questions most commonly
    asked about the Internet by those in the primary and secondary school community,
    and to provide pointers to sources which answer those questions. This memo provides
    information for the Internet community. This memo does not specify an Internet
    standard of any kind. [FYI 22]</p>"
