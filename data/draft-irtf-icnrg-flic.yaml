abstract:
- content: <p>This document describes how to encode an application data objet into
    a structured _manifest_ using Information Centric Networking (ICN) data objects,
    creating a File-Like ICN Collection (FLIC). The manifest is an "index table" of
    objects that make up the manifest itself and the application data. It records
    the hash value (content object hash) of each item so a consumer using the manifest
    may request each piece by a complete hash name. The manifest is hierarchical and
    may be encoded into realtively small ICN objects to fit within network MTU sizes.
    FLIC has several methods to guide a consumer in constructing appropriate Interest
    names based on the manifest. It also supports encryption of the manifest data.
    FLIC may be used in CCNx or Named Data Networking, or other ICNs.</p>
