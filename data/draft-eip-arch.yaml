abstract:
- content: "<p>Extensible In-band Processing (EIP) extends the functionality of the
    IPv6 protocol considering the needs of future Internet services / 6G networks.
    This document discusses the architecture and framework of EIP. Two separate documents
    respectively analyze a number of use cases for EIP and provide the protocol specifications
    of EIP.</p>"
