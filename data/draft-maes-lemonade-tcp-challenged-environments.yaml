abstract:
- content: "<p>The IETF lemonade group has defined extensions to the IMAP and SMTP
    protocols that provide optimizations for clients in a variety of settings, such
    as mobile networks. This document discusses issues related to deployments where
    TCP support in the client is degraded or non-existent, and techniques for overcoming
    these limitations.</p>"
