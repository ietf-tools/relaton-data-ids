abstract:
- content: "<p>This memo describes a Telnet option that allows servers to direct clients
    to re-connect at a specified address. This is useful for distributed servers,
    such as library databases. It also allows servers which implement load-sharing
    to indicate a less loaded server to the client. This option allows retargeting
    to be implemented transparently to the user.</p>"
