abstract:
- content: <p>This document describes in detail the WCOR ("Welcomed Correspondence",
    or WCor/WC for short) extension to POP3. "Welcomed Correspondence" is explained
    in detail in Internet-Draft draft-szego-wcor-overview-00.txt [WCor-Overview].
    This extension is based on the standard "POP3 Extension Mechanism" described in
    RFC 2449 [RFC2449]. Welcomed Correspondence capabilities are identified by the
    WCOR keyword (POP3 extensions disallow "X-" prefixes) in the POP3 capabilities
    list presented by a WC-Compliant POP3 server implementation.</p>
