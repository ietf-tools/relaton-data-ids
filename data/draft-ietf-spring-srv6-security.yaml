- content: "<p>SRv6 is a traffic engineering, encapsulation and steering mechanism
    utilizing IPv6 addresses to identify segments in a pre-defined policy. This document
    discusses security considerations in SRv6 networks, including the potential threats
    and the possible mitigation methods. The document does not define any new security
    protocols or extensions to existing protocols.</p>"
