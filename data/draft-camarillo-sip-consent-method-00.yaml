abstract:
- content: "<p>This document defines the SIP CONSENT method. SIP relays use CONSENT
    requests to ask the recipient of a particular translation for permission to perform
    that translation. In addition, this document defines the Permission-Upload and
    the Trigger-Consent header fields, and the 470 (Consent Needed) status code.</p>"
