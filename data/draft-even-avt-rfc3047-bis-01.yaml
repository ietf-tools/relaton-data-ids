abstract:
- content: "<p>International Telecommunication Union (ITU-T) Recommendation G.722.1
    is a wide-band audio codec. This document describes the payload format for including
    G.722.1 generated bit streams within an RTP packet. The document also describe
    the syntax and semantics of the SDP parameters needed to support G.722.1 audio
    codec.</p>"
