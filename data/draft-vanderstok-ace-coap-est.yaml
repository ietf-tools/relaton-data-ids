abstract:
- content: "<p>Enrollment over Secure Transport (EST) [RFC7030] is used as a certificate
    management protocol over HTTPS. Low-resource devices often use the lightweight
    Constrained Application Protocol (CoAP) [RFC7252] for message exchanges. This
    document defines how to transport EST payloads over secure CoAP (EST- coaps).
    This allows low-resource constrained devices to re-use existing EST functionality.
    Example low-resource use cases for EST are: secure bootstrapping and certificate
    enrollment.</p>"
