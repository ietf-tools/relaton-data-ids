abstract:
- content: "<p>This document defines an Offset Indicating option (OI option) encapsulated
    within an IPv6 Options header. An OI option can provide offset information to
    locate the end of the IPv6 header chain so that a node receiving an IPv6 packet
    is able to skip over the IP header chain and access the transport header or other
    protocol data unit directly.</p>"
