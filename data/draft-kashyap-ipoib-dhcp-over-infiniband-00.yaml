abstract:
- content: "<p>An InfiniBand network uses a link-layer addressing scheme that is 20-bytes
    long. This is larger than the 16-bytes reserved for the hardware address in DHCP/BOOTP
    message. The above inequality imposes restrictions on the use of the DHCP message
    fields when used over an IP over InfiniBand(IPoIB) network. This document describes
    the use of DHCP message fields when implementing DHCP over IPoIB.</p>"
