abstract:
- content: "<p>This document describes a compact method of using a IEEE 802.1aq Shortest
    Path Backbone Bridging SPBB network to natively enable and carry IP and IPVPN
    services for both unicast and multicast traffic on native Ethernet links. Further
    this documents the extensions to SPBB's control protocol, IS-IS, required to allow
    it to be a single mechanism for providing all these services types. On its own
    SPBB provides virtual Ethernet networks; utilizing IS-IS to create loop free Ethernet
    topologies that forward Ethernet traffic using a standard Ethernet header. This
    document shows how the same SPBB network can also be leveraged to provide IP based
    services.</p>"
