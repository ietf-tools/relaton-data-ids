abstract:
- content: "<p>This document describes a protocol for delivering multimedia data,
    enabling ultra-low latency and fast channel change over HTTP networks. It specifies
    the data format of the files and the actions to be taken by the server (sender)
    and the clients (receivers) of the streams. It describes version 1 of this protocol.</p>"
