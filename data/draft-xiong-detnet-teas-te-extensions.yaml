abstract:
- content: "<p>As per [I-D.ietf-teas-rfc3272bis], DetNet can also be seen as a specialized
    branch of TE. As it is required to provide enhancements for data plane in scaling
    networks, this document proposes a set of extensions for traffic engineering to
    achieve the differentiated DetNet QoS in enhanced DetNet.</p>"
