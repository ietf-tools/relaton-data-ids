abstract:
- content: "<p>This document describes a UDP-based convergence layer (UDPCL) for Delay-Tolerant
    Networking (DTN). This version of the UDPCL protocol clarifies requirements of
    RFC7122, adds discussion of multicast addressing, and updates to the Bundle Protocol
    (BP) contents, encodings, and convergence layer requirements in BP Version 7.
    Specifically, the UDPCL uses CBOR-encoded BPv7 bundles as its service data unit
    being transported and provides a reliable transport of such bundles. This version
    of UDPCL also includes security and extensibility mechanisms.</p>"
