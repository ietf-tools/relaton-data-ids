abstract:
- content: "<p>This document updates the QRESYNC extension of the IMAP protocol to
    use a new untagged response, the ARRIVED one, to inform about the UIDs of newly
    arriving messages. Deprecating the EXISTS response, this extension prevents a
    possible race condition where clients can lose synchronization of message UIDs
    in a selected mailbox when new arrivals are immediately expunged.</p>"
