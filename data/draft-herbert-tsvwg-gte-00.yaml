abstract:
- content: "<p>This specification describes Generic TCP Encapsulation (GTE) which
    is a method to encapsulate packets of different IP protocols within TCP data streams.
    Encapsulating packets in TCP facilitates communications across networks that block
    or sub-optimally handle non-TCP traffic. GTE is an adaptation of Generic UDP Encapsulation
    (GUE) to work in the context of TCP. GTE employs the GUE encapsulation format
    and optional extensions.</p>"
