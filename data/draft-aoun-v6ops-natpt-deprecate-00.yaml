abstract:
- content: "<p>This document discusses reasons why use of the specific form of IPv6-IPv4
    protocol translation mechanism implemented by the Network Address Translator -
    Protocol Translator (NAT-PT) defined in RFC 2766 should be deprecated and RFC2766
    moved to historic status. Description of an alternative protocol translation mechanism
    is out of scope for this document.</p>"
