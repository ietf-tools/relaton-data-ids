abstract:
- content: "<p>This document describes the specifications for a server of WebNFS clients.
    WebNFS extends the semantics of versions 2 and 3 of the NFS protocols to allow
    clients to obtain filehandles more easily, without recourse to the portmap or
    MOUNT protocols. In removing the need for these protocols, WebNFS clients see
    benefits in faster response to requests, easy transit of firewalls and better
    server scalability This description is provided to facilitate compatible implementations
    of WebNFS servers.</p>"
