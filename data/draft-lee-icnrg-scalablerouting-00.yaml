abstract:
- content: "<p>This memo describes a scalable route-by-name routing scheme. As what
    [ICN Challenges] describes there are three routing schemes: Route-By- Name Routing
    (RBNR), Lookup-By-Name Routing (LBNR), and Hybrid Routing (HR). In this memo,
    a scalable RBNR scheme based on hierarchically-organized name space is described.</p>"
