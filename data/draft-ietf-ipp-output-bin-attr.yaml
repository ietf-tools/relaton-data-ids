abstract:
- content: "<p>This document defines an extension to the IPP/1.0 [RFC2566] &amp; IPP/1.1
    [ipp-mod] Model and Semantics specification for the OPTIONAL 'output-bin' Job
    Template attribute. This attribute allows the client to specify in which output
    bin a job is to be placed and to query the Printer's default and supported output
    bins.</p>"
