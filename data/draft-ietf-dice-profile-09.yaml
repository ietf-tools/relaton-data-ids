abstract:
- content: "<p>A common design pattern in Internet of Things (IoT) deployments is
    the use of a constrained device (typically providing sensor data) that makes data
    available for home automation, industrial control systems, smart cities and other
    IoT deployments. This document defines a Transport Layer Security (TLS) and Datagram
    TLS 1.2 profile that offers communications security for this data exchange thereby
    preventing eavesdropping, tampering, and message forgery.</p>"
