abstract:
- content: "<p>The Delay Tolerant Network (DTN) Bundle Protocol (BP) uses Uniform
    Resource Identifiers (URIs) as the basis for Endpoint and Node IDs. IDs that are
    encoded as alphanumeric strings can consume excessive precious bandwidth in some
    instances, leading to a desire for a short numeric ID format. This document discusses
    alternatives for a DTN numeric node ID format.</p>"
