abstract:
- content: "<p>This document specifies a profile for the Authentication and Authorization
    for Constrained Environments (ACE) framework. The profile uses Object Security
    for Constrained RESTful Environments (OSCORE) and/or Group OSCORE to provide communication
    security between a Client and (a group of) Resource Server(s). Furthermore, the
    profile uses (Group) OSCORE to provide server authentication, and OSCORE to achieve
    proof-of-possession for a key owned by the Client and bound to an OAuth 2.0 Access
    Token. Also, the profile provides proof-of-group-membership for the Client, by
    securely binding the pre-established Group OSCORE Security Context to the pairwise
    OSCORE Security Context newly established with the Resource Server.</p>"
