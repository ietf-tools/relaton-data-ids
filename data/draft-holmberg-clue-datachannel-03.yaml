abstract:
- content: "<p>This document specifies how to use the Stream Control Transmission
    Protocol (SCTP) on top of the Datagram Transport Layer Security (DTLS) protocol
    (SCTPoDTLS) for transporting CLUE protocol messages between CLUE entities. The
    document describes the SCTP considerations for CLUE, and the SDP Offer/Answer
    procedures for negotiating a SCTPoDTLS connection for CLUE. Details and procedures
    associated with the CLUE protocol are outside the scope of this document.</p>"
