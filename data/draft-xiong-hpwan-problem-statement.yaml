abstract:
- content: "<p>High Performance Wide Area Network (HP-WAN) is designed for many applications
    such as scientific research, academia, education and other data-intensive applications
    which demand high-speed data transmission over WANs, and it needs to provide efficient
    transmission services within a completion time. This document outlines the problems
    for HP-WANs.</p>"
