abstract:
- content: "<p>This document describes a mechanism that, through the use of opportunistic
    Transport Layer Security (TLS), enables encryption of in-transit Remote Procedure
    Call (RPC) transactions while interoperating with ONC RPC implementations that
    do not support this mechanism. This document updates RFC 5531.</p>"
