abstract:
- content: "<p>This memo describes the use of DSS [FIPS-186] in as an authentication
    mechanism within the IPSEC Encapsulating Security Payload [ESP] and the IPSEC
    Authentication Header [AH]. DSS provides data origin authentication and integrity
    protection. DSS authenticated ESP or AH can be used with the Host Identity Payload
    [HIP99]. Further information on the other components necessary for ESP and AH
    implementations is provided by [Thayer97a].</p>"
