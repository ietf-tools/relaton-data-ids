abstract:
- content: <p>This specification defines the Dialback Access Authentication Scheme.
    It provides a way for HTTP clients to identify an Internet host or account responsible
    for an HTTP request, and for HTTP servers to verify that identity by sending a
    token to a declared dialback endpoint. The specification defines a new HTTP authentication
    scheme, "Dialback". It also defines a new link relation, "dialback", to specify
    the endpoint for the dialback verification. Finally, it defines the interface
    for the dialback endpoint.</p>
