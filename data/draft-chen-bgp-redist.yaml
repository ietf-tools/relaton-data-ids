abstract:
- content: "<p>In this document we present several examples of non-deterministic routing
    behavior involving route redistribution into BGP. To eliminate such non-deterministic
    behavior, we propose an enhancement to BGP route selection that would take into
    account the administrative distance under certain conditions. Additionally, We
    recommend automatically lowering the LOCAL_PREF value in implementation for the
    redistributed backup route when appropriate.</p>"
