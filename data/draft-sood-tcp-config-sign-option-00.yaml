abstract:
- content: "<p>This RFC proposes a generic and configurable signature option for TCP.
    This work extends the practice defined in TCP MD5 Signature Option for BGP sessions
    [RFC-2385]. This RFC describes a new TCP Configurable Signature Option that allows
    any TCP-based application to enhance security in TCP connections. This option
    is configurable because it allows implementers to choose the digest mechanism
    of choice for each TCP connection. This digest mechanism constructs a signature
    for each TCP segment, using a (preferably) connection specific shared secret key
    and components from TCP header and data.</p>"
