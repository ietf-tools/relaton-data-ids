abstract:
- content: "<p>Network administrators typically provision QoS (Quality of Service)
    policies for their application traffic (such as voice, video) based on SLAs (Service
    Level Agreements) negotiated with their providers, and translate those SLAs to
    vendor specific configuration language. Both learning of SLA, either thru SLA
    documents or via some other out-of-band method, and translating them to vendor
    specific configuration language is a complex, many times manual, process and prone
    to errors. This document proposes an in-band method of SLA signaling which can
    help to simplify some of the complexities. This document defines an operational
    transitive attribute to signal SLA details in-band, across administrative boundaries
    (considered as Autonomous Systems (AS)), thus simplify and speed-up some of the
    complex provisioning tasks. Though the use case with the proposed attribute is
    explicitly defined in this document, purpose of this attribute is not limited
    to this use case only.</p>"
