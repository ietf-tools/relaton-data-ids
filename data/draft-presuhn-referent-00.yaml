abstract:
- content: "<p>This memo identifies some of referential integrity considerations of
    which management information base (MIB) designers should be aware. It is intended
    to promote discussion and the identification of additional related issues. Comments
    are welcomed, from the Operations and Management Area in general, from MIB writers,
    and from participants in the sming and eos working groups and the xmlconf BOF
    in particular. Please send comments to the mibs@ops.ietf.org mailing list.</p>"
