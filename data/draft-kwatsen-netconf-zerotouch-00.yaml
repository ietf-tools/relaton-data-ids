abstract:
- content: "<p>This memo presents a technique for how to establish a secure network
    management relationship between a newly delivered network device, configured with
    just its factory default settings, and the new owner's Network Management System
    (NMS). The solution has been designed with the following prioritized goals in
    mind: security, deployment flexibility, ease of use, and device cost.</p>"
