abstract:
- content: "<p>This document specifies the usage of FMIPv6 when Proxy Mobile IPv6
    is applied for the mobility management protocol. Necessary amendments are shown
    for FMIPv6 to work under the condition that the mobile node does not have IP mobility
    functionality and it is not involved with either MIPv6 or FMIPv6 operations.</p>"
