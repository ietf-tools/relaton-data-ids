abstract:
- content: "<p>This document presents the test specification for M2UA (MTP2 User Adaptation)
    prototcol (ver 03), which can be used to test M2UA implementations for conformance
    to the protocol definition. The list of test is exhaustive and covers almost all
    the categories of test. This draft can also be used in conjunction with M2UA specification
    by implementor of protocol as implementors guide, as the pictorial representation
    of various scenarios help easy understanding of the protocol. Next revision of
    the draft will cover the additions done to the protocol revision M2UA-04 and any
    subsequent RFC published by IETF.</p>"
