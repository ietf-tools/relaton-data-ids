abstract:
- content: "<p>Home Agent and Local Mobility Anchor are separately deployed is one
    scene of the interactions between Proxy Mobile IPv6 (PMIPv6) and Dual stack Mobile
    IPv6 (DSMIPv6). In view of this scenario this document proposes two detailed solutions
    for a mobile node which is roaming between PMIPv6 and DSMIPv6.</p>"
