abstract:
- content: "<p>This document specifies how to use QUIC as a secure transport for exchanging
    Network Configuration Protocol (NETCONF) messages. QUIC provides encryption properties
    similar to TLS, while eliminating TCP head-of-line blocking issues and also providing
    more loss detection and congestion control than UDP. NETCONF over QUIC has privacy
    properties similar to NETCONF over TLS. Editorial note (to be removed by the RFC
    Editor This draft contains placeholder values that need to be replaced with finalized
