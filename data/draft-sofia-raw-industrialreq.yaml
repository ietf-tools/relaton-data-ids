- content: "<p>This document provides an overview on communication requirements for
    handling reliable wireless services within the context of industrial environments.
    The goal of the draft is to bring awareness to communication requirements of current
    and future wireless industrial services; how can they co-exist with wired infrastructures;
    key drivers for reliable wireless integration; relevant communication requirements
    to take into consideration; current and future challenges derived from the use
    of wireless.</p>"
