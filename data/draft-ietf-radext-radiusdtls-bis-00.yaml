abstract:
- content: "<p>This document specifies a transport profile for RADIUS using Transport
    Layer Security (TLS) over TCP or Datagram Transport Layer Security (DTLS) over
    UDP as the transport protocol. This enables encrypting the RADIUS traffic as well
    as dynamic trust relationships between RADIUS servers. The specification obsoletes
    the experimental specifications in RFC 6614 (RADIUS/TLS) and RFC 7360 (RADIUS/DTLS)
    and combines them in this specification.</p>"
