abstract:
- content: "<p>ISO JTC1/SC29/WG11 has published the MPEG-21 Digital Item Identification
    (DII) standard (ISO/IEC 21000-3:2003). This part of the standard defines Digital
    Items Identifiers as URIs. A registration Authority has been appointed to guarantee
    uniqueness of the registered identfiers. This document is the definition of the
    formal Uniform Resource Name (URN) Namespace Identifier (NID) for DIIs.</p>"
