abstract:
- content: "<p>This set of documents, collectively called the Multipurpose Internet
    Mail Extensions, or MIME, redefines the format of messages. This fourth document,
    RFC 2048, specifies various IANA registration procedures for some MIME facilities.
    This document specifies an Internet Best Current Practices for the Internet Community,
    and requests discussion and suggestions for improvements.</p>"
