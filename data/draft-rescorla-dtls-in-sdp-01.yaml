- content: "<p>This document describes a mechanism for embedding DTLS handshake messages
    in SDP descriptions. This technique allows implementations to shave a full round-trip
    off of DTLS-SRTP session establishment, while retaining compatibility with ordinary
    DTLS-SRTP endpoints.</p>"
