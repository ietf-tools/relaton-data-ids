abstract:
- content: "<p>This document describes the guidelines and procedures for formation
    and operation of IRTF Research Groups. It describes the relationship between IRTF
    participants, Research Groups, the Internet Research Steering Group (IRSG) and
    the Internet Architecture Board (IAB). This document specifies an Internet Best
    Current Practices for the Internet Community, and requests discussion and suggestions
    for improvements.</p>"
