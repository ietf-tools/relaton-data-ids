abstract:
- content: <p>This document describes uniform patterns to construct HTTP URLs that
    may be used to retrieve identifier information from Second-Level Nodes (SLN) using
    "RESTful" web access patterns. These uniform patterns define the query syntax
    for the Industrial Internet Identifier Data Access Protocol (IIIDAP).</p>
