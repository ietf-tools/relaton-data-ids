abstract:
- content: "<p>The Simple Multicast Mobility Protocol (SMM) defines extensions and
    changes to Mobile IP [RFC2002] to extend the service offered by this protocol.
    The new features allows a new support of smooth handoffs. The service allows the
    support of both macro and micro mobility. The goal of the protocol is extend the
    services of mobile IP to cope with requirement coming from 'real-time' applications
    such a voice over IP.</p>"
