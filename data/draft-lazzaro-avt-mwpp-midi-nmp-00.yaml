abstract:
- content: "<p>This memo describes the MIDI Wire Protocol Packetization (MWPP). MWPP
    is a resilient RTP packetization for the MIDI wire protocol; it is specialized
    for low-latency applications such as network musical performance. MWPP defines
    a multicast-compatible recovery system for gracefully handling lost and late packets
    during the performance.</p>"
