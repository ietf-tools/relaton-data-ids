abstract:
- content: "<p>This draft defines extension to the SCTP Socket API draft[1] for Congestion
    Handling. SCTP Protocol has been widely accepted by the VoIP forum. SIGTRAN protocols
    (M3UA/SUA/M2UA/M2PA etc) provide procedures for handling congestion notification
    from the SCTP Stack layer. This draft provides mechanism for SCTP applications
    to enable/ disable notification of congestion indications over SCTP Socket Interface.
    This draft suggests notification to application at onset and abatement of congestion.</p>"
