abstract:
- content: "<p>This document defines the autonomic technical objectives for IP address/prefix
    to access control groups mapping. The objectives defined can be used in Generic
    Autonomic Signaling Protocol (GRASP) to make the policy enforcement point receive
    IP address and its tied access control groups information directly from the access
    authentication points and then execute the group based policies.</p>"
