abstract:
- content: "<p>GRE (Generic Routing Encapsulation) specifies a protocol for encapsulation
    of an arbitrary protocol over another arbitrary network layer protocol. This document
    describes GRE TLV Extensions header that support three fields, Type, Length and
    value, can be optionally carried in the GRE Header [1]. This GRE extensions may
    be facilitate equipment vendors and organizations to make specific use of these
    extensions.</p>"
