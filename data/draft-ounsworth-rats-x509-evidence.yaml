abstract:
- content: "<p>This document specifies Claims for use within X.509 certificates. These
    X.509 certificates are produced by an Attester as part of the remote attestation
    procedures and consitute Evidence. This document follows the Remote ATtestation
    procedureS (RATS) architecture where Evidence is sent by an Attester and processed
    by a Verifier.</p>"
