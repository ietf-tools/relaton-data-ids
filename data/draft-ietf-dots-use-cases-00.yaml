abstract:
- content: "<p>This document delineates principal and ancillary use cases for DDoS
    Open Threat Signaling (DOTS), a communications protocol intended to facilitate
    the programmatic, coordinated mitigation of Distributed Denial of Service (DDoS)
    attacks via a standards-based mechanism. DOTS is purposely designed to support
    requests for DDoS mitigation services and status updates across inter-organizational
    administrative boundaries.</p>"
