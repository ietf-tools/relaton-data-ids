abstract:
- content: "<p>This document specifies how to use the Session Initiation Protocol
    (SIP) to establish a Secure Real-time Transport Protocol (SRTP) security context
    using the Datagram Transport Layer Security (DTLS) protocol. It describes a mechanism
    of transporting a fingerprint attribute in the Session Description Protocol (SDP)
    that identifies the key that will be presented during the DTLS handshake. The
    key exchange travels along the media path as opposed to the signaling path. The
    SIP Identity mechanism can be used to protect the integrity of the fingerprint
    attribute from modification by intermediate proxies. [STANDARDS-TRACK]</p>"
