abstract:
- content: "<p>The General Switch Management Protocol (GSMP) is currently being updated
    [3] from previous versions [1] [2]. There has been a desire to enhance this new
    version (GSMPv3) with support for redundant controllers per switch partition.
    This document proposes a way of adding such feature into GSMP.</p>"
