abstract:
- content: <p>Today there is no support in the RSVP protocol to dynamically signal
    the enabling and configuring of the BFD (Bi-directional Forwarding Detection)
    on a backup path. This document introduces a new RSVP object called "FRR backup
    BFD object". The procedures described in this document are only applicable to
    Fast Reroute LSPs [RFC4090].</p>
