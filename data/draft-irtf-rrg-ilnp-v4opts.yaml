abstract:
- content: "<p>This document defines two new IPv4 Options that are used only with
    the Identifier-Locator Network Protocol for IPv4 (ILNPv4). ILNP is an experimental,
    evolutionary enhancement to IP. This document is a product of the IRTF Routing
    Research Group. This document defines an Experimental Protocol for the Internet
    community.</p>"
