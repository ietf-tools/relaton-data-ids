abstract:
- content: "<p>Service providers are starting to deploy computing capabilities across
    the network for hosting applications such as AR/VR, vehicle networks, IoT, and
    AI training, among others. In these distributed computing environments, knowledge
    about computing and communication resources is necessary to determine the proper
    deployment location of each application. This document proposes an initial approach
    towards the use of ALTO to expose such information to the applications and assist
    the selection of their deployment locations.</p>"
