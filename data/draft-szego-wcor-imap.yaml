abstract:
- content: <p>This document describes in detail the WCOR ("Welcomed Correspondence",
    or WC/WCor for short) extension to IMAP. "Welcomed Correspondence" is explained
    in detail in Internet-Draft draft-szego-wcor-overview-00.txt [WCor-Overview].
    This extension is based on the standard IMAP "Client Commands - Experimental /
    Expansion" described in RFC 3501 [RFC3501] section 6.5. Welcomed Correspondence
    capabilities are identified by the WCOR keyword in the IMAP capabilities list
    presented by a WC-Compliant IMAP server implementation.</p>
