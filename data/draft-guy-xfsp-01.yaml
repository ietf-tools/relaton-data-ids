abstract:
- content: "<p>This document presents a binary IP-based protocol to facilitate interoperable
    communications between avionics equipment. The protocol is UDP-based, stateless,
    and broadcast. Messages consist of a common header followed by a series of parameters
    and related attributes. The parameters are always informational, e.g., indicating
    airspeed is 150 kts, but parameter attributes can be set to indicate intent, e.g.,
    this parameter contains a new user selected value such as an instruction that
    deploys the landing gear.</p>"
