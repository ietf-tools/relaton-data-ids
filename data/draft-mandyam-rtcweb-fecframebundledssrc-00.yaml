abstract:
- content: "<p>The FEC FRAME Raptor code options do not currently address the case
    of bundled protection of multiple media types over multiple real-time transport
    protocol (RTP) synchronization sources (SSRC's). This document provides the FEC
    source and repair payload definitions that enable a single repair flow to be defined
    for multiple RTP flows</p>"
