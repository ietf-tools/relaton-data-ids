abstract:
- content: <p>This document describes a simple and efficient mechanism to detect data-plane
    failures in Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs).
    It defines a probe message called an "MPLS echo request" and a response message
    called an "MPLS echo reply" for returning the result of the probe. The MPLS echo
    request is intended to contain sufficient information to check correct operation
    of the data plane and to verify the data plane against the control plane, thereby
    localizing faults. This document obsoletes RFCs 4379, 6424, 6829, and 7537, and
    updates RFC 1122.</p>
