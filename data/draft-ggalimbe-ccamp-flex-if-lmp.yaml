abstract:
- content: "<p>This experimental memo defines extensions to LMP(rfc4209) for managing
    Optical parameters associated with Wavelength Division Multiplexing (WDM) adding
    a set of parameters related to multicarrier DWDM interfaces to be used in Spectrum
    Switched Optical Networks (sson).</p>"
