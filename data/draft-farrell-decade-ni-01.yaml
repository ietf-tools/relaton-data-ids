abstract:
- content: "<p>This document defines a set of ways to identify a thing using the output
    from a hash function, specifying URI, URL and binary formats for these names.
    The various formats are designed to support, but not require, a strong link to
    the referenced object such that the referenced object may be authenticated to
    the same degree as the reference to it.</p>"
