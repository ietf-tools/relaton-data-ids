abstract:
- content: "<p>This document specifies extensions to the automation-preferences.txt
    protocol, providing advanced controls for server-side automation permissions.
    It builds upon the core specification by adding sophisticated features such as
    rate limiting, automation technology restrictions, API permissions, session requirements,
    and HTML asset annotations. These extensions enable content providers to exercise
    more granular control over automated interactions while maintaining backward compatibility
    with implementations of the core protocol.</p>"
