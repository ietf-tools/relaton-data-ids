abstract:
- content: "<p>This document describes the over-lay network solution by utilizing
    dynamically established IPsec multi-point Security Association (SA) without individual
    connection. Multi-point SA technology provides the simplified mechanism of the
    Auto Discovery and Configuration function. This is applicable for any IPsec tunnels
    such as IPv4 over IPv4, IPv4 over IPv6, IPv6 over IPv4 and IPv6 over IPv6.</p>"
