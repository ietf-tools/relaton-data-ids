abstract:
- content: "<p>This document describes problems that a Validating DNS resolver, stub-resolver,
    or application might run into within a non-compliant infrastructure. It outlines
    potential detection and mitigation techniques. The scope of the document is to
    create a shared approach to detect and overcome network issues that a DNSSEC software/system
    may face.</p>"
