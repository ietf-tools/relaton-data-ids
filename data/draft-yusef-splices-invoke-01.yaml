abstract:
- content: "<p>This document defines the SIP INVOKE method, which describes a mechanism
    by which a UA can invoke a well-defined action on a remote UA. These actions are
    represented by well-defined URNs that must be registered with IANA. This document
    also defines a new event package 'invoke', and the Action and Action-Progress
    request headers.</p>"
