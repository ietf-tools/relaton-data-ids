abstract:
- content: "<p>This document describers the Namespace Identifier (NID) 'scte' for
    Uniform Resource Names (URNs) used to identify resources published by the Society
    of Cable Telecommunications Engineers (SCTE). SCTE specifies and manages resources
    that utilize this URN identification model. Management activities for these and
    other resource types are handled by the SCTE.</p>"
