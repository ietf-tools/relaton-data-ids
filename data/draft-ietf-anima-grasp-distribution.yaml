abstract:
- content: "<p>This document analyzes the Information distribution models in the Autonomic
    Networks that are based on the ANI. Most of instantaneous modes and their requirements
    have been met by GRASP already. However, in order to effectively support the asynchronous
    information distribution modes, which is newly described in this document, several
    new GRASP extensions are defined. This document also describes the corresponding
    behaviors on processing these new extensions.</p>"
