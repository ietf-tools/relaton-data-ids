abstract:
- content: "<p>This memo describes the Open Digital Asset Protocol (ODAP). ODAP is
    an asset transfer protocol that operates between two gateway devices. The protocol
    includes a description of virtual or digital assets held on distributed ledgers
    in an open and interoperable format, a session negotiation part and message passing
    flows between gateways connecting disparate distributed ledger technologies (DLTs).</p>"
