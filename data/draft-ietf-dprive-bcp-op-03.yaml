abstract:
- content: "<p>This document presents operational, policy and security considerations
    for DNS operators who choose to offer DNS Privacy services. With these recommendations,
    the operator can make deliberate decisions regarding which services to provide,
    and how the decisions and alternatives impact the privacy of users. This document
    also presents a framework to assist writers of DNS Privacy Policy and Practices
    Statements (analogous to DNS Security Extensions (DNSSEC) Policies and DNSSEC
    Practice Statements described in [RFC6841]).</p>"
