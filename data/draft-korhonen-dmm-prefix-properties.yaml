abstract:
- content: "<p>This specification defines an extension to the IPv6 stateless address
    autoconfiguration procedure. New options with meta data are defined that describe
    the properties and other prefix class meta data associated with the prefix. The
    stateless address autoconfiguration procedure and end hosts can make use of the
    additional properties and class information when selecting source address prefixes
    for a particular uses and use cases. This specification updates RFC4862.</p>"
