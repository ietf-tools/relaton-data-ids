abstract:
- content: "<p>Internet standards serve and are used by a variety of communities.
    This document contains guidelines for explicitly identifying them, serving them,
    and determining how to resolve conflicts between their interests, when necessary.
    It also mandates end users as the highest priority concern for Internet standards.
    Note to Readers The issues list for this draft can be found at https://github.com/mnot/I-D/labels/for-the-users
    .</p>"
