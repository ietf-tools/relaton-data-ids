abstract:
- content: <p>This document defines an extension to the timestamp format defined in
    RFC3339 for representing additional information including a time zone. It updates
    RFC3339 in the specific interpretation of the local offset Z, which is no longer
    understood to "imply that UTC is the preferred reference point for the specified
    time"; see Section 2. // The present version (-07) reflects the WGLC comments.
    In // particular, information has been added to the Security // Considerations
    section.</p>
