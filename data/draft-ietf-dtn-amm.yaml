abstract:
- content: "<p>This document defines a model that captures the information necessary
    to asynchronously manage applications within the Delay-Tolerant Networking Management
    Architecture (DTNMA). This model provides a set of common managed object types,
    data types and structures, and a template for information needed within each application
    data model. The built-in definitions are made to be extensible by applications
    without needing to modify core Agent or Manager behavior.</p>"
