abstract:
- content: "<p>The definition of wild cards is recast from the original in RFC 1034,
    in words that are more specific and in line with RFC 2119. This document is meant
    to supplement the definition in RFC 1034 and to alter neither the spirit nor intent
    of that definition.</p>"
