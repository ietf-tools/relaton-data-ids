abstract:
- content: "<p>This specification defines a JWT authorization assertion known as a
    'software statment' for use in an OAuth protected environment. A software statement
    is a JWT assertion used by an OAuth client to provide both informational and OAuth
    protocol related assertions that aid service providers to recognize OAuth client
    software and its expected behaviour within an OAuth Framework protected resource
    environment.</p>"
