abstract:
- content: "<p>This document defines a messaging protocol for the Delay-Tolerant Networking
    (DTN) Management Architecture (DTNMA) Asynchronous Management Model (AMM) and
    a transport mapping for exchanging those messages over a network. This Asynchronous
    Management Protocol (AMP) does not require transport-layer sessions, operates
    over unidirectional links, and seeks to reduce the energy and compute power necessary
    for performing network management of resource constrained devices and over challenged
    networks.</p>"
