abstract:
- content: "<p>Generic Routing Encapsulation (GRE) is regarded as a popular encapsulation
    tunnel technology because of simpleness and easy implementation. When a node tries
    to encapsulate the user traffic in a GRE tunnel, it needs to first obtain the
    IP address of some destination node to decapsulate the GRE packets. According
    to the information of destination node, a node can setup the GRE tunnel connection.
    In practice, the IP address of decapsulation node of GRE tunnel may be manually
    configured on the GRE encapsulation side. This configuration introduces efficiency
    issues for operators, especially, in the scenarios where there are large amount
    of GRE tunnels needed. This work proposes an approach to configure the GRE tunnel
    dynamically.</p>"
