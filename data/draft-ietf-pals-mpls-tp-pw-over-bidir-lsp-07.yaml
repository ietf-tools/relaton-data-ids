abstract:
- content: "<p>Many transport services require that user traffic, in the form of Pseudowires
    (PW), be delivered on a single co-routed bidirectional tunnel or two tunnels that
    share the same routes. This document defines an optional extension to LDP that
    enables the binding between PWs and the underlying TE tunnels. The extension applies
    to both SS- PW and MS-PW.</p>"
