abstract:
- content: "<p>The document specifies Diet-ESP, an ESP Header Compression Profile
    (EHCP) that compresses IPsec/ESP communications using Static Context Header Compression
    (SCHC). Diet-ESP assumes the Traffic Selectors of the Security Association (SA)
    can be expressed by a single IKEv2 Traffic Selector Payload [RFC7296], Section
    3.13.1. More specifically, the Traffic Selectors are defined with a single type
    of IP addresses (IPv4 or IPv6), a single IP range, a single protocol (such as
    UDP, TCP, or not relevant), a single port range and multiple DSCP numbers.</p>"
