- content: "<p>Segment Routing over IPv6 for the Mobile User Plane specifies interworking
    between SRv6 networks and GTP-U networks including required behaviors. This document
    specifies a new behavior named End.M.GTP6.E.Red which improves the End.M.GTP6.E
    behavior more hardware-friendly by indicating the behavior with one SID.</p>"
