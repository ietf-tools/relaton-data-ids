abstract:
- content: <p>In OSPF protocol, Link State Advertisements (LSAs) are exchanged in
    Link State Update (LSU) packets to achieve link state database (LSDB) synchronization
    and consistent route calculation. The "LS age" field is part of the LSA header,
    which is excluded from the checksum calculation of the LSA. Due to some hardware
    or software problems, the LS age may be corrupted and reach the MaxAge prematurely.
    Flushing of the corrupted MaxAge LSA may cause flooding storm of OSPF packets
    and severely impact the services in the network. This document describes the problem
    of OSPF corrupted MaxAge LSA flushing, and specifies the requirements on potential
    solutions.</p>
