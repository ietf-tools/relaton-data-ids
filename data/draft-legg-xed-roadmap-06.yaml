abstract:
- content: "<p>The XML-Enabled Directory (XED) leverages existing Lightweight Directory
    Access Protocol (LDAP) and X.500 directory technology to create a directory service
    that stores, manages, and transmits Extensible Markup Language (XML) format data,
    while maintaining interoperability with LDAP clients and X.500 agents. This document
    introduces the various XED specifications.</p>"
