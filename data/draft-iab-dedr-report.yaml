abstract:
- content: "<p>The Design Expectations vs. Deployment Reality in Protocol Development
    Workshop was convened by the Internet Architecture Board (IAB) in June 2019. This
    report summarizes the workshop's significant points of discussion and identifies
    topics that may warrant further consideration. Note that this document is a report
    on the proceedings of the workshop. The views and positions documented in this
    report are those of the workshop participants and do not necessarily reflect IAB
    views and positions.</p>"
