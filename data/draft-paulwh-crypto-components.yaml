abstract:
- content: "<p>This document describes the history of how cryptographic components
    have been documented and referenced in the IETF, such as in RFCs, Internet Drafts,
    and exernal sources. It also gives guidance for how such specification should
    happen in the future. %% (To be removed before publication as an RFC) This document
    is being developed in SAAG. There is a git repo for the document at https://github.com/paulehoffman/draft-paulwh-crypto-components
    (https://github.com/paulehoffman/draft-paulwh-crypto-components). %%</p>"
