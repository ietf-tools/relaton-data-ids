abstract:
- content: "<p>This document describe a EAP mechanism based on SecurID. SecurID is
    a hardware token card product (or software emulation thereof) produced by RSA
    Security, which is used for end-user authentication. The SecurID EAP mechanism
    can be used to provide authentication in protocols utilizing EAP, such as PPP,
    IEEE 802.11 Wireless LAN and possibly Bluetooth in the future.</p>"
