abstract:
- content: "<p>Authentication Referrals allow DNS to refer to authentication mechanisms
    that supplement or replace the KEY RRs of DNSsec. Five Authentication Service
    types are defined: DNSsec, Kerberos IV, Kerberos V, Network Information Service
    (NIS+), and Radius.</p>"
