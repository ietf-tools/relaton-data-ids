abstract:
- content: <p>RFC 4090 specifies an RSVP facility-backup fast reroute mechanism for
    protecting LSPs against link and node failures. This document extends the mechanism
    to provide so-called "setup protection" for LSPs during their initial Path message
    signaling time. In particular, it enables a router to reroute an LSP via an existing
    bypass LSP, when there is a failure of the immediate downstream link or node along
    the desired path. Therefore, it can be used to avoid LSP signaling failure and
    reduce setup time in such kind of situation, and allow an LSP to be established
    temporarily over a bypass LSP when an alternative path can only be resolved at
    a much later time.</p>
