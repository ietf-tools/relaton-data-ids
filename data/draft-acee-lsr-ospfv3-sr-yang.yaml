abstract:
- content: "<p>This document defines a YANG data module augmenting the IETF OSPF Segment
    Routing (SR) YANG model to support OSPFv3 extensions for SR. It can be used to
    configure and manage OSPFv3 Segment Routing in MPLS data plane.</p>"
