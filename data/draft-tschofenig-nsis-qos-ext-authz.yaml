abstract:
- content: "<p>Proper authorization is essential for a Quality of Service signaling
    protocol. Three authorization models have been identified: a two-party model,
    a token-based three-party model, and a generic three-party model This document
    discusses two possible solution for the generic three-party model: a challenge/response
    based and an EAP-based approach.</p>"
