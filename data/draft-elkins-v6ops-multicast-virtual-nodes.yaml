abstract:
- content: "<p>When network administrators in an end-user enterprise create subnets
    for Virtual Machines (VMs) in IPv6, they are not considering what will happen
    with IPv6 multicast. We will describe how one node can impact its neighbors. For
    example, multicast Ping Denial of Service (DoS) attacks and other mischief can
    easily be done.</p>"
