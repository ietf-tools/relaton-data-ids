abstract:
- content: "<p>The standard operation of the General Internet Signaling Transport
    (GIST) Protocol uses a path-coupled message routing method (PC-MRM) to find nodes
    interested in signaling message exchanges. This specification proposes an Explicit
    Signaling Target Message Routing Method (EST-MRM) to allow for transmission of
    signaling messages to explicit targets. While the PC-MRM implicitly addresses
    signaling nodes by an interception method, the EST-MRM allows to explicitly address
    signaling nodes.</p>"
