abstract:
- content: "<p>The Web Real-Time Communication (WebRTC) working group is charged to
    provide protocols to support for direct interactive rich communication using audio,
    video, and data between two peers' web- browsers. This document specifies an actual
    (minor) protocol for how the JS-layer DataChannel objects provide the data channels
    between the peers.</p>"
