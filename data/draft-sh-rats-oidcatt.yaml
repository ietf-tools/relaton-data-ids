abstract:
- content: "<p>This document defines message flows and extensions to OpenID-Connect
    (OIDC) messages that support attestation. Attestation Evidence and Attestation
    Results is accessed via appropriate APIs that presumably require authorization
    using OAuth 2.0 access tokens. A common use case for OIDC is retrieval of user
    identity information authorized by an OIDC identity token. The Relying Party may
    require Attestation Results that describes the trust properties of the UserInfo
    Endpoint. Trust properties may be a condition of accepting the user identity information.</p>"
