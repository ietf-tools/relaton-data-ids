abstract:
- content: "<p>This document provides a solution for control plane signaling by virtue
    of proposing changes to RSVP signaling with deterministic services at the underlying
    TSN enabled layer. The solution covers distributed, centralized, and hybrid signaling
    scenarios in the TSN and SDN domain. The proposed changes to RSVP IntServ, called
    RSVP TSN in the remainder of this document, provide a better integration with
    Layer 2 technologies for resource reservation, for which we outline example API
    specifications for the realization of RSVP TSN.</p>"
