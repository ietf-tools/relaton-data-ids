abstract:
- content: "<p>Service Function Chaining provides a flexible way to construct services.
    When applying a particular Service Function Chain (SFC) to the traffic classified
    by the SFC classifier, the traffic needs to be steered through an ordered set
    of Service Functions (SFs) in the network. This document describes how to discover
    SFs in SPRING networks based on DNS-SD.</p>"
