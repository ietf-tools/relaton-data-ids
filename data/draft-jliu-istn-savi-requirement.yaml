abstract:
- content: "<p>This document presents the detailed analysis about the problems and
    requirements of dealing with the threat of source address spoofing in Integrated
    Space and Terrestrial Networks (ISTN). First, characteristics of ISTN that cause
    DDos are identified. Secondly, it analyzes the major reasons why existing terrestrial
    source address validation mechanism does not fit well for ISTN. Then, it outlines
    the major requirements for improvement on source address validation mechanism
    for ISTN.</p>"
