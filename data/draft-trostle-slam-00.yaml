abstract:
- content: "<p>We specify a new authentication and key establishment protocol. The
    Secure Lightweight Authentication Mechanism (SLAM) allows network entities to
    mutually authenticate and establish shared secret keys for protection of application
    data. We specify confidential and integrity protected messages for application
    level security (e.g. GSS-API protected messages). This proposal is based on an
    earlier version of lightweight Kerberos.</p>"
