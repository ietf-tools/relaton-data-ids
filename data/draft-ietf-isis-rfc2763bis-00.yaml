abstract:
- content: "<p>RFC 2763 defined a simple and dynamic mechanism for routers running
    IS-IS to learn about symbolic hostnames. RFC 2763 defined a new TLV that allows
    the IS-IS routers to flood their name-to-systemID mapping information across the
    IS-IS network. This document obsoletes RFC 2763. This document moves the capability
    provided by RFC 2763 to the Standards Track. [STANDARDS-TRACK]</p>"
