abstract:
- content: "<p>The 464XLAT[RFC6877] provides a solution with limited IPv4 connectivity
    across an IPv6-only network. In the architecture, the CLAT must discover the PLAT-side
    translation IPv6 prefix. This document defines a mechanism for CLAT to learn the
    IPv6 prefix used for protocol translation on an access network.</p>"
