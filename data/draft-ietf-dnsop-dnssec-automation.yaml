abstract:
- content: "<p>This document describes an algorithm and protocol to automate the setup,
    operations, and decomissioning of Multi-Signer DNSSEC [RFC8901] configurations.
    It employs Model 2 of the Multi-Signer specification, where each operator has
    their own distinct KSK and ZSK sets (or CSK sets), Managing DS Records from the
    Parent via CDS/ CDNSKEY [RFC8078], and Child-to-Parent Synchronization in DNS
    [RFC7477] to accomplish this.</p>"
