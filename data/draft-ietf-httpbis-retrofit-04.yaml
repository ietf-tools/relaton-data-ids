abstract:
- content: "<p>This specification nominates a selection of existing HTTP fields as
    having syntax that is compatible with Structured Fields, so that they can be handled
    as such (subject to certain caveats). To accommodate some additional fields whose
    syntax is not compatible, it also defines mappings of their semantics into new
    Structured Fields. It does not specify how to negotiate their use.</p>"
