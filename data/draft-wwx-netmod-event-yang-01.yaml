abstract:
- content: "<p>[RFC8328] defines a policy-based management framework that allow definition
    of a data model to be used to represent high-level, possibly network-wide policies.
    This document defines an YANG data model for the policy based event management
    [RFC7950]. The policy based Event YANG provides the ability for the network management
    function (within a controller, an orchestrator, or a network element) to control
    the configuration and monitor state change on the network element and take simple
    and instant action when a trigger condition on the system state is met.</p>"
