abstract:
- content: "<p>This document outlines a framework for the Sigtran protocol that consists
    of a modular, extensible structure with a common reliable transport protocol used
    for all signaling transport. This structure initially allows for narrowband SCN
    signalling protocols to be transported over an IP network in order to support
    TDM to IP interworking of voice and data services, and allows the protocol to
    be extended for future use as required.</p>"
