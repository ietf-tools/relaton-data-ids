abstract:
- content: "<p>The Concise Data Definition Language (CDDL), standardized in RFC 8610,
    is defined to provide data models for data shaped like JSON or CBOR. Another representation
    format that is quote popular is the CSV (Comma-Separated Values) file as defined
    by RFC 4180. The present document shows a way how to use CDDL to provide a data
    model for CSV files.</p>"
