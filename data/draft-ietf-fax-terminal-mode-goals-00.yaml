abstract:
- content: "<p>This draft describes goals of Terminal Mode which was proposed in ITU-T
    SG16 meeting on November 2000 at Geneva. The Terminal Mode supports the transfer
    of image data, capabilities exchange and confirmation for Store and Forward internet
    fax terminals having limited memory and small CPU power. Terminal Mode also supports
    all features of Group 3 facsimile on the Internet using T.30 signals in capability
    exchange.</p>"
