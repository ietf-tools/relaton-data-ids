abstract:
- content: "<p>This memo defines a new Simple Mail Transfer Protocol (SMTP) reply
    code, 521, which one may use to indicate that an Internet host does not accept
    incoming mail. It is a standards track replacement for the earlier, experimental,
    RFC 1846 without any substantive changes.</p>"
