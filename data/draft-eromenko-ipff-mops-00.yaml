abstract:
- content: <p>This document describes a mechanism, that can be used to live-migrate
    opened TCP (and other) sessions between a server and a mobile node, even after
    mobile node moved to a different subnet or disconnected. It also describes limitations
    and includes NAT traversal scenarios and guidelines for "middlebox" vendors.</p>
