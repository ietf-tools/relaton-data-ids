abstract:
- content: "<p>Multiprotocol Label Switching (MPLS) allows labels to be bound to various
    granularities of forwarding information, including application flows. In this
    document we present a specification for allocating and binding labels to RSVP
    flows, and to distributing the appropriate binding information using RSVP messages.</p>"
