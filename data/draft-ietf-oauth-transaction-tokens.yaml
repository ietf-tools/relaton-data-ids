abstract:
- content: "<p>Transaction Tokens (Txn-Tokens) are designed to maintain and propagate
    user identity and authorization context across workloads within a trusted domain
    during the processing of external programmatic requests, such as API calls. They
    ensure that this context is preserved throughout the call chain, even when new
    transactions are initiated internally, thereby enhancing security and consistency
    in complex, multi-service architectures.</p>"
