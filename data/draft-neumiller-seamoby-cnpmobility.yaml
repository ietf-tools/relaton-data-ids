abstract:
- content: "<p>This draft describes the Contract Net Protocol (CNP) and suggests some
    ways it could be used to enhance macro and/or micro mobility protocols. Specifically
    this draft focuses on how CNP could be used for AAA and QoS state transfer and
    handover negotiation in mobile IP networks.</p>"
