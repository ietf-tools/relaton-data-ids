abstract:
- content: "<p>When a user invokes an SNMPv2 management application, it may be desirable
    for the user to specify the minimum amount of information necessary to establish
    and maintain SNMPv2 communications. This memo suggests an approach to achieve
    this goal. This memo provides information for the Internet community. It does
    not specify an Internet standard.</p>"
