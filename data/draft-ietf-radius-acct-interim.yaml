abstract:
- content: "<p>The RADIUS Accounting document [1] defines a mechanism which is used
    by a Network Access Server (NAS) to send accounting information to a RADIUS server.
    The current protocol defines a Start and Stop record. This document defines an
    interim record which is used to make the RADIUS accounting protocol more robust.</p>"
