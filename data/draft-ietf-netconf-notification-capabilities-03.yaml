abstract:
- content: <p>This document proposes a YANG module that allows a server to specify
    server capabilities related to "Subscription to YANG Datastores" (Yang-Push).
    It proposes to use YANG Instance Data to document this information and make it
    already available at implementation time, but also allow it to be reported at
    runtime.</p>
