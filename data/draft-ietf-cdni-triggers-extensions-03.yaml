abstract:
- content: "<p>This document updates RFC 8007 to include generic extensions and more
    granular content matching options, required by the Open Caching architecture.
    The Open Caching working group of the Streaming Video Alliance is focused on the
    delegation of video delivery request from commercial CDNs to a caching layer at
    the ISP. In that aspect, Open Caching is a specific use case of CDNI, where the
    commercial CDN is the upstream CDN (uCDN) and the ISP caching layer is the downstream
    CDN (dCDN). The extensions specified in this document to the CDNI Control Interface
    / Triggers are derived from requirements of Open Caching but are applicable to
    CDNI use cases in general.</p>"
