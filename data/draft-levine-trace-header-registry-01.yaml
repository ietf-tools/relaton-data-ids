abstract:
- content: "<p>SMTP mail software adds trace fields to messages as they pass through
    the mail system. This memo provides background information about trace fields
    in mail standards. It discusses the use of trace fields in mail-related specifications.
    It updates the definition of trace header fields, and adds trace field information
    to the relevant registries.</p>"
