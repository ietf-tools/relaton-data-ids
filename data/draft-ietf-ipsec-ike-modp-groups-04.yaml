abstract:
- content: "<p>This document defines new Modular Exponential (MODP) Groups for the
    Internet Key Exchange (IKE) protocol. It documents the well known and used 1536
    bit group 5, and also defines new 2048, 3072, 4096, 6144, and 8192 bit Diffie-Hellman
    groups numbered starting at 14. The selection of the primes for theses groups
    follows the criteria established by Richard Schroeppel. [STANDARDS-TRACK]</p>"
