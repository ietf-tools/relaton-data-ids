abstract:
- content: "<p>This document describes extensions required to supplement the IP flow
    information export with per-packet records. The extension supports more precise
    application-aware usage accounting, detailed traffic profiling, enhanced intrusion
    and attack detection, etc. Extensions on the information model, the Metering Process,
    the Exporting Process, and Configuration are mentioned.</p>"
