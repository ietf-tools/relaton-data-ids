abstract:
- content: "<p>This document describes Tetrys, an On-The-Fly Network Coding (NC) protocol
    that can be used to transport delay-sensitive and loss- sensitive data over a
    lossy network. Tetrys may recover from erasures within an RTT-independent delay,
    thanks to the transmission of Coded Packets. This document is a record of the
    experience gained by the authors while developing and testing the Tetrys protocol
    in real conditions. This document is a product of the Coding for Efficient Network
    Communications Research Group (NWCRG). It conforms to the NWCRG taxonomy[RFC8406].</p>"
