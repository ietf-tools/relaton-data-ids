abstract:
- content: "<p>This document defines a new Tunneled Extensible Authentication Protocol
    (TEAP) Type-Length-Value (TLV) to encapsulate DHCPv6 (Dynamic Host Configuration
    Protocol Version 6) options within TEAP authentication exchanges. This enhancement
    enables exchange of network configuration parameters after the authentication
    phase.</p>"
