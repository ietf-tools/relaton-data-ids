- content: "<p>This document proposes a call control framework for the Session Initiation
    Protocol (SIP). The framework is based on the SIP Subscribe/Notify Method and
    aims to facilitate implementation of a standardized approach in supporting vendor
    neutral centralized switchboard functionality for PBXs.</p>"
