- content: "<p>This memo defines Redirected email trace header field which can be
    used to identify changes made to source and destination parameters of email message
    by SMTP forwarding and redirection systems and to identify what type of redirection
    took place. Original-* headers are also defined to show changes made to other
    headers by forwarding and redirection systems.</p>"
