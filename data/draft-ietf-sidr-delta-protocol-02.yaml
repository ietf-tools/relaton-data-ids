abstract:
- content: "<p>In the Resource Public Key Infrastructure (RPKI), certificate authorities
    publish certificates, including end entity certificates, Certificate Revocation
    Lists (CRL), and RPKI signed objects to repositories. Relying Parties (RP) retrieve
    the published information from those repositories. This document specifies a delta
    protocol which provides relying parties with a mechanism to query a repository
    for incremental updates, thus enabling the RP to keep its state in sync with the
    repository.</p>"
