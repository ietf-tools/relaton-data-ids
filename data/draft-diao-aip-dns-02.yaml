abstract:
- content: "<p>With the reality of Internet, Autonomous Internet technology in this
    article constructs independent autonomous extensible domain name architecture
    and domain name hierarchy through current domain name architecture, provides independent
    root DNS server, inner/outer DNS resolution mechanism for each autonomous internet
    network system, and provides reformation and transition solution from current
    Internet to realize autonomy even in unilateral action.</p>"
