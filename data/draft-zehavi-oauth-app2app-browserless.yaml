- content: "<p>This document describes a protocol enabling native apps from any app
    publisher, using the [App2App] pattern, to achieve native user navigation without
    requiring a web browser. The native navigation is retained also when the Client
    uses any number of OAuth brokers to federate across trust domains, while offering
    highest levels of security.</p>"
