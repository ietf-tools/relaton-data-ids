    model describing I2RS interactions with the PBR in a routing system. The PBR IM
    uses Policy Core Information Model (PCIM) framework (RFC3060, RFC3460, and RFC3644)
    to specify the ordered route list within the PBR RIB adapted to I2RS.</p>"
