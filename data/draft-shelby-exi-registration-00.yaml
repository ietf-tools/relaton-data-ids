abstract:
- content: <p>Efficient XML Interchange (EXI) is an XML representation technique specified
    by the W3C to provie a binary alternative to the standard text XML representation.
    This document defines a new Structure Syntax Suffix "+exi" for use in a specific
    class of protocols, where "exi" content-type encoding or the generic "application/exi"
    Media Type are not applicable.</p>
