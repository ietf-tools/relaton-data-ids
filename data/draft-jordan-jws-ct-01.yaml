abstract:
- content: <p>This document describes a method for extending the scope of the JSON
    Web Signature (JWS) standard, called JWS/CT. By combining the detached mode of
    JWS with the JSON Canonicalization Scheme (JCS), JWS/CT enables JSON objects to
    remain in the JSON format after being signed (aka "Clear Text" signing). In addition
    to supporting a consistent data format, this arrangement also simplifies documentation,
    debugging, and logging. The ability to embed signed JSON objects in other JSON
    objects, makes the use of counter- signatures straightforward.</p>
