abstract:
- content: "<p>This document registers JOSE and COSE algorithm code points for using
    two new Message Authentication Code (MAC) algorithm families. One is the Advanced
    Encryption Standard (AES) in Galois/Counter Mode (GCM) to generate a MAC (AES-GMAC),
    the other is the SHA-3-derived Keccak MAC (KMAC).</p>"
