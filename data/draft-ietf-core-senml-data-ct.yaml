abstract:
- content: "<p>The Sensor Measurement Lists (SenML) media type supports multiple types
    of values, from numbers to text strings and arbitrary binary data values. In order
    to facilitate processing of binary data values, this document specifies a pair
    of new SenML fields for indicating the content format of those binary data values,
    i.e., their Internet media type including parameters as well as any content codings
    applied.</p>"
