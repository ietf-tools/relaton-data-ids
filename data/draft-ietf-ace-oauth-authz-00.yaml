abstract:
- content: "<p>This memo defines how to use OAuth 2.0 as an authorization framework
    with Internet of Things (IoT) deployments, thus bringing a well-known and widely
    used security solution to IoT devices. Where possible vanilla OAuth 2.0 is used,
    but where the limitations of IoT devices require it, profiles and extensions are
    provided.</p>"
