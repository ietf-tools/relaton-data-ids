abstract:
- content: "<p>This document specifies requirements for a for a Network Address Translator
    (NAT) and a Network Address Port Translator (NAPT) that support Any Source IP
    Multicast or Source-Specific IP Multicast. An IP multicast-capable NAT device
    that adheres to the requirements of this document can optimize the operation of
    IP multicast applications that are generally unaware of IP multicast NAT devices.
    This document specifies an Internet Best Current Practices for the Internet Community,
    and requests discussion and suggestions for improvements.</p>"
