abstract:
- content: "<p>This document specifies the use of Topology Independent Loop-Free Alternate
    (TI-LFA) mechanisms with Multicast Only Fast ReRoute (MoFRR) for Protocol Independent
    Multicast (PIM). The TI-LFA provides fast reroute protection for unicast traffic
    in IP networks by precomputing backup paths that avoid potential failures. By
    integrating TI-LFA with MoFRR, this document extends the benefits of fast reroute
    mechanisms to multicast traffic, enabling enhanced resilience and minimized packet
    loss in multicast networks. The document outlines an optional approach to implement
    TI-LFA in conjunction with MoFRR for PIM, ensuring that multicast traffic is rapidly
    rerouted in the event of a failure.</p>"
