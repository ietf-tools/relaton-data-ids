abstract:
- content: "<p>This document outlines the utilization of the TCP Authentication Option
    (TCP-AO), as specified in [RFC5925], for the authentication of BGP Monitoring
    Protocol (BMP) sessions, as specified in [RFC7854]. TCP-AO provides for the authentication
    of BMP sessions established between routers and BMP stations at the TCP layer.
    Discussion Venues This note is to be removed before publishing as an RFC. Source
    for this draft and an issue tracker can be found at https://github.com/hmntsharma/draft-hmntsharma-bmp-tcp-ao.</p>"
