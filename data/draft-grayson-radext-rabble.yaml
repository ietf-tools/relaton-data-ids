- content: <p>This document specifies an extension to the Remote Authentication Dial-In
    User Service (RADIUS) protocol that enables a Bluetooth Low Energy (BLE) peripheral
    device that has previously formed a bonded, secure trusted relationship with a
    first "home" Bluetooth Low Energy Central device to operate with a second "visited"
    Bluetooth Low Energy Central device.</p>
