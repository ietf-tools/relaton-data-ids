abstract:
- content: <p>This document defines a new IPv6 Neighbor Discovery (ND) option termed
    the "Overlay Multilink Network Interface (OMNI) Option". The OMNI option may appear
    in any IPv6 ND message type; it is processed by interface types that recognize
    the option and ignored by all other interface types. The option supports functions
    such as prefix registration and multilink coordination, and is extensible to support
    additional functions in the future.</p>
