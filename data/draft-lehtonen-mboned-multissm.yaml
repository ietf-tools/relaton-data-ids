- content: "<p>This draft specifies dynamic multi-source discovery for source-specific
    multicast (SSM). The source discovery is handled by the end-hosts and multicast
    routing has to be only SSM aware. The source discovery is achieved by sending
    MSDP Source Active messages through the original SSM channel. The support can
    be implemented on the application level.</p>"
