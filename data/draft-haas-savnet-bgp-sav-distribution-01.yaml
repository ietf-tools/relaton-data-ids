abstract:
- content: <p>Source Address Validation (SAV) is a technique that can be used to mitigate
    source address spoofing. draft-huang-savnet-sav-table codifies the concept of
    source address validation on a per-incoming interface basis, the validation mode,
    and the traffic handling policy as a "SAV Table". This document defines a mechanism
    for distributing logical SAV Tables in BGP. This mechanism is addresses inter-domain
    SAV use cases. These SAV Tables may be used to implement appropriate device-specific
    validation for source addresses.</p>
