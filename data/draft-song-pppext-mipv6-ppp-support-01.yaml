- content: "<p>The Point-to-Point Protocol (PPP) [1] provides a standard method for
    transporting multi-protocol datagrams over point-to-point links. PPP defines an
    extensible Link Control Protocol (LCP) for establishing, configuring, and testing
    the data-link connection; and a family of Network Control Protocols (NCPs) for
    establishing and configuring different network-layer protocols.</p>"
