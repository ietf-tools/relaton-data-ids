abstract:
- content: "<p>This document defines the SCTP based TML (Transport Mapping Layer)
    for the ForCES protocol. It explains the rationale for choosing the SCTP (Stream
    Control Transmission Protocol) [RFC2960] and also describes how this TML addresses
    all the requirements described in [RFC3654] and the ForCES protocol [FE-PROTO]
    draft.</p>"
