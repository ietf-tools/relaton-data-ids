- content: "<p>The document specifies new DHCP and Router Advertisement Options to
    discover encrypted DNS servers (e.g., DoH, DoT, DoQ). Particularly, it allows
    to learn an Authentication Domain Name together with a list of IP addresses and
    optionally a port number to reach such encrypted DNS servers. This document focuses
    on encrypted DNS deployment within home networks.</p>"
