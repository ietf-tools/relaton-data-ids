abstract:
- content: "<p>This document specifies a set of mechanisms that devices on an IP network
    can use to discover an alert metadata server able to provide information about
    local emergency alert services. Additionally, this document provides a protocol
    that devices on an IP network can use to retrieve local information from an alert
    metadata server about sources of emergency alerts and register contact information
    for receipt of alerts. Please send feedback to the atoca@ietf.org mailing list.</p>"
