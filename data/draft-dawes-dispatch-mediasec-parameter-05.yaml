abstract:
- content: "<p>Negotiating the security mechanisms used between a Session Initiation
    Protocol (SIP) user agent and its next-hop SIP entity is already described in
    an RFC. This document extends negotiation of a security mechanism to the media
    plane by defining a new Session Initiation Protocol (SIP) header field parameter
    to label security mechanisms that apply to the media plane.</p>"
