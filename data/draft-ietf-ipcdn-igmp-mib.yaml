abstract:
- content: "<p>This memo describes the application of a portion of the Management
    Information Base (MIB) for use with network management protocols in the Internet
    community. In particular, it describes the application of the managed objects
    specified in RFC 2933, [19], and proposes a new object for the Cable Device MIB,
    RFC 2669 [25], for SNMP-based management of DOCSIS 1.1 IGMPv2 compliant interfaces.
    This memo is a product of the IPCDN working group within the Internet Engineering
    Task Force. Comments are solicited and should be addressed to the working group's
    mailing list at ipcdn@ietf.org and/or the author.</p>"
