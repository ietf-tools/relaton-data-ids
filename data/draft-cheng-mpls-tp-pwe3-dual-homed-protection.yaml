- content: "<p>This document presents the requirements for Dual-homed protection in
    the MPLS-TP networks and defines a protocol that can protect the failure of an
    attachment circuit (AC) or the failure of a provider edge (PE) node or the failure
    of a pseudowire (PW) in the packet- switched network (PSN).</p>"
