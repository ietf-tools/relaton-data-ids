abstract:
- content: "<p>This draft proposes to employ bloom filters in compressing chunk availability
    information, which is periodically exchanged between peers and the tracker through
    both the PPSP-TP protocol and PPSPP protocol, so as to reduce relevant cost (in
    transmission, storage and computation) and enhance the overall system's scalability.</p>"
