abstract:
- content: "<p>Message types defined by the BGP Monitoring Protocol (BMP) do provision
    for optional trailing data in TLV - Type, Length, Value - format; however the
    space for Type value is unique and governed by IANA. To allow the usage of vendor-specific
    TLVs, a mechanism to define per-vendor Type values is required. With this document
    we want to introduce an Enterprise Bit, or E-bit, for such purpose.</p>"
