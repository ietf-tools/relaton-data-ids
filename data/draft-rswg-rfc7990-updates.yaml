abstract:
- content: "<p>In order to improve the readability of RFCs while supporting their
    archivability, the definitive version of the RFC Series transitioned from plain-text
    ASCII to XML using the RFCXML vocabulary; different publication versions are rendered
    from that base document. This document describes how RFCs are published. This
    document obsoletes RFC 7990. This document also updates the stability policy in
    RFC 9280.</p>"
