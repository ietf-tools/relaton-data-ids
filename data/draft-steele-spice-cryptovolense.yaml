abstract:
- content: "<p>Digital presentations enable a holder of digital credentials to present
    proofs to a verifier. Using QR Codes for digital presentations introduces challenges
    regarding maximum transmission size, error correction and confidentiality. This
    document describes a generic optical transmission protocol suitable for digital
    credential presentations.</p>"
