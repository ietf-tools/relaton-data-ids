- content: <p>In this document we partially revise the error handling of an UPDATE
    message from an external BGP neighbor. The essence of the revision is to avoid
    resetting an external BGP session by using the "treat-as- withdraw" approach when
    the entire NLRI field of a malformed UPDATE message can be parsed successfully.</p>
