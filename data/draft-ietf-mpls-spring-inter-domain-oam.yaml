abstract:
- content: "<p>The Segment Routing (SR) architecture leverages source routing and
    can be directly applied to the use of a MPLS data plane. An SR-MPLS network may
    consist of multiple IGP domains or multiple Autonomous Systems(ASes) under the
    control of the same organization. It is useful to have the Label Switched Path
    (LSP) ping and traceroute procedures when an SR end-to-end path traverses multiple
    ASes or domains. This document describes mechanisms to facilitate LSP ping and
    traceroute in inter-AS and inter-domain SR-MPLS networks in an efficient manner
    with a simple Operations, Administration and Maintenance (OAM) protocol extension
    which uses data plane forwarding alone for forwarding echo replies on transit
    nodes.</p>"
