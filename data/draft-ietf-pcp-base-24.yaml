abstract:
- content: "<p>The Port Control Protocol allows an IPv6 or IPv4 host to control how
    incoming IPv6 or IPv4 packets are translated and forwarded by a network address
    translator (NAT) or simple firewall, and also allows a host to optimize its outgoing
    NAT keepalive messages.</p>"
