abstract:
- content: "<p>This document describes a network management interface for constrained
    devices, called CoMI. CoMI is an adaptation of the RESTCONF protocol for use in
    constrained devices and networks. The Constrained Application Protocol (CoAP)
    is used to access management data resources specified in YANG, or SMIv2 converted
    to YANG. CoMI use the YANG to CBOR mapping and encodes YANG names to reduce payload
    size. Note Discussion and suggestions for improvement are requested, and should
    be sent to core@ietf.org.</p>"
