abstract:
- content: "<p>This document specifies a chunking protocol for dividing a user payload
    into CCNx Content Objects. It defines a name segment type to identify each sequential
    chunk number and a Content Object field to identify the last available chunk number.
    This includes specification for the naming convention to use for the chunked payload
    and a field added to a Content Object to represent the last chunk of an object.
    This document updates RFC8569 and RFC8609.</p>"
