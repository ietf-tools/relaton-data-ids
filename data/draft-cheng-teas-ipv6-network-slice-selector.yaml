abstract:
- content: "<p>Packets belong to a network slice need to be forwarded using the specific
    network resources. A network slice selector is carried in each packet to identify
    the network slice that it belongs to. This document proposes a new Network Slice
    Selector Option, and describes the encapsulation and processing of network slice
    selector in IPv6 data plane using the proposed option.</p>"
