abstract:
- content: "<p>The Conference Policy is defined as the complete set of rules for a
    particular conference manipulated by the conference policy server. The Conferece
    Policy Control Protocol (CPCP) is the protocol used by client to manipulate the
    conference policy. This document defines an XML Configuration Access Protocol
    (XCAP) application usage that may be used to store and manipulate a conference
    policy.</p>"
