abstract:
- content: "<p>This document defines protocols, procedures, and conventions to be
    employed by peers implementing the Generic Security Service Application Program
    Interface (GSS-API) when using the EAP mechanism. Through the GS2 family of mechanisms,
    these protocols also define how Simple Authentication and Security Layer (SASL,
    RFC 4422) applications use the Extensible Authentication Protocol.</p>"
