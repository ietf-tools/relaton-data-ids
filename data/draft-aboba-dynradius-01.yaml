abstract:
- content: "<p>This document defines dynamic attributes used by the Remote Access
    Dialin User Service (RADIUS). These attributes are written to a dynamic directory
    service by the RADIUS server in order to provide information about sessions in
    progress. This information can then be used in order to provide for control of
    simultaneous logins, or for detection or tracking of security incidents in progress.</p>"
