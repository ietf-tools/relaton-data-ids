abstract:
- content: "<p>This document defines an 'namedObject' structural object class for
    the Lightweight Directory Access Protocol (LDAP) and X.500. This is useful for
    entries with no natural choice of structural object class, e.g. if an entry must
    exist even though its contents are uninteresting.</p>"
