abstract:
- content: "<p>This document proposes to migrate the MCAST.NET domain into the ARPA
    top level domain, which is dedicated to infrastructure support. It also provides
    a maintenance policy for the new MCAST.ARPA domain, related registrations in IN-ADDR.ARPA
    and describes the migration process. This document updates RFC 5771 and forms
    part of BCP 51.</p>"
