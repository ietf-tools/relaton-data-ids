- content: "<p>This memorandum describes the Simple Network Time Protocol (SNTP) Version
    4, which is an adaptation of the Network Time Protocol (NTP) used to synchronize
    computer clocks in the Internet. This memo provides information for the Internet
    community. This memo does not specify an Internet standard of any kind.</p>"
