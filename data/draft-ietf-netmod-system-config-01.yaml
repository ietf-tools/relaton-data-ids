abstract:
- content: <p>This document updates Network Management Datastore Architecture (NMDA)
    to define a read-only conventional configuration datastore called "system" to
    hold system-defined configurations. To avoid clients' explicit copy/paste of referenced
    system-defined configuration into the target configuration datastore (e.g., &lt;running&gt;),
    a "resolve-system" parameter is defined to allow the server acting as a "system
    client" to copy referenced system-defined nodes automatically. This solution enables
    clients manipulating the target configuration datastore (e.g., &lt;running&gt;)
    to reference nodes defined in &lt;system&gt;, override values of configurations
    defined in &lt;system&gt;, and configure descendant nodes of system-defined nodes.
    This document updates RFC 8342, RFC 6241, RFC 8526 and RFC 8040.</p>
