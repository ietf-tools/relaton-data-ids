abstract:
- content: "<p>This memo updates RFC 3168, which specifies Explicit Congestion Notification
    (ECN) as a replacement for packet drops as indicators of network congestion. It
    relaxes restrictions in RFC 3168 that would otherwise hinder experimentation towards
    benefits beyond just removal of loss. This memo summarizes the anticipated areas
    of experimentation and updates RFC 3168 to enable experimentation in these areas.
    An Experimental RFC is required to take advantage of any of these enabling updates.
    In addition, this memo makes related updates to the ECN specifications for RTP
    in RFC 6679 and for DCCP in RFC 4341, RFC 4342 and RFC 5622. This memo also records
    the conclusion of the ECN Nonce experiment in RFC 3540, and provides the rationale
    for reclassification of RFC 3540 as Historic; this reclassification enables new
    experimental use of the ECT(1) codepoint.</p>"
