abstract:
- content: "<p>This document describes the changes between Unicode 6.3.0 and Unicode
    11.0.0 in the context of IDNA2008. It further suggests a path forward for the
    IETF to ensure IDNA2008 follows the evolution of the Unicode Standard. Some changes
    have been made in the Unicode Standard related to the algorithm IDNA2008 specifies.
    IDNA2008 allows adding exceptions to the algorithm for backward compatibility;
    however, this document makes no such changes. Thus this document requests that
    IANA update the tables to Unicode 11. The document also recomments that all DNS
    registries continue the practice of calculating a repertoire using conservatism
    and inclusion principles. TO BE REMOVED AT TIME OF PUBLICATION AS AN RFC: This
    document is discussed on the i18nrp@ietf.org mailing list of the IETF.</p>"
