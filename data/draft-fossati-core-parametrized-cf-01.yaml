abstract:
- content: <p>This document specifies a "parametrized" CoAP Content-Format data item
    that allows supplementing a Content-Format with additional media type parameters.
    This document also defines two new CoAP Options, Parmetrized-Content- Format and
    Parametrized-Multi-Valued-Accept, that build upon the "parametrized" Content-Format
    data item to work around some of the limitations of the existing Accept and Content-Format
    Options.</p>
