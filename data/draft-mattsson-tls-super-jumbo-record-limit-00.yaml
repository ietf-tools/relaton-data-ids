abstract:
- content: <p>An extension "super_jumbo_record_size_limit" to (Datagram) Transport
    Layer Security (TLS) is defined that allows endpoints to negotiate a 2^16 bytes
    maximum size of protected records. This is larger than the default limit of around
    2^14 bytes.</p>
