abstract:
- content: "<p>This document specifies a new YANG module update procedure using semantic
    version numbers, to allow for limited non-backwards- compatible changes, as an
    alternative proposal to module update rules in the YANG 1.1 specifications. This
    document updates RFC 7950, RFC 8407 and RFC 8525.</p>"
