abstract:
- content: "<p>In this document, we clarify the handling of re-INVITEs in SIP. We
    clarify in which situations a UAS (User Agent Server) should generate a success
    response and in which situations a UAS should generate an error response to a
    re-INVITE. Additionally, we clarify issues related to target-refresh requests.</p>"
