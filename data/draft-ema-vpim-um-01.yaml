abstract:
- content: "<p>This document describes the registration of the MIME sub-types multipart/voice-message
    and multipart/fax for use with the Voice Profile for Internet Mail (VPIM) for
    Unified Messaging. It also introduces the primary content type concept. A further
    description of usage can be found in the VPIM v3 specification. The VPIM WG home
    page is: http://www.ema.org/vpim</p>"
