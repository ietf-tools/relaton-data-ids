abstract:
- content: "<p>This document describes extensions to the ISIS Traffic Engineering
    (ISIS-TE) mechanisms to support Multiprotocol Label Switching (MPLS) and Generalized
    MPLS (GMPLS) Traffic Engineering (TE) for multiple Autonomous Systems (ASes).
    It defines ISIS-TE extensions for the flooding of TE information about inter-AS
    links which can be used to perform inter-AS TE path computation.</p>"
