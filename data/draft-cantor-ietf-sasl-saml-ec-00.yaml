abstract:
- content: <p>Security Assertion Markup Language (SAML) 2.0 is a generalized framework
    for the exchange of security-related information between asserting and relying
    parties. Simple Authentication and Security Layer (SASL) is an application framework
    to facilitate an extensible authentication model. This document specifies a SASL
    mechanism for SAML 2.0 that leverages the capabilities of a SAML- aware "enhanced
    client" to address significant barriers to federated authentication in a manner
    that encourages reuse of existing SAML bindings and profiles designed for non-browser
    scenarios.</p>
