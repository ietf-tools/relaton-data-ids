abstract:
- content: "<p>DomainKeys Identified Mail (DKIM) allows an administrative mail domain
    (ADMD) to assume some responsibility for a message. As the industry has now gained
    some deployment experience, the goal for this document is to explore the use of
    DKIM for scenarios that include intermediaries, such as Mailing List Managers
    (MLMs).</p>"
