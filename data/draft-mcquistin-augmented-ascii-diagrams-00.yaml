abstract:
- content: "<p>This document describes a machine-readable format for fully specifying
    the process by which a protocol can be parsed. This format combines a consistent
    ASCII packet diagram format with the use of structured text, maintaining human
    readability while enabling support for machine parsing. This document is itself
    an example of how this format can be used.</p>"
