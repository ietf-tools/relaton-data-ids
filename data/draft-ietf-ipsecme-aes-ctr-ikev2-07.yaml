abstract:
- content: "<p>This document describes the usage of Advanced Encryption Standard Counter
    Mode (AES-CTR), with an explicit Initialization Vector, by the Internet Key Exchange
    version 2 (IKEv2) protocol, for encrypting the IKEv2 exchanges that follow the
    IKE_SA_INIT exchange. This document is not an Internet Standards Track specification;
    it is published for informational purposes.</p>"
