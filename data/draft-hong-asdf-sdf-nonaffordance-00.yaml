abstract:
- content: "<p>This document describes an extension to the Semantic Definition Format
    (SDF) for representing non-affordance information of Things, such as physical,
    contextual, and descriptive metadata. This extension introduces a new class, sdfNonAffordance,
    that enables comprehensive modeling of Things and improves semantic clarity.</p>"
