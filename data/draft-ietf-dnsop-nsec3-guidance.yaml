abstract:
- content: "<p>NSEC3 is a DNSSEC mechanism providing proof of non-existence by asserting
    that there are no names that exist between two domain names within a zone. Unlike
    its counterpart NSEC, NSEC3 avoids directly disclosing the bounding domain name
    pairs. This document provides guidance on setting NSEC3 parameters based on recent
    operational deployment experience. This document updates [RFC5155] with guidance
    about selecting NSEC3 iteration and salt parameters.</p>"
