abstract:
- content: "<p>This draft introduces a way to check the static lsp configuration (in
    case of bi-directional LSP), so as to ease the trouble shooting of static configurations
    in the MPLS network. The idea is to use Generic Associated Channel (G-ACh) Advertisement
    Protocol (GAP) [I-D.ietf- mpls-gach-adv] to transfer the LSP parameters to the
    far-end for configuration checking.</p>"
