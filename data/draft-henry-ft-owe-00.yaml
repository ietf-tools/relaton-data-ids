abstract:
- content: "<p>Opportunistic Wireless Encryption, defined in RFC 8110, specifies an
    extension to IEEE Std 802.11 to provide for opportunistic (unauthenticated) encryption
    to a specific wireless access point (AP). This memo extends the method to allow
    the establishment of OWE keying material to other APs before connection establishment,
    thus enabling a fast transition mode for OWE.</p>"
