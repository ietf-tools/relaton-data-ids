abstract:
- content: "<p>This document introduce the public-key signature algorithm EdDSA for
    use in Transport Layer Security (TLS). By using a new SignatureAlgorithm value,
    defined in this document, together with the NamedCurve and ECPointFormat assignments
    from the Curve25519 ECDHE key exchange mechanism, we describe how EdDSA is used
    for digital signatures in the existing ECDSA cipher suites. This is intended to
    work with any version of TLS and Datagram TLS.</p>"
