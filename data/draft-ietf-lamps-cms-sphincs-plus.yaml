abstract:
- content: "<p>SLH-DSA is a stateless hash-based signature scheme. This document specifies
    the conventions for using the SLH-DSA signature algorithm with the Cryptographic
    Message Syntax (CMS). In addition, the algorithm identifier and public key syntax
    are provided.</p>"
