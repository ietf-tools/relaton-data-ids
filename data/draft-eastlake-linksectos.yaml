abstract:
- content: "<p>This RFC documents an experimental protocol providing a Type of Service
    (TOS) to request maximum physical link security. This is an addition to the types
    of service enumerated in RFC 1349: Type of Service in the Internet Protocol Suite.
    This memo defines an Experimental Protocol for the Internet community.</p>"
