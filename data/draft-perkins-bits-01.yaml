abstract:
- content: "<p>This memo is informational. It specifies replacement text for version
    2 of the SNMP SMI, which is defined by RFCs 1902[1], 1903[2], and 1904[3], to
    fix the incorrect usage of ASN.1 to specify a BITS pseudotype. The BITS pseudotype
    must have the look and functions of an ASN.1 type in the following constructs
    allowed in SMIv2 format MIB modules: OBJECT-TYPE, SEQUENCE, MODULE-COMPLIANCE,
    AGENT-CAPABILITIES, TEXTUAL-CONVENTION, and type assignments. The ASN.1 macros
    defined in RFCs 1902, 1903, and 1904 do not support the requirements.</p>"
