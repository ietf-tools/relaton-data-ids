abstract:
- content: "<p>This document arguments and requests re-allocation of an UDP port number
    from the System Ports range for a Reflector in Two-Way Active Measurement Protocol
    (TWAMP). This document, if accepted, will be an update to the TWAMP Test protocol
    specified in RFC 5357.</p>"
