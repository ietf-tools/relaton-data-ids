abstract:
- content: "<p>This document describes how the subtitle feature for different languages
    can be achievable in HTTP Live Streaming output streams. In order to achieve the
    goal, SMPTE-TT XML files are used to embed into the ID3 tag with user defined
    languages and text information stored in multiple frames.</p>"
