abstract:
- content: "<p>This specification details the threats, attack consequences, security
    considerations and best practices that must be taken into account when developing
    browser-based applications that use OAuth 2.0. Discussion Venues This note is
    to be removed before publishing as an RFC. Discussion of this document takes place
    on the Web Authorization Protocol Working Group mailing list (oauth@ietf.org),
    which is archived at https://mailarchive.ietf.org/arch/browse/oauth/. Source for
    this draft and an issue tracker can be found at https://github.com/oauth-wg/oauth-browser-based-apps.</p>"
