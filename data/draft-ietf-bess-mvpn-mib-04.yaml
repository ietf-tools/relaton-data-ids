abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes managed objects to configure and/or monitor MVPN, Multicast in MultiProtocol
    Label Switching/Border Gateway Protocol (MPLS/BGP) IP Virtual Private Networks
    (VPNs) on a Provider Edge router.</p>"
