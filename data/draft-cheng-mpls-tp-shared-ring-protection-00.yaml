abstract:
- content: "<p>This document describes requirements and solutions for MPLS-TP Shared
    ring protection (MSRP) in ring topology for point to point (P2P) services. The
    mechanisms of MSRP are illustrated and analyzed how to satisfy the MPLS-TP requirements
    in RFC5654 for optimized ring protection. MSRP could support wrapping and steering
    protection mechanisms for P2P services, which provide a simple and reliable protection
    switching. The survivability of the network could be improved and the operation
    and maintain could be more easy. Ring protection solution for p2mp services will
    be documented in another draft latterly.</p>"
