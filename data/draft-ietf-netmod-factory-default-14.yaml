abstract:
- content: <p>This document defines a YANG data model to allow clients to reset a
    server back to its factory default condition. It also defines a "factory-default"
    datastore to allow clients to read the factory default configuration for the device.
    The YANG data model in this document conforms to the Network Management Datastore
    Architecture (NMDA) defined in RFC 8342.</p>
