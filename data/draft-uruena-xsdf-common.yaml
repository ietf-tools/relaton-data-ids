abstract:
- content: "<p>This document defines the common Attributes and Elements employed by
    the eXtensible Service Discovery Framework (XSDF) protocols. It defines the data
    elements employed to encode Service information, as well as the common procedures
    and operations for all XSDF protocols. For example it includes the XSDF Agent
    initialization process, and details the rules for the creation, transmission,
    reception and processing of XSDF protocols' messages.</p>"
