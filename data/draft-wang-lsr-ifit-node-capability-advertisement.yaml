abstract:
- content: "<p>For advertising In-situ Flow Information Telemetry (IFIT) node capabilities
    within the entire routing domain, this document extends a new optional TLV to
    the OSPF RI Opaque LSA, a new optional sub-TLV to the IS-IS Router CAPABILITY
    TLV, and a new Node Attribute TLV that is encoded in the BGP-LS attribute with
    Node NLRIs to carry IFIT node capabilities information. Such advertisement allows
    entities (e.g. a centralized controller) to determine whether a particular IFIT
    functionality can be supported in a given network.</p>"
