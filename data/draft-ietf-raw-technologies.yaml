abstract:
- content: "<p>This document surveys the short and middle range radio technologies
    that are suitable to provide a DetNet/RAW service over, presents the characteristics
    that RAW may leverage, and explores the applicability of the technologies to carry
    deterministic flows, as of its time of publication. The studied technologies are
    Wi-Fi 6/7, TimeSlotted Channel Hopping (TSCH), 3GPP 5G, and L-band Digital Aeronautical
    Communications System (LDACS). Those technologies were selected as part of the
    RAW WG formation and listed in the WG charter.</p>"
