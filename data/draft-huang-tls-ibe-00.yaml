abstract:
- content: "<p>This document describes a new key exchange method, Identity-Based Encryption
    (IBE) for the Transport Layer Security (TLS) protocol. This memo specifies an
    alternative method for transmitting premaster secret securely between the client
    and server in a TLS handshake process. Some new cipher suites are thus introduced
    into TLS protocol.</p>"
