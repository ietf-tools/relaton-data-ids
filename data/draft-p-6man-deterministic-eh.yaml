abstract:
- content: "<p>This document introduces a new IPv6 Routing Header that is a variant
    of RPL Source Route Header (SRH) and used for deterministic forwarding wihch is
    generally a strict explicit path. This Routing Header contains the decoupled topology
    instructions and deterministic forwarding resource indications. The target is
    low cost of encapasultion and less amount of allocated SIDs.</p>"
