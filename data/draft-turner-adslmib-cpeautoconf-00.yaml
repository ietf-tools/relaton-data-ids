abstract:
- content: "<p>This document proposes a method for the automatic provisioning of ADSL
    Customer Premise Equipment (CPE). The term 'automatic' in this context implies
    that no end-user or customer intervention is required to configure and provision
    the CPE for broadband service. Further, the model suggested by this proposal enables
    automatic configuration of access network equipment utilizing 'flow-through' provisioning
    techniques already introduced in other standards bodies.</p>"
