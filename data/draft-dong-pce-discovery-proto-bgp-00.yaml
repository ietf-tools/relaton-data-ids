abstract:
- content: "<p>In network scenarios where Path Computation Element (PCE) is used for
    centralized path computation, it is desirable for Path Computation Clients (PCCs)
    to automatically discover the set of PCEs. As BGP has been extended for north-bound
    distribution of routing and LSP path information to PCE, the PCEs may not participate
    in Interior Gateway Protocol (IGP) for collecting the routing information, thus
    the IGP based PCE discovery cannot be used directly in these scenarios. This document
    specifies the BGP extensions for PCE discovery.</p>"
