abstract:
- content: "<p>This contribution proposes specific procedures that media gateways
    shall follow for H.248 Allocation of AAL2 CIDs. This proposal covers gateways
    using non-AAL2 signalling (no Q.2630.x) with a backward SPVC call setup mode.
    This contribution attempts to build upon existing RFCs and expand upon the expected
    behavior of Media Gateways when receiving H.248 messaging designed to set-up and
    tear down AAL2 connections.</p>"
