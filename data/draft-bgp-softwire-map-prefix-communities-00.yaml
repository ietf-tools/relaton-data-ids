abstract:
- content: "<p>This document proposes an OPTIONAL extension to the current MAP-T (Mapping
    of Address and Port using Translation) [RFC7599] and MAP-E (Mapping of Address
    and Port with Encapsulation) [RFC7597] configuration mechanisms. It allows for
    dynamically learned and programmed MAP-T or MAP-E prefix value parameters via
    BGP-learned prefixes marked with extended community attributes, enabling a more
    flexible and scalable approach compared to static configuration.</p>"
