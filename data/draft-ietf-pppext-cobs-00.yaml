abstract:
- content: "<p>The Point-to-Point Protocol (PPP) [1] provides a standard method for
    transporting multi-protocol datagrams over point-to-point links. PPP also defines
    an extensible Link Control Protocol, which allows the negotiation of optional
    frame encoding methods. This document defines the Consistent Overhead Byte Stuffing
    (COBS) negotiation and encapsulation procedure.</p>"
