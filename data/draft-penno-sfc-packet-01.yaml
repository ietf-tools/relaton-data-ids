abstract:
- content: "<p>Service Functions (e.g., Firewall, NAT, Proxies and Intrusion Prevention
    Systems) generate packets in the reverse flow direction to the source of the current
    in-process packet/flow. In this document we discuss and propose how to support
    this required functionality within the SFC framework.</p>"
