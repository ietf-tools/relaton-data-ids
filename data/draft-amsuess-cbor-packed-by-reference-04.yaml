abstract:
- content: "<p>Packed CBOR is a mechanism for transforming Concise Binary Object Representation
    (CBOR) data into a more compact form. This document introduces a means for setting
    up its tables by means of dereferenceable identifiers, and introduces a pattern
    of using it without sending long identifiers.</p>"
