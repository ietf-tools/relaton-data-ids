abstract:
- content: "<p>EXI (Efficient XML Interchange) is a specification on efficient encoding
    of XML. EXI is useful if an application requires XML based message exchange but
    no sufficient resource is available. However, schema-informed mode of EXI needs
    some out-of-band coordination between communicating nodes. This document discusses
    requirement on use of schema-informed EXI as a message exchange format on the
    Internet systems.</p>"
