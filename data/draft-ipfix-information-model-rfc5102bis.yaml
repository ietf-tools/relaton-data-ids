abstract:
- content: "<p>This memo defines an overview of the information model for the IP Flow
    Information eXport (IPFIX) protocol. It is used by the IPFIX protocol for encoding
    measured traffic information and information related to the traffic Observation
    Point, the traffic Metering Process, and the Exporting Process. Although developed
    for the IPFIX protocol, the model is defined in an open way that easily allows
    using it in other protocols, interfaces, and applications. This document obsoletes
    RFC 5102.</p>"
