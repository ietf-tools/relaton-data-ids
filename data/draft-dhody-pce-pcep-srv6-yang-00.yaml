abstract:
- content: "<p>This document augments a YANG data model for the management of Path
    Computation Element communications Protocol (PCEP) for communications between
    a Path Computation Client (PCC) and a Path Computation Element (PCE), or between
    two PCEs in support for Segment Routing in IPv6. The data model includes configuration
    data and state data (status information and counters for the collection of statistics).</p>"
