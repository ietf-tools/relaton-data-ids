abstract:
- content: "<p>The framework of wireless multiprotocol label switching (WMPLS) technology
    in applications of wireless mobile communications and ad hoc networking is presented
    in this document. WMPLS has been designed to be a homogeneous protocol to MPLS
    as well as Generalized MPLS (GMPLS) and MPLambdaS.</p>"
