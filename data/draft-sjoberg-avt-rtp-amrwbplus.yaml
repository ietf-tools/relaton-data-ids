abstract:
- content: "<p>This document specifies a real-time transport protocol (RTP) payload
    format to be used for Adaptive Multi-Rate Wideband plus (AMR-WB+) encoded audio
    signals. The AMR-WB+ codec is an audio extension of the AMR-WB codec providing
    additional modes designed to give higher quality of music and speech than the
    original modes. The payload format is designed according to the principles outlined
    in the existing payload formats for AMR and AMR-WB, RFC3267 [9]. A MIME type registration
    is included for AMR-WB+.</p>"
