abstract:
- content: "<p>The CDNI Capacity Capability Advertisement Extensions define a set
    of additional Capability Objects that provide information about current dCDN utilization
    and specified usage limits to the delegating uCDN in order to inform traffic delegation
    decisions. This document supplements the CDNI Capability Objects defined in RFC
    8008 with two additional Capability Objects: FCI.CapacityLimits and FCI.Telemetry.</p>"
