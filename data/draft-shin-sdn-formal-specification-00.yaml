abstract:
- content: "<p>This document discusses formally verifiable networking framework for
    software-defined network (SDN). In SDN, incomplete or malicious programmable entities
    could cause break-down of underlying networks shared by heterogeneous devices
    and stake-holders. Formally verifiable networking can provide a logic-based framework
    to unify the design, specification, verification, and implementation of SDN. This
    framework describes formal specification and verification process for SDN.</p>"
