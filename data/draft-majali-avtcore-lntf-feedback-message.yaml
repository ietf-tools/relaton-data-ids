abstract:
- content: "<p>Real-time media streams that use RTP, use multiple mechanisms to recover
    from packet and frame loss. Sender to recover frame loss effectively, it can use
    information on the last frame receiver successfully decoded and latest packet
    it received on network. This document describes an RTP Control Protocol (RTCP)
    feedback message intended to notify the sender with loss details.</p>"
