abstract:
- content: "<p>It is occasionally useful to be able to reference a generic server
    to be used for message submission. URLs provide a good mechanism for refering
    to arbitrary network resources. The SMTP URL scheme allows a URL to specify an
    SMTP server, thus allowing other protocols to use a general ''URL to be used for
    message delivery'' in place of an explicit reference to SMTP.</p>"
