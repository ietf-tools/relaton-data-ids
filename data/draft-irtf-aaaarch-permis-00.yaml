abstract:
- content: "<p>This document describes the PERMIS X.509 Based Privilege Management
    Infrastructure, which is a trust management system as described in RFC 2704 [2].
    The PERMIS Infrastructure is compared with the AAA Authorisation Framework described
    in RFC 2904 [4], and is shown to be compatible with it.</p>"
