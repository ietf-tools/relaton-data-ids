abstract:
- content: "<p>This document complements the DiffServ-aware MPLS TE (DSTE) requirements
    document by giving a functional specification for the Maximum Allocation with
    Reservation (MAR) bandwidth constraint model. Examples of the operation of the
    MAR bandwidth constraint model are presented. MAR performance is analyzed relative
    to the criteria for selecting a bandwidth constraint model, in order to provide
    guidance to user implementation of the model in their networks.</p>"
