abstract:
- content: "<p>This document describes a way to maintain the trust in a token issued
    by a non-repudiation Trusted Third Party (NR TTP) ( DCS/TSA/TDA ) after the key
    initially used to establish trust in the token expires. The document describes
    a general format for storage of DCS / TS / TDA tokens for this purpose .</p>"
