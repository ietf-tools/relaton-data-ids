abstract:
- content: "<p>In mobile IPv6 (MIP6), there is a need to transfer the home agent address,
    home IP address to the mobile node when the mobile node is in the foreign network.
    This problem is referred to as bootstrapping. This document defines a Bootstrapping
    Information Server Function (BISF) and Bootstrapping Information Client Function
    (BICF). The BICF uses AAA messaging for obtaining the bootstrapping information
    from the BISF. Such a mechanism can be used by either the integrated or split
    scenarios.</p>"
