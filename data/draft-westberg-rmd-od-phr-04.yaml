abstract:
- content: "<p>The purpose of this draft is to present the Resource Management in
    Diffserv (RMD) On DemAnd (RODA) Per Hop Reservation (PHR) protocol. The RODA PHR
    protocol is used on a per-hop basis in a Differentiated Services (Diffserv) domain
    and extends the Diffserv Per Hop Behavior (PHB) with resource provisioning and
    control.</p>"
