abstract:
- content: "<p>This document describes common (i.e., version independent) engineering
    details for the Identifier-Locator Network Protocol (ILNP), which is an experimental,
    evolutionary enhancement to IP. This document is a product of the IRTF Routing
    Research Group. This document defines an Experimental Protocol for the Internet
    community.</p>"
