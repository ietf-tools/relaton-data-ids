abstract:
- content: <p>This document defines two YANG modules,"ietf-system-capabilities" and
    "ietf-notification-capabilities". The module "ietf-system-capabilities" provides
    a placeholder structure that can be used to discover YANG related system capabilities
    for servers. The module can be used to report capability information from the
    server at run-time or implementation- time, by making use of the YANG Instance
    Data File Format. The module "ietf-notification-capabilities" augments "ietf-system-
    capabilities" to specify capabilities related to Subscription to YANG Notifications
    for Datastore Updates.</p>
