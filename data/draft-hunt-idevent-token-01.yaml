abstract:
- content: "<p>This specification defines an Identity Event token which may be distributed
    via a protocol such as HTTP. An identity event token is based on the JSON Web
    Token and may be optionally signed and/or encrypted. It describes a statement
    of fact that may be shared by an event publisher with registered subscribers.</p>"
