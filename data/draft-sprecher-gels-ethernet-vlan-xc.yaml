abstract:
- content: "<p>This document complements the 'GELS framework for GMPLS-controlled
    Ethernet Label Switching' paper ([GELS-FRAMEWORK]). It is based on the architecture
    and the control plane operations which are defined in the framework. Specifically,
    this document explains how Ethernet switches employing the VLAN Cross Connect
    method use the link local labels defined in the GELS framework document to establish
    Connection Oriented point-to-point Ethernet services. An additional document will
    be written to describe the natural extension to support multipoint services.</p>"
