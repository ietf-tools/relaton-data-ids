abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes Operations, Administration, and Management (OAM) identifiers related
    managed objects for Multiprotocol Label Switching (MPLS) and MPLS based Transport
    Profile (TP).</p>"
