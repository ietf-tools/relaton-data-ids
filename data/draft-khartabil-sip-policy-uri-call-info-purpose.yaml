abstract:
- content: <p>The Session Initiation Protocol (SIP) defines the Call-Info header field.
    This header field delivers additional information about the originator or recipient
    of a SIP request. Information in the Call-Info is generally a Uniform Resource
    Identifier (URI), and the exact purpose of this URI is described with the "purpose"
    parameter. This document introduces a new purpose parameter value of "conf-policy"
    that can be used by a conference server to indicate to a conference participant
    User Agent (UA) that the URI carried in the Call-Info header field is a URI for
    accessing the conference policy of a particular conference.</p>
