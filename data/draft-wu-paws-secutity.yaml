abstract:
- content: "<p>This document analyses common security threats of the Protocol to Access
    White Space database (PAWS), and describes their potential impacts on message
    exchanges between master device and white space database when implementing PAWS.
    Meanwhile, the corresponding countermeasures are also introduced in this document.
    The PAWS is used for retrieving the available white space information at a given
    location and time from a white space database.</p>"
