abstract:
- content: <p>Secure/Multipurpose Internet Mail Extensions (S/MIME) defined the Content-Type
    parameter "smime-type". As the list of defined values for that parameter has increased,
    it has become clear that a registry is needed to document those values. This document
    creates that registry, registers the current values, and specifies the policies
    for registration of new values.</p>
