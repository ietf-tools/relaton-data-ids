abstract:
- content: "<p>Segment Routing (SR) leverages source routing. A node steers a packet
    through a controlled set of instructions, called segments, by prepending the packet
    with an SR header. A segment can represent any instruction, topological or service-based.
    SR segments allow steering a flow through any topological path and service chain
    while maintaining per-flow state only at the ingress node of the SR domain. This
    document describes an extension to BGP Link State (BGP-LS) for advertisement of
    BGP Peering Segments along with their BGP peering node information so that efficient
    BGP Egress Peer Engineering (EPE) policies and strategies can be computed based
    on Segment Routing.</p>"
