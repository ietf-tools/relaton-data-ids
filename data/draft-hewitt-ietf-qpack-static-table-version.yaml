abstract:
- content: <p>This document specifies a new "qpack_static_table_version" TLS extension
    to enable clients and servers to agree upon the version of the HTTP/3 QPACK Static
    Table to use for communications between them. It also defines a new IANA registry
    to be used for documenting and publishing the entries in the QPACK static table.</p>
