abstract:
- content: "<p>This document defines terminology for benchmarking a Software-Defined
    Networking (SDN) controller's control-plane performance. It extends the terminology
    already defined in RFC 7426 for the purpose of benchmarking SDN Controllers. The
    terms provided in this document help to benchmark an SDN Controller's performance
    independently of the controller's supported protocols and/or network services.</p>"
  language:
  - en
  script:
  - Latn
