abstract:
- content: "<p>This document describes a Transport Layer Security (TLS) extension
    for application-layer protocol negotiation within the TLS handshake. For instances
    in which multiple application protocols are supported on the same TCP or UDP port,
    this extension allows the application layer to negotiate which protocol will be
    used within the TLS connection.</p>"
