abstract:
- content: "<p>This document specifies a Uniform Resource Identifier (URI) for geographic
    locations using the 'geo\\' scheme name. A 'geo' URI identifies a physical location
    in a two- or three-dimensional coordinate reference system in a compact, simple,
    human-readable, and protocol-independent way. The default coordinate reference
    system used is the World Geodetic System 1984 (WGS-84). [STANDARDS-TRACK]</p>"
