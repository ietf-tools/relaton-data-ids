abstract:
- content: "<p>The protocol of NETLMM Design Team output, defined in draft-giaretta-
    netlmm-dt-protocol-02.txt assumes non-NETLMM triggers, provided by so-called MN_Access_Network
    API, to initiate NETLMM procedures such as sending location registration to LMA.
    In this document, the NETLMM application to a mobility scenario of the 3GPP network,
    so-called SAE (system architecture evolution), is analyzed.</p>"
