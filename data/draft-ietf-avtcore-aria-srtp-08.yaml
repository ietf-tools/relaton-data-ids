abstract:
- content: "<p>This document defines the use of the ARIA block cipher algorithm within
    the Secure Real-time Transport Protocol (SRTP) for providing confidentiality for
    the Real-time Transport Protocol (RTP) traffic and for the control traffic for
    RTP, the RTP Control Protocol (RTCP). It details two modes of operation (CTR,
    GCM) and a SRTP Key Derivation Function for ARIA. Additionally, this document
    defines DTLS-SRTP protection profiles and MIKEY parameter sets for the use with
    ARIA.</p>"
