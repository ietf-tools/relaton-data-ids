abstract:
- content: "<p>This document explores the applicability of Bidirectional Forwarding
    Detection (BFD) in multipoint networks to enable sub-second convergence in the
    Virtual Router Redundancy Protocol (VRRP) for determining the Active Router. Additionally,
    it defines extensions to bootstrap point-to-multipoint BFD sessions using an IPv4/IPv6
    VRRP Advertisement message, and, thus, updates RFC 9568.</p>"
