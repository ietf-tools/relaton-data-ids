abstract:
- content: "<p>This draft defines the SDP offer/answer procedures for negotiating
    and establishing a DTLS association. The draft also defines the criteria for when
    a new DTLS association must be established. The draft updates RFC 5763 and RFC
    7345, by replacing common SDP offer/ answer procedures with a reference to this
    specification. This draft defines a new SDP media-level attribute, 'dtls-id'.</p>"
