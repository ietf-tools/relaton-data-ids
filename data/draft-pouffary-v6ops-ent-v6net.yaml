abstract:
- content: "<p>This document describes the scenarios for IPv6 deployment within Enterprise
    networks. It will focus upon an Enterprise set of network base scenarios with
    assumptions, coexistence with legacy IPv4 nodes, networks, and applications, and
    network infrastructure requirements. These requirements will be used to provide
    analysis to determine a set of Enterprise solutions in a later document.</p>"
