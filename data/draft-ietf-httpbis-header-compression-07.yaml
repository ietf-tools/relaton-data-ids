abstract:
- content: "<p>This specification defines HPACK, a compression format for efficiently
    representing HTTP header fields in the context of HTTP/2. Editorial Note (To be
    removed by RFC Editor) Discussion of this draft takes place on the HTTPBIS working
    group mailing list (ietf-http-wg@w3.org), which is archived at &lt;http:// lists.w3.org/Archives/Public/ietf-http-wg/&gt;.
    Working Group information can be found at &lt;http://tools.ietf.org/wg/ httpbis/&gt;;
    that specific to HTTP/2 are at &lt;http://http2.github.io/&gt;. The changes in
    this draft are summarized in Appendix A.1.</p>"
