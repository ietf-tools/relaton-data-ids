abstract:
- content: "<p>This document contributes to the continuing discussion on Internet
    consolidation. Over the last several years there have been many types of discussions
    around consolidation at a technical level, an economic or market level and also
    at an engineering level. This document aims to discuss recent areas of Internet
    consolidation and provide some suggestions for advancing the discussion.</p>"
