abstract:
- content: "<p>This document specifies how CLUE-specific signaling such as the CLUE
    protocol [I-D.presta-clue-protocol] and the CLUE data channel [I-D.ietf-clue-datachannel]
    are used with each other and with existing signaling mechanisms such as SIP and
    SDP to produce a telepresence call.</p>"
