abstract:
- content: "<p>This informational document describes a method that allows for the
    automatic attachment of end stations and network devices to a core network based
    on the individual services that are run or configured on the stations or devices,
    and the mapping of the services to the managed paths in the network. Specifically
    the document describes a compact method based on the IEEE802.1AB Link Layer Discovery
    Protocol (LLDP) to automatically attach network devices not supporting IEEE 802.1ah
    to individual services in an IEEE 802.1aq Shortest Path Bridging (SPB) network.</p>"
