abstract:
- content: "<p>This document fixes use of the 'retransmission-allowed' element of
    PIDF-LO in six published RFCs. All text and examples should show 'true' or 'false'
    to match the XML schema definitions, but some RFCs incorrectly use 'yes' or 'no'.
    This document updates RFC4119, RFC5606, RFC5774, RFC6442, RFC7378, RFC8262.</p>"
