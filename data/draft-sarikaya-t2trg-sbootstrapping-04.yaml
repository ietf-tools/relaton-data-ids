abstract:
- content: "<p>This document presents a survey of secure bootstrapping mechanisms
    available for smart objects that are part of an Internet of Things (IoT) network.
    It aims to provide a structured classification of the available mechanisms. The
    document does not prescribe any one secure bootstrapping mechanism and rather
    presents IoT developers with different options to choose from, depending on their
    use-case, security requirements and the user interface available on their smart
    objects.</p>"
