abstract:
- content: "<p>In the future, there will be some new application appeared known as
    4K/8K high quality video or VR/AR application.These application needs high bandwidth
    and low lantacy.In order to meet these requirements, the flow model of traditional
    MAN should be changed. This article describes a new device using in MAN to support
    spliting DC's and Internet's flow, support to build edge DC in MAN and change
    MAN flow model from pipe type to umbrella type.</p>"
