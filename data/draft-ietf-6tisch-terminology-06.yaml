abstract:
- content: "<p>6TiSCH proposes an architecture for an IPv6 multi-link subnet that
    is composed of a high speed powered backbone and a number of IEEE802.15.4e TSCH
    wireless networks attached and synchronized by backbone routers. This document
    extends existing terminology documents available for Low-power and Lossy Networks
    to provide additional terminology elements.</p>"
