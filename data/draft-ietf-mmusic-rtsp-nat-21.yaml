abstract:
- content: "<p>This document defines a solution for Network Address Translation (NAT)
    traversal for datagram based media streams set up and controlled with Real-time
    Streaming Protocol version 2 (RTSP 2.0). It uses Interactive Connectivity Establishment
    (ICE) adapted to use RTSP as a signalling channel, defining the necessary RTSP
    extensions and procedures.</p>"
