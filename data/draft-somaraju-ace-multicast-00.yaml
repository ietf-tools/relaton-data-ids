abstract:
- content: "<p>Lighting systems have strict requirements on message latency and synchronization
    (typically latency less than 200 ms and jitter less than 50 ms). There are several
    lighting use cases that require securing such communication between a (group of)
    senders and a group of receivers. This draft describes initial ideas for authorization
    and key management required for the secure group communication within a lighting
    system.</p>"
