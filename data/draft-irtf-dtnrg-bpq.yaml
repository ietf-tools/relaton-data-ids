abstract:
- content: "<p>The Bundle Protocol (BP) provides store-and-forward networking for
    Delay- and Disruption-Tolerant Networks. This document defines the BP query extension
    block (BPQ) which allows applications to query the stores of nodes on the path
    along which a bundle containing a bundle query extension block is routed.</p>"
