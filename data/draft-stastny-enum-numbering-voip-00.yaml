abstract:
- content: "<p>This document gives advice in setting up E.164 compatible numbering
    and dialing plans in administrative domains set up for IP Communications in general
    and VoIP applications in detail. After explaining numbering and dialing plans
    in principle, it discusses which types of E.164 numbers should be used for IP
    based terminals, to achieve proper routing of calls and other communications on
    the PSTN/ISDN and also on the Internet, using ENUM technology.</p>"
