abstract:
- content: <p>This document updates the "Cryptographic Message Syntax Algorithms"
    (RFC3370) and describes the conventions for using the SHAKE family of hash functions
    in the Cryptographic Message Syntax as one-way hash functions with the RSA Probabilistic
    signature and ECDSA signature algorithms. The conventions for the associated signer
    public keys in CMS are also described.</p>
