abstract:
- content: "<p>This document defines a YANG data model for the configuration and identification
    of some common system properties within a device containing a NETCONF server.
    This includes data node definitions for system identification, time-of-day management,
    user management, DNS resolver configuration, and some protocol operations for
    system management.</p>"
