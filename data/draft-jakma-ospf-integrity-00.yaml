abstract:
- content: "<p>This document describes an extension to OSPFv2 and OSPFv3 to allow
    a stronger integrity check to be applied to the protocol packets, than the default
    OSPF checksum, which is known to be weak. The extension allows OSPF speakers to
    negotiate the use of a CRC integrity check, as a new psuedo-authentication type.</p>"
