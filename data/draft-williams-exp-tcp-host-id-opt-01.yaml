abstract:
- content: "<p>Recent IETF proposals have identified benefits to more distinctly identifying
    the hosts that are hidden behind a shared address/prefix sharing device or application-layer
    proxy. Analysis indicates that the use of a TCP option for this purpose can be
    successfully applied to a broad range of use cases. This document describes a
    common experimental TCP option format for host identification.</p>"
