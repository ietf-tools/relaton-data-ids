abstract:
- content: '<p>This document defines two YANG modules, one module to configure a RESTCONF
    client and the other module to configure a RESTCONF server. Both modules support
    the TLS transport protocol with both standard RESTCONF and RESTCONF Call Home
    connections. Editorial Note (To be removed by RFC Editor) This draft contains
    many placeholder values that need to be replaced with finalized values at the
    time of publication. This note summarizes all of the substitutions that are needed.
    No other RFC Editor instructions are specified elsewhere in this document. This
    document contains references to other drafts in progress, both in the Normative
    References section, as well as in body text throughout. Please update the following
    references to reflect their final RFC assignments: o I-D.ietf-netconf-keystore
    o I-D.ietf-netconf-tcp-client-server o I-D.ietf-netconf-tls-client-server o I-D.ietf-netconf-http-client-server
