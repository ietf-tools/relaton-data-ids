abstract:
- content: "<p>This document specifies a new iCalendar (RFC 5545) component that allows
    the publication of available and unavailable time periods associated with a calendar
    user. This component can be used in standard iCalendar free-busy lookups, including
    the iCalendar Transport-independent Interoperability Protocol (iTIP; RFC 5546)
    free-busy requests, to generate repeating blocks of available or busy time with
    exceptions as needed. This document also defines extensions to the Calendaring
    Extensions to WebDAV (CalDAV) calendar access protocol (RFC 4791) and the associated
    scheduling protocol (RFC 6638) to specify how this new calendar component can
    be used when evaluating free-busy time.</p>"
