abstract:
- content: "<p>This document specifies an updated version of the Distributed Denial-
    of-Service Open Threat Signaling (DOTS) Signal Channel YANG data model. This updated
    version makes use of the new mechanisms for defining abstract data structures
    with YANG as specified in RFC8791. This document updates RFC 8782.</p>"
