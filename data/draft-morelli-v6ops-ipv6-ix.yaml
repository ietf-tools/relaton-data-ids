- content: "<p>Internet Exchanges (IX) have played a key role in the development of
    Internet, organizing and coordinating the traffic interchange among Internet Service
    Providers (ISP). Traditionally, IXs have been based on layer 2 infrastructures,
    being the layer 3 services managed by the participant ISPs.</p>"
