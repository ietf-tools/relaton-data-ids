abstract:
- content: "<p>This document describes encoding formats, identifiers, and parameter
    formats for the algorithms GOST R 34.10-2012 and GOST R 34.11-2012 for use in
    Internet X.509 Public Key Infrastructure (PKI). This specification is developed
    to facilitate implementations that wish to support the GOST algorithms. This document
    does not imply IETF endorsement of the cryptographic algorithms used in this document.</p>"
