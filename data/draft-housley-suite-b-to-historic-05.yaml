abstract:
- content: "<p>This document reclassifies the RFCs related to the United States National
    Security Agency (NSA) Suite B cryptographic algorithms as Historic, and it discusses
    the reasons for doing so. This document moves seven Informational RFCs to Historic
    status: RFCs 5759, 6239, 6318, 6379, 6380, 6403, and 6460. In addition, it moves
    three obsolete Informational RFCs to Historic status: RFCs 4869, 5008, and 5430.</p>"
