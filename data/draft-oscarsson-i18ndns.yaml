abstract:
- content: "<p>There is a very strong world-wide desire to use characters other than
    ASCII in the DNS, especially in domain names. This document updates the Domain
    Name System (DNS) [RFC1035] in a way that is compatible with the current DNS and
    specifies how international characters are handled.</p>"
