- content: "<p>Instant Messaging interoperability requirements have changed dramatically
    since the IETF last activity in the space. This document presents an outline of
    problems that need to be addressed to make possible interoperability of modern
    Instant Messaging systems. The goal of this problem outline is to point at more
    detailed drafts which spawn discussion and eventually spur the IETF standards
    process.</p>"
