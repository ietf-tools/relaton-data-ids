abstract:
- content: "<p>This document introduces a new optional LDP Identifier Name TLV that
    allows LDP routers to inform their LDP-Identifier-to-Name mapping in LDP Hello
    messages as part of the LDP Discovery Mechanism. This document describes a mechanism
    to provide a simple and dynamic mechanism for ldp routers to learn about symbolic
    LDP Identifier Names.</p>"
