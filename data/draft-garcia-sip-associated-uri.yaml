abstract:
- content: "<p>This memo describes a private extension to SIP [1] that allows a registrar
    to return a set of associated URIs to a registered address- of-record. We define
    the P-Associated-URI header field, used in the 200 OK response to a REGISTER request.
    The P-Associated-URI header field transports the set of Associated URIs to the
    registered address- of-record.</p>"
