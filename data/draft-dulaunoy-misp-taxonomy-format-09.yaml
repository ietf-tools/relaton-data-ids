abstract:
- content: "<p>This document describes the MISP taxonomy format, a simple JSON format
    used to represent machine tags (also known as triple tags) vocabularies. A public
    directory, known as MISP taxonomies, is available and utilizes the MISP taxonomy
    format. These taxonomies are employed to classify cybersecurity events, threats,
    suspicious events, or indicators.</p>"
