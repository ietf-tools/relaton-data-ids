abstract:
- content: "<p>This document describes a YANG data model for the Registration Interface
    between Security Controller and Developer's Management System in the Interface
    to Network Security Functions (I2NSF) framework. The data model is required for
    the instance registration of Network Security Functions (NSFs) and the dynamic
    life cycle management of NSF instances.</p>"
