abstract:
- content: "<p>The BGP Monitoring Protocol (BMP) defines the communication between
    a BMP station and multiple routers, referred to as network elements (NEs). This
    document describes BMP over TLS, which uses Transport Layer Security (TLS) to
    ensure secure transport between the NE and the BMP monitoring station. It updates
    [RFC7854] regarding BMP session establishment and termination.</p>"
