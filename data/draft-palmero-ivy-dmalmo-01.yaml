abstract:
- content: '<p>This document includes a data model for assets lifecycle management
    and operations. The primary objective of the data model is to measure and improve
    the network operators'' experience along the lifecycle journey, from technical
    requirements and technology selection through renewal, including the end of life
    of an asset. This model is based on the information model introduced in "Asset
    Lifecycle Management and Operations: A Problem Statement" (ALMO) [I-D.draft-palmero-opsawg-ps-almo-00]
    IETF draft.</p>'
