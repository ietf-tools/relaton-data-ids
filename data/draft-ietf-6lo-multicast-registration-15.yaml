abstract:
- content: "<p>This document updates the 6LoWPAN extensions to IPv6 Neighbor Discovery
    (RFC 4861, RFC 8505) to enable a listener to subscribe to an IPv6 anycast or multicast
    address; the document updates RPL (RFC 6550, RFC 6553) to add a new Non-Storing
    Multicast Mode and a new support for anycast addresses in Storing and Non-Storing
    Modes. This document extends RFC 9010 to enable the 6LR to inject the anycast
    and multicast addresses in RPL.</p>"
