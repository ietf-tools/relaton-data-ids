abstract:
- content: "<p>The Conference Policy is defined as the complete set of rules for a
    particular conference manipulated by the conference policy server. The Conferece
    Policy Control Protocol (CPCP) is the protocol used by client to manipulate the
    conference policy. This document specifies an Extensible Markup Language (XML)
    Schema that enumerates the conference policy meta data that enable a user to assign
    privileges to users that enables them to read and/or manipulate parts of or the
    entire conference policy.</p>"
