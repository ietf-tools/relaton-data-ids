abstract:
- content: "<p>This memo describes the specification for IP multicast over ATM MLIS
    using ATM multicast routers. This memo specifies the protocol for providing the
    functions of IGMP [1] over the ATM networks. This is the simplest approach among
    various proposals for IP multicast over the ATM networks including MARS [2], and
    it is easy to implement this specification compared with other proposals.</p>"
