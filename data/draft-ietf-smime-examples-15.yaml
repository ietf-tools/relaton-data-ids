abstract:
- content: "<p>This document gives examples of message bodies formatted using S/MIME.
    Specifically, it has examples of Cryptographic Message Syntax (CMS) objects and
    S/MIME messages (including the MIME formatting). It includes examples of many
    common CMS formats. The purpose of this document is to help increase interoperability
    for S/MIME and other protocols that rely on CMS. This memo provides information
    for the Internet community.</p>"
