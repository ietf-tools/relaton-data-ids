abstract:
- content: "<p>This document specifies the packet format and procedures for transporting
    IPv6 payloads to multiple IPv6 destinations using the Bit Index Explicit Replication
    (BIER). The BIER BitString is stored within the low-order bits of the IPv6 destination
    address while the high-order bits are used for unicast forwarding before entering
    the destination BIER domain, identifying whether a packet is a BIER packet, the
    destination Sub-Domain, the Set Identifier and the BitString length.</p>"
