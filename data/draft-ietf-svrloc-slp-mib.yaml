abstract:
- content: "<p>This memo defines a Management Information Base (MIB) for the Service
    Location Protocol (SLP). The MIB describes the statistics and alerts required
    to allow management of Service Location Protocol enabled entities. The SLP MIB
    conforms to the Structure of Management Information (SMI), as described in RFC
    1902. It is intended for use with the Simple Network Management Protocol, version
    2.</p>"
