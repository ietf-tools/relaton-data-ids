abstract:
- content: "<p>A JSON Web Key (JWK) is a JSON data structure that represents a public
    key. This specification also defines a JSON Web Key Set (JWK Set) JSON data structure
    for representing a set of JWKs. Cryptographic algorithms and identifiers used
    with this specification are enumerated in the separate JSON Web Algorithms (JWA)
    specification.</p>"
