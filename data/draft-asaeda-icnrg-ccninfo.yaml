abstract:
- content: '<p>This document describes a mechanism named "CCNinfo" that discovers
    information about the network topology and in-network cache in Content-Centric
    Networks (CCN). CCNinfo investigates: 1) the CCN routing path information per
    name prefix, device name, and function/ application, 2) the Round-Trip Time (RTT)
    between content forwarder and consumer, and 3) the states of in-network cache
    per name prefix. In addition, it discovers a gateway that supports different protocols
    such as CCN and Named-Data Networks (NDN).</p>'
