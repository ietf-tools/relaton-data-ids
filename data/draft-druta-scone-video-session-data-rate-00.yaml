abstract:
- content: "<p>The SCONE protocol requires a semantically consistent way for CSPs
    to convey a throughput advice. The Video Session Data Rate (VSDR) describes the
    formula to be applied both for setting the limit on the CAP side as well as for
    the CSP to validate conformance with the policy.</p>"
