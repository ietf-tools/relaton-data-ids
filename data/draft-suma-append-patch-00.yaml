abstract:
- content: "<p>This document defines two new WebDAV methods - APPEND and PATCH - for
    distributed authoring. The methods defined in this specification will enable the
    DAV clients to transfer only the partial contents of a file when necessary instead
    of uploading the entire file via the PUT method.</p>"
