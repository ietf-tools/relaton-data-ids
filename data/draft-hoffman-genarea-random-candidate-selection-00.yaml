abstract:
- content: "<p>This document describes a process to randomly select a subset of candidates
    from a larger set of candidates. The process uses an unpredictable value can be
    trusted by all candidates. It uses randomizing based on a hash function to make
    the description of the process easy to understand. This draft has a GitHub repository
    (https://github.com/paulehoffman/ draft-hoffman-genarea-random-candidate-selection).
    Issues and pull requests can be made there.</p>"
