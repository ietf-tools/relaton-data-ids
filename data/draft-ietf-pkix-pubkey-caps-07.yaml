abstract:
- content: <p>This document defines a set of Secure/Multipurpose Internet Mail Extensions
    (S/MIME) Capability types for ASN.1 encoding for the current set of public keys
    defined by the PKIX working group. This facilitates the ability for a requester
    to specify information on the public keys and signature algorithms to be used
    in responses. "Online Certificate Status Protocol Algorithm Agility" (RFC 6277)
    details an example of where this is used. This document is not an Internet Standards
    Track specification; it is published for informational purposes.</p>
