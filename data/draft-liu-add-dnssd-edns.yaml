abstract:
- content: "<p>This document defines a multicast DNS (mDNS) and DNS-Based Service
    Discovery (DNS-SD) mechanism for discovering encrypted DNS services in local networks.
    It specifies new service types (_dot, _doh, _doq) and associated TXT record parameters
    to enable zero-configuration discovery of DNS over TLS (DoT), DNS over HTTPS (DoH),
    and DNS over QUIC (DoQ) resolvers. This extension addresses critical privacy gaps
    in local networks while maintaining backward compatibility with RFC 6763.</p>"
