abstract:
- content: <p>This document specifies an "HTTP" resource record type for the DNS to
    facilitate the lookup of the server hostname of HTTP(s) URIs. It is intended to
    replace the use of CNAME records for this purpose, and in the process provides
    a solution for the inability of the DNS to allow a CNAME to be placed at the apex
    of a domain name.</p>
