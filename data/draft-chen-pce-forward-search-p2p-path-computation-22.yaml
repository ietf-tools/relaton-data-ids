abstract:
- content: "<p>This document presents a forward search procedure for computing paths
    for Point-to-Point (P2P) Traffic Engineering (TE) Label Switched Paths (LSPs)
    crossing a number of domains using multiple Path Computation Elements (PCEs).
    In addition, extensions to the Path Computation Element Communication Protocol
    (PCEP) for supporting the forward search procedure are described.</p>"
