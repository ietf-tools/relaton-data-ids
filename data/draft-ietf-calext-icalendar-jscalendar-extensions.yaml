abstract:
- content: <p>This document defines a set of new elements for iCalendar and extends
    the use of existing ones. Their main purpose is to extend the semantics of iCalendar
    with elements defined in JSCalendar, but the new definitions also aim to be useful
    within just the iCalendar format. This document updates RFC 5545 ("Internet Calendaring
    and Scheduling Core Object Specification (iCalendar)").</p>
