abstract:
- content: "<p>This document specifies new IP Flow Information Export (IPFIX) Information
    Elements for UDP options. Discussion Venues This note is to be removed before
    publishing as an RFC. Discussion of this document takes place on the Operations
    and Management Area Working Group Working Group mailing list (opsawg@ietf.org),
    which is archived at https://mailarchive.ietf.org/arch/browse/opsawg/. Source
    for this draft and an issue tracker can be found at https://github.com/boucadair/udp-ipfix.</p>"
