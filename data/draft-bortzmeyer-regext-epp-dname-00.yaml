abstract:
- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) extension
    mapping for the provisioning and management of Domain Name System for domain names
    stored in a shared central repository. Specified in XML, this mapping extends
    the EPP domain name mapping to provide the ability to delegate a domain names
    through DNAME resource records, thus making the new domain an alias of a previous
    domain. REMOVE BEFORE PUBLICATION This document should be discussed on the Registration
    Protocols Extensions (regext) mailing list. The source of this document is kept
    on a Gitlab at Framagit [1]. A list of open issues is there as well [2].</p>"
