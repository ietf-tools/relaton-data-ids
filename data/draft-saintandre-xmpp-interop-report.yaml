abstract:
- content: "<p>This document provides an interoperability report regarding the Extensible
    Messaging and Presence Protocol (XMPP), as that technology is specified in RFCs
    3920 and 3921 (and their proposed successors). This report specifies both a protocol
    feature set and a protocol implementation report, in accordance with the concepts
    and formats proposed by Larry Masinter within the NEWTRK Working Group.</p>"
