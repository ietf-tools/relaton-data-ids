abstract:
- content: "<p>Push To Talk over cellular (PoC) networks is supported through centralised
    Push To Talk Servers which handles both SIP signalling and the media (RTP) relay
    part. This document defines a distributed architecture for PoC Server implementation
    with PoC signalling server handling the SIP signalling and group management, whereas
    Media Server handles the RTP relay part and the communication between these two
    servers is over MEGACO protocol using the package defined in this document.</p>"
