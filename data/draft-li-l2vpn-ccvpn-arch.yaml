abstract:
- content: "<p>With the emergence of Software Defined Networks (SDN), the architecture
    of forwarding and control element separation will develop faster. In the central
    controlled framework, control functionality of L2VPN can be done only by the Controllers.
    Consequently it can reduce control functionality in network nodes. This document
    defines the architecture of central controlled L2VPN and corresponding protocol
    extension requirement.</p>"
