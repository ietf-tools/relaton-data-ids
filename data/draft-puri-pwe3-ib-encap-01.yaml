abstract:
- content: <p>An InfiniBand(IB) pseudowire (PW) is used to carry InfiniBand frames
    over an MPLS network. This enables service providers to offer "emulated" InfiniBand
    services over existing MPLS networks. This document specifies the encapsulation
    of InfiniBand PDUs within a pseudowire. It also specifies how islands of IB fabrics
    can be connected via PWs to form a single IB subnet.</p>
