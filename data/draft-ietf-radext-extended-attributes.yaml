abstract:
- content: "<p>For the Remote Authentication Dial In User Service (RADIUS) protocol
    to continue to support new applications, the RADIUS attribute type space must
    be extended beyond the current limit of 255 possible attribute types while maintaining
    backwards compatibility with the existing protocol. This document defines a mechanism
    to accomplish that task, along with standard methods to group together related
    attributes and to encode values that don't fit into 253 octets.</p>"
