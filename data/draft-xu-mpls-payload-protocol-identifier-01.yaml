abstract:
- content: "<p>The MPLS label stack has no explicit protocol identifier field to indicate
    the protocol type of the MPLS payload. This document proposes a mechanism for
    containing a protocol identifier field within the MPLS packet, which is useful
    for any new encapsulation header which may need to be encapsulated with an MPLS
    header.</p>"
