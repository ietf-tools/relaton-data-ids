abstract:
- content: "<p>This document describes an extension to the Neighbor Discovery protocol
    (ND). The proposed extension enhances ND by providing it a new option: the Prefix
    Delegation option (ND_PD). ND_PD offers the possibility for a router to ask for
    prefixes to be delegated, even if no DHCPv6 Server (or Relay) are present on link.</p>"
