abstract:
- content: "<p>Traffic traversing an SR domain is encapsulated in an outer IPv6 header
    for its journey through the SR domain. To implement transport services strictly
    within the SR domain, the SR domain may require insertion or deletion of an SRH
    after the outer IPv6 header of the SR domain. Any segment within the SRH is strictly
    contained within the SR domain. This document extends SRv6 Network Programming
    [RFC8986] with new SR endpoint and transit behaviors to be performed only within
    the SR domain in any packet owned by the domain.</p>"
