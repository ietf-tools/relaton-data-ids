abstract:
- content: "<p>This document defines an extension to the QUIC transport protocol which
    supports reporting multiple packet receive timestamps using a new ACK_RECEIVE_TIMESTAMPS
    frame type. Discussion Venues This note is to be removed before publishing as
    an RFC. Discussion of this document takes place on the QUIC Working Group mailing
    list (quic@ietf.org), which is archived at https://mailarchive.ietf.org/arch/browse/quic/.
    Source for this draft and an issue tracker can be found at https://github.com/wcsmith/draft-quic-receive-ts.</p>"
