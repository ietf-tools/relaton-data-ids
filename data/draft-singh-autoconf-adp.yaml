abstract:
- content: "<p>A Mobile Ad Hoc NETwork (MANET) is formed by the association of mobile
    devices, usually wireless and capable of multi-hop communication among themselves
    even if there is no networking infrastructure available. MANET properties such
    as multi-hop, autonomous, etc requires separate address autoconfiguration mechanism.
    This document provides definition, problem statement and goals for ad hoc networks
    address autoconfiguration.</p>"
