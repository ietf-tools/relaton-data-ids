abstract:
- content: "<p>The draft outlines a socket API proposal for controlling the traffic
    class field in the IPv6 header. The API uses ancillary data stream to manipulate
    the traffic class field, following practice in the IPv6 advanced API. The draft
    is, at this moment, written separately from the IPv6 basic/advanced API RFCs [Gilligan,
    2000; Stevens, 1999] , as there can be many discussion items. The ultimate goal
    of the draft is to be a part of the IPv6 basic/advanced API.</p>"
