abstract:
- content: "<p>This document describes the Layer Two Tunneling Protocol (L2TP). RFC
    1661 specifies multi-protocol access via PPP [RFC1661]. L2TP facilitates the tunneling
    of PPP packets across an intervening network in a way that is as transparent as
    possible to both end-users and applications</p>"
