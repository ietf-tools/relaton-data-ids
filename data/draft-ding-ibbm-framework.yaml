abstract:
- content: "<p>This document provides a definition of Internet Basic Behavior Measurement(IBBM)
    based on the Internet architecture and describes in detail the specifications
    to be followed for the measurement metrics and measurement activities under IBBM,
    which are given in the form of elements. The main purpose of this document is
    to standardize the accurate meaning and expression of metrics obtained based on
    Internet behavioral measurement activities, to improve the use efficiency and
    worth of the measurement results.</p>"
