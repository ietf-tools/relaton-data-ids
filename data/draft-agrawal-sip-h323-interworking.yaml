abstract:
- content: "<p>This document describes the interworking between SIP and H.323 protocols.
    It defines the the logical entity known as the SIP-H.323 Interworking Function
    (SIP-H.323 IWF) that will allow the interworking between the SIP (Session Initiation
    Protocol) and H.323 protocols. This includes the call sequence mapping, message
    parameter mapping, translation between H.245 and SDP, state machines, and handling
    of different call procedures.</p>"
