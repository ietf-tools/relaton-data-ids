abstract:
- content: "<p>This document defines a bi-directional protocol mapping for the exchange
    of instant messages in the context of a many-to-many chat session among users
    of the Session Initiation Protocol (SIP) and users of the Extensible Messaging
    and Presence Protocol (XMPP). Specifically for SIP text chat, this document specifies
    a mapping to the Message Session Relay Protocol (MSRP).</p>"
