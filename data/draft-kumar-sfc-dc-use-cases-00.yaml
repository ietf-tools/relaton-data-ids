abstract:
- content: "<p>Data center operators deploy a variety of layer 4 through layer 7 service
    functions in both physical and virtual form factors. Most traffic originating,
    transiting, or terminating in the data center is subject to treatment by multiple
    service functions. This document describes use cases that demonstrate the applicability
    of Service Function Chaining (SFC) within a data center environment and provides
    SFC requirements for data center centric use cases.</p>"
