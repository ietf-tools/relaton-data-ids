abstract:
- content: "<p>This document specifies a ROHC (Robust Header Compression) profile
    for header compression of packets using the legacy header compression schemes
    defined by IP compression (RFC 2507), CRTP (RFC 2508), and ECRTP (RFC 3545). The
    profile, called ROHC-CRTP, enables the use of these legacy header compression
    schemes in the context of a ROHC channel, making use of the mechanisms offered
    by the ROHC framework.</p>"
