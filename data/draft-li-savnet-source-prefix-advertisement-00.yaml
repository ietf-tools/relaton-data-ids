abstract:
- content: "<p>This document proposes the Source Prefix Advertisement (SPA) technology
    for intra-domain SAVNET, called SPA-based SAVNET. SPA- based SAVNET allows routers
    in an intra-domain network to exchange SAV-specific information through SPA messages.
    By using SAV-specific information carried in SPA messages, routers can generate
    more accurate and robust SAV rules in an automatic way. This document introduces
    the content of SPA messages and the process of generating SAV rules using SPA
    messages. SPA messages can be transmitted by a new protocol or an extension to
    an existing protocol. Protocol designs and extensions are not in the scope of
    this document.</p>"
