abstract:
- content: "<p>This document defines EVPN-specific BGP Monitoring Protocol (BMP) statistics
    types that extend the generic BMP RIB statistics defined in draft-ietf-grow-bmp-bgp-rib-stats.
    These extensions include scalar counters for EVPN route types (1-8), locally originated
    routes, multihoming Ethernet Segments, multihomed EVIs, aliased paths, dynamic
    inter-VRF route leaking (IVRL), and segment failure impacts, with a 16-bit bitmap
    for route-map/policy modifications in the high-order 16 bits of a 64-bit field.
    All counters are applicable to Adj-RIB-In, Adj-RIB-Out, and Local-RIB for the
    EVPN address family (AFI=25, SAFI=70), using 64-bit gauges unless explicitly specified
    otherwise.</p>"
