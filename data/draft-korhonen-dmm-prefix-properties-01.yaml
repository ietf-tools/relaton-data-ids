abstract:
- content: "<p>This specification defines an extension to the IPv6 Neighbor Discovery
    protocol and its Prefix Information Option. The Prefix Information Option is extended
    with flag bits that describe the mobility management properties associated to
    the prefix. This specification updates RFC4861 and also updates RFC3484 Source
    Address Selection algorithm.</p>"
