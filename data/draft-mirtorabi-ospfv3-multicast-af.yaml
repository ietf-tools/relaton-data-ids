abstract:
- content: "<p>This document describes IPv6 multicast address-family support in OSPFv3.
    There is no additional LSA introduced to the existing LSA defined for IPv6 unicast
    address-family to carry prefixes. A new bit is defined in the Prefix Options field
    in order to include a prefix in IPv6 multicast address-family.</p>"
