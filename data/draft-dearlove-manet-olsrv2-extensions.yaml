- content: "<p>This specification describes an extension to the Optimized Link State
    Routing Protocol version 2 (OLSRv2) to improve the selection of routing MPRs.
    Other considerations for extending OLSRv2 and the MANET Neighborhood Discovery
    Protocol (NHDP) are also given.</p>"
