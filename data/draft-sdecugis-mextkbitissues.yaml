abstract:
- content: <p>Mobile IPv6 specification (RFC 3775) introduces a flag called "Key Management
    Mobility Capability (K)" to use during the home registration procedure (BU/BA
    exchange.) This document describes the sequences of events that occur when this
    flag is not used by the implementation. It also highlights the requirements that
    this flag puts on the interface between the MIPv6 entity and the IKE entity.</p>
