abstract:
- content: "<p>This document proposes a solution framework for supporting Metro Ethernet
    Forum (MEF) Ethernet Tree (E-Tree) services over a Multiprotocol Label Switching
    (MPLS) network. The objective is to provide a simple and effective approach to
    emulate E-Tree services in addition to Ethernet LAN (E-LAN) services on an existing
    MPLS network.</p>"
