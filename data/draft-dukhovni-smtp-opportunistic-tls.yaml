abstract:
- content: "<p>This memo describes a protocol for opportunistic TLS security based
    on the DANE TLSA DNS record. The design goal is an incremental transition of the
    Internet email backbone (MTA to MTA SMTP traffic) from today's unauthenticated
    and unencrypted connections to TLS encrypted and authenticated delivery when the
    client is DANE TLSA aware and the server domain publishes DANE TLSA records for
    its MX hosts.</p>"
