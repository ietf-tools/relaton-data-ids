abstract:
- content: "<p>This document describes the HIGHT(HIGh security and light weigHT) encryption
    algorithm, which is suitable for low-resource device. HIGHT is a 64-bit block
    cipher with 128-bit keys. The algorithm consists of round functions, key schedule,
    encryption, and decryption.</p>"
