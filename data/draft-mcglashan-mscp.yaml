abstract:
- content: "<p>This document specifies MSCP (Media Server Control Protocol), a protocol
    to control interactive dialog and conferencing functions on a media server. The
    protocol messages - requests, responses and notifications - are modeled on dialog
    and conferencing elements defined in CCXML (Voice Browser Call Control), and interactive
    dialogs can be specified in VoiceXML (Voice Extensible Markup Language). MSCP
    messages have self-contained XML representation and transaction models, so the
    protocol is independent of the underlying transport channel. Messages may be transported
    using SIP or, preferably, using a dedicated transport channel.</p>"
