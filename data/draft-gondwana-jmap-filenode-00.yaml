abstract:
- content: <p>The JMAP base protocol (RFC8620) provides the ability to upload and
    download arbitrary binary data. This binary data is called a "blob", and can be
    used in all other JMAP extensions. This extension adds a method to expose blobs
    as a filesystem along with the types of metadata that are provided by other remote
    filesystem protocols.</p>
