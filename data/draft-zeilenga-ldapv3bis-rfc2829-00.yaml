abstract:
- content: "<p>LDAP version 3 is a powerful access protocol for directories. It offers
    means of searching, fetching and manipulating directory content, and ways to access
    a rich set of security functions. In order to function for the best of the Internet,
    it is vital that these security functions be interoperable; therefore there has
    to be a minimum subset of security functions that is common to all implementations
    that claim LDAPv3 conformance.</p>"
