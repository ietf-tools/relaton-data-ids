- content: "<p>RFC8345 introduces an abstract YANG data model to represent network
    topologies. This document uses ALTO protocol to provide access to network Topology
    data such as L3 topology data , data center network topology data, flexible enough
    to enable querying of specific and possibly aggregated data.</p>"
