abstract:
- content: "<p>This document introduces a mechanism to specify an SR policy, as a
    collection of SR candidate paths. An SR policy is identified by &lt;headend, color,
    destination end-point&gt; tuple. An SR policy can be associated with one or more
    candidate paths where each candidate path is represented in PCEP by an LSP. This
    document proposes extension to PCEP to support association among candidate paths
    of a given SR policy. The mechanism proposed in this document is applicable to
    both MPLS and IPv6 data plane.</p>"
