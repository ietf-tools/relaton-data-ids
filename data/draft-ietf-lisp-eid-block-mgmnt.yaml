abstract:
- content: "<p>This document proposes a framework for the management of the Locator/
    ID Separation Protocol (LISP) Endpoint Identifier (EID) address block. The framework
    described relies on hierarchical distribution of the address space, granting temporary
    usage of prefixes of such space to requesting organizations.</p>"
