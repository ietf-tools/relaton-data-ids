- content: "<p>This document lists use cases for signing and/or bundling collections
    of web pages, and extracts a set of requirements from them. Discussion Venues
    This note is to be removed before publishing as an RFC. Discussion of this document
    takes place on the Web Packaging Working Group mailing list (wpack@ietf.org),
    which is archived at https://mailarchive.ietf.org/arch/browse/wpack/. Source for
    this draft and an issue tracker can be found at https://github.com/wpack-wg/use-cases.</p>"
