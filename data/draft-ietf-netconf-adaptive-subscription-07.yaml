abstract:
- content: "<p>This document defines a YANG data model and associated mechanism that
    enable adaptive subscription to YANG notifications. The periodic update interval
    for the stream can be set adaptively. Applying adaptive subscription allows publishers
    to adjust the subscription period dynamically based on pre-defined threshold for
    finer-grained network telemetry data sent to receivers.</p>"
