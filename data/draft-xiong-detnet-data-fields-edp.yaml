abstract:
- content: "<p>The DetNet-specific metadata should be carried in enhanced data plane
    based on the enhancement requirements. This document proposes the common DetNet
    data fields and option types such as Aggregation Option and Deterministic Latency
    Option. The common DetNet Data-Fields can be encapsulated into a variety of protocols
    such as MPLS, IPv6 and SRv6 networks.</p>"
