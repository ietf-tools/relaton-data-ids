abstract:
- content: "<p>This document specifies two variants of the two-message issuance protocol
    for Privacy Pass tokens: one that produces tokens that are privately verifiable
    using the issuance private key, and another that produces tokens that are publicly
    verifiable using the issuance public key.</p>"
