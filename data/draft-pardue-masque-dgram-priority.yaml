abstract:
- content: "<p>Application protocols using the QUIC transport protocol rely on streams,
    and optionally the unreliable datagram extension, to carry application data. Streams
    and datagrams can be multiplexed in single connections but QUIC does not define
    an interoperable prioritization scheme or signaling mechanism. The HTTP Extensible
    Prioritization scheme describes an application-level scheme for the prioritization
    of streams in HTTP/2 and HTTP/3. This document defines how Extensible Priorities
    can be augmented to apply to the multiplexing of HTTP datagram flows with other
    flows or streams.</p>"
