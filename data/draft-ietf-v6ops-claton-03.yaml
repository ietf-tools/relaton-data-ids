abstract:
- content: "<p>464XLAT [RFC6877] defines an architecture for providing IPv4 connectivity
    across an IPv6-only network. The solution contains two key elements: provider-side
    translator (PLAT) and customer-side translator (CLAT). This document complements
    [RFC6877] and updates [RFC8585] by providing recommendations for the node developers
    on enabling and disabling CLAT functions.</p>"
