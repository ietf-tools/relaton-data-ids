abstract:
- content: "<p>This document defines YANG modules that augment the System Management
    data model defined in the RFC 7317 with TACACS+ client model. The data model of
    Terminal Access Controller Access Control System Plus (TACACS+) client allows
    the configuration of TACACS+ servers for centralized Authentication, Authorization
    and Accounting. The YANG modules in this document conforms to the Network Management
    Datastore Architecture (NMDA) defined in RFC 8342.</p>"
