abstract:
- content: "<p>This document describes a protocol for discovering, accessing and processing
    security policy information of hosts, subnets or networks of a security domain.
    The Security Policy Protocol defines how the policy information is exchanged,
    processed, and protected by clients and servers. The protocol is extensible and
    flexible. It allows the exchange of complex policy objects between clients and
    servers.</p>"
