abstract:
- content: "<p>The purpose of this Internet Draft is to continue the discussion on
    explicit and trusted proxy as intermediary of HTTP2S traffic. This document describes
    a method for an user agent to automatically discover, configure a proxy via a
    secure HTTP2.0 session. The draft also proposes two alternative mechanisms allowing
    the presence of HTTP2.0 secure proxies for TLS protected traffic when an user-agent
    is requesting an http resource.</p>"
