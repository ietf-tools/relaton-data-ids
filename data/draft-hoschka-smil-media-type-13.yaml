abstract:
- content: "<p>This document specifies the media type for versions 1.0, 2.0, and 2.1
    of the Synchronized Multimedia Integration Language (SMIL 1.0, SMIL 2.0, SMIL
    2.1). SMIL allows integration of a set of independent multimedia objects into
    a synchronized multimedia presentation. This memo provides information for the
    Internet community.</p>"
