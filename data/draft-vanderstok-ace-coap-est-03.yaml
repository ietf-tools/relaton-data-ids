abstract:
- content: "<p>Low-resource devices in a Low-power and Lossy Network (LLN) can operate
    in a mesh network using the IPv6 over Low-power Wireless Personal Area Networks
    (6LoWPAN) and IEEE 802.15.4 link-layer standards. Enrollment over Secure Transport
    (EST) [RFC7030] is used for authenticated/authorized endpoint certificate enrollment
    (and optionally key provisioning) through a Certificate Authority (CA) or Registration
    Authority (RA). Example low-resource uses cases for EST are: secure bootstrapping
    and certificate enrollment. Low-resource devices often use the lightweight Constrained
    Application Protocol (CoAP) [RFC7252] for message exchanges. This document defines
    how low-resource devices are expected to use EST over secure CoAP (EST-coaps).
    6LoWPAN fragmentation management and extensions to CoAP registries are needed
    to enable EST-coaps.</p>"
