abstract:
- content: <p>The Metro Ethernet Forum (MEF) has defined a rooted-multipoint Ethernet
    service known as Ethernet Tree (E-Tree). A solution framework for supporting this
    service in MPLS networks is proposed in and RFC called "A Framework for E-Tree
    Service over MPLS Network". This document discusses how those functional requirements
    can be easily met with (PBB-)EVPN and how (PBB-)EVPN offers a more efficient implementation
    of these functions.</p>
