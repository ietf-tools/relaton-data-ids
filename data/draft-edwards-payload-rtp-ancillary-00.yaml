abstract:
- content: "<p>This memo describes an RTP Payload format for SMPTE Ancillary data,
    as defined by SMPTE ST 291-1. SMPTE Ancillary data is generally used along with
    professional video formats to carry a range of ancillary data types, including
    time code, KLV metadata, Closed Captioning, and the Active Format Description
    (AFD).</p>"
