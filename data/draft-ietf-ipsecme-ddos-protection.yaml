abstract:
- content: <p>This document recommends implementation and configuration best practices
    for Internet Key Exchange Protocol version 2 (IKEv2) Responders, to allow them
    to resist Denial-of-Service and Distributed Denial-of-Service attacks. Additionally,
    the document introduces a new mechanism called "Client Puzzles" that helps accomplish
    this task.</p>
