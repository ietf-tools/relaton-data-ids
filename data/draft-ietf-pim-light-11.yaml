abstract:
- content: "<p>This document specifies Protocol Independent Multicast Light (PIM Light)
    and PIM Light Interface (PLI) which does not need PIM Hello message to accept
    PIM Join/Prune messages. PLI can signal multicast states over networks that can
    not support full PIM neighbor discovery, as an example BIER networks that are
    connecting two or more PIM domains. This document outlines the PIM Light protocol
    and procedures to ensure loop-free multicast traffic between two or more PIM Light
    routers.</p>"
