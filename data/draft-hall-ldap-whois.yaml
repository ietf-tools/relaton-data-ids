abstract:
- content: "<p>This document describes an architectural framework for locating and
    retrieving information about network resources, using LDAPv3 for the data-formatting
    and query-processing services. This document also defines LDAP schema and processing
    rules for four Internet resource types: DNS domains, IPv4 addresses, IPv6 address,
    and AS numbers. The framework specified in this document allows additional documents
    to define additional Internet resource types and their handling rules.</p>"
