- content: "<p>The Lemonade Command Extensions defines extensions to the IMAPv4 Rev1
    protocol [RFC3501] for optimization in a mobile setting, aimed at delivering extended
    functionality for mobile devices with limited resources. It proposes extensions
    for message delivery, and maintaining up-to-date personal information. Bindings
    to specific transport are explicitly defined.</p>"
