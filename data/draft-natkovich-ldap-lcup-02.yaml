abstract:
- content: "<p>This document defines the LDAP Client Update Protocol (LCUP). The protocol
    is intended to allow an LDAP client to synchronize with the content of a directory
    information tree (DIT) stored by an LDAP server and to be notified about the changes
    to that content.</p>"
