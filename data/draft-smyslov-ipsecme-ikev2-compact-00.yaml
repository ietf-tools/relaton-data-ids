abstract:
- content: "<p>This document describes a method for reducing the size of the Internet
    Key Exchange version 2 (IKEv2) messages by using an alternate format for IKE payloads.
    Standard format of many IKE payloads contains a lot of redundancy. This document
    takes advantage of this fact and specifies a way to eliminate some redundancy
    by using more dense encoding. Reducing size of IKEv2 messages is desirable for
    low power consumption battery powered devices. It also helps to avoid IP fragmentation
    of IKEv2 messages.</p>"
