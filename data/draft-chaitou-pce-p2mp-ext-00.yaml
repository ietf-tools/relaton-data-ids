abstract:
- content: "<p>The Path Computation Element communication Protocol (PCEP) enables
    computing point-to-point Traffic Engineered (TE) paths in Multi Protocol Label
    Switching (MPLS) and Generalized MPLS (GMPLS) networks. This document describes
    extensions to PCEP in order to support the computation of point-to-multipoint
    (P2MP) Traffic Engineered (TE) paths.</p>"
