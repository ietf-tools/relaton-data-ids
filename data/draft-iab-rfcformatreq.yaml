abstract:
- content: "<p>This document describes the current requirements and requests for enhancements
    for the format of the canonical version of RFCs. Terms are defined to help clarify
    exactly which stages of document production are under discussion for format changes.
    The requirements described in this document will determine what changes will be
    made to RFC format. This document updates RFC 2223.</p>"
