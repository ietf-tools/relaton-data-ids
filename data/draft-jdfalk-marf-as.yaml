abstract:
- content: "<p>RFC 5965 defines an extensible, machine-readable format intended for
    mail operators to report feedback about received email to other parties. This
    document describes how this format is utilized for reporting at scale between
    large mailbox providers, and from large mailbox providers to other sending entities.
    Applicability Statement? [RFC Editor: please remove this section prior to publication.]
