abstract:
- content: "<p>This document proposes a solution for BGP route reflectors to facilitate
    the application of closest exit point policy (hot potato routing) without requiring
    further state or any new features to be placed on the RR clients. This solution
    is primarily applicable in deployments using centralized route reflectors. The
    solution relies upon all route reflectors learning all paths which are eligible
    for consideration for hot potato routing. Best path selection is performed in
    each route reflector based on a configured virtual location in the IGP. The location
    can be the same for all clients or different per peer/update group or per neighbour.</p>"
