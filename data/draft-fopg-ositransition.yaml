abstract:
- content: "<p>The intent of this document is to provide technical descriptions of
    the issues involved in the integration of the Open Systems Interconnect (OSI)
    protocols into the operational networks which interconnect and comprise the ``Internet''.
    The issues raised and solutions discussed are a result of the Federal Networking
    Council (FNC) OSI Planning Group (FOPG). The members of the FOPG represent several
    Federal Government agencies such as the Department of Energy (DOE), the National
    Science Foundation (NSF) the National Aeronautics and Space Administration (NASA),
    the National Institute of Standards and Technology (NIST) under the Department
    of Commerce, as well as University experts.</p>"
