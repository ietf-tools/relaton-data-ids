abstract:
- content: "<p>This document defines a bidirectional protocol mapping for use by gateways
    that enable the exchange of messages in the context of a chat session between
    a system that implements the Extensible Messaging and Presence Protocol (XMPP)
    and a system that implements the Session Initiation Protocol (SIP), specifically
    for the latter session-mode messages that use the Message Session Relay Protocol
    (MSRP).</p>"
