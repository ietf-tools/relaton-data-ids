abstract:
- content: "<p>The ALTO protocol proposes several mechanisms to increase scalability.
    One of the proposed mechanisms is ALTO information redistribution. This document
    concretely defines ALTO Information Redistribution, indicates suggested extensions
    to the ALTO Protocol to support redistribution, and shows how redistribution could
    be used in practice.</p>"
