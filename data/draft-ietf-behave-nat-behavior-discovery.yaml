- content: "<p>This specification defines an experimental usage of the Session Traversal
    Utilities for NAT (STUN) Protocol that discovers the presence and current behavior
    of NATs and firewalls between the STUN client and the STUN server. This document
    defines an Experimental Protocol for the Internet community.</p>"
