abstract:
- content: '<p>This document extends "PA-TNC: A Posture Attribute (PA) Protocol Compatible
    with Truste Network Connect (TNC) (RFC 5792) by providing specific attributes
    and message exchanges to allow endpoints to report their installed software inventory
    information to a NEA server, as defined in "Network Endpoint Assessment (NEA):
    Overview and Requirements" (RFC 5209).</p>'
