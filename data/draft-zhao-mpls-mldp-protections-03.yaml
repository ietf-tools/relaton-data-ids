abstract:
- content: "<p>Existing techniques provide a Point-to-point (P2P) Label Switch Path
    (LSP) protection mechanism for mLDP nodes. In situations where the data duplication
    along the p2p backup path is not acceptable, a Point-To-Multipoint (P2MP) or Multipoint-To-Multipoint
    (MP2MP) LSPs is needed, instead of a P2P LSPS, for the protection of mLDP nodes.
    This document defines procedures and protocol extensions for protection of mLDP
    nodes within Multi-Protocol Label Switching (MPLS) networks using P2MP and MP2MP
    backup LSPs.</p>"
