abstract:
- content: "<p>The Generic Security Services Application Program Interface (GSS-API)
    offers application programmers uniform access to security services atop a variety
    of underlying cryptographic mechanisms. This document proposes an update to Generic
    Security Service API Version 2: Java Bindings [RFC2853], to include C# bindings.
    The proposed updates are documented as additions to be merged into section 4 of
    RFC 2853.</p>"
