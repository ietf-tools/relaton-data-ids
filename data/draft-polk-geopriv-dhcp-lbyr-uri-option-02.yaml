abstract:
- content: "<p>This document creates a Dynamic Host Configuration Protocol (DHCP)
    Option for the Location-by-Reference (LbyR) Uniform Resource Identifier (URI)
    of an endpoint. For example, an endpoint can be a Session Initiation Protocol
    (SIP) User Agent (i.e., a phone). This LbyR URI can be included in a UA's messages
    to inform other nodes of that entity's geographic location, once the URI is dereferenced
    by a Location Recipient.</p>"
