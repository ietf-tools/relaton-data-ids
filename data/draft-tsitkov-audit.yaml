- content: "<p>This specification is an effort to provide guidelines for implementing
    the Audit functionality for OAuth 2.0 enabled environments. The data of interest
    for the OAuth 2.0 audit includes permissions, scopes, policies and other authorization
    and authentication related information. It can be used by user agents and authorization
    services for fast violation response, credential revocation, or by government
    agencies and various institutions for forensic analysis.</p>"
