abstract:
- content: "<p>This document specifies the use of identity as a raw public key in
    EAP-TLS, the procedure of EAP-TIBS is consistent with EAP-TLS's interactive process,
    identity-based signature is extended to support EAP-TLS's signature algorithms
    to avoid X.509 certificates, this authentication method can avoid the overhead
    of receiving and processing certificate chains.</p>"
