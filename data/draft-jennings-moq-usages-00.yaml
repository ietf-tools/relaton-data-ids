abstract:
- content: "<p>Media over QUIC Transport (MOQT) defines a publish/subscribe based
    unified media delivery protocol for delivering media for streaming and interactive
    applications over QUIC. This specification defines details for building audio
    and video applications over MOQT, more specifically, provides information on mapping
    application media objects to the MOQT object model and possible mapping of the
    same to underlying QUIC transport.</p>"
