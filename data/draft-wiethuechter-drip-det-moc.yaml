abstract:
- content: "<p>This document is intended for Civil Aviation Authorities (CAAs) as
    a Means of Compliance (MOC) for using Drone Remote Identification Protocol (DRIP)
    Entity Tags (DETs) for Unmanned Aircraft System (UAS) Remote ID (RID) identifiers.
    This enables Session IDs, Authentication Key IDs for accountability, and encryption
    key IDs for confidentiality.</p>"
