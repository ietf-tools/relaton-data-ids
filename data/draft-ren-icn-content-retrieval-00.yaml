abstract:
- content: "<p>Information-Centric Network(ICN), as an emerging network architecture,
    focus on delivering content more efficiently. This brief paper discusses some
    issues about content retrieval in the Information-Centric Network. It first lists
    a set of basic requirements on the basis of previous literatures. Then, it tries
    to identify the fundamental functionalities required to satisfy the foregoing
    requirements. Last, it summarizes the implementation status of such functionalities
    in various Information-Centric Network architectures.</p>"
