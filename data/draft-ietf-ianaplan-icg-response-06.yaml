abstract:
- content: "<p>This document contains the IETF response to a request for proposals
    from the IANA Stewardship Transition Coordination Group regarding the protocol
    parameters registries. It is meant to be included in an aggregate proposal that
    also includes contributions covering domain names and numbering resources that
    will be submitted from their respective operational communities. The IETF community
    is invited to comment and propose changes to this document.</p>"
