abstract:
- content: "<p>IPv6 will be deployed in Enterprise networks. This scenario has requirements
    for the adoption of IPv6. This document will focus upon and define: a set of technology
    scenarios that shall exist for the enterprise network, the set of transition variables,
    transition methods, and tools required by different scenarios. The document using
    these definitions will define the points of transition for an Enterprise network.</p>"
