abstract:
- content: "<p>This document outlines a specialized, dynamic routing protocol for
    Clos and fat-tree network topologies. The protocol (1) deals with automatic construction
    of fat-tree topologies based on detection of links, (2) minimizes the amount of
    routing state held at each level, (3) automatically prunes the topology distribution
    exchanges to a sufficient subset of links, (4) supports automatic disaggregation
    of prefixes on link and node failures to prevent blackholing and suboptimal routing,
    (5) allows traffic steering and re-routing policies and ultimately (6) provides
    mechanisms to synchronize a limited key-value data-store that can be used after
    protocol convergence to e.g. bootstrap higher levels of functionality on nodes.</p>"
