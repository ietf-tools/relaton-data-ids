abstract:
- content: "<p>This document defines a specific DNS extension, based on the EDNS0
    OPT RR, for an ENUM query to include the source URI which caused the ENUM request.
    This is useful, for example, to specify the originating SIP or TEL URI from a
    SIP request which triggered the ENUM query, so the ENUM server can provide a different
    response.</p>"
