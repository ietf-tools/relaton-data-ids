abstract:
- content: "<p>This memo is a companion document to [LMP] detailing Sonet and SDH
    specifics. This document extends current definition of LMP with respect to standard
    SDH and SONET features. It provides an overview of different SONET/SDH interface
    capabilities, standard SONET/SDH features and functions and defines LMP protocol
    extension to be used with SONET/SDH interfaces. In addition, it considers a relationship
    description which SONET/SDH features mentioned in this document are supported
    by LMP and GMPLS signaling respectively.</p>"
