abstract:
- content: "<p>A transit-only network is defined as a network connecting routers only.
    In OSPF, transit-only networks are usually configured with routable IP addresses,
    which are advertised in Link State Advertisements (LSAs) but are not needed for
    data traffic. In addition, remote attacks can be launched against routers by sending
    packets to these transit-only networks. This document presents a mechanism to
    hide transit-only networks to speed up network convergence and reduce vulnerability
    to remote attacks. In the context of this document, 'hiding' implies that the
    prefixes are not installed in the routing tables on OSPF routers. In some cases,
    IP addresses may still be visible when using OSPFv2. This document updates RFCs
    2328 and 5340. [STANDARDS-TRACK]</p>"
