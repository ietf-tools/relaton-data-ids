abstract:
- content: "<p>The MPLS Transport Profile (MPLS-TP) identifiers document [RFC6370]
    specifies an initial set of identifiers, including the local assigned Z9-Tunnel_Num
    for co-routed bidirectional LSP, which is not covered by the current specifications,
    like [RFC3209], [RFC3473]. This document defines Resource ReserVation Protocol
    Traffic Engnieering (RSVP-TE) identification of MPLS-TP co-routed bidirectional
    LSP.</p>"
