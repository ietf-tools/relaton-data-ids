abstract:
- content: "<p>This memo defines extensions to the RFC 2045 media type and RFC 2183
    disposition parameter value mechanisms. This memo also defines an extension to
    the encoded words defined in RFC 2047 to allow the specification of the language
    to be used for display as well as the character set. [STANDARDS-TRACK]</p>"
