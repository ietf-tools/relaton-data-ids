abstract:
- content: "<p>In SRv6, an SRv6 SID is a 128-bit value. When too many 128-bit SRv6
    SIDs are included in an SRH, the introduced overhead will affect the transmission
    efficiency of payload. In order to address this problem, Compressed SID(C-SID)
    is proposed. This document defines new behaviors for service segments with REPLACE-C-SID
    and NEXT-C-SID flavors to enable compressed SRv6 service programming.</p>"
