abstract:
- content: "<p>This document describes different possibilities for hosts to retrieve
    additional information about their Internet access configuration. The set of configuration
    items required to access the Internet is called a Provisioning Domain (PvD) and
    is identified by a Fully Qualified Domain Name (or more generally a Uniform Resource
    Locator). This document separates the way of getting the Provisioning Domain identifier,
    the way of getting the Provisioning Domain information and the potential information
    contained in the Provisioning Domain.</p>"
