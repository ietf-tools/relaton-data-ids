abstract:
- content: <p>This document describes a system that utilizes geospatial grid indexing
    and the Locator/ID Separation Protocol (LISP) to create a dynamic-mapping geolocation
    mobility network. The system uses a hierarchical H3 grid to calculate the high-resolution
    tile positions of detections and driven road-segments made by vehicles equipped
    with vision AI sensors using their global positioning coordinates. When these
    vehicles record driven road-segments or detect elements of interest, the system
    uses the grid tile ID of the detection or road segment as the basis for an IPv6
    endpoint identifier (EID). These EIDs are the destination queues and channel sources
    for network addressable geolocation agents, or "nexagons". Nexagon agents consolidate
    detections from all vehicles in a given area, dynamically learn roads &amp; conditions
    to support mapping &amp; driving applications.</p>
