abstract:
- content: "<p>This document describes a security protocol that enables authenticated
    time synchronization using Network Time Protocol (NTP). Autokey Version 2 obsoletes
    NTP autokey protocol RFC 5906 [RFC5906] which suffers from various security vulnerabilities.
    Its design considers the special requirements that are related to the task of
    precise timekeeping.</p>"
