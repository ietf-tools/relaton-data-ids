abstract:
- content: "<p>This document describes how the Alternate Marking Method can be used
    as the passive performance measurement tool in an IPv6 domain and reports implementation
    considerations. It proposes how to define a new Extension Header Option to encode
    alternate marking technique and both Hop-by-Hop Options Header and Destination
    Options Header are considered.</p>"
