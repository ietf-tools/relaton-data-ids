abstract:
- content: "<p>This document defines one MIME content type, 'Application/PGP' to enclose
    a PGP object in a MIME object. It also specifies one optional parameter, 'format'
    to embed a text object or a MIME object in a PGP object. Encoding and canonicalizing
    methods are provided. The mechanism maintains backward compatibility to the current
    PGP program as well as non-MIME interfaces.</p>"
