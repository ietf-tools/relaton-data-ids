- content: "<p>The IETF Integrated Directoy Services (IDS) Working Group proposes
    to establish a specification for a simple Internet white pages service without
    prejudice to existing recommendations or implementations. This Document is designed
    to be used by other WGs in the IETF to guide the overall structure of the Internet
    White Pages Service (IWPS).</p>"
