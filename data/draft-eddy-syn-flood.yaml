- content: "<p>This document describes TCP SYN flooding attacks, which have been well-known
    to the community for several years. Various countermeasures against these attacks,
    and the trade-offs of each, are described. This document archives explanations
    of the attack and defense techniques so that implementers and users may better
    evaluate them.</p>"
