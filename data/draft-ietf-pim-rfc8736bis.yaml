- id: draft-ietf-pim-rfc8736bis
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>The PIM version 2 messages share a common message header format. The
    common header definition contains eight reserved bits. This document specifies
    how these bits may be used by individual message types and extends the PIM type
    space. This document updates RFC7761 and RFC3973 by defining the use of the currently
    Reserved field in the PIM common header. This document further updates RFC7761
    and RFC3973, along with RFC5015, RFC5059, RFC6754, and RFC8364, by specifying
    the use of the currently reserved bits for each PIM message. This document obsoletes
    RFC8736.</p>"
