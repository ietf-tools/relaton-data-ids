abstract:
- content: "<p>This document specifies a set of methods and headers ancillary to HTTP/1.1
    (RFC2616) and Distributed Authoring and Versioning (WebDAV, RFC2518) for the management
    of resource locking (collision avoidance). It updates those sections from RFC2518
    that specify WebDAV's locking features.</p>"
