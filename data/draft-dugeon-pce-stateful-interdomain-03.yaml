abstract:
- content: "<p>This document proposes to combine a Backward Recursive or Hierarchical
    method in Stateful PCE with PCInitiate message to setup independent paths per
    domain, and combine these different paths together in order to operate them as
    end-to-end inter-domain paths without the need of signaling session between inter-domain
    border routers. A new Stitching Label is defined, new Path Setup Types, a new
    Association Type and a new PCEP Capability are considered for that purpose.</p>"
