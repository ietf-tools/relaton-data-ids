abstract:
- content: "<p>This document defines a Terminal Access Controller Access-Control System
    Plus (TACACS+) client YANG module that augments the System Management data model,
    defined in RFC 7317, to allow devices to make use of TACACS+ servers for centralized
    Authentication, Authorization, and Accounting (AAA). Specifically, this document
    defines a YANG module for TACACS+ over TLS 1.3. This document obsoletes RFC 9105.</p>"
