abstract:
- content: "<p>This document describes how to specify SM2 Digital Signature Algorithm
    keys and signatures in DNS Security (DNSSEC). It lists the curve and uses SM3
    as hash algorithm for signatures. This draft is an independent submission to the
    RFC series, and does not have consensus of the IETF community.</p>"
