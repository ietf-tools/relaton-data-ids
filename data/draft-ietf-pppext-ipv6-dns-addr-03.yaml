abstract:
- content: "<p>The Point-to-Point Protocol (PPP) provides a standard method for transporting
    multi-protocol datagrams over point-to-point links. PPP defines an extensible
    Link Control Protocol and a family of Network Control Protocols (NCPs) for establishing
    and configuring different network-layer protocols. This document extends the NCP
    for establishing and configuring Version 6 of the Internet Protocol (IPV6) over
    PPP, defining the negotiation of primary and secondary Domain Name System (DNS)
    server IPV6 addresses.</p>"
