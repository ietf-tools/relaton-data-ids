abstract:
- content: "<p>This memo deprecates MIB module NAT-MIB, a portion of the Management
    Information Base (MIB) previously defined in RFC 4008 for devices implementing
    Network Address Translator (NAT) function. A companion document defines a new
    version, NAT-MIB-V2, which responds to deficiencies found in module NAT-MIB and
    adds new capabilities. This document obsoletes RFC 4008. All RFC 4008 MIB objects
    are included in this version unchanged with only the STATUS changed to deprecated,
    with a non-substantive exception. The exception was to retype internet addresses
    with a (SIZE (4|16) qualification to get rid of a SMILINT warning.</p>"
