abstract:
- content: "<p>This document specifies a media type used to carry PKCS #10 certification
    requests as defined in RFC 2986. It carries over the original specification from
    RFC 2311, which recently has been moved to Historic status, and properly links
    it to RFC 2986. This document is not an Internet Standards Track specification;
    it is published for informational purposes.</p>"
