abstract:
- content: "<p>This document specifies the extensions to Path Computation Element
    Communication Protocol (PCEP) to carry Network Resource Partition (NRP) related
    information in the PCEP messages. The extensions in this document can be used
    to indicate the NRP-specific constraints and information needed in path computation,
    path status report and path initialization.</p>"
