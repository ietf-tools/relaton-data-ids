abstract:
- content: "<p>As described in [I.D-boucadair-sfc-framework], the dynamic enforcement
    of a Service-derived, adequate forwarding policy for packets entering a network
    that supports such advanced Service Functions has become a key challenge for operators
    and service providers. This document is based on [I.D-boucadair-sfc-framework]
    and focusing on discussing how the Service Functions are discovered and provisioned
    and how Service Function Chaining path is setup.</p>"
