abstract:
- content: "<p>iSAC is a proprietary wideband speech and audio codec developed by
    Global IP Solutions, suitable for use in Voice over IP applications. This document
    describes the payload format for iSAC generated bit streams within a Real-Time
    Protocol (RTP) packet. Also included here are the necessary details for the use
    of iSAC with the Session Description Protocol (SDP).</p>"
