abstract:
- content: "<p>This document provides an informational guide for users of the Signaling
    Compression (SigComp) protocol. The aim of the document is to assist users when
    making SigComp implementation decisions, for example, the choice of compression
    algorithm and the level of robustness against lost or misordered packets. This
    memo provides information for the Internet community.</p>"
