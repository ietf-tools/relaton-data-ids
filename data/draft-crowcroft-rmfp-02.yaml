abstract:
- content: "<p>There has been considerable interest in reliable multicast, and a number
    of reliable multicast transport applications and systems have been built in the
    past years, e.g. [PGM], [RMDP], [RMTP], [SRM]. A survey of most of current reliable
    multicast protocols is available in [Diot97].</p>"
