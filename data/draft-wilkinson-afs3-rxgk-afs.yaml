abstract:
- content: "<p>This document describes how the new GSSAPI-based rxgk security class
    for RX is integrated with the AFS application protocol. It describes a number
    of extensions to the basic rxgk protocol, clarifies a number of implementation
    issues, and provides values for the application- specific elements of rxgk.</p>"
