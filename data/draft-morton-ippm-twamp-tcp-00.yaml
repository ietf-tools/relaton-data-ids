- content: "<p>This memo describes a feature for the core specification of TWAMP -
    the Two-Way Active Measurement Protocol: an optional capability where a TCP connection
    can be coordinated between two participating hosts. The feature includes the ability
    to control TCP configuration settings and byte stream characteristics, enabling
    diagnostic testing.</p>"
