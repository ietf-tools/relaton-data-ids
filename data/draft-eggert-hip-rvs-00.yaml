abstract:
- content: "<p>This document discusses rendezvous extensions for the Host Identity
    Protocol (HIP). Rendezvous mechanisms extend HIP for communication with HIP Rendezvous
    Servers. Rendezvous Servers improve operation when HIP nodes are multi-homed or
    mobile. The first part of his document motivates the need for rendezvous mechanisms;
    the second part describes the protocol extensions in detail.</p>"
