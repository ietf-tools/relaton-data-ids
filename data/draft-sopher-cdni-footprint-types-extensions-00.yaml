abstract:
- content: "<p>Open Caching architecture is a use case of Content Delivery Networks
    Interconnection (CDNI) in which the commercial Content Delivery Network (CDN)
    is the upstream CDN (uCDN) and the ISP caching layer serves as the downstream
    CDN (dCDN). The document specifies extensions to the Footprint and Capabilities
    Interface (FCI) that are derived from requirements raised by Open Caching but
    are also applicable to CDNI use cases in general.</p>"
