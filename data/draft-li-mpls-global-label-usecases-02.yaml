abstract:
- content: "<p>As the SDN(Service-Driven Network) technology develops, MPLS global
    label has been proposed for new solutions. The document proposes possible use
    cases of MPLS global label. In these use cases MPLS global label can be used as
    identification of the location, the service and the network in different application
    scenarios.</p>"
