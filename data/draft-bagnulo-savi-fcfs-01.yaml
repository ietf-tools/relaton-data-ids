abstract:
- content: "<p>This memo describes FCFS SAVI a mechanism to provide source address
    validation for IPv4 and IPv6 networks using the First-Come First- Serve approach.
    The proposed mechanism is intended to complement ingress filtering techniques
    to provide a higher granularity on the control of the source addresses used.</p>"
