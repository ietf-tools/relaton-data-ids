abstract:
- content: "<p>This document defines a method to verify the configuration parameters
    of static pseudowires (PW). Since a static PW can be independently provisioned
    at each end of the PW there is a potential for a configuration parameter mismatch
    and this can result in the PW not being operational. This document introduces
    a configuration checking protocol to simplify the provisioning and ease trouble
    shooting.</p>"
