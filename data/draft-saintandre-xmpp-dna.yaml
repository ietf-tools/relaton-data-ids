abstract:
- content: <p>This document improves the security of the Extensible Messaging and
    Presence Protocol (XMPP) in two ways. First, it specifies how "prooftypes" can
    establish a strong association between a domain name and an XML stream. Second,
    it describes how to securely delegate a source domain to a derived domain, which
    is especially important in virtual hosting environments.</p>
