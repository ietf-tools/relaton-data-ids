abstract:
- content: "<p>The Virtual World Region Agent Protocol (VWRAP) defines interactions
    between hosts collaborating to create an shared, internet scale virtual world
    experience. This document introduces the protocol, the objectives and requirements
    it imposes on hosts implementing the protocol. To the extent it affects protocol
    interactions, this document describes the model assumed by the protocol.</p>"
