abstract:
- content: "<p>[RFC4684] defines Multi-Protocol BGP (MP-BGP) procedures that allow
    BGP speakers to exchange Route Target reachability information (RT- Constrain)
    to restrict the propagation of Virtual Private Network (VPN) routes. In network
    scenarios where hierarchical route reflection (RR) is used, the existing RT-Constrain
    mechanism may result in persistent routing oscillations within RRs. This document
    describes the problem scenario and proposes solutions to address persistent routing
    oscillations in hierarchical RR scenario. This document updates RFC 4684 by proposing
    solutions to avoid the persistent routing oscillations in hierarchical RR scenario.</p>"
