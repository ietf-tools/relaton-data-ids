abstract:
- content: <p>This document specifies the "file" Uniform Resource Identifier (URI)
    scheme, obsoleting the definition in RFC 1738. It attempts to define a common
    core which is intended to interoperate across the broad spectrum of existing implementations,
    while at the same time documenting other current practices. Note to Readers (To
    be removed by the RFC Editor) This draft should be discussed on the IETF Applications
    Area Working Group discussion list &lt;apps-discuss@ietf.org&gt;.</p>
