abstract:
- content: "<p>BGP-4 Multiprotocol Extensions [BGP-MP] defines the values for the
    Subsequent Address Family Identifier field carried in the MP_REACH_NLRI and MP_UNREACH_NLRI
    attributes. This document defines how compliant systems should make use of these
    values for the purpose of routing IP multicast traffic.</p>"
