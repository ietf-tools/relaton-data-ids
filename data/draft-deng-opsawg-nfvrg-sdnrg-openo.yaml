abstract:
- content: "<p>OPEN-O(Orchestrator) Project was presented for the first time during
    Open Network Summit 2016 in Santa Clara. The purpose of OPEN-O would intent to
    propose an open source project under Linux foundation. It includes cross domain
    orchestrator, SDN-O and NFV-O. SDN-O is sitting on top of SDN Controller like
    ODL or ONOS and somewhere below the SDN APP. NFVO is aligned with ETSI NFV ISG.
    This document is seeking for the relationship between open standard IETF and open
    source project OPEN-O.</p>"
