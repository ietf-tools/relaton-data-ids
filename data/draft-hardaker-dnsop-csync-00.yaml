abstract:
- content: "<p>This document specifies how a child zone in the DNS can publish a record
    that can indicate that a parental agent may copy and process certain records from
    the child zone. The existence and change of the record may be monitored by a parental
    agent to either assist in transferring or automatically transfer data from the
    child to the parent.</p>"
