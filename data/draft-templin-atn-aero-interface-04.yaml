abstract:
- content: <p>Mobile nodes (e.g., aircraft of various configurations) communicate
    with networked correspondents over multiple access network data links and configure
    mobile routers to connect their on-board networks. Mobile nodes configure a virtual
    interface (termed the "aero interface") as a thin layer over their underlying
    data link interfaces. This document specifies the transmission of IPv6 packets
    over aeronautical ("aero") interfaces.</p>
