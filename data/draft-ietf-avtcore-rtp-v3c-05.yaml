abstract:
- content: "<p>This memo describes an RTP payload format for visual volumetric video-based
    coding (V3C) [ISO.IEC.23090-5]. A V3C bitstream is composed of V3C units that
    contain V3C video sub-bitstreams, V3C atlas sub-bitstreams, or a V3C parameter
    set. The RTP payload format for V3C video sub-bitstreams is defined by relevant
    Internet Standards for the applicable video codec. The RTP payload format for
    V3C atlas sub-bitstreams is described by this memo. The V3C RTP payload format
    allows for packetization of one or more V3C atlas Network Abstraction Layer (NAL)
    units in an RTP packet payload as well as fragmentation of a V3C atlas NAL unit
    into multiple RTP packets. The memo also describes the mechanisms for grouping
    RTP streams of V3C component sub-bitstreams, providing a complete solution for
    streaming V3C encoded content.</p>"
