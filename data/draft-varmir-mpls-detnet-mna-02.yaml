abstract:
- content: "<p>In IETF, the Deterministic Networking (DetNet) Working Group focuses
    on deterministic data paths that can provide bounds on latency, loss, and packet
    delay variation (jitter), and high reliability. This document focuses on the MPLS
    Data Plane, namely, how to use MNA (MPLS Network Action) for DetNet flows, when
    forwarded over an MPLS technology-based network domain.</p>"
