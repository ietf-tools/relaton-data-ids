abstract:
- content: "<p>This document is the product of the Coding for Efficient Network Communications
    Research Group (NWCRG). It conforms to the directions found in the NWCRG taxonomy.
    The objective is to contribute to a larger deployment of network coding techniques
    in and above the network layer in satellite communication systems. The document
    also identifies open research issues related to the deployment of network coding
    in satellite communication systems.</p>"
