abstract:
- content: "<p>This document defines Basic Channel Associated Signalling (CAS) and
    R1 packages and supplemental CAS packages in association with the Megaco/H.248
    Protocol that can be used to control a Media Gateway (MG) from an external controller,
    called a Media Gateway controller (MGC). It is intended to satisfy the requirements
    in section 12 of the Megaco/H.248 requirement document [1].</p>"
