abstract:
- content: "<p>This document describes the architecture and solutions of using virtual
    Customer Edge (vCE) of BGP IP MPLS VPN. The solution is aimed at providing efficient
    service delivery capability through CE virtualization, and is especially beneficial
    in virtual Private Cloud (vPC) environments when extending IP MPLS VPN into tenant
    virtual Data Center containers. This document includes: BGP IP MPLS VPN virtual
    CE architecture; Control plane and forwarding options; Data Center orchestration
    processes; integration with existing WAN enterprise VPNs; management capability
    requirements; and security considerations. The solution is generally applicable
    to any BGP IP VPN deployment. The virtual CE solution is complementary to the
    virtual PE solutions. Today's data center's require multi-tenancy and mechanisms
    to establish overlay network connectivity. This document describes one approach
    to enabling data center network connectivity.</p>"
