abstract:
- content: <p>This document defines the terminology regarding the usage of expressions
    such as "IPv6-only", in order to avoid confusions when using them in IETF and
    other documents. The goal is that the reference to "IPv6-only" describes the actual
    native functionality being used, not the actual protocol support.</p>
