abstract:
- content: <p>MASQUE (Multiplexed Application Substrate over QUIC Encryption) is a
    set of protocols and extensions to HTTP that allow proxying all kinds of Internet
    traffic over HTTP. This document defines the concept of a "MASQUE Proxy", an Internet-accessible
    node that can relay client traffic in order to provide privacy guarantees.</p>
