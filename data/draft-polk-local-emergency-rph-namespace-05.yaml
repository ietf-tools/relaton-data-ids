abstract:
- content: "<p>This document creates the new Session Initiation Protocol (SIP) Resource
    Priority header field namespace 'esnet' and registers this namespace with IANA.
    The new header field namespace allows for local emergency session establishment
    to a public safety answering point (PSAP), between PSAPs, and between a PSAP and
    first responders and their organizations.</p>"
