abstract:
- content: "<p>As systems increasingly are able to run video at 60 frames per second,
    there is a need to signal desired frame rate to optimise resolution choices and
    to avoid unnecessary resource or energy usage. This document defines a new optional
    parameter addressing recent extensions currently supported in H.323 systems: The
    signalling of the maximum frames per second that can be efficiently received or
    that can be sent.</p>"
