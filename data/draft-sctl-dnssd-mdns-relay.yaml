abstract:
- content: "<p>This document extends the specification of the Discovery Proxy for
    Multicast DNS-Based Service Discovery. It describes a lightweight relay mechanism,
    a Discovery Relay, which allows Discovery Proxies to provide service on multicast
    links to which they are not directly attached.</p>"
