abstract:
- content: '<p>This specification outlines an optional characteristic of JSON tools
    like parsers, serving two entirely different purposes: 1) Making information-rich
    JSON messages more human-readable by honoring the originator''s conventions. 2)
    Facilitating simple "Signed JSON" schemes without necessarily needing specific
    signature text- processing software. Finally, there is a section containing recommendations
    for interoperability with systems based on EcmaScript V6 (AKA JavaScript).</p>'
