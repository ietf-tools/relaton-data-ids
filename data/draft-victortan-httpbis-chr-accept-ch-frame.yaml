abstract:
- content: "<p>This document defines the ACCEPT_CH HTTP/2 and HTTP/3 frames to allow
    HTTP servers to reliably specify their Client Hint preferences. It aims to improve
    the performance to deliver Client Hint. Discussion Venues This note is to be removed
    before publishing as an RFC. Source for this draft and an issue tracker can be
    found at https://github.com/Tanych/http-client-hint-reliability.</p>"
