abstract:
- content: "<p>IGMP proxying can be used to forward multicast data traffic in certain
    network topologies. The current specification only address IGMP proxying within
    the scope of the same IGMP version proxying. This document describes some mechanisms
    to address IGMP proxying within the scope of mixed IGMP version proxying.</p>"
