abstract:
- content: "<p>[I-D.ietf-dhc-dhcpv4-over-ipv6] defines a way for communication between
    legacy DHCPv4 clients with DHCPv4 servers over IPv6-only transport. It requires
    deployment of Client Relay Agent (CRA) that transmits messages to IPv6-Transport
    Server (TSV) or IPv6-Transport Relay Agent (TRA). Deployed CRA must know an address
    of TSV or TRA to forward incoming client's messages. This document defines a DHCPv6
    option that may be used to provision TSV or TRA location to CRAs.</p>"
