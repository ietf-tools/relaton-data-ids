- content: "<p>This document specifies a solution for improving the robustness of
    data transmission in multi-hop Low-Power and Lossy Networks (LLNs). It uses the
    network coding technique in conjunction with the Routing Protocol for LLNs (RPL)
    to increase the success rate of data collection at the sink node, with reasonable
    processing and traffic cost.</p>"
