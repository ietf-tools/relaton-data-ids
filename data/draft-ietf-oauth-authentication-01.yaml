abstract:
- content: "<p>This document specifies the OAuth protocol authentication method. OAuth
    allows clients to access server resources on behalf of another party (such a different
    client or an end user). This document defines an HTTP authentication method which
    supports the ability to include two sets of credential with each request, one
    identifying the client and another identifying the resource owner on whose behalf
    the request is made.</p>"
