- content: <p>This note describes the changes necessary for OSPFv3 to route extensible
    classes of traffic. This implies not routing "to a destination", but "traffic
    matching a classification tuple" which includes a destination but may also include
    other attributes such as the source address, DSCP, or Flow Label.</p>
