abstract:
- content: "<p>Interaction from computers and cell phones to constrained devices is
    limited by the different network technologies used, and by the available APIs.
    This document describes a transport for the Constrained Application Protocol (CoAP)
    that uses Bluetooth GATT (Generic Attribute Profile) and its use cases.</p>"
