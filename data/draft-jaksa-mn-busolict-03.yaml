abstract:
- content: "<p>This draft documents an idea whereby a Mobile IPv6 supported correspondent
    node (CN) may request or solicit binding information about a Mobile IPv6 node
    (MN) either directly or by way of its respective Home Agent. Such a solicitation
    may be used for peer-to- peer applications and services. A new Mobile IPv6 Group
    management system is also defined in this revision.</p>"
