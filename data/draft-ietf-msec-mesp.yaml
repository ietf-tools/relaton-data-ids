abstract:
- content: "<p>Multicast ESP (MESP) is a framework for multicast data-origin authentication
    using the IPsec Encapsulating Security Payload (ESP) protocol. The MESP framework
    combines group-secrecy, group- authentication, and source-authentication transforms
    in an ESP packet. MESP uses a message authentication code for group authentication
    to protect a digital signature, TESLA timed MAC, or other multicast source-authentication
    transform.</p>"
