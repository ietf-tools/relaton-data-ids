abstract:
- content: "<p>This document defines an information model and a data model for Distributed
    Denial-of-Service Open Threat Signaling (DOTS). The document specifies the Message
    and Information Elements that are transported between DOTS agents and their interconnected
    relationships. The primary purpose of the DOTS Information and Data Model is to
    address the DOTS requirements and DOTS use cases.</p>"
