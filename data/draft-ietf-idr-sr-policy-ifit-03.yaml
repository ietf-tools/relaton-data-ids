abstract:
- content: "<p>Segment Routing (SR) policy is a set of candidate SR paths consisting
    of one or more segment lists and necessary path attributes. It enables instantiation
    of an ordered list of segments with a specific intent for traffic steering. In-situ
    Flow Information Telemetry (IFIT) refers to network OAM data plane on-path telemetry
    techniques, in particular the most popular are In-situ OAM (IOAM) and Alternate
    Marking. This document defines extensions to BGP to distribute SR policies carrying
    IFIT information. So that IFIT methods can be enabled automatically when the SR
    policy is applied.</p>"
