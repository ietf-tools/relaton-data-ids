abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes managed objects for extending the Multi-Protocol Label
    Switching (MPLS) [MPLSArch] Traffic Engineering Management Information Base in
    order to support Generalized MPLS [GMPLSARCH].</p>"
