abstract:
- content: "<p>This memo defines a Relay Agent Echo Request option for the Dynamic
    Host Configuration Protocol for IPv6 (DHCPv6). The option allows a DHCPv6 relay
    agent to request a list of relay agent options that the server echoes back to
    the relay agent.</p>"
