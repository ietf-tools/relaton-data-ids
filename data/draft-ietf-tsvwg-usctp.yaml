abstract:
- content: "<p>This memo describes an extension to the Stream Control Transmission
    Protocol (SCTP) [RFC2960] to provide unreliable data transfer services. The benefits
    of this extension includes unified congestion control over reliable and unreliable
    data traffics, single association for multi-type content data services, link level
    fault tolerance for unreliable data applications, unreliable data stream multiplexing,
    etc.</p>"
