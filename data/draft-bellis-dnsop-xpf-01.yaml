abstract:
- content: "<p>It is becoming more commonplace to install front end proxy devices
    in front of DNS servers to provide (for example) load balancing or to perform
    transport layer conversions. This document defines an option within the EDNS(0)
    Extension Mechanism for DNS that allows a DNS server to receive the original client
    source IP address when supplied by trusted proxies.</p>"
