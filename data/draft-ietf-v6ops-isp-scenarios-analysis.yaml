abstract:
- content: "<p>This document describes different scenarios for the introduction of
    IPv6 into an ISP's existing IPv4 network without disrupting the IPv4 service.
    The scenarios for introducing IPv6 are analyzed, and the relevance of already
    defined transition mechanisms are evaluated. Known challenges are also identified.
    This memo provides information for the Internet community.</p>"
