- content: "<p>This document provides a status report as of April 2007 for the effort
    to reclassify Dynamic Host Configuration Protocol options 128 to 223 as managed
    by IANA in accordance with RFC 3942. This document further recommends actions
    to be taken by IANA to update this reclassification effort.</p>"
