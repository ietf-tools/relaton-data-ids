abstract:
- content: "<p>This specification describes the format of a manifest. A manifest is
    a bundle of metadata about the firmware for an IoT device, where to find the firmware,
    the devices to which it applies, and cryptographic information protecting the
    manifest. Firmware updates and secure boot both tend to use sequences of common
    operations, so the manifest encodes those sequences of operations, rather than
    declaring the metadata. The manifest also serves as a building block for secure
    boot.</p>"
