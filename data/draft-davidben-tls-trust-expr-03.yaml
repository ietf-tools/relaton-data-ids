abstract:
- content: "<p>This document defines TLS trust expressions, a mechanism for relying
    parties to succinctly convey trusted certification authorities to subscribers
    by referencing named and versioned trust stores. It also defines supporting mechanisms
    for subscribers to evaluate these trust expressions, and select one of several
    available certification paths to present. This enables a multi-certificate deployment
    model, for a more agile and flexible PKI that can better meet security requirements.</p>"
