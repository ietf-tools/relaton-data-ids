abstract:
- content: "<p>The Optical Interworking Forum (OIF) has defined extensions to the
    Link Management Protocol (LMP), the Label Distribution Protocol (LDP) and the
    Resource reServation Protocol (RSVP) for optical User Network Interface (UNI)
    signaling. These extensions consist of a set of new messages and data objects.
    This draft describes these extensions.</p>"
