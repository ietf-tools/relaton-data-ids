abstract:
- content: "<p>This document proposes an extension to Multipath TCP that allows it
    to work efficiently with stateless servers. We first identify the issues around
    stateless connection establishment using SYN-cookies. Further, we suggest an extension
    to Multipath TCP to overcome these issues and discuss alternatives.</p>"
