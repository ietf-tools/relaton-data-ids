abstract:
- content: <p>This draft describes a use case for the overall coordination, control
    and management of "cloud bursting" in a hybrid cloud computing environment involving
    a private data center and a public or virtual private multi-tenant data center.
    This use case may be relevant to the Software Driven Network Protocol [SDN_UC],
    VPN for Data Center [VPN4DC], or Cross Stratum Optimization [CSO] discussions
    in the IETF.</p>
