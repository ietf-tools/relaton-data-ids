- content: "<p>This document defines a new name form for inclusion in the otherName
    field of an X.509 Subject Alternative Name and Issuer Alternative Name extension
    that allows a certificate subject to be associated with an internationalized email
    address. This document updates RFC 5280 and obsoletes RFC 8398.</p>"
