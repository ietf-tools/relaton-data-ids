abstract:
- content: "<p>Internet measurement is important to researchers from industry, academia
    and civil society. While measurement of the internet can give insight into the
    functioning and usage of the Internet, it can present risks to user privacy. This
    document describes briefly those risks. It also outlines considerations for researchers
    to reference when designing internet measurements to ensuring that those measurements
    can be carried out with user safety as a priority.</p>"
