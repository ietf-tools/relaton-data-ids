abstract:
- content: "<p>CAPWAP ([RFC5416]) defines two tunneling modes for encapsulating data
    frames from stations associated with WLAN: 802.3 Tunnel and 802.11 Tunnel modes.
    This document provides for an alternate tunnel encapsulation. The alternate tunnel
    encapsulation allows 1) the WTP to tunnel non-management data frames to an endpoint
    different from the AC and 2) allows the WTP to tunnel using one of many known
    encapsulation types such as IP-IP, IP-GRE, CAPWAP. The WTP may advertise support
    for Alternate Tunnel encapsulation during the discovery process and AC may select
    one of the supported Alternate Tunnel encapsulate types during the WTP configuration.
    Further, the AC may configure WTP to enable the alternate tunnel encapsulation.</p>"
