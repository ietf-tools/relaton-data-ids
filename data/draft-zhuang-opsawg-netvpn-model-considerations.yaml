abstract:
- content: "<p>VPN is one typical service provided by carrier IP network. Network
    VPN service model can provide the northbound interface of network- level VPN service
    of the controller to try to simplify the VPN provision without involving too much
    details of VPN implementation on the device. This document gives exploratory description
    about the requirement of network-level VPN service and how to define the data
    model which will provide the guidance for the future definition of the concrete
    data model.</p>"
