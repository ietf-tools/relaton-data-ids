abstract:
- content: "<p>This document describes the Psuedo Wire (PW) service specific implementation
    to support 802.3 and 802.1Q/VLAN Ethernet emulated services. An Ethernet PW allows
    Ethernet Protocol Data Units (PDUs) to be carried over Packet Switched Networks
    (PSNs) using IP, L2TP or MPLS transport. This will enable Service Providers to
    leverage their existing PSN to offer Ethernet services.</p>"
