abstract:
- content: "<p>This document defines added Modular Exponentiation (MODP) groups for
    the Secure Shell (SSH) protocol using SHA-2 hashes. This document updates RFC
    4250. This document updates RFC 4253 by correcting an error regarding checking
    the Peer's DH Public Key.</p>"
