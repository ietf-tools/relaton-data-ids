abstract:
- content: "<p>This document defines a YANG model for network inventory management,
    which provides consistent representation and reporting of network nodes (including
    endpoints) inventory and enable a network orchestrator in the network to maintain
    a centralized view of all the network nodes and endpoint types across multiple
    domains of the underlying network to implement a coherent control strategy.</p>"
