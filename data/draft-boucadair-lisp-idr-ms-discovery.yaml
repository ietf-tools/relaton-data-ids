abstract:
- content: "<p>Locator/ID Separation Protocol (LISP) operation relies upon a mapping
    mechanism that is used by ingress/egress Tunnel Routers (xTR) to forward traffic
    over the LISP network. The ability of dynamically discovering the Map-Resolver
    and Map-Server entities that provide such mapping services is meant to facilitate
    global LISP operation (automatic discovery of Map-Resolvers and Map-Servers).
    This document specifies a BGP Extended Communities attribute that can be used
    to dynamically discover LISP Mapping Systems of different domains.</p>"
