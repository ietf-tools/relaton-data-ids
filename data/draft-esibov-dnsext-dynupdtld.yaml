abstract:
- content: "<p>With an increasing number of implementations where the DNS client is
    capable of performing dynamic DNS updates, an increase in the number of the dynamic
    DNS updates sent to the servers hosting top level domain zones has been observed.
    The purpose of this document is to recommend DNS client configuration that prevents
    sending dynamic DNS updates for the top level domain zones and root zones.</p>"
