abstract:
- content: "<p>Service Providers commonly use BGP/MPLS VPNs [RFC 4364] as the control
    plane for wide-area virtual networks. This technology has proven to scale to a
    large number of VPNs and attachment points, and it is well suited to provide VPN
    service to end-systems. Virtualized environment imposes additional requirements
    to MPLS/BGP VPN technology when applied to end-system networking, which are defined
    in this document.</p>"
