- id: draft-ietf-kitten-tls-channel-bindings-for-tls13
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document defines a channel binding type, tls-exporter, that is
    compatible with TLS 1.3 in accordance with RFC 5056, On Channel Binding. Furthermore,
    it updates the default channel binding to the new binding for versions of TLS
    greater than 1.2. This document updates RFC5801, RFC5802, RFC5929, and RFC7677.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
