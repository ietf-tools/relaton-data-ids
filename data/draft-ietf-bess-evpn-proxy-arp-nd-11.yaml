abstract:
- content: "<p>This document describes the EVPN Proxy-ARP/ND function, augmented by
    the capability of the ARP/ND Extended Community [I-D.ietf-bess-evpn-na-flags].
    From that perspective this document updates [RFC7432]. The EVPN Proxy-ARP/ND function
    and the ARP/ND Extended Community help operators of Internet Exchange Points (IXPs),
    Data Centers (DCs), and other networks deal with IPv4 and IPv6 address resolution
    issues associated with large Broadcast Domains (DBs) by reducing and even suppressing
    the flooding produced by address resolution in the EVPN network.</p>"
