abstract:
- content: "<p>This draft completes the [GMPLS-REORG] draft and details technology
    specific issues. It proposes different approach and enhancement to [GMPLS-SIG]
    and [GMPLS-SIGEN]. Changes are: -- New set of Signal Type structures of ETSI-PDH,
    ANSI-PDH, SONET, SDH and OTN for Generalized Label Request [GMPLS-SIG]. -- G-PIDs
    associated each signal type for G-Label Request. -- Label Channel ID [GMPLS-REORG]
    field structure.</p>"
