abstract:
- content: "<p>Smart Pipe Service is telecom operator's opening of network capacities
    to ISPs, which can provide broadband speeding-up and QoS experience to end users.
    This document describes the mechanism to accelerate media stream transport in
    telecom operator's network of smart pipe for Real-Time Communication in WEB-browsers
    (WebRTC). Compared with packet mark on browser side, this mechanism focus on platform
    side.</p>"
