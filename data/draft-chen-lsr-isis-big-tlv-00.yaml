abstract:
- content: "<p>The IS-IS routing protocol uses TLV (Type-Length-Value) encoding in
    a variety of protocol messages. The original IS-IS TLV definition allows for 255
    octets of value in maximum. This document proposes a backward compatible IS-IS
    extension for encoding the TLV whose value is bigger than 255 octets.</p>"
