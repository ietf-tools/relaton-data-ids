abstract:
- content: "<p>This document identifies scenarios where existing IP spoofing approaches
    for detection and mitigation don't perform perfectly. Exsiting SAV (source address
    validation) approaches, either Ingress ACL filtering [RFC2827], unicast Reverse
    Path Forwarding (uRPF) [RFC3704], Feasible Path uRPF [RFC 3704], or Enhanced Feasible-Path
    uRPF [RFC8704] has limitations regarding eihter automated implemetation objective
    or detection accuracy objective (0% false positive and 0% false negative). This
    document provides the gap analysis of the exsting SAV approaches, and also provides
    solution discussions.</p>"
