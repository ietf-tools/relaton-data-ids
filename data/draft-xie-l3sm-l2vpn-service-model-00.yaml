abstract:
- content: "<p>This document provides an example of service yang data model for layer
    2 provider provisioned VPN service. Unlike L3VPN, L2VPN doesn't provide L3 interface
    to customer using IP infrastructure or doesn't provide IP connectivity between
    pairs of customer sites. Therefore straight augment the l3vpn model with l2vpn
    parameters may not be appropriate. However [draft-ietf-l3sm-l3vpn-service-model]
    has defined a lot of reusable groupings such as operational- requirements, customer-location-info,
    site-diversity ,site- availability,etc. In this document, we reuse these common
    groupings and add some l2vpn parameters to develop the l2vpn service model. Similar
    to the l3vpn service model, this model provides an abstracted view of the Layer
    2 service configuration components. It will be up to a management system to take
    this as an input and use specific configurations models to configure the different
    network elements to deliver the service.</p>"
