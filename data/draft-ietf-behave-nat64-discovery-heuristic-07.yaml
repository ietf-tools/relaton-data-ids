abstract:
- content: <p>This document describes a method for detecting presence of DNS64 and
    for learning IPv6 prefix used for protocol translation on an access network. The
    method depends on existence of a well-known IPv4-only domain name "ipv4only.arpa".
    The information learned enables nodes to perform local IPv6 address synthesis
    and to potentially avoid traversal through NAT64 on dual-stack accesses and multi-interface
    deployments.</p>
