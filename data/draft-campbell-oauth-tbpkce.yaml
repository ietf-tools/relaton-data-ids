abstract:
- content: "<p>This specification describes a Proof Key for Code Exchange (PKCE) [RFC7636]
    method utilizing Token Binding over HTTP [I-D.ietf-tokbind-https] to cryptographically
    bind the OAuth 2.0 [RFC6749] authorization code to a key pair on the client, which
    it proves possession of during the access token request with the authorization
    code.</p>"
