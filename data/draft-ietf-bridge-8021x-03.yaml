abstract:
- content: "<p>This document defines a portion of the Management Information Base
    (MIB) for use with network management protocols in TCP/IP-based internets. In
    particular, it defines objects for managing the operation of Port Access Control,
    based on the specification contained in Clause 8 and Clause 9 of the IEEE 802.1X
    standard. This clause includes a MIB module that is SNMPv2 SMI compliant.</p>"
