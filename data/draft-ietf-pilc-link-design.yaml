abstract:
- content: "<p>This document provides advice to the designers of digital communication
    equipment, link-layer protocols, and packet-switched local networks (collectively
    referred to as subnetworks), who wish to support the Internet protocols but may
    be unfamiliar with the Internet architecture and the implications of their design
    choices on the performance and efficiency of the Internet. This document specifies
    an Internet Best Current Practices for the Internet Community, and requests discussion
    and suggestions for improvements.</p>"
