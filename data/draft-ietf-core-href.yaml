abstract:
- content: <p>The Constrained Resource Identifier (CRI) is a complement to the Uniform
    Resource Identifier (URI) that represents the URI components in Concise Binary
    Object Representation (CBOR) instead of in a sequence of characters. This simplifies
    parsing, comparison, and reference resolution in environments with severe limitations
    on processing power, code size, and memory size. // (This "cref" paragraph will
    be removed by the RFC editor:) The // present revision â€“15 of this draft continues
    -14 by picking up // more comments, such as moving to a CRI scheme number registration
    // system based on unsigned numbers. This revision still contains // open issues
    and is intended to serve as a snapshot.</p>
