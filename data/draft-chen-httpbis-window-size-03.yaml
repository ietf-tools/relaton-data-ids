abstract:
- content: "<p>This document proposed the minimum value setting mechanism for HTTP2.0
    Window and Window_update, and a Window_update frame sending mechanism, used to
    solve the gap caused by the inconsistency of the minimum value, f the use case
    when window_size_increment in the window update frame less than 128 bytes and
    the increased window size also less than 128 bytes, then network connection will
    come to an error.</p>"
