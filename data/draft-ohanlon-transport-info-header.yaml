- content: "<p>The Transport-Info header provides a mechanism to transmit network
    transport related information such as current delivery rate and round-trip time,
    from a server or a client. This information has a wide range of uses such as client
    monitoring and diagnostics, or allowing a client to adapt to current network conditions.
