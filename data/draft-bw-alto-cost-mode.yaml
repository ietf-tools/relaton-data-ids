abstract:
- content: "<p>This document creates a new IANA registry for tracking cost modes supported
    by the Application-Layer Traffic Optimization (ALTO) protocol. Also, this document
    relaxes a constraint that was imposed by the ALTO specification on allowed cost
    mode values. This document updates RFC 7285.</p>"
