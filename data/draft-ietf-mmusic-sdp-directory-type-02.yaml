abstract:
- content: "<p>A directory containing a set of media sessions - each described using
    the Session Description Protocol (SDP) [1] - can itself be treated as a media
    session, with its own SDP description. This document shows how a session directory
    can be described, using SDP, within one or more other session directories. This
    increases the flexibility and scalability of the directory system.</p>"
