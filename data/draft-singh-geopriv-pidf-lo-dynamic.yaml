abstract:
- content: "<p>The Geopriv Location Object introduced by the Presence Information
    Data Format - Location Object (PIDF-LO), RFC 4119, defines a basic XML format
    for carrying geographical information of a presentity. This document defines PIDF-LO
    extensions to convey information about moving objects. Elements are defined that
    enable expression of spatial orientation, speed, and heading of the presentity.
    [STANDARDS TRACK]</p>"
