abstract:
- content: <p>Mobile IPv6 specification (RFC 3775) introduces a flag called "Key Management
    Mobility Capability (K)" that is used during home registration procedure. This
    document describes the behavior of implementations when the capability is supported
    or not. The purpose of this description is to highlight the expected behavior
    of implementations at the end of home registration process with regards to the
    exchanged (K) flag value.</p>
