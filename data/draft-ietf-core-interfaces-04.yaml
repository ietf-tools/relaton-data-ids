abstract:
- content: <p>This document defines a set of reusable REST resource design patterns
    suitable for use in constrained environments, based on IETF CoRE standards for
    information representation and information exchange. Interface types for Sensors,
    Actuators, Parameters, and resource Collections are defined using the "if" link
    attribute defined by CoRE Link Format [RFC6690]. Clients may use the "if" attribute
    to determine how to consume resources. Dynamic linking of state updates between
    resources, either on an endpoint or between endpoints, is defined with the concept
    of Link Bindings. We also define conditional observation attributes that work
    with Link Bindings or with simple CoAP Observe [RFC7641].</p>
