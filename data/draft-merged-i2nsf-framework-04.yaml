abstract:
- content: "<p>This document defines a set of abstractions for guiding the functionality
    provided by I2NSF. In the design of interfaces to allow for the provisioning of
    network security functions (NSFs), a critical consideration is to prevent the
    creation of implied constraints on NSF capability and functionality. This document
    makes the recommendation that such interfaces be designed from the paradigm of
    processing packets and flows on the network. NSFs ultimately are packet-processing
    engines that inspect packets traversing networks, either directly or in the context
    of sessions in which the packet is associated.</p>"
