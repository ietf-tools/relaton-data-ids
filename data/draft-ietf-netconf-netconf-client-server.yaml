abstract:
- content: "<p>This document presents two YANG modules, one module to configure a
    NETCONF client and the other module to configure a NETCONF server. Both modules
    support both the SSH and TLS transport protocols, and support both standard NETCONF
    and NETCONF Call Home connections.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
