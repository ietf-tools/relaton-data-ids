abstract:
- content: "<p>This memo provides a motivation description for the Port Control Protocol
    (PCP) deployment in a 3GPP mobile network environment. The document focuses on
    a mobile network specific issues (e.g. cell phone battery power consumption, keep-alive
    traffic reduction), PCP applicability to these issues is further studied and analyzed.</p>"
