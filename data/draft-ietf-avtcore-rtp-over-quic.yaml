abstract:
- content: "<p>This document specifies a minimal mapping for encapsulating Real-time
    Transport Protocol (RTP) and RTP Control Protocol (RTCP) packets within the QUIC
    protocol. This mapping is called RTP over QUIC (RoQ). It also discusses how to
    leverage state from the QUIC implementation in the endpoints, in order to reduce
    the need to exchange RTCP packets and how to implement congestion control and
    rate adaptation without relying on RTCP feedback.</p>"
