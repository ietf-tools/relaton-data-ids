abstract:
- content: "<p>Proxy Mobile IPv6 (PMIPv6) is a network based mobility management protocol
    that enables IP mobility for a host without requiring its participation in any
    mobility-related signaling. This document proposes a mechanism for the Local Mobility
    Anchor to asynchronously notify the Mobile Access Gateway about changes related
    to the mobility session.</p>"
