abstract:
- content: "<p>This document specifies an event package for the notification of overload
    control using the Session Initiation Protocol (SIP) events framework. The overload
    control package allows an upstream server to retrieve overload control information
    from a downstream server and to be notified when this information changes. This
    information is used by the upstream server to adapt its flow toward the downstream
    server and thus to avoid overloading it.</p>"
