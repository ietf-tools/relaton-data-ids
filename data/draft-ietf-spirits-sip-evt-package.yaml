abstract:
- content: "<p>This document describes the definition of the SIP Event Package for
    SPIRITS, based on on the structure defined in [1], the SPIRITS protocol requirements
    documented in [2], the overall SPIRITS Architecture presented in RFC 3136 [3],
    the discussion at the Salt Lake City meeting, and the subsequent decisions. To
    this end, the document defines the package and event names, and addresses the
    SUBSCRIBE paramaters.</p>"
