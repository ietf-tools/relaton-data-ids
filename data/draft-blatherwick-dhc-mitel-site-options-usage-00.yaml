abstract:
- content: <p>This informational document describes Mitel Network's current usage
    of DHCPv4 options 128 - 135, in order to provide input for the process of reclassifying
    the DHCPv4 site-specific options range as part of RFC 3942. This is also intended
    to complete the process of requesting options 128 - 135 be placed in the "Tentatively
    Assigned" state by IANA, as described in RFC 3942.</p>
