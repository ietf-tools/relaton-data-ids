abstract:
- content: "<p>This document introduces a Maximum Prefix ORF (Outbound Route Filtering)
    type for BGP. It aims to provide a mechanism whereby the sender of route information
    is informed of the maximum number of prefixes that the receiver is willing to
    accept. This facilitates improved resource management by limiting the number of
    routes exchanged, avoiding unnecessary or excessive route propagation, and reducing
    memory and CPU load.</p>"
