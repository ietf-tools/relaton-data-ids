abstract:
- content: "<p>This draft defines two new DHCP (Dynamic Host Configuration Protocol,
    [RFC2131]) Options to be used in the context of Provider-Provisioned CPE solution
    (a.k.a. Port Range solution or Fractional Address). The first option is used to
    convey a Port Mask and the second one may be used to convey a list of Port Range
    Router IP addresses.</p>"
