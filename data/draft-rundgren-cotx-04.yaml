abstract:
- content: "<p>This document describes a CBOR tag for augmenting CBOR data items with
    type identifiers in the form of arbitrary CBOR text strings. This design enables
    type identifiers to optionally be expressed as URLs, potentially pointing to Web
    pages holding related descriptions in human readable form, as well as being compatible
    with established methods for adding type information to JSON and XML data.</p>"
