abstract:
- content: "<p>This document defines a simple method for carrying PPP frames over
    Ethernet. PPP control packets are carried over a PPP ethertype, while IP packets
    may be carried as native IP over Ethernet. This has particular application in
    migration of ATM access networks to Ethernet.</p>"
