abstract:
- content: <p>This document defines a way for an Open Shortest Path First (OSPF) or
    IS-IS router to advertise different security states at node and/or link granularity.
    Such advertisements allow entities (e.g., centralized controllers) to determine
    whether a particular node/link or path meets security policies that have to be
    enforced. Here, the term "OSPF" means both OSPFv2 and OSPFv3.</p>
