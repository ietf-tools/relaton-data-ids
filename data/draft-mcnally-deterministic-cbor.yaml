abstract:
- content: <p>CBOR (RFC 8949) defines "Deterministically Encoded CBOR" in its Section
    4.2. The present document provides the application profile "dCBOR" that can be
    used to help achieve interoperable deterministic encoding. Discussion Venues This
    note is to be removed before publishing as an RFC. Source for this draft and an
    issue tracker can be found at https://github.com/BlockchainCommons/WIPs-IETF-draft-deterministic-
    cbor.</p>
