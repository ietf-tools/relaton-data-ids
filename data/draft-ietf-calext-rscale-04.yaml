abstract:
- content: "<p>This document defines extensions to the Internet Calendaring and Scheduling
    Core Object Specification (iCalendar) (RFC 5545) to support use of non-Gregorian
    recurrence rules. It also defines how Calendaring Extensions to WebDAV (CalDAV)
    (RFC 4791) servers and clients can be extended to support these new recurrence
    rules.</p>"
