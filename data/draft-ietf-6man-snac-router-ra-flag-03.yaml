abstract:
- content: "<p>This document defines a new flag, the SNAC Router flag, in the Router
    Advertisement message that can be used to distinguish configuration information
    sent by SNAC routers from information sent by infrastructure routers. This flag
    is used only by SNAC routers and is ignored by all other devices.</p>"
