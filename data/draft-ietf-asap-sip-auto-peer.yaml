abstract:
- content: "<p>This document specifies a framework that enables enterprise telephony
    Session Initiation Protocol (SIP) networks to solicit and obtain a capability
    set document from a SIP service provider. The capability set document encodes
    a set of characteristics that enable easy peering between enterprise and service
    provider SIP networks.</p>"
