abstract:
- content: "<p>This document describes extensions to the Label Distribution Protocol
    (LDP) to signal a switching preference in the presence of multiple paths. A label
    switched router (LSR) can associate locally a color with one or more downstream
    paths or links, and signal a label path per color to upstream LSRs. Based on local
    policy, LSRs can select between these color LSPs to implement a forwarding preference
    on a downstream LSR. An egress LSR may influence the signaling decision of other
    LSRs by signaling interest in specific colors.</p>"
