abstract:
- content: "<p>This document defines a transport mechanism for Uncrewed Aircraft System
    (UAS) Network Remote ID (Net-RID). Either the Broadcast Remote ID (B-RID) messages,
    or alternatively, appropriate MAVLink Messages can be sent directly over UDP or
    via a more functional protocol using CoAP/CBOR for the Net-RID messaging. This
    is secured via either HIP/ESP or DTLS. HIP/ESP or DTLS secure messaging Command-and-Control
    (C2) for is also described.</p>"
