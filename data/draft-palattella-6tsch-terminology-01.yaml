abstract:
- content: "<p>6TSCH proposes an architecture for an IPv6 multilink subnet that is
    composed of a high speed powered backbone and a number of IEEE802.15.4e TSCH wireless
    networks attached and synchronized by backbone routers. This document extends
    existing terminology documents available for Low-power and Lossy Networks to provide
    additional terminology elements.</p>"
