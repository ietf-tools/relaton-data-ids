abstract:
- content: "<p>This document defines the 6top Protocol (6P), which enables distributed
    scheduling in 6TiSCH networks. 6P allows neighbor nodes to add/delete TSCH cells
    to one another. 6P is part of the 6TiSCH Operation Sublayer (6top), the next higher
    layer to the IEEE Std 802.15.4 TSCH medium access control layer. The 6P layer
    is formed by the 6top Protocol defined in this document and 6top Scheduling Function(s).
    A 6top Scheduling Function (SF) decides when to add/ delete cells, and triggers
    6P Transactions. This document lists the requirements for an SF, but leaves the
    definition of SFs out of scope.</p>"
