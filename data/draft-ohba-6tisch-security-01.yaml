abstract:
- content: "<p>6TiSCH is enabling IPv6 over the TSCH mode of the IEEE802.15.4e standard
    that allows the IEEE 802.15.4e TSCH wireless networks and nodes to connect to
    the backbone network via layer 3 meshes over IPv6. In this operation of network
    architecture, understanding the security framework and requirements for key management
    protocols are critical. This document discusses such security framework and key
    management protocol requirements by highlighting different phases of key management
    in which a new node can securely join the network under the purview of overall
    6TiSCH architecture.</p>"
