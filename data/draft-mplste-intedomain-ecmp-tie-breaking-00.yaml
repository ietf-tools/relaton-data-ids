abstract:
- content: "<p>This document specifies RSVP-TE extensions that will communicate to
    all the ABRs that they need to explicitly perform a tie-breaking process to select
    a particular path if path calculation results in multiple equal-cost paths across
    different TE-Domains. This will help is efficient utilization of end-to-end network
    resources for Inter-Domain TE LSPs</p>"
