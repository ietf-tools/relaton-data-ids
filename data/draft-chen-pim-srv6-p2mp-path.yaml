abstract:
- content: "<p>This document describes a solution for a SRv6 Point-to-Multipoint (P2MP)
    Path/Tree to deliver the traffic from the ingress of the path to the multiple
    egresses/leaves of the path in a SR domain. There is no state stored in the core
    of the network for a SR P2MP path like a SR Point-to-Point (P2P) path in this
    solution.</p>"
