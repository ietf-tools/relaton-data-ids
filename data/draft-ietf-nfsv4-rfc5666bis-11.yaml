abstract:
- content: "<p>This document specifies a protocol for conveying Remote Procedure Call
    (RPC) messages on physical transports capable of Remote Direct Memory Access (RDMA).
    This protocol is referred to as the RPC-over- RDMA version 1 protocol in this
    document. It requires no revision to application RPC protocols or the RPC protocol
    itself. This document obsoletes RFC 5666.</p>"
