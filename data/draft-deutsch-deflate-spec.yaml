abstract:
- content: "<p>This specification defines a lossless compressed data format that compresses
    data using a combination of the LZ77 algorithm and Huffman coding, with efficiency
    comparable to the best currently available general-purpose compression methods.
    This memo provides information for the Internet community. This memo does not
    specify an Internet standard of any kind.</p>"
