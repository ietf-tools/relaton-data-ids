abstract:
- content: "<p>Existing Source Address Validation (SAV) schemes can not effectively
    defend against IP Spoofing DDoS under incremental deployment. This document proposes
    SAV-based anti-DDoS architecture (SAV-D), a distributed defense architecture to
    enhance SAV's defense. The main idea of SAV-D is to collect and aggregate more
    threat data from existing SAV devices and then distribute crucial knowledge to
    widespread devices, thus significantly expanding defense across the entire network.</p>"
