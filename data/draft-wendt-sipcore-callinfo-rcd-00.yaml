abstract:
- content: "<p>This document describes a SIP Call-Info parameter defined to include
    rich data associated with the identity of the calling party that can be rendered
    to called party for providing more useful information about the caller or the
    specific reason for the call. This includes extended comprehensive information
    about the caller such as what a jCard object can represent for describing the
    calling party. The element defined for this purpose is intended to be extensible
    to accommodate related information about calls that helps people decide whether
    to pick up the phone and additionally with the use of jCard be compatible with
    the STIR/PASSporT Rich Call Data framework.</p>"
