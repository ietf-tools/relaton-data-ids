abstract:
- content: "<p>This memo specifies a frame format for transmission of IPv6 packets
    and the method of forming IPv6 link-local and statelessly autoconfigured addresses
    on ARCnet networks. It also specifies the content of the Source/Target Link-layer
    Address option used by the Router Solicitation, Router Advertisement, Neighbor
    Solicitation, Neighbor Advertisement and Redirect messages described in, when
    those messages are transmitted on an ARCnet. [STANDARDS-TRACK]</p>"
