abstract:
- content: '<p>The DNS Security Extensions (DNSSEC) were developed to provide origin
    authentication and integrity protection for DNS data by using digital signatures.
    These digital signatures can be verified by building a chain of trust starting
    from a trust anchor and proceeding down to a particular node in the DNS. This
    document specifies a mechanism that will allow an end user to determine the trusted
    key state of the resolvers that handle that user''s DNS queries. There is an example
    / toy implementation of this at http://www.ksk- test.net . [ This document is
    being collaborated on in Github at: https://github.com/APNIC-Labs/draft-kskroll-sentinel..
    The most recent version of the document, open issues, etc should all be available
    here. The authors (gratefully) accept pull requests. Text in square brackets will
    be removed before publication. ] [ NOTE: This version uses the labels "kskroll-sentinel-is-ta-&lt;tag-
    index&gt;", "kskroll-sentinel-not-ta-&lt;tag-index&gt;"; older versions of this
    document used "_is-ta-&lt;tag-index&gt;", "_not-ta-&lt;tag-index&gt;". ]</p>'
