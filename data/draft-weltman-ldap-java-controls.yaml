abstract:
- content: "<p>This document defines support for the Server Sorting Control, the Virtual
    List Control, the Persistent Search Control, the Proxied Authorization Control,
    the Authentication Request Control, and the Duplicate Entry Control in the Java
    LDAP API. Controls are an LDAP protocol version 3 extension to allow passing arbitrary
    control information along with a standard request to a server, and to receive
    arbitrary information back with a standard result.</p>"
