abstract:
- content: <p>This document describes the Locator/ID Separation Protocol Delegated
    Database Tree (LISP-DDT), a hierarchical distributed database that embodies the
    delegation of authority to provide mappings from LISP Endpoint Identifiers (EIDs)
    to Routing Locators (RLOCs). It is a statically defined distribution of the EID
    namespace among a set of LISP control plane elements generically called "DDT Nodes".
    Each DDT Node is configured as "authoritative" for one or more EID-Prefixes, along
    with the set of RLOCs for Map-Servers or "child" DDT Nodes to which more-specific
    EID-Prefixes are delegated. This document obsoletes RFC 8111 and updates RFC 9301.</p>
