abstract:
- content: <p>This document introduces a packet-oriented QoS management model applicable
    to a wireless Access Point, referred to as "IP aware Access Point". This model
    may be used in addition, or as a substitute to the connection-oriented traditional
    QoS model defined for cellular mobile networks, based on the notion of bearer.</p>
