abstract:
- content: "<p>Organizations with multiple or outsourced directory servers need the
    ability for administrators to determine who is responsible for a particular directory
    server. This document defines an attribute with contact information for a directory
    server's responsible party, conceptually similar to the 'sysContact' object of
    SNMP, which can be retrieved from the directory server using the Lightweight Directory
    Access Protocol.</p>"
