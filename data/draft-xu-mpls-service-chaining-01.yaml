abstract:
- content: "<p>Source Packet Routing in Networking (SPRING) WG is developing an MPLS
    source routing mechanism. The MPLS source routing mechanism can be leveraged to
    realize a unified source routing instruction which works across both IPv4 and
    IPv6 underlays in addition to the MPLS underlay. This document describes how to
    leverage the unified source routing instruction to realize a transport-independent
    service function chaining by encoding the service function path information or
    service function chain information as an MPLS label stack.</p>"
