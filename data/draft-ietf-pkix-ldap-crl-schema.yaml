abstract:
- content: "<p>This document describes an LDAP schema for X.509 CRLs. Each CRL is
    broken down into a set of attribute types. These attributes can then be stored
    in a CRL entry, or set of entries. Object classes are defined for these CRL entries.
    Each attribute type uses an existing LDAP syntax, so that no new matching rules
    need to be defined.</p>"
