abstract:
- content: "<p>This document discusses current limitations in IPv6 Stateless Address
    Auto-configuration (SLAAC) that prevent support for common multi- router, multi-interface,
    and multi-prefix scenarios. It provides discussion on the challenges that these
    scenarios represent, and why a solution in this space is warranted. Finally, it
    specifies a number of common scenarios that any solution in this space should
    be able to address.</p>"
