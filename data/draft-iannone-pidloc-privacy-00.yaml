abstract:
- content: "<p>There exist several protocols and proposals that leverage on the Identifier/Locator
    split paradigm, having some form of control plane by which participating nodes
    can share their current Identifier-to- Location information with their peers.
    This document explores some of the privacy considerations for such a type of system.</p>"
