abstract:
- content: "<p>This document describes a method for reducing the size of the Internet
    Key Exchange version 2 (IKEv2) exchanges at time of rekeying IKE SAs and Child
    SAs by removing or making optional of SA &amp; TS payloads. Reducing size of IKEv2
    exchanges is desirable for low power consumption battery powered devices. It also
    helps to avoid IP fragmentation of IKEv2 messages.</p>"
