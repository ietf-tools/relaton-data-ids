id: draft-ietf-avtcore-rtp-payload-registry
title:
- content: Closing the RTP Payload Format Media Types IANA Registry
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-avtcore-rtp-payload-registry
  type: Internet-Draft
  primary: true
abstract:
- content: <p>A number of authors of RTP Payload Formats and the WG process have failed
    to ensure that the media types for RTP payload formats is registred in the IANA
    registry "RTP Payload Formats Media Types" as recommended by RFC 8088. To simplify
    the process and rely only on the media types registry this document closes the
    RTP payload specific registry. In addition it updates the instruction to payload
    format authors in RFC 8088 to reflect this change.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
