abstract:
- content: "<p>This white paper presents the functional requirements, features, and
    objectives for the Emergency Telecommunications Service (ETS) in newly emerging
    telecommunication networks. The ETS is an extension of the International Emergency
    Preference Scheme (IEPS) of the ITU-T Recommendation E.106 [1] and includes additional
    provisions for multimedia services through an packet-based telecommunications
    environment.</p>"
