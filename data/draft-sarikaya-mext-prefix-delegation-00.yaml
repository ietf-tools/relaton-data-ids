abstract:
- content: "<p>This document defines prefix delegation support for a mobile network.
    Mobile Router dynamically requests its Mobile Network Prefixes from its Home Agents
    using Binding Update. Home agents get the prefixes delegated using DHCP Prefix
    Delegation and reply to the Mobile Router with Binding Acknowledgement.</p>"
