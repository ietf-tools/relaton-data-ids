abstract:
- content: "<p>This document specifies KHALED Routing Protocol (KRP) which is an Exterior
    Gateway Protocol (EGP) that introduces a new way of routing IP packets from the
    source to the destination through different Autonomous Systems (ASs). The enhancements
    that KRP adds are: a) Decreasing the BGP routing table. b) Enhancing the routing
    function. c) Enhancing the QoS. KRP sometimes referred to as Regional Routing
    Protocol (RRP).</p>"
