abstract:
- content: "<p>ALTO enables Internet Service Providers (ISPs) and network application
    software distributors to work jointly and cooperatively to reduce network resource
    consumption and to improve application performance. In this document, we specify
    an architecture for integrating ALTO into peer-to-peer (P2P) applications.</p>"
