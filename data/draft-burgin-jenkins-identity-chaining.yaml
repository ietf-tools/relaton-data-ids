abstract:
- content: <p>This specification defines a new OAuth claim that allows a proxying
    OAuth client to pass identity information for a different OAuth client to an OAuth
    authorization server during a token request. The authorization server uses this
    additional identity information when populating the "client_id" and "cnf" fields
    of the returned access token instead of the identity information about the proxying
    client requesting the token.</p>
