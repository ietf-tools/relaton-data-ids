abstract:
- content: "<p>The Ipsilon Flow Management Protocol (IFMP), is a protocol for allowing
    a node to instruct an adjacent node to attach a layer 2 label to a specified IP
    flow. This document provides information for the Internet community. This memo
    does not specify an Internet standard of any kind.</p>"
