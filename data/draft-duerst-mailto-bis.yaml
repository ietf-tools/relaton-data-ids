abstract:
- content: "<p>This document defines the format of Uniform Resource Identifiers (URIs)
    to identify resources that are reached using Internet mail. It adds better internationalization
    and compatibility with Internationalized Resource Identifiers (IRIs; RFC 3987)
    to the previous syntax of 'mailto' URIs (RFC 2368). [STANDARDS-TRACK]</p>"
