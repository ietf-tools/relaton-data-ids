abstract:
- content: "<p>The document [RFC4908] proposes to rely on multiple Care-of Addresses
    (CoAs) capabilities of Mobile IP [RFC6275] an Network Mobility (NEMO; [RFC3963])
    to enable Multihoming technology for Small-Scale Fixed Networks. In the continuation
    of [RFC4908], this document specifies a multiple proxy Care-of Addresses (pCoAs)
    extension for Proxy Mobile IPv6 [RFC5213]. This extension allows a multihomed
    Mobile Access Gateway (MAG) to register more than one proxy care-of-address to
    the Local Mobility Anchor (LMA).</p>"
