abstract:
- content: "<p>Cloud services need to interoperate across providers, vendors and private/public
    domains. To enable this interoperability, there should be a standard way to exchange
    service information. The purpose of this document is to detail different kinds
    of information necessary to describe services. We identify the following kinds
    of service- dependant information needed for any kind of service: - Method for
    naming services and identifying service classes. - Method for describing syntax
    for properties of service classes. - Method for defining semantics in a service
    class, by establishing</p>"
