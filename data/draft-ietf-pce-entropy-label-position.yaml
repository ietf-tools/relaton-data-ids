abstract:
- content: "<p>Entropy label (EL) can be used in the SR-MPLS data plane to improve
    load-balancing and multiple Entropy Label Indicator (ELI)/EL pairs may be inserted
    in the SR-MPLS label stack as per RFC8662. This document proposes a set of extensions
    for Path Computation Element Communication Protocol (PCEP) to configure the Entropy
    Label Positions (ELP) for SR-MPLS networks.</p>"
