abstract:
- content: "<p>This document defines the terminology and interaction patterns involved
    in the deployment of Key Transparency in a general secure group messaging infrastructure,
    and specifies the security properties that the protocol provides. It also gives
    more general, non- prescriptive guidance on how to securely apply Key Transparency
    to a number of common applications.</p>"
