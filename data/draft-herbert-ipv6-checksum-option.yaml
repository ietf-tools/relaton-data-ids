- content: "<p>This document specifies a Checksum Option for IPv6. This is a Destination
    Option that allows a checksum to be computed over a variable number of bytes in
    the packet. The option allows the ICMPv6 checksum to be optional, and the UDPv6
    checksum to be generally optional.</p>"
