- content: "<p>This document provides guidelines for the development of a Web Resource
    Update Protocol to facilitate cache coherence in Web intermediary systems such
    as caching proxies and surrogates. Such a protocol is useful to maintain consistency
    in an environment where periodic revalidation is unacceptable in terms of performance
    and/or cache consistency.</p>"
