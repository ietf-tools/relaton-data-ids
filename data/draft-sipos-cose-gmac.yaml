abstract:
- content: "<p>This document registers COSE algorithm code points for using the Advanced
    Encryption Standard (AES) in Galois/Counter Mode (GCM) to generate a Message Authentication
    Code (AES-GMAC). The security strength provided by these registrations is identical
    to existing COSE registrations for AES-GCM authenticated encryption.</p>"
