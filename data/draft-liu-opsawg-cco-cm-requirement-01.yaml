abstract:
- content: "<p>Collective communication optimization is crucial to improve the performance
    of distributed applications, due to that communication has become bottleneck to
    degrade applications with the growth of scale of distributed systems. The industry
    and academy has worked on proposing solutions to upgrade collective communication
    operations. However, there has been a problem of lacking for unified guidelines.
    This draft provide requirements on collective communication optimization from
    the control and management viewpoint.</p>"
