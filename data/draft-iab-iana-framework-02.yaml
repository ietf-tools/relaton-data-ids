abstract:
- content: "<p>This document provides a framework for describing the management of
    Internet registries managed by the Internet Assigned Numbers Authority. It defines
    terminology describing the various roles and responsibilities associated with
    management of Internet registry functions. [ Note: This is a work in progress
    and documents the thoughts developed by the IAB in its IAB iana-evolution program
    ( http:// www.iab.org/activities/programs/iana-evolution-program/) InternetGovtech@iab.org
    is the list which the IAB will be monitoring for the discussion of this draft.
    See http://www.iab.org/mailman/ listinfo/internetgovtech for subscription details.
    ]</p>"
