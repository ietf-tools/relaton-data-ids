abstract:
- content: "<p>There are some issues when the cross-realm operation of the Kerberos
    Version 5 [RFC4120] is employed into actual specific systems. This document describes
    some examples of actual systems, and lists requirements and restriction of the
    operation in such system. Then it describes issues when we apply the cross-realm
    operation to such system.</p>"
