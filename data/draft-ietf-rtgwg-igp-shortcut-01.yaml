abstract:
- content: "<p>This document describes how conventional hop-by-hop link-state routing
    protocols interact with new Traffic Engineering capabilities to create Interior
    Gateway Protocol (IGP) shortcuts. In particular, this document describes how Dijkstra's
    Shortest Path First (SPF) algorithm can be adapted so that link-state IGPs will
    calculate IP routes to forward traffic over tunnels that are set up by Traffic
    Engineering. This memo provides information for the Internet community.</p>"
