abstract:
- content: "<p>This document extends Node and Link attribute TLVs to Interior Gateway
    Protocols (IGP) to advertise the Hop-by-Hop Options header processing action and
    supported services (e.g. IOAM Trace Option and Alternate Marking) at node and
    link granularity. Such advertisements allow entities (e.g., centralized controllers)
    to determine whether the Hop-by-Hop Options header and specific services can be
    supported in a given network.</p>"
