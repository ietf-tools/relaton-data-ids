abstract:
- content: <p>The Reliable Server Pooling architecture (abbreviated "RSerPool", and
    defined in [3]), provides a set of services and protocols for building fault tolerant
    and highly available client/server applications. This memo describes the semantics
    of the services that RSerPool provides to upper layer protocols.</p>
