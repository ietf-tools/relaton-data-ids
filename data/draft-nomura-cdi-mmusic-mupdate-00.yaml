abstract:
- content: "<p>This document specifies an update notification protocol for metadata
    using SIP event notification. This protocol improves metadata coherency and efficiency
    between content providers and receivers by up-to-date notifications when metadata
    changes. This protocol can also be applied to several systems such as a streaming
    video distribution system and a web content ditsribution system.</p>"
