abstract:
- content: "<p>This document proposes a VPN peer discovery method based on BGP. All
    BGP peers need to establish sessions with a centralized control point which collects
    and distributes BGP VPN Peer information according to local policies or filtering
    policies subscribed from BGP peers. Thereafter, the BGP node can select the interested
    peers with the same VPN services to establish sessions. This would avoid unnecessary
    session between uninterested BGP peers.</p>"
