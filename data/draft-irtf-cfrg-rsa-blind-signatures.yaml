abstract:
- content: "<p>This document specifies an RSA-based blind signature protocol. RSA
    blind signatures were first introduced by Chaum for untraceable payments. A signature
    that is output from this protocol can be verified as an RSA-PSS signature. This
    document is a product of the Crypto Forum Research Group (CFRG) in the IRTF. Discussion
    Venues This note is to be removed before publishing as an RFC. Source for this
    draft and an issue tracker can be found at https://github.com/chris-wood/draft-wood-cfrg-blind-signatures.</p>"
