abstract:
- content: "<p>This draft describes the use of an explicit addressing identifier SDP
    attribute to assist in the process of choosing which addresses shall be used by
    SIP User Agents (UAs) when multiple IP addresses are known (STUN-derived, local,
    etc.). This draft complements the Interactive Connectivity Establishment (ICE)
    draft.</p>"
