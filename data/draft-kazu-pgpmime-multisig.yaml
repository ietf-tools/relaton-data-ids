abstract:
- content: "<p>PGP/MIME provides single signature service of PGP in the context of
    MIME, however, multiple signature service is desired for usability and flexibility.
    For this purpose, this memo defines 'Multipart/PGP-Signature' used as the 'protocol'
    parameter and the content type of the second part of 'Multipart/Signed'. Canonical
    MIME format used in PGP/MIME is reasonable but it is not enough for some kinds
    of MIME objects, particularly for ISO 2022 text. Thus, this memo extends the 'micalg'
    parameter syntax as 'pgp-&lt;hash-symbol&gt;+&lt;canform-symbol&gt;' so that &lt;canform-symbol&gt;
    can specify more specific canonicalization for signature calculation.</p>"
