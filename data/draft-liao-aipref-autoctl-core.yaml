abstract:
- content: "<p>This document specifies the core automation-preferences.txt protocol,
    a machine-readable document that defines server-side automation permissions with
    a focus on essential controls for AI and automation use cases. Unlike the traditional
    robots.txt, which governs crawling, this protocol addresses a broader range of
    automation activities while maintaining simplicity for initial implementation.
    It defines the fundamental file format, policy declarations, HTTP method restrictions,
    and purpose requirements. Advanced features are addressed in a separate extension
    specification.</p>"
