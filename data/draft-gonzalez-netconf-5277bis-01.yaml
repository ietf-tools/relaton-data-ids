abstract:
- content: "<p>This document defines capabilities and operations for providing asynchronous
    message notification delivery on top of the Network Configuration protocol (NETCONF).
    This notification delivery is an optional capability built on top of the base
    NETCONF definition. This document is eventually intended to obsolete RFC 5277.</p>"
