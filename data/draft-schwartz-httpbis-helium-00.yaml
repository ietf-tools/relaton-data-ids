abstract:
- content: "<p>HELIUM is a protocol that can be used to implement a UDP proxy, a VPN,
    or a hybrid of these. It is intended to run over a reliable, secure substrate
    transport. It can serve a variety of use cases, but its initial purpose is to
    enable HTTP proxies to forward non-TCP flows.</p>"
