abstract:
- content: "<p>This document defines a protocol for issuing and redeeming privacy-
    preserving access tokens. These tokens can adhere to an issuance policy, allowing
    a service to limit access according to the policy without tracking client identity.
    Discussion Venues This note is to be removed before publishing as an RFC. Source
    for this draft and an issue tracker can be found at https://github.com/tfpauly/privacy-proxy.</p>"
