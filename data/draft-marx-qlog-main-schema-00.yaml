abstract:
- content: "<p>This document describes a high-level schema for a standardized endpoint
    logging format called qlog. This format allows easy sharing of data and the creation
    of reusable visualization and debugging tools. The high-level schema in this document
    is intended to be protocol-agnostic. Separate documents specify how the format
    should be used for specific protocol data.</p>"
