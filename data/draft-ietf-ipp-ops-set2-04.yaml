abstract:
- content: "<p>This document specifies the following 16 additional OPTIONAL system
    administration operations for use with the Internet Printing Protocol/1.1 (IPP),
    plus a few associated attributes, values, and status codes, and using the IPP
    Printer object to manage printer fan-out and fan-in. (Printer operations: Enable-Printer
    and Disable-Printer, Pause-Printer-After-Current-Job, Hold-New-Jobs and Release-Held-New-Jobs,
    Deactivate-Printer and Activate-Printer, Restart-Printer, Shutdown-Printer and
    Startup-Printer. Job operations: Reprocess-Job, Cancel-Current-Job, Suspend-Current-Job,
    Resume-Job, Promote-Job, Schedule-Job-After.) [STANDARDS-TRACK]</p>"
