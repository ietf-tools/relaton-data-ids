abstract:
- content: "<p>To use TLS Encrypted ClientHello (ECH) the client needs to learn the
    ECH configuration for a server before it attempts a connection to the server.
    This specification provides a mechanism for conveying the ECH configuration information
    via DNS, using a SVCB or HTTPS record.</p>"
