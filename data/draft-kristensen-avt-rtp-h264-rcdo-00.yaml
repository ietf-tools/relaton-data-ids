abstract:
- content: "<p>This memo describes an RTP Payload format for the Reduced-Complexity
    Decoding Operation (RCDO) for H.264. RCDO reduces the decoding cost and resource
    consumption of the video processing. The RTP Payload format is based on the description
    in RFC 3984.</p>"
