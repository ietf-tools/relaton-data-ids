abstract:
- content: "<p>Conex is a mechanism by which senders inform the network about the
    congestion encountered by packets earlier in the same flow. This document describes
    the requirements for conex markings in IPv6 datagrams and describes the various
    options for performing conex markings in IPv6.</p>"
