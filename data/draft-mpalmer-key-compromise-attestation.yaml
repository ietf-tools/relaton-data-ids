- content: "<p>This document describes a profile for a PKCS#10 Certificate Signing
    Request (CSR) that attests with reasonable confidence that the key which signed
    the CSR has been compromised. About This Document This note is to be removed before
    publishing as an RFC. Status information for this document may be found at https://datatracker.ietf.org/doc/draft-mpalmer-key-compromise-
    attestation/. Source for this draft and an issue tracker can be found at https://github.com/pwnedkeys/key-compromise-attestation-rfc.</p>"
