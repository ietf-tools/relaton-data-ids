abstract:
- content: "<p>This document describes how a service node can dynamically terminate
    EVPN virtual private wire transport service (VPWS) from access nodes and offer
    Layer 2, Layer 3 and Ethernet VPN overlay services to Customer edge devices connected
    to the access nodes. Service nodes using EVPN will advertise to access nodes the
    L2, L3 and Ethernet VPN overlay services it can offer for the terminated EVPN
    VPWS transport service. On an access node an operator can specify the L2 or L3
    or Ethernet VPN overlay service needed by the customer edge device connected to
    the access node that will be transported over the EVPN- VPWS service between access
    node and service node.</p>"
