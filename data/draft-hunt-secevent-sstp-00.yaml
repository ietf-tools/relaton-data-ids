abstract:
- content: '<p>This specification defines how security event tokens (SETs) may be
    exchanged between a client and service provider using HTTP POST over TLS using
    a symmetric format. The specification supports three modes of operation: "push",
    "pull", and "push-pull" bi-directional SET exchange. The specification also defines
    a simple acknowledge mechanism allowing parties to confirm delivery.</p>'
