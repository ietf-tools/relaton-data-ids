abstract:
- content: "<p>The DNS Security Extensions (DNSSEC) require the use of cryptographic
    algorithm suites for generating digital signatures and cryptographic hashes over
    DNS data. The algorithms specified for use with DNSSEC are reflected in IANA registries.
    This document updates some entries in these registries. The main reason for these
    updates is to retire the use of SHA1.</p>"
