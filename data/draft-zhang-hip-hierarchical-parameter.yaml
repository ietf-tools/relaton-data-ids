abstract:
- content: <p>This document briefly introduces the benefits brought by extending the
    Host Identity Protocol (HIP) with hierarchical information. In addition, two hierarchical
    extensions of HIP are introduced. The first one aims to transport hierarchical
    information in a parameter of the HIP header, while the second one extends DNS
    resource records in order to contain hierarchical information. Conventions used
    in this document The key words "MUST", "MUST NOT", "REQUIRED", "SHALL", "SHALL
    NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY", and "OPTIONAL" in this document
    are to be interpreted as described in RFC-2119 [RFC2119].</p>
