abstract:
- content: "<p>The Proxy Mobile IPv6 base protocol does not provide any mechanism
    for the receiver of a mobility signaling message to determine if the received
    message is the original message or a retransmitted message of an earlier sent
    message. The absence of such a semantic in some cases results in inefficient processing
    of the signaling messages and will lead to additional processing load and network
    traffic. This document defines a new mobility option, Retransmitted Message Identification
    option for use in Proxy Binding Update and Proxy Binding Acknowledgement messages.
    This option enables the mobility entities to use proper message identifiers and
    retransmit markings on the signaling messages.</p>"
