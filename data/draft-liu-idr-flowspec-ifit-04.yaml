abstract:
- content: "<p>BGP Flowspec mechanism propogates both traffic Flow Specifications
    and Traffic Filtering Actions by making use of the Border Gateway Protocol Network
    Layer Reachability Information (BGP NLRI) and the BGP Extended Community encoding
    formats. In order to address the automatic deployment of IPv4 unicast and VPNv4
    unicast on-path flow telemetry as well as IPv6 families, this document specifies
    a new BGP Extended Community named IFIT Action Specific Extended Community to
    distribute In-situ Flow Information Telemetry (IFIT) actions.</p>"
