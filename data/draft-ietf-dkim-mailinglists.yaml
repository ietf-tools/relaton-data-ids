- content: "<p>DomainKeys Identified Mail (DKIM) allows an ADministrative Management
    Domain (ADMD) to assume some responsibility for a message. Based on deployment
    experience with DKIM, this document provides guidance for the use of DKIM with
    scenarios that include Mailing List Managers (MLMs). This memo documents an Internet
    Best Current Practice.</p>"
