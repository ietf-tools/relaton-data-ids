abstract:
- content: "<p>The draft defines the methodologies for benchmarking of the Y1731 performance
    monitoring on DUT in various methods like Calculation of near-end and far-end
    data. Measurement is done in scenarios by using pre-defined COS and without COS
    in the network.The test includes Impairment test, Control plane Failover test
    and soak tests.</p>"
