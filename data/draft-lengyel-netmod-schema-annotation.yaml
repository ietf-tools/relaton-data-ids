abstract:
- content: "<p>In some cases there is a need to qualify other YANG models or some
    schema nodes in other models with additional properties (a.k.a. annotations).
    This document defines a method to add annotations in the form of YANG extension
    statements to YANG modules. The annotations are defined in separate files without
    modifying the text of the original YANG module.</p>"
