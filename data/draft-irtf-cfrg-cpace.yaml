abstract:
- content: "<p>This document describes CPace which is a protocol that allows two parties
    that share a low-entropy secret (password) to derive a strong shared key without
    disclosing the secret to offline dictionary attacks. The CPace protocol was tailored
    for constrained devices and can be used on groups of prime- and non-prime order.</p>"
