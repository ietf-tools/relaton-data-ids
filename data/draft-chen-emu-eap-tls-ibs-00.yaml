abstract:
- content: "<p>This document specifies the use of identity as a raw public key in
    EAP-TLS and EAP-TLS13, EAP-TLS defined in RFC 5216. The protocol procedures of
    EAP-TLS-IBS will comply with EAP-TLS and EAP-TLS13, Identity-based signature will
    be extended to support EAP-TLS's signature algorithms.</p>"
