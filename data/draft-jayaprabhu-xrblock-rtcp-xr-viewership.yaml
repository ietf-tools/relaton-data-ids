- content: "<p>This document defines a new report block type within the framework
    of RTP Control Protocol (RTCP) Extended Reports (XRs) that allows the reporting
    of the usage pattern of a receiver in a RTP session. This document also defines
    the signaling of the Viewership report block in the Session Description Protocol(SDP).</p>"
