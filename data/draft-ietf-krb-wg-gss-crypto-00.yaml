abstract:
- content: "<p>This document describes an update to the Kerberos 5 mechanism for GSSAPI
    to allow the use of Kerberos-defined cryptosystems directly in GSSAPI messages,
    without requiring further changes for each new encryption or checksum algorithm
    that complies with the Kerberos crypto framework specifications.</p>"
