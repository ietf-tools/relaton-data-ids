abstract:
- content: "<p>In many VPLS deployment based on [RFC4762], inter-domain has been deployed
    without node redundancy, or only with node redundancy in one domain. This document
    describes how to deploy inter-domain VPLS based on [RFC4762] with node redundancy
    in both domain. The draft reuses the existing protocols without introducing any
    new protocols.</p>"
