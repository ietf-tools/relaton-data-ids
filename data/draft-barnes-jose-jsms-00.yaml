abstract:
- content: "<p>Many applications require the ability to send cryptographically secured
    messages. While the IETF has defined a number of formats for such messages (e.g.
    CMS) those formats use encodings which are not easy to use in modern applications.
    This document describes the JavaScript Message Security format (JSMS), a new cryptographic
    message format which is based on JavaScript Object Notation (JSON) and thus is
    easy for many applications to generate and parse.</p>"
