abstract:
- content: "<p>This document discusses the usage and applicability of BGP MPLS based
    Ethernet VPN (E-VPN) in a simple and fairly common deployment scenario. The different
    E-VPN procedures will be explained on the example scenario, analyzing the benefits
    and trade-offs of each option. Along with [E-VPN], this document is intended to
    provide a simplified guide for the deployment of E-VPN in Service Provider networks.</p>"
