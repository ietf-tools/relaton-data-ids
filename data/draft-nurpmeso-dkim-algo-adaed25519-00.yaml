abstract:
- content: "<p>This memo adds the DKIM (RFC 6376) signing algorithm AdaEd25519-SHA256.
    It is identical to Ed25519-SHA256 (RFC 8463) except for its use of DKIM hash algorithm
    adaptivity (draft-nurpmeso- dkim-hash-adaptivity-00). Private and public keys
    are identical, and can be used interchangeably.</p>"
