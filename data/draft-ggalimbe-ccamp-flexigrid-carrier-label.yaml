abstract:
- content: "<p>This memo defines the signaling extensions for managing Spectrum Switched
    Optical Network (SSON) parameters shared between the Client and the Network and
    inside the Network in accordance to the model described in [RFC7698]. The extensions
    are in accordance and extending the parameters defined in ITU-T Recommendation
    G.694.1.[ITU.G694.1] and its extensions and G.872.[ITU.G872].</p>"
  language:
  - en
  script:
  - Latn
