abstract:
- content: "<p>This document obsoletes RFC8007. This document describes the part of
    the Content Delivery Network Interconnection (CDNI) Control interface that allows
    a CDN to trigger activity in an interconnected CDN that is configured to deliver
    content on its behalf. The upstream CDN can use this mechanism to request that
    the downstream CDN pre-position metadata or content or to request that it invalidate
    or purge metadata or content. The upstream CDN can monitor the status of activity
    that it has triggered in the downstream CDN.</p>"
