abstract:
- content: "<p>This document specifies JSON Structure Conditional Composition, an
    extension to JSON Structure Core that introduces composition constructs for combining
    multiple schema definitions. In particular, this specification defines the semantics,
    syntax, and constraints for the keywords allOf, anyOf, oneOf, and not, as well
    as the if/then/ else conditional construct.</p>"
