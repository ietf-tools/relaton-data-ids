abstract:
- content: "<p>This document defines a language for describing multimedia sessions
    with respect to configuration parameters and capabilities of end-systems. The
    description language is independent of specific application scenarios (session
    announcement, session setup for interactive communication etc.) and is not limited
    to specific media types, capabilities, or configuration parameters.</p>"
