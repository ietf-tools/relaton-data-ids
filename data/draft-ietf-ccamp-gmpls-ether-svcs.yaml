abstract:
- content: "<p>This document describes a method for controlling two specific types
    of Ethernet switching via Generalized Multi-Protocol Label Switching (GMPLS).
    This document supports the types of switching corresponding to the Ethernet services
    that have been defined in the context of the Metro Ethernet Forum (MEF) and International
    Telecommunication Union (ITU) G.8011. Specifically, switching in support of Ethernet
    private line and Ethernet virtual private line services are covered. Support for
    MEF and ITU defined parameters is also covered.</p>"
