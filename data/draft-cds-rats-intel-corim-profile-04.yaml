abstract:
- content: "<p>This document is a profile of various IETF and TCG standards that support
    remote attestation. The profile supports Intel-specific adaptations and extensions
    for Evidence, Endorsements and Reference Values. This profile describes apticulareplication
    of CoRIM, EAT, CMW, TCG concise evidence, and TCG DICE specifications. In particular,
    CoRIM is extended to define measurement types that are unique to Intel and defines
    Reference Values types that support matching Evidence based on range and subset
    comparison. Multiple Evidence formats are anticipated, based on IETF and TCG specifications.
    Evidence formats are mapped to Reference Values expressions based on CoRIM and
    CoRIM extensions found in this profile. The Evidence to Reference Values mappings
    are either documented by industry specifications or by this profile. Reference
    Value Providers and Endorsers may use this profile to author mainifests containing
    Reference Values and Endorsements that require Intel profile support from parser
    implementations. Parser implementations can recognize the Intel profile by profile
    identifier values contained within attestation conceptual mmessages and from profile
    parameters to media types or profile specific content format identifiers.</p>"
