abstract:
- content: "<p>This document describes deployment practice of IPv4/IPv6 translation
    technologies for data center transition, aiming at rapidly increasing the amount
    of IPv6 accessible contents for users from IPv6 Internet while preserving the
    continuity of IPv4 service delivery. System based on this design has been deployed
    in production network to provide transition service for several ICP websites.</p>"
