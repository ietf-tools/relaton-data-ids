abstract:
- content: "<p>This memo defines a YANG data model for Power over Ethernet System
    for use with network management protocols. This document augments the IEEE 802.3
    PSE module with attributes to manage PSE port and provide notification of powering
    states. Besides, it also provides power source management for the whole system.</p>"
