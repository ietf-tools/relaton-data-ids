abstract:
- content: <p>This memo specifies "HTTP Link Hints", a mechanism for annotating Web
    links to HTTP(S) resources with information that otherwise might be discovered
    by interacting with them. About This Document This note is to be removed before
    publishing as an RFC. Status information for this document may be found at https://datatracker.ietf.org/doc/draft-nottingham-link-hint/.
    information can be found at https://mnot.github.io/I-D/. Source for this draft
    and an issue tracker can be found at https://github.com/mnot/I-D/labels/link-hint.</p>
