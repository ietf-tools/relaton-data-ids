abstract:
- content: "<p>This document describes a TCP option for use by middleboxes to facilitate
    transparent detection of other middleboxes along the path of the TCP connection
    during the connection initiation phase. The option has no effect if an appropriate
    middlebox is not present on the path.</p>"
