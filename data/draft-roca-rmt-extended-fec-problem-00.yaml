abstract:
- content: "<p>This document discusses the limits of [RFC5052]-compliant traditional
    FEC schemes, and in particular for two use-cases that are not efficiently addressed,
    namely Unequal Erasure Protection (UEP) of subsets of an object and file bundle
    protection. This document defines the problem but not the potential solutions.
    This is left to companion documents.</p>"
