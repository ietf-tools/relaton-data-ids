abstract:
- content: "<p>The Route Target (RT) Constrain mechanism specified in RFC 4684 is
    used to build a route distribution graph in order to restrict the propagation
    of Virtual Private Network (VPN) routes. In network scenarios where hierarchical
    route reflection (RR) is used, the existing RT-Constrain mechanism cannot build
    a correct route distribution graph. This document describes the problem scenario
    and proposes a solution to address the RT-Constrain issue in hierarchical RR scenarios.</p>"
