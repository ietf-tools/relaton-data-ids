abstract:
- content: "<p>This document defines capability based extension to NETCONF and RESTCONF
    protocol that allows a client to configure newly deployed devices with just its
    preconfigured initial state (i.e., factory default settings) during zero touch
    bootstrapping process or reset the device with the content of factory default
    setting configuration.</p>"
