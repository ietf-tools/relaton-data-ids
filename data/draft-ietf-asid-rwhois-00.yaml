abstract:
- content: "<p>This memo describes Version 2.0 of the client/server interaction of
    RWhois. RWhois provides a distributed system for the display of hierarchical and
    non-hierarchical information. This system is primarily hierarchical by design,
    allowing for the deterministic reduction of a query and the referral of the user
    closer to the maintainer of the information. It also identifies the attributes
    that are non-hierarchical so that they may be indexed into a mesh.</p>"
