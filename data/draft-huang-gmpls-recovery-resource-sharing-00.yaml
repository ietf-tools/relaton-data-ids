abstract:
- content: "<p>Many protection and restoration (P&amp;R) techniques are proposed to
    protect LSP in Generalized Multi-Protocol Label Switching (GMPLS) networks. Provisioning
    better P&amp;R capability requires that much recovery resources be allocated on
    protection LSP, which may lead to resource waste in GMPLS networks.</p>"
