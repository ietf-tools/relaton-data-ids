abstract:
- content: "<p>In order to populate network performance information like link latency,
    latency variation, packet loss and bandwidth into Traffic Engineering Database(TED)
    and ALTO server, this document describes extensions to BGP protocol, that can
    be used to distribute network performance information (such as link delay, delay
    variation, packet loss, residual bandwidth, available bandwidth and utilized bandwidth
    ).</p>"
