- content: "<p>This memo provides a guide for building a PKI (Public Key Infrastructure)
    using openSSL. Certificates in this guide can be either ED25519 or ED448 certificates.
    Along with common End Entity certificates, this guide provides instructions for
    creating IEEE 802.1AR iDevID Secure Device certificates.</p>"
