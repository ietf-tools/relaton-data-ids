abstract:
- content: "<p>The Routing Policy Specification Language (RPSL), which has operationally
    evolved since it was standardized in 1999, has recently added a geofeed: attribute
    to the innet[6]num: class to reference data external to RPSL. There is now a proposal
    add another attribute referencing external data, prefixlen:. This document describes
    a more general and extensible mechanism for external references. It also tries
    to anticipate the RIRs evolving from RPSL to Registration Data Access Protocol
    (RDAP).</p>"
