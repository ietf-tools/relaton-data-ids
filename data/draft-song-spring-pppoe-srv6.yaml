- content: "<p>This document presents a method of utilizing IPv6 underlay tunnels
    to transfer the PPPoE session information in broadband networks. By taking advantage
    of the programmability of SRv6 SIDs, it not only enables trusted authentication
    and secure access for broadband users but also meets the needs of operators to
    provide differentiated services to broadband users and flexibly deploy services.</p>"
