abstract:
- content: "<p>This document defines a set of extended status codes for use within
    the mail system for delivery status reports, tracking, and improved diagnostics.
    In combination with other information provided in the Delivery Status Notification
    (DSN) delivery report, these codes facilitate media and language independent rendering
    of message delivery status. [STANDARDS-TRACK]</p>"
