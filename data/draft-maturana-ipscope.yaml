- content: "<p>The purpose of this RFC is to focus discussion on intellectual property
    problems in the Internet. This document introduces and defines scope modifiers
    to be used in intellectual property declarations. These modifiers abstract the
    ownership behavior of resources available in interoperable environnments, such
    as the Internet.</p>"
