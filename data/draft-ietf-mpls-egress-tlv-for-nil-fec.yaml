abstract:
- content: "<p>The MPLS ping and traceroute mechanism outlined in RFC 8029, along
    with associated extensions for Segment Routing (SR) as detailed in RFC 8287, serve
    as valuable tools for verifying control plane and data plane synchronization.
    However, in certain environments, not all intermediate or transit nodes support
    these validation procedures. A straightforward MPLS ping and traceroute mechanism
    enables traversal of any path without validating the control plane state. RFC
    8029 facilitates this mechanism through Nil Forwarding Equivalence Class (FEC).
    However, challenges arise when all labels in the label stack utilize Nil FEC.
    This document presents a novel Type-Length-Value (TLV) as an extension to the
    existing Nil FEC. It outlines MPLS ping and traceroute procedures utilizing Nil
    FEC with this extension to effectively overcome these challenges.</p>"
