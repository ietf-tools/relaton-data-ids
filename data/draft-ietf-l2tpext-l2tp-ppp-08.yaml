- content: <p>This document describes the use of "version 3" of Layer Two Tunneling
    Protocol (L2TPv3) to tunnel Point-to-Point Protocol (PPP) packets. This document
    defines the control protocol and encapsulation specifics for tunneling PPP over
    L2TPv3, and is a companion document to the L2TPv3 base specification.</p>
