abstract:
- content: "<p>This memo defines a Management Information Base (MIB) module which
    contains Textual Conventions to represent commonly used Proxy Mobile-IPv6 (PMIPv6)
    management information. The intent is that these TEXTUAL CONVENTIONS (TCs) will
    be imported and used in PMIPv6 related MIB modules that would otherwise define
    their own representation(s).</p>"
