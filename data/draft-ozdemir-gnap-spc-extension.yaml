abstract:
- content: "<p>GNAP Secure Payment Confirmation (SPC) Extension is a Grant Negotiation
    and Authorization Protocol ([GNAP]) extension that defines a method for authentication
    of the end user during a payment transaction. This extension helps leverage hardware
    and software authenticators such as biometric scanners while authenticating the
    end user.</p>"
