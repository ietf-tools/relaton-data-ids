- content: "<p>This document describes clarifications and extensions to the procedures
    in [BGP-MVPN] for supporting extranets. The procedures specified in this document
    assume that BGP is used for transmission of MVPN customers' multicast routing
    information within the service provider(s) infrastructure.</p>"
