abstract:
- content: "<p>By introducing new Information Elements (IEs), this draft extends the
    existing BGP related IEs to enable IPFIX [RFC7011] to export the BGP community
    information, including the information of BGP standard community [RFC1997], BGP
    extended community [RFC4360], and BGP large community [RFC8092]. Network traffic
    information can then be accumulated and analysed at the BGP community granularity,
    which represents the traffic of different kinds of customers, services, or geographical
    regions according to the network operator's BGP community planning. Network traffic
    information at the BGP community granularity is useful for network traffic analysis
    and engineering. To clarify, no new BGP community attribute is defined in this
    document and this document has no purpose to replace BGP Monitoring Protocol (BMP)
    defined in RFC7854. The IEs introduced in this document are used by IPFIX together
    with other IEs to facilitate the IPFIX collector analyzing the network traffic
    at the BGP community granularity without running the heavy BGP protocol. When
    needed, the mediator or collector can use the IEs introduced in this document
    to report the BGP community related traffic flow information it gets either from
    exporters or through local correlation to other IPFIX devices.</p>"
