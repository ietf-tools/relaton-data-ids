abstract:
- content: "<p>The Point-to-Point Protocol (PPP) [1] provides a standard method for
    transporting multi-protocol datagrams over point-to-point links. PPP defines an
    extensible Link Control Protocol and a family of Network Control Protocols (NCPs)
    for establishing and configuring different network-layer protocols. This document
    extends the NCP for establishing and configuring the Internet Protocol over PPP
    [2] by defining an IP Subnet configuration option.</p>"
