abstract:
- content: "<p>This document specifies minimum requirements for an IPv6-only Customer
    Edge (CE) router. Specifically, the current version of this document focuses on
    the basic provisioning of an IPv6-only CE router and the provisioning of IPv6
    hosts attached to it. Neither the provisioning of IPv4 nor downstream routers
    are in the scope of this document. The document obsoletes RFC 7084.</p>"
