abstract:
- content: "<p>Segment Routing (SR) leverages the source routing paradigm. A node
    steers a packet through a controlled set of instructions, called segments, by
    prepending the packet with an SR header. A segment can represent any instruction,
    topological or service-based. A segment can have a local semantic to an SR node
    or global within an SR domain. SR allows to enforce a flow through any topological
    path and service chain while maintaining per-flow state only at the ingress node
    to the SR domain. The objective of this document is to illustrate some use cases
    that would benefit from an IPv6 Segment Routing data-plane architecture.</p>"
