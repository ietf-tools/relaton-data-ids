abstract:
- content: "<p>Mobile IPv6 signaling between a mobile node and its home agent is secured
    using IPsec. The security association between a mobile node and the home agent
    is established using IKEv1 or IKEv2. The security model specified for Mobile IPv6,
    which relies on IKE/IPsec, requires interaction between the Mobile IPv6 protocol
    component and the IKE/ IPsec module of the IP stack. This document proposes an
    alternate security framework for Mobile IPv6 and Dual-Stack Mobile IPv6, which
    relies on Transport Layer Security for establishing keying material and other
    bootstrapping parameters required to protect Mobile IPv6 signaling and data traffic
    between the mobile node and home agent.</p>"
