abstract:
- content: "<p>In the IETF Remote Attestation Procedures (RATS) architecture, a Verifier
    accepts Evidence and, using Appraisal Policy typically with additional input from
    Endorsements and Reference Values, generates Attestation Results in a format needed
    by a Relying Party. This document explains the purpose and role of Endorsements
    and discusses some considerations in the choice of message format for Endorsements.</p>"
