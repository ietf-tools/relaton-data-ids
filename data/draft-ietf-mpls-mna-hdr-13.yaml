abstract:
- content: <p>This document defines the MPLS Network Actions (MNA) sub-stack solution
    for carrying Network Actions and Ancillary Data in the label stack. MNA can be
    used to influence packet forwarding decisions, carry additional Operations, Administration,
    and Maintenance information in the MPLS packet or perform user-defined operations.
    This solution document specifies In-stack network action and In-stack data specific
    requirements found in "Requirements for MPLS Network Actions". This document follows
    the architectural framework for the MNA technologies specified in "MPLS Network
    Actions (MNA) Framework".</p>
