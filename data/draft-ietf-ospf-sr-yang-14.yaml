abstract:
- content: "<p>This document defines a YANG data module that can be used to configure
    and manage OSPF Segment Routing. It also defines a module for management of Signaling
    Maximum SID Depth (MSD) Using OSPF. The modules are based on YANG 1.1 as defined
    in RFC 7950 and conform to the Network Management Datastore Architecture (NDMA)
    as described in RFC 8342.</p>"
