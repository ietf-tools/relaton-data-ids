abstract:
- content: "<p>This document describes a way in which individuals and vendors can
    define URI schemes in a way that avoids name collisions, but with relaxed registration
    requirements. This is done by allowing URI schemes that start with 'vnd-' or 'prs-',
    analogous to similar mechanism MIME media types.</p>"
