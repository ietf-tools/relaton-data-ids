abstract:
- content: "<p>This document specifies algorithm identifiers and ASN.1 encoding formats
    for digital signatures and subject public keys used in the Internet X.509 Public
    Key Infrastructure (PKI). Digital signatures are used to sign certificates and
    certificate revocation list (CRLs). Certificates include the public key of the
    named subject. [STANDARDS-TRACK]</p>"
