abstract:
- content: "<p>This document provides an algorithm-independent description of the
    format and use of RSVP's INTEGRITY object. The RSVP INTEGRITY object is widely
    used to provide hop-by-hop integrity and authentication of RSVP messages, particularly
    in MPLS deployments using RSVP-TE. This document obsoletes both RFC2747 and RFC3097.</p>"
