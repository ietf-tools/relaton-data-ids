abstract:
- content: "<p>This document proposes use cases for Computing-Aware Intelligent Transportation
    Systems (ITS). Computing-Aware Traffic Steering (CATS) provides the steering of
    packets of a traffic flow for a specific service request toward the corresponding
    service instance at an edge computing server at a service site. The use cases
    for Computing-Aware ITS include (i) Context-Aware Navigation Protocol (CNP) for
    Terrestrial Vehicles and Unmanned Aerial Vehicles (UVA), (ii) Edge-Assisted Cluster-Based
    MAC Protocol (ECMAC) for Software- Defined Vehicles, and (iii) Self-Adaptive Interactive
    Navigation Tool (SAINT) for Cloud-Based Navigation Services.</p>"
