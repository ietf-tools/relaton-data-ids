abstract:
- content: "<p>Prompt notification of the loss of node liveness or reachability is
    useful for restoring services in tunneled topologies. IGP summarization precludes
    remote nodes from directly observing the status of remote nodes. This document
    proposes a service that, in conjunction with the IGP, provides prompt notifications
    without impacting IGP summarization.</p>"
