abstract:
- content: "<p>This document describes an architecture for protocols and services
    to support Unmanned Aircraft System (UAS) Remote Identification (RID) and tracking,
    plus UAS RID-related communications. This architecture adheres to the requirements
    listed in the DRIP Requirements document (RFC 9153).</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
