- content: "<p>This document defines an extension of the format for IPv6 scoped addresses.
    In the format, a scope identifier is attached to a scoped address in order to
    supplement the ambiguity of the semantics of the address. Using the format with
    some library routines will make scope-aware applications simpler.</p>"
