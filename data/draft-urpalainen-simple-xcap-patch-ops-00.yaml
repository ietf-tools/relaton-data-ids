abstract:
- content: "<p>Many prevailing systems nowadays utilize XML documents. Sometimes there's
    need to do some minor changes to the documents and therefore it is useful to transport
    only the changes e.g. over the network. This document describes XML patch operations
    which can be used to achieve this goal by defining XML elements which can be embedded
    within a transported XML change document.</p>"
