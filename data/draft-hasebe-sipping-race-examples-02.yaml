abstract:
- content: "<p>This document gives examples of Session Initiation Protocol (SIP) call
    flows in race condition. Call flows in race conditions are confusing and this
    document shows the best practices to handle them. The elements in these call flows
    include SIP User Agents and SIP Proxies. Call flow diagrams and message details
    are shown.</p>"
