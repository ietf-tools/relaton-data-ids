abstract:
- content: <p>This document describes an extension to the Delay-Tolerant Networking
    (DTN) Bundle Protocol (BP) that marks bundles with class-of-service designators.
    The class-of-service designators are an "ordinal" number that provides fine-grained
    prioritization of bundles, a "critical" flag, flags that explicitly request "timely"
    or "assured" convergence-layer transmission (or both), and an optional QoS tag.</p>
