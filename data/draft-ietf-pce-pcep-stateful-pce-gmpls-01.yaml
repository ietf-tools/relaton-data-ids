abstract:
- content: "<p>The Path Computation Element (PCE) facilitates Traffic Engineering
    (TE) based path calculation in large, multi-domain, multi-region, or multi-layer
    networks. [Stateful-PCE] provides the fundamental PCE communication Protocol (PCEP)
    extensions needed to support stateful PCE functions, without specifying the technology-specific
    extensions. This memo provides extensions required for PCEP so as to enable the
    usage of a stateful PCE capability in GMPLS-controlled networks.</p>"
