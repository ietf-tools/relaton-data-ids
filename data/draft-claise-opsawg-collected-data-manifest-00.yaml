abstract:
- content: "<p>Most network equipments feature telemetry as a mean to monitoring their
    status. Several protocols exist to this end; for example, the model-driven telemetry
    governed by YANG models. These protocols provide the data itself, without any
    contextual information about the collection method. This can render the data unusable
    if that context is lost, for instance when the data is stored without the relevent
    information. This draft proposes a YANG model to store that contextual information,
    that must be stored along with the collected data in order to keep the collected
    data exploitable.</p>"
