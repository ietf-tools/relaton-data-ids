- content: <p>RFC 7830 specifies the EDNS0 'Padding' option, but does not specify
    the amount of padding to be used in specific applications. This memo lists the
    possible options ("Padding Profiles"), discusses the implications of each of these
    options, and provides implementation guidance.</p>
