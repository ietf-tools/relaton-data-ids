abstract:
- content: "<p>Peer-to-Peer (P2P for short) streaming systems show more and more popularity
    in current Internet with proprietary protocols. This document identifies problems
    of the proprietary protocols, proposes a Peer to Peer Streaming Protocol (PPSP)
    including tracker and peer signaling, and discusses the design scope, requirements
    and uses cases of PPSP.</p>"
