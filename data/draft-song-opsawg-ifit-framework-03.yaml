abstract:
- content: "<p>In-situ Flow Information Telemetry (iFIT) is a framework for applying
    on-path data plane telemetry techniques such as In-situ OAM (iOAM) and Postcard-Based
    Telemetry (PBT). It enumerates several key components and describes how these
    components are assembled to achieve a complete working solution for on-path user
    traffic telemetry in carrier networks.</p>"
