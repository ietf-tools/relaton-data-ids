abstract:
- content: "<p>The TCP header can accommodates 40 octets of TCP options. However,
    modern applications may require more than 40 octets of TCP Options. Therefore,
    this document describes an experiment that extends the TCP Options field. If this
    experiment is successful, it will demonstrate that the extension procedures described
    herein are implementable and deployable. It will also demonstrate that they maintain
    backwards compatibility.</p>"
