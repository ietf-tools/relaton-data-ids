abstract:
- content: "<p>This document updates RFC 8505 to enable a node that owns or is directly
    connected to a prefix to register that prefix to neighbor routers. The registration
    indicates that the registered prefix can be reached via the advertising node without
    a loop. The prefix registration also provides a protocol-independant interface
    for the node to request neighbor router(s) to redistribute the prefix to the larger
    routing domain using their specific routing protocols. As an example, this document
    extends RFC 9010 to enable the 6LR to inject the registered prefix in RPL.</p>"
