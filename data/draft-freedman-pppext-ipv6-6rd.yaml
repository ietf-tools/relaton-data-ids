abstract:
- content: "<p>The Point-to-Point Protocol (PPP) (RFC1661) provides a standard method
    for transporting multi-protocol datagrams over point-to-point links. PPP defines
    an extensible Link Control Protocol and a family of Network Control Protocols
    (NCPs) for establishing and configuring different network-layer protocols. This
    document extends the NCP for establishing and configuring the Internet Protocol
    over PPP (RFC1332), defining the negotiation of 6RD (RFC5969) Border Relay (BR)
    addresses. While the authors believe one could use DHCP INFORM (RFC2131) to obtain
    the necessary 6RD parameters, this is simply an alternative which allows reuse
    of an existing PPP-based configuration infrastructure.</p>"
