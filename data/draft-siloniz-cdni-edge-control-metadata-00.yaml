abstract:
- content: "<p>This specification defines MI configuration metadata objects to extend
    RFC 8006 related to controlling edge access to resources via CDNs and Open Caching
    systems. Configuring Cross-Origin Resource Sharing (CORS) access rules and the
    dynamic generation of CORS headers is a key feature of typical configurations,
    as are the ability to define response body compression rules, client connection
    timeouts, and traffic type hints for optimized caching.</p>"
