abstract:
- content: "<p>This document records the transfer of ownership of the Ethernet- related
    MIB modules DOT3-OAM-MIB, SNMP-REPEATER-MIB, POWER-ETHERNET- MIB, DOT3-EPON-MIB,
    EtherLike-MIB, EFM-CU-MIB, ETHER-WIS and MAU-MIB from the IETF to the IEEE 802.3
    Working Group. This document also describes the procedures associated with the
    transfer, relying heavily on RFC 4663 (which records an earlier transfer to the
    IEEE 802.1 Working Group) as the primary source.</p>"
