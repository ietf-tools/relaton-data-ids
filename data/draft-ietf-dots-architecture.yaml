abstract:
- content: "<p>This document describes an architecture for establishing and maintaining
    Distributed Denial-of-Service (DDoS) Open Threat Signaling (DOTS) within and between
    domains. The document does not specify protocols or protocol extensions, instead
    focusing on defining architectural relationships, components, and concepts used
    in a DOTS deployment.</p>"
