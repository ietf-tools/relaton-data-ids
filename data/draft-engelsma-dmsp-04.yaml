abstract:
- content: "<p>This document proposes a Distributed Multimodal Synchronization Protocol
    (DMSP) designed to enable multimodal interaction for mobile devices by accessing
    services in the network. More specifically, this protocol coordinates events of
    interest between a visual browser or application running on a mobile device with
    a VoiceXML (Voice Extensible Markup Language) browser running in the network.</p>"
