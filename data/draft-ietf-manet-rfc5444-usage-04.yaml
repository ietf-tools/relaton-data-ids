abstract:
- content: "<p>RFC 5444 specifies a generalized MANET packet/message format and describes
    an intended use to multiplex MANET routing protocol messages that is mandated
    for use by RFC 5498. This document updates RFC 5444 by providing rules and recommendations
    for how the multiplexer operates and how protocols can use the packet/message
    format. In particular, the mandatory rules prohibit a number of uses of RFC 5444
    that have been suggested in various proposals, and which would have led to interoperability
    problems, to the impediment of protocol extension development, and to an inability
    to use optional generic RFC 5444 parsers.</p>"
