abstract:
- content: "<p>This memo presents operational considerations and issues with IPv6
    Domain Name System (DNS), including a summary of special IPv6 addresses, documentation
    of known DNS implementation misbehavior, recommendations and considerations on
    how to perform DNS naming for service provisioning and for DNS resolver IPv6 support,
    considerations for DNS updates for both the forward and reverse trees, and miscellaneous
    issues. This memo is aimed to include a summary of information about IPv6 DNS
    considerations for those who have experience with IPv4 DNS. This memo provides
    information for the Internet community.</p>"
