abstract:
- content: "<p>Constrained Application Protocol (CoAP) is a application protocol proposed
    for constrained nodes and constrained networks. Applying CoAP protocol in the
    Industrial Internet of Things (IIoT) is a very attractive scenarios. OPC Unified
    Architecture (OPC UA) defines a semantic-based information model and a service-oriented
    architecture for industrial control system that can satisfy the requirements of
    Industry 4.0, which is based on semantic information exchange. This document analyses
    requirements for transmitting OPC UA over CoAP.</p>"
