abstract:
- content: "<p>This document defines an extension to the Service Function Chain (SFC)
    Operation, Administration and Maintenance (OAM) that enables control of the Echo
    Reply return path directing it over a Reverse Service Function Path. Enforcing
    the specific return path can be used to verify the bidirectional connectivity
    of SFC and increase the robustness of SFC OAM.</p>"
