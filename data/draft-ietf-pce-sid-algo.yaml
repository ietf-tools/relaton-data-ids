abstract:
- content: "<p>This document specifies extensions to the Path Computation Element
    Communication Protocol (PCEP) to enhance support for Segment Routing (SR) with
    a focus on the use of Segment Identifiers (SIDs) and SR- Algorithms in Traffic
    Engineering (TE). The SR-Algorithm associated with a SID defines the path computation
    algorithm used by Interior Gateway Protocols (IGPs). This document proposes an
    approach for informing PCEP peers about the SR-Algorithm associated with each
    SID used, as well as signaling a specific SR-Algorithm as a constraint to the
    Path Computation Element (PCE). The mechanisms for specifying an SR-Algorithm
    constraint allow for refined path computations that meet specific operational
    needs, such as low-latency or high-bandwidth paths based primarily on operator-defined
    criteria using Flexible Algorithms. Additionally, this document updates RFC 8664
    and RFC 9603 to allow encoding of SR-Algorithm of specific SID in Explicit Route
    Object (ERO) subobjects.</p>"
