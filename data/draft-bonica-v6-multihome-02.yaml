abstract:
- content: "<p>This memo describes an architecture for sites that are homed to multiple
    upstream providers. The architecture described herein uses IPv6-to-IPv6 Network
    Prefix Translation (NPTv6) to achieve redundancy, transport-layer survivability,
    load sharing and address independence. This memo updates Section 2.4 of RFC 6296.</p>"
