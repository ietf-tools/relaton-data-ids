abstract:
- content: "<p>This document contains a specification of the MPLS base YANG model.
    The MPLS base YANG model serves as a base framework for configuring and managing
    an MPLS switching subsystem on an MPLS-enabled router. It is expected that other
    MPLS YANG models (e.g. MPLS Label Switched Path (LSP) Static, LDP or RSVP-TE YANG
    models) will augment the MPLS base YANG model.</p>"
