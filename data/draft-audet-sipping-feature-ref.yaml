abstract:
- content: <p>Feature referral allows for an application to make a high level request
    to a User Agent to perform an action or "feature", and let the the User Agent
    actually execute the feature as it sees fit. Feature referral uses the SIP REFER
    method with a Refer-To header field containing a URN.</p>
