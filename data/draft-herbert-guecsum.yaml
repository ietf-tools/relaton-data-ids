- content: "<p>This specification defines the Generic UDP Encapsulation (GUE) checksum
    and an associated header option. This checksum covers the GUE header, IP addresses,
    UDP ports, and optionally all or part of the encapsulated payload. It provides
    verification of protocol header elements, and is particularly relevant in the
    case where the UDP checksum is set to zero.</p>"
