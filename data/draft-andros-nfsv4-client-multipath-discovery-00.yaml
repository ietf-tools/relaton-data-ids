abstract:
- content: "<p>Connection trunking is the use of multiple transport connections to
    increase data and request throughput between one NFS client and server pair. This
    document describes a means for an NFS version 4.1 client to discover NFS version
    4.1 server multipath addresses that may be used for connection trunking.</p>"
