abstract:
- content: "<p>Existing work has defined ways to secure the identity of SIP calls,
    but the in-band mechanisms defined in that work do not properly transit the PSTN.
    This document defines out-of-band mechanisms which do not require modifying the
    messages that pass over the PSTN.</p>"
