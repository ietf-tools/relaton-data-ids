abstract:
- content: '<p>This Internet-Draft proposes the addition of a "channel bound" return
    flag for the GSS_Init_sec_context() and GSS_Accept_sec_context() functions. Two
    behaviors are specified: a default, safe behavior, and a behavior that is only
    safe when the application specifically tells the Generic Security Services Application
    Programming Interface (GSS-API) that it (the applicaiton) supports the new behavior.</p>'
