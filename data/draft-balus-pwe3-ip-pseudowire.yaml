- content: "<p>This document proposes a PW encapsulation specific to IP packets, the
    IP Pseudowire, following the architectural principles defined in [PWE3 Architecture].
    This proposal introduces an optional CW for IP encapsulation. Note that when the
    inclusion of a control word is not negotiated, the IP PW uses the encapsulation
    described in [RFC3032].</p>"
