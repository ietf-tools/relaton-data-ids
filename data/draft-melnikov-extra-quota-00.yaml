abstract:
- content: "<p>The QUOTA extension of the Internet Message Access Protocol (RFC 3501)
    permits administrative limits on resource usage (quotas) to be manipulated through
    the IMAP protocol. This memo obsoletes RFC 2087, but attempts to remain backwards
    compatible whenever possible.</p>"
