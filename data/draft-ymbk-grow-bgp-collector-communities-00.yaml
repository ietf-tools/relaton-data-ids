abstract:
- content: "<p>When BGP route collectors such as RIPE RIS and Route Views are used
    by operators and researchers, currently one can not tell if a path announced to
    a collector is from the ISP's customer cone, an internal route, or one learned
    from peering or transit. This greatly reduces the utility of the collected data.
    This document specifies the use of BGP communities to differentiate the kinds
    of views being presented to the collectors.</p>"
