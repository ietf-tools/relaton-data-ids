abstract:
- content: "<p>This document specifies an Uniform Resource Identifier (URI) for geographic
    locations using the 'geo' scheme name. A 'geo' URI identifies a physical location
    by latitude, longitude and optionally altitude in a compact, simple, human-readable,
    and protocol independent way.</p>"
