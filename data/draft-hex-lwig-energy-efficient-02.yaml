abstract:
- content: "<p>This document summarizes the problems and current practices of energy
    efficient protocol implementation on constrained devices, mostly about how to
    make the protocols within IETF scope behave energy friendly. This document also
    summarizes the impact of link layer protocol power saving behaviors to the upper
    layer protocols, so that they can coordinately make the system energy efficient.</p>"
