abstract:
- content: <p>This document describes one of the techniques that could be used to
    improve DNS privacy (see [I-D.ietf-dprive-problem-statement]), a technique called
    "QNAME minimisation", where the DNS resolver no longer sends the full original
    QNAME to the upstream name server. REMOVE BEFORE PUBLICATION Discussions of the
    document should take place on the DNSOP working group mailing list [dnsop].</p>
