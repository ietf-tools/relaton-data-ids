abstract:
- content: "<p>The Enrollment over Secure Transport (EST, RFC7030) is ambiguous in
    its specification of the CSR Attributes Response. This has resulted in implementation
    challenges and implementor confusion. This document updates RFC7030 (EST) and
    clarifies how the CSR Attributes Response can be used by an EST server to specify
    both CSR attribute OIDs and also CSR attribute values that the server expects
    the client to include in subsequent CSR request.</p>"
