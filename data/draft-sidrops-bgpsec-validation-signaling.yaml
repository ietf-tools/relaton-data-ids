abstract:
- content: "<p>This document defines a new BGP non-transitive extended community to
    carry the BGPsec path validation state. BGP speakers that receive this community
    string can use the embedded BGPsec validation state in conjunction with configured
    local policies to influence their decision process. The ability to accept and
    act on BGPsec path validation state from a neighbor allows for a reduction of
    path validation processing load and/or increased resilience in the event that
    a router is temporarily unable to perform local path validation.</p>"
