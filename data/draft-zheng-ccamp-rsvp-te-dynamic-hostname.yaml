abstract:
- content: "<p>RFC 5642 defines an OSPF Router Information TLV that allows OSPF Routers
    to flood their hostname-to-Router-ID mapping information. Sometimes, when the
    operators create an inter-area MPLS LSP tunnel with Resource ReSerVation Protocol-Traffic
    Engineering (RSVP-TE), they need the hostname display on the CLI at the ingress
    node for management and operational reasons. This document describes extensions
    to RSVP-TE to support hostname-to-Router-ID mapping information traversing areas
    in an inter-area MPLS LSP tunnel situation.</p>"
