abstract:
- content: "<p>This document describes the use of RSVP (Resource Reservation Protocol),
    including all the necessary extensions, to establish Point-to-Point (P2P) Traffic
    Engineered IP (IP-TE) Label Switched Path (LSP) tunnel(s) for use in native IP
    forwarding networks. This document proposes specific extensions to the RSVP protocol
    to allow the establishment of explicitly routed IP paths using RSVP as the signaling
    protocol. The result is the instantiation of an IP Path which can be automatically
    routed away from network failures, congestion, and bottlenecks.</p>"
