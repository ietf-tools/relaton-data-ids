abstract:
- content: "<p>Hosts experiencing rapid link-layer changes may require further configuration
    change detection procedures than more traditional fixed hosts. Detecting Network
    Attachment is a set of strategies for determining configuration validity in wireless
    or rapidly changing environments. This document details best current practice
    for Detecting Network Attachment in IPv6 hosts using Neighbor Discovery procedures.</p>"
