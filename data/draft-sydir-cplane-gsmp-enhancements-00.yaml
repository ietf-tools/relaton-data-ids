abstract:
- content: "<p>This memo suggests a number of enhancements to GSMP, based on our experiences
    with our version of GSMP v1 and other, proprietary, switch control protocols.
    The enhancements fall into the broad categories of improving switch partitioning
    support, simplifying PDU parsing, and improving multicast support.</p>"
