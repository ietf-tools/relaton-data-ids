abstract:
- content: "<p>This memo describes crash recovery mechanisms for the Open Digital
    Asset Protocol (ODAP). The memo presents ODAP-2PC, a protocol assures that gateways
    running ODAP are crash fault-tolerant, meaning that the atomicity of asset transfers
    are assured even if gateways crash. This protocol includes the description of
    the messaging and logging flows necessary for gateways to keep track of current
    state, the crash-recovery protocol, and a rollback mechanism.</p>"
