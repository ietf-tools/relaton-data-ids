abstract:
- content: "<p>This document defines the 'XML2RFC' version 2 vocabulary; an XML- based
    language used for writing Internet-Drafts and RFCs. This vocabulary is used for
    current processing of XML into RFCs. A future version of this vocabulary will
    be used as the canonical version of RFCs. Editorial Note (To be removed by RFC
    Editor) Discussion of this draft takes place on the XML2RFC mailing list (xml2rfc@ietf.org),
    which has its home page at &lt;https://www.ietf.org/mailman/listinfo/xml2rfc&gt;.</p>"
