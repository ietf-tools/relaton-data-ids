abstract:
- content: "<p>This document details considerations about how Internet of Things (IoT)
    devices use IP addresses and DNS names. These concerns become acute as network
    operators begin deploying RFC 8520 Manufacturer Usage Description (MUD) definitions
    to control device access. Also, this document makes recommendations on when and
    how to use DNS names in MUD files.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
