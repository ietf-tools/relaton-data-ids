abstract:
- content: "<p>JMAP (RFC8620) is a generic, efficient, mobile friendly and scalable
    protocol that can be used for data of any type. This makes it a good fit for migrations
    or data portability use cases. This extension adds additional features useful
    (but not limited to) those use cases. It adds a feature exposing details about
    the product, backend and environment of a JMAP server. It also adds a data model
    for extending the JMAP Response with log messages, particularly helpful for debugging.</p>"
