- content: <p>This document describes the use cases, requirements, and considerations
    that should be factored in the design of a successor protocol to supersede version
    4 of the NTP protocol [RFC5905] presently referred to as NTP version 5 ("NTPv5").
    This document is non-exhaustive and does not in its current version represent
    working group consensus.</p>
