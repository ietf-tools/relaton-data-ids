abstract:
- content: "<p>This document provides methods and settings, and describes limitations,
    for using IPv6 to communicate among nodes in range of one another over a single
    IEEE 802.11-OCB link with minimal change to existing stacks. Optimizations and
    usage of IPv6 over more complex scenarios is not covered and is subject of future
    work.</p>"
