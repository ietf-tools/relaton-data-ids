abstract:
- content: <p>This document defines how a management client and server handle YANG-
    modeled configuration data that is instantiated by the server itself. The system-defined
    configuration can be referenced (e.g., leafref) by configuration explicitly created
    by a client. The Network Management Datastore Architecture (NMDA) defined in RFC
    8342 is updated with a read-only conventional configuration datastore called "system"
    to expose system-defined configuration. This document updates RFC 8342, RFC 6241,
    RFC 8526 and RFC 8040.</p>
