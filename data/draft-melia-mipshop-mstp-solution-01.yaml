abstract:
- content: "<p>This document describes a design solution for the IEEE 802.21 Media
    Independent Handover (MIH) protocol that addresses identified issues associated
    with the transport of MIH messages. The document describes mechanisms for mobility
    service (MoS) discovery and transport layer mechanisms for the reliable delivery
    of MIH messages.</p>"
