abstract:
- content: "<p>This memo presents SMIng modules that introduce commonly used Internet
    Protocol specific data definitions. They are provided so that other SMIng modules
    that would otherwise define their own representations can import them from a common
    place. The IETF-INET module defines types and classes for representing Internet
    Protocol specific information. It builds on RFC 2851 and extends it in several
    ways. The IETF-INET-FILTER module extends the IETF-INET module by providing generic
    definitions for typical IP packet filters.</p>"
