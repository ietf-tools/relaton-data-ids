abstract:
- content: "<p>This document describes two types of certificates to authenticate TLS
    entities, the first type enables the use of a certificate specified by the Institute
    of Electrical and Electronics Engineers (IEEE) and the second by the European
    Telecommunications Standards Institute (ETSI). This document defines a new extension
    to enable TLS entities authentication using one of the aforementioned certificate
    types.</p>"
