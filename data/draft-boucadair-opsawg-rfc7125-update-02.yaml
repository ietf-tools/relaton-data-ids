abstract:
- content: "<p>RFC 7125 revised the tcpControlBits IP Flow Information Export (IPFIX)
    Information Element that was originally defined in RFC 5102 to reflect changes
    to the TCP Flags header field since RFC 793. However, that update is still problematic
    for interoperability because some flag values were deprecated since then. This
    document updates RFC 7125 by removing stale information from the IPFIX registry
    and avoiding future conflicts with the authoritative TCP Header Flags registry.</p>"
