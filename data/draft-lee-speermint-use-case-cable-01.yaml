abstract:
- content: "<p>This document describes a typical use case of session peering in cable
    industry. Caller Alice makes a VoIP call to Callee Bob. Alice and Bob are served
    by two different cable operators, mso-o and mso-t. mso-o and mso-t have bi-lateral
    peering agreement to peer at SIP layer. This document focuses on the SIP layer
    interactions and discuss some common practices for Layer 5 Peering in cable industry.</p>"
