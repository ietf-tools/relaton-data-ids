abstract:
- content: "<p>In-situ Operations, Administration, and Maintenance (IOAM) records
    operational and telemetry information in the packet while the packet traverses
    a path between two points in the network. IOAM deployments could require ensuring
    the integrity of IOAM data fields. This document specifies methods to ensure the
    integrity of IOAM data fields.</p>"
