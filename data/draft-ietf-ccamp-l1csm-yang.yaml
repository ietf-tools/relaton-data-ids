abstract:
- content: "<p>This document provides a YANG Layer 1 Connectivity Service Model (L1CSM).
    This model can be utilized by a customer network controller to initiate a connectivity
    service request as well as to retrieve service states for a Layer 1 network controller
    communicating with its customer network controller. This YANG model is in compliance
    of Network Management Datastore Architecture (NMDA).</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
