abstract:
- content: "<p>This document defines two new types of segments for Segment Routing,
    i.e., M46S and M46D segments, which are mapping rules based IPv4/IPv6 conversion
    function running in PE nodes. This segment can be used for IPv4 service delivery
    over IPv6-only undelay networks.Both M46S and M46D are called 4map6 segments.
    Both M46S and M46D are called 4map6 segments and run in pairs.</p>"
