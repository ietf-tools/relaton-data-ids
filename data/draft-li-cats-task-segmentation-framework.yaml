abstract:
- content: '<p>This document proposes an extension to the Computing-Aware Traffic
    Steering (CATS) framework by introducing a task segmentation module. This extension
    enables the CATS framework to handle divisible computing requests by breaking
    them down into smaller computational units, referred to as "Task". The document
    focuses on two primary task segmentation modes: the distributed mode and the stepwise
    mode, providing detailed workflows for each.</p>'
