abstract:
- content: "<p>RFC 7854 defines different BGP Monitoring Protocol (BMP) statistics
    message types to observe events that occur on a monitored router. This document
    defines new statistics type to monitor BMP Adj-RIB-In and Adj-RIB-Out Routing
    Information Bases (RIBs).</p>"
