abstract:
- content: "<p>This document specifies a YANG extension along with guidelines for
    applying an extended set of semantic versioning rules to revisions of YANG artifacts
    (e.g., modules and packages). Additionally, this document defines a YANG extension
    for controlling module imports based on these modified semantic versioning rules.
    This document updates RFCs 7950, 8407, and 8525.</p>"
