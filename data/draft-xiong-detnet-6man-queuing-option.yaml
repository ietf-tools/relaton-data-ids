abstract:
- content: "<p>The DetNet-specific metadata should be carried in enhanced data plane
    based on the enhancement requirements in scaling deterministic networks. This
    document outlines how the DetNet-specific metadata are encapsulated in IPv6 [RFC8200]
    and specifies formats and principles for the IPv6 DetNet Options to provide deterministic
    services.</p>"
