abstract:
- content: '<p>This memo defines the Initial Entries for the Performance Metrics Registry.
    In version 02, Section 4 has been edited to reflect recent discussion on the ippm-list:
    * Removed the combination or "Raw" and left 95th percentile. * Hanging Indent
    on Run-time parameters (Fixed parameters use bullet lists and other indenting
    formats. * Payload format for measurement has been removed. * Explanation of Conditional
    delay distribution. Version 03 addressed Phil Eardley''s comments and suggestions
    in sections 1-4. and resolved the definition of Percentiles. Still need: * suggestion
    of standard naming format for parameters. * usecase(s) for machine parse-able
    registry columns. * Contribution of YANG references for alternate data formats.
    Note: lambda parameter description is correct in section 4, elsewhere needs fix.</p>'
