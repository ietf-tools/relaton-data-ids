abstract:
- content: "<p>This document describes high-level functional and interface requirements
    for a client-server protocol for the registration and management of Internet domain
    names in shared registries. Specific technical requirements detailed for protocol
    design are not presented here. Instead, this document focuses on the basic functions
    and interfaces required of a protocol to support multiple registry and registrar
    operational models.</p>"
