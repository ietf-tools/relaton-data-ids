abstract:
- content: "<p>This document analyzes the DHCPv6/SLAAC interaction issue on host.
    More specifically, the interaction is regarding with the A, M, and O flags defined
    in ND protocol. Test results identify that current implementations in operating
    systems have varied on interpreting these flags. The variation might cause some
    operational issues as described in the document.</p>"
