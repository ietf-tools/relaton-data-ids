abstract:
- content: "<p>Today DNS resources may also be accessed using multiple transport which
    includes DNS over UDP/TCP port 53 [RFC1034],[RFC1035]. DNS over TLS [RFC7858]
    or DNS over HTTPS [RFC8484]. This document describes URIs that describes the DNS
    resource as well as indicate the transport to access the resource.</p>"
