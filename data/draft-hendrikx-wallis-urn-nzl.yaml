- content: "<p>This document describes a Uniform Resource Name (URN) Namespace Identification
    (NID)convention as prescribed by the World Wide Web Consortium (W3C) for identifying,
    naming, assigning, and managing persistent resources and XML artefacts for the
    New Zealand Government. This memo provides information for the Internet community.</p>"
