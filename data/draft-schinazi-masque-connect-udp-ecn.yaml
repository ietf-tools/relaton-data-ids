abstract:
- content: "<p>CONNECT-UDP allows proxying UDP packets over HTTP. This document describes
    an extension to CONNECT-UDP that allows conveying ECN information on proxied UDP
    packets. Discussion Venues This note is to be removed before publishing as an
    RFC. Source for this draft and an issue tracker can be found at https://github.com/DavidSchinazi/draft-connect-udp-ecn.</p>"
