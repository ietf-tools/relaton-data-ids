abstract:
- content: "<p>This document specifies Upper Layer Bindings of Network File System
    (NFS) protocol versions to RPC-over-RDMA transports. These bindings are required
    to enable RPC-based protocols to use direct data placement on RPC-over-RDMA transports.
    This document obsoletes RFC 5667.</p>"
