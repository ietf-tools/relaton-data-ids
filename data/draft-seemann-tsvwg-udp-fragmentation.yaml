abstract:
- content: "<p>When performing Path MTU Discovery (PMTUD) over UDP, applications must
    prevent fragmentation of UDP datagrams both by the sender's kernel and during
    network transit. This document provides guidance for implementers on configuring
    socket options to prevent fragmentation of IPv4 and IPv6 packets across commonly
    used platforms.</p>"
