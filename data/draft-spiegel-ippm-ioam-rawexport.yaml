abstract:
- content: "<p>In-situ Operations, Administration, and Maintenance (IOAM) records
    operational and telemetry information in the packet while the packet traverses
    a path between two points in the network. This document discusses how In-situ
    Operations, Administration, and Maintenance (IOAM) information can be exported
    in raw, i.e. uninterpreted, format from network devices to systems, such as monitoring
    or analytics systems using IPFIX.</p>"
