abstract:
- content: <p>This document defines a new parameter "enumdi" in the "tel" Uniform
    Resource Identifier (URI) to support the handling of ENUM queries in SIP proxies,
    H.323 gatekeepers and other VoIP network elements. The presence of the "enumdi"
    parameter indicates to the VoIP network element receiving an URI containing an
    E.164 number that an ENUM query as defined in RFC3761 has already been performed
    on the E.164 number indicated by the previous VoIP network element.</p>
