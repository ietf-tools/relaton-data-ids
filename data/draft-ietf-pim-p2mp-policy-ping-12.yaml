abstract:
- content: "<p>Segment Routing Point-to-Multipoint (SR-P2MP) Policies are used to
    define and manage explicit P2MP paths within a network. These policies are typically
    calculated via a controller-based mechanisms and installed via a Path Computation
    Element (PCE). In other cases these policies can be installed manually via YANG
    models or CLI. They are used to steer multicast traffic along optimized paths
    from a Root to a set of Leaf routers. This document defines extensions to Ping
    and Traceroute mechanisms for SR-P2MP Policy with MPLS encapsulation to provide
    OAM (Operations, Administration, and Maintenance) capabilities. The proposed extensions
    enable operators to verify connectivity, diagnose failures and troubleshoot forwarding
    issues within P2MP Policy multicast trees. By introducing new mechanisms for detecting
    failures and validating path integrity, this document enhances the operational
    robustness of P2MP multicast deployments. Additionally, it ensures that existing
    MPLS and SR-based OAM tools can be effectively applied to networks utilizing P2MP
    Policies.</p>"
