abstract:
- content: <p>The Resource Public Key Infrastructure (RPKI) is used to secure inter-domain
    routing on the internet. This document defines a new Registration Data Access
    Protocol (RDAP) extension with identifier "rpki1", for accessing the RPKI registration
    data in the Internet Number Registry System (INRS) for the Route Origin Authorization
    (ROA), Autonomous System Provider Authorization (ASPA), and X.509 Resource Certificate
    RPKI profiles through RDAP. The INRS is composed of Regional Internet Registries
    (RIRs), National Internet Registries (NIRs), and Local Internet Registries (LIRs).</p>
