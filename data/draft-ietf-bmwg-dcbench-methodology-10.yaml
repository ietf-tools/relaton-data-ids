abstract:
- content: "<p>The purpose of this informational document is to establish test and
    evaluation methodology and measurement techniques for physical network equipment
    in the data center. The methodologies are not only data center specific and can
    be seen as updates to [RFC1242], [RFC2432], [RFC2544], [RFC2889], [RFC3918], and
    [RF6985] without the intent to cover the all use cases outside of data center.</p>"
