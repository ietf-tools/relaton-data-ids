- content: <p>This document defines a "problem detail" to carry machine-readable details
    of errors in HTTP response content and/or fields to avoid the need to define new
    error response formats for HTTP APIs. Discussion Venues This note is to be removed
    before publishing as an RFC. Source for this draft and an issue tracker can be
    found at https://github.com/ietf-wg-httpapi/rfc7807bis.</p>
