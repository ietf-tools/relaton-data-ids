abstract:
- content: "<p>The lightweight authenticated key exchange protocol Ephemeral Diffie-
    Hellman Over COSE (EDHOC) requires certain parameters to be agreed out-of-band,
    in order to ensure its successful completion. To this end, application profiles
    specify the intended use of EDHOC to allow for the relevant processing and verifications
    to be made. In order to facilitate interoperability between EDHOC implementations
    and support EDHOC extensibility for additional integrations, this document defines
    a number of means to coordinate the use of EDHOC application profiles. Also, it
    defines a canonical, CBOR-based representation that can be used to describe, distribute,
    and store EDHOC application profiles. Finally, this document defines a set of
    well-known EDHOC application profiles.</p>"
