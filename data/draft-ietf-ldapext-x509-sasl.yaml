abstract:
- content: "<p>This document defines a SASL [1] authentication mechanism based on
    X.509 strong authentication [3], providing two way authentication. This mechanism
    is only for authentication, and has no effect on the protocol encodings and is
    not designed to provide integrity or confidentiality services.</p>"
