abstract:
- content: "<p>The document specifies new DHCP and IPv6 Router Advertisement options
    to discover encrypted DNS resolvers (e.g., DNS-over-HTTPS, DNS-over- TLS, DNS-over-QUIC).
    Particularly, it allows a host to learn an authentication domain name together
    with a list of IP addresses and a set of service parameters to reach such encrypted
    DNS resolvers.</p>"
