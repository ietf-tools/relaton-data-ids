abstract:
- content: "<p>This document describes a Uniform Resource Name (URN) Namespace Identifier
    for identifying, naming, assigning, and managing persistent resources in the legal
    domain. This specification is published to allow adoption of a common convention
    by multiple jurisdictions to facilitate ease of reference and access to resources
    in the legal domain. This specification is an independent submission to the RFC
    series. It is not a standard, and does not have the consensus of the IETF.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
