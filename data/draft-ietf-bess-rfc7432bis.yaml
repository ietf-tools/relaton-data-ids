abstract:
- content: '<p>This document describes procedures for BGP MPLS-based Ethernet VPNs
    (EVPN). The procedures described here meet the requirements specified in RFC 7209
    -- "Requirements for Ethernet VPN (EVPN)". Note to Readers _RFC EDITOR: please
    remove this section before publication_ The complete and detailed set of all changes
    between this version and RFC7432 may be found as an Annotated Diff (rfcdiff) here
    (https://tools.ietf.org/rfcdiff?url1=https://www.rfc- editor.org/rfc/rfc7432.txt&amp;url2=https://www.ietf.org/archive/id/
    draft-ietf-bess-rfc7432bis-04.txt).</p>'
