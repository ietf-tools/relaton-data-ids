abstract:
- content: "<p>This document defines Post-Quantum / Traditional composite Key Signaturem
    algorithms suitable for use within X.509, PKIX and CMS protocols. Composite algorithms
    are provided which combine ML-DSA with RSA, ECDSA, Ed25519, and Ed448. The provided
    set of composite algorithms should meet most X.509, PKIX, and CMS needs.</p>"
