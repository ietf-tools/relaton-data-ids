abstract:
- content: "<p>This document specifies a per-domain path computation method for computing
    inter-domain Traffic Engineering (TE) Multiprotocol Label Switching (MPLS) and
    Generalized MPLS (GMPLS) Label Switched (LSP) paths. In this document a domain
    is referred to as a collection of network elements within a common sphere of address
    management or path computational responsibility such as IGP areas and Autonomous
    Systems.</p>"
