abstract:
- content: "<p>This document proposes a set of compressed packet formats for the ROHC-TCP
    compression profile [ROHC-TCP]. The ROHC-TCP profile is a robust header compression
    scheme for TCP/IP that provides improved compression efficiency and enhanced capabilities
    for compression of various header fields including TCP options.</p>"
