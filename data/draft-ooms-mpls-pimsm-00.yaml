abstract:
- content: "<p>This document describes the issues which rise when PIM-SM ([ESTR])
    is chosen as the protocol for IP multicast deployment in an MPLS environment.
    The relevant characteristics of PIM-SM are further explored and a trigger for
    the establishment of LSPs for multicast trees is proposed.</p>"
