abstract:
- content: "<p>This document describes a set of mappings which will enable inter working
    between systems operating the CCITT X.400 ( 1984 / 1988 ) Recommendations on Message
    Handling Systems, and systems running the Mail-11 (also known as DECnet mail)
    protocol. This memo defines an Experimental Protocol for the Internet community.</p>"
