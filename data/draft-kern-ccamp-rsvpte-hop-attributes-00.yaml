abstract:
- content: "<p>RFC5420 specifies a general framework to support signaling and reporting
    of generic attributes relevant for a signaled LSP. This document extends the concept
    and defines a new Explicit Route subobject for RSVP-TE to allow the specification
    and reporting of attributes relevant to a particular hop of the signaled LSP.</p>"
