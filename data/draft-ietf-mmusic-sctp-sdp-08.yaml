abstract:
- content: "<p>SCTP (Stream Control Transmission Protocol) is a transport protocol
    used to establish associations between two endpoints. This specification describes
    how to describe SCTP associations using the Session Description Protocol (SDP),
    and defines the following new SDP Media Description protocol identifiers (proto
    values):'SCTP', 'SCTP/DTLS' and 'DTLS/SCTP'. The specification also describes
    how to use the new proto values together with the SDP Offer/Answer mechanism in
    order to negotiate and establish SCTP associations, and how to indicate the SCTP
    application usage.</p>"
