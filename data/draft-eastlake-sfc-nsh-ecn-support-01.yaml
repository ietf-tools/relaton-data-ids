abstract:
- content: "<p>Explicit congestion notification (ECN) allows a forwarding element
    to notify downstream devices of the onset of congestion without having to drop
    packets. Coupled with a means to expose congestion by feeding back information
    about it to upstream nodes, this can improve network efficiency through better
    congestion control, frequently without packet drops. This document specifies ECN
    and congestion feedback support through use of the Network Service Header (NSH,
    RFC 8300) and IP Flow Information Export (IPFIX, draft-ietf-tsvwg-tunnel- congestion-feedback).</p>"
