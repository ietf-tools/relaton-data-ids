- content: "<p>This document specifies an Uniform Resource Identifier (URI) for geographic
    areas using the 'geo' scheme name. A 'geo' URI provides a compact, human-readable,
    and protocol independent way to identify an area by means of a hierarchical tiling
    scheme.</p>"
