abstract:
- content: "<p>The MIDI Manufacturers Association (MMA) and the Association of Music
    Electronics industry (AMEI) have produced the Mobile XMF standard [1]. The Mobile
    XMF standard has been developed particularly for mobile MIDI [7] applications.
    Mobile XMF is a very compact media type providing high quality synthetic audio
    content for music downloading and messaging applications that require MIME registration.</p>"
