abstract:
- content: "<p>Ring topology is commonly found in access and aggregation networks.
    However, the use of MPLS as the transport protocol for rings is very limited today.
    {{!I-D.ietf-mpls-rmr}} describes a mechanism to handle rings efficiently using
    MPLS. This document describes the extensions to the RSVP-TE protocol for signaling
    MPLS label switched paths in rings.</p>"
