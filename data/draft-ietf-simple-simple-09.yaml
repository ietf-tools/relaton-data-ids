abstract:
- content: "<p>The IETF has produced many specifications related to Presence and Instant
    Messaging with the Session Initiation Protocol (SIP). Collectively, these specifications
    are known as SIP for Instant Messaging and Presence Leveraging Extensions (SIMPLE).
    This document serves as a guide to the SIMPLE suite of specifications. It categorizes
    the specifications, explains what each is for, and how they relate to each other.</p>"
