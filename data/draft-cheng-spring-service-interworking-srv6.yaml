abstract:
- content: "<p>When operators provide services through SRv6, such as L3VPN and L2VPN,
    there may be cross-domain scenarios of multiple ASs, or multiple admin domain
    scenarios within the same AS. This document describes how to implement interworking
    of services for such scenarios.</p>"
