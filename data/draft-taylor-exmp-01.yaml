abstract:
- content: "<p>This document describes the Extensible Mail Protocol (ExMP); a protocol
    designed to deliver XML formatted mail messages between post office nodes using
    Simple Object Access Protocol (SOAP) via HTTPS. The purpose of this ExMP is to
    become a total end-to-end mail delivery and retrieval system that is both scalable
    and secure.</p>"
