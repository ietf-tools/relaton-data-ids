abstract:
- content: "<p>This document defines managed objects for IPFIX collectors and concentrators.
    The IPFIX concentrator has a several capabilities. These capabilities provide
    collecting flow records, and storing these to database, selecting, aggregating
    and forwarding these to next IPFIX nodes. These functions have the managed infomation
    objects. These objects provide information about parameters and instruction rules
    used by each process.</p>"
