abstract:
- content: "<p>IEEE 802.11 Flexible Multicast Service (FMS) addresses reliability
    issues in IPv6 due to aggressive powersave optimizations in 802.11 client devices.
    The intent of this document is to collect consensus in the IETF 6man (IPv6 Maintenance)
    working group to request either/both the IEEE 802.11 Working Group and/or the
    Wifi Alliance's certification process to make implementing FMS a requirement.</p>"
