abstract:
- content: "<p>This document describes a method for a Network Access Server (NAS)
    to dynamically discover all available RADIUS servers. It defines a new message
    type within the STATUS-SERVER message, which is requested by the NAS and provided
    by the RADIUS server. The NAS is then able to load balance its RADIUS messages
    across multiple RADIUS servers based on priority and weight supplied by the initial
    server.</p>"
