abstract:
- content: "<p>This memo defines an object class and attribute type in support of
    a simple caching mechanism for use in LDAP and X.500 directories. The object class
    allows a simple 'time-to-live' attribute to be included in entries, enabling clients
    retrieving the attribute to tell when the other information they have retrieved
    from the entry should be thrown away. The use of this scheme does not preclude
    the subsequent or addi- tional use of other more complicated schemes, for example,
    allowing dif- ferent TTLs on individual attributes.</p>"
