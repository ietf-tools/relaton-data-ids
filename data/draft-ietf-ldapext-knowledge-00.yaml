abstract:
- content: "<p>This document defines two reference attributes and an associated 'reference'
    object class for representing knowledge information in LDAP directories [RFC2251].
    The object class can be used to construct entries in an LDAP directory containing
    references to other directories or services. This document also defines procedures
    directory servers should follow when supporting these schema elements.</p>"
