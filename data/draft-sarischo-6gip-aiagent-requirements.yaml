abstract:
- content: "<p>This document provides requirements for 3GPP Artificial Intelligence/
    Machine Learning (AI/ML) Agents for the 6th generation mobile network, or 6G.
    Requirements depend on the types and application areas of agents. We describe
    each type and state their requirements. AI Agent implementation efforts, how APIs
    can be discovered, how inter-domain and intra domain AI Agents can be discovered
    using DNS lookup are explained.</p>"
