abstract:
- content: "<p>This document is meant to be continuously updated, to incorporate emerging
    Post-Quantum Cryptography (PQC) migration use cases, with a focus on the migration
    from traditional signature algorithms (e.g., RSA, DSA, ECDSA) to PQC signature
    algorithms (e.g., LMS, XMSS, ML- DSA, SLH-DSA). This document aims at categorizing
    real-world scenarios based on a set of distinctive features. The primary goal
    is to facilitate discussions on migration strategies by offering a systematic
    taxonomy and a shared understanding among stakeholders.</p>"
