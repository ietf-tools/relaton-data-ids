- content: "<p>This draft proposes an authentication scheme that improves the efficiency
    and security without losing features of the standard Kerberos and other extension
    schemes. Instead of completely replacing those schemes, the new scheme can be
    integrated with them to provide multiple-path authentication for Kerberos.</p>"
