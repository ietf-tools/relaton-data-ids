abstract:
- content: "<p>This document defines default integrity and confidentiality security
    contexts that can be used with Bundle Protocol Security (BPSec) implementations.
    These security contexts are intended to be used both for testing the interoperability
    of BPSec implementations and for providing basic security operations when no other
    security contexts are defined or otherwise required for a network.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
