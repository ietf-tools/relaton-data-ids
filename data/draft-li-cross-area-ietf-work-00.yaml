abstract:
- content: "<p>This document investigates the benefits of cross-area work in the IETF.
    It is examines existing cross-area work and identifies other possibilities for
    work that spans more than one area. The intention is to help community members
    who focus their work within a specific area to understand related work in other
    areas and to motivate efficient cooperation across different areas in the IETF.</p>"
