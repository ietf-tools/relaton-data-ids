abstract:
- content: "<p>Several RFCs contain a state machine to describe a protocol. There
    is no standard way of describing such a machine, the most common way being an
    ASCII-art diagram. This document specifies an other solution: a domain-specific
    language for finite state machines. It allows state machine descriptions to be
    automatically checked and may be translated into other formats. Its purpose is
    to provide a stable reference for RFCs which use this mini-language.</p>"
