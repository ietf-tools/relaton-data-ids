abstract:
- content: "<p>The practice for revoking and restoring posting rights is specified
    in RFC 3683. The discussions for revoking posting rights stirred controversy.
    This document specifies a procedure for suspending posting rights to all written
    channels of communication used for the IETF Standards Process. This document obsoletes
    RFC 3683.</p>"
