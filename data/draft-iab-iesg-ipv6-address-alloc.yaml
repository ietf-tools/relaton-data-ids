- content: "<p>The IPv6 address space will be managed by the IANA for the good of
    the Internet community, with advice from the IAB and the IESG, by delegation to
    the regional registries. This memo provides information for the Internet community.
    This memo does not specify an Internet standard of any kind.</p>"
