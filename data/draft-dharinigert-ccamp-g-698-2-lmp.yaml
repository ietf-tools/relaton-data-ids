id: draft-dharinigert-ccamp-g-698-2-lmp
title:
- content: Extension to the Link Management Protocol (LMP/DWDM -rfc4209) for Dense
    Wavelength Division Multiplexing (DWDM) Optical Line Systems to manage the application
    code of optical interface parameters in DWDM application
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-dharinigert-ccamp-g-698-2-lmp
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This memo defines extensions to LMP(rfc4209) for managing Optical parameters
    associated with Wavelength Division Multiplexing (WDM) systems or characterized
    by the Optical Transport Network (OTN) in accordance with the Interface Application
    Code approach defined in ITU-T Recommendation G.698.2.[ITU.G698.2], G.694.1.[ITU.G694.1]
    and its extensions.</p>"
