abstract:
- content: "<p>This memo describes a Secure Internet Live Conferencing (SILC) protocol
    which provides secure conferencing services over insecure network channel. SILC
    provides advanced and feature rich conferencing services with security as main
    design principal. Strong cryptographic methods are used to protect SILC packets
    inside the SILC network. Three other specifications relates very closely to this
    memo; SILC Packet Protocol [SILC2], SILC Key Exchange and Authentication Protocols
    [SILC3] and SILC Commands [SILC4].</p>"
