abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in TCP/IP-based internets.
    In particular, it defines objects for managing DS1 Interface objects. Note to
    implementors: a companion document describes DS3 Managed Objects; implementors
    looking at this one should also reference that.</p>"
