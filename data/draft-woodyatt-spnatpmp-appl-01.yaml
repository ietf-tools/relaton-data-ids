abstract:
- content: "<p>In an effort to conserve global scope IPv4 address allocations, service
    providers are deploying network address/port translators in their interior routing
    domain and assigning private addresses to residential and small office subscriber
    sites. This document discusses the applicability of NAT-PMP is such networks to
    support application requiring dynamic TCP and UDP port forwarding.</p>"
