- content: "<p>This document describes and update to File Storage Format for the Adaptive
    Multi-Rate (AMR) and Adaptive Multi-Rate Wideband (AMR-WB) Audio Codecs. The new
    format allows better interworking with widely deployed mobile telecommunication
    switching systems. This document updates RFC 4867 [RFC4867].</p>"
