abstract:
- content: "<p>This specification outlines a real-time network for mapping conditions,
    paths, and hazards of any terrain, based on the Locator/ ID Separation Protocol
    (LISP) and the H3 hierarchical hexagonal grid. Distributed geospatial agents are
    allocated and logically addressed using LISP endpoint identifiers (EIDs), determined
    by the agent's geospatial jurisdiction according to the H3 hexagonal grid. Geolocation
    agents extract H3 tile attributes from imagery of their jurisdiction from any
    source and propagate attributes, changes, and patterns to any destination.</p>"
