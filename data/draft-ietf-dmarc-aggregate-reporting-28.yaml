abstract:
- content: "<p>Domain-based Message Authentication, Reporting, and Conformance (DMARC)
    allows for Domain Owners to request aggregate reports from receivers. This report
    is an XML document, and contains extensible elements that allow for other types
    of data to be specified later. The aggregate reports can be submitted by the receiver
    to the Domain Owner's specified destination as declared in the associated DNS
    record. This document, in part, obsoletes and replaces [RFC7489], along with [I-D.ietf-dmarc-dmarcbis]
    and [I-D.ietf-dmarc-failure-reporting].</p>"
