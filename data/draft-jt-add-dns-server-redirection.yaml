abstract:
- content: "<p>This document defines Encrypted DNS Server Redirection (EDSR), a mechanism
    for encrypted DNS servers to redirect clients to other encrypted DNS servers.
    This enables dynamic routing to geo-located or otherwise more desirable encrypted
    DNS servers without modifying DNS client endpoint configurations or the use of
    anycast by the DNS server.</p>"
