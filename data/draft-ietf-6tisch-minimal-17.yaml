abstract:
- content: "<p>This document describes a minimal mode of operation for a 6TiSCH Network.
    It provides IPv6 connectivity over a Non-Broadcast Multi- Access (NBMA) mesh composed
    of IEEE802.15.4 Timeslotted Channel Hopping (TSCH) links. This minimal mode uses
    a collection of protocols including the 6LoWPAN framework to enable interoperable
    IPv6 connectivity over IEEE802.15.4 TSCH with minimal network configuration and
    infrastructure.</p>"
