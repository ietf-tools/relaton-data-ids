abstract:
- content: "<p>The Static Context Header Compression and Fragmentation (SCHC) specification,
    RFC8724, describes header compression and fragmentation functionalities for Low
    Power Wide Area Networks (LPWAN) technologies. The 3rd Generation Partnership
    Project (3GPP) and the Narrowband Internet of Things (NB-IoT) architectures may
    adopt SCHC to improve their capacities. This I-D describes the use of SCHC over
    the NB-IoT architecture and provides the configuration in each case. If 3GPP adopts
    SCHC, then this I-D recommends some values.</p>"
