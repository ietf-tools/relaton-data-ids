abstract:
- content: "<p>This paper discusses some of the issues that need to be considered
    in defining the CRAPS protocol set. It also specifies a set of requirements, which
    can be useful in the development of CRAPS. The issues are in consideration of
    some of the functionalities an existing cellular radio access network is required
    to provide. The document also discusses the issues, which are related to the new
    functional aspects of CRAPS.</p>"
