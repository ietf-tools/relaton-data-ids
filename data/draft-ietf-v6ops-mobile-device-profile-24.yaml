abstract:
- content: <p>This document defines a profile that is a superset of the connection
    to IPv6 cellular networks defined in the IPv6 for Third Generation Partnership
    Project (3GPP) Cellular Hosts document. This document defines a profile that is
    a superset of the connections to IPv6 cellular networks defined in "IPv6 for Third
    Generation Partnership Project (3GPP) Cellular Hosts" (RFC 7066). Both mobile
    hosts and mobile devices with the capability to share their 3GPP mobile connectivity
    are in scope.</p>
