abstract:
- content: "<p>This memo defines managed objects for sampling and filtering techniques
    for IP packet selection. These objects provide information about managed nodes
    supporting packet sampling, including packet sampling capabilities and configuration.
    They also allow to configure packet sampling concerning the IP interface at which
    packets are sampled and the packet selections methods used for sampling.</p>"
