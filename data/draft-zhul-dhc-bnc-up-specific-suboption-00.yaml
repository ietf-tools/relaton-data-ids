abstract:
- content: "<p>This document defines a new Broadband Network UP-Specific Information
    suboption for the Dynamic Host Configuration Protocolâ€™s (DHCP) relay agent information
    option. The suboption allows the DHCP relay agent (Broadband Network CP) to include
    UP-specific information in the DHCP messages it forwards, to ensure that subscribers
    within the same SGRP under the same UP are assigned IP addresses from the same
    address space by the DHCP server.</p>"
