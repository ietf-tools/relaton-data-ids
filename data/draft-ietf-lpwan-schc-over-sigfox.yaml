abstract:
- content: '<p>The Generic Framework for Static Context Header Compression and Fragmentation
    (SCHC) specification describes two mechanisms: i) an application header compression
    scheme, and ii) a frame fragmentation and loss recovery functionality. SCHC offers
    a great level of flexibility that can be tailored for different Low Power Wide
    Area Network (LPWAN) technologies. The present document provides the optimal parameters
    and modes of operation when SCHC is implemented over a Sigfox LPWAN. This set
    of parameters are also known as a "SCHC over Sigfox profile."</p>'
