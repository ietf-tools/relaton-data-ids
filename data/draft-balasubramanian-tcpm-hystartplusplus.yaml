abstract:
- content: "<p>This informational memo describes HyStart++, a simple modification
    to the slow start phase of TCP congestion control algorithms. HyStart++ combines
    the use of one variant of HyStart and Limited Slow Start (LSS) to prevent overshooting
    of the ideal sending rate, while also mitigating poor performance which can result
    from false positives when HyStart is used alone. This memo also describes the
    details of the current implementation in the Windows operating system.</p>"
