abstract:
- content: "<p>This document describes the RTP payload format of an ITU-T G.711 enhanced
    speech codec, UEMCLIP. The bitstream has a scalable structure with an embedded
    u-law bitstream, also known as PCMU, thus providing a handy transcoding operation
    between narrowband and wideband speech.</p>"
