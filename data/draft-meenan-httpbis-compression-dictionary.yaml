abstract:
- content: "<p>This specification defines a mechanism for using designated [HTTP]
    responses as an external dictionary for future HTTP responses for compression
    schemes that support using external dictionaries (e.g. Brotli [RFC7932] and Zstandard
    [RFC8878]).</p>"
