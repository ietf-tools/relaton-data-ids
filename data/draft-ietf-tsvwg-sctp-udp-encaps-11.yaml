abstract:
- content: "<p>This document describes a simple method of encapsulating SCTP Packets
    into UDP packets and its limitations. This allows the usage of SCTP in networks
    with legacy NAT not supporting SCTP. It can also be used to implement SCTP on
    hosts without directly accessing the IP-layer, for example implementing it as
    part of the application without requiring special privileges. Please note that
    this document does not provide all techniques necessary for building a complete
    NAT-capable application using SCTP. This document focuses on the functionality
    required within the SCTP stack and making this available via an API. It does not
    cover mechanism to determine whether UDP encapsulation is required to reach the
    peer and, if UDP encapsulation is used, which remote UDP port number can be used.
    This document covers only end-hosts and not tunneling (egress or ingress) end-points.</p>"
