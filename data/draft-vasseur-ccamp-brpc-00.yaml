abstract:
- content: "<p>This document specifies a Path Computation Element (PCE)-based procedure
    to compute inter-domain Traffic Engineering (TE) Multiprotocol Label Switched
    (MPLS) and Generalized MPLS (GMPLS) Label Switched (LSP) constrained shortest
    paths. In this document a domain is referred to as a collection of network elements
    within a common sphere of address management or path computational responsibility
    such as IGP areas and Autonomous Systems.</p>"
