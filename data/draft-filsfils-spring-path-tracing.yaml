abstract:
- content: "<p>Path Tracing provides a record of the packet path as a sequence of
    interface ids. In addition, it provides a record of end-to-end delay, per-hop
    delay, and load on each egress interface along the packet delivery path. Path
    Tracing allows to trace 14 hops with only a 40-bytes IPv6 Hop- by-Hop extension
    header. Path Tracing supports fine grained timestamp. It has been designed for
    linerate hardware implementation in the base pipeline.</p>"
