abstract:
- content: "<p>This document describes an algorithm to allow an entity who undertakes
    the role of a Certification Authority in the Resource Public Key Infrastructure
    to perform a rollover of its key pair. This document also notes the requirements
    placed on Relying Parties who maintain a local cache of the objects that have
    been published in the distributed Resource Public Key Infrastructure repository
    publication structure.</p>"
