abstract:
- content: "<p>This document provides guidance on using the Constrained Application
    Protocol (CoAP) in spatial environments characterized by long delays and intermittent
    communication opportunities. Such environments include some Low Earth Orbit (LEO)
    satellite-based scenarios, as well as deep space scenarios. The document focuses
    on the approach whereby an IP protocol stack is used for end-to-end communication.</p>"
