abstract:
- content: "<p>This document lists the normative references of the SMPTE 2110 suite
    of standards from SMTPE that define the transport of professional video over IP
    networks. The purpose of this list is to capture and illustrate to the IETF reader
    the dependencies and diversity of needs that the standards in this suite have
    on the work of the IETF. This document is being discussed on the ggie@ietg.org
    mailing list.</p>"
