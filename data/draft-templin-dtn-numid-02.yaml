abstract:
- content: "<p>The Delay Tolerant Network (DTN) Bundle Protocol (BP) uses Uniform
    Resource Identifiers (URIs) as the basis for Endpoint and Node IDs. IDs that are
    encoded as long alphanumeric strings can consume precious bandwidth over constrained
    links, leading to a desire for a concise numeric ID format. This document discusses
    design alternatives for DTN numeric node IDs.</p>"
