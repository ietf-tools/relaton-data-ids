abstract:
- content: "<p>This document investigates benchmarking methodologies for Kubernetes
    Container Network Interfaces (CNIs) in Edge-to-Cloud environments. It defines
    performance, scalability, and observability metrics relevant to CNIs, and aligns
    with the goals of the IETF Benchmarking Methodology Working Group (BMWG). The
    document surveys current practices, introduces a repeatable benchmarking frameworks
    (e.g., CODEF), and proposes a path toward standardized, vendor-neutral benchmarking
    procedures for evaluating CNIs in microservice-oriented, distributed infrastructures.</p>"
