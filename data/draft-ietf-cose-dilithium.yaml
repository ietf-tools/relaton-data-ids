abstract:
- content: "<p>This document describes JSON Object Signing and Encryption (JOSE) and
    CBOR Object Signing and Encryption (COSE) serializations for Module- Lattice-Based
    Digital Signature Standard (ML-DSA), which was derived from Dilithium, a Post-Quantum
    Cryptography (PQC) based digital signature scheme. This document does not define
    any new cryptography, only seralizations of existing cryptographic systems described
    in [FIPS-204]. Note to RFC Editor: This document should not proceed to AUTH48
    until NIST completes paramater tuning and selection as a part of the PQC (https://csrc.nist.gov/projects/post-quantum-cryptography)
    standardization process.</p>"
