abstract:
- content: "<p>An EVPN Inter-Domain interconnect solution is required when two or
    more sites of the same Ethernet Virtual Private Network (EVPN) are connected to
    different IGP domains or Autonomous Systems (AS) and need to communicate. The
    Inter-Domain Option-B connectivity model is one of the most popular solutions
    for this type of EVPN connectivity. While multiple documents describe aspects
    of this interconnect approach, there is no single document that summarizes the
    impact of Inter-Domain Option-B connectivity on EVPN procedures. This document
    does not define new procedures; rather, it analyzes the EVPN procedures in an
    Inter-Domain Option-B network and suggests potential solutions for the issues
    identified. These solutions are either based on existing specifications or rely
    on local implementations that do not modify the end-to-end EVPN control plane.</p>"
