abstract:
- content: "<p>This document defines a new Dynamic Host Configuration Protocol (DHC)
    Option to deliver a Location-to-Service Translation (LoST) Protocol URI to a client.
    This SIP(S)-URI will be become the destination URI in any call set-up message
    to a Public Safety Answering Point (PSAP) in times of an emergency.</p>"
