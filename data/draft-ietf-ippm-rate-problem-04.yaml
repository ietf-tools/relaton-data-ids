abstract:
- content: "<p>This memo presents an access rate-measurement problem statement for
    test protocols to measure IP Performance Metrics. The rate measurement scenario
    has wide-spread attention of Internet access subscribers and seemingly all industry
    players, including regulators. Key test protocol aspects require the ability to
    control packet size on the tested path and enable asymmetrical packet size testing
    in a controller-responder architecture.</p>"
