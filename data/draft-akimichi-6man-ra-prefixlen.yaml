abstract:
- content: "<p>The Prefix Information Option in the IPv6 Neighbor Discovery Router
    Advertisement message defines an 8-bit prefix length field. Prefix List entries
    are created using the prefix length in the Prefix Information Option. The Conceptual
    Model of a Host described in RFC 4861[RFC4861] does not clarify behavior of a
    host, when a short prefix length is received. This document updates RFC 4861(if
    approved), and clarifies that hosts SHOULD NOT accept prefix length shorter than
    /64.</p>"
