abstract:
- content: "<p>The IETF Integrated Directory Services (IDS) Working Group proposes
    to establish a set of specifications for a simple Internet white pages service
    without prejudice to existing recommendations or implementations. This set of
    I-Ds will document user and schema requirements. Section 1.0 provides a brief
    introduction to related work and describes the purpose of this document.</p>"
