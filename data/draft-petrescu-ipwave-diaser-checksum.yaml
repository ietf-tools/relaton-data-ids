abstract:
- content: "<p>This document defines the manner in which to calculate the checksum
    for the protocol DIASER. DIASER is a protocol for communication with traffic lights
    controllers used in France. DIASER is specified at AFNOR. The specification misses
    an instruction on how to compute the 'BCC' checksum ('Byte Character Control').</p>"
