abstract:
- content: "<p>This document defines the Galois Counter Mode with Secure Short Tags
    (GCM-SST) Authenticated Encryption with Associated Data (AEAD) algorithm. GCM-SST
    can be used with any keystream generator, not just 128-bit block ciphers. The
    main differences from GCM are the use of an additional subkey Q, the derivation
    of fresh subkeys H and for each nonce, and the replacement of the GHASH function
    with the POLYVAL function from AES-GCM-SIV. This enables truncated tags with near-ideal
    forgery probabilities, even against multiple forgery attacks, which are significant
    security improvements over GCM. GCM- SST is designed for unicast security protocols
    with replay protection and addresses the strong industry demand for fast encryption
    with less overhead and secure short tags. This document registers several instances
    of GCM-SST using Advanced Encryption Standard (AES) and Rijndael-256-256.</p>"
