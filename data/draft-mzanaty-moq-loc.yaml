abstract:
- content: "<p>This specification describes a media container format for encoded and
    encrypted audio and video media data to be used primarily for interactive Media
    over QUIC Transport (MOQT) [MoQTransport], with the goal of it being a low-overhead
    format. It further defines the LOC Streaming Format for the MOQ Common Catalog
    format [MoQCatalog] for publishers to annouce and describe their LOC tracks and
    for subscribers to consume them. The specification also provides examples to aid
    application developers for building media applications over MOQT and intending
    to use LOC as the streaming format.</p>"
