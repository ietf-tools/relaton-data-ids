abstract:
- content: "<p>This document specifies a real-time transport protocol (RTP) payload
    format for Adaptive Multi-Rate Wideband (AMR-WB) speech encoded signals. The AMR-WB
    payload format is designed to be able to interoperate with existing AMR-WB transport
    formats. This document also includes a MIME type registration for AMR-WB.</p>"
