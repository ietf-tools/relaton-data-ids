id: draft-ietf-cdni-additional-footprint-types
title:
- content: 'Content Delivery Network Interconnection (CDNI) Footprint Types: Subdivision
    Code and Footprint Union'
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-cdni-additional-footprint-types
  type: Internet-Draft
  primary: true
abstract:
- content: <p>Open Caching architecture is a use case of Content Delivery Networks
    Interconnection (CDNI) in which the commercial Content Delivery Network (CDN)
    is the upstream CDN (uCDN) and the ISP caching layer serves as the downstream
    CDN (dCDN). This document supplements the CDNI Metadata footprint types defined
    in RFC 8006. The footprint types defined in this document can be used for footprint
    objects as part of the Metadata interface (MI) defined in RFC 8006 and for the
    Footprint &amp; Capabilities Advertisement interface (FCI) defined in RFC 8008.
    By defining the "footprintunion" footprint type, this document updates RFC 8008,
    allowing an additive semantic over the narrowing semantics defined in Appendix
    B of RFC 8008. This document also supplements RFC 9241 with relevant ALTO entity
    domain types. The defined footprint types are derived from requirements raised
    by Open Caching but are also applicable to CDNI use cases in general.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
