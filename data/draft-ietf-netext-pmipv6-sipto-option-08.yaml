abstract:
- content: "<p>This specification defines a traffic offload mechanism and a related
    mobility option for carrying IPv4 Offload traffic selectors between a mobile access
    gateway and a local mobility anchor in a Proxy Mobile IPv6 domain. Based on the
    negotiated IPv4 traffic offload flow selectors with the local mobility anchor,
    a mobile access gateway can enable offload traffic rule on the selected IPv4 flows.</p>"
