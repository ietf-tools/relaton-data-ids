abstract:
- content: "<p>PRISM is reputed to be a classified US government that involves covert
    interception of a substantial proportion of global Internet traffic. This document
    describe the security concerns such a program raises for Internet users and security
    controls that may be employed to mitigate the risk of pervasive intercept capabilities
    regardless of source.</p>"
