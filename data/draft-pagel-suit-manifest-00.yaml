abstract:
- content: "<p>This specification describes the serialization format of a software
    update manifest that is suitable for low-end devices as it eliminates the need
    to execute a parser. A manifest is a metadata structure describing the firmware,
    the devices to which it applies, and cryptographic information protecting the
    manifest.</p>"
