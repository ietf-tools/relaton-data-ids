abstract:
- content: "<p>GeoJSON is a geospatial data interchange format based on JavaScript
    Object Notation (JSON). It defines several types of JSON objects and the manner
    in which they are combined to represent data about geographic features, their
    properties, and their spatial extents. This document recommends a single coordinate
    reference system based on WGS 84. Other coordinate reference systems are not recommended.</p>"
