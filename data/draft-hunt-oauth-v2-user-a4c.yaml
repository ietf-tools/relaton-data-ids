abstract:
- content: "<p>This specification defines a way for OAuth 2.0 clients to verify the
    identity of the End-User and obtain consent based upon the authentication performed
    by an Authorization Server. The interactions defined by this specification are
    intentionally compatible with the OpenID Connect protocol.</p>"
