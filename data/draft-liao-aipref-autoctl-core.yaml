abstract:
- content: "<p>This document specifies a machine-readable protocol for server-side
    automation permissions in the light of recent advances in AI-driven web automation.
    Building upon RFC9309, this protocol addresses a broader range of state-changing
    activities that service owners may wish to control. It defines the file format,
    HTTP method restrictions, and purpose requirements.</p>"
