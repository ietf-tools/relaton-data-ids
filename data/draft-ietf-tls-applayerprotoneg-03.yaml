abstract:
- content: "<p>This document describes a Transport Layer Security (TLS) extension
    for application layer protocol negotiation within the TLS handshake. For instances
    in which the TLS connection is established over a well known TCP/IP port not associated
    with the desired application layer protocol, this extension allows the application
    layer to negotiate which protocol will be used within the TLS session.</p>"
