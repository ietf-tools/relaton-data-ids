abstract:
- content: "<p>This memo catalogs a number of known problems with World Wide Web (caching)
    proxies and cache servers. The goal of the document is to provide a discussion
    of the problems and proposed workarounds, and ultimately to improve conditions
    by illustrating problems. The construction of this document is a joint effort
    of the Web caching community.</p>"
