abstract:
- content: "<p>RFCs 4379 and 6424 created name spaces for Multi-Protocol Label Switching
    (MPLS) Label Switched Path (LSP) Ping. However, those RFCs did not create the
    corresponding IANA registries for Downstream Mapping object Flags (DS Flags),
    Multipath Types, Pad TLVs, and Interface and Label Stack Address Types. There
    is now a need to make further code point allocations from these name spaces. This
    document updates RFCs 4379 and 6424 in that it creates IANA registries for that
    purpose.</p>"
