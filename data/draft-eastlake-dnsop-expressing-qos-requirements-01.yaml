abstract:
- content: "<p>A method of encoding communication service quality requirements in
    a Domain Name System (DNS) query is specified through inclusion of the requirements
    in one or more label of the name being queried. This enables DNS responses that
    are dependent on such requirements without changes in the format of DNS protocol
    messages or DNS application program interfaces (APIs).</p>"
