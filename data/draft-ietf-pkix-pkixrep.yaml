abstract:
- content: "<p>This document defines a Public Key Infrastructure (PKI) repository
    locator service. The service makes use of DNS SRV records defined in accordance
    with RFC 2782. The service enables certificate-using systems to locate PKI repositories.This
    memo defines an Experimental Protocol for the Internet community.</p>"
