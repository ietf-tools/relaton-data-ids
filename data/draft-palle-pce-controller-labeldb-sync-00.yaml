abstract:
- content: "<p>[I-D.zhao-pce-pcep-extension-for-pce-controller] specify the procedures
    and PCEP protocol extensions for using the PCE as the central controller [I-D.zhao-teas-pce-control-function]
    where LSPs are calculated/setup/initiated and label forwarding entries are downloaded
    through a centralized PCE server to each network devices along the LSP path while
    leveraging the existing PCE technologies as much as possible. Labels downloaded
    to forwarding entries requires a reliable synchronization mechanism between the
    path computation clients (PCCs) and the PCECC. This draft specify the label database
    synchronization mechanism for managing of label database (LABEL-DB) at node (PCC)
    aligning with LABEL-DB at PCECC on initial session UP or session flap and specifies
    the required Path Computation Element Communication Protocol (PCEP) extensions.</p>"
