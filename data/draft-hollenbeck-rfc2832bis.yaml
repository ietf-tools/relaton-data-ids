- content: "<p>This document updates version 1.1.0 of the Network Solutions Inc. (NSI)
    Registry Registrar Protocol (RRP) specified in RFC 2832. The changes described
    in this document combined with the base specification documented in RFC 2832 specify
    version 2.0.0 of the VeriSign Registry Registrar Protocol.</p>"
