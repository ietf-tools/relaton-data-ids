abstract:
- content: "<p>This memo defines a Yang model related to the Optical Transceiver optical
    parameters characterising the 100G and above interfaces. 100G and above Transceivers
    support coherent transmission, different modulation format, multiple FEC algorithms
    not yet specified by ITU-T G.698.2 [ITU.G698.2] or any other ITU-T recommendation.
    The use cases and the state of the Coherent transceivers is well describe in draft-many-coherent-DWDM-if-control.
    The Yang model defined in this memo can be used for Optical Parameters monitoring
    and/or configuration of the endpoints of the multi-vendor IaDI optical link.</p>"
