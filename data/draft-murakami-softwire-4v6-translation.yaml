abstract:
- content: "<p>This document specify 4via6, a solution for IPv4 connectivity across
    IPv6 network utilizes 4rd algorithmic address mapping rule as a series of stateless
    IPv4 over IPv6 migration solutions. 4via6 employ stateless address translation
    techniques. It is useful for operators who want to provide IPv4 connectivity across
    restricted bandwidth IPv6 network with stateless operation.</p>"
