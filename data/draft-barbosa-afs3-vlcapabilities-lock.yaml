abstract:
- content: "<p>This memo requests the allocation of a new capability bit, VLDB_CAPABILITY_LOCKTIMESTAMP,
    to be advertised by the Volume Location Server. When advertised, this bit indicates
    that the server has the capacity to provide the date and time when a given volume
    location entry was locked. Internet Draft Comments Comments regarding this draft
    are solicited. Please include the AFS-3 protocol standardization mailing list
    (afs3-standardization@openafs.org) as a recipient of any comments.</p>"
