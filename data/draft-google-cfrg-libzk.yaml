abstract:
- content: "<p>This document defines a technique for generating a succinct non- interactive
    zero-knowledge argument that for a given input x and a circuit C, there exists
    a witness w, such that C(x,w) evaluates to 0. The technique here combines the
    MPC-in-the-head approach for constructing ZK arguments described in Ligero [ligero]
    with a verifiable computation protocol based on sumcheck for proving that C(x,w)=0.</p>"
