abstract:
- content: "<p>This document specifies requirements for the development of MPLS network
    actions which affect the forwarding or other processing of MPLS packets. These
    requirements are informed by a number of proposals for additions to the MPLS information
    in the labeled packet to allow such actions to be performed, either by a transit
    or terminating LSR (i.e. the LER).</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
