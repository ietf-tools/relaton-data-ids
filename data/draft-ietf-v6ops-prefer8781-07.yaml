abstract:
- content: "<p>On networks providing IPv4-IPv6 translation (RFC7915), hosts and other
    endpoints need to know the IPv6 prefix(es) used for translation (the NAT64 prefix,
    RFC6052). This document provides guidelines for NAT64 prefix discovery, specifically
    recommending obtaining the NAT64 prefix from Router Advertisement option (RFC8781)
    when available.</p>"
