abstract:
- content: <p>Many SIP specifications use other protocols in addition to the core
    SIP protocol, like HTTP and MSRP. In order to be able to use multiple protocols
    on the same port with TLS, a TLS Application Protocol Negotiation Extension (ALPN)
    protocol ID is needed (RFC 7301 [RFC7301]). This document registers "sip/2" as
    the ALPN protocol ID for the SIP protocol version 2.0.</p>
