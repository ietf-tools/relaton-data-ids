abstract:
- content: "<p>This document describes a virtual machine mobility protocol commonly
    used in data centers built with overlay-based network virtualization approach.
    For layer 2, it is based on using a Network Virtualization Authority (NVA)-Network
    Virtualization Edge (NVE) protocol to update Address Resolution Protocol (ARP)
    table or neighbor cache entries at the NVA and the source NVEs tunneling in-flight
    packets to the destination NVE after the virtual machine moves from source NVE
    to the destination NVE. For Layer 3, it is based on address and connection migration
    after the move.</p>"
