abstract:
- content: "<p>This document describes an architecture for layer 3 (IP) virtual networks.
    Virtual networks consist of virtual hosts and virtual routers connected by virtual
    links (tunnels) just like a real network. The focus of this draft is to extend
    the current Internet architecture to support virtual networks.</p>"
