abstract:
- content: "<p>This document defines a number of transport mechanisms that are used
    to move CMC (Certificate Management over CMS (Cryptographic Message Syntax)) messages.
    The transport mechanisms described in this document are HTTP, file, mail, and
    TCP. This document obsoletes RFCs 5273 and 6402.</p>"
