abstract:
- content: "<p>This Informational document describes the NFS_ACL protocol. NFS_ACL
    is a legacy member of the Network File System family of protocols that NFS clients
    use to access and modify Access Control Lists stored on an NFS version 2 or version
    3 server.</p>"
