abstract:
- content: <p>The Internet Message Access Protocol, Version 4 (IMAP4) allows a client
    to access and manipulate electronic mail messages on a server. IMAP4 permits manipulation
    of remote message folders, called "mailboxes", in a way that is functionally equivalent
    to local mailboxes. IMAP4 also provides the capability for an offline client to
    resynchronize with the server. [STANDARDS-TRACK]</p>
