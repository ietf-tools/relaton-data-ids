    tree constructed from many messages. Discussion of this work is encouraged to
    happen on the IETF TLSWG mailing list tls@ietf.org or on the GitHub repository
    which contains the draft: https://github.com/PhDJsandboxaq/draft-joseph-batch-
    signatures</p>'
