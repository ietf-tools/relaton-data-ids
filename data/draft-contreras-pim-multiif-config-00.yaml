abstract:
- content: "<p>The support of multiple upstream interfaces in IGMP/MLD proxies requires
    the capability of configuring the different upstream interfaces for specific multicast
    channels/sessions. Recently [RFC9279] has defined a message extension mechanism
    for IGMP and MLD. This document leverages on that for proposing extension for
    signaling-based configuration the multiple upstream interfaces in IGMP/MLD proxies.</p>"
