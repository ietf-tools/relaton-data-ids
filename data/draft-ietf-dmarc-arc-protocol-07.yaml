abstract:
- content: "<p>The Authenticated Received Chain (ARC) protocol creates a mechanism
    whereby a series of handlers of a message can conduct authentication of a message
    as it passes among them on the way to its destination, and record the status of
    that authentication at each step along the handling path, for use by the final
    recipient in making choices about the disposition of the message.</p>"
