abstract:
- content: "<p>This document describes a Precision Time Protocol (PTP) Profile IEEE
    1588-2019 [IEEE1588] for use in an IPv4 or IPv6 Enterprise information system
    environment. The PTP Profile uses the End-to-End delay measurement mechanism,
    allows both multicast and unicast Delay Request and Delay Response messages.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
