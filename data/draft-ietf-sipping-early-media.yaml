abstract:
- content: "<p>This document describes how to manage early media in the Session Initiation
    Protocol (SIP) using two models: the gateway model and the application server
    model. It also describes the inputs one needs to consider in defining local policies
    for ringing tone generation. This memo provides information for the Internet community.</p>"
