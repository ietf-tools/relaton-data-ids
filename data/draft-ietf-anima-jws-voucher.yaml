- id: draft-ietf-anima-jws-voucher
  type: Internet-Draft
  primary: true
abstract:
- content: <p>I-D.ietf-anima-rfc8366bis defines a digital artifact called voucher
    as a YANG-defined JSON document that is signed using a Cryptographic Message Syntax
    (CMS) structure. This document introduces a variant of the voucher artifact in
    which CMS is replaced by the JSON Object Signing and Encryption (JOSE) mechanism
    described in RFC7515 to support deployments in which JOSE is preferred over CMS.
    In addition to explaining how the format is created, the "application/voucher-jws+json"
    media type is registered and examples are provided.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
