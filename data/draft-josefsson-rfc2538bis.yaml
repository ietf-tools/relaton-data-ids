abstract:
- content: "<p>Cryptographic public key are frequently published and their authenticity
    demonstrated by certificates. A CERT resource record (RR) is defined so that such
    certificates and related certificate revocation lists can be stored in the Domain
    Name System (DNS). More information on this document, including rfcdiff output,
    may be found at &lt;http://josefsson.org/rfc2538bis/&gt;.</p>"
