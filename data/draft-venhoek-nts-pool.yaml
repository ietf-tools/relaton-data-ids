abstract:
- content: "<p>The aim of this document is to describe a proof of concept system for
    NTS pools that are able to be used by clients without any knowledge beyond plain
    NTS. The work here focuses purely on creating an intermediate NTS Key Exchange
    server that can be configured with the addresses of multiple servers and distribute
    load between them. The parts of pool operation dealing with managing the list
    of servers are left out of scope for this work.</p>"
