abstract:
- content: "<p>This document provides information about widely used in Ukrainian Internet
    community (including Ukraine and worldwide Ukrainian speaking community)character
    set for mail and news exchange as well as for presentation WWW information resources
    in Ukrainian language. ''KOI8-RU'' (KOI8 Russian and Ukrainian) summarises and
    completes de-facto standard koi8-u accepted by all Ukrainian community in the
    Internet and unofficially published at many sites. KOI8-RU is compatible with
    KOI8-R (RFC 1489) in all Cyrillic Letters and completes it with four Ukrainian
    letters which locations are complaint with ISO-IR-111. KOI8-RU should be registered
    to support and facilitate general and cultural information content development
    and dissemination. Support of Ukrainian language in new software product is restrained
    by absent of officially registered and widely published de-facto used Ukrainian
    charset.</p>"
