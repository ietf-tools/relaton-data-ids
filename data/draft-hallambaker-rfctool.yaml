abstract:
- content: "<p>RFCTool is a documentation tool for building specifications from multiple
    sources and multiple source formats. Source formats currently supported are OOXML/Word,
    Markdown, XML2RFC and SVG. Publication formats supported are plaintext, HTML and
    XML2RFC. This document provides information on how to use RFCTool to generate
    Internet Drafts and RFCs.</p>"
