abstract:
- content: "<p>The TRILL (Transparent Interconnection of Lots of Links) protocol supports
    both point-to-point and multi-access links and is designed so that a variety of
    link protocols can be used between TRILL switch ports. This document specifies
    transmission of encapsulated TRILL data and IS-IS over IP (v4 or v6) transport.
    so as to use an IP network as a TRILL link in a unified TRILL campus. This document
    updates RFC 7177 and updates RFC 7178.</p>"
