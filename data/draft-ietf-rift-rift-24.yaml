abstract:
- content: "<p>This document defines a specialized, dynamic routing protocol for Clos,
    fat tree, and variants thereof. These topologies were initially used within crossbar
    interconnects, and consequently router and switch backplanes, but their characteristics
    make them ideal for constructing IP fabrics as well. The protocol specified by
    this document is optimized toward the minimization of control plane state to support
    very large substrates as well as the minimization of configuration and operational
    complexity to allow for simplified deployment of said topologies.</p>"
