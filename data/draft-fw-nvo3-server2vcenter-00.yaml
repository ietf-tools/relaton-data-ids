abstract:
- content: "<p>Multiple virtual machines (VMs) created in a single physical platform
    greatly improve the efficiency of data centers by enabling more work from less
    hardware. VMs have their lifecycles from VM creation, VM Startup to VM deletion.
    The VMs may also move across the participating virtualization hosts (e.g., the
    virtualization server, hypervisor). This document discusses how VMs are managed
    and desired signaling functionalities for VM management.</p>"
