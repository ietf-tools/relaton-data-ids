abstract:
- content: "<p>This document proposes a YANG module with an inventory of entitlements.
    The model helps manage details about entitlements, such as their scope, how they
    are assigned, and when they expire. The model introduces the a descriptive definition
    of features and use restriction that can help a entitlement admistration an understanding
    of the state of their assets and the capabilities available across the network.</p>"
