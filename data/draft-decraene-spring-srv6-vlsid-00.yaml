abstract:
- content: "<p>This document proposes an extension to Segment Routing IPv6 (SRv6)
    Network Programming to allow for SRv6 Segment Identifier (SID) of variable length.
    The use of smaller SRv6 SID reduces the size the SRv6 Header (SRH). This reduces
    the overhead for both the traffic volume and the network processor. This document
    is aligned with the SR architecture and does not change the SRH.</p>"
