abstract:
- content: "<p>RFC 7742 defines WebRTC video processing and codec requirements, including
    guidance for endpoints supporting the VP8 and H.264 codecs, which are mandatory
    to implement. With support for H.265 under development in WebRTC browsers, similar
    guidance is needed for browsers considering support for the H.265 codec, whose
    RTP payload format is defined in RFC 7798.</p>"
