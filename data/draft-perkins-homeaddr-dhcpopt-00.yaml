abstract:
- content: "<p>This draft defines a new option in the Bootstrap Protocol (BOOTP) and
    the Dynamic Host Configuration Protocol (DHCP) to enable mobile hosts, that obey
    the mobile-IP specification under consideration in the mobile-IP working group
    (afterwards just called 'mobile hosts'), to configure themselves automatically.
    The option enables a mobile host to derive a mobile home address, and determine
    the subnet mask for the home network. Terminology defined in the mobile-IP draft
    specification and the DHCP specification applies here.</p>"
