abstract:
- content: "<p>RFC 3580 provides guidelines for the use of the Remote Authentication
    Dialin User Service (RADIUS) within IEEE 802 local area networks (LANs). This
    document proposes additional attributes for use within IEEE 802 networks, as well
    as providing clarifications on the usage of the EAP-Key-Name attribute, updating
    RFC 4072. The attributes defined in this document are usable both within RADIUS
    and Diameter.</p>"
