abstract:
- content: "<p>Point-to-Multipoint (P2MP) Policy enables creation of P2MP trees for
    efficient multi-point packet delivery in a Segment Routing (SR) domain. This document
    specifies the architecture, signaling, and procedures for SR P2MP Policies with
    Segment Routing over MPLS (SR- MPLS) and Segment Routing over IPv6 (SRv6). It
    defines the SR P2MP Policy construct, candidate paths (CP) of an SR P2MP Policy
    and the instantiation of the P2MP tree instances of a candidate path using Replication
    segments. Additionally, it describes the required extensions for a controller
    to support P2MP path computation and provisioning.</p>"
