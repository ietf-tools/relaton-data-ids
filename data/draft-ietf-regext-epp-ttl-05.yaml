abstract:
- content: "<p>This document describes an extension to the Extensible Provisioning
    Protocol (EPP) that allows EPP clients to manage the Time-To-Live (TTL) value
    for domain name delegation records. About this draft This note is to be removed
    before publishing as an RFC. The source for this draft, and an issue tracker,
    may can be found at https://github.com/gbxyz/epp-ttl-extension.</p>"
