abstract:
- content: "<p>In the context of Wavelength Switched Optical Networks (WSON) the problem
    of selecting a lightpath might be constrained by an evaluation of the optical
    impairments associated to a wavelength. This is a critical step in a transparent
    dense wavelength division multiplexing (DWDM) optical islands where a lightpath
    feasibility has to be assessed between two regenerations nodes. This memo provides
    a framework in which optical parameters can be considered a control plane. The
    document relies on information already present in ITU documents and summarize
    in term of lightpath constraints.</p>"
