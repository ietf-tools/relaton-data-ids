abstract:
- content: "<p>This document presents a technique for a NETCONF server to request
    that a NETCONF client initiates a SSH connection to the NETCONF server, a technique
    referred to as 'call home'. Call home is needed to support deployments where the
    NETCONF client is otherwise unable to initiate a SSH connection to the NETCONF
    server directly.</p>"
