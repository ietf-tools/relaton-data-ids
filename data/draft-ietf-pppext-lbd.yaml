abstract:
- content: "<p>The Point-to-Point Protocol (PPP) [1] provides a standard method for
    transporting multi-protocol datagrams over point-to-point links. PPP also defines
    an extensible Link Control Protocol (LCP), that allows the detection of optional
    link handling procedures, and a Multilink procedure (MP) [2], that allows operation
    over multiple parallel links. This document defines an extension to MP called
    Link Balancing Detection (LBD) and the LCP options that control this extension.
    This extension allows high-speed implementations to use the single-NCP negotiation
    model of MP without requiring the cost associated with the unneeded MP datagram
    buffering and reordering.</p>"
