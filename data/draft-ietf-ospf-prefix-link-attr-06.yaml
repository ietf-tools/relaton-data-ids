abstract:
- content: "<p>OSPFv2 requires functional extension beyond what can readily be done
    with the fixed-format Link State Advertisements (LSAs) as described in RFC 2328.
    This document defines OSPF opaque LSAs based on Type- Length-Value (TLV) tuples
    that can be used to associate additional attributes with prefixes or links. Dependent
    on the application, these prefixes and links may or not be advertised in the fixed-format
    LSAs. The OSPF opaque LSAs are optional and fully backward compatible.</p>"
