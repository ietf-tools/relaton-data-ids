- content: "<p>The Dynamic Host Configuration Protocol [2] allows network administrators
    to determine host configuration parameters. This document defines a new DHCP option
    [3] specifically to enable and control multicast DNS behavior. This is an alternative
    to using the Domain Search Option [4] to configure mDNS behavior, as has been
    proposed.</p>"
