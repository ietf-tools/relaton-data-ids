abstract:
- content: "<p>This document specifies a multi-path extension to the Optimized Link
    State Routing Protocol version 2 (OLSRv2) to discover multiple disjoint paths,
    so as to improve reliability of the OLSRv2 protocol. The interoperability with
    OLSRv2 is retained.</p>"
