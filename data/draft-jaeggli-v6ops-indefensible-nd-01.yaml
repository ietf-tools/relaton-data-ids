- content: "<p>NDP resource exhastion is a problem which cannot fundamently be addressed
    through limited protocol changes or implementation tweaks; mitigations proposed
    in RFC 6583 [RFC6583] may well prevent the outright failure of a device under
    duress. This draft discusses some mitigations which have or can be employeed by
    networks looking to reduce or eliminate the exposure of the Neighbor Discovery
