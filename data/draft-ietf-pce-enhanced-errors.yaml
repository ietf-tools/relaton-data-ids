abstract:
- content: "<p>This document defines new error and notification TLVs for the PCE Communication
    Protocol (PCEP) specified in RFC5440, and will update it. It identifies the possible
    PCEP behaviors in case of error or notification. Thus, this draft defines types
    of errors and how they are disclosed to other PCEs in order to support predefined
    PCEP behaviors.</p>"
