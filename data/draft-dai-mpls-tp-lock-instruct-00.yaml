abstract:
- content: "<p>The aim of this document is to define an MPLS-TP OAM mechanism to meet
    the requirements for Lock Instruction functionality as required in MPLS-TP OAM
    Requirements document[MPLS-TP OAM Requirements]. The protocol solutions developed
    to performe this function apply to P2P bidirectional paths, P2P unidirectional
    paths and P2MP paths.</p>"
