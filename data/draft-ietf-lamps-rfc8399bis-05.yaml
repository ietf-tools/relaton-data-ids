abstract:
- content: "<p>The updates to RFC 5280 described in this document provide alignment
    with the 2008 specification for Internationalized Domain Names (IDNs) and includes
    support for internationalized email addresses in X.509 certificates. The update
    ensures that name constraints for traditional email addresses and internationalized
    email addresses are handled in the same manner. This document (once approved)
    obsoletes RFC 8399.</p>"
