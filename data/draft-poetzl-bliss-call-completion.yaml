abstract:
- content: "<p>This document specifies the extensions to the Session Initiation Protocol
    (SIP) for the call completion services. Therefore this document describes a SIP
    event package that enables subscribing to call-completion states. Furthermore
    this document extends the usage of the Allows-events header field to 180 Ringing
    and 486 Busy responses.</p>"
