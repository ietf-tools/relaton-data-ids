abstract:
- content: "<p>This document defines an HTTP based interface using either JSON or
    CBOR for object encodings for the DRIP Registry from a DRIP Provisioning Agent
    (DPA) to support DRIP Entity Tag (DET) and its additional information registration
    into a DRIP Identity Management Entity (DIME). The Registry is a logically required
    component of a DIME that handles the various DNS functions for DRIP registration
    and lookup using DETs.</p>"
