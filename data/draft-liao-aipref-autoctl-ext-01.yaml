abstract:
- content: "<p>This document specifies extensions to [CORE-SPEC], providing a wider
    range of controls for server-side automation permissions. It supports rate limiting,
    automation technology restrictions, API permissions, session requirements, and
    HTML asset annotations. These extensions enable service owners to exercise more
    granular control over automated interactions.</p>"
