abstract:
- content: "<p>This document updates RFC 7517 in order to specify an extension to
    the JSON Web Key (JWK) format so that private key material may be stored in cryptographic
    hardware using PKCS #11. It defines a new property for JWKs which contains the
    PKCS #11 URI identifying the location of the private key material. Implementations
    can use this URI to offload the cryptographic operations to the identified hardware.</p>"
