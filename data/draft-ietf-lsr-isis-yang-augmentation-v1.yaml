abstract:
- content: "<p>This document defines YANG data modules augmenting the IETF IS-IS YANG
    model to provide support for IS-IS Minimum Remaining Lifetime as defined in RFC
    7987, IS-IS Application-Specific Link Attributes as defined in RFC 8919, and IS-IS
    Flexible Algorithm.</p>"
