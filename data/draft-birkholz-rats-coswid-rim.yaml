abstract:
- content: "<p>This document specifies the CDDL and usage description for Reference
    Integrity Measurements (RIM) in Remote Attestation Procedures (RATS). The specification
    is based on Concise Software Identification (CoSWID) and TCG Reference Integrity
    Manifest Information Model - based on Host Integrity at Runtime and Start-up (HIRS).
    Extension points defined in CoSWID used to augment CoSWID tags with new attributes
    that can express the TCG Reference Integrity Manifest extensions.</p>"
