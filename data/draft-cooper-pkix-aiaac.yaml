abstract:
- content: "<p>This document updates RFC 3281 by specifying the use of the id-ad-
    caIssuers access method of the Authority Information Access extension in an attribute
    certificate (AC). The Authority Information Access extension is defined in RFC
    3280 and RFC 3281 specifies the use of the id-ad-ocsp access method of the Authority
    Information Access extension in attribute certificates. When present in an attribute
    certificate, the id-ad-caIssuers access method provides a means of discovering
    and retrieving the public key certificate of the attribute certificate's issuer.</p>"
