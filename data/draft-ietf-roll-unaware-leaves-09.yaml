abstract:
- content: "<p>This specification extends RFC6550 and RFC8505 to provide unicast and
    multicast routing services in a RPL domain to 6LNs that are plain Hosts and do
    not participate to RPL, and enables the RPL Root to proxy the EDAR/EDAC flow on
    behalf of the RULs and RANs in its DODAG.</p>"
