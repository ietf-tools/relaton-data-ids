abstract:
- content: "<p>The Dynamic Host Configuration Protocol provides a framework for passing
    configuration information to hosts on a TCP/IP network. Entities using the Service
    Location Protocol need to find out the address of Directory Agents in order to
    transact messages. Another option provides an assignment of scope for configuration
    of SLP User and Service Agents. This document simplifies and clarifies RFC 2610.</p>"
