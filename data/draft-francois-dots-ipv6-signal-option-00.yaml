- content: "<p>This document specifies an optional fall-back opportunistic method
    that employs the IPv6 Hop-by-Hop options extension header type. It allows a DOTS
    client to send a signaling message over a congested network due to a DDoS attack
    by ''tagging'' bypassing outgoing IPv6 packets to reach a DOTS server or relay.</p>"
