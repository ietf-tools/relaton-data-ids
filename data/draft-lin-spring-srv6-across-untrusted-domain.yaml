abstract:
- content: "<p>Segment Routing operates within a trusted domain. There are some scenarios
    in which the whole SRv6 domain is separated by untrusted domain and SRv6 packets
    need to traverse it. This document describes some use cases of SRv6 across untrusted
    domain, and proposes a solution using IPSec technology.</p>"
