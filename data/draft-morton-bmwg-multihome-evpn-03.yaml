abstract:
- content: "<p>Fundamental Benchmarking Methodologies for Network Interconnect Devices
    of interest to the IETF are defined in RFC 2544. Key benchmarks applicable to
    restoration and multi-homed sites are in RFC 6894. This memo applies these methods
    to Multihomed nodes implemented on Ethernet Virtual Private Networks (EVPN).</p>"
