abstract:
- content: "<p>The Extensible Messaging and Presence Protocol (XMPP) as defined in
    RFC 3920 used stringprep in the preparation and comparison of non- ASCII characters
    within XMPP addresses. This document explores a post-stringprep approach to XMPP
    addresses.</p>"
