- content: "<p>This document defines a mechanism for signaling that a given authoritative
    DNS server is reachable by encrypted DNS. Discussion Venues This note is to be
    removed before publishing as an RFC. Discussion of this document takes place on
    the DNS PRIVate Exchange Working Group mailing list (dns-privacy@ietf.org), which
