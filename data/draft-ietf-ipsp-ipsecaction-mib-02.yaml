abstract:
- content: "<p>This document defines an SMIv2 Management Information Base (MIB) module
    for configuring IPsec actions for the security policy database (SPD) of a device
    that uses the IPsec Security Policy Database Configuration MIB for configuring
    the IPSec protocol actions on that device. The IPsec Action MIB integrates directly
    with the IPsec Security Policy Database Configuration MIB and it is meant to work
    within the framework of an action referenced by that MIB.</p>"
