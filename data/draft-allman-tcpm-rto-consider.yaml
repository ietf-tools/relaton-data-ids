abstract:
- content: "<p>Each implementation of a retransmission timeout mechanism must balance
    correctness and timeliness and therefore no implementation is suits all situations.
    This document provides for high-level guidance for retransmission timeout schemes
    appropriate for general use in the Internet. Within the guidelines, implementations
    have latitude to define particulars that best address each situation. Terminology</p>"
