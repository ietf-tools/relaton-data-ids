abstract:
- content: "<p>Packed CBOR is a compression mechanism for Concise Binary Object Representation
    (CBOR) that can be used without a decompression step. This document introduces
    a means for altering configured tables to optimize the use of efficient encoding
    points by shuffling around entries in the packing tables.</p>"
