abstract:
- content: "<p>This document updates the generalized MANET packet/message format,
    specified in RFC 5444, by providing rules and recommendations for how protocols
    can use that packet/message format. In particular, the mandatory rules prohibit
    a number of uses of RFC 5444 that have been suggested in various proposals, and
    which would have led to interoperability problems, to the impediment of protocol
    extension development, and to an inability to use generic RFC 5444 parsers.</p>"
