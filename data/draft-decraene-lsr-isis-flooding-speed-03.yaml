abstract:
- content: "<p>This document proposes a mechanism that can be used to increase the
    speed at which link state information is exchanged between two routers when multiple
    LSPs need to be flooded, such as in case of a node failure. It also reduces the
    likelihood of overloading the router receiving the LSPs. This document defines
    a new TLV to be advertised in SNP and or Hello messages. This TLV may carry a
    set of parameters indicating the performance capacity to receive LSPs: the number
    of LSPs which can the received back to back, the minimum delay between further
    two consecutive LSPs and the minimum delay before retransmission of an LSP.</p>"
