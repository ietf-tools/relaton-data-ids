abstract:
- content: "<p>This document proposes and alternative extension to the DNS protocol
    for Incremental zone transfer (IXFR) [RFC1995]. This extension uses the mechanisms
    for adding and deleting Resource Records specified in [RFC2136] to transmit the
    changes between authoritative servers of a zone.</p>"
