abstract:
- content: "<p>A significant increase of periodic DS queries is observed at top level
    domain (TLD) DNS servers. Currently, almost all of periodic DS queries come from
    DNSSEC validators and are queries for unsigned delegations. The reason of the
    increase is low NCACHE TTL value and DS nonexistence. This phenomena is DNSSEC
    protocol and DNS parameter issue. DS queries will increase as DNSSEC validators
    will increase.</p>"
