abstract:
- content: "<p>This document specifies the encoding of CCNx messages in a TLV packet
    format, including the TLV types used by each message element and the encoding
    of each value. The semantics of CCNx messages follow the encoding-independent
    CCNx Semantics specification. This document is a product of the Information Centric
    Networking research group (ICNRG).</p>"
