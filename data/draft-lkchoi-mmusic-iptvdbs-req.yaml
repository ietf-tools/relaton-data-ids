abstract:
- content: "<p>This document specifies requirements of service provider for the Data
    Broadcasting Service (DBS) framework about multicasting with unicasting transmission
    method over the internet protocol television (IPTV). Also, network and DBS receiver
    requirements are presented. These requirements are designed to guide development
    of DBS transport protocol for efficient interactive multimedia applications in
    Moving Picture Expert Group 2 Transmission Stream (MPEG2-TS) over internet protocol
    (IP) with the Session Description Protocol (SDP).</p>"
