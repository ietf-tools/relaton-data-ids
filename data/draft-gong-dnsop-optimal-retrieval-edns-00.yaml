abstract:
- content: "<p>This document specifies a mechanism for query-response protocol to
    improve DNS retrieval efficiency,which makes the resolver always look for the
    best authoritative servers to ask for the required data.Based on the extension
    mechanisms for DNS,optimal-result using OPT pseudo- RR can be added to the addtional
    data section of either a request or a response,which contains the information
    of optimal authoritative servers by testing.</p>"
