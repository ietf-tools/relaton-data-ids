abstract:
- content: "<p>This document defines a security context suitable for using CBOR Object
    Signing and Encryption (COSE) algorithms within Bundle Protocol Security (BPSec)
    integrity and confidentiality blocks. A profile of COSE and for PKIX certificates
    are also defined for BPSec interoperation.</p>"
