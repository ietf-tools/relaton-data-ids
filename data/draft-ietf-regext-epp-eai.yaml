title:
- content: Additional Email Address Extension for the Extensible Provisioning Protocol
    (EPP)
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-regext-epp-eai
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>The Extensible Provisioning Protocol (EPP) does not natively support
    internationalized email addresses because the specifications for these addresses
    did not exist when EPP was developed. This document describes a command-response
    extension that adds support for associating an additional email address with an
    EPP contact object. That additional email address can be either an internationalized
    email address or an all-ASCII address.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
