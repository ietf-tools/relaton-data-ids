- content: "<p>NFS is one of the primary data access protocols for NAS, and naturally
    NFS users have been demanding a global namespace for NFS. This document intends
    to explain the rational for a global namespace, why it is an important feature
    for a network file system protocol, and the problems that a global namespace for
    files would solve.</p>"
