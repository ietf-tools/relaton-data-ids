abstract:
- content: "<p>Interconnect Solution for Ethernet VPN [RFC9014] defines Unknown MAC
    Route (UMR) utilization for Data Center Interconnect (DCI) when EVPN MPLS or EVPN
    VXLAN is used as overlay network for such interconnects. The introduction of UMR
    for such scenarios impacts MAC mobility procedures that are not discussed in [RFC9014].
    This document describes additional changes and enhancements needed for MAC mobility
    procedures when UMR is used.</p>"
