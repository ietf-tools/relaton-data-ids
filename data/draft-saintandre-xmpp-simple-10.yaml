abstract:
- content: "<p>This document defines a bi-directional protocol mapping for use by
    gateways that enable the exchange of presence information and single instant messages
    between systems that implement the Extensible Messaging and Presence Protocol
    (XMPP) and those that implement the basic extensions to the Session Initiation
    Protocol (SIP) for instant messaging and presence.</p>"
