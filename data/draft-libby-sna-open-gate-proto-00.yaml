abstract:
- content: "<p>This document provides information about the SNA/Open Gateway Protocol
    to the Internet community. The Gateway Protocol is intended to provide large scale
    access by SNA devices to applications running on non-SNA network servers. It does
    not specify an Internet Standard. Distribution of this document is unlimited.</p>"
