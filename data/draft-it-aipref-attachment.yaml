abstract:
- content: "<p>Content creators and other stakeholders might wish to signal their
    preferences about how their content might be consumed by automated systems. This
    document defines how preferences can be signaled as part of the acquisition of
    content in HTTP. This document updates RFC 9309 to allow for the inclusion of
    usage preferences.</p>"
