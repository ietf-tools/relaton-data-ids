abstract:
- content: "<p>This document describes an extension of the RFC8366 Voucher Artifact
    in order to support security profiles. This allows the owner to change and customize
    the security posture of the device dynamically and securely. This lets the owner
    to selectively enable or disable each of the underlying security parameters that
    make up the security posture of the device.</p>"
