- content: "<p>This memo defines a Security Automation and Continuous Monitoring (SACM)
    architecture. This work is built upon [RFC8600], and is predicated upon information
    gleaned from SACM Use Cases and Requirements ([RFC7632] and [RFC8248] respectively),
    and terminology as found in [I-D.ietf-sacm-terminology]. WORKING GROUP: The source
    for this draft is maintained in GitHub. Suggested changes should be submitted
    as pull requests at https://github.com/sacmwg/ietf-mandm-sacm-arch/. Instructions
    are on that page as well.</p>"
