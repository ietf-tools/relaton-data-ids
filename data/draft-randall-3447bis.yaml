- content: "<p>This memo represents a republication of PKCS #1 v2.1 from RSA Laboratories'
    Public-Key Cryptography Standards (PKCS) series, and change control is retained
    within the PKCS process. The body of this document is taken directly from the
    PKCS #1 v2.1 document, with certain corrections made during the publication process.
    This is an update of 3447. Certain errors were also corrected for this update
    and are identified in the text.</p>"
