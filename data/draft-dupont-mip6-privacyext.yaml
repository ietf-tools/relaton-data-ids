abstract:
- content: "<p>This draft presents a simple privacy extension for Mobile IPv6 that
    prevents eavesdroppers from identifying the packets sent or received from a particular
    mobile node. This extension also allows a mobile node to hide its identity from
    correspondent nodes when the mobile node initiates the communication.</p>"
