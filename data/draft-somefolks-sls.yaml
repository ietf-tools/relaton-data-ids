abstract:
- content: "<p>This document describes a structure for defining Service Level Specifications
    for QoS negotiation over IP networks. The high level schema described in this
    document is intended for use during the process of QoS negotiation between a customer
    entity and a provider entity. The purpose of this document is to provide a vendor-
    independent lexicon and extensible structure that can be used to describe services
    and instantiate them.</p>"
