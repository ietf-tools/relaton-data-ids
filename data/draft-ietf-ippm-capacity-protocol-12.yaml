abstract:
- content: "<p>This document addresses the problem of protocol support for measuring
    Network Capacity metrics in RFC 9097, where the method deploys a feedback channel
    from the receiver to control the sender's transmission rate in near-real-time.
    This document defines the UDP Speed Test Protocol, a simple protocol to perform
    the RFC 9097 (and other) measurements.</p>"
