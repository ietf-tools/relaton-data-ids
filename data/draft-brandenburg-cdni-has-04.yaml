abstract:
- content: "<p>This documents presents thoughts on the potential impact of supporting
    HTTP Adaptive Streaming technologies in CDN Interconnection (CDNI) scenarios.
    The intent is to present the authors' analysis of the CDNI-HAS problem space and
    discuss different options put forward both by the authors (and by others during
    informal discussions) on how to deal with HAS in the context of CDNI. THis document
    has been used as input information during the WG process for making its decision
    regarding support for HAS.</p>"
