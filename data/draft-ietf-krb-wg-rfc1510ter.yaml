abstract:
- content: "<p>This document specifies version 5 of the Kerberos network authentication
    protocol. It obsoletes RFC 4120, and in addition to providing a detailed description
    of the protocol, it describes a framework to allow for extensions to be made to
    the protocol without creating interoperability problems.</p>"
