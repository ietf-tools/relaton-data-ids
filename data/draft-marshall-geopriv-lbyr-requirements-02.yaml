abstract:
- content: "<p>This document defines terminology and enumerates requirements for a
    Location-by-Reference approach to the configuration, dereferencing, and conveyance
    of location for SIP signaling, and other Internet messaging, including for emergency
    call routing for voice-over-IP (VoIP) and general Internet multimedia systems,
    where Internet protocols are used end-to-end.</p>"
