abstract:
- content: "<p>This draft specifies the behavior of MoQ relays for delivering media
    before the deadline to decrease end-to-end latency and save transport costs in
    media transmission. To achieve this, the draft introduces deadline-aware actions
    prioritizing media streams with earlier deadlines, ensuring timely transmission
    while minimizing costs.</p>"
