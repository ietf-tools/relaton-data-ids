abstract:
- content: <p>This document specifies the "Incremental" HTTP header field, which instructs
    HTTP intermediaries to forward the HTTP message incrementally. Discussion Venues
    This note is to be removed before publishing as an RFC. Discussion of this document
    takes place on the HTTP Working Group mailing list (ietf-http-wg@w3.org), which
    is archived at https://lists.w3.org/Archives/Public/ietf-http-wg/. Source for
    this draft and an issue tracker can be found at https://github.com/kazuho/draft-kazuho-httpbis-incremental-http.</p>
