abstract:
- content: "<p>ITU-T recommendation G.709 [G.709-2012] has introduced new fixed and
    flexible Optical Data Unit (ODU) containers in Optical Transport Networks (OTNs).
    This document provides an evaluation of existing Generalized Multiprotocol Label
    Switching (GMPLS) routing and signaling methods against the G.709 [G.709-2012]
    OTN networks.</p>"
