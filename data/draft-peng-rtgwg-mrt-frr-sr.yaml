abstract:
- content: "<p>This document presents a mechanism aimed at providing segment routing
    forwarding option for MRT-FRR. It defines five new MRT Profiles, each using SR-LSP,
    SR-tunnel, etc., forwarding option respectively. These MRT Profiles will be very
    useful in the case of segment routing network without LDP deployed. On the other
    hand, MRT-FRR is also a competitive solution comparing with others for segment
    routing network.</p>"
