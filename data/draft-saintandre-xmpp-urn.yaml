abstract:
- content: "<p>This document describes a Uniform Resource Name (URN) namespace for
    uniquely identifying Extensible Markup Language (XML) formats and protocols that
    provide extensions to the Extensible Messaging and Presence Protocol (XMPP) and
    are defined in specifications published by the XMPP Standards Foundation (XSF).
    This memo provides information for the Internet community.</p>"
