abstract:
- content: "<p>This document defines an extension to the URI Signing mechanism specified
    in [I-D.ietf-cdni-uri-signing] that allows for URI Signing of content delivered
    via HTTP Adaptive Streaming protocols such as MPEG DASH or HLS. The proposed mechanism
    is applicable to both CDNI as well as single CDN environments.</p>"
