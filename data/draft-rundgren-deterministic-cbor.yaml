abstract:
- content: <p>This document describes CDEP, a deterministic encoding profile for CBOR,
    intended for usage in high-end computing platforms like mobile phones, Web browsers,
    and Web servers. In addition to enhancing interoperability, deterministic encoding
    also enables performing cryptographic operations like signing "raw" CBOR data
    items, something which otherwise would require wrapping such data in byte strings,
    or introduce dependencies on non-standard canonicalization procedures.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
