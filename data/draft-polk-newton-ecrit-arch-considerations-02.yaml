abstract:
- content: "<p>This document discusses architectural considerations for emergency
    context routing of Internet technologies. The purpose of this document is to provide
    a systemic view of emergency context routing, discuss unresolved issues, and explain
    the relationship of some of the proposals to these issues, while discussing potential
    directions that might be still be necessary for the working group to investigate.</p>"
