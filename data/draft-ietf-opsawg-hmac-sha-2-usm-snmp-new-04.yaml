abstract:
- content: "<p>This document specifies several authentication protocols based on the
    SHA-2 hash functions for the User-based Security Model (USM) for SNMPv3 defined
    in RFC 3414. It obsoletes RFC 7630, in which the MIB MODULE-IDENTITY value was
    incorrectly specified.</p>"
