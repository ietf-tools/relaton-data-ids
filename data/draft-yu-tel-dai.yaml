abstract:
- content: <p>This document defines a "dai" parameter for the "tel" Uniform Resource
    Identifier (URI) to support the Dial Around Indicator (DAI). The "dai" parameter
    is associated with the "cic" parameter, defined in [RFC4694], and indicates how
    the carrier identified in the "cic" parameter was selected. This document also
    expands the use of the "cic" parameter to support pre-subscribed and dialed long-distance
    carrier requirements.</p>
