- content: "<p>The IPv6 Neighbor Discovery protocol provides a Redirect function allowing
    routers to inform hosts of a better next hop on the link toward the destination.
    This document specifies a backward- compatible extension to the Redirect function
    to allow routers to include forwarding information that the source can associate
    with the next hop.</p>"
