abstract:
- content: "<p>The Diameter base protocol leverages either IPsec or TLS for integrity
    and confidentiality between two Diameter peers, and allows the peers to communicate
    through relay and proxy agents. Relay agents perform message routing, and other
    than routing AVPs, do not modify Diameter messages. Proxy agents, on the other
    hand, implement policy enforcement, and actively modify Diameter messages.</p>"
