abstract:
- content: "<p>This document defines two new DHCPv6 messages: Reconfigure-Request
    and Reconfigure-Reply. The Reconfigure-Request message is sent by a DHCPv6 relay
    agent to notify a DHCPv6 server about a configuration information change, so that
    the DHCPv6 server can send a Reconfigure message accordingly. The Reconfigure-Reply
    message is used by the server to acknowledge the receipt of the Reconfigure-Request
    message.</p>"
