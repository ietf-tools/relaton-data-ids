abstract:
- content: "<p>This document specifies the behavior to be followed by the PCP client
    to contact its PCP server(s) when one or several PCP server names are configured.
    Multiple names may be configured to a PCP client in some deployment contexts such
    as multi-homing. This document updates RFC6887.</p>"
