abstract:
- content: "<p>Sigtran is widely applied in the telecommunication network but there
    are still some issues. This document briefly describes some concerned scenarios
    and presents the association changeover and Sigtran routing management problems.
    The goal of this document is to analyse the existing shortage of Sigtran and discuss
    the desirable improvements.</p>"
