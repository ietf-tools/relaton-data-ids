id: draft-ietf-drip-auth
title:
- content: DRIP Entity Tag Authentication Formats & Protocols for Broadcast Remote
    ID
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-drip-auth
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>The Drone Remote Identification Protocol (DRIP), plus trust policies
    and periodic access to registries, augments Unmanned Aircraft System (UAS) Remote
    Identification (RID), enabling local real time assessment of trustworthiness of
    received RID messages and observed UAS, even by Observers then lacking Internet
    access. This document defines DRIP message types and formats to be sent in Broadcast
    RID Authentication Messages to verify that attached and recent detached messages
    were signed by the registered owner of the DRIP Entity Tag (DET) claimed.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
