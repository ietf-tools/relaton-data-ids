abstract:
- content: "<p>This document introduces a new frame type for transporting gzip- encoded
    data between peers in the Hypertext Transfer Protocol Version 2 (HTTP/2), and
    an associated error code for handling invalid encoding. Note to Readers The issues
    list for this draft can be found at &lt;https://github.com/phluid61/internet-drafts/labels/
    HTTP%2F2%20Gzipped%20Data&gt; The most recent (often unpublished) draft is at
    &lt;http://phluid61.github.io/internet-drafts/http2-encoded-data/&gt;</p>"
