abstract:
- content: "<p>This document describes a method for incorporating trunk group parameters
    into an E.164 Number Mapping (ENUM) response for the Session Initiation Protocol
    (SIP) [RFC3261] service URI. It defines the use of trunk group contexts as defined
    in [RFC4904] as additional parameters in the E2U+SIP enumservice NAPTR record
    [RFC3403] URI.</p>"
