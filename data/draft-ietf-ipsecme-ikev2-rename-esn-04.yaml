abstract:
- content: '<p>This document clarifies and extends the meaning of transform type 5
    in IKEv2. It updates RFC 7296 by renaming the transform type 5 from "Extended
    Sequence Numbers (ESN)" to "Sequence Numbers (SN)". It also renames two currently
    defined values for this transform type: value 0 from "No Extended Sequence Numbers"
    to "32-bit Sequential Numbers" and value 1 from "Extended Sequence Numbers" to
    "Partially Transmitted 64-bit Sequential Numbers".</p>'
