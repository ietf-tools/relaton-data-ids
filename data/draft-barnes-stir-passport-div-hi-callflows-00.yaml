abstract:
- content: "<p>This document describes use cases and call flows which include the
    History-Info header field and a SIP Identity header field [I-D.ietf-stir-rfc4474bis]
    with a PASSport with diversion information in cases of retargeting. These use
    cases are derived from those provided in [RFC7131]. The objective is to describe
    the optimal way to correlate the History-Info header fields with a PASSporT with
    diversion information to increase the level of confidence in the History-Info
    header field by the terminating entity making use of the information.</p>"
