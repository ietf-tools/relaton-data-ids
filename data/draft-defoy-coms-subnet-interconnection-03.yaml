abstract:
- content: "<p>This document defines the network slice (NS) subnet as a general management
    plane concept that augments a baseline network slice model with management attributes
    and operations enabling interconnections (or stitching) between network slices.
    The description of NS subnet interconnections is technology agnostic following
    the approach of the COMS information model. Some interconnections may be implemented
    using the interplay between management plane and gateways in the data plane.</p>"
