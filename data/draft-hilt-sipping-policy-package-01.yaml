abstract:
- content: "<p>This specification defines a Session Initiation Protocol (SIP) event
    package for session-specific session policies. This event package enables users
    to subscribe to the policies for a SIP session and to receive notifications if
    the policies change. The package is part of the Framework for SIP Session Policies.</p>"
