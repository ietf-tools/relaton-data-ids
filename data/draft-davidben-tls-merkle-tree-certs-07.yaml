abstract:
- content: "<p>This document describes Merkle Tree certificates, a new form of X.509
    certificates which integrate public logging of the certificate, in the style of
    Certificate Transparency. The integrated design reduces logging overhead in the
    face of both shorter-lived certificates and large post-quantum signature algorithms,
    while still achieving comparable security properties to traditional X.509 and
    Certificate Transparency. Merkle Tree certificates additionally admit an optional
    signatureless optimization, which decreases the message size by avoiding signatures
    altogether, at the cost of only applying to up-to-date relying parties and older
    certificates.</p>"
