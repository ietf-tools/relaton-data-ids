abstract:
- content: <p>An ENUM domain name is tightly coupled with the underlying E.164 number.
    The process of verifying whether or not the Registrant of an ENUM domain name
    is identical to the Assignee of the corresponding E.164 number is commonly called
    "validation". This document describes validation requirements and a high level
    architecture for an ENUM validation infrastructure.</p>
