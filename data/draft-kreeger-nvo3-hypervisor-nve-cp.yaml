abstract:
- content: '<p>The document "Problem Statement: Overlays for Network Virtualization"
    discusses the needs for network virtualization using overlay networks in highly
    virtualized data centers. The problem statement outlines a need for control protocols
    to facilitate running these overlay networks. This document outlines the high
    level requirements related to the interaction between hypervisors and the Network
    Virtualization Edge device when the two entities are not co-located on the same
    physical device.</p>'
