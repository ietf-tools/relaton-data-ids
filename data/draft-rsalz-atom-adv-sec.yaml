abstract:
- content: <p>The Atom and APP specifications specify simple uses of cryptography
    to sign and encrypt their documents. Each document is processed completely, and
    in isolation. This document specifies additional uses that enable selective protection
    or encryption of content, and allow a "trust path" to be created across "atom:link"
    elements.</p>
