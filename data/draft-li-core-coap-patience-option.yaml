abstract:
- content: "<p>CoAP is a RESTful application protocol for constrained nodes and networks.
    This specification provides a simple extension for CoAP, the Patience option.
    This option is used by a CoAP client to indicate the maximum time a client is
    prepared to wait for a response. The CoAP server should try to return the response
    within the specified time frame. Note Discussion and suggestions for improvement
    are requested, and should be sent to core@ietf.org.</p>"
