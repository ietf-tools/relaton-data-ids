abstract:
- content: "<p>Segment Routing (SR) policy enables instantiation of an ordered list
    of segments with a specific intent for traffic steering. However, more and more
    cases require path scheduling to improve the network availability and resource
    utilization. This document proposes extensions to BGP SR Policy to indicate the
    scheduling time of each candidate path(segment list) and its associated attributes.</p>"
