abstract:
- content: "<p>This document considers the requirements and resulting features needed
    for the design of the Constrained Application Protocol (CoAP). Starting from requirements
    for energy and building automation applications, the basic features are identified
    along with an analysis of possible realizations. The goal of the document is to
    provide a basis for protocol design and related discussion.</p>"
