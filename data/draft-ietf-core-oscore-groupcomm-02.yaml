abstract:
- content: "<p>This document describes a mode for protecting group communication over
    the Constrained Application Protocol (CoAP). The proposed mode relies on Object
    Security for Constrained RESTful Environments (OSCORE) and the CBOR Object Signing
    and Encryption (COSE) format. In particular, it is defined how OSCORE should be
    used in a group communication setting, while fulfilling the same security requirements
    for request messages and related response messages. Source authentication of all
    messages exchanged within the group is ensured, by means of digital signatures
    produced through private keys of sender endpoints and embedded in the protected
    CoAP messages.</p>"
