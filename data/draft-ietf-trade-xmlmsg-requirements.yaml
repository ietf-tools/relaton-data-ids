abstract:
- content: "<p>This specification contains requirements for a generic approach to
    the reliable, resilient, secure, tamper resistant, authenticated exchange of XML
    or other electronic documents over insecure transport mechanisms. The specification
    provides the requirements and framework for a set of related specifications on
    XML Messaging covering: o Requirements for XML Messaging (this paper) o Common
    XML Message Elements o Document Exchange and Transactions o Reliable Messaging
    o Secure Messaging o Document Choreography Definitions o Common Document Exchanges
    o Transport Protocol Supplements Although much work has been carried out on the
    other parts of the XML Messaging specification described above, they are sill
    in development</p>"
