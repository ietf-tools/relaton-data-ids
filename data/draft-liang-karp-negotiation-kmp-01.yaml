abstract:
- content: "<p>Negotiation is one prominent capability of keying managament protocols
    (KMPs), especially automated KMPs for Routing Protocols. This document discusses
    negotiation in KMPs, which includes the reasons for negotiation in KMPs, concerns
    and possible solutions when using negotiation, and several types of negotiation
    in KMPs.</p>"
