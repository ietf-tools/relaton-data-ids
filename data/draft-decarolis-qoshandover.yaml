abstract:
- content: "<p>This document specifies an extension to the Mobile IPv6 [1] Protocol
    that enables a Mobile Node to perform a particular kind of handover called QoS-Aware
    handover. This kind of handover allows the Mobile Node to change the current point
    of attachment to the Internet without loosing the perceived QoS.</p>"
