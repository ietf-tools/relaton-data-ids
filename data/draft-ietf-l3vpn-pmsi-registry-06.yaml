abstract:
- content: <p>RFC 6514 created a space of Tunnel Type code points for a new BGP attribute
    called the "P-Multicast Service Interface Tunnel (PMSI Tunnel) attribute". However
    the RFC did not create an IANA registry for these. There now is need to make further
    code point allocations from this name space. This document serves to update RFC
    6514 in that it creates an IANA registry for that purpose.</p>
