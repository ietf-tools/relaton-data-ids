- content: <p>This document describes a TLV for use in the IS-IS routing protocol
    that allows for the proper use of the Bidirectional Forwarding Detection protocol
    (BFD). There exist certain scenarios in which IS-IS will not react appropriately
    to a BFD detected forwarding plane failure without use of either this TLV or some
    other method.Requirements Language The key words "MUST", "MUST NOT", "REQUIRED",
    "SHALL", "SHALL NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY", and "OPTIONAL"
    in this document are to be interpreted as described in RFC 2119 [RFC2119].</p>
