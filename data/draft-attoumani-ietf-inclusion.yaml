- content: "<p>This document affirms that the governance and activities of the IETF
    must be inclusive, accessible, and safe for all individuals, regardless of geography,
    language, race, gender, or sexual orientation. It expands on prior diversity and
    venue policy RFCs and calls for community reflection on enhancing participation
    through inclusive meeting practices and multilingual support.</p>"
