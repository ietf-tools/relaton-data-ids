abstract:
- content: "<p>This document defines a new DHCPv6 message type: RECONFIGURE-REQUEST.
    This message is sent by a DHCPv6 relay agent to notify a DHCPv6 server about a
    configuration information change, so that the DHCPv6 server can send a RECONFIGURE
    message accordingly. This document updates RFC3315 and RFC6422.</p>"
