abstract:
- content: "<p>This draft presents a comprehensive overview of the data transmission
    security within the identity resolution system for the Industrial Internet. Identity
    resolution systems play a vital role in the Industrial Internet, facilitating
    secure sharing and intelligent correlation of heterogeneous information across
    various organizations. This draft focuses on the security services that identity
    resolution systems should provide during the resolution process.</p>"
