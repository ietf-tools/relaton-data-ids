abstract:
- content: "<p>This document updates the IPv6 multicast addressing architecture by
    defining the 17-20 reserved bits as generic flag bits. The document provides also
    some clarifications related to the use of these flag bits. This document updates
    RFC 3956, RFC 3306 and RFC 4291.</p>"
