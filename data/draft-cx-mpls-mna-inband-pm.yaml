abstract:
- content: "<p>MPLS Network Action (MNA) is used to indicate action for Label Switched
    Paths (LSPs) and/or MPLS packets and to transfer data needed for the action. This
    document defines MNA encoding for MPLS performance measurement with alternate
    marking method, which performs flow-based packet loss, delay, and jitter measurements
    on MPLS live traffic.</p>"
