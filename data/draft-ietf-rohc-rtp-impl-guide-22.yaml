abstract:
- content: "<p>RFC 3095 defines the RObust Header Compression (ROHC) framework and
    profiles for IP (Internet Protocol), UDP (User Datagram Protocol), RTP (Real-Time
    Transport Protocol), and ESP (Encapsulating Security Payload). Some parts of the
    specification are unclear or contain errors that may lead to misinterpretations
    that may impair interoperability between different implementations. This document
    provides corrections, additions, and clarifications to RFC 3095; this document
    thus updates RFC 3095. In addition, other clarifications related to RFC 3241 (ROHC
    over PPP), RFC 3843 (ROHC IP profile) and RFC 4109 (ROHC UDP-Lite profiles) are
    also provided. [STANDARDS-TRACK]</p>"
