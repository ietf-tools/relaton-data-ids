abstract:
- content: "<p>This memo identifies a set of use cases which motivate the specification
    of Session Description Protocol (SDP) Alternate Connectivity (ALTC) attribute.
    These use cases are specific to IPv4/ IPv6 co-existence, IPv4/IPv6 interworking
    and IPv6 migration. Both IPv6-related unicast and multicast are covered.</p>"
