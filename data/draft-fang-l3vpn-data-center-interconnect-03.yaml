abstract:
- content: "<p>This document discusses two categories of inter-connections of BGP/MPLS
    IP VPN and Data Center (DC) overlay networks. In the first category, DC overlay
    virtual network is built with BGP/MPLS IP VPN (IP VPN) technologies, and the inter-connection
    of IP VPN in the DC either to IP VPN in other DCs or to IP VPN in the WAN enables
    end-to- end IP VPN connectivity. In the second category, DC overlay network uses
    non IP VPN overlay technologies, and the inter-connection of any overlay virtual
    network in the DC to IP VPN in the WAN provides end user connectivity through
    stitching of different overlay technologies.</p>"
