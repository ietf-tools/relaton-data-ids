abstract:
- content: "<p>Understanding the dynamics of the Internet routing system is fundamental
    to ensure its robustness/stability and to improve the mechanisms of the BGP routing
    protocol. This documents outlines a program of activity for identifying, documenting
    and analyzing the dynamic properties of the Internet and its routing system.</p>"
