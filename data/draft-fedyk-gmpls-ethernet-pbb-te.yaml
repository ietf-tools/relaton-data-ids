abstract:
- content: "<p>This memo is complementary to [ARCH] and describes how a GMPLS control
    plane may be applied to the Provider Backbone Bridges Traffic Engineering (PBB-TE)
    [IEEE 802.1Qay] amendment to 802.1Q and how GMPLS can be used to configure VLAN-aware
    Ethernet switches in order to establish Ethernet point to point (P2P) and P2MP
    MAC switched paths and P2P/P2MP VID based trees. This document supports, but does
    not modify, the standard IEEE data.</p>"
