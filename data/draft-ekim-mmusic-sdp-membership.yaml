abstract:
- content: "<p>This document defines a set of Session Description Protocol (SDP)attributes
    that allow SDP to provides tightly controlled membership information. Some multimedia
    conferencing applications may require strict membership control policies. A group
    session creator describes basic membership information in SDP, and it can be negotiated
    by the Offer / Answer model.</p>"
