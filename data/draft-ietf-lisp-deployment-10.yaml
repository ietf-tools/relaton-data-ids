abstract:
- content: "<p>This document is a snapshot of different Locator/Identifier Separation
    Protocol (LISP) deployment scenarios. It discusses the placement of new network
    elements introduced by the protocol, representing the thinking of the authors
    as of Summer 2013. LISP deployment scenarios may have evolved since. This memo
    represents one stable point in that evolution of understanding.</p>"
