abstract:
- content: "<p>Multipath transmission is an important way to improve quality of service
    for message transport. This document defines a multipath message transmission
    protocol based on application level relay (MPMTP-AR), which is a special profile
    of multipath transport protocol suite defined in Multipath Transport System Based
    on Application-level Relay (MPTS-AR). MPMTP-AR is responsible for delivering data
    reliably, including connection establishment, reception acknowledgement, retransmission,
    recombination and congestion control, etc. This document describes those new or
    changed features, and expands the MPTP format. Moreover this document illustrates
    the details of multipath transmission control mechanism.</p>"
