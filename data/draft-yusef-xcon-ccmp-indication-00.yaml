abstract:
- content: "<p>The Centralized Conferencing Manipulation Protocol document defines
    a way for a client to discover a conference control server that supports CCMP.
    However, it does not define a way for a client to discover if a conference focus
    supports CCMP. This draft describes few options to address the above limitation
    with the pros and cons for each approach.</p>"
