- content: "<p>A Cryptographically Generated Address is an IPv6 addresses binding
    with a public/private key pair. It is a vital component of Secure Neighbor Discovery
    (SeND) protocol. The current SeND specifications are lack of procedures to specify
    the Sec bits. A new SEC option is defined accordingly to address this issue.</p>"
