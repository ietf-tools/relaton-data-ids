- content: "<p>This document is a conceptual outline of the application programming
    interface (API) of the Generic Autonomic Signaling Protocol (GRASP). Such an API
    is needed for Autonomic Service Agents (ASA) calling the GRASP protocol module
    to exchange autonomic network messages with other ASAs.</p>"
