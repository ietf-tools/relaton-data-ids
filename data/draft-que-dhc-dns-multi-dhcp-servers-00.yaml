abstract:
- content: "<p>Registering Self-generated IPv6 Addresses in DNS using DHCPv6 describes
    a mechanism to register self-generated and statically configured addresses in
    DNS through a DHCPv6 server. If there are multiple DHCPv6 servers within an administration
    domain, when the client extends the configuration, the coordination of multiple
    servers will be an important problem. This document defines a mechanism to ensure
    that the servers can work correctly in updating DNS.</p>"
