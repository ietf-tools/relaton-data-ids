abstract:
- content: "<p>This document addresses the problem of protocol support for measuring
    Network Capacity metrics specified by RFC 9097. The Method of Measurement discussed
    there requires a feedback channel from the receiver to control the sender's transmission
    rate in near-real-time. This document defines the UDP Speed Test Protocol for
    conducting RFC 9097 and other related measurements.</p>"
