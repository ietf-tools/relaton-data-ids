abstract:
- content: "<p>This RFC will outline the different components of end-to-end HTTPS
    Latency Metrics. Each of these components is either a specific protocol or connection-oriented
    metrics. Taken together each of these components can reveal the characteristics
    of the application and the it's beaviour and interaction with the underlying protocol.
    This draft will however not cover the methodology or tools for measuring this
    and it is outside the scope of the current document.</p>"
