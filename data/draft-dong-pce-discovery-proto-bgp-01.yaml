abstract:
- content: "<p>In network scenarios where Path Computation Element (PCE) is used for
    centralized path computation, it is desirable for Path Computation Clients (PCCs)
    to automatically discover a set of PCEs. As BGP can be used for north-bound distribution
    of routing and Label Switched Path (LSP) information to PCE, the PCEs may not
    participate in Interior Gateway Protocol (IGP) for collecting the routing information,
    thus the IGP based PCE discovery cannot be used directly in these scenarios. This
    document specifies the BGP extensions for PCE discovery.</p>"
