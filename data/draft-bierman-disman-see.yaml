abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes managed objects used for characterizing and configuring
    a well-constrained execution environment for the Script MIB [RFC2592], suitable
    for use on agent and mid-level manager platforms.</p>"
