abstract:
- content: <p>This document defines a method to tag data node associated with telemetry
    data in YANG Modules. This YANG data node tagging method can be used to filter
    queries of operational state on a server during a "pub/sub" service for YANG datastore
    updates when the state of all subscriptions of a particular Subscriber to be fetched
    is huge, so that the amount of data to be streamed out to the destination can
    be greatly reduced. An extension statement to be used to indicate YANG data node
    tags that SHOULD be added by the module implementation automatically(i.e., outside
    of configuration). A YANG module [RFC7950] is defined, which augment Module tag
    model and provides a list of data node entries to allow for adding or removing
    of data node tags as well as viewing the set of tags associated with a YANG module.</p>
