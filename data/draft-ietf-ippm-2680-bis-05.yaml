abstract:
- content: "<p>This memo defines a metric for one-way loss of packets across Internet
    paths. It builds on notions introduced and discussed in the IP Performance Metrics
    (IPPM) Framework document, RFC 2330; the reader is assumed to be familiar with
    that document. This memo makes RFC 2680 obsolete.</p>"
