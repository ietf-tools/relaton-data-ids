abstract:
- content: "<p>The guidelines for PHB specifications contained in the Differentiated
    Services (DS) Architecture [1] require descriptions of: 1. How a PHB would map
    to different link layers 2. How a PHB would inter-work with non-DS compliant nodes
    and networks This draft includes the mapping to ATM classes of service for EF
    [2] and AF PHBs [3].</p>"
