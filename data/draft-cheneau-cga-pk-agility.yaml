abstract:
- content: "<p>This document defines an extension field for the CGA Parameters data
    structure specified in RFC 3972. This extension field carries a Public Key that
    is used in Cryptographically Generated Address (CGA) generation. This extension
    enables protocols using CGAs, such as SEND, to use multiple Public Key signing
    algorithms and/or multiple Public Keys.</p>"
