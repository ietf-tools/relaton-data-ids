abstract:
- content: "<p>RFC 3161 provides a method for timestamping a message digest to prove
    that the message was created before a given time. This document defines a CBOR
    Signing And Encrypted (COSE) header parameter that can be used to combine COSE
    message structures used for signing (i.e., COSE_Sign and COSE_Sign1) with existing
    RFC 3161-based timestamping infrastructure.</p>"
