abstract:
- content: "<p>This document specifies a new extension for use by Mobility Agents
    operating Mobile IP for IPv4 [ii]. The new extension allows home agent to specify
    the kind of encapsulation type it supports currently. This extension is supplied
    within the Registration Reply message. The mobility agent SHOULD relay this extension
    to mobile node. In this way, mobile node and Foreign Agent discover the encapsulation
    type to be used with the home agent.</p>"
