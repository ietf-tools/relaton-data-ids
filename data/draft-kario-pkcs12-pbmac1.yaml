abstract:
- content: "<p>This document specifies additions and amendments to RFC 7292 [RFC7292].
    It defines a way to use the Password Based Message Authentication Code 1, defined
    in RFC 8018 [RFC8018], inside the PKCS #12 syntax. The purpose of this specification
    is to permit use of more modern PBKDFs and allow for regulatory compliance.</p>"
