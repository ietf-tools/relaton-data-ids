abstract:
- content: "<p>This document describes requirements for, and use of, the Generalized
    Multi-Protocol Label Switching (GMPLS) control plane in conjunction with the Virtual
    Concatenation (VCAT) layer 1 inverse multiplexing mechanism and its companion
    Link Capacity Adjustment Scheme (LCAS) which can be used for hitless dynamic resizing
    of the inverse multiplex group. These techniques apply to the Optical Transport
    Network (OTN), Synchronous Optical Network (SONET), Synchronous Digital Hierarchy
    (SDH), and Plesiochronous Digital Hierarchy (PDH) signals.</p>"
