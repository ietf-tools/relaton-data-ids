abstract:
- content: "<p>This document defines two YANG modules: the first defines a minimal
    grouping for configuring a generic HTTP client, and the second defines a minimal
    grouping for configuring a generic HTTP server. It is intended that these groupings
    will be used by higher-level HTTP- based protocols.</p>"
