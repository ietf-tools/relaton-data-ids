abstract:
- content: "<p>The purpose of this draft is to analyze the mapping between the Network
    Virtualization over L3 (NVO3) requirements and the capabilities of the Locator/ID
    Separation Protocol (LISP) control plane. This information is provided as input
    to the NVO3 analysis of the suitability of existing IETF protocols to the NVO3
    requirements.</p>"
