abstract:
- content: "<p>The Dynamic Host Configuration Protocol (DHCP) [1] includes an option
    that allows authentication of all DHCP messages, as specified in [2]. This document
    specifies a DHCP authentication mode based on Kerberos V tickets. This provides
    mutual authentication between a DHCP client and server, as well as authentication
    of all DHCP messages.</p>"
