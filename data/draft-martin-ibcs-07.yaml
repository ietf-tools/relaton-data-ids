abstract:
- content: "<p>This document describes the algorithms that implement Boneh-Franklin
    (BF) and Boneh-Boyen (BB1) Identity-based Encryption. This document is in part
    based on IBCS #1 v2 of Voltage Security's Identity-based Cryptography Standards
    (IBCS) documents, from which some irrelevant sections have been removed to create
    the content of this document. This memo provides information for the Internet
    community.</p>"
