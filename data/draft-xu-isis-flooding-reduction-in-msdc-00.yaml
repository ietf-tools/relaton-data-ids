abstract:
- content: "<p>IS-IS is commonly used as a underlay routing protocol for MSDC (Massively
    Scalable Data Center) networks. This document proposes some extensions to IS-IS
    so as to reduce the IS-IS flooding within MSDC networks greatly. The reduction
    of the IS-IS flooding is much beneficial to improve the scalability of MSDC networks.</p>"
