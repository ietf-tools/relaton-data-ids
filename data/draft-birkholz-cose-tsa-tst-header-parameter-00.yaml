abstract:
- content: "<p>RFC 3161 provides a method to time-stamp a message digest to prove
    that it was created before a given time. This document defines how signatures
    of CBOR Signing And Encrypted (COSE) message structures can be time-stamped using
    RFC 3161 along with the needed header parameter to carry the corresponding time-stamp.</p>"
