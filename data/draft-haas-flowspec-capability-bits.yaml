abstract:
- content: "<p>BGP Flowspec (RFC 8955) provides the ability to filter traffic using
    various matching components. The NLRI format currently defined does not permit
    incremental deployment of new BGP Flowspec components. This draft defines a new
    BGP Capability to permit incremental deployment of such new Flowspec component
    types.</p>"
