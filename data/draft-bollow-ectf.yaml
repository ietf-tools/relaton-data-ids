abstract:
- content: <p>This memo calls for the creation of a new governance forum named "Enhanced
    Cooperation Task Force" (ECTF). The main purpose of the ECTF is to facilitate
    consensus-seeking discussions regarding information society governance actions
    that will be taken by national governments and international organizations.</p>
