abstract:
- content: "<p>The Path Computation Element Communication Protocol (PCEP) defines
    the mechanisms for the communication between a Path Computation Client (PCC) and
    a Path Computation Element (PCE), or among PCEs. Such interactions include include
    path computation requests and path computation replies defined in RFC 5440. As
    per RFC 5440, these message are required to follow strict object ordering. This
    document updates RFC 5440 by relaxing the strict object ordering requirement in
    the PCEP messages.</p>"
