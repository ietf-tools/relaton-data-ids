abstract:
- content: "<p>This document describes detailed Input/Output parameters for the Internet
    Open Trading Protocol (IOTP) Payment Application Programming Interface (API).
    It also describes procedures in the Payment Bridge for the use of SET (SET Secure
    Electronic Transaction) as the payment protocol within Version 1.0 of the IOTP.
    This memo provides information for the Internet community.</p>"
