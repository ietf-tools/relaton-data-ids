abstract:
- content: "<p>This document specifies a TLS 1.3 extension that enables DTLS 1.3 to
    negotiate the use of plaintext sequence numbers instead of protected sequence
    numbers. Plaintext sequence numbers are advantageous in closed networks where
    the benefits of lower latency outweigh the risk of ossification and reduced privacy.</p>"
