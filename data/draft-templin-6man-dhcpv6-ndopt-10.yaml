abstract:
- content: "<p>IPv6 Neighbor Discovery (IPv6ND) specifies a control message set for
    nodes to discover neighbors, routers, prefixes and other services on the link.
    It also supports a manner of StateLess Address AutoConfiguration (SLAAC), while
    the Dynamic Host Configuration Protocol for IPv6 (DHCPv6) specifies a separate
    stateful service. This document presents IPv6ND extensions for providing a unified
    stateful/stateless configuration service.</p>"
