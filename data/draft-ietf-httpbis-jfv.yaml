abstract:
- content: "<p>This document establishes a convention for use of JSON-encoded field
    values in HTTP header fields. Editorial Note (To be removed by RFC Editor before
    publication) Discussion of this draft takes place on the HTTPBIS working group
    mailing list (ietf-http-wg@w3.org), which is archived at &lt;https://lists.w3.org/Archives/Public/ietf-http-wg/&gt;.
    Working Group information can be found at &lt;http://httpwg.github.io/&gt;; source
    code and issues list for this draft can be found at &lt;https://github.com/httpwg/http-extensions&gt;.
    The changes in this draft are summarized in Appendix A.</p>"
