abstract:
- content: "<p>The document Overlays for Network Virtualization problem statement
    document discusses the needs for network virtualization using overlay networks
    in highly virtualized data centers. The problem statement outlines a need for
    control protocols to facilitate running these overlay networks. This document
    outlines the high level requirements to be fulfilled by the control protocols.</p>"
