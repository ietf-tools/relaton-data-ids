abstract:
- content: "<p>This document details differences between Lightweight Directory Access
    Protocol versions 2 [RFC1777] (LDAPv2) and 3 [RFC2251] (LDAPv3). There has been
    significant interest within the community to develop applications which implement
    both LDAPv2 and LDAPv3. These are referred to as 'dual' implementations in this
    document. This document discusses issues specific to dual implementations</p>"
