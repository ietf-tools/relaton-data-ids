abstract:
- content: "<p>This document presents the techniques built upon BGP/MPLS IP VPN control
    plane mechanisms to construct virtual service topologies for service chaining.
    These virtual service topologies allow a sequence of service nodes to be visited
    across multiple zones in a data center to form a service chain. The method uses
    service topology specific Route Targets (RTs) in addition to general purpose RTs.</p>"
