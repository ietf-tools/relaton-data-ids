- content: "<p>This document describes the use of the Camellia in Galois Counter Mode
    (GCM) as a Transport Layer Security (TLS) authenticated encryption operation.
    This document defines TLS cipher suites that use Camellia-GCM with RSA, DSA, Diffie-Hellman-based
    key exchange and Elliptic Curve Cryptography (ECC).</p>"
