abstract:
- content: "<p>This document describes a network management interface for constrained
    devices and networks, called CoAP Management Interface (CoMI). The Constrained
    Application Protocol (CoAP) is used to access datastore and data node resources
    specified in YANG, or SMIv2 converted to YANG. CoMI uses the YANG to CBOR mapping
    and converts YANG identifier strings to numeric identifiers for payload size reduction.
    The complete solution composed of CoMI, [I-D.ietf-core-yang-cbor] and [I-D.ietf-core-sid]
    is called CORECONF. CORECONF extends the set of YANG based protocols, NETCONF
    and RESTCONF, with the capability to manage constrained devices and networks.</p>"
