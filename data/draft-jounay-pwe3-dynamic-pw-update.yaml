abstract:
- content: "<p>This draft aims at providing a generic solution for updating PW characteristics
    (interface parameters, label) on-the-fly without service interruption. The document
    specifies a new generic PWE control protocol mechanism called the PW Update. A
    PW Update LDP sub-TLV is defined for that purpose. It defines the signaling extension
    and describes the procedures to dynamically update the PW parameters. A use case
    is provided for CESoPSN PWs.</p>"
