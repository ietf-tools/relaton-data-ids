abstract:
- content: <p>This document reserves a TLD label, "alt" to be used in non-DNS contexts.
    It also provides advice and guidance to developers developing alternative namespaces.
    [ This document is being collaborated on in Github at &lt;https://github.com/wkumari/draft-wkumari-dnsop-alt-tld&gt;.
    The most recent version of the document, open issues, etc should all be available
    here. The authors (gratefully) accept pull requests. ]</p>
