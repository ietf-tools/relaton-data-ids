abstract:
- content: "<p>This document describes a secure and efficient handover authentication
    (SEHA) protocol in FMIP6. The main idea is using the Diffie-Hellman (DH) algorithm
    to enhance security aspects, and is modifying the DH key exchange to reduce computational
    cost at the Mobile Node (MN) by delegating exponential operation to the Access
    Router (AR). The MN and NAR establish the handover key HK_NAR through the PAR
    instead of the AAA server at any convenient time while the MN belongs to the NAR
    domain. The HK_NAR is used for handover authentication when the MN moves from
    the NAR to the next NAR. The main advantage of this document is more secure and
    suitable to a light-weight mobile terminal than the existing handover authentication
    scheme using SEND.</p>"
