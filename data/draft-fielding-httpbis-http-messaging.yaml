abstract:
- content: <p>The Hypertext Transfer Protocol (HTTP) is a stateless application- level
    protocol for distributed, collaborative, hypertext information systems. This document
    provides an overview of HTTP architecture and its associated terminology, defines
    the "http" and "https" Uniform Resource Identifier (URI) schemes, defines the
    HTTP/1.1 message syntax and parsing requirements, and describes related security
    concerns for implementations. This document obsoletes RFC 7230.</p>
