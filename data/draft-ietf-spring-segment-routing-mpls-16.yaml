abstract:
- content: "<p>Segment Routing (SR) leverages the source routing paradigm. A node
    steers a packet through a controlled set of instructions, called segments, by
    prepending the packet with an SR header. In the MPLS dataplane, the SR header
    is instantiated through a label stack. This document specifies the forwarding
    behavior to allow instantiating SR over the MPLS dataplane.</p>"
