abstract:
- content: "<p>IGP protocols historically computed the best paths over the network
    solely based on the IGP metric assigned to the links. An IGP Flexible Algorithm
    (Flex-Algorithm) allows IGPs to compute constraint-based paths. Flex-Algorithm
    provides mechanisms to include or exclude links during the Flex-Algorithm path
    calculation. These allow the operator to influence the IGP best path selection.
    This document extends IGP Flex-Algorithm with additional constraints for inclusion
    or exclusion of links in the path based on Admin Groups associated with the reverse
    direction of the SPF path computation.</p>"
