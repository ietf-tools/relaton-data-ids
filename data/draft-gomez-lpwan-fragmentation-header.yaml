abstract:
- content: "<p>LPWAN technologies are characterized by a very limited data unit and/
    or payload size, often one order of magnitude below the one in IEEE 802.15.4.
    However, many such technologies do not support layer 2 fragmentation. The 6LoWPAN
    fragmentation header defined in RFC 4944 represents very high overhead for LPWAN
    technologies, and it even does not support transporting IPv6 datagrams that require
    fragmentation over layer 2 technologies of a maximum payload size below 13 bytes.
    This specification defines an optimized fragmentation header for LPWAN.</p>"
