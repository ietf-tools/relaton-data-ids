abstract:
- content: "<p>This document specifies an IPv6 extension header for Service Function
    Chaining (SFC) purposes. This extension header is used by SFC data plane elements
    to make forwarding decisions in an IPv6-enabled SFC domain and it conveys metadata
    that are processed by SFC-aware nodes. This extension is intended to be used within
    a single administrative domain.</p>"
