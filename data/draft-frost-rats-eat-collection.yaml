abstract:
- content: "<p>The default top-level definitions for an EAT [I-D.ietf-rats-eat] assume
    a hierarchy involving a leading signer within the Attester. Some token use cases
    do not match that model. This specification defines an extension to EAT allowing
    the top-level of the token to consist of a collection of otherwise defined tokens.</p>"
