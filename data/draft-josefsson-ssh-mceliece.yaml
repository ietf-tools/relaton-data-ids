abstract:
- content: "<p>This document specify a hybrid key exchange method in the Secure Shell
    (SSH) protocol based on Classic McEliece (mceliece6688128) and X25519 with SHA-512
    using Chempat as the combiner. About This Document This note is to be removed
    before publishing as an RFC. Status information for this document may be found
    at https://datatracker.ietf.org/doc/draft-josefsson-ssh-mceliece/. Source for
    this draft and an issue tracker can be found at https://gitlab.com/jas/ietf-ssh-mceliece.</p>"
