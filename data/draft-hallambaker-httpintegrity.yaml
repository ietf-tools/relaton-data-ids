abstract:
- content: "<p>The HTTP Integrity header provides a means of specifying authentication
    data in HTTP requests and responses. This document defines the HTTP integrity
    header and specifies its use to authenticate and verify specific parts of an HTTP
    message. The means by which the symmetric or asymmetric keys used to authenticate
    the messages is outside the scope of this document.</p>"
