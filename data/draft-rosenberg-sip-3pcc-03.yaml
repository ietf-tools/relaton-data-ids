abstract:
- content: "<p>This document discusses the usage of the Session Initiation Protocol
    (SIP) for third party call control. Third party call control refers to the ability
    of one entity to create a call in which communications is actually between other
    parties. We present a SIP mechanism for accomplishing third party call control
    that does not require any extensions or changes to SIP.</p>"
