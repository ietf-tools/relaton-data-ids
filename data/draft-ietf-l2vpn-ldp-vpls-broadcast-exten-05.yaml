abstract:
  content: "<p>This document proposes a simple extension to LDP-VPLS to improve bandwidth
    efficiency for Ethernet broadcast/multicast traffic within a carrier's network.
    It makes use of unidirectional point-to-multipoint PseudoWires to minimise payload
    frame duplication on physical links.</p>"
