abstract:
- content: "<p>YANG Schema Item iDentifiers (SID) are globally unique 64-bit numeric
    identifiers used to identify all items used in YANG. This document defines the
    semantics, the registration, and assignment processes of SIDs. To enable the implementation
    of these processes, this document also defines a file format used to persist and
    publish assigned SIDs.</p>"
