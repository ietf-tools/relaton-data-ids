abstract:
- content: "<p>This document specifies a WebSocket subprotocol for a new transport
    in SIP (Session Initiation Protocol). The WebSocket protocol enables two-way realtime
    communication between clients (typically web-based applications) and servers.
    The main goal of this specification is to integrate the SIP protocol within web
    applications.</p>"
