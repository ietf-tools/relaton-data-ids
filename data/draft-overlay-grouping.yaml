abstract:
- content: <p>This document defines semantics that allow for signalling a new SDP
    group "OL" for overlays in an immersive telepresence session. The "OL" attribute
    can be used by the application to relate all the overlay media streams enabling
    them to be added as overlay on top of the immersive video. The overlay grouping
    semantics is required, if the media data is seperate and transported via different
    protocols.</p>
