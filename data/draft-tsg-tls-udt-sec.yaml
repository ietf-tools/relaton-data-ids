abstract:
- content: "<p>This document describes about providing security to UDP Based Data
    Transfer (UDT) protocol. UDT is application level protocol built on the top of
    UDP, which effectively utilizes bandwidth in the high speed network as compared
    with TCP. UDT relies on the above layer for security because of absence of in-build
    security mechanisms. This document proposes the use of Transport Layer Security
    (TLS)/Datagram Transport Layer Security (DTLS) for securing the UDT protocol.</p>"
