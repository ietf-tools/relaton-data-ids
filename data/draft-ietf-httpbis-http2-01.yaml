abstract:
- content: "<p>This document describes an optimised expression of the semantics of
    the HTTP protocol. The HTTP/2.0 encapsulation enables more efficient transfer
    of resources over HTTP by providing compressed headers, simultaneous requests,
    and unsolicited push of resources from server to client. This document is an alternative
    to, but does not obsolete RFC{http-p1}. The HTTP protocol semantics described
    in RFC{http- p2..p7} are unmodified.</p>"
