abstract:
- content: "<p>This document specifies the CU Separation BNG control channel Protocol
    (CUSP) for communications between a Control Plane (CP) and a set of User Planes
    (UPs). CUSP is designed to be flexible and extensible so as to easily allow for
    the addition of further messages and objects, should further requirements be expressed
    in the future.</p>"
