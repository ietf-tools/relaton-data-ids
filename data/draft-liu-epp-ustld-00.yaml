abstract:
- content: "<p>This document defines two new EPP parameters to enable the exchange
    of additional information between the registry and the registrars for the United
    States ccTLD (usTLD). These two new parameters only apply to contact objects served
    as registrants for usTLD domains. This is accomplished according to the EPP extension
    framework in the command- response &lt;extension&gt; field.</p>"
