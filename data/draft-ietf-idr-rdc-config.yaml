abstract:
- content: "<p>In the Inter-Domain Routing Protocol (IDRP), all border routers (border
    intermediate systems (BISs) in ISO terminology) of a routing domain confederation
    (RDC) must be configured with the identity of all RDCs that overlap or enclose
    that RDC. This draft describes some minor modifications to IDRP specification
    that removes this requirement.</p>"
