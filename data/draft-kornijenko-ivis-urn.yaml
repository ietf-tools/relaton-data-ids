- content: "<p>This document describes a Uniform Resource Name (URN) namespace that
    is engineered by a consortium (general contractor, Olimps LTD, and subcontractors,
    ABC software LTD, Microsoft Latvia LTD, Riga Internet eXchange (RIX) Technologies
    LTD, and Microlink LTD) for naming information resources published and produced
    by the Latvian National Government Integration Project (Latvian abbreviation IVIS).
    This memo provides information for the Internet community.</p>"
