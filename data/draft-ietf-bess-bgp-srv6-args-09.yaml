abstract:
- content: "<p>RFC9252 defines procedures and messages for BGP Overlay Services for
    Segment Routing over IPv6 (SRv6) including Layer 3 Virtual Private Network, Ethernet
    Virtual Private Network, and Global Internet Routing. This document updates RFC9252
    and provides more detailed specifications for the signaling and processing of
    SRv6 Segment Identifiers advertisements for BGP Overlay Service routes associated
    with SRv6 Endpoint Behaviors that support arguments.</p>"
