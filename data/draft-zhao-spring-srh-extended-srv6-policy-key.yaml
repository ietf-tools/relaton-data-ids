- content: "<p>This document defines a new extension header called the SRv6 Policy
    Key, which enhances path awareness in SRv6 networks. By embedding a unique path
    identifier within the packet header, network nodes can report path information
    to the controller. This enables the controller to maintain a real-time and accurate
    view of SR path statusâ€”even when Segment Identifiers (SIDs) are lost or real-time
    monitoring is infeasible. The mechanism significantly improves network availability
    and operational efficiency, especially in multi- path and load-balancing scenarios.</p>"
