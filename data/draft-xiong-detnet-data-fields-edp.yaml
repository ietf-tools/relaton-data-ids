abstract:
- content: "<p>This document discusses the specific metadata which should be carried
    in Enhanced Data plane (EDP), proposes the DetNet data fields and option types
    for EDP such as Deterministic Latency Action Option. DetNet Data-Fields for EDP
    can be encapsulated into a variety of protocols such as MPLS, IPv6 and SRv6 networks.</p>"
