abstract:
- content: "<p>This draft analyze the development and deployment of the existing IETF
    Low weight IPv6 protocols in the IOT (Internet Of Things) industry. Taking consideration
    on the constrained resource nature of devices, the IETF low weight IPv6 protocols,
    including 6LowPan, RPC and COAP, fit perfectly in the IOT scenarios. Recent development
    and promotion of Zigbee IP and IPSO also extend the use of these low weight IPv6
    protocols.</p>"
