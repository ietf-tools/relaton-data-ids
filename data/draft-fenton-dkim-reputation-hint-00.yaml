abstract:
- content: <p>This document defines an extension to the DomainKeys Identified Mail
    (DKIM) specification to provide an identifier that may be used as a "hint" by
    reputation services using DKIM wanting to maintain reputation information at a
    finer level of granularity than that of the signing domain itself.</p>
