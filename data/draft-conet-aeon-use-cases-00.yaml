abstract:
- content: "<p>This document describes application enabled collaborative networking
    use cases. Application enabled collaborative networking has applications explicitly
    signal their flow characteristics to the network. This provides network nodes
    with visibility of the application flow characteristics, which enables them to
    apply the correct flow treatment and provide feedback to applications.</p>"
