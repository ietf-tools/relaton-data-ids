abstract:
- content: "<p>Asset identification plays an important role in an organization's ability
    to quickly correlate different sets of information about assets. This document
    provides the necessary constructs to uniquely identify assets based on known identifiers
    and/or known information about the assets. This document describes the purpose
    of asset identification, a data model for identifying assets, methods for identifying
    assets, and guidance on how to use asset identification. It also identifies a
    number of known use cases for asset identification.</p>"
