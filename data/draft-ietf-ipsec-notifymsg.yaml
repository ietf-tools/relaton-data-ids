abstract:
- content: "<p>The ISAKMP and DOI RFCs [RFC2408, RFC2407] specify error and status
    message types for use in ISAKMP NOTIFY messages, but in some cases do not specify
    that any additional clarifying data be carried in the messages. In these cases,
    it is difficult to determine which SA corresponds to the received NOTIFY message.
    While the DOI RFC specifies content and formats for additional data in the currently
    defined IPSEC status messages, no such requirements are currently specified for
    ISAKMP NOTIFY messages. This document provides content and format recommendations
    for those messages.</p>"
