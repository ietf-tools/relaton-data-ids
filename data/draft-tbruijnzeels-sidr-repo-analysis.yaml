abstract:
- content: "<p>The current RPKI Resource Certificate Repository Structure (RFC6480
    &amp; RFC6481) uses rsync as both a delta and transfer protocol. Concerns have
    been raised about the scalability of this repository and the reliance on rsync.
    This document provides an analysis of these concerns and formulates requirements
    for future work.</p>"
