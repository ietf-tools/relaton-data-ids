abstract:
- content: "<p>[I-D.ietf-roll-routing-dispatch] for carrying the expiration time of
    data packets within the 6LoWPAN routing header. The expiration time is useful
    in making forwarding and scheduling decisions for time critical IoT M2M applications
    that need deterministic delay guarantees over constrained networks and operate
    within time- synchronized networks.</p>"
