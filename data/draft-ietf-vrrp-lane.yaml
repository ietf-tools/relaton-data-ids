abstract:
- content: "<p>This memo specifies the application of the Virtual Router Redundancy
    Protocol (VRRP) over networks built using the ATM Forum LAN Emulation protocol
    (LANE). The memo specifies the behavior required of a LANE client (LEC) in order
    to interoperate with VRRP. Two schemes 'Proxy LEC Scheme' and 'Non-Proxy LEC Scheme'
    are outlined for running VRRP over LANE. Both schemes can be deployed simultaneously
    in the network.</p>"
