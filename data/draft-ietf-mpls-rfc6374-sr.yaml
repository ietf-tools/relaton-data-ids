abstract:
- content: "<p>This document specifies the application of the MPLS loss and delay
    measurement techniques, originally defined in RFC 6374, RFC 7876, and RFC 9341
    within Segment Routing (SR) networks that utilize the MPLS data plane (SR-MPLS).
    Segment Routing enables the forwarding of packets through an ordered list of instructions,
    known as segments, which are imposed at the ingress node. This document defines
    the procedures and extensions necessary to perform accurate measurement of packet
    loss and delay in SR-MPLS environments, ensuring that network operators can effectively
    measure and maintain the quality of service across their SR-based MPLS networks.
    This includes coverage of links and end-to-end SR-MPLS paths, as well as SR Policies.</p>"
