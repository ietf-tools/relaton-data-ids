abstract:
- content: "<p>Identifier-locator protocols rely on a mapping system that is able
    to map identifiers to locators. ILA nodes that perform ILA translations need to
    access the mapping system via a protocol. This document specifies the ILA Mapping
    Protocol that is used by ILA forwarding nodes and hosts to populate and maintain
    a cache of ILA mappings.</p>"
