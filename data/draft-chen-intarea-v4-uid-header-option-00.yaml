abstract:
- content: "<p>In some application scenarios, it is necessary to be able to identify
    an user when CGN is deployed. This document defines a new IPv4 header option for
    host identification, which contains NAT mapping information, e.g. the internal
    source IP address before translation. Each time a NAT device performs translation
    on an IP packet, NAT mapping information will be added in the IP header. With
    the NAT mapping information, it will be easy to identify a host.</p>"
