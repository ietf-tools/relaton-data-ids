abstract:
- content: "<p>In the Remote Attestation Procedures (RATS) architecture, Verifiers
    require Endorsements and Reference Values to assess the trustworthiness of Attesters.
    This document specifies the Concise Selector for Endorsements and Reference Values
    (CoSERV), a structured query format designed to facilitate the discovery and retrieval
    of these artifacts from various providers. CoSERV defines a query language using
    CDDL that can be serialized in CBOR format, enabling interoperability across diverse
    systems.</p>"
