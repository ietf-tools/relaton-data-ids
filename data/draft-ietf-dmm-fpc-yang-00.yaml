abstract:
- content: "<p>This document provides YANG modules to exhibit a data model for the
    information models defining Forwarding Policy Configuration (FPC) to manage the
    separation of data-plane and control-plane. FPC defines a flexible mobility management
    system using FPC agent and FPC client functions. A FPC agent provides an abstract
    interface to the data- plane. The FPC client configures data-plane nodes by using
    the functions and abstractions provided by the FPC agent for the data- plane nodes.</p>"
