abstract:
- content: "<p>This document specifies a cautious method for IETF transports that
    enables fast startup of CC for a wide range of connections. It reuses a set of
    computed CC parameters that are based on previously observed path characteristics
    between the same pair of transport endpoints. These parameters are saved, allowing
    them to be later used to modify the CC behaviour of a subsequent connection. It
    describes assumptions and defines requirements for how a sender utilises these
    parameters to provide opportunities for a connection to more rapidly get up to
    speed and rapidly utilise available capacity. It discusses how use of Careful
    Resume impacts the capacity at a shared network bottleneck and the safe response
    that is needed after any indication that the new rate is inappropriate.</p>"
