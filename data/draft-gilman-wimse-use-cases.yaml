abstract:
- content: "<p>Workload identity systems like SPIFFE provide a unique set of security
    challenges, constraints, and possibilities that affect the larger systems they
    are a part of. This document seeks to collect use cases within that space, with
    a specific look at both the OAuth and SPIFFE technologies. Discussion Venues This
    note is to be removed before publishing as an RFC. Source for this draft and an
    issue tracker can be found at https://github.com/bspk/draft-gilman-wimse-use-cases.</p>"
