abstract:
- content: "<p>This document defines the [LDAPV3] schema descriptions and non- standard
    syntaxes used by Novell Directory Services (referred to here as NDS). The ObjectClassDescription,
    AttributeTypeDescription, SyntaxDescriptionm and syntaxes defined in this document
    are unique to NDS and are meant to compliment those defined in [RFC2252], [RFC2256]
    and other RFCs and Internet Drafts.</p>"
