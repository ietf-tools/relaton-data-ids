abstract:
- content: "<p>Service providers and enterprises are increasingly offering services
    and applications from data centers. Subsequently, data centers originate significant
    amount of network traffic. Without proper network provisioning, user applications
    and services are subject to congestion and delay. In this document, we argue the
    necessity in providing network information to the applications, and thereby enabling
    the applications to directly provision network edge devices and relevant applications.</p>"
