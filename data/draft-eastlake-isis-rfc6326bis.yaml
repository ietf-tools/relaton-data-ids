abstract:
- content: "<p>The IETF TRILL (Transparent Interconnection of Lots of Links) protocol
    provides optimal pair-wise data frame forwarding without configuration in multi-hop
    networks with arbitrary topology and link technology, and support for multipathing
    of both unicast and multicast traffic. This document specifies the data formats
    and code points for the IS-IS extensions to support TRILL. These data formats
    and code points may also be used by technologies other than TRILL. This document
    obsoletes RFC 6326.</p>"
