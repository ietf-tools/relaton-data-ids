abstract:
- content: <p>This specification defines two media types for representing sets of
    links and a link relation type for referring to sets of links. The media types
    can be used to represents links in a standalone fashion, in one case in the native
    format as used in the HTTP "Link" header field, and in the other case in a JSON-based
    format. The link relation type can be used to point at a resource that provides
    a set of links.</p>
