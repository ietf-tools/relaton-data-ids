abstract:
- content: "<p>Intel® Trust Domain Extensions (TDX) introduces architectural elements
    designed for the deployment of hardware-isolated virtual machines (VMs) known
    as trust domains (TDs). TDX is designed to provide a secure and isolated environment
    for running sensitive workloads or applications. This Entity Attestation Token
    (EAT) profile outlines claims for an Intel TDX attestation result which facilitate
    the establishment of trust between a relying party and the environment.</p>"
