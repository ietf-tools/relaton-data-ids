abstract:
- content: "<p>This document updates RFC7030, Enrollment over Secure Transport (EST),
    clarifying how the Certificate Signiing Request (CSR) Attributes Response can
    be used by an EST server to specify both CSR attribute Object IDs (OID) and also
    CSR attribute values, in particular X.509 extension values, that the server expects
    the client to include in subsequent CSR request. RFC7030 (EST) is ambiguous in
    its specification of the CSR Attributes Response. This has resulted in implementation
    challenges and implementor confusion. As a result, there was not universal understanding
    of what was specified. This document clarifies the encoding rules. This document
    therefore also provides a new straightforward approach: using a template for CSR
    contents that may be partially filled in by the server. This also allows an EST
    server to specify a subject Distinguished Name (DN).</p>"
