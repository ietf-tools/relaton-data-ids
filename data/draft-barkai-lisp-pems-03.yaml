abstract:
- content: "<p>This document describes the interfaces and functionality of portable
    multipoint socket objects. Each socket is instantiated per Unicast or Multicast
    Endpoint Identifiers(EID using eBPF like Unix stacks.Sockets are delegated and
    deployed across edge-compute locations for use as queues which assemble upstream
    point-to-point and multipoint-to-point application frames, or, as channels which
    segment point-to-multipoint and multipoint-to-multipoint application frames. Portability
    of queues and channels, traffic steering, multicast subscription and replication
    is delivered using the Locator/ID Separation Protocol (LISP).</p>"
