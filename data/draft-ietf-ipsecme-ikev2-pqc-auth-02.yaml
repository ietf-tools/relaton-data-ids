abstract:
- content: "<p>Signature-based authentication methods are utilized in IKEv2 [RFC7296].
    The current version of the Internet Key Exchange Version 2 (IKEv2) protocol supports
    traditional digital signatures. This document specifies a generic mechanism for
    integrating post- quantum cryptographic (PQC) digital signature algorithms into
    the IKEv2 protocol. The approach allows for seamless inclusion of any PQC signature
    scheme within the existing authentication framework of IKEv2. Additionally, it
    outlines how Module-Lattice-Based Digital Signatures (ML-DSA) and Stateless Hash-Based
    Digital Signatures (SLH- DSA), can be employed as authentication methods within
    the IKEv2 protocol, as they have been standardized by NIST.</p>"
