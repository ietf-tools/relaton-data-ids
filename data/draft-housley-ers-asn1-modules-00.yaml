abstract:
- content: "<p>The Evidence Record Syntax (ERS) and the conventions for including
    these evidence record in the Server-Based Certificate Validation Protocol (SCVP)
    are expressed using ASN.1. This document updates those ASN.1 modules to conform
    to the 2002 version of ASN.1 and employ the conventions adopted in RFC 5911, RFC
    5912, and RFC 6268. There are no bits-on-the-wire changes to any of the formats;
    this is simply a change to the ASN.1 syntax.</p>"
