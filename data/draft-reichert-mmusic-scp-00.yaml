abstract:
- content: "<p>The Session Control Protocol (SCP) is a scalable application-layer
    control (signaling) protocol for ongoing course control of Internet multimedia
    conferences. Other signaling protocols like SIP/SDP or SAP/SDP are required to
    create SCP control sessions. SCP provides membership control, application session
    control, floor control and capability exchange. SCP assumes an unreliable group
    communication service such as IP-multicast and can be extended with additional
    policies.</p>"
