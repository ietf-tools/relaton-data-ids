abstract:
- content: "<p>This document defines a framework for providing Energy Management for
    devices within or connected to communication networks. The framework defines an
    Energy Management Domain as a set of Energy Objects, for which each Energy Object
    is identified, classified and given context. Energy Objects can be monitored and/or
    controlled with respect to Power, Power State, Energy, Demand, Power Quality,
    and battery. Additionally the framework models relationships and capabilities
    between Energy Objects.</p>"
