abstract:
- content: <p>This document defines a BGP Path Attribute known as the "Tunnel Encapsulation
    Attribute", which can be used with BGP UPDATEs of various SAFIs to provide information
    needed to create tunnels and their corresponding encapsulation headers. It provides
    encodings for a number of Tunnel Types along with procedures for choosing between
    alternate tunnels and routing packets into tunnels. This document obsoletes RFC
    5512, which provided an earlier definition of the Tunnel Encapsulation Attribute.
    RFC 5512 was never deployed in production. Since RFC 5566 relies on RFC 5512,
    it is likewise obsoleted. This document updates RFC 5640 by indicating that the
    Load-Balancing Block sub-TLV may be included in any Tunnel Encapsulation Attribute
    where load balancing is desired.</p>
