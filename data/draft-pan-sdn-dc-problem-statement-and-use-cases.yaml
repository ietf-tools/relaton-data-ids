abstract:
- content: "<p>Software Defined Network (SDN) is an overlay architecture that presents
    the underlying transport network to the applications and services for monitoring,
    and provisioning at abstraction level. In this memo, we outline some of the problems,
    and present an architecture outline. We will present a few applications to validate
    the problems and the architecture framework.</p>"
