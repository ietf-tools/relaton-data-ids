abstract:
- content: "<p>High Performance Wide Area Network (HP-WAN) is designed for many applications
    such as scientific research, education, and other data- intensive applications
    which demand massive data transmission, and it needs to ensure data integrity
    and provide stable and efficient transmission services. This document describes
    the use cases, analyses the problems, and outlines the requirements for HP-WANs.</p>"
