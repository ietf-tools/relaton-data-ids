abstract:
- content: "<p>This document specifies SA46T Prefix Translator (SA46T-PT) specification.
    SA46T-PT expand IPv4 network plane by connecting SA46T domain and SA46T-PR domain.
    SA46T-PT translate prefix part of SA46T address and SA46T-PR address both are
    IPv6 address. SA46T-PT does not translate IPv4 packet which is encapsulated, so
    transparency of IPv4 packet is not broken.</p>"
