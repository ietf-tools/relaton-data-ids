abstract:
- content: "<p>There are a variety of intermediate devices in the Internet today that
    require application intelligence for their operation. Datagrams pertaining to
    real-time streaming applications such as SIP and H.323 and peer-to-peer applications
    such as Napster and NetMeeting cannot be identified by merely examining packet
    headers.</p>"
