abstract:
- content: "<p>This document defines a YANG data model for the configuration and management
    of Routing in Fat Trees (RIFT) Protocol. The model is based on YANG 1.1 as defined
    in RFC7950 and conforms to the Network Management Datastore Architecture (NMDA)
    as described in RFC8342.</p>"
