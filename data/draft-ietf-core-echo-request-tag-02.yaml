abstract:
- content: "<p>This document specifies several security enhancements to the Constrained
    Application Protocol (CoAP). Two optional extensions are defined: the Echo option
    and the Request-Tag option. Each of these options provide additional features
    to CoAP and protects against certain attacks. The document also updates the processing
    requirements on the Token of [RFC7252]. The updated Token processing ensures secure
    binding of responses to requests.</p>"
