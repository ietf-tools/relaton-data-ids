abstract:
- content: "<p>This document discusses how to use the Proxy Mobile IPv6 (PMIP) protocol
    for distributed mobility management. Specifically, we describe the two schemes
    of distributed mobility management: Signal- driven PMIP (S-PMIP) and Signal-driven
    Distributed PMIP (SD-PMIP).</p>"
