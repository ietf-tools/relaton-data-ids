abstract:
- content: <p>This document specifies the "file" Uniform Resource Identifier (URI)
    scheme, replacing the definition in RFC 1738. It attempts to document current
    practices, while at the same time defining a common core which is intended to
    interoperate across the broad spectrum of existing implementations. Note to Readers
    (To be removed by the RFC Editor) This draft should be discussed on the IETF Applications
    Area Working Group discussion list &lt;apps-discuss@ietf.org&gt;.</p>
  language:
  - en
  script:
  - Latn
