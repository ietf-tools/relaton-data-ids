abstract:
- content: "<p>The document specifies an object-based semantics to CDNI footprint
    advertisement, that enables RESTful implementations of the FCI protocol. This
    approach enables multiple CDNI capabilities within the FCI to share common footprint
    definitions and allows footprint advertisement to be used in additional CDNI interfaces.
    This document further specifies operational enhancements to the CDNI footprint
    support. The document specifies an alternative, object-based approach to CDNI
    footprint advertisement, that enables RESTful implementations of the FCI protocol.
    This approach enables multiple CDNI capabilities within the FCI to share common
    footprint definitions and allows footprint advertisement to be used in additional
    CDNI interfaces. This document further specifies operational enhancements to the
    CDNI footprint support.</p>"
