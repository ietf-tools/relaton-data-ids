abstract:
- content: "<p>Real time communcation Web (RTCWeb) workgroup defines the real time
    commmunication using JavaScript Session establishment protocol (JSEP) as an offer/answer
    mechanism. Session Initiation protocol (SIP) is IETF defined and well deployed
    protocol for real time communication. This document provides offer &amp; answer
    interworking between JSEP and SIP.</p>"
