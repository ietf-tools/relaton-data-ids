abstract:
- content: "<p>This document defines a new BGP non-transitive extended community to
    carry the BGPsec path validation state inside an autonomous system. Internal BGP
    (IBGP) speakers that receive this community string can use the embedded BGPsec
    validation state and configure local policies that allow it being used to influence
    their decision process. This is especially helpful because Section 5 of RFC 8205
    specifically allows putting BGPsec path validation temporarily on hold. This allows
    reducing the load of validation particularly from IBGP learned routes.</p>"
