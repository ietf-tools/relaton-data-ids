abstract:
- content: "<p>This document describes a common methodology for benchmarking Virtualized
    Network Functions (VNFs) in general-purpose hardware. Specific cases of benchmarking
    methodologies for particular VNFs can be derived from this document. An open source
    reference implementation called Gym is reported as a running code embodiment of
    the proposed methodology for VNFs.</p>"
