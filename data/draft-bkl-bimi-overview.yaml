- content: "<p>Brand Indicators for Message Identification (BIMI) provides a mechanism
    for mail senders to publish a validated logotype that mail receivers can display
    with the senders' messages. This document provides a brief overview of BIMI and
    examines some of the trade offs and decisions in its design. Discussion venue
    Comments on this draft may be directed to the BIMI list at bimi@ietf.org.</p>"
