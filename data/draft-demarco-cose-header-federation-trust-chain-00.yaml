abstract:
- content: "<p>The CBOR Object Signing and Encryption (COSE) [RFC9053] message structure
    uses message headers to give references to elements that are needed for the security
    and verifiability of the message, such as algorithms and keys. OpenID Connect
    Federation 1.0 [OIDC-FED] is a general purpose attestation mechanism to obtain
    verifiable metadata and cryptographic keys. This document defines a new COSE header
    parameter to identify and transport an OpenID Federation 1.0 Trust Chain.</p>"
