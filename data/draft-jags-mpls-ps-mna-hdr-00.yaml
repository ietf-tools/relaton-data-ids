abstract:
- content: "<p>This document defines the Post-Stack MPLS Network Action (MNA) solution
    for carrying Network Actions and Ancillary Data after the MPLS label stack based
    on In-Stack MNA solution defined in draft- ietf-mpls-mna-hdr. MPLS Network Actions
    can be used to influence packet forwarding decisions, carry additional OAM information
    in the MPLS packet or perform user-defined operations. This document addresses
    the MNA requirements specified in draft-ietf-mpls-mna- requirements. This document
    follows the MNA framework specified in draft-ietf-mpls-mna-fwk.</p>"
