abstract:
- content: "<p>Remote Invalidation relieves RDMA responders of some of the burden
    of preparing memory to be accessed remotely, thus reducing the latency of RDMA
    Read and Write operations. This document considers how to introduce generic support
    for Remote Invalidation to RPC-over-RDMA transport protocols.</p>"
