abstract:
- content: <p>Describes a zero-configuration protocol for dynamically assigning IPv6
    multicast addresses. Applications randomly assign multicast group IDs from a specified
    range and prevent collisions by using Multicast DNS (mDNS) to publish records
    in a new "eth-addr.arpa" special-use domain. This protocol satisfies all of the
    criteria listed in draft-ietf-pim-zeroconf-mcast-addr-alloc-ps.</p>
