abstract:
- content: <p>DHCPv6 defined in "Dynamic Host Configuration Protocol for IPv6 (DHCPv6)"
    does not offer server redundancy. This document defines a specific protocol implementation
    to provide for DHCPv6 failover, a mechanism for running two servers on the same
    network with capability for either server to take over clients' leases in case
    of server failure or network partition. It meets the requirements for DHCPv6 failover
    detailed in "DHCPv6 Failover Requirements".</p>
