abstract:
- content: "<p>This document proposes an alternate architecture to enable secure online
    Domain Name System (DNS) dynamic updates. It is intended to enable a DNS zone
    to provide online dynamic update and at the same time, maintain the zone's security
    including role separation and intrusion tolerance against insider and outsider
    attacks. Threshold digital signature is used to implement the proposed architecture.</p>"
