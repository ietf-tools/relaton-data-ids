abstract:
- content: <p>&lt;1&gt; The Portable Document Format (PDF) is an ISO standard (ISO
    32000-1:2008) defining a final-form document representation language in use for
    document exchange, including on the Internet, since 1993. This document provides
    an overview of the PDF format and updates the media type registration of "application/pdf".</p>
