abstract:
- content: "<p>This document specifies a paradigm named Computerate Specifying, designed
    to simultaneously document and formally specify communication protocols. This
    paradigm can be applied to any document produced by any Standard Developing Organization
    (SDO), but this document targets specifically documents produced by the IETF.</p>"
