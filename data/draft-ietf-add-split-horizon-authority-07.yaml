abstract:
- content: "<p>When split-horizon DNS is deployed by a network, certain domains can
    be resolved authoritatively by the network-provided DNS resolver. DNS clients
    that are not configured to use this resolver can use it, but only to resolve these
    domains. This specification defines a mechanism for domain owners to inform clients
    about local resolvers that are authorized to answer authoritatively for certain
    subdomains.</p>"
