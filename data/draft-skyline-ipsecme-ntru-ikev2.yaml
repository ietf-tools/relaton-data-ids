abstract:
- content: "<p>This document specifies the use of NTRU in the Internet Key Exchange
    Protocol Version 2 (IKEv2), following the framework defined in RFC 9370. RFC 9370
    introduces a mechanism that enables multiple key encapsulation mechanisms (KEMs)
    to be used within IKEv2, allowing up to seven additional key exchange methods
    to be negotiated alongside the initial key exchange. This document defines how
    NTRU can be used as an additional key exchange method to improve the post-quantum
    security of IKEv2 by broadening algorithmic diversity. [EDNOTE: IANA KE code points
    for NTRU will be needed to be assigned. ]</p>"
