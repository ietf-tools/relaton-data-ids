abstract:
- content: "<p>This Internet Draft discusses the 'alternate roots' and the 'virtual
    inclusive root', in an attempt to help clear up misunderstandings on their use
    in the Internet. This document solves the problem of duplicate colliding top level
    domains by identifying the 'virtual inclusive root', in compliance with the IAB's
    RFC 2826, 'IAB Statement on the Unique DNS Root'[1].</p>"
