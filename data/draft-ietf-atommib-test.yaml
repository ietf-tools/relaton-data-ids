abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes objects used for managing ATM-based interfaces, devices, networks
    and services in addition to those defined in the ATM MIB [RFC2515], to provide
    support for the management of on-demand ATM Loopback Tests.</p>"
