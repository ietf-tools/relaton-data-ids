abstract:
- content: "<p>This document analyzes the security associations used by current routing
    protocols, including RIPv2, OSPFv2, ISIS, BFD, BGP, OSPFv3, PCE, LDP, LMP, MSDP,
    RSVP-TE, PIM, and BGP. It also discusses the possible approach to the diversity
    issue of routing protocol security associations.</p>"
