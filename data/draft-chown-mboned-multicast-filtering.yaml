abstract:
- content: "<p>Operators of multicast networks may apply various filters to multicast
    traffic at boundary routers or on MSDP peerings. The aim of this text is to discuss
    appropriate filtering policies, as well as documenting existing filtering practices,
    with a view to generating some discussion towards producing guidance on best filtering
    practice.</p>"
