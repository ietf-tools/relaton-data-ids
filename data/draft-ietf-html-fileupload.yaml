abstract:
- content: "<p>Since file-upload is a feature that will benefit many applications,
    this proposes an extension to HTML to allow information providers to express file
    upload requests uniformly, and a MIME compatible representation for file upload
    responses. This memo defines an Experimental Protocol for the Internet community.</p>"
