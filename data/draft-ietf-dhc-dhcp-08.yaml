abstract:
- content: "<p>The Dynamic Host Configuration Protocol (DHCP) provides a framework
    for passing configuration information to hosts on a TCPIP network. DHCP is based
    on the Bootstrap Protocol (BOOTP), adding the capability of automatic allocation
    of reusable network addresses and additional configuration options. [STANDARDS-TRACK]</p>"
