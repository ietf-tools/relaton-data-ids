abstract:
- content: "<p>The Dynamic Host Configuration Protocol version 6[RFC3315] provides
    a framework for passing configuration information to hosts on a TCP/IP network.
    Entities using the Midcom Protocol need to know the presence of Midcom middleboxes,
    such as firewalls and network address translators, in order to enable communication
    across theses devices. A DHCPv6 option provides a means for these entities to
    determine the Midcom middleboxes IPv6 address or the domain name.</p>"
