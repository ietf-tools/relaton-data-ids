abstract:
- content: "<p>Multiple Access Protocol over SONET/SDH (MAPOS) is a link-layer protocol
    for transmitting network-layer datagrams encapsulated in High-Level Data Link
    Control (HDLC) frames over Synchronous Optical NETwork/Synchronous Digital Hierarchy
    (SONET/SDH). This document describes an extension to the Node Switch Protocol
    (NSP) of MAPOS. NSP is a protocol for automatically assigning addresses to MAPOS
    network interfaces of nodes. The extension NSP+ enables the nodes to provide their
    directly connected switches with information about the multicast groups to which
    the MAPOS network interfaces of the nodes belong, so a switch forwards only required
    multicast frames to the network interfaces.</p>"
