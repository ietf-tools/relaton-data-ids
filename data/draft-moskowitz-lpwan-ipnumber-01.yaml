abstract:
- content: "<p>This document requests an Internet Protocol Number assignment for SCHC
    so that SCHC can be used for IP independent SCHC of other transports such as UDP
    and ESP. With SCHC at, effectively, the Transport Layer, this document describes
    how to provide Forward Error Correction (FEC), enabled via SCHC, at the IP datagram
    level. This is the most efficient bandwidth consumption approach to FEC. As it
    is done outside any security envelope, it does come with the risk of DoS attacks
    against the FEC.</p>"
