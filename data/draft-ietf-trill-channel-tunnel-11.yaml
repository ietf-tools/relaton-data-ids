abstract:
- content: "<p>The IETF TRILL (Transparent Interconnection of Lots of Links) protocol
    includes an optional mechanism (specified in RFC 7178) called RBridge Channel
    for the transmission of typed messages between TRILL switches in the same campus
    and the transmission of such messages between TRILL switches and end stations
    on the same link. This document specifies extensions to the RBridge Channel protocol
    header to support two features as follows: (1) a standard method to tunnel payloads
    whose type can be indicated by Ethertype through encapsulation in RBridge Channel
    messages; and (2) a method to support security facilities for RBridge Channel
    messages. This document updates RFC 7178.</p>"
