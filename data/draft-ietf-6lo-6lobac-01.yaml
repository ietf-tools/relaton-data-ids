abstract:
- content: "<p>Master-Slave/Token-Passing (MS/TP) is a contention-free access method
    for the RS-485 physical layer, which is used extensively in building automation
    networks. This specification defines the frame format for transmission of IPv6
    packets and the method of forming link-local and statelessly autoconfigured IPv6
    addresses on MS/TP networks.</p>"
