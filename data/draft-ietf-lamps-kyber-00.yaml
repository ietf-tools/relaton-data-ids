abstract:
- content: "<p>This document describes the conventions for using a Key Encapsulation
    Mechanism algorithm (KEM) within the Cryptographic Message Syntax (CMS). The CMS
    specifies the envelopped-data content type, which consists of an encrypted content
    and encrypted content-encryption keys for one or more recipients. The mechanism
    proposed here can rely on either post-quantum KEMs, hybrid KEMs or classical KEMs
    but this document specifies the use of Kyber.</p>"
