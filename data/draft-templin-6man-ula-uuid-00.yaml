abstract:
- content: "<p>Internet Protocol, version 6 (IPv6) defines a Unique Local IPv6 Unicast
    Address (ULA) format based on the IANA-assigned prefix fc00::/7. The structure
    for sub-prefix fd00::/8 is well defined, but the remaining sub-prefix fc00::/8
    is reserved for future use. This document proposes a use for sub-prefix fc00::/8
    in conjunction with the Universally Unique Interface IDentifier (UUID).</p>"
