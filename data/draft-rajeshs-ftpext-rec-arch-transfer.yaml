- content: "<p>This document describes some extensions to the File Transfer Protocol
    [1]. These extensions will allow the protocol recursive and archived file transfers.
    The following new service commands are introduced for FTP: STRC (Store Recursive)
    RERC (Retrieve Recursive) STAR (Store Archive) REAR (Retrieve Archive) DLST (Directory
    List)</p>"
