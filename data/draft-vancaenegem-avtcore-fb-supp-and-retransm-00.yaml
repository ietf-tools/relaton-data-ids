abstract:
- content: "<p>This document discusses how RTCP Feedback storm suppression negatively
    affects retransmission efficacy for Source Specific Multicast sessions with unicast
    feedback architectures and proposes some recommendations by means of additional
    signaling (e.g. RSI message and new attribute parameters) and a small AVPF FB
    suppression rule modification resulting in a overall better system where the FB
    suppression can be maintained but with a optimised retransmission efficacy.</p>"
