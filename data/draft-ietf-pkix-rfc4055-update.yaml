- content: "<p>This document updates RFC 4055. It updates the conventions for using
    the RSA Encryption Scheme - Optimal Asymmetric Encryption Padding (RSAES-OAEP)
    key transport algorithm in the Internet X.509 Public Key Infrastructure (PKI).
    Specifically, it updates the conventions for algorithm parameters in an X.509
    certificate's subjectPublicKeyInfo field. [STANDARDS-TRACK]</p>"
