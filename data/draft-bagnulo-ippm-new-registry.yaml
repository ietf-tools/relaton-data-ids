abstract:
- content: "<p>This document creates a registry for commonly used metrics, defines
    the rules for assignments in the new registry and performs initial allocations.
    This document proposes one particular registry structure with a single registry
    with multiple sub-registries. A companion document draft-bagnulo-ippm-new-registry-independent
    explores an alternative structure with independent registries for each of the
    fields involved. .</p>"
