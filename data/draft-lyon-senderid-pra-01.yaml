abstract:
- content: "<p>This document defines an algorithm by which, given an e-mail message,
    one can extract the identity of the party that appears to have most proximately
    caused that message to be delivered. This identity is called the Purported Responsible
    Address (PRA).This memo defines an Experimental Protocol for the Internet community.</p>"
