abstract:
- content: "<p>IDNA makes available to DNS zone administrators a very wide range of
    Unicode code points. Most operators of zones should probably not permit registration
    of U-labels using the entire range. This is especially true of zones that accept
    registrations from outside parties, including (and most importantly) the root.
    It is unfortunately not possible to generate algorithms to determine whether a
    code point is intrinsically safe to permit. This memo presents a set of principles
    that can be used to guide the decision of whether a Unicode code point may be
    wisely included in the repertoire of permissible code points in a U-label in a
    zone.</p>"
