abstract:
- content: "<p>RFC 3261 currently specifies 3DES as the mandatory-to-implement ciphersuite
    for implementations of S/MIME in the Session Initiation Protocol (SIP). This document
    updates the normative guidance of RFC 3261 to require the Advanced Encryption
    Standard (AES) for S/MIME. [STANDARDS-TRACK]</p>"
