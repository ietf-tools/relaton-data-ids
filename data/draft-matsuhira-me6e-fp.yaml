abstract:
- content: "<p>This document specifies Multiple Ethernet - IPv6 address mapping encapsulation
    - fixed prefix (ME6E-FP) base specification. ME6E-FP makes expantion ethernet
    network over IPv6 backbone network with encapsuation technoogy. And also, E6ME-FP
    can stack multiple Ethernet networks. ME6E-FP work on own routing domain.</p>"
