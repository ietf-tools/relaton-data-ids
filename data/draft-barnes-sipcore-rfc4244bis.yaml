abstract:
- content: "<p>This document defines a standard mechanism for capturing the history
    information associated with a Session Initiation Protocol (SIP) request. This
    capability enables many enhanced services by providing the information as to how
    and why a call arrives at a specific application or user. This document defines
    an optional SIP header, History-Info, for capturing the history information in
    requests.</p>"
