abstract:
- content: "<p>This document describes a protocol for multicast in mobile ad-hoc networks
    - named Unicast Routing based Multicast Routing Protocol for Mobile Ad Hoc Networks
    (UMR). The protocol uses a new scheme for mobile ad-hoc network that has dynamic
    topology without managing multicast tree and depending on simple flooding. It
    is the multicast routing protocol that works in use of unicast routing protocol.
    Any ad-hoc unicast routing protocol can be used.</p>"
