abstract:
- content: "<p>This specification defines extension headers for IPv4 and a method
    to encapsulate extension headers in UDP to facilitate transmission over the Internet,
    as well as a definition of an IPv4 flow label. The goal is to provide a uniform
    and feasible method of extensibility that is shared between IPv4 and IPv6.</p>"
