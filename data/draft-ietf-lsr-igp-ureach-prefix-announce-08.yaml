abstract:
- content: "<p>Summarization is often used in multi-area or multi-domain networks
    to improve network efficiency and scalability. With summarization in place, there
    is a need to signal loss of reachability to an individual prefix covered by the
    summary. This enables fast convergence by steering traffic away from the node
    which owns the prefix and is no longer reachable. This document describes how
    to use the existing protocol mechanisms in IS-IS and OSPF, together with the two
    new flags, to advertise such prefix reachability loss.</p>"
