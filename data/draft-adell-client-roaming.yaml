abstract:
- content: "<p>This document describes the Client Roaming Control (CRC) technique
    to allow an organization to control the access to third-party applications over
    Internet. It specifies the _crc Global Underscored Node Name for organizations
    willing to implement this technique. A new Client Roaming Support (CRS) Resource
    Record is also introduced for the applications supporting an authorization mechanism
    honoring the CRC, in order to inform of this support.</p>"
