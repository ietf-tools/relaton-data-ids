abstract:
- content: "<p>This document introduces several Forward Error Correction (FEC) schemes
    that supplement the FEC schemes described in RFC 3452 [5] and RFC 3695 [7]. More
    specifically it describes the Fully-Specified FEC scheme corresponding to FEC
    Encoding ID 2, reserved to simple XOR FEC scheme, and the Under-Specified FEC
    scheme corresponding to FEC Encoding ID 132, reserved to parity check matrix-based
    FEC scheme. This document also specifies the FEC Instance IDs 0 and 1, scoped
    by the FEC Encoding ID 129 and reserved to Reed-Solomon FEC codes. It also specifies
    the FEC Instance ID 0, scoped by the FEC Encoding ID 132 and reserved to LDGM-Staircase
    codes. Finally this document specifies two algorithms that MAY be used with all
    block FEC codes.</p>"
