abstract:
- content: "<p>CAPWAP specifies a communication exchange mechanism between Wireless
    Termination Points (WTPs) and a centralized Access Controller (AC) to assist in
    better coordination and control across the entire ESS network. However it does
    not specify how to distribute keys used in 802.11r. This document focuses on the
    requirement for 802.11r key distribution using CAPWAP protocol.</p>"
