abstract:
- content: "<p>This document describes a Same-origin policy (SOP) requirement for
    RPKI Repository Delta Protocol (RRDP) servers and clients. The same- origin policy
    concept is a security mechanism to restrict how a document loaded from one origin
    can cause interaction with resources from another origin. Application of a same-origin
    policy in RRDP client/server communication isolates resources such as Delta and
    Snapshot files from different Repository Servers, reducing possible attack vectors.
    This document updates RFC 8182.</p>"
