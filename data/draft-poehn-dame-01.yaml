abstract:
- content: "<p>This document specifies the integration of Dynamic Automated Metadata
    Exchange (DAME) through an intermediate trusted third party into the Security
    Assertion Markup Language (SAML) 2.0 Web Browser SSO Profile. It is intended for
    scenarios in which the a-priori exchange of SAML metadata is neither practical
    nor mandatory. Besides integrated identity provider discovery, this enables the
    on-demand, user-initiated, and automated SAML metadata exchange for bi- directional
    pairing of service providers and identity providers without manual setup, such
    as joining a federation or configuring a metadata feed.</p>"
