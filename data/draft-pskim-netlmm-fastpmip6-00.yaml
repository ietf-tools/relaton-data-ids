abstract:
- content: "<p>To reduce handover latency for Proxy Mobile IPv6 (PMIPv6), this document
    proposes an alternative fast handover mechanism where only LMA exchange signaling
    with MAGs to set up the fast handover. That is, unlike existing mechanisms, inter-MAG
    signaling is not required in a system which operates the proposed mechanism for
    the fast handover.</p>"
