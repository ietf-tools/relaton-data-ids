abstract:
- content: "<p>This document describes a Domain Name System (DNS) mechanism for the
    MANET based on the centralized DNS mechanism used in the wired Internet. In order
    to adapt to the dynamic topology changes of the MANET, the mechanism handles the
    movement of the DNS server and the MANET merge/partition.</p>"
