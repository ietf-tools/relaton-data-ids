abstract:
- content: "<p>This document describes an extension of Extensible Provisioning Protocol
    (EPP) domain name mapping for the provisioning and management of Internationalized
    Domain Name (IDN) Variants. Specified in XML, this mapping extends the EPP domain
    name mapping to provide additional features required for the provisioning of IDN
    variants.</p>"
