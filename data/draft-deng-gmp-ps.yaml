- content: "<p>This document discusses the problem and requirement of the communication
    protocol between mobile access point and terminal. With the evolution of mobile
    communication, there are various kind of wireless communication technologies such
    as GSM, GPRS, WCDMA, LTE, WLAN, WiMAX, and TDS-CDMA et al. Each of these wireless
    communication has independent connection, mobility and configuration management.
    This document would like converge all these function into a common ground especially
    in the environment of multiple connections.</p>"
