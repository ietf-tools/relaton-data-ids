- content: "<p>This document describes a set of extensions to SIP, which allows distributed
    multipoint conferencing techniques. Building on prior work [1], we refine implementation
    strategies and advance additional services. We present refinements on existing
    multipoint call and transfer signaling techniques and introduce new services of
    merge and split.</p>"
