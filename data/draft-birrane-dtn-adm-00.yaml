abstract:
- content: "<p>This document defines a data model suitable for managing applications
    in asynchronously managed networks. This includes a description of the data structures
    and type definitions that comprise the data model as well as a template for publishing
    standardized representations of static elements of the model. A YANG representation
    of the data model and the template are also provided.</p>"
