abstract:
- content: "<p>This document specifies a method to find which Registration Data Access
    Protocol (RDAP) server is authoritative to answer additional information for a
    query already answered by another server. It is based on an entity id to RDAP
    server location mapping registry managed by IANA. One use case of this specification
    is the domain registry RDAP server providing a referral URL to the registrar RDAP
    server, based on the registrar entity id, for information that the registrar is
    authoritative for such as the contact or reseller information.</p>"
