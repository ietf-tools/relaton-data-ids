abstract:
- content: "<p>This document defines BGP flow-spec extension for Ethernet traffic
    filtering in L2 VPN network. SAFI=134 in [RFC5575] is redefined for dissemination
    traffic filtering information in an L2VPN environment. A new subset of component
    types and extended community also are defined.</p>"
