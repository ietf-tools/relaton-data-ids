- content: "<p>This memo describes an experimental application level protocol for
    data transmission over tcp/ip or other streaming protocols. It is also useful
    for data transmission over serial lines such as rs232. This is an experimental,
    not recommended standard. Distribution of this memo is unlimited.</p>"
