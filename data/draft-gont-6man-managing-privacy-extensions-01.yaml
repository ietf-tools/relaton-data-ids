abstract:
- content: <p>This document describes an operational problem that arises due to the
    impossibility of managing the use of "Privacy Extensions" for IPv6 Stateless Address
    Autoconfiguration (SLAAC) in network scenarios that employ SLAAC. Additionally,
    this document specifies new flag in the Prefix Information option of Router Advertisement
    messages, such that routers can advertise, for each network prefix to be used
    for SLAAC, whether the aforementioned "Privacy Extensions" should be used.</p>
