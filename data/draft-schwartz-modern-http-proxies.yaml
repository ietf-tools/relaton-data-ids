abstract:
- content: <p>HTTP request proxying behaviors have long been part of the core HTTP
    specification. However, the core request proxying functionality has several important
    deficiencies in modern HTTP environments. This specification defines an alternative
    proxy service configuration for HTTP requests. The proxy service is identified
    by a URI Template, similarly to "connect-tcp" and "connect-udp".</p>
