abstract:
- content: "<p>YANG is a data modeling language used to model configuration and state
    data manipulated by the Network Configuration Protocol (NETCONF), NETCONF remote
    procedure calls, and NETCONF notifications. The Structure of Management Information
    (SMIv2) defines fundamental data types, an object model, and the rules for writing
    and revising MIB modules for use with the Simple Network Management Protocol (SNMP).
    This document defines a translation of SMIv2 MIB modules into YANG modules, enabling
    read-only (config false) access to data objects defined in SMIv2 MIB modules via
    NETCONF. [STANDARDS-TRACK]</p>"
