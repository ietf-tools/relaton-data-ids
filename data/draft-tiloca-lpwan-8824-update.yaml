abstract:
- content: "<p>This document clarifies, updates and extends the method specified in
    RFC 8824 for compressing Constrained Application Protocol (CoAP) headers using
    the Static Context Header Compression and fragmentation (SCHC) framework. In particular,
    it considers recently defined CoAP options and specifies how CoAP headers are
    compressed in the presence of intermediaries. Therefore, this document updates
    RFC 8824.</p>"
