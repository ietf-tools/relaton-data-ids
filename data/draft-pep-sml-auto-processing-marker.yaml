- content: "<p>Structured Email suggests to complement existing email standards by
    means that allow to replace or extend text-based email messages with message parts
    that describe content (full or in parts) in a machine- readable way. This document
    specifies a means to mark messages (or parts of) intended for automatic processing.</p>"
