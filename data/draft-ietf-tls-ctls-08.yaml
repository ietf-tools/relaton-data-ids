abstract:
- content: <p>This document specifies a "compact" version of TLS 1.3 and DTLS 1.3.
    It saves bandwidth by trimming obsolete material, tighter encoding, a template-based
    specialization technique, and alternative cryptographic techniques. cTLS is not
    directly interoperable with TLS 1.3 or DTLS 1.3 since the over-the-wire framing
    is different. A single server can, however, offer cTLS alongside TLS or DTLS.</p>
