abstract:
- content: "<p>This memo describes methods of transporting Chinese characters in Internet
    services which transport text, such as electronic mail [RFC-822], network news
    [RFC-1036], telnet [RFC-854] and the World Wide Web [RFC-1866]. This memo provides
