abstract:
- content: <p>RFC 5492 allows a BGP speaker to advertise its capabilities to its peer.
    When a route is propagated beyond the immediate peer, it is useful to allow certain
    characteristics to be conveyed further. In particular, it is useful to advertise
    forwarding plane features. This specification defines a BGP transitive attribute
    to carry such information, the "Next Hop Dependent Characteristics Attribute,"
    or NHC. Unlike the capabilities defined by RFC 5492, the characteristics conveyed
    in the NHC apply solely to the routes advertised by the BGP UPDATE that contains
    the particular NHC. This specification also defines an NHC characteristic that
    can be used to advertise the ability to process the MPLS Entropy Label as an egress
    LSR for all NLRI advertised in the BGP UPDATE. It updates RFC 6790 and RFC 7447
    concerning this BGP signaling.</p>
