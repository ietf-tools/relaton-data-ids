abstract:
- content: "<p>Existing intra-domain SAV solutions (e.g., BCP38 [RFC2827] and BCP84
    [RFC3704]) have problems of high operational overhead or inaccurate validation
    (see [I-D.ietf-savnet-intra-domain-problem-statement]). To address these problems
    and guide the design of new intra-domain SAV solutions,[I-D.ietf-savnet-intra-domain-architecture]
    proposes the architecture of intra-domain SAVNET and introduces the use of SAV-specific
    information in intra-domain networks. This document defines a mechanism to signal
    the SAVNET capablity and the source prefix using IGP and BGP-LS.</p>"
