abstract:
- content: "<p>Using this specification of the UPDATE opcode, it is possible to add
    or delete RRs or RRsets from a specified zone. Prerequisites are specified separately
    from update operations, and can specify a dependency upon either the previous
    existence or nonexistence of an RRset, or the existence of a single RR. [STANDARDS-TRACK]</p>"
