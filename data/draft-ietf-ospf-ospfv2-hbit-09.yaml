abstract:
- content: "<p>The Open Shortest Path First Version 2 (OSPFv2) does not have a mechanism
    for a node to repel transit traffic if it is on the shortest path. This document
    assigns a new bit (Host-bit) in the OSPF Router-LSA bit registry and in the OSPF
    Router Informational Capability Bits Registry that enables a host router to advertise
    that it is a non-transit router. It also describes the changes needed to support
    the Host-bit in the domain. In addition, this document updates OSPF Stub Router
    Advertisement (RFC6987) to advertise for type-2 External and NSSA LSAs with a
    high cost in order to repel traffic effectively.</p>"
