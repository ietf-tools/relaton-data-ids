abstract:
- content: "<p>The COVID-19 pandemic has required the IETF community to confront complicated
    questions about the cancellation and replacement of in- person meetings. This
    document lists some general questions that have come up for discussion in the
    community as the IESG, the IRTF Chair, and the IETF LLC have been faced with making
    decisions about IETF 107 and IETF 108.</p>"
