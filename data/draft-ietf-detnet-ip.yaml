abstract:
- content: "<p>This document specifies the Deterministic Networking (DetNet) data
    plane operation for IP hosts and routers that provide DetNet service to IP-encapsulated
    data. No DetNet-specific encapsulation is defined to support IP flows; instead,
    the existing IP-layer and higher-layer protocol header information is used to
    support flow identification and DetNet service delivery. This document builds
    on the DetNet architecture (RFC 8655) and data plane framework (RFC 8938).</p>"
  language:
  - en
  script:
  - Latn
