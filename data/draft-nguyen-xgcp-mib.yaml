abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, this proposal specifies a new XGCP-MIB module in a manner that
    is compliant to the SNMP SMI. The set of its objects is consistent with the SNMP
    framework and other existing SNMP standards.</p>"
