abstract:
- content: "<p>This specification defines a set of SCIM Security Events using the
    Security Event Token Specification RFC8417 to enable the asynchronous exchange
    of messages between SCIM Service Providers and receivers. SCIM Security Events
    are typically used for: asynchronous request completion, resource replication,
    provisioning co-ordination, and shared security signals.</p>"
