- content: "<p>This memo defines a guideline for using XML to represent calendaring
    information that corresponds to the iCalendar, Internet Calendaring and Scheduling
    Core Object Specification defined by [RFC 2445] and the protocols defined by [RFC2446],
    [RFC2447] and [CAP]. This memo applies to all [RFC 2445] extensions and modifications.</p>"
