abstract:
- content: "<p>The aim of this document is to describe a common practice with regard
    to the behavior of nodes that send and receive a Resource Reservation Protocol
    (RSVP) Traffic Engineering (TE) Path Error messages for a preempted Multiprotocol
    Label Switching (MPLS) or Generalized MPLS (GMPLS) Traffic Engineering Label Switched
    Path (TE LSP). (For reference to the notion of TE LSP preemption, see RFC 3209.)
    This document does not define any new protocol extensions. [STANDARDS-TRACK]</p>"
