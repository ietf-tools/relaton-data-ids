abstract:
- content: <p>HTTP Level multicast, using BIER, is described as a use case in BIER
    Use cases document. HTTP Level Multicast is used in today's video streaming and
    delivery services such as HLS, AR/VR etc., generally realized over IP Multicast.
    A realization of "HTTP Multicast" over "IP Multicast" is described and few problems
    are identified. Realization over BIER, through a BIER Multicast Overlay Layer,
    is described. How BIER Multicast Overlay operation improves over IP Multicast
    is also discussed.</p>
