- content: "<p>This document adds two reply modes to be used by Multiprotocol Label
    Switching (MPLS) Label Switched Path (LSP) Ping and Traceroute: one reply mode
    to indicate reverse LSP and one reply mode to allow responder to choose reply
    mode from pre-defined set. This document also adds an optional TLV which can carry
    ordered list of reply modes. This document updates [RFC4379].</p>"
