- content: <p>CBOR (STD 94, RFC 8949) defines "Deterministically Encoded CBOR" in
    its Section 4.2. The present document provides additional information about use
    cases, deployment considerations, and implementation choices for Deterministic
    Encoding and Representation.</p>
