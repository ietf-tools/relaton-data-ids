abstract:
- content: "<p>This draft describes the AI-agents along with the network to provide
    the communication services among various types of AI-agents, i.e., AI-agent Communication
    Network or ACN. Thanks to the CATS-like information flow steering in ACN, we propose
    a CATS reference model that covers the definition of reference points, protocol
    stacks, service provisioning model, sigaling procedures, message paths, and implementation
    schemes. This reference model is generalized so as to accommodate both the existing
    CATS framework and the potential extension for the ACN.</p>"
