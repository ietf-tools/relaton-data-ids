abstract:
- content: "<p>This document describes a file format known as Extended LDAP Data Interchange
    Format (LDIFext) that builds on the LDAP Data Interchange Format (LDIF). LDIFext
    is backward compatible with LDIF. Based on the LDIFext specification it is possible
    to build either a basic LDIF file or an LDIFext file. LDIFext is in particular
    applicable in situation where several participating systems are masters of pieces
    of information about the same object and where the participating systems do not
    necessarily use the same name space. LDIFext also allows for more efficient bulk
    transfer.</p>"
