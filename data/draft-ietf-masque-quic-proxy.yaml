abstract:
- content: "<p>This document extends UDP Proxying over HTTP to add optimizations for
    proxied QUIC connections. Specifically, it allows a proxy to reuse UDP 4-tuples
    for multiple proxied connections, and adds a mode of proxying in which QUIC short
    header packets can be forwarded and transformed through a HTTP/3 proxy rather
    than being fully re- encapsulated and re-encrypted.</p>"
