abstract:
- content: "<p>[draft-liu-spring-sr-energy-efficiency-00] describes the types of energy
    consumption information, how to collect energy consumption information, and the
    framework for path selection based on energy consumption information. This document
    details the extensions to the BGP SR Policy and BGP-LS SR Policy to encapsulate
    the energy consumption information for each segment list of the SR Policy candidate
    paths, enabling its utilization in the route selection process.</p>"
