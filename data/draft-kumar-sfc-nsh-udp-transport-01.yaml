abstract:
- content: "<p>This draft describes the transport encapsulation to carry Network Service
    Header (NSH) over UDP protocol. This enables applications and services using NSH
    to communicate over a simple layer-3 network without topological constraints.
    It brings down the barrier to implement overlay transports by not requiring additional
    overhead as is typical of overlay mechanisms designed on top of UDP. As a first
    benefit, this method eases the deployment of Service Function Chaining (SFC) by
    allowing SFC components to utilize the basic UDP/IP stack available in virtually
    all network elements and end systems to setup the overlays and realize SFCs.</p>"
