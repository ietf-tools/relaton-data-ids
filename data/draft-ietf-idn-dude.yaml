abstract:
- content: "<p>DUDE is a reversible transformation from a sequence of nonnegative
    integer values to a sequence of letters, digits, and hyphens (LDH characters).
    DUDE provides a simple and efficient ASCII-Compatible Encoding (ACE) of Unicode
    strings [UNICODE] for use with Internationalized Domain Names [IDN] [IDNA].</p>"
