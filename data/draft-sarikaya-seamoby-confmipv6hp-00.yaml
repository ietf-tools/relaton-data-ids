abstract:
- content: "<p>This document states the conformity of Mobile IPv6 Hierarchical Paging
    (MIPv6HP) protocol I-D to RFC 3154 on Requirements and Functional Architecture
    for an IP Host Alerting Protocol. It is stated to which clauses MIPv6HP fully
    conforms and to which clauses close to full conformance is claimed. The clauses
    of RFC 3154 to which MIPv6HP does not conform are claried.</p>"
