abstract:
- content: "<p>This memo describes a method that indicates to the receiver of an IP
    Internet Protocol datagram the time at which it was sent. The receiver of the
    datagram can then judge how it was recently it was sent and discard packets deemed
    to be 'too old' according to their policy.</p>"
