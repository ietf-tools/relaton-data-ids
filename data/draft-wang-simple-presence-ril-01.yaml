abstract:
- content: "<p>Presence Information Data Format(PIDF) [1] and Rich Presence Extensions
    to the Presence Information Data Format(RPID) [2] have definition for a lot of
    presence information. Notifier can filter the presence information to subscriber
    according to local policy . But the notifier may not support all the presence
    information. It is a matter how to inform the subscriber the allowed, forbidden
    and unsupported presence information. This document provides a method to solve
    this problem by introducing the concept of Resource Information List(RIL).</p>"
