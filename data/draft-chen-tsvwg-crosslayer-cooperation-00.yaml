abstract:
- content: "<p>This memo mainly considers the requirement and feasibility of cross-
    layer design in the encrypted traffic scenario. By permitting the interaction
    between the encrypted application layer and non-encrypted transport/network layer,
    the network layer may schedule service flow more properly and the application
    layer may know the network status information well, which actually optimize the
    network bandwidth.</p>"
