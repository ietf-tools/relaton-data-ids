abstract:
- content: "<p>This Internet-Draft describes NFS version 4 minor version two, describing
    the protocol extensions made from NFS version 4 minor version 1. Major extensions
    introduced in NFS version 4 minor version two include: Server Side Copy, Application
    I/O Advise, Space Reservations, Sparse Files, Application Data Blocks, and Labeled
    NFS.</p>"
