- content: "<p>Before a device is installed into a secure network, certain security
    parameters (such as keys) must be configured. This document describes several
    techniques for establishing these parameters and analyzes their advantages and
    disadvantages, considering especially their suitability for inexpensive devices
    and inexperienced operators.</p>"
