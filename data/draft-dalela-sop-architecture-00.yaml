abstract:
- content: "<p>Cloud services need to interoperate across cloud providers, service
    vendors and private/public domains. To enable this interoperability, there is
    need for network level deployment architecture to connect users and providers.
    This document describes functionality partitioning in network deployment and the
    different advantages of using distributed functionality deployments.</p>"
