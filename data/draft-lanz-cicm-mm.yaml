abstract:
- content: "<p>[RFC Editor: Please update the RFC references prior to publication.]
    This memo defines a programming interface for high-level management of cryptographic
    modules as outlined in draft-lanz-cicm-model-00 and required by draft-lanz-cicm-02
    including managing the module authentication, software, logs, built-in tests,
    and responding to module events. Comments are solicited and should be addressed
    to the mailing list at cicm@ietf.org.</p>"
