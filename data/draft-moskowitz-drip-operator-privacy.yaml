abstract:
- content: "<p>This document describes a method of providing privacy for UAS Operator/Pilot
    information specified in the ASTM UAS Remote ID and Tracking messages. This is
    achieved by encrypting, in place, those fields containing Operator sensitive data
    using a hybrid ECIES.</p>"
