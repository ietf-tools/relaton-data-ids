abstract:
- content: "<p>This document specifies a data model for managing Sieve scripts on
    a server using JMAP. Open Issues o How should doing /set{create} with an existing
    script name be handled? Should it fail or overwrite the existing script? Should
    the /set request include an 'overwrite' boolean argument? o Should setting isActive==true
    on a script automatically deactivate any other existing active script, or should
    the client have to do so itself (as is currently documented)? o Do we want/need
    a SieveScript/copy method? o Do we want to leverage draft-ietf-jmap-quotas to
    query Sieve script storage quotas?</p>"
