abstract:
- content: "<p>This memo defines a mechanism to allow multiple RTP sessions to be
    multiplexed onto a single lower-layer transport flow (e.g., onto a single UDP
    5-tuple). Requirements for multiplexing RTP sessions are discussed, along with
    the trade-off between the different options. A shim-based multiplexing layer is
    proposed, along with associated signalling.</p>"
