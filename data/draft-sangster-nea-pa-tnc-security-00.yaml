abstract:
- content: "<p>This document specifies PA-TNC security, a Posture Attribute Security
    Protocol identical to the Trusted Computing Group's IF-M Security Binding to CMS
    1.0 protocol. PA Security offers origin authentication, integrity and optional
    confidentiality protection for one or more PA attributes. The document then evaluates
    PA-TNC Security against the requirements defined in the NEA Requirements specification
    [5].</p>"
