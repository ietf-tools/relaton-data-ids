abstract:
- content: <p>[GMPLS-REQ] describes functional requirements for Generalized Multi-
    Protocol Label Switching (GMPLS) application of Path Computation Element (PCE).
    This document explains the application-specific extensions for the Path Computation
    Element Communication Protocol (PCEP) to support SDH. PCEP is the communication
    protocol defined by IETF in RFC5440. zhang Expires July 2010 [page 1] draft-zhang-pce-pcep-extensions-for-sdh-00.txt
