abstract:
- content: "<p>The Bluetooth technology is intended for a wide range of different
    user devices and will be employed in various devices such as mobile phones, PDAs
    and notebooks. To enable communication between these devices and the existing
    IP world, the transmission of IPv4 and IPv6 packets over Bluetooth has already
    been addressed in the Bluetooth LAN access profile and the Bluetooth PAN profile.</p>"
