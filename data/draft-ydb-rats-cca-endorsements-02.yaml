abstract:
- content: "<p>Arm Confidential Computing Architecture (CCA) Endorsements comprise
    reference values and cryptographic key material that a Verifier needs to appraise
    Attestation Evidence produced by an Arm CCA system. This memo defines CCA Endorsements
    as a profile of the CoRIM data model. Discussion Venues This note is to be removed
    before publishing as an RFC. Source for this draft and an issue tracker can be
    found at https://github.com/yogeshbdeshpande/draft-cca-rats-endorsements.</p>"
