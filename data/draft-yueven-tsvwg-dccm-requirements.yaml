abstract:
- content: "<p>On IP-routed datacenter networks, RDMA is deployed using RoCEv2 protocol
    or iWARP. RoCEv2 specification does not define a strong congestion management
    mechanisms and load balancing methods. RoCEv2 relies on the existing Link-Layer
    Flow-Control IEEE 802.1Qbb(Priority-based Flow Control, PFC) to provide a lossless
    fabric. RoCEv2 Congestion Management(RCM) use ECN(Explicit Congestion Notification,
    defined in RFC3168) to signal the congestion to the destination and use the congestion
    notification to reduce the rate of injection and increase the injection rate when
    the extent of congestion decreases. iWRAP depends on TCP congestion handling.
    This document describes the current state of flow control and congestion handling
    in the DC and provides requirements for new directions for better congestion control.</p>"
