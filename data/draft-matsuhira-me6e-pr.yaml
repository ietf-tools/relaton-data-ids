- content: "<p>This document specifies Multiple Ethernet - IPv6 address mapping encapsulation
    - Prefix Resolution (ME6E-PR) specification. ME6E-PR makes expantion ethernet
    network over IPv6 backbone network with encapsuation technoogy. And also, E6ME-PR
