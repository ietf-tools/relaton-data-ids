abstract:
- content: "<p>This memo identifies specific uses of Hypertext Transfer Protocol (HTTP)
    State Management protocol which are either (a) not recommended by the IETF, or
    (b) believed to be harmful, and discouraged. This memo also details additional
    privacy considerations which are not covered by the HTTP State Management protocol
    specification. This document specifies an Internet Best Current Practices for
    the Internet Community, and requests discussion and suggestions for improvements.</p>"
