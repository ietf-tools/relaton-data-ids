abstract:
- content: "<p>Authenticating and authorizing roaming dialup users requires messages
    to be exchanged among facilities managed by two or more service providers, and
    secure operation of the facilities is of vital importance. This document provides
    guidelines for operating such facilities when using the Remote Authentication
    Dial In User Service (RADIUS) protocol and the companion accounting protocol for
    authentication and accounting message exchange.</p>"
