abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base for use with network management protocols in the Internet community. In particular,
    it describes managed objects for modeling of Path Computation Element communication
    Protocol (PCEP) for communications between a Path Computation Client (PCC) and
    a Path Computation Element (PCE), or between two PCEs.</p>"
