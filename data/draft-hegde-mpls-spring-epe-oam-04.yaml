abstract:
- content: "<p>Egress Peer Engineering is an application of Segment Routing to solve
    the problem of egress peer selection. The SR-based BGP-EPE solution allows a centralized
    (Software Defined Network, SDN)controller to program any egress peer. The EPE
    solution requires a node to program PeerNodeSID, PeerAdjSID, PeerSetSID as described
    in [I-D.ietf-spring-segment-routing-central-epe]. This document provides new sub-TLVs
    for EPE SIDs that would be used in Target stack TLV (Type 1) as defined in [RFC8029]
    for the EPE SIDs.</p>"
