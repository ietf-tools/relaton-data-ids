abstract:
- content: "<p>This document describes the Vouch By Reference (VBR) protocol. VBR
    is a protocol for adding third-party certification to email. It permits independent
    third parties to certify the owner of a domain name that is associated with received
    mail. [STANDARDS-TRACK]</p>"
