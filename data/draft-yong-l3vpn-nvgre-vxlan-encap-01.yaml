abstract:
- content: "<p>This document specifies NVGRE and VXLAN encapsulation for L3VPN Extension.
    Both NVGRE and VXLAN are originally designed for L2 overlay. The draft proposes
    the enhancement on both to allow L3 overlay completely decoupled from the L2 overlay
    in terms of encoding schema and data processing.</p>"
