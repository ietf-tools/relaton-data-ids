abstract:
- content: <p>This document specifies extensions to the BGP Link-state address- family
    in order to advertise the information of Network Resource Partition SIDs. An external
    component (e.g., a controller) then can collect Network Resource Partition SIDs
    in the "northbound" direction. The draft is applicable to both SR-MPLS and SRv6
    dataplanes.</p>
