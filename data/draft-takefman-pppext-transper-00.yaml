abstract:
- content: "<p>Recent Internet Draft submissions and discussion on the PPP Extensions
    Working Group email list have highlighted transparency issues with the PPP over
    SONET/SDH mapping described in IETF RFC1619 and RFC1549. The HDLC byte stuffing
    described by RFC1549 can result in a worst case expansion of the actual payload
    data by a factor of 2. An algorithm suggested below limits the expansion factor
    to be a maximum of 6% the actual data to be transported.</p>"
