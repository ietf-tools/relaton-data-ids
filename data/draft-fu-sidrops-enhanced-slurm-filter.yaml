abstract:
- content: "<p>Simplified Local Internet Number Resource Management with the RPKI
    (SLURM) helps operators create a local view of the global RPKI by generating sets
    of filters and assertions. This document proposes to filter out RPKI data by type
    based on enhanced SLURM filters. Only the RPKI data types that the network or
    routers are interested in will appear in the Relying Party's output.</p>"
