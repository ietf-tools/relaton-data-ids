abstract:
- content: "<p>The mechanism for LS sequence number generation as specified in RFC
    2328 and RFC 5340 is completely predictable. This makes it prone to certain security
    attacks which exploit the predictable nature of LS sequence numbers. This draft
    updates the RFC 2328 to make LS sequence number generation an implementation choice
    rather than a fixed increment by 1 for successive LSAs.</p>"
