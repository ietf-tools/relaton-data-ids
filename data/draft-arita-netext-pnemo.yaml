abstract:
- content: "<p>Proxy Mobile IPv6 (PMIPv6) provides the Internet connectivity to Mobile
    Node in a PMIPv6 domain. Current PMIPv6 specification supports only Host Mobility.
    In order to support a network mobility, this document defines Proxy Mobility Protocol
    that provides and maintains the connectivity for the Mobile Network Node (MNN)
    in the mobile network (nemo). This document discusses the deployment consideration
    of PNEMO and proposes the possible solution accordingly.</p>"
