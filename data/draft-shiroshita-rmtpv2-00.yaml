abstract:
- content: "<p>This draft presents the specifications of the 'Reliable Multicast Transport
    Protocol Version 2,' which is to be used for information delivery such as newspaper
    delivery and software updates. The protocol aims to realize the completely reliable
    multicast distribution of bulk data from a server to thousands of receivers. Version
    2 added new functions of information access control, rate flow control, and suspending
    resume.</p>"
