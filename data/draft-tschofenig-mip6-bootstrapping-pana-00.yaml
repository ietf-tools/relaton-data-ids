abstract:
- content: "<p>Recently the MIP6 working group has expressed a fair amount of interest
    in developing another Mobile Node &lt;--&gt; Home Agent Binding Update security
    solution. The currently proposed solution heavily focuses on one specific authentication
    and key exchange protocol. Obviously, this approach suffers from some limitations.
    This document investigates the usage of an EAP based bootstrapping approach using
    PANA.</p>"
