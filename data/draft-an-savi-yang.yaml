abstract:
- content: "<p>This document contains a specification of YANG modules for the management
    of SAVI (Source Address Validation Improvements) protocol. The core SAVI data
    module ietf-savi serves as a framework for configuring and managing SAVI instance
    and provides common building blocks. It is expected to be augmented by additional
    YANG modules for specific IP address assignment methods. The other four modules
    augment the core SAVI data module and define data models for different IP address
    assignment methods. Module ietf-savi-fcfs defines module specific for Stateless
    Address Auto Configuration (SLAAC), module ietf-savi-dhcpv4 and ietf-savi-dhcpv6
    define modules specific for Dynamic Host Configuration Protocol version 4 and
    version 6 (DHCPv4 and DHCPv6), and module ietf-savi- send defines module specific
    for Secure Neighbor Discovery (SEND).</p>"
