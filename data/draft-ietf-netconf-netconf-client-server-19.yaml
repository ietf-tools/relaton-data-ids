abstract:
- content: '<p>This document defines two YANG modules, one module to configure a NETCONF
    client and the other module to configure a NETCONF server. Both modules support
    both the SSH and TLS transport protocols, and support both standard NETCONF and
    NETCONF Call Home connections. Editorial Note (To be removed by RFC Editor) This
    draft contains placeholder values that need to be replaced with finalized values
    at the time of publication. This note summarizes all of the substitutions that
    are needed. No other RFC Editor instructions are specified elsewhere in this document.
    Artwork in this document contains shorthand references to drafts in progress.
    Please apply the following replacements (note: not all may be present): o "AAAA"
    --&gt; the assigned RFC value for draft-ietf-netconf-crypto- types o "BBBB" --&gt;
