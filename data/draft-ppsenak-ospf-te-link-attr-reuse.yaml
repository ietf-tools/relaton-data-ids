abstract:
- content: "<p>Various link attributes have been defined in OSPFv2 in the context
    of the MPLS Traffic Engineering (TE) and GMPLS. Many of these link attributes
    can be used for purposes other than MPLS Traffic Engineering or GMPLS. This documents
    defines how to distribute such attributes in OSPFv2 for applications other than
    MPLS Traffic Engineering or GMPLS purposes.</p>"
