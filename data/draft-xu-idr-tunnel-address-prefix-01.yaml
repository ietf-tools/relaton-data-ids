abstract:
- content: "<p>This document describes a new BGP attribute referred to as Tunnel Address
    Prefix Attribute and a new BGP address specific extended community referred to
    as Tunnel Address Prefix Extended Community, both of which are intended for facilitating
    the load-balancing of IP/GRE tunneled traffic (e.g., L3VPN-over-GRE traffic) in
    the core of IP-enabled Packet Switch Networks (PSN).</p>"
