abstract:
- content: "<p>This doument describes HyStart++, a simple modification to the slow
    start phase of TCP congestion control algorithms. Traditional slow start can cause
    overshooting of the ideal send rate and cause large packet loss within a round-trip
    time which results in poor performance. HyStart++ uses a delay increase heuristic
    to exit slow start early while also mitigating poor performance which can result
    from false positives.</p>"
