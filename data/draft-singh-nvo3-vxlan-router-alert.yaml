abstract:
- content: "<p>This proposal describes a new option to achieve a mechanism which alerts
    VxLAN terminating VTEP to more closely examine the contents of the packet encapsulated
    under VxLAN header. This option is useful for case(s) where a given frame encapsulated
    within a given VXLAN segment responsible for carrying data between two different
    End Systems contains some control information (e.g OAM information, any control
    plane protocol packet etc.) that may require special handling/processing by terminating
    VTEP.</p>"
