abstract:
- content: "<p>This memo specifies the Logging interface between a downstream Content
    Distribution Network (dCDN) and an upstream CDN (uCDN) that are interconnected
    as per the CDN Interconnection (CDNI) framework. First, it describes a reference
    model for CDNI logging. Then, it specifies the CDNI Logging File format and the
    actual protocol for exchange of CDNI Logging Files.</p>"
