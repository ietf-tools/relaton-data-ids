abstract:
- content: "<p>RFC 5280 specifies several extended key purpose identifiers (KeyPurposeIds)
    for X.509 certificates. This document defines encrypting JSON objects in HTTP
    messages, JSON Web Token (JWT) and signing the OAuth 2.0 access tokens KeyPurposeIds
    for inclusion in the Extended Key Usage (EKU) extension of X.509 v3 public key
    certificates used by Network Functions (NFs) for the 5G System.</p>"
