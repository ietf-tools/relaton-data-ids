abstract:
- content: "<p>This specification describes extensions to the SUIT manifest format
    defined in [I-D.ietf-suit-manifest]. These extensions allow an update author,
    update distributor or device operator to more precisely control the distribution
    and installation of updates to IoT devices. These extensions also provide a mechanism
    to inform a management system of Software Identifier and Software Bill Of Materials
    information about an updated device.</p>"
