abstract:
- content: "<p>This document presents an extension to the current Ethernet Frame standards
    to support payloads greater than 1500 Bytes for IP and ISO CLNS. This is useful
    for Gigabit Ethernet technology, providing a means to carry large MTU packets
    without fragmentation over a high-speed broadcast network.</p>"
