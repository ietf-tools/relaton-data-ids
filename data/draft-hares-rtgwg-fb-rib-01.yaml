abstract:
- content: "<p>This document defines a yang data model for a Filter-based Routing
    Information Base (RIB) Yang data model. A routing system uses the Filter-based
    RIB to program FIB entries that process incoming packets by matching on multiple
    fields (n-tuple) within the packet and then performing a specified action on it.
    The FB-RIB can also specify an action to forward the packet according to the FIB
    entries programmed using the RIBs of its routing instance.</p>"
