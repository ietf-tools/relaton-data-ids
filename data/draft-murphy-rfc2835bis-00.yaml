abstract:
- content: "<p>This memo specifies a standard method of encapsulating and transmitting
    Internet Protocol (IP) [1] datagrams, Address Resolution Protocol (ARP) [2] messages,
    and Inverse Address Resolution Protocol (InARP) [3] messages on HIPPI-6400 networks.
    The specifications outlined in this memo were chosen to allow IP intercommunication
    between HIPPI-800 and HIPPI-6400 media.</p>"
