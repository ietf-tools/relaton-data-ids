abstract:
- content: <p>Load balancer is deployed widely in datacenter nowadays. There is a
    requirement to build a unique LB network management system where two or more vendors'
    LB devices are used. We propose the standard MIBs for unique NMS. Load balancer
    description is introduced at "http://en.wikipedia.org/wiki/Load_balancing_(computing)".
    This memo defines an portion of the Management Information Base (MIB) for use
    with network management protocols in the Internet community. In particular, it
    describes a MIB module for load balance device.</p>
