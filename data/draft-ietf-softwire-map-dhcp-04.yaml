abstract:
- content: "<p>This document specifies DHCPv6 options, termed Softwire46 options,
    for the provisioning of Softwire46 Customer Edge (CE) devices. Softwire46 is a
    collective term used to refer to architectures based on the notion of IPv4 Address+Port
    (A+P) for providing IPv4 connectivity across an IPv6 network, as specified by
    the IETF Softwires Working Group, including those where the IPv4 A+P parameters
    are optionally derived from the CE's IPv6 network prefix by algorithmic means.</p>"
