abstract:
- content: "<p>Optimistic DAD is an interoperable modification of the existing IPv6
    Neighbour Discovery (RFC2461) and Stateless Address Autoconfiguration (RFC2462)
    process. The intention is to minimize address configuration delays in the successful
    case without greatly increasing disruption in the less likely failure case, and
    while remaining interoperable with unmodified nodes.</p>"
