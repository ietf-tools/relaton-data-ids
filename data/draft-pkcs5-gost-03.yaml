abstract:
- content: "<p>This document specifies how to use the Password-Based Cryptography
    Specification version 2.1 (PKCS #5) defined in [RFC8018] to generate password-
    based keys in conjunction with the Russian national standard GOST algorithms.
    PKCS #5 applies a pseudorandom function (a cryptographic hash, cipher, or HMAC)
    to the input password along with a salt value and repeats the process many times
    to produce a derived key. This specification is developed outside the IETF and
    is published to facilitate interoperable implementations that wish to support
    the GOST algorithms. This document does not imply IETF endorsement of the cryptographic
    algorithms used in this document.</p>"
