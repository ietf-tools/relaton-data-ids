abstract:
- content: <p>The Incident Object Description Exchange Format (IODEF) defines a data
    representation for security incident reports and cyber indicators commonly exchanged
    by operational security teams for mitigation and watch and warning. This document
    describes an updated information model for the IODEF and provides an associated
    data model specified with XML Schema. This new information and data model obsoletes
    Request for Comment (RFC) 5070, "The Incident Object Description Exchange Format".</p>
