- content: "<p>This document specifies a URL (Uniform Resource Locator) scheme 'gsm-sms'
    for specifying a recipient for an alphanumeric message (Short Message) in a GSM-based
    mobile phone system. Short Messages are two-way paging messages that can be sent
    from a suitable equipped computer or a phone.</p>"
