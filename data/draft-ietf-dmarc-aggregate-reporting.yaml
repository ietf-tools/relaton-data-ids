  type: Internet-Draft
  primary: true
abstract:
- content: "<p>Domain-based Message Authentication, Reporting, and Conformance (DMARC)
    allows for Domain Owners to request aggregate reports from receivers. This report
    is an XML document, and contains extensible elements that allow for other types
    of data to be specified later. The aggregate reports can be submitted to the Domain
    Owner's specified destination as supported by the receiver. This document, in
    part, replaces [RFC7489], along with [I-D.ietf-dmarc-dmarcbis] and [I-D.ietf-dmarc-failure-reporting].</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
