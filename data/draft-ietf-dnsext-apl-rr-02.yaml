abstract:
- content: <p>The Domain Name System (DNS) is primarily used to translate domain names
    into IPv4 addresses using A RRs (Resource Records). Several approaches exist to
    describe networks or address ranges. This document specifies a new DNS RR type
    "APL" for address prefix lists. This memo defines an Experimental Protocol for
    the Internet community.</p>
