abstract:
- content: "<p>This document presents a framework for a standardized mechanism to
    manage the invocation and execution of multiple services. It considers trigger
    and feature interaction management in a SIP context. The mechanism is based on
    a Service Execution Rule Language (SERL) used to specify service deployment policies.
    This document specifies the requirements for SERL.</p>"
