abstract:
- content: "<p>Common Open Policy Services (COPS) Protocol (RFC 2748), defines the
    capability of reporting information to the Policy Decision Point (PDP). The types
    of report information are success, failure and accounting of an installed state.
    This document focuses on the COPS Report Type of Accounting and the necessary
    framework for the monitoring and reporting of usage feedback for an installed
    state. This memo provides information for the Internet community.</p>"
