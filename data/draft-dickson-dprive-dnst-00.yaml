abstract:
- content: <p>This Internet Draft proposes an RRTYPE to signal explicit support for
    transport types for DNS service. This new RRTYPE is "DNST". The available transports
    to signal are TCP and UDP on port 53 (DNS), and DoT (DNS over TLS) transport using
    TCP port 853.</p>
