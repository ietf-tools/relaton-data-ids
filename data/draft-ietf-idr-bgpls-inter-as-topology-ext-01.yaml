abstract:
- content: "<p>This document describes the process to build BGP-LS key parameters
    in multi-domain scenario, defines one new BGP-LS NLRI type(Inter-AS TE Link NLRI)
    and some new inter-AS TE related TLVs for BGP-LS to let SDN controller retrieve
    the network topology automatically under various environments. Such process and
    extension can enable the network operator to collect the connection information
    between different domains and then calculate the overall network topology automatically
    based on the information provided by BGP-LS protocol.</p>"
