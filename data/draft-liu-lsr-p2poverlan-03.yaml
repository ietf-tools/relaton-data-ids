abstract:
- content: "<p>In [RFC5309] defines the Point to Point (P2P) circuit type is one of
    the mainly used circuit types in link state routing protocol, and highlights it
    is important to identify the correct circuit type when forming adjacencies, flooding
    link state database packets, and monitor the link state. Point to Point (P2P)
    Interface over LAN ifType value is assigned by IANA experts review. This document
    provides an example of the ifStack for Point to Point (P2P) Interface over LAN
    ifType to facilitate operational control, maintenance and statistics.</p>"
