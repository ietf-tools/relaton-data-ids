abstract:
- content: "<p>This document describes the individuals and organizations involved
    in the IETF. This includes descriptions of the IESG, the IETF Working Groups and
    the relationship between the IETF and the Internet Society. This document specifies
    an Internet Best Current Practices for the Internet Community, and requests discussion
    and suggestions for improvements.</p>"
