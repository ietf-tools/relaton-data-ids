abstract:
- content: "<p>This document describes a protocol designed for scalable and secure
    Instant Messaging and Presence Services. The protocol, Privacy enhanced Presence
    Protocol (PePP), has been developed for an experimental Presence Service and recently
    extended to satisfy a variety of requirements for the Internet-wide, interoperable
    standards. This is a protocol proposal for the IMPP Working Group.</p>"
