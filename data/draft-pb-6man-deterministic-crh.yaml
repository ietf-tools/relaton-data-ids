abstract:
- content: "<p>This document introduces a new IPv6 Routing Header used for deterministic
    forwarding wihch is generally a strict explicit path. This Routing Header will
    contain the decoupled topology instructions and deterministic forwarding resource
    indications. The target is low cost of encapasultion and less amount of allocated
    SIDs.</p>"
