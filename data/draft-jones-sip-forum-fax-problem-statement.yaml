abstract:
- content: "<p>This memo is published for informational purposes to document the issues
    identified by the SIP Forum with respect to the transmission of facsimile signaling
    messages and fax page data over Internet Protocol (IP) networks. Further, it is
    the intent of this memo to alert the IETF to the formation of a Fax Over IP Task
    Group within the SIP Forum chartered to investigate and address identified issues
    as they relate to the deployment of fax services in Session Initiation Protocol
    (SIP) networks.</p>"
