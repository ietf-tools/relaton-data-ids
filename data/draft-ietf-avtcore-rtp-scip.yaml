abstract:
- content: <p>This document describes the RTP payload format of the Secure Communication
    Interoperability Protocol (SCIP). SCIP is an application layer protocol that defines
    the establishment of reliable SCIP endpoint to SCIP endpoint secure communications
    over the RTP channel provided by network equipment. The scope of this document
    is limited to defining the scip codecs and Session Description Protocol (SDP)
    and RTP parameters to be supported by network devices with minimal description
    of the SCIP Application Layer Protocol. Since the SCIP RTP payload is encrypted,
    it is considered "opaque" to network devices.</p>
