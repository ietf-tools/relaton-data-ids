abstract:
- content: "<p>We describe protocol and API extensions to P2P-SIP for constructing
    Scalable Adaptive Multicast (SAM) sessions using hybrid combinations of Application
    Layer Multicast (ALM), native multicast, and multicast tunnels. We use the AMT
    relay and gateway elements for interoperation between native regions and ALM regions.
    The baseline architecture allows different overlay algorithms and different ALM
    control algorithms to be used.</p>"
