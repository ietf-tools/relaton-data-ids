abstract:
- content: "<p>This memo proposes methods to define, document and assess common criteria
    for the evaluation of forwarding plane mechanisms intended to be used within the
    DetNet WG as well as by implementers, operators and vendors that need to compare
    and select such mechanisms. This document is not intended to become an RFC but
    does at this point in time soslely intend to help the process of documentation,
    assessment and comparison. The goals of this memo may change in later revisions.</p>"
