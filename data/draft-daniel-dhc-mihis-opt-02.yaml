abstract:
- content: "<p>In IEEE 802 Standard, the Media Independent Handover (MIH) Services
    are under work through IEEE 802.21 Working Group. It is consist of three services,
    Media Independent Event Service (MIES), Media Independent Command Service (MICS)
    and Media Independent Information Service (MIIS). This document provides a mechanism
    by which the DHCP can provide information about the MIIS Discovery Information.</p>"
