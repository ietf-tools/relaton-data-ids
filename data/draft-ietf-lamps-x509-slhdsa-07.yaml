abstract:
- content: "<p>Digital signatures are used within X.509 Public Key Infrastructure
    such as X.509 certificates, Certificate Revocation Lists (CRLs), and to sign messages.
    This document describes the conventions for using the Stateless Hash-Based Digital
    Signature Algorithm (SLH-DSA) in X.509 Public Key Infrastructure. The conventions
    for the associated signatures, subject public keys, and private keys are also
    described.</p>"
