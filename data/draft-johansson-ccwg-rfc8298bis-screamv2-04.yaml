abstract:
- content: "<p>This memo describes Self-Clocked Rate Adaptation for Multimedia version
    2 (SCReAMv2), an update to SCReAM congestion control for media streams such as
    RTP [RFC3550]. SCReAMv2 includes several algorithm simplifications and adds support
    for L4S. The algorithm supports handling of multiple media streams, typical use
    cases are streaming for remote control, AR and 3D VR googles. This specification
    obsoletes RFC 8298.</p>"
