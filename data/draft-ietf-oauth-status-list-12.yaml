abstract:
- content: "<p>This specification defines a mechanism called Token Status List (abbreviated
    TSL), data structures and processing rules for representing the status of tokens
    secured by JSON Object Signing and Encryption (JOSE) or CBOR Object Signing and
    Encryption (COSE), such as JWT, SD-JWT VC, CBOR Web Token and ISO mdoc. It also
    defines an extension point and a registry for future status mechanisms.</p>"
