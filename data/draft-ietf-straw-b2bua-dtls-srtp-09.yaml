abstract:
- content: "<p>Session Initiation Protocol (SIP) Back-to-Back User Agents (B2BUAs)
    often act on the media plane rather than just on the signaling path. This document
    describes the behaviour of such B2BUAs when acting on the media plane that uses
    an Secure Real-time Transport (SRTP) security context set up with the Datagram
    Transport Layer Security (DTLS) protocol.</p>"
