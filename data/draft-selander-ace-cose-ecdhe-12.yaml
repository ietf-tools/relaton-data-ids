abstract:
- content: "<p>This document specifies Ephemeral Diffie-Hellman Over COSE (EDHOC),
    a very compact, and lightweight authenticated Diffie-Hellman key exchange with
    ephemeral keys. EDHOC provides mutual authentication, perfect forward secrecy,
    and identity protection. A main use case for EDHOC is to establish an OSCORE security
    context. EDHOC uses COSE for cryptography, CBOR for encoding, and CoAP for transport.
    By reusing existing libraries, the additional code footprint can be kept very
    low.</p>"
