abstract:
- content: <p>[RFC5988] specified a way to define relationships between links on the
    web. This document describes a new type of such relationship, "canonical," which
    designates the preferred URI from a set of identical or vastly similar ones. Editorial
    Note (To be removed by RFC Editor) Distribution of this document is unlimited.
    Comments should be sent to the IETF Apps-Discuss mailing list (see &lt;https://www.ietf.org/mailman/listinfo/apps-discuss&gt;).</p>
