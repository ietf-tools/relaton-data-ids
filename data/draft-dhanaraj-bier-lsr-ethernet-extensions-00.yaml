abstract:
- content: <p>Bit Index Explicit Replication (BIER) [RFC8279] is an architecture that
    provides multicast forwarding through a "BIER domain" without requiring intermediate
    routers to maintain multicast related per-flow state. BIER can be supported in
    MPLS and non-MPLS networks. The common BIER header format and encapsulation for
    MPLS and non-MPLS networks is specified in [RFC8296]. This document specifies
    the required extensions to the IS-IS [RFC1195] and OSPFv2 [RFC2328] protocol for
    supporting BIER in non- MPLS networks using BIER in Ethernet encapsulation.</p>
