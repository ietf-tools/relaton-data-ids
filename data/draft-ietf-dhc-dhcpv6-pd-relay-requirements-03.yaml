abstract:
- content: "<p>This memo describes operational problems that are known to occur when
    using DHCPv6 relays with Prefix Delegation. These problems can prevent successful
    delegation and result in routing failures. To address these problems, this memo
    provides necessary functional requirements for operating DHCPv6 relays with Prefix
    Delegation. It is recommended that any network operator that is using DHCPv6 prefix
    delegation with relays should ensure that these requirements are followed on their
    networks.</p>"
