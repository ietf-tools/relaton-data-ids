abstract:
- content: "<p>This specification describes an RTP payload format for the VP9 video
    codec. The payload format has wide applicability, as it supports applications
    from low bit-rate peer-to-peer usage, to high bit-rate video conferences. It includes
    provisions for temporal and spatial scalability.</p>"
