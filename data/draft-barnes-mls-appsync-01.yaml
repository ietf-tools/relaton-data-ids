abstract:
- content: "<p>The Messaging Layer Security protocol enables a group of participants
    to negotiate a common cryptographic state. While the primary function of MLS is
    to establish shared secret state for the group, an MLS group also captures authentication
    information for group participants and information on which the group has confirmed
    agreement. This document defines an interface interface by which multiple uncoordinated
    application functions may safely reuse the cryptographic state of an MLS group
    for application purposes.</p>"
