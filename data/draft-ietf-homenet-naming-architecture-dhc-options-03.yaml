abstract:
- content: "<p>Customer Premises Equipment (CPE) devices are usually constrained devices
    with reduced network and CPU capabilities. As such, a CPE exposing the authoritative
    naming service for its home network on the Internet may become vulnerable to resource
    exhaustion attacks. One way to avoid exposing CPE is to outsource the authoritative
    service to a third party, e.g. ISP. Such an outsource requires setting up an architecture
    which may be inappropriate for most end users. This document defines DHCPv6 options
    so any agnostic CPE can automatically proceed to the appropriate configuration
    and outsource the authoritative naming service for the home network. In most cases,
    the outsourcing mechanism is transparent for the end user.</p>"
