abstract:
- content: "<p>This document clarifies and updates the DNS-Based Authentication of
    Named Entities (DANE) TLSA specification (RFC 6698), based on subsequent implementation
    experience. It also contains guidance for implementers, operators, and protocol
    developers who want to use DANE records.</p>"
