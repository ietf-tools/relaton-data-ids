abstract:
- content: "<p>This document describes the Thin variant of the Datagram Congestion
    Control Protocol (DCCP) Congestion Control Identifier 3, TCP- Friendly Rate Control
    (TFRC). The Thin variant is more restricted than CCID 3; it limits allowable options,
    acceptable feature values, and so forth. CCID 3-Thin packets are still valid DCCP
    CCID 3 packets. CCID 3-Thin was designed for small clients where a full DCCP implementation
    would be too expensive.</p>"
