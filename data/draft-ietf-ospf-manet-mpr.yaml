- content: <p>This document specifies an OSPFv3 interface type tailored for mobile
    ad hoc networks. This interface type is derived from the broadcast interface type,
    and is denoted the "OSPFv3 MANET interface type". This memo defines an Experimental
    Protocol for the Internet community.</p>
