abstract:
- content: "<p>This document describes a media type (application/xtm+xml) for serialization
    of Topic Maps into Extensible Markup Language (XML). Topic Maps is a technology
    for encoding knowledge and connecting this encoded knowledge to relevant information
    resources. Topic maps are organized around topics, which represent subjects of
    discourse; associations, representing relationships between the subjects; and
    occurrences, which connect the subjects to pertinent information resources. Topic
    Maps is an ISO standard (ISO 13250).</p>"
