abstract:
- content: "<p>The use of GitHub in IETF working group processes is increasing. This
    document describes possible uses and conventions for working groups which are
    considering starting to use GitHub. It does not mandate any processes, and does
    not require changes to the processes used by current and future working groups
    not using GitHub. Discussion of this document takes place on the ietf-and-github
    mailing list (ietf-and-github@ietf.org), which is archived at &lt;https://mailarchive.ietf.org/arch/search?email_list=ietf-and-
    github&gt;.</p>"
