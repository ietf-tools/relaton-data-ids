abstract:
- content: "<p>JSON (JavaScript Object Notation) is a light-weight, text-based, language-independent,
    data interchange format. It was derived from ECMA 262 (The ECMAScript Programming
    Language Standard), Third Edition. JSON defines a small set of formatting rules
    for the portable representation of structured data.</p>"
