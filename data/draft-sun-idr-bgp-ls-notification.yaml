abstract:
- content: "<p>This document describes the use of Border Gateway Protocol (BGP) community.
    This optional transitive community will instruct router to monitor itself ports
    . With this community, controller only needs to send route update message once
    and will get the feedback only if link status changes. In particular this community
    can help controller get the link status changing notification much faster than
    current method.</p>"
