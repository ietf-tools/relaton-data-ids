abstract:
- content: "<p>RFC4090 defines an RSVP fast reroute mechanism for local repairing
    LSP tunnel in the order of 10s milliseconds, in the event of a downstream link
    or node failure. However, the mechanism does not provide node protection for LSP
    egress nodes. This document describes two methods to establish a bypass LSP from
    the penultimate- hop node of an LSP to a backup egress node, which could be used
    to protect the LSP against egress node failure. The methods enable local repair
    in the order of 10s of millisecond, in the event of the egress node failure. These
    methods are only applicable if traffic carried by the LSP could be rerouted to
    ultimate destination by the backup egress node.</p>"
