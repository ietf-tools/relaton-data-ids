abstract:
- content: "<p>This document proposes an IPv6-based address label terminal identity
    authentication architecture, which tightly binds identity information to the source
    address of data packets. This approach enables hop-by- hop identity authentication
    while ensuring source address verification. The mechanism facilitates user identity
    verification, ensuring privacy protection, security, and efficient auditing. Additionally,
    this document details the implementation of address label authentication within
    the IPv6 extension header.</p>"
