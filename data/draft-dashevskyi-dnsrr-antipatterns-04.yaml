abstract:
- content: "<p>This memo describes common vulnerabilities related to Domain Name System
    (DNS) response record (RR) processing as seen in several DNS client implementations.
    These vulnerabilities may lead to successful Denial-of-Service and Remote Code
    Execution attacks against the affected software. Where applicable, violations
    of RFC 1035 are mentioned.</p>"
