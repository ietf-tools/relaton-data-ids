- content: "<p>This document proposes a new ACK mechanism for the technical gaps of
    RDMA used in wide-area network data transmission. The new ACK mechanism, which
    gets rid of the limitation of sliding window size setting and RTT measurement,
    can further improve the effective throughput of network transmission.</p>"
