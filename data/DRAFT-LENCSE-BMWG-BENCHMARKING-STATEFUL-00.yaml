abstract:
  content: "\n\t <p>   RFC 2544 has defined a benchmarking methodology for network\n
    \  interconnect devices.  RFC 5180 addressed IPv6 specificities and it\n   also
    provided a technology update, but excluded IPv6 transition\n   technologies.  RFC
    8219 addressed IPv6 transition technologies,\n   including stateful NAT64.  However,
    none of them discussed how to\n   apply RFC 4814 pseudorandom port numbers to
    any stateful NAT (NAT44,\n   NAT64, NAT66) technologies.  We discuss why using
    pseudorandom port\n   numbers with stateful NAT gateways is a hard problem and
    recommend a\n   solution.\n\n\t </p>\n      "
