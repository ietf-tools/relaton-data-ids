abstract:
- content: "<p>This Request for Comments records an agreement between Sun Microsystems,
    Inc. and the Internet Society to permit the flow of Sun's Network File System
    specifications into the Internet Standards process conducted by the Internet Engineering
    Task Force. This memo provides information for the Internet community. It does
    not specify an Internet standard of any kind.</p>"
