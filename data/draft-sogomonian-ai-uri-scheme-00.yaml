abstract:
- content: <p>This document defines the "ai" Uniform Resource Identifier (URI) scheme.
    The "ai" scheme provides a mechanism to identify and access AI-native Internet
    resources using a blockchain-based registry and resolver instead of DNS. It enables
    digital twin domains (for example, ai://bank, ai://shop, ai://gov) used by an
    "AI Button" client.</p>
