abstract:
- content: "<p>This memo defines a portion of the Structure of Management Information
    (SMI) for use with network management protocols in the Internet community. In
    particular, it describes a new structure and naming scheme for network management
    information, allowing the specification of arbitrarily complex hierarchical data
    structures.</p>"
