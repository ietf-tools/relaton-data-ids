abstract:
- content: <p>The Dynamic Host Configuration Protocol for IPv6 (DHCP) enables DHCP
    servers to pass configuration parameters such as IPv6 network addresses to IPv6
    nodes. It offers the capability of automatic allocation of reusable network addresses
    and additional configuration flexibility. This protocol is a stateful counterpart
    to "IPv6 Stateless Address Autoconfiguration" (RFC 4862), and can be used separately
    or concurrently with the latter to obtain configuration parameters.</p>
