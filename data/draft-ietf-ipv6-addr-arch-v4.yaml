abstract:
- content: <p>This specification defines the addressing architecture of the IP Version
    6 (IPv6) protocol. The document includes the IPv6 addressing model, text representations
    of IPv6 addresses, definition of IPv6 unicast addresses, anycast addresses, and
    multicast addresses, and an IPv6 node's required addresses. This document obsoletes
    RFC 3513, "IP Version 6 Addressing Architecture". [STANDARDS-TRACK]</p>
