abstract:
- content: <p>This specification creates a new IANA registry, "Proxy-Feature Feature
    Caps Trees", for registering "feature caps", which are used by SIP entities not
    represented by the URI of the Contact header field to indicate support of features
    and capabilities, where media feature tags cannot be used to indicate the support.
    This specification also defines a new SIP header field, Feature-Caps, to convey
    feature caps in SIP messages.</p>
