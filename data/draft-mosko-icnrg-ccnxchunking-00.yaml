abstract:
- content: "<p>This document specifies a chunking protocol for dividing a user payload
    into CCNx Content Objects. This includes specification for the naming convention
    to use for the chunked payload, the metadata convention used to store information
    about the chunked object, add the field added to a Content Object to represent
    the last chunk of an object.</p>"
