abstract:
- content: "<p>This document contains miscellaneous text around the topic of group
    communication for the Constrained Application Protocol (CoAP). The intent of this
    document is to keep track of useful ideas while the main CoRE WG Group Communication
    draft goes through the RFC publication process. These ideas may be then be used
    as input to future standardization in the CoRE or other related WGs.</p>"
