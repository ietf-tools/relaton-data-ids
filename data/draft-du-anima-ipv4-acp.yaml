abstract:
- content: "<p>This document describes an Autonomic Control Plane (ACP) based on IPv4.
    The ACP is an overlay control plane logically separate from the data plane. It
    is established autonomically independent of the operator's configurations. This
    document introduces the approach of using IPv4 addresses for the routing in an
    ACP.</p>"
