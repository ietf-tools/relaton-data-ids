abstract:
- content: "<p>WebRTC data channels provide data communication between peers with
    varying reliability and ordering properties. WebRTC data channels traditionally
    use SCTP layered on top of DTLS over UDP. This document describes how WebRTC data
    channels can be layered over QUIC.</p>"
