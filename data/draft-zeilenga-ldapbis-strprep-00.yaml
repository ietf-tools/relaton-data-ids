abstract:
- content: "<p>The previous Lightweight Directory Access Protocol (LDAP) technical
    specifications did not precisely define how string matching is to be performed.
    This lead to a number of usability and interoperability problems. This document
    defines string preparation algorithms for matching rules defined for use in LDAP.</p>"
