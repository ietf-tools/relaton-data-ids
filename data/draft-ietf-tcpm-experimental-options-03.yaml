abstract:
- content: "<p>This document describes how the experimental TCP option codepoints
    can support concurrent use through the use of a magic number. This mechanism avoids
    the need for a coordinated registry and is backward-compatible with currently
    known uses. It is recommended for all new TCP options that use these codepoints.</p>"
