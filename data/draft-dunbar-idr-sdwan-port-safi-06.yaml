abstract:
- content: "<p>The document describes how the SDWAN SAFI, which is assigned by IANA
    in the First Come First Server range, is used for SDWAN edge nodes to propagate
    its WAN port properties to its controller. In the context of this document, BGP
    Route Reflectors (RR) is the component of the SDWAN Controller that receives the
    BGP UPDATE from SDWAN edges and in turns propagate the information to a group
    of authorized SDWAN edges reachable via overlay networks.</p>"
