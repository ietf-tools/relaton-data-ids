abstract:
- content: "<p>Specifies support for internationalized email address local parts in
    X.509 certificates. RFC6532 established support for UTF8 email headers hence internationalized
    email addresses including the local part. S/MIME email also needs support for
    UTF8 local part email addresses in X.509 certificates. This draft defines an encoding
    for UTF-8 characters in X.509 certificates which is backwards compatible with
    the IA5String encoding used to encode email addresses.</p>"
