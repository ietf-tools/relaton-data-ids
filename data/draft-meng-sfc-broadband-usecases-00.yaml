abstract:
- content: "<p>This document discusses about service function use cases in different
    scenarios for each part of broadband network. They are based on the requirements
    of providing existing broadband services in NAT(v4v6- coexisting or IPv6-only)
    and firewall and AAA. The document provides analysis of different solutions and
    also describes the suitable scenarios that each solution may be deployed in.</p>"
