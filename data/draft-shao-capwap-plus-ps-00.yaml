abstract:
- content: "<p>With the recent widely deployment of large public Wifi network, and
    the integration with cellular network. EAP based authentication has been considered
    as the good candidate to improve the Wifi user experience similarly to the extend
    of GSM network. Couple of new functions which could enhance CAPWAP protocol have
    been raised to improve the large carrier grade Wifi network.</p>"
