abstract:
- content: "<p>This specification defines how to represent cryptographic keys for
    the pairing-friendly elliptic curves known as Barreto-Lynn-Scott (BLS), for use
    with the key representation formats of JSON Web Key (JWK) and COSE (COSE_Key).
    Discussion Venues This note is to be removed before publishing as an RFC. Source
    for this draft and an issue tracker can be found at https://github.com/tplooker/draft-ietf-cose-bls-key-representations.</p>"
