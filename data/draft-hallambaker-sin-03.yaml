abstract:
- content: "<p>A Strong Internet Name is a DNS name that contains a cryptographic
    binding to a security policy governing interpretation of the name. This document
    describes the use of Strong Internet Names formed using a Uniform Data Fingerprint
    of a PKIX trust root and outlines the additional capabilities that might be supported
    in a purpose written policy language. This document is also available online at
    http://mathmesh.com/Documents/draft-hallambaker-sin.html [1].</p>"
