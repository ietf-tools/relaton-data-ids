abstract:
- content: "<p>This document specifies extensions to IPv6 Neighbor Discovery to carry
    site prefixes. The site prefixes are used to reduce the effect of site renumbering
    by ensuring that the communication inside a site uses site-local addresses. This
    protocol requires that all IPv6 implementations, even those that do not implement
    this protocol, ignore all site-local addresses that they retrieve from the DNS
    when the AAAA or A6 RRset contain both global and site-local addresses. If the
    RRset contains only site- local addresses those addresses can be used.</p>"
