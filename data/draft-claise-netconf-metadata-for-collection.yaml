abstract:
- content: "<p>This document proposes a YANG module that provides per-node capabilities
    for optimum operational data collection. This YANG module augments the YANG Modules
    for describing System Capabilities and YANG-Push Notification capabilities. This
    module defines augmented nodes to publish the metadata information specific to
    YANG node-identifier as per ietf-system- capabilities datatree. Complementary
    RPCs, based on the same node capabilities, simplify the data collection operations.</p>"
