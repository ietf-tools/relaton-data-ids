abstract:
- content: "<p>SRv6 forwarding plane requires devices to support processing newly
    defined Segment Routing extension header. All devices in the network may not be
    capable of processing this new header and may require gradual upgrade. This document
    specifies mechanisms that to deploy features such as TI-LFA, in the presence of
    SRH incapable devices in the network.</p>"
