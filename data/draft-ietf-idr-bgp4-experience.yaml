abstract:
- content: "<p>The purpose of this memo is to document how the requirements for advancing
    a routing protocol to Draft Standard have been satisfied by Border Gateway Protocol
    version 4 (BGP-4). This report documents experience with BGP. This memo provides
    information for the Internet community. This memo does not specify an Internet
    standard of any kind.</p>"
