- content: "<p>This document updates RFC 8928, “Address-Protected Neighbor Discovery
    for Low-Power and Lossy Networks” (AP-ND), by updating the bit position for the
    C-flag in the Extended Address Registration Option (EARO) and registering it with
    IANA.</p>"
