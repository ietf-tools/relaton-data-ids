abstract:
- content: "<p>This document specifies a routing underlay which enables transport
    of IPv6 payloads to multiple IPv6 destinations using the Bit Index Explicit Replication
    (BIER). The BIER bits are stored within the low-order bits of the IPv6 destination
    address while the high-order bits are left untouched and used in order to decide
    whether an IPv6 packet is a regular IPv6 packet or an IPv6 BIER packet, and if
    so, to identify the BIER set identifier.</p>"
