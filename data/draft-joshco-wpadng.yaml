abstract:
- content: "<p>This specification aims to modernize Web Proxy Automatic Discovery
    ([WPAD]) which was defined in 1997. At that time, the World Wide Web was much
    earlier in its evolution. This specification provides more modern discovery mechanisms
    and incorporates [PVD] Discussion Venues This note is to be removed before publishing
    as an RFC. Source for this draft and an issue tracker can be found at https://github.com/joshco/wpadng.</p>"
