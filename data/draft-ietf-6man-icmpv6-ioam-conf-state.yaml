abstract:
- content: <p>This document describes the application of the mechanism of discovering
    In-situ OAM (IOAM) capabilities, described in RFC 9359 "Echo Request/Reply for
    Enabled In Situ OAM (IOAM) Capabilities", in IPv6 networks. IPv6 Node IOAM Request
    uses the IPv6 Node Information messages, allowing the IOAM encapsulating node
    to discover the enabled IOAM capabilities of each IOAM transit and IOAM decapsulating
    node. This document updates RFCs 4620 and 4884.</p>
