abstract:
- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) mapping
    for the provisioning and management of Internet domain names stored in a shared
    central repository. Specified in XML, the mapping defines EPP command syntax and
    semantics as applied to domain names. This document obsoletes RFC 4931. [STANDARDS-TRACK]</p>"
