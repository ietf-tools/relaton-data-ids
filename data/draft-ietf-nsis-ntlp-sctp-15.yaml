abstract:
- content: "<p>The General Internet Signaling Transport (GIST) protocol currently
    uses TCP or Transport Layer Security (TLS) over TCP for Connection mode operation.
    This document describes the usage of GIST over the Stream Control Transmission
    Protocol (SCTP) and Datagram Transport Layer Security (DTLS). This document defines
    an Experimental Protocol for the Internet community.</p>"
