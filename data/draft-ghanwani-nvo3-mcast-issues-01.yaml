abstract:
- content: "<p>This memo discusses issues with supporting multicast traffic in a network
    that uses Network Virtualization using Overlays over Layer 3 (NVO3). It describes
    the various mechanisms that may be used for multicast and discusses some of the
    considerations with supporting multicast applications in networks that use NVO3.</p>"
