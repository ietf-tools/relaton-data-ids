abstract:
- content: "<p>This memo describes a mechanism to publish information related to an
    entity identified through a domain name via the Domain Name System (DNS). In particular,
    this mechanism allows publishing the location of topical documents describing
    the entity and relationships with other entities. An example application is the
    publishing of additional requirements for PKI certification authorities.</p>"
