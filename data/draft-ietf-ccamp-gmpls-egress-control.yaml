abstract:
- content: <p>This document clarifies the procedures for the control of the label
    used on an output/downstream interface of the egress node of a Label Switched
    Path (LSP). This control is also known as "Egress Control". Support for Egress
    Control is implicit in Generalized Multi-Protocol Label Switching (GMPLS) Signaling.
    This document clarifies the specification of GMPLS Signaling and does not modify
    GMPLS signaling mechanisms and procedures. [STANDARDS-TRACK]</p>
