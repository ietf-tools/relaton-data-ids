abstract:
- content: "<p>This document defines a YANG data model for policy-based network access
    control, which provides consistent and efficient enforcement of network access
    control policies based on group identity. Moreover, this document defines a mechanism
    to ease the maintenance of the mapping between a user group identifier and a set
    of IP/MAC addresses to enforce policy-based network access control. In addition,
    the document defines a RADIUS attribute that is used to communicate the user group
    identifier as part of identification and authorization information.</p>"
