abstract:
- content: "<p>This Internet-Draft specifies a standard method for shopping on the
    Internet. Using this protocol client programs can enumerate all the products sold
    by category, search for a particular product and find the cost or quantity of
    each product. After realizing the cost of a particular product, client programs
    can compare the price of this product sold on other Internet sites.</p>"
