abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP-based internets. In particular,
    it defines objects for managing Fibre Channel Over TCP/IP (FCIP) entities, which
    are used to interconnect Fibre Channel (FC) fabrics with IP networks. [STANDARDS-TRACK]</p>"
